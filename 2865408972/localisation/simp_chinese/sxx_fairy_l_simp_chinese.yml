 sxx_fairy.210.name:0"新的飞升者"
 sxx_fairy.210.desc:0"毁天灭地的雷劫结束了，我们又一位渡劫期大能成功地渡过了雷劫，飞升仙界。从此，我们宗门的仙庙中又将新增一座神像。\n\n现在宗门弟子奔走相告，宗门内一片欢腾。"
 sxx_fairy.210.a:0"这是值得庆祝的一天。"
 sxx_fairy.220.name:0"人仙陨落"
 sxx_fairy.220.desc:0"负责看守仙庙的执事发现，我们供奉的一位§H人仙§!的神像碎裂了——这代表着这位仙人的陨落。\n\n事情已经在宗门中传开了，宗门上下从长老到弟子都很失落，我们的宗门气运也因此大伤。"
 sxx_fairy.220.a:0"怎会如此……？"
 sxx_fairy.220.b:0"看来仙界也不太平。"
 sxx_fairy.230.name:0"晋升地仙"
 sxx_fairy.230.desc:0"负责看守仙庙的执事发现，我们供奉的一位§H人仙§!的神像突然散发出耀眼的五彩虹光，释放出的气息也更加的浩瀚——这代表着他晋升了§H地仙§!。\n\n事情已经在宗门中传开了，宗门上下欢欣鼓舞，我们的宗门气运也因此暴涨。"
 sxx_fairy.230.a:0"真是令人高兴。"
 sxx_fairy.240.name:0"地仙陨落"
 sxx_fairy.240.desc:0"负责看守仙庙的执事发现，我们供奉的一位§H地仙§!的神像碎裂了——这代表着这位仙人的陨落。\n\n事情已经在宗门中传开了，宗门上下从长老到弟子都很失落，我们的宗门气运也因此大伤。"
 sxx_fairy.250.name:0"晋升天仙"
 sxx_fairy.250.desc:0"负责看守仙庙的执事发现，我们供奉的一位§H地仙§!的神像突然散发出耀眼的五彩虹光，释放出的气息也更加的浩瀚——这代表着他晋升了§H天仙§!。\n\n事情已经在宗门中传开了，宗门上下欢欣鼓舞，我们的宗门气运也因此暴涨。"
 sxx_fairy.250.a:0"一位天仙！"
 sxx_fairy.260.name:0"天仙陨落"
 sxx_fairy.260.desc:0"负责看守仙庙的执事发现，我们供奉的一位§H天仙§!的神像碎裂了——这代表着这位仙人的陨落。\n\n事情已经在宗门中传开了，宗门上下从长老到弟子都很失落，我们的宗门气运也因此大伤。"
 sxx_fairy.260.a:0"连天仙也会陨落吗……"
 sxx_fairy.270.name:0"晋升金仙"
 sxx_fairy.270.desc:0"负责看守仙庙的执事发现，我们供奉的一位§H天仙§!的神像突然散发出耀眼的五彩虹光，释放出的气息也更加的浩瀚——这代表着他晋升了§H金仙§!。\n\n事情已经在宗门中传开了，宗门上下欢欣鼓舞，我们的宗门气运也因此暴涨。"
 sxx_fairy.270.a:0"我们的飞升者将要登顶仙界！"
 sxx_fairy.280.name:0"金仙陨落"
 sxx_fairy.280.desc:0"负责看守仙庙的执事发现，我们供奉的一位§H金仙§!的神像碎裂了——这代表着这位仙人的陨落。\n\n事情已经在宗门中传开了，宗门上下从长老到弟子都很失落，我们的宗门气运也因此大伤。"
 sxx_fairy.280.a:0"居然连金仙都……"
 sxx_fairy.290.name:0"晋升大罗"
 sxx_fairy.290.desc:0"负责看守仙庙的执事发现，我们供奉的一位§H金仙§!的神像突然散发出了照耀星河的虹光，释放出的气息令整个宇宙都在震颤——这代表着他晋升了§H大罗金仙§!，立足于仙界之巅。\n\n事情已经在宗门中传开了，宗门上下欢欣鼓舞，我们的宗门气运也因此暴涨。"
 sxx_fairy.290.a:0"这是伟大的一天！"
 sxx_fairy.300.name:0"？？？"
 sxx_fairy.300.desc:0"负责看守仙庙的执事发现，我们供奉的一位§H大罗金仙§!的神像发生了难以描述的变化，似乎不再有大罗金仙的气息，他立刻汇报了宗门高层，但长老们观察神像后也无法理解发生了什么，只觉得有一种难以名状的感觉。\n\n长老们最终决定通过秘密渠道询问仙界，然而联络到的仙界仙人对此也闻所未闻，并表示仙界似乎也发生了某种无法言喻的变化。\n\n虽然不知道发生了什么，但我们的宗门气运史无前例的暴涨了很多。"
 sxx_fairy.300.a:0"究竟是怎么回事？"

