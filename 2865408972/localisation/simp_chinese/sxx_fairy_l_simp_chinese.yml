 ap_sxx_build_heaven:0"组建天庭"
 ap_sxx_build_heaven_desc:0"若仙路已断，则吾立天庭。"
 enable_sxx_build_heaven:0"§H解锁特性：§!立地成仙\n有人口成仙后可以建立§H天庭§!\n\n该飞升与§H$ap_sxx_ascend_to_fairyland$§!飞升冲突"
 sxx_fairy.100.name:0"$ap_sxx_build_heaven$"
 sxx_fairy.100.desc:0"多少年来，仙界一直是一个传说，从来没有证据证明仙界真的存在。\n\n与其苦苦摸索那虚无缥缈的飞升之路，不如放弃幻想，立地成仙。\n\n如果没有仙界，我们就亲手打造天庭。"
 sxx_fairy.100.a:0"从此再无仙界，唯有天庭！"

 decision_sxx_build_heaven:0"建立天庭"
 decision_sxx_build_heaven_desc:0"我们将在此处建设一个全新的天庭位面，让我们的仙人可以沟通宇宙本源修炼而不用担心位面崩溃。"
 decision_sxx_rebuild_heaven:0"重建天庭"
 decision_sxx_rebuild_heaven_desc:0"我们将在此处重建天庭位面。"

 pc_sxx_heaven:0"天庭"
 pc_sxx_heaven_desc:0"天庭以九层浮空云盾承托，仙岛林立，浮云直上。这是一个比宇宙空间更坚固的位面，只有此处才能支持仙人沟通宇宙本源。"
 pc_sxx_heaven_adj:0"天庭"

 sxx_fairy.110.name:0"晋升真仙"
 sxx_fairy.110.desc:0"毁天灭地的雷劫结束了，我们又一位渡劫期大能成功地渡过了雷劫，褪凡成仙。从此，天庭内又将增添一位真仙。\n\n现在宗门弟子奔走相告，宗门内一片欢腾。"
 sxx_fairy.120.name:0"晋升仙王"
 sxx_fairy.120.desc.1:0"星海震颤，万灵有感。\n\n我们的一位真仙突破至仙王境界，威压辐射整片星海。不过他及时收敛了威压，不然整个位面将会面临崩溃。\n\n现在，他成为了统御整个天庭的天王。"
 sxx_fairy.120.desc.2:0"星海震颤，万灵有感。\n\n我们的一位真仙突破至仙王境界，威压辐射整片星海。不过他及时收敛了威压，不然整个位面将会面临崩溃。\n\n现在，天庭迎来了又一位天王。"
 sxx_fairy.120.a:0"这一天将载入天庭史册！"
 sxx_fairy.120.b:0"恭喜天王，贺喜天王！"
 sxx_fairy.130.name:0"晋升仙帝"
 sxx_fairy.130.desc:0"天庭某处释放出照亮整个宇宙的光芒，位面剧烈颤抖，一道伟岸的身影映照诸天。\n\n顿时，所有未成仙的生灵不由自主地向他跪拜，仿佛那是他们永恒的主宰。\n\n所有人都知道，天帝诞生了。"
 sxx_fairy.130.a:0"我为天帝，当斩尽世间一切敌！"

 sxx_fairy.160.name:0"天庭诞生"
 sxx_fairy.160.desc:0"天庭位面被稳固，凌霄宝殿屹立于天庭中心，镇压整个位面。\n\n现在，真仙已经准备入住，他们可以在这里通过更加坚固的天庭位面引动天外能量修炼。\n\n天庭机构已经初步建立，一个超然于普通宗门之上的存在诞生了。"
 sxx_fairy.160.a:0"新的时代来临了。"
 sxx_fairy.160.tooltip:0"§R警告：所有凡人，立刻撤离天庭！§!"


 ap_sxx_ascend_to_fairyland:0"飞升仙界"
 ap_sxx_ascend_to_fairyland_desc:0"仙界曾是一个传说……但现在不是了。"
 requires_sxx_dujie_country:0"$TRIGGER_FAIL$ §R需要晋升$trait_sxx_dujie$宗门§!"
 enable_sxx_ascend_to_fairyland:0"§H解锁特性：§!飞升成仙\n\n该飞升与§H$ap_sxx_build_heaven$§!飞升冲突"
 sxx_fairy.200.name:0"$ap_sxx_ascend_to_fairyland$"
 sxx_fairy.200.desc:0"多少年来，仙界一直是一个传说，以至于许多人都在怀疑，仙界是否真的存在。\n\n现在，我们已然确定，仙界确实存在，而且我们已经摸索出了飞升仙界的方法。\n\n长老们已经跃跃欲试，年轻弟子们也燃起了熊熊的野心。那么，谁将会是第一个飞升仙界，青史留名的人呢？"
 sxx_fairy.200.a:0"那必然是我！"

