 NAME_Sxx_Tangsan:0"唐三"
 paragon_sxx_tangsan_joins:1 "§Y$NAME_Sxx_Tangsan$§!作为一名§H领袖§!加入你的帝国"
 sxx_tangsan_catch_phrase:0 "§L“海神唐三在此，宗主有何命令？”§!"
 sxx_tangsan_backstory:1 "前世为唐门外门弟子，因偷学内门绝学，为唐门所不容，跳崖自尽，却来到了另一个世界——德罗大陆。成神后传承海神与修罗神双神位，成为了德罗神界委员会五大神王之一。"

 NAME_Sxx_Hanli:0"韩立"
 paragon_sxx_hanli_joins:1 "§Y$NAME_Sxx_Hanli$§!作为一名§H领袖§!加入你的帝国"
 sxx_hanli_catch_phrase:0 "§L“感谢宗主赏识，韩某愿为宗门效力。”§!"
 sxx_hanli_backstory:1 "韩立出身乡野，相貌普通，皮肤黝黑。在升仙台上检测出拥有一点点修仙资质，被升仙台执事勉强批准加入我门。在练气中期就已潜力耗尽，但不知为何在不长的时间内修为突破至筑基，被提拔为领袖。"