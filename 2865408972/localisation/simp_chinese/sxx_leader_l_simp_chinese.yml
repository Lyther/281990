 sxx_leader.1.desc:0"宗门将会挑选合适的修仙者作为领导整个宗门的领袖。为了不影响他们的正常修炼，我们将帮助其凝聚出一具身外化身来处理宗门事务。\n\n身外化身与该修士境界同步，并不具备战斗能力。若其身外化身死亡，该修士人口不受影响；若该修士人口死亡，其身外化身不会消散，但将永远无法突破境界。"

