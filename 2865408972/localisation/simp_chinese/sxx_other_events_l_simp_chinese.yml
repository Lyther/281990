l_simp_chinese:

 sxx_xinxipingbi_category:0"信息屏蔽"
 sxx_xinxipingbi_category_desc:0"传感器的回波显示，该星球某一区域的信息被未知事物屏蔽了。"

 sxx_other_event.10.name:0"阵法禁制"
 sxx_other_event.10.sect_desc:0"[Root.GetName]调查发现，信息被屏蔽的区域内有着一个阵法禁制，隔绝了内部的一切信息。\n\n好在该禁制建立年代十分久远，现在已经残破不堪了，破解起来应该不难。"
 sxx_other_event.10.a:0"开始破解。"

 SXX_XINXIPINGBIN_PROJECT_SECT:0 "破解禁制"
 SXX_XINXIPINGBIN_PROJECT_SECT_DESC:0 "该星球上存在着一个阵法禁制，我们应该着手破解。"

 sxx_other_event.15.name:0"废弃洞府"
 sxx_other_event.15.desc:0"禁制解开了，我们发现笼罩在其下的是一个洞府，也许曾经有哪位修士在这里闭关，但很明显现在这里已经废弃了。"
 sxx_other_event.15.a:0"派出调查人员探查。"
 sxx_other_event.15.b:0"派出无人机探查。"

 sxx_other_event.10.not_sect_desc:0"[Root.GetName]调查发现，信息被屏蔽的区域内有着某种神秘的装置，它释放出的神秘力场隔绝了内部的一切信息。\n\n好在该装置建立年代十分久远，现在力场已经残破不堪了，我们可以用强大的武器直接将其轰碎。"
 sxx_other_event.10.b:0"派出舰队轰炸。"

 SXX_XINXIPINGBIN_PROJECT_NOT_SECT:0 "暴力破解"
 SXX_XINXIPINGBIN_PROJECT_NOT_SECT_DESC:0 "该星球上存在着一个神秘装置释放出的力场，我们准备用武器将其轰碎。"

 sxx_other_event.20.name:0"废弃宫殿"
 sxx_other_event.20.desc:0"随着我们的狂轰滥炸，神秘力场终于在今天被彻底撕碎，我们发现笼罩在其下的是一个类似宫殿的场所，也许曾经有人在这里居住，但很明显现在这里已经废弃了。"

 NAME_SXX_Event_Zombie:0"复苏尸骸"
 NAME_SXX_Event_Zombie_Fleet:0"尸煞"
 NAME_SXX_Event_Zombie_yuanying:0"元婴期尸煞"
 NAME_SXX_Event_Zombie_huashen:0"化神期尸煞"

 NAME_SXX_Shisha:0"尸煞"
 sxx_create_shisha_pop_tooltip:0"创建一个§Y$NAME_SXX_Shisha$§!人口"

 sxx_other_event.35.name:0"尸体复苏"
 sxx_other_event.35.sect_desc:0"在我们的调查人员靠近洞府中心时，一个黑影闪过，调查人员们瞬间被撕成了碎片。\n\n随后，黑影冲天而起，对我们发起了攻击。\n\n探测器显示，黑影是一只尸煞，显然是我们的生命气息惊动了他。"
 sxx_other_event.35.not_sect_desc:0"在我们的调查人员靠近宫殿中心时，一个黑影闪过，调查人员们瞬间被撕成了碎片。\n\n随后，黑影冲天而起，对我们发起了攻击。\n\n探测器显示，黑影是一具尸体，就在之前还没有任何的能量波动。"
 sxx_other_event.35.a:0"制服他！"
 sxx_other_event.35.b:0"哎哟卧槽那他妈的是什么鬼！？"

 sxx_other_event.40.name:0"遗物"
 sxx_other_event.40.sect_desc:0"我们的调查人员在洞府外围发现了许多的修炼物资，虽然很多已经在漫长的时间中失效，但仍有一部分可以为我们所用。\n\n随后，他们在洞府中心发现了一具披着黑袍的白骨，白骨面前还有着许多珍贵的灵石和丹药，另外还有着一部功法。\n\n修炼资源被调查人员们带了回去，但功法却在触碰的一瞬间触发了某种禁制，化为了飞灰，所幸调查人员在此之前已经记下了其中的不少玄奥。"
 sxx_other_event.40.not_sect_desc:0"我们的调查人员在洞府外围发现了许多不知道用处的古文物。\n\n随后，他们在洞府中心发现了一具披着黑袍的白骨，白骨面前还有着许多珍贵的宝石和药丸，另外还有着一本古书。\n\n有价值的物品被调查人员们带了回去，但古书却在触碰的一瞬间莫名其妙地化为了飞灰。"
 sxx_other_event.40.a:0"收获颇丰。"
 sxx_other_event.40.b:0"这地方总感觉怪怪的。"

 sxx_other_event.45.name:0"尸体"
 sxx_other_event.45.sect_desc:0"我们的无人机在洞府外围发现了许多的修炼物资，虽然很多已经在漫长的时间中失效，但仍有一部分可以为我们所用。\n\n随后，无人机在洞府中心发现了一具披着黑袍的尸体，尸体已然发生了某种异变，化为了尸煞，只是目前还没有苏醒。尸体面前还有着许多珍贵的灵石和丹药，另外还有着一部功法。\n\n修炼资源被无人机带了回去，但功法却在触碰的一瞬间触发了某种禁制，化为了飞灰。\n\n不过如何处置这具尸煞执事们还没有讨论出结果。"
 sxx_other_event.45.not_sect_desc:0"我们的无人机在洞府外围发现了许多不知道用处的古文物。\n\n随后，无人机在洞府中心发现了一具披着黑袍的尸体，一开始我们没注意，但之后我们发现尸体中有着微弱的能量波动。尸体面前还有着许多珍贵的宝石和药丸，另外还有着一本古书。\n\n有价值的物品被无人机带了回去，但古书却在触碰的一瞬间莫名其妙地化为了飞灰。\n\n不过如何处置这具尸体科学家们还没有讨论出结果。"
 sxx_other_event.45.a:0"让死去的前辈安息吧。"
 sxx_other_event.45.b:0"这具尸煞将为我们所用。"
 sxx_other_event.45.c:0"不要管这个邪门的尸体！"
 sxx_other_event.45.d:0"小心地把这具尸体带回去研究。"

 sxx_other_event.50.name:0"遗物"
 sxx_other_event.50.sect_desc:0"我们的无人机在洞府外围发现了许多的修炼物资，虽然很多已经在漫长的时间中失效，但仍有一部分可以为我们所用。\n\n随后，无人机在洞府中心发现了一具披着黑袍的白骨，白骨面前还有着许多珍贵的灵石和丹药，另外还有着一部功法。\n\n修炼资源被无人机带了回去，但功法却在触碰的一瞬间触发了某种禁制，化为了飞灰。"
 sxx_other_event.50.not_sect_desc:0"我们的无人机在洞府外围发现了许多不知道用处的古文物。\n\n随后，无人机在洞府中心发现了一具披着黑袍的白骨，白骨面前还有着许多珍贵的宝石和药丸，另外还有着一本古书。\n\n有价值的物品被无人机带了回去，但古书却在触碰的一瞬间莫名其妙地化为了飞灰。"
 sxx_other_event.50.a:0"收获颇丰。"
 sxx_other_event.50.b:0"我的上古功法！"
 sxx_other_event.50.c:0"这地方总感觉怪怪的。"

 sxx_other_event.60.name:0"尸体被击败"
 sxx_other_event.60.released_sect_desc:0"我们击败了尸煞，现在可以尽情地搜刮洞府的物资了。\n\n不过这具尸煞的身体十分的坚硬，仍具备活动能力，如何处置这具尸煞执事们还没有讨论出结果。"
 sxx_other_event.60.unreleased_sect_desc:0"我们击败了一具奇怪的尸煞，不过这具尸煞的身体十分的坚硬，仍具备活动能力，如何处置这具尸体执事们还没有讨论出结果。"
 sxx_other_event.60.released_not_sect_desc:0"我们击败了这具奇怪的尸体，现在可以尽情地搜刮宫殿了。\n\n不过这具尸体的身体十分的坚硬，仍具备活动能力，如何处置这具尸体科学家们还没有讨论出结果。"
 sxx_other_event.60.unreleased_not_sect_desc:0"我们击败了一具奇怪的尸体，不过这具尸体的身体十分的坚硬，仍具备活动能力，如何处置这具尸体科学家们还没有讨论出结果。"


 NAME_Douluo:0"德罗"
 NAME_Douluo_Plural:0"德罗"
 NAME_Douluo_Star:0"德罗"
 sxx_douluo_planet_modifier:0"脆弱星球"
 sxx_douluo_planet_modifier_desc:0"该星球密度极低，周围空间极为脆弱，练气期修士一拳挥出即可破碎虚空。"

 sxx_other_event.105.desc:0"大胆狂徒，竟敢入侵德罗星！（先试探他一下，青金缠绕！）"
 sxx_other_event.105.a:0"啥？"
 sxx_other_event.106.desc:0"……"
 sxx_other_event.106.a:0"……？"


 SXX_ZHUMO_PROJECT_SECT:0 "破解煞气阵法"
 SXX_ZHUMO_PROJECT_SECT_DESC:0 "该星球地心存在着一个封印煞气的阵法，我们准备将其破解。"

 sxx_other_event.120.name:0"诛魔剑"
 sxx_other_event.120.desc:0"终于，我们破解了阵法，得以进入宫殿。\n\n宫殿内，一把让人心悸的灵剑插在中央，剑身铭刻“诛魔”二字。我们发现这把剑就是煞气的源头。"
 sxx_other_event.120.a:0"小心，使用神念探查。"

 sxx_other_event.130.name:0"声音"
 sxx_other_event.130.desc:0"我们的神念刚一触碰到剑身，剑就发出一声轻吟，仿佛活过来了一般。\n\n同时，一道低沉苍老的声音在我们所有人心中响起。"
 sxx_other_event.130.a:0"倾听。"

 SXX_ZHUMO_PROJECT_NOT_SECT:0 "轰炸宫殿"
 SXX_ZHUMO_PROJECT_NOT_SECT_DESC:0 "该星球地心存在着一个放出力场的宫殿，我们准备用武器将其轰碎。"

 sxx_other_event.125.name:0"诛魔剑"
 sxx_other_event.125.desc:0"经过两年的持续轰炸，宫殿外墙被我们的舰队主炮炸得稀巴烂，我们得以进入宫殿。\n\n宫殿内，一把让人心悸的宝剑插在中央，剑身铭刻“诛魔”二字。除此之外我们只发现了一些历史及其久远的文物。"
 sxx_other_event.125.a:0"把剑带走。"

 sxx_other_event.135.name:0"声音"
 sxx_other_event.135.desc:0"我们的一位考古学家刚一触碰到剑柄，剑就发出一声轻吟，仿佛活过来了一般。\n\n同时，一道低沉苍老的声音在我们所有人心中响起。"
 sxx_other_event.135.a:0"倾听。"

 sxx_other_event.140.name:0"苍老的声音"
 sxx_other_event.140.desc:0"我……这是……我想起来了……\n\n（短暂的停顿，你们感受到一股神念横扫过整片星系。）\n\n大战已经结束了吗……居然已经过了这么长时间，真是沧海桑田啊。"
 sxx_other_event.140.a:0"敢问前辈是？"
 sxx_other_event.140.a.response:0"我是上古的真仙，在与域外天魔的大战中被毁去了肉身，寄魂于剑中。"
 sxx_other_event.140.b:0"前辈为何会在此处？"
 sxx_other_event.140.b.response:0"……我哪怕寄魂于剑，也没有停止与域外天魔的战斗。而在战斗中，它们的混沌气息侵染了剑，也侵染了我的神魂，让我灵魂迷失，充满了煞气，变成了只知道杀戮的疯子……\n\n看来后来有人发现了我，将我封印于此。亿万年下来，我灵魂中的煞气被阵法清除了大半，域外天魔的混沌气息也被我同化，我恢复了神智，在沉睡中修补灵魂本源，直到你们将我唤醒。"
 sxx_other_event.140.c:0"前辈可愿加入我宗？"
 sxx_other_event.140.c.response:0"罢了，故人皆已逝去，我就陪你们玩玩吧。"

 sxx_other_event.145.name:0"苍老的声音"
 sxx_other_event.145.desc:0"我……这是……我想起来了……\n\n（短暂的停顿。）\n\n大战已经结束了吗……居然已经过了这么长时间，真是沧海桑田啊。"
 sxx_other_event.145.a:0"您是？"
 sxx_other_event.145.a.response:0"我是上古的真仙，在与域外天魔的大战中被毁去了肉身，寄魂于剑中。"
 sxx_other_event.145.b:0"您为何会在此处？"
 sxx_other_event.145.b.response:0"……我哪怕寄魂于剑，也没有停止与域外天魔的战斗。而在战斗中，它们的混沌气息侵染了剑，也侵染了我的神魂，让我灵魂迷失，充满了煞气，变成了只知道杀戮的疯子……\n\n看来后来有人发现了我，将我封印于此。亿万年下来，我灵魂中的煞气被阵法清除了大半，域外天魔的混沌气息也被我同化，我恢复了神智，在沉睡中修补灵魂本源，直到你们将我唤醒。"
 sxx_other_event.145.c:0"前辈可愿传授我等修仙之法？"
 sxx_other_event.145.c.response:0"你等凡人既然能够找到我，也算与我有缘，我就答应你们吧。"
 sxx_other_event.145.d:0"前辈可愿前往我国游历一番？"
 sxx_other_event.145.d.response:0"你等凡人既然能够找到我，也算与我有缘，我就答应你们吧。"

 r_sxx_zhumo_sword:0"诛魔剑"
 r_sxx_zhumo_sword_desc:0"曾因沾染了域外天魔的混沌魔气而被污染的灵剑，其中寄宿着一个真仙的灵魂。"
 relic_sxx_zhumo_sword_active:0"唤醒真仙剑魂，寻求帮助。"

 r_sxx_zhumo_sword_no_soul:0"$r_sxx_zhumo_sword$"
 r_sxx_zhumo_sword_no_soul_desc:0"曾因沾染了域外天魔的混沌魔气而被污染的灵剑，看起来好像没什么变化。不过你知道有些东西再也回不来了。"
 relic_sxx_zhumo_sword_no_soul_active:0"无。"

 sxx_other_event.150.name:0"剑魂指引"
 sxx_other_event.150.desc:0"当我们将神念注入诛魔剑，一个淡青色的虚幻身影从剑身上缓缓浮现，依稀能看出来是一个仙风道骨的白发老人。\n\n他目光和蔼地看着我们，“怎么，来找我帮忙了？”"
 sxx_other_event.150.1:0"敢问前辈怎么称呼？"
 sxx_other_event.150.1.response:0"名字？早已记不清了，他们都叫我无名剑仙，你们就叫我无名吧。"
 sxx_other_event.150.2:0"说说前辈的经历？"
 sxx_other_event.150.2.response:0"我师从天剑门，乃宗主亲传弟子。师尊乃是渡劫修为，其余宗内长老也尽是大乘。虽在这方宇宙内不是顶尖，但也勉强算是一流势力了。\n\n后来天剑门因宝物招惹到了魔门血剑门，那血剑门虽也是渡劫宗门，但宗内有近十位渡劫长老。他们举宗来袭，唉……我天剑门一朝覆灭。师尊临死前将那宝物与宗门传承托付与我，后使用禁术与追杀我们的血剑长老同归于尽，我得以逃出生天……"
 sxx_other_event.150.3:0"继续说说前辈的经历？"
 sxx_other_event.150.3.response:0"我逃出血剑门的追杀后，隐姓埋名，九死一生穿梭于各种秘境之中，配合那宝物与宗门的传承，我从合体修炼到渡劫。\n\n然而渡劫修为无法与血剑门抗衡，若是飞升则不知是否还有机会下界，于是我放弃飞升，选择在下界成仙。\n\n成就真仙后，我一人杀上血剑门，将他们全宗上下尽皆斩杀，终于报得大仇，那宝物也被我命名为诛魔剑……对，就是这把剑。"
 sxx_other_event.150.4:0"关于那场大战，前辈知道些什么？"
 sxx_other_event.150.4.response:0"域外天魔入侵时，我已是真仙巅峰，除了那八位半步仙王，我谁也不惧。\n\n可就算我这等实力，面对那无尽疯狂的混沌天魔也是力不从心。我看到无数大乘之下的弱小宗门在顷刻间覆灭，大乘宗门无法自保，渡劫宗门也摇摇欲坠。我一人一剑与域外天魔拼杀，杀了数不尽的魔王魔将，杀到最后真仙之躯崩溃，我凭意志力将神魂注入此剑，继续战斗……后面我就记不清了，大概是被域外天魔的混沌气息侵入了神魂——对了，那气息绝不是下界能存在的东西，否则不可能侵入我的神魂我却毫无察觉。"

 sxx_other_event.150.5:0"前辈可有上古功法传授我等？"
 sxx_other_event.150.5.response:0"哼，算你们走运，我这主修功法乃是我从太古飞升大能洞府中冒着十死无生风险夺得的天大机缘，要不是现在那些夺宝者都已消逝，我可不敢传给你们。\n\n听好了，它的名字叫§H《玄清天衍录》§!……"

 sxx_other_event.150.11:0"前辈可愿传授我等修仙之法？"
 sxx_other_event.150.11.response:0"我与你们也算有缘，就答应你们吧。"
 sxx_other_event.150.12:0"前辈再见。"
 sxx_other_event.150.12.response:0"再见。"

 sxx_other_event.150.a:0"我们想要您帮我们解决一些功法上的困惑。"
 sxx_other_event.150.a.response:0"好，你们运转功法，说说哪些地方有疑问。"
 sxx_other_event.150.b:0"我们想要您指点我们的修炼。"
 sxx_other_event.150.b.response:0"可以，不过我神魂恢复的力量有限，只能指点你们5年左右。"
 sxx_other_event.150.c:0"我们想要您传授我们突破的技巧。"
 sxx_other_event.150.c.response:0"每个人的修炼之路都略有不同，没有什么固定的突破技巧。\n\n不过你们有人要突破时可以来找我，我可以根据你们的个人情况指点你们一二。但我神魂恢复的力量有限，只能指点你们5年左右。"

 sxx_zhumo_modifier_1:0"修炼指引"
 sxx_zhumo_modifier_1_desc:0"无名剑魂正在指点这颗星球上的修士的修炼。"
 sxx_zhumo_modifier_2:0"突破指引"
 sxx_zhumo_modifier_2_desc:0"无名剑魂正在指点这颗星球上的修士的突破。"

 sxx_other_event.200.name:0"怪物"
 sxx_other_event.200.desc:0"§H[sxx_monster.GetName]§!登上返回的飞船后，对着镜子整理衣装。\n\n突然，他盯着镜子中的自己，喃喃自语：“原来……我就是那个怪物……”\n\n……\n\n怪物§H[sxx_monster.GetName]§!被飞船防御系统击杀后，一本古书从其尸体中掉落出来。"
 sxx_other_event.200.a:0"烧了它！！！"
 sxx_other_event.200.b:0"让我们研究一下它的秘密……"
