 trait_sxx_lianqi:0"练气期"
 trait_sxx_lianqi_desc:0"§L吸纳灵元，入体化为真气，聚集于丹田，为气状。初步掌握术法运用，可短时间御器飞行，不能辟谷。§!"
 trait_sxx_zhuji:0"筑基期"
 trait_sxx_zhuji_desc:0"§L洗经伐髓，肉体脱胎换骨，可吸纳大量灵元，丹田化为液态状。熟练掌握术法运用，可以长时间御器飞行，可在一定程度上辟谷。§!"
 trait_sxx_jindan:0"金丹期"
 trait_sxx_jindan_desc:0"§L丹田真气结为固态金丹，真气储量大增。掌握各种高深术法，可驾遁光飞行，可以完全辟谷。§!"
 trait_sxx_yuanying:0"元婴期"
 trait_sxx_yuanying_desc:0"§L金丹中孕育出元婴，破丹成婴。即使肉体死亡，只要有元婴逃脱仍可存活。可摧山毁城，为大神通者。§!"
 trait_sxx_huashen:0"化神期"
 trait_sxx_huashen_desc:0"§L体内元婴向元神过渡。初步掌控天地灵气。§!"
 trait_sxx_lianxu:0"炼虚期"
 trait_sxx_lianxu_desc:0"§L体内元婴化为元神，返虚出本体，化为众多分身。§!"
 trait_sxx_heti:0"合体期"
 trait_sxx_heti_desc:0"§L分身与本体合二为一，返朴归真。熟练调用天地灵气战斗，可称绝世强者。§!"
 trait_sxx_dacheng:0"大乘期"
 trait_sxx_dacheng_desc:0"§L初窥法则运用，能够熟练使用甚至自创神通，肉身和法力已初步具备飞升上界的条件，堪为修士大能。§!"
 trait_sxx_dujie:0"渡劫期"
 trait_sxx_dujie_desc:0"§L凡人向仙人过渡的境界，初掌天地法则，体内真气开始向仙力转换。需抗击天劫，若失败则身死道消；若成功则化去凡体，体内真气完全转换为仙力，可与天地同寿，是为仙。§!"
 trait_sxx_zhenxian:0"真仙"
 trait_sxx_zhenxian_desc:0"§L成功渡劫后，体内真气完全转换为仙力，可与天地同寿，是为真仙。§!"
 trait_sxx_xianwang:0"仙王"
 trait_sxx_xianwang_desc:0"§L真仙沟通位面本源，以此为媒介引动天外能量修炼并窥探天道，大成之后可称仙王。§!"
 trait_sxx_xiandi:0"仙帝"
 trait_sxx_xiandi_desc:0"§L仙力法则皆圆满，仙帝一念，映照诸天。§!"
 trait_sxx_potential_depletion:0"潜力耗尽"
 trait_sxx_potential_depletion_desc:0"§L该人口潜力已然耗尽，若无奇遇，则至死无法突破境界。§!"
 sxx_trait_new_pop_auto_remove_tooltip:0"§Y拥有该特质的增长中人口将会在人口增长完成后自动去除该特质§!\n§Y殖民人口在殖民完成后会自动去除该特质§!"

 trait_sxx_qingxinguayu:0"清心寡欲"
 trait_sxx_qingxinguayu_desc:0"§L这个物种一心追求大道，没有那种世俗的欲望。§!"
 trait_sxx_yuwangchanshen:0"欲望缠身"
 trait_sxx_yuwangchanshen_desc:0"§L这个物种难以控制自身的欲望，贪图享乐。§!"
 trait_sxx_wuxinggaochao:0"悟性高超"
 trait_sxx_wuxinggaochao_desc:0"§L这个物种悟性高超，可以轻松参透功法。§!"
 trait_sxx_wuxingdixia:0"悟性低下"
 trait_sxx_wuxingdixia_desc:0"§L这个物种悟性低下，难以参透功法。§!"
 trait_sxx_lingqiqinhe:0"灵气亲和"
 trait_sxx_lingqiqinhe_desc:0"§L这个物种天生亲和天地灵气，可以更快地吸收天地灵气进行修炼。§!"
 trait_sxx_lingqijueyuan:0"灵气绝缘"
 trait_sxx_lingqijueyuan_desc:0"§L这个物种天生难以吸收天地灵气，很难吸收天地灵气进行修炼。§!"
 trait_sxx_jiaotashidi:0"脚踏实地"
 trait_sxx_jiaotashidi_desc:0"§L这个物种修炼脚踏实地，不急于突破，每次突破都会做好万全的准备。§!"
 trait_sxx_jigongjinli:0"急功近利"
 trait_sxx_jigongjinli_desc:0"§L这个物种修炼急功近利，境界修炼到圆满时就急于突破。§!"
 trait_sxx_tianfuyibing:0"天赋异禀"
 trait_sxx_tianfuyibing_desc:0"§L这个物种有修仙天赋的人才层出不穷。§!"
 trait_sxx_tianfupingping:0"天赋平平"
 trait_sxx_tianfupingping_desc:0"§L这个物种很难诞生出有修炼天赋的人。§!"
 trait_sxx_tianshengliandanshi:0"天生炼丹师"
 trait_sxx_tianshengliandanshi_desc:0"§L这个物种天生就十分擅长炼丹。§!"
 trait_sxx_tianshenglianqishi:0"天生炼器师"
 trait_sxx_tianshenglianqishi_desc:0"§L这个物种天生就十分擅长炼器。§!"

 sxx_pop_potential_depletion:0"$trait_sxx_potential_depletion$"
 sxx_pop_potential_depletion_tooltip:0"修炼速度减成：§R90%§!\n突破成功概率减成：§R90%§!\n$MOD_POP_HAPPINESS$：§R-5%§!"
 sxx_pop_yuanyinglaiguai:0"元婴老怪"
 sxx_reborn_modifier:0"转世重修"

 sxx_xiantiandaoti:0"先天道体"
 sxx_ziyanglingti:0"紫阳灵体"
 sxx_liulishenti:0"琉璃神体"
 sxx_huanggushengti:0"荒古圣体"
 sxx_honglianjingti:0"红莲净体"


 trait_sxx_linggen:0"灵根"
 trait_sxx_linggen_desc:0"§L该人口体内有灵根，修炼起来格外地快。§!"
 trait_sxx_linggen_tooltip:0"§Y拥有该特质的增长中人口将会在人口增长完成后自动去除该特质§!"
 trait_sxx_yuhua:0"羽化仙"
 trait_sxx_yuhua_desc:0"§L飘飘乎如遗世独立，羽化而登仙。§!"
 trait_sxx_yuhua_tooltip:0"§Y通过特殊途径增长§!\n§R无法殖民（建造的殖民船会消失）§!"

 trait_sxx_abg:0"神弃"
 trait_sxx_abg_desc:0"§L这个种族被神所诅咒，痛苦将伴随他直至死亡。但诅咒的磨砺也使他们获得了更加强大的修炼天赋。§!"
 trait_sxx_abg_tooltip:0"§H练气期§!人口与领袖只有§R5§!/§R10§!/§R15§!/§R20§!年（根据修炼难度变化）的生命，每突破一重境界将会延长§R5§!/§R10§!/§R15§!/§R20§!年的生命"

 trait_sxx_abg_released:0"神砺"
 trait_sxx_abg_released_desc:0"§L诅咒不再，但那世代所经受的磨砺已然刻入血脉。§!"

 trait_sxx_douluo:0"脆弱修士"
 trait_sxx_douluo_desc:0"§L这些修士身体密度极低，约等于氢气。§!"
 trait_sxx_douluo_god:0"脆弱之神"
 trait_sxx_douluo_god_desc:0"§L非常强大的存在，身体密度堪比固态氢，可在脆弱修士中称神。§!"

 trait_sxx_template:0"修士自我改造模板"
 trait_sxx_template_desc:0"§L强大的修士能够强行改变自己的基因。§!"
 trait_sxx_template_tooltip:0"§Y物种修饰完成时，所有的同种族修士将会调整为该模板（保留修仙境界和灵根）。§!"

 trait_pc_sxx_blessed_spot_preference:1 "洞天福地偏好"
 trait_pc_sxx_blessed_spot_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 trait_pc_sxx_heaven_preference:1 "天庭偏好"
 trait_pc_sxx_heaven_preference_desc:0 "$trait_pc_arctic_preference_desc$"

