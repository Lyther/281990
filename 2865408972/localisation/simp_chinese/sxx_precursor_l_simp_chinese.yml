 SXX_PRECURSOR1_ARCHEOLOGY_1:0 "试炼秘境"
 SXX_PRECURSOR1_ARCHEOLOGY_1_DESC:0 "[From.GetName]的从前是一个古老的天鼎宗试炼秘境。在其附近会建立一个考古挖掘地来寻找遗迹里有用的东西。"
 SXX_PRECURSOR1_ARCHEOLOGY_2:0 "监牢"
 SXX_PRECURSOR1_ARCHEOLOGY_2_DESC:0 "[From.GetName]的从前是一个古老的天鼎宗监牢。在其附近建立一个考古挖掘地来寻找监牢里有用的信息。"
 SXX_PRECURSOR1_ARCHEOLOGY_3:0 "灵舟残骸"
 SXX_PRECURSOR1_ARCHEOLOGY_3_DESC:0 "[From.GetName]的赤道附近有一些运输灵舟的残骸。派出科考队应该能从中发现一些有用的东西。"
 SXX_PRECURSOR1_ARCHEOLOGY_4:0 "建筑建筑"
 SXX_PRECURSOR1_ARCHEOLOGY_4_DESC:0 "[From.GetName]从前是天鼎宗的一个分宗。在其附近建立一个考古挖掘地来寻找建筑遗迹里有用的东西。"
 SXX_PRECURSOR1_ARCHEOLOGY_5:0 "执事遗骸"
 SXX_PRECURSOR1_ARCHEOLOGY_5_DESC:0 "[From.GetName]上有一些天鼎宗执事的衣物和骸骨残片。对其进行数据分析也许可以了解到这个执事生前的更多信息。"
 SXX_PRECURSOR1_ARCHEOLOGY_6:0 "药田"
 SXX_PRECURSOR1_ARCHEOLOGY_6_DESC:0 "[From.GetName]的从前是一个古老的天鼎宗药田。在其附近会建立一个考古挖掘地来寻找药田里有用的东西。"

 sxx_precursor1_artifact:0 "我们获得了一件天鼎宗文物。"
 sxx_precursor.1.name:0 "天鼎宗"
 sxx_precursor.1.desc:1 "我们在§Y[From.GetName]§!发现了一些属于远古外星文明的文物！从这些遗物的年代来看，他们应该是在活跃在传说中的上古时期的修仙文明。\n \n从我们所能拼凑起的情报中，科学家总结出这是一个名为“天鼎宗”的修仙宗门。这是一个站在上古修仙界顶峰的庞然大物，其宗主以半步仙王的境界横压一世。"
 sxx_precursor.5.name:0 "天鼎宗试炼秘境"
 sxx_precursor.5.desc:0 "在[From.GetName]表面发现了许多奇异凶兽的化石，有很多化石显示出明显的修仙者出手迹象。星球表面有着许多建筑残骸，依稀可以辩认出这是一个试炼场所，试炼评分的标准就是在这里击杀凶兽的表现。"
 sxx_precursor.6.desc:1 "我们从[From.From.GetName]凶兽的化石和少量修仙者尸骸中判断出这是一个弟子入门考核场所，考核对象全部是化神期的年轻天才，只有累计击杀10只以上相当于化神巅峰的凶兽才算通过考核，能够加入天鼎宗成为杂役弟子。根据各种遗留数据判断，能通过者在全部考核人员中百里挑一。"
 sxx_precursor.10.name:0 "天鼎宗监牢"
 sxx_precursor.10.desc:0 "我们在§Y[From.GetName]§!表面发现了一个古老的监狱残骸，建筑有着明显的天鼎宗风格，似乎有着人为破坏的痕迹，但除此之外没有发现打斗的痕迹。我们正在收集这里关押的人的数据。"
 sxx_precursor.11.desc:1 "在§Y[From.From.GetName]§!的监狱里收集的数据表示，这里关押的人基本都是大乘期到渡劫期的恐怖存在，甚至有一位真仙。这位真仙被关押的原因是试图窃取天鼎宗镇宗法宝混元天鼎。后来监狱看守人员因未知原因撤离，这位真仙突破了禁制，脱离了监牢。"
 sxx_precursor.15.name:0 "天鼎宗分宗"
 sxx_precursor.15.desc:0 "我们在[From.GetName]的赤道附近发现了一些运输灵舟的残骸，似乎是在撤离途中被击毁的，遇难者尸骨无存。星球上有着大量建筑残骸，应该是天鼎宗的分宗所在，但是其中找不到任何珍贵的事物，似乎全部都被带走。是谁敢袭击天鼎宗的分宗？是谁带走了这些东西？"
 sxx_precursor.16.desc:1 "我们在§Y[From.From.GetName]§!的考古学家在运输灵舟的残骸周围中拼凑出一个破碎的玉简，内容大致是“域外天魔来袭，宗主下令，所有分宗核心人员转移到主宗避难，其余人员生死各安天命”。看来这个分宗提前得知将会被“域外天魔”袭击，珍贵的东西都被他们自己带走了，不过仍有一些人员撤离不够及时被“域外天魔”所击杀。"
 sxx_precursor.20.name:0 "天鼎宗分宗"
 sxx_precursor.20.desc:0 "在[From.GetName]表面有几个巨大的建筑残骸，经确认属于天鼎宗。这应该是天鼎宗的一个分宗，但里面找不到任何有价值的事物，也没有任何尸骸和，我们目前在寻找其他有用的信息。"
 sxx_precursor.21.desc:1 "§Y[From.From.GetName]§!上的考古学家在一座弟子居所中找到了一本日记，里面记载着这名弟子的日常生活、雄心壮志以及对其他欺压他的弟子的不满。我们在其中得到了许多当时天鼎宗弟子生活的详细信息。"
 sxx_precursor.25.name:0 "天鼎宗执事遗骸"
 sxx_precursor.25.desc:0 "在对§Y[From.GetName]§!进行了一次彻底的扫描之后，我们发现了在其表面有一些衣物和骸骨残片，经确认其身份是天鼎宗执事。这位执事生前似乎使用了某种副作用极大的秘术，这导致了他的死亡。"
 sxx_precursor.26.desc:1 "在§Y[From.From.GetName]§!进行的天鼎宗执事遗物分析中，我们得知他生前是一位渡劫期强者，在战斗中使用了某种自杀式的秘术与敌人同归于尽。除此之外我们大概了解了天鼎宗执事阶层的一些基本信息。"
 sxx_precursor.30.name:0 "天鼎宗药田"
 sxx_precursor.30.desc:0 "§Y[From.GetName]§!是一个大型药田，虽然药材全部已经腐烂，但我们仍能辨别出一些极为珍贵的天材地宝。根据遗留的信息，我们能够知道这些药材都是要运输到天鼎主宗供宗主炼制丹药的。"
 sxx_precursor.31.desc:1 "§Y[From.From.GetName]§!上的考古学家在挖掘中发现了一个丹方，需要的药材中有好几种已经绝迹的灵药，另外炼制条件有着“极高的空间压力”这一艰难而古怪的条件。"

 sxx_precursor1_homeworld_chain_title:0 "天鼎宗文明母恒星系"
 sxx_precursor1_homeworld_chain_desc:0 "我们已经发现了天鼎宗文明母恒星系的位置。我们必须抢在别人发现这个文明母星系的秘密之前派科研船前去探索！"

 SXX_PRECURSOR1_HOMEWORLD_PROJECT:0"天鼎仙庭"
 SXX_PRECURSOR1_HOMEWORLD_PROJECT_DESC:0"我们已经定位了天鼎宗母恒星系的坐标。"

 sxx_precursor.100.name:0 "发现天鼎宗的母星星系"
 sxx_precursor.100.desc:0 "在这之后，我们的科学家加班加点的修复了天鼎宗在§Y[Root.Capital.GetName]§!上所留的文物，并成功推导出天鼎主峰所在的确切星系坐标——古老的天鼎宗文明的家园恒星系！我们应当抢在别的文明捷足先登之前对这个星系进行考察。"
 sxx_precursor.100.a:0 "联系最近的科研船！"
 sxx_precursor.101.name:0 "天鼎宗母星"
 sxx_precursor.101.desc:1 "天鼎宗母星破碎的残骸显示了它在最终遭受了一场极其惨烈的战斗，其战斗对象正是域外天魔。\n\n从[FromFrom.GetPlanetMoon]表面残留的废墟中，我们了解到天鼎宗的宗主天鼎真人与其他几位超级宗门的最强者一同去执行了某个极为重要的机密任务，连副宗主都不知晓具体内容。他临走前的话语暗示他大概不会回来了。\n\n失去了擎天之柱的天鼎宗在后来遭受了域外天魔的袭击，所剩的三位真仙无力抵抗并呼叫了救援。不过赶来增援的其中一位真仙级强者偷袭并重创了看守镇宗法宝混元天鼎的天鼎宗真仙，将这个无上法宝收入囊中。然而失去了一位真仙战力的天鼎宗一方似乎因此再也无力抵抗域外天魔的进攻，所有人——包括那位夺走了混元天鼎的真仙，全部葬送在这个恒星系内，上古时期最强宗门之一的天鼎宗就此覆灭。"
 sxx_precursor.102.name:0 "发现天鼎宗母星"
 sxx_precursor.102.desc.a:1 "天鼎宗古老破碎的母星已经被发现，但显然已经有人捷足先登了。[FromFrom.GetPlanetMoon]上尚存价值的东西已经所剩无几。"
 sxx_precursor.102.desc.b:1 "根据我们的调查数据显示，这个残破的星球是一个叫做“天鼎宗”的古老宗门的母星，这里已经被其他最近到访的宇宙文明扫荡过了，现在[FromFrom.GetPlanetMoon]上已经没有任何有价值的残骸了。"

 NAME_SXX_Tianding:0"天鼎仙庭"
 NAME_SXX_Tianding_Prime:0"天鼎主峰"
 sxx_precursor1_homeworld:0 "天鼎宗母星"
 sxx_precursor1_homeworld_desc:0 "这颗星球是修仙先驱者文明天鼎宗曾经的母星。虽然整颗行星已经支离破碎并且不可能再支持任何生命存在，但我们仍能在行星表面发现大片的城市废墟。"

 r_sxx_hunyuan_pot:0"混元天鼎"
 r_sxx_hunyuan_pot_desc:0"曾经天鼎宗的镇宗之宝，疑似来自仙界的无上法宝，可惜已经损毁，威能大失。不过即便如此，仍有镇压空间之效……拿来炼丹似乎也不错。"

 artifact_sxx_precursor1_research:0 "天鼎宗的秘密"
 artifact_sxx_precursor1_research_desc:0 "深入探究天鼎宗的秘密。"
 SXX_PRECURSOR1_SECRETS:0 "探究天鼎宗的秘密。"
 SXX_PRECURSOR1_SECRETS_DESC:0 "我们的科学家将仔细地对我们收集到的数据进行筛选，探求天鼎宗的知识并为我们所用。"
 sxx_precursor.110.name:0 "$artifact_sxx_precursor1_research$"
 sxx_precursor.110.desc:0 "严重损坏的混元天鼎并没有什么实战价值，但在稳固空间方面有着惊人的效果。天鼎宗门人经过长期的摸索总结出了一套利用空间压力炼制丹药的特殊方法，这对我们现在的炼丹师们来说也有不小的参考价值。"
 sxx_precursor1_artifact_research_unlocked:0 "解锁稀有文物行动：§Y$artifact_sxx_precursor1_research$§!"
 artifact_sxx_precursor1_research_completed:0"天鼎宗的秘密"
 artifact_sxx_precursor1_research_completed_desc:0"天鼎宗的古老知识已为我们所用。"


