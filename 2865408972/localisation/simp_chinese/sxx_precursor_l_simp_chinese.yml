 sxx_precursor.500.name:0 "发现禁神殿的母星系"
 sxx_precursor.500.desc:0 "在这之后，我们的科学家加班加点的修复了禁神殿在§Y[Root.Capital.GetName]§!上所留的文物，并成功推导出禁神殿母星所在的确切星系坐标——古老的禁神殿文明的母恒星系！我们应当抢在别的文明捷足先登之前对这个星系进行考察。"
 sxx_precursor.500.a:0 "联系最近的科研船！"
 sxx_precursor.501.name:0 "禁神殿母星系"
 sxx_precursor.501.desc:1 "禁神殿母星系只剩下了一个无比巨大的黑洞。这里似乎没有什么留下痕迹能够帮助我们搞清楚到底发生了什么。不过在我们的仔细调查下，我们在黑洞附近发现了一个阵盘，里面还记录着一些阵法留影。\n\n某种叫做“域外天魔”的怪物通过某个空间空洞降临了这个宇宙，以无可阻挡的恐怖实力吞噬着所能见到的一切生命。在整个修仙界节节败退，危在旦夕之时，禁神殿的殿主，半步仙王的强者，联合整个宗门的成员完成了一种叫做八卦封神大阵的阵法。这个阵法需要8位半步仙王燃烧神魂献祭自己才能发动，能够封锁连通两个大位面的空间通道。之后，禁神殿主游走各方大势力，说服了宇宙仅存的另外7位半步仙王完成这个计划。\n\n计划成功施展，域外天魔失去了援军，但禁神殿也失去了他们的支柱。在剩余的域外天魔的疯狂进攻下，乾坤神禁失守了。在最后的时刻，禁神殿仅存的真仙通过手中的阵盘引动了提前在恒星系内布下的阵法，巨大的黑洞凭空生成，凭借着阵法强化了无数倍的恐怖吸力将进攻的域外天魔连同恒星系中的一切吞噬殆尽……"
 sxx_precursor.502.name:0 "发现禁神殿母星系"
 sxx_precursor.502.desc.a:1 "禁神殿只留下古老而庞大的黑洞的母星系已经被发现，但显然已经有人捷足先登了。[FromFrom.GetPlanetMoon]上尚存价值的东西已经所剩无几。"
 sxx_precursor.502.desc.b:1 "根据我们的调查数据显示，这个只留下庞大黑洞的恒星系是一个叫做“禁神殿”的古老宗门的母星系，这里已经被其他最近到访的宇宙文明扫荡过了，现在[FromFrom.GetPlanetMoon]上已经没有任何有价值的残骸了。"

