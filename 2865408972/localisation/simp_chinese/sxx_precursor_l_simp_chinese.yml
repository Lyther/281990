 sxx_precursor.10000.name:0 "私人收藏家"
 sxx_precursor.10000.desc:0 "[collector_home.GetName]上的一个私人收藏家不知以什么途径得到了一件先驱者文物。该文物应该是源自[Root.GetSxxPrecursorCiv]。尽管政府已经施压，可那位收藏家还是一点都没有要交出文物的意思。"
 sxx_precursor.10000.a:0 "只要钱给够，不可能搞不定。"
 sxx_precursor.10000.b:0 "这样的文物应该交给博物馆！"
 sxx_precursor.10000.c:0 "就让那个收藏家留着吧。"