 sxx_precursor3_chain_title:0 "修仙先驱者——禁神殿"
 sxx_precursor3_chain_desc:0 "我们在禁神星群内找到了一些史前古器物。禁神殿是上古时期的修仙文明，以神乎其神的阵道传承闻名于世。\n\n如果我们能从他们的文明遗迹中找到足够的信息，那么我们也许能精确定位他们母恒星系的位置。"
