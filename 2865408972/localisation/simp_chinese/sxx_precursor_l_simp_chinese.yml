 SXX_PRECURSOR3_ARCHEOLOGY_1:0 "学府"
 SXX_PRECURSOR3_ARCHEOLOGY_1_DESC:0 "[From.GetName]的从前是一个禁神殿的学府，研究残留的阵法应该能发现一些有用的信息。"
 SXX_PRECURSOR3_ARCHEOLOGY_2:0 "镇妖塔"
 SXX_PRECURSOR3_ARCHEOLOGY_2_DESC:0 "[From.GetName]的从前是一个古老的禁神殿镇妖塔。在其附近建立一个考古挖掘地来寻找镇妖塔里有用的事物。"
 SXX_PRECURSOR3_ARCHEOLOGY_3:0 "实验室"
 SXX_PRECURSOR3_ARCHEOLOGY_3_DESC:0 "[From.GetName]的从前是一个禁神殿实验室。派出考古团队应该能从中发现一些有用的东西。"
 SXX_PRECURSOR3_ARCHEOLOGY_4:0 "分殿"
 SXX_PRECURSOR3_ARCHEOLOGY_4_DESC:0 "[From.GetName]表面有一座禁神殿分殿。在其附近建立一个考古挖掘地来寻找有用的信息。"
 SXX_PRECURSOR3_ARCHEOLOGY_5:0 "执事物品"
 SXX_PRECURSOR3_ARCHEOLOGY_5_DESC:0 "[From.GetName]上的山洞中有一些禁神殿执事的物品，对其进行研究也许可以了解到这名执事的更多信息。"
 SXX_PRECURSOR3_ARCHEOLOGY_6:0 "密室"
 SXX_PRECURSOR3_ARCHEOLOGY_6_DESC:0 "[From.GetName]内部是一个几乎掏空了整个星球的密室。派出科考队应该能发现更多有用的东西。"

 sxx_precursor3_artifact:0 "我们获得了一件禁神殿文物。"
 sxx_precursor.401.name:0 "禁神殿"
 sxx_precursor.401.desc:1 "我们在§Y[From.GetName]§!发现了一些属于远古外星文明的文物！从这些遗物的年代来看，他们应该是在活跃在传说中的上古时期的修仙文明。\n \n从我们所能拼凑起的情报中，科学家总结出这一文明名为“禁神殿”，是上古修仙界的巨擘，它以神乎其神的阵道传承闻名于世。"
 sxx_precursor.405.name:0 "禁神殿学府"
 sxx_precursor.405.desc:0 "在[From.GetName]表面有着许多建筑风化的残骸，残骸下埋藏着许多阵法残存的痕迹。根据一些残留的文字符号判断，这里应该是禁神殿的一座学府，用来教导弟子一些初级的阵法知识。"
 sxx_precursor.406.desc:1 "我们从[From.From.GetName]上遗留的阵法痕迹中分析出了他们的一些阵道术语。另外考古学家们还发现了一些其他信息，这里的弟子的破阵考核是被直接丢到困阵或杀阵里面，要是没能破阵，只能死在里面。"
 sxx_precursor.410.name:0 "禁神殿镇妖塔"
 sxx_precursor.410.desc:0 "我们在§Y[From.GetName]§!上发现了一个大型建筑的残骸，里面堆积着各种凶兽的骸骨化石。科学家推测这应该是禁神殿的一个镇妖塔，用来镇压强大的凶兽。"
 sxx_precursor.411.desc:1 "通过对§Y[From.From.GetName]§!镇妖塔中骸骨化石的分析，我们考古学家发现它们竟然最低都是渡劫期的凶兽，真仙级的凶兽超过了三头。很难想象禁神殿有多么的自信他们能够镇住这么多恐怖凶兽，一旦破封，这些凶兽造成的破坏将不可估量。"
 sxx_precursor.415.name:0 "禁神殿实验室"
 sxx_precursor.415.desc:0 "我们在[From.GetName]的表面发现了少量仪器，有些看起来像是阵盘，检查后发现他们属于禁神殿。周围的痕迹看起来像是在做什么实验。"
 sxx_precursor.416.desc:1 "我们在§Y[From.From.GetName]§!的考古学家在地表发现了不仔细观察难以发现的阵法铭文，整个阵法已经完全被破坏。根据我们还原的实验记录，禁神殿的人在这里进行着封禁某种生物的实验，看起来实验最终失败了，那个生物脱困后被击杀。"
 sxx_precursor.420.name:0 "禁神殿分殿"
 sxx_precursor.420.desc:0 "在[From.GetName]表面我们发现了大量建筑残骸，大量信息表明这曾经是禁神殿的一处分殿，看得出明显的人为破坏痕迹。"
 sxx_precursor.421.desc:1 "§Y[From.From.GetName]§!上的考古学家发现了超大型阵法运转的痕迹，调查得到的种种迹象表明禁神殿的人在受到攻击后迅速启动了阵法，在短时间内完成了撤离。之后大阵防护被破，这些建筑被进攻者破坏，不过他们早已人去楼空。值得一提的是，如此迅速的撤离速度表明这处分殿的人很少，不知是禁神殿本就门人不多还是另有原因。"
 sxx_precursor.425.name:0 "禁神殿执事"
 sxx_precursor.425.desc:0 "在§Y[From.GetName]§!上的一处山洞中我们发现了禁神殿修士的一些物品，看起来是一位执事所留。"
 sxx_precursor.426.desc:1 "在对§Y[From.From.GetName]§!上的山洞进行详细调查后，我们发现了阵法运转的痕迹，看起来这位执事试图利用阵法与敌人周旋，可惜最终还是被击杀。我们从他遗留的物品中得知这是一位渡劫期强者，正准备去往其他宗门帮忙进行阵法防护。"
 sxx_precursor.430.name:0 "禁神殿密室"
 sxx_precursor.430.desc:0 "我们在§Y[From.GetName]§!地下发现了一处大型密室，几乎掏空了整个星球。密室中布满了密密麻麻的演算阵纹，新旧阵纹互相重叠，我们的阵法师们表示完全看不懂。"
 sxx_precursor.431.desc:1 "§Y[From.From.GetName]§!上的考古学家从残留信息中得出结论，这里是禁神殿的一些成员为了防止传承泄露建造的密室，专门用于阵法研究。看得出来他们在最后几次研究中非常着急，似乎有着非常紧急的事务要处理。"

