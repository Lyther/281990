 sxx_precursor.710.name:0 "$artifact_sxx_precursor4_research$"
 sxx_precursor.710.desc.not_evil:0 "修罗神国在魔道上的成就可谓是登峰造极，尽管他们几乎没有留下任何传承，但我们还是能从他们的各种建筑废墟里还原出一些零碎的知识。他们抵御杀戮心魔的方法已经融入了我们的传承。"
 sxx_precursor.710.desc.evil:0 "修罗神国在魔道上的成就可谓是登峰造极，尽管他们几乎没有留下任何传承，但我们还是能从他们的各种建筑废墟里还原出一些零碎的知识。他们抵御杀戮心魔的方法已经融入了我们的传承，另外他们用智慧生命炼丹的方法也值得我们参考。"
