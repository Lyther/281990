 SXX_PRECURSOR4_HOMEWORLD_PROJECT_DESC:0"我们已经定位了修罗神国主恒星系的坐标。"

 sxx_precursor.700.name:0 "发现修罗神国的主星系"
 sxx_precursor.700.desc:0 "在这之后，我们的科学家加班加点的修复了修罗神国在§Y[Root.Capital.GetName]§!上所留的文物，并成功推导出修罗殿所在的确切星系坐标——古老的修罗神国文明的主恒星系！我们应当抢在别的文明捷足先登之前对这个星系进行考察。"
 sxx_precursor.700.a:0 "联系最近的科研船！"
 sxx_precursor.701.name:0 "修罗神国主星"
 sxx_precursor.701.desc:1 "这个曾属于修罗神国的恒星系非常的宁静，没有任何智慧生命迹象。星球表面的建筑因风化而坍塌，不过仍然留下了关于修罗神国的许多信息。\n\n修罗神国作为上古魔道的领头人，一直在与正道七大宗所对抗。其领袖半步仙王的修罗殿主以及麾下数十位真仙长老的恐怖实力令所有正道心惊，正道没有宗门敢他们保证联合起来能够彻底毁灭修罗神国而不元气大伤。\n\n平衡不知维持了多少年，直到有一天，名为“域外天魔”的生物降临了。他们在短短的几年内就席卷了整个宇宙，大半的宗门因此毁灭。各大宗门领袖都知道了，这不是任何一个宗门能够单独对抗的灾难。于是，宇宙中几乎所有宗门——也包括修罗神国，联合在了一起，对抗这即将毁灭一切的天灾。虽然正魔双方有着嫌隙，但修罗神国修士们在战场上的表现折服了众人。他们宛如杀神一般冲向域外天魔，悍不畏死地施展各种魔道自残秘术，鼓舞了原本几乎被摧毁的士气。\n\n团结一心的修仙界终于延缓了域外天魔毁灭的步伐，但这显然还不够。有一天，正道名门禁神殿殿主前来拜访修罗殿主，两人不知谈了些什么。随后，修罗殿主率领全宗修士开赴域外天魔降临的通道，似乎准备进行大战。谁知，修罗神国众修士集合在一起散发出的魔道血气吸引了降临通道外大量的域外天魔，极度渴望生灵血肉的域外天魔在正道方还未集合完毕时就遥遥冲向了修罗神国修士，修罗神国一方除修罗殿主外全军覆没。\n\n后面发生了什么我们无法弄清，不过修罗殿主在这场大战后再也没有留下过痕迹，现在的宇宙现状也昭示着域外天魔的最终结局。不过修罗殿主在那场大战出发前悄悄毁灭了修罗神国所有有价值的器物和传承，并掩盖了主星系的空间坐标——他似乎根本没想过要回来。"
 sxx_precursor.702.name:0 "发现修罗神国主星"
 sxx_precursor.702.desc.a:1 "这个异常富饶的恒星系很明显是修罗神国的主星系。令人伤感的是，有人最近已经来过这里，他们干得很彻底——没有任何有价值的事物还留在此地。"
 sxx_precursor.702.desc.b:1 "最近对§Y[FromFrom.GetName]§!的调查显示，这个星球以前是某个被称为“修罗神国”的外星势力的主星。除了我们，也有其他势力探索到了这里，他们把[FromFrom.GetPlanetMoon]上有价值的东西都拿走了。"

