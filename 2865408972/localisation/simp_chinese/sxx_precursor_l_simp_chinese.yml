 SXX_PRECURSOR4_ARCHEOLOGY_4:0 "分殿"
 SXX_PRECURSOR4_ARCHEOLOGY_4_DESC:0 "[From.GetName]曾经是一座修罗殿分殿。在其附近建立一个考古挖掘地来寻找有用的信息。"
 SXX_PRECURSOR4_ARCHEOLOGY_5:0 "战斗痕迹"
 SXX_PRECURSOR4_ARCHEOLOGY_5_DESC:0 "[From.GetName]曾经是一个超大星球的一部分，被修罗神国的强大修士在战斗中击碎。派出考古团队应该能发现更多信息。"
 SXX_PRECURSOR4_ARCHEOLOGY_6:0 "擂台"
 SXX_PRECURSOR4_ARCHEOLOGY_6_DESC:0 "[From.GetName]表面有一个属于修罗神国的斗法擂台，对其进行研究也许可以了解到修罗神国的更多信息。"
 SXX_PRECURSOR4_ARCHEOLOGY_7:0 "战场"
 SXX_PRECURSOR4_ARCHEOLOGY_7_DESC:0 "[From.GetName]的从前是一处修罗神国修士战斗过的战场，在其附近建立一个考古挖掘地来寻找有用的信息。"

 sxx_precursor4_artifact:0 "我们获得了一件修罗神国文物。"
 sxx_precursor.601.name:0 "修罗神国"
 sxx_precursor.601.desc:1 "我们在§Y[From.GetName]§!发现了一些属于远古外星文明的文物！从这些遗物的年代来看，他们应该是在活跃在传说中的上古时期的修仙文明。\n \n从我们所能拼凑起的情报中，科学家总结出这是一个魔道宗门，名为“修罗神国”，被誉为魔道第一宗，光是提起这个名字就能令几乎所有修士胆寒。"
 sxx_precursor.605.name:0 "修罗神国受害者"
 sxx_precursor.605.desc:0 "在[From.GetName]表面有着许多破损严重的建筑，有明显的人为破坏痕迹，我们在其中发现了一些修罗神国修士留下的痕迹。考古学家推测这里应该是修罗神国进攻某一个宗门的主要战场。"
 sxx_precursor.606.desc:1 "我们从[From.From.GetName]上遗留的战斗遗迹中发现这个受害宗门竟然是一个诞生过飞升者的仙门，并且我们发现了他们召唤仙界仙人化身的痕迹。但是根据遗迹分析，他们很明显战败了，全宗上下被灭了个一干二净，连传承都全部断绝。修罗神国的强大超出了我们的想象。"
 sxx_precursor.610.name:0 "修罗神国炼丹炉"
 sxx_precursor.610.desc:0 "我们在§Y[From.GetName]§!表面发现了一个疑似炼丹炉的东西，虽然已经完全损坏，但我们的考古学家仍然辩认出它曾属于修罗神国。奇怪的是，这个炼丹炉的结构跟我们常用的完全不一样，我们的炼丹师怀疑把天材地宝放进去炼制会直接炸炉。"
 sxx_precursor.611.desc:1 "通过对§Y[From.From.GetName]§!上的炼丹炉极其周围残存的炼丹痕迹分析，我们有了一个惊人的发现——修罗神国炼丹的材料是活着的智慧生命！这种神奇的炼丹方法令我们的炼丹师非常震撼，不过这种行为毫无疑问会被正道所痛恨。"
 sxx_precursor.615.name:0 "修罗神国修士化石"
 sxx_precursor.615.desc:0 "我们在[From.GetName]表面发现了许多修士的化石，其中一人的身份被辨别出属于修罗神国。根据周围环境初步推断，这个修罗神国的修士在这里遭到了其他修士的围攻，最终命丧于此。"
 sxx_precursor.616.desc:1 "我们在§Y[From.From.GetName]§!的考古学家经过大量的数据分析，还原了当时战场的情况。这位修罗神国的大乘期修士遭到了十几位正道大乘的围攻，在逼不得已的情况下运转某种损耗精血的秘术，一连杀了7位正道大乘，眼看就要逃脱，一位正道渡劫期大能降临，联合其他大乘修士将其击杀于此。"
 sxx_precursor.620.name:0 "修罗分殿"
 sxx_precursor.620.desc:0 "在[From.GetName]表面我们发现了大量建筑残骸，大量信息表明这曾经是修罗神国首都修罗殿的一处分殿，看得出有一些人为破坏的痕迹，却没有战斗的痕迹。"
 sxx_precursor.621.desc:1 "§Y[From.From.GetName]§!上的考古学家通过分析发现，这里在遭到攻击前就已经是一个无人的星球了。看来修罗神国的修士因为某种原因放弃了这里，后来这里遭到了其他修士的洗劫，不过修罗神国似乎没有给后来人留下什么东西。"
 sxx_precursor.625.name:0 "修罗神国战斗痕迹"
 sxx_precursor.625.desc:0 "对§Y[From.GetName]§!的分析表明，这个星球原先是另一个超大型星球的一部分，被一场旷世大战所击碎，逐步演变成了现在这样。前来探查的长老发现了这里遗留有两道恐怖的气息，其中一道气息有着明显的修罗神国特点。"
 sxx_precursor.626.desc:1 "在对§Y[From.From.GetName]§!上的气息进行详细分析调查后，科学家推断出这里爆发过一场渡劫之上的大战，修罗神国的领袖与另一位正道宗门“天鼎宗”的领袖在此激战，最终似乎谁也没有占到便宜。"
 sxx_precursor.630.name:0 "修罗神国擂台"
 sxx_precursor.630.desc:0 "我们在§Y[From.GetName]§!表面发现了一个大型斗法擂台，有着修罗神国的标志。"
 sxx_precursor.631.desc:1 "对§Y[From.From.GetName]§!上的擂台的研究表明，这是修罗神国的弟子比武用的擂台，用来解决个人纠纷或举办比赛。修罗神国的修士崇尚以杀证道，他们用他人的累累白骨铸就自身的登仙之梯，所以在比武前都会签下生死状，擂台之上，生死不论。"
 sxx_precursor.635.name:0 "修罗神国战场"
 sxx_precursor.635.desc:0 "在[From.GetName]表面有着许多战斗的痕迹，考古学家辩认出其中许多属于修罗神国，看来这里是修罗神国的一处战场。"
 sxx_precursor.636.desc:1 "对§Y[From.From.GetName]§!上战场痕迹的研究表明，修罗神国的修士在与另一方势力并肩作战，最令人震惊的是那一方势力居然是正道。是什么原因使他们与正道合作，他们又在对抗谁？由于线索过少我们的考古学家无法得出结论。"

 sxx_precursor4_homeworld_chain_title:0 "修罗神国文明主恒星系"
 sxx_precursor3_homeworld_chain_desc:0 "我们已经发现了修罗神国文明主恒星系的位置。我们必须抢在别人发现这个文明母星系的秘密之前派科研船前去探索！"

