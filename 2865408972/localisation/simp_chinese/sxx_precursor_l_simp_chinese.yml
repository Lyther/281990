 sxx_precursor2_homeworld_desc:0 "这颗星球是修仙先驱者文明万剑山曾经的主星。虽然整颗行星已经支离破碎并且不可能再支持任何生命存在，但我们仍能在行星表面发现大片的城市废墟。"

 r_sxx_sword_tomb:0"天殇剑冢"
 r_sxx_sword_tomb_desc:0"万剑山无数门人以及山主陨落后形成的剑冢，充满了无尽的煞气，意志不坚者一靠近就会心神失守。可以借此磨砺意志，突破瓶颈。"
