 SXX_PRECURSOR2_ARCHEOLOGY_1:0 "藏剑阁"
 SXX_PRECURSOR2_ARCHEOLOGY_1_DESC:0 "[From.GetName]的从前是一个万剑山存放剑类武器给大型仓库，研究残留的剑体应该能发现一些有用的信息。"
 SXX_PRECURSOR2_ARCHEOLOGY_2:0 "演武场"
 SXX_PRECURSOR2_ARCHEOLOGY_2_DESC:0 "[From.GetName]的从前是一个古老的万剑山演武场。在其附近建立一个考古挖掘地来寻找演武场里有用的信息。"
 SXX_PRECURSOR2_ARCHEOLOGY_3:0 "毁灭的成员国"
 SXX_PRECURSOR2_ARCHEOLOGY_3_DESC:0 "[From.GetName]的从前是一个万剑山成员国，遭受了毁灭性打击。派出科考队应该能从中发现一些有用的东西。"
 SXX_PRECURSOR2_ARCHEOLOGY_4:0 "长老衣袍"
 SXX_PRECURSOR2_ARCHEOLOGY_4_DESC:0 "[From.GetName]表面有一位万剑山长老的衣袍残片。对周围进行数据分析也许可以了解到这名长老的更多信息。"
 SXX_PRECURSOR2_ARCHEOLOGY_5:0 "剑崖"
 SXX_PRECURSOR2_ARCHEOLOGY_5_DESC:0 "[From.GetName]上有一个刻着许多剑痕构成的符号的崖壁，有着许多万剑山的痕迹。对符号进行破译也许可以了解到万剑山的更多信息。"
 SXX_PRECURSOR2_ARCHEOLOGY_6:0 "渡劫之地"
 SXX_PRECURSOR2_ARCHEOLOGY_6_DESC:0 "[From.GetName]表面残留着万剑山相关人员渡劫的痕迹。派出科考队应该能发现更多有用的东西。"

 sxx_precursor2_artifact:0 "我们获得了一件万剑山文物。"
 sxx_precursor.201.name:0 "万剑山"
 sxx_precursor.201.desc:1 "我们在§Y[From.GetName]§!发现了一些属于远古外星文明的文物！从这些遗物的年代来看，他们应该是在活跃在传说中的上古时期的修仙文明。\n \n从我们所能拼凑起的情报中，科学家总结出这似乎是一个宇宙中各大剑修宗门组成的联合体，名为“万剑山”，在整个修仙界都很有话语权。"
 sxx_precursor.205.name:0 "万剑山藏剑阁"
 sxx_precursor.205.desc:0 "在[From.GetName]表面有着许多建筑风化的残骸，里面埋藏着大量破败的剑型武器。根据一些残留的文字符号判断，这里应该是万剑山的一个武器存放点，专门用于存放由炼器师打造好的宝剑。"
 sxx_precursor.206.desc:1 "我们从[From.From.GetName]中遗留的大量剑体中分析出了万剑山的一些武器锻造特点，并发现他们大概信奉着一种人剑合一的理念。"
 sxx_precursor.210.name:0 "万剑山演武场"
 sxx_precursor.210.desc:0 "我们在§Y[From.GetName]§!表面发现了一个超大型的平台残骸，平台中央刻着万剑山的标志。考古学家判断这应该是一个大型的演武场，万剑山修士们经常在这里切磋剑艺。"
 sxx_precursor.211.desc:1 "通过对§Y[From.From.GetName]§!平台上剑痕的分析，考古学家推断出这里的常客都是些合体到大乘左右的剑修，并且似乎并不排斥外来者的切磋邀请，只要他们也用剑。"
 sxx_precursor.215.name:0 "万剑山成员国"
 sxx_precursor.215.desc:0 "我们在[From.GetName]的表面发现了一些破碎的剑体和大量建筑残骸，我们从剑体中勉强辨认出了万剑山的标志。看来这里应该是万剑山的一个成员国的宗门所在，在一场大战中被彻底毁灭，不过我们没有找到任何尸骸。"
 sxx_precursor.216.desc:1 "我们在§Y[From.From.GetName]§!的考古学家从建筑废墟中分析出了这处宗门的少量信息。万剑山的成员国较为自由，由各大成员国宗主组成议事团，共同商议重大决策。不过我们没有找到毁灭这里的敌人的信息，看起来这个万剑山的成员国遭到了毫无预兆的突然袭击，并在短时间内就完全覆灭。"
 sxx_precursor.220.name:0 "万剑山长老衣袍"
 sxx_precursor.220.desc:0 "在[From.GetName]表面我们发现了一位万剑山长老的衣袍残片，看来他遭遇了某个可怕的敌人，最终尸骨无存。"
 sxx_precursor.221.desc:1 "§Y[From.From.GetName]§!上的考古学家最终从这位长老携带的储物戒指空间碎片中拼凑出了一封求救信，内容是说他所在的成员国突然遭受了某种混沌能量体的袭击，所有长老加在一起也抵挡不住，请求总部支援。"
 sxx_precursor.225.name:0 "万剑山剑崖"
 sxx_precursor.225.desc:0 "在对§Y[From.GetName]§!的一处山崖进行了一次彻底的扫描之后，我们发现了在其崖壁边缘有一些剑痕，众多剑痕构成了许多符号，其中一些符号与万剑山有关。"
 sxx_precursor.226.desc:1 "在§Y[From.From.GetName]§!对剑崖上的符号进行分析破译后，我们发现这些符号都是剑修们随意刻画的，大多是自己的名字和所属宗门名称，并没有记录什么事件。\n\n不过科学家通过分析残存资料得知了这处剑崖的由来。一位在此潜修的真仙巅峰级剑修突有所感后在崖壁上劈出了一剑，灌注了自身的剑意，形成了恐怖的威压，越往上方威压越重。于是后来许多剑修——大多是万剑山修士，都慕名而来，顶着这股威压向上飞行，磨练剑心，并在自己所能达到的最高处留下自己的剑痕。"
 sxx_precursor.230.name:0 "万剑山渡劫之地"
 sxx_precursor.230.desc:0 "§Y[From.GetName]§!上有着大量万剑山修士遗留的痕迹，并残留着不同寻常的气息，经分析这竟属于天劫。看来曾经有人在此渡劫。"
 sxx_precursor.231.desc:1 "§Y[From.From.GetName]§!上的考古学家从残留信息中得出结论，这里是万剑山的某一任山主渡劫飞升的地方，他在渡劫前邀请了各方有名的修士以及门人弟子前来观礼，并在最后成功飞升仙界。"

 sxx_precursor2_homeworld_chain_title:0 "万剑山文明主恒星系"
 sxx_precursor2_homeworld_chain_desc:0 "我们已经发现了万剑山文明主恒星系的位置。我们必须抢在别人发现这个文明主星系的秘密之前派科研船前去探索！"

 SXX_PRECURSOR2_HOMEWORLD_PROJECT:0"万剑秘境"
 SXX_PRECURSOR2_HOMEWORLD_PROJECT_DESC:0"我们已经定位了万剑山主恒星系的坐标。"

 sxx_precursor.300.name:0 "发现万剑山的主星系"
 sxx_precursor.300.desc:0 "在这之后，我们的科学家加班加点的修复了万剑山在§Y[Root.Capital.GetName]§!上所留的文物，并成功推导出天剑神峰所在的确切星系坐标——古老的万剑山文明的主恒星系！我们应当抢在别的文明捷足先登之前对这个星系进行考察。"
 sxx_precursor.300.a:0 "联系最近的科研船！"
 sxx_precursor.301.name:0 "万剑山主星"
 sxx_precursor.301.desc:1 "万剑山主星破碎的残骸显示了它在最终遭受了一场极其惨烈的战斗，其战斗对象被称为“域外天魔”。\n\n从[FromFrom.GetPlanetMoon]表面残留的废墟中，我们了解到万剑山在此次袭击前就与好几个成员国失去了联系，对成员国松散的管理使得他们错过了支援的时机。等到域外天魔打上门来，集结起来的万剑山力量已经少了一小半。\n\n最开始，万剑山靠着剩余成员国仙界飞升者降临的化身支撑了一段时间，但是随着时间的推移，消耗过大的万剑山修士们再也无力抵抗仙人化身与域外天魔大战的余波，一个接一个陨落。战至最后，万剑山只剩渡劫巅峰的山主一人。\n\n最终，力竭将死的山主被打落到万剑山的主峰，他望着众多陨落门人掉落宝剑所形成的剑冢，苦笑着将自己的本命宝剑也插入了山峰，永远地闭上了双眼。"
 sxx_precursor.302.name:0 "发现万剑山主星"
 sxx_precursor.302.desc.a:1 "万剑山古老破碎的主星已经被发现，但显然已经有人捷足先登了。[FromFrom.GetPlanetMoon]上尚存价值的东西已经所剩无几。"
 sxx_precursor.302.desc.b:1 "根据我们的调查数据显示，这个残破的星球是一个叫做“万剑山”的古老宗门的主星，这里已经被其他最近到访的宇宙文明扫荡过了，现在[FromFrom.GetPlanetMoon]上已经没有任何有价值的残骸了。"

