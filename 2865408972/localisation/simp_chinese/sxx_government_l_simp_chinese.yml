 sxx_origin.7.name:0"羽化登仙"
 sxx_origin.7.desc:0"漫长的时间过去，终于有人修到了羽化登仙的境界。\n\n一种完全不同的、奇异的生命撕裂了他的身体，从孱弱的凡体中钻出，腾空而起。\n\n——他摆脱了旧皮囊的限制，成就了羽化仙体。"
