 origin_sxx_cultivator_family:0"修仙世家"
 origin_sxx_cultivator_family_desc:0"这一文明早在很久以前就开始修仙，并已经诞生出了金丹期强者。"
 origin_tooltip_sxx_cultivator_family_effects:0"—以§H$sxx_trait_3$宗门§!开局\n—游戏开始时额外拥有§Y1§!个§H$sxx_trait_3$§! £pop£ 人口、§Y3§!个§H$sxx_trait_2$§! £pop£ 人口和§Y10§!个§H$sxx_trait_1$§! £pop£ 人口\n—母星将拥有一座§H上品灵脉§!而不是§H中品灵脉§!\n—开局拥有§H初级炼丹术§!科技，并拥有充足的£sxx_stones£ $sxx_stones$、£sxx_pills£ $sxx_pills$和£sxx_gongfa£ $sxx_gongfa$储备"
 START_SCREEN_SXX_CULTICATOR_FAMILY:0"早在文明诞生的初期，我们就发现了修仙的道路。那时星球上宗门家族林立，筑基高手雄踞一方，摩擦与战争不断。\n\n直到最近，一个修仙家族中诞生了传说中的金丹期强者，他以不可阻挡的伟力迅速统一了整个星球。然而，他并不满足于此，金丹期的修为让他能够横渡虚空，他在星空中看到了新的道路。\n\n“万年来，我们局限于这颗小小的星球，文明发展停滞不前。如今，该做出改变了。”他说这话时，目光倒映出了星辰大海。于是，整个星球的炼器大师都被征召起来，共同研究探索虚空的方法。\n\n现在，我们做到了。"


 origin_sxx_yuanying:0"元婴老怪"
 origin_sxx_yuanying_desc:0"这一文明起源于一个$sxx_trait_4$修士带到一个星球上的奴仆。在该修士闭关过程中，奴仆们在星球上开枝散叶，建立了宗门。"
 origin_tooltip_sxx_yuanying_effects:0"—游戏开始时以一个§H洞天福地§!（规模：£planetsize£§Y18§!）作为你的母星，母星上拥有一条§H极品灵脉§!\n—游戏开始时额外拥有§Y10§!个§H$sxx_trait_1$§! £pop£ 人口和§Y1§!个§H$sxx_trait_4$§!£job_sxx_supreme_elder£§H$job_sxx_supreme_elder$§!，但减少§Y10§!个§H凡人§! £pop£ 人口\n—宜居性偏好设置为§H$trait_pc_sxx_blessed_spot_preference$§!，其他类型的行星被列为不受欢迎。"
 START_SCREEN_SXX_YUANYING:0"我们是由一个元婴期老怪带到这个洞天福地的，作为他的奴仆帮他处理杂事。后来，元婴期老怪进入了长期的闭关，无所事事的我们在星球上繁衍开来，建立了宗门，并为逃出这颗星球做准备。最终，我们研究出了超空间引擎。\n\n然而这一切都瞒不过他的感知。元婴老怪出关后，并没有责备胆战心惊的我们，反而饶有兴趣地对我们说，如果我们中有人能接近他的境界，他就会解除我们奴仆的身份，并以平等的身份加入我们的宗门，不过在此之前，他不会给我们修炼上的指导。\n\n于是，一场决定我们命运的试炼开始了。"

 sxx_origin.10.desc:0"很好，本座果然没有看错你们。\n\n在你们捣鼓出那个超空间引擎时，本座就觉得你们很有前途，当仆从有点屈才了。现在，本座将解除你们仆从的身份，正式加入[Root.GetName]，并传授你们元婴期功法。"
 sxx_origin.10.a:0"您的大恩大德我们永世难忘。"
 sxx_origin.10.b:0"（老东西，早该爆功法了。）"
 sxx_freedom:0"终获自由"


 origin_sxx_yuhua:0"羽化登仙"
 origin_sxx_yuhua_desc:0"这一文明的胚胎寄生在其他生命体内，帮助他们修炼，最终破体而出。"
 origin_tooltip_sxx_yuhua_effects:0"—§H羽化种族§!才是你真正的主体物种。\n—§H解锁决议：§!播撒灵根\n—拥有灵根的§H化神期§!及以上修士因修炼死亡时，会成为相应境界的羽化物种\n—拥有灵根的修士突破§H大乘§!时，体内的羽化物种会自动破体而出。\n—拥有灵根的§H大乘期§!修士突破§H渡劫§!时会被天劫击毁灵根而亡。"
 START_SCREEN_SXX_YUHUA:0"多年前的某一天，一颗陨石撞击了我们的星球。在这之后，我们便觉醒了超凡的力量，可以感应并吸收天地中蕴含的能量。\n\n渐渐地，一则传说在我们之中流传开来：当你修炼到登峰造极的境界时，生命就会发生蜕变，羽化登仙。\n\n为此，我们都在不断努力，向着那个传说中的境界进发。"
