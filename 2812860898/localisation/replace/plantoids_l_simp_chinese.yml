l_simp_chinese:
 civic_idyllic_bloom:0 "田园绽放"
 civic_idyllic_bloom_desc:0 "这个社会一直花费大量时间在改善和爱护环境上，追求为居民们建造一个真正的天堂。"
 civic_hive_idyllic_bloom:0 "$civic_idyllic_bloom$"
 civic_hive_idyllic_bloom_desc:0 "蜂巢思维爱护环境，建造天堂以追求调谐之完美。"
 civic_tooltip_idyllic_bloom_effects:2 "可以在你和你附庸初始物种的理想城上建造£building£§Y$building_gaiaseeders$§!。\n$building_gaiaseeders_all_desc$\n当解锁更高级的£society£§Y环境改造§!科技后，£building£§Y$building_gaiaseeders$§!也可以在其他类型的行星上建造。"
 civic_tooltip_not_idyllic_bloom:0 "没有国民理念：§Y$civic_idyllic_bloom$§!"
 disables_idyllic_bloom:0 "§R选择这个飞升天赋将使得$civic_idyllic_bloom$理念失效§!"
 building_gaiaseeders:0 "盖亚播种器"
 building_gaiaseeders_1:0 "$building_gaiaseeders$-一期阶段"
 building_gaiaseeders_2:0 "$building_gaiaseeders$-二期阶段"
 building_gaiaseeders_3:0 "$building_gaiaseeders$-三期阶段"
 building_gaiaseeders_4:0 "$building_gaiaseeders$-收尾阶段"
 building_gaiaseeders_all_desc:0 "遍布行星的设施会通过4个升级阶段逐步将星球转变为§Y盖亚星球§!。"
 building_gaiaseeders_1_desc:0 "$building_gaiaseeders_all_desc$\n\n这是初步的生长增速阶段。"
 building_gaiaseeders_2_desc:0 "$building_gaiaseeders_all_desc$\n\n这个阶段转向提升宜居性。"
 building_gaiaseeders_3_desc:0 "$building_gaiaseeders_all_desc$\n\n这个阶段致力于提升宜居性。"
 building_gaiaseeders_4_desc:0 "$building_gaiaseeders_all_desc$"
 building_gaiaseeders_4_effect_desc:0 "结束后将星球转化为§Y盖亚星球§!。"
 plant.100.name:0 "田园至臻"
 plant.100.desc:1 "凭借我们卓越的生物工程、可观的投资和多年的辛劳，§Y[Root.GetName]§!上的盖亚播种计划取得了成果。\n\n从今天起，§Y[Root.GetName]§!必将被视为众行星中值得钦佩——也许还有嫉妒——的真正瑰宝。"
 plant.100.a:0 "开始庆祝吧！"
 plant.100.b:0 "我们干的不错，是时候聚焦其他事务了。"
 celebrate_idyllic_bloom:0 "庆祝田园改造"
 celebrate_idyllic_bloom_desc:0 "星球被成功改造成田园天堂后，一场全球范围的庆祝此事的庆典正在进行。"
 trait_plantoid_phototrophic:0 "光能营养"
 trait_plantoid_phototrophic_desc:0 "§L这个物种藉由食物和阳光共同维生。§!\n"
 TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT:0 "将§Y50%§!的基础£food£ §Y食物§!维护费替换为£energy£ §Y能量币§!维护费。"
 trait_plantoid_radiotrophic:0 "放射营养"
 trait_plantoid_radiotrophic_desc:0 "§L这个物种藉由食物和低能辐射共同维生，因此可以在环境最恶劣的星球上生存。§!"
 TRAIT_PLANTOID_RADIOTROPHIC_EFFECT:1 "$TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT$\n§Y死寂星球§!上的人口将会移除该£energy£ §Y能量币§!维护费\n§Y死寂星球§!上的人口增长速度§G+10%§!\n死寂星球宜居性：§G+10%§!"
 trait_plantoid_budding:0 "出芽生殖"
 trait_plantoid_budding_desc:0 "§L除了通常的种子或者孢子生殖之外，这个物种还可以进行出芽生殖。§!"
 TRAIT_PLANTOID_BUDDING_EFFECT:1 "每个具有奴役或更高生活标准的人口产生0.02£mod_pop_growth_speed£§Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!\n\n该效果可以同其他提供$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$的来源，比如£building£§H$building_clone_vats$§!或者£job_spawning_drone£§H$job_spawning_drone_plural$§!叠加。"
 civic_catalytic_processing:0 "催化加工"
 civic_catalytic_processing_desc:0 "该文明的工业聚焦于催化化学领域，并由此揭示将有机材料应用于太空结构建造的奥秘。"
 civic_tooltip_catalytic_processing_effects:0 "将£job_foundry£§Y$job_foundry_plural$§!岗位替换为£job_catalytic_technician£§Y$job_catalytic_technician_plural$§!岗位。 $job_catalytic_technician_effect_desc$。"
 civic_corporate_catalytic_processing:1 "催化回收"
 civic_corporate_catalytic_processing_desc:0 "该寰宇企业将过剩的有机质回收，制成适用于太空结构的高级资源，以此来攫取最大利润。"
 civic_tooltip_catalytic_processing_corporate_effects:0 "$civic_tooltip_catalytic_processing_effects$"
 civic_hive_catalytic_processing:1 "有机再加工"
 civic_hive_catalytic_processing_desc:0 "蜂巢思维将过剩的有机质重新加工为适用于太空结构的高级资源。"
 civic_tooltip_hive_catalytic_processing_effects:0 "将£job_alloy_drone£§Y$job_alloy_drone_plural$§!岗位替换为£job_catalytic_drone£§Y$job_catalytic_drone_plural$§!岗位。$job_catalytic_drone_effect_desc$。"
 civic_machine_catalytic_processing:1 "$civic_hive_catalytic_processing$"
 civic_machine_catalytic_processing_desc:0 "机械智能将过剩的有机质重新加工为适用于太空结构的高级资源。"
 civic_tooltip_machine_catalytic_processing_effects:0 "将£job_fabricator£§Y$job_fabricator_plural$§!岗位替换为£job_catalytic_drone£§Y$job_catalytic_drone_plural$§!岗位。$job_catalytic_drone_effect_desc$。"
 job_catalytic_technician:0 "催化技师"
 job_catalytic_technician_plural:0 "催化技师"
 job_catalytic_technician_desc:0 "将有机质原料转化为高级建设所需的耐用合金的过程，需要由训练有素的工作人员进行。"
 job_catalytic_technician_effect_desc:0 "£job_catalytic_technician£ $job_catalytic_technician_plural$将£food£ §Y$food$§!加工为£alloys£ §Y$alloys$§!"
 mod_job_catalytic_technician_add:0 "$job_catalytic_technician$岗位"
 mod_job_catalytic_technician_per_pop:0 "每$VALUE$个人口提供§G+1§!个$job_catalytic_technician$岗位"
 mod_job_catalytic_technician_per_pop_short:0 "\n每$VALUE$ £pop£提供§G+1§!个£mod_job_catalytic_technician_add£岗位"
 job_catalytic_drone:0 "催化子个体"
 job_catalytic_drone_plural:0 "催化子个体"
 job_catalytic_drone_desc:0 "高度特化的催化子个体将珍贵的有机化合物加工为海军发展和高级建设所需的耐用合金。"
 job_catalytic_drone_effect_desc:0 "£job_catalytic_drone£$job_catalytic_drone_plural$将£food£§Y$food$§!加工为£alloys£ §Y$alloys$§!"
 mod_job_catalytic_drone_add:0 "$job_catalytic_drone$岗位"
 mod_job_catalytic_drone_per_pop:0 "每$VALUE$个人口提供§G+1§!个$job_catalytic_drone$岗位"
 mod_job_catalytic_drone_per_pop_short:0 "\n每$VALUE$£pop£提供§G+1§!个£mod_job_catalytic_drone_add£"
 trait_harvested_radiotrophic:0 "$trait_plantoid_radiotrophic$"
 trait_harvested_radiotrophic_desc:0 "$trait_plantoid_radiotrophic_desc$"
 gaiaseeders_tomb_world:0 "$TRIGGER_FAIL$需要£society£§Y$tech_climate_restoration$§!以在§Y死寂星球§!上建造。"
 gaiaseeders_same_climate_start:0 "$TRIGGER_FAIL$需要£society£§Y$tech_terrestrial_sculpting$§!以在其上建造"
 gaiaseeders_different_climate_start:0 "$TRIGGER_FAIL$需要£society£§Y$tech_ecological_adaptation$§!以在其上建造"
 gaiaseeders_wet:0 "§Y潮湿§!"
 gaiaseeders_dry:0 "§Y干燥§!"
 gaiaseeders_cold:0 "§Y寒冷§!"
 gaiaseeders_same_climate_wet:0 "$gaiaseeders_same_climate_start$$gaiaseeders_wet$§Y星球§!。"
 gaiaseeders_same_climate_dry:0 "$gaiaseeders_same_climate_start$$gaiaseeders_dry$§Y星球§!。"
 gaiaseeders_same_climate_cold:0 "$gaiaseeders_same_climate_start$$gaiaseeders_cold$§Y星球§!。"
 gaiaseeders_different_climate_wet:0 "$gaiaseeders_different_climate_start$$gaiaseeders_dry$或$gaiaseeders_cold$§Y星球§!。"
 gaiaseeders_different_climate_dry:0 "$gaiaseeders_different_climate_start$$gaiaseeders_same_climate_wet$或$gaiaseeders_cold$§Y星球§!。"
 gaiaseeders_different_climate_cold:0 "$gaiaseeders_different_climate_start$$gaiaseeders_same_climate_wet$或$gaiaseeders_same_climate_dry$§Y星球§!。"
 gaiaseeders_special_habitability_preference:0 "$gaiaseeders_different_climate_start$$gaiaseeders_wet$、$gaiaseeders_dry$或$gaiaseeders_cold$§Y星球§!。"
 plant.105.desc:0 "凭借我们卓越的生物工程、可观的投资和多年的辛勤劳动，我们在§Y[From.Planet.GetName]§!上的盖亚播种计划取得了成果。 \n\n从今天起，§Y[From.Planet.GetName]§!必将被视为众行星中值得钦佩——也许还有嫉妒——的真正瑰宝。我们确信，我们的附庸国一定会欣赏这样的变化。"
 plant.110.desc:0 "我们的宗主在§Y[from.from.planet.GetName]§!上完成了他们奇异的计划——他们将其转变成了一颗盖亚星球。承蒙他们照顾，我们如今可以好好利用这有着如田园诗般气候与广阔天地的天堂了。"
 plant.110.desc.hydrocentric:0 "我们的宗主在§Y[from.from.planet.GetName]§!上完成了他们奇异的计划。这颗行星被彻底毁了！他们用灰蒙蒙的平原和崎岖的高山覆盖了海洋。往日潮湿的大气也变得荒凉而干燥。更糟的是，当我们表达我们的困扰时，他们对此不屑一顾！宗主表示，他们让我们的星球“更加美丽”了。"
 plant.110.a:0 "他们怎么敢！"
 plant.110.b:0 "真是贴心啊！"
 plant.110.c:0 "真是令人琢磨不透的决定。"
 terraformed_our_ocean_world:0 "被改造的海洋星球"
 terraformed_our_ocean_world_desc:0 "我们的宗主把我们曾经美丽的海洋星球改造成了令人厌恶的盖亚星球。简直吐了。"
 thankful_for_gaia:0 "谢主盖亚隆恩"
 thankful_for_gaia_desc:0 "我们的宗主最近将我们的一颗行星改造成了盖亚星球。他们对我们真是太好了！"
 trait_lithoid_radiotrophic:0 "$trait_plantoid_radiotrophic$"
 trait_lithoid_radiotrophic_desc:0 "$trait_plantoid_radiotrophic_desc$"
 TRAIT_LITHOID_RADIOTROPHIC_EFFECT:1 "将§Y50%§!的基础£minerals£§Y矿物§!维护费替换为£energy£§Y能量§!维护费。\n§Y死寂星球§!上的人口将会移除该£energy£ §Y能量币§!维护费\n§Y死寂星球§!上的人口生长速度§G+10%§!\n死寂星球宜居性：§G+10%§!"
 trait_lithoid_budding:0 "析晶化"
 trait_lithoid_budding_desc:0 "§L除了通常的繁衍方式以外，该物种可以通过复制晶格并使其生长的方式进行自体繁衍。§!"
 TRAIT_LITHOID_BUDDING_EFFECT:0 "$TRAIT_PLANTOID_BUDDING_EFFECT$\n\n§H$trait_lithoid$特质§!改变了该特质的效果。"
 trait_advanced_phototrophic:0 "$trait_plantoid_phototrophic$"
 trait_advanced_phototrophic_desc:0 "§L通过先进的基因科技，该物种现在可以部分依靠阳光自养。§!"
 TRAIT_ADVANCED_PHOTOTROPHIC_EFFECT:0 "将§Y50%§!基础£food£§Y食物§!或£minerals£§Y矿物§!维护费替换为£energy£§Y能量币§!维护费。"
 trait_advanced_radiotrophic:0 "$trait_plantoid_radiotrophic$"
 trait_advanced_radiotrophic_desc:0 "§L通过先进的基因科技，该物种现在可以部分依靠低能辐射自养，并因此可以在环境最恶劣的星球上生存。§!"
 TRAIT_ADVANCED_RADIOTROPHIC_EFFECT:0 "$TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT$\n§Y死寂星球§!上的人口将会移除该£energy£ §Y能量币§!维护费"
 trait_advanced_budding:0 "$trait_plantoid_budding$"
 trait_advanced_budding_desc:0 "§L对他们的遗传物质序列的修改使得物种可以在保有通常繁殖方式的同时，以出芽的方式进行繁殖。§!"