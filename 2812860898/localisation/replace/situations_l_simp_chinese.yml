 deficit.175.desc:1 "由于无法解决合金短缺，我们被迫宣布破产和债务违约。[Owner.GetFinancialAdvisorAgencyCap]正在起草新的紧缩经济计划以削减开支，避免这种情况再度发生。"
 deficit.185.name:0 "严峻稀有水晶赤字"
 deficit.185.desc:0 "稀有水晶在[Root.Owner.GetName]变得更加稀有了。包括关键的军用器材和先进生产设施中的核心组件，几乎各行各业都发生了短缺。[Owner.GetFinancialAdvisorAgencyCap]提醒，必须在数月之内重整补给链，否则将需要大幅削减开支。"
 deficit.185.A:0 "从[looted_planet.GetName]回收稀有水晶。"
 deficit.185.B:0 "或许我们需要竭泽而渔。"
 deficit.185.C:0 "我们可以忍受“超稀有”水晶。"
 deficit.190.desc:0 "我们稀有水晶的供给已经枯竭到即使关键系统都无法获得补充。[Owner.GetFinancialAdvisorAgencyCap]调侃道如今它已经可以称呼为“极稀有”水晶了。我们强制执行了急剧的开支削减以期能恢复收支平衡。"
 deficit.200.name:1 "严峻易爆微粒赤字"
 deficit.200.desc:1 "由于管理缺失和大肆的浪费，我们的易爆微粒库存已经完全枯竭！这种战略资源在包括合金冶炼和军事发展等诸多领域有着广泛的应用。尽快补充库存对确保我们帝国经济繁荣至关重要。"
 deficit.200.A:1 "从[looted_planet.GetName]回收易爆微粒。"
 deficit.200.B:1 "或许我们需要竭泽而渔。"
 deficit.200.C:1 "易爆微粒更罕见也没什么大不了。"
 deficit.205.desc:1 "长期的易爆微粒短缺导致了一场全国性的经济危机。由于无法弥补赤字，我们被迫宣布破产和债务违约。[Owner.GetFinancialAdvisorAgencyCap]正在起草新的紧缩经济计划以削减开支，避免这种情况再度发生。"
 deficit.205.desc.gestalt:0 "长期的易爆微粒短缺导致了一场全国性的补给链崩溃。很显然我们已经无法继续维持我们对该物质的消耗。[Owner.GetFinancialAdvisorAgencyCap]正在编写新的紧缩经济程序以削减开支，避免这种情况再度发生。"
 deficit.215.name:1 "严峻异星天然气赤字"
 deficit.215.desc:1 "异星天然气在我们的国库中已经成了稀罕货——而它们的长期缺失对我们几乎所有的生产流程都产生了严重的影响。[Owner.GetFinancialAdvisorAgencyCap]强烈建议我们重新考虑预算优先级，以结束这一怪异的局势。"
 deficit.215.A:1 "从[looted_planet.GetName]回收异星天然气。"
 deficit.215.B:1 "或许我们需要竭泽而渔。"
 deficit.215.C:1 "缺异星天然气而已，日子还能过。"
 deficit.220.desc:2 "我们的帝国已经再也无法应付异星天然气短缺对我们生产流程的毁灭性打击。[Owner.GetFinancialAdvisorAgencyCap]被迫宣布政府破产，我们被允许以没收不动产的方式偿还债务。财政部门正在起草新的紧缩经济计划以削减开支，这样一来我们就可以逐渐重建我们的资源储备。"
 deficit.220.desc.gestalt:0 "我们的帝国已经再也无法弥补异星天然气短缺对我们生产流程的毁灭性打击。[Owner.GetFinancialAdvisorAgencyCap]被迫宣布破产，使我们得以重组我们的分配系统，让我们有机会逐渐重新建立资源储备。"
