 situation.5.desc:1 "我们位于[This.GetName]的殖民者有了瞠目结舌的发现。在偏僻的山脉深处，他们碰巧撞见了一座神秘的建筑，根据我们的扫描，这座建筑在我们第一次调查[This.GetPlanetMoon]的时候还不在那里。它的状态完好无损，就像是刚刚建造的一样，但是没有证据表明[Owner.GetName]参与过建造。事实上，它的构型显示出种种异星特征，曲边和拱角非常的不寻常，完全有悖于我们的美学感知。\n\n在它的入口，有一个标志，上边有些文字（神奇的是，用的是我们的语言）：“欢迎来到壮阔秀丽的跨次元异常点迷宫。进入者风险自负。”"
 situation.10.desc:0 "看上去[Target.GetName]上的这个异星迷宫在试图吸引我们的注意。我们的[Owner.GetResearchers]很不愿意将这么一个事物归为建筑，但是我们也无法给出别的定义：迷宫现在不再坐落于遥远的群山之中，而是出现在了我们的一个主要居住点附近。一天接一天，它令人费解地变换着自己的位置，而且其入口的那个警告标志也消失了——事实上，它看上去好像……在邀请我们。\n\n尽管有些人按捺不住好奇心，想进入迷宫瞧瞧，我们的[Owner.GetResearchers]还是劝告人们谨慎对待此物。唯一清楚的是，我们不能再满足于从远处观察迷宫了——必须采取新的对策。"
 situation.10.desc.gestalt:0 "看上去[Target.GetName]上的这个异星迷宫在试图吸引我们的注意。尽管一栋建筑会有任何形式的意识看上去很不可思议，但是我们也只能接受这一点：迷宫现在不再坐落于遥远的群山之中，而是出现在了我们的一个主要子个体储存区域附近。一天接一天，它令人费解地变换着自己的位置，而且其入口的那个警告标志也消失了——事实上，它看上去好像……在邀请我们。\n\n这一变化会让我们更难阻止子个体闯入其中，除非我们采取措施隔绝这片区域。"
 situation.15.desc.base:0 "这个迷宫似乎对于我们毫不重视的态度闹脾气了。整个结构外表开始逐渐发生改变，从一幢冷峻的摩天大楼变成了富丽堂皇的宫殿，看上去令人感到很舒适。"
 situation.15.desc.base.end:1 "我们的[Root.Owner.GetResearchers]对这样的变化感到困惑不已，现在要阻止人们进入这个结构可以说是难上加难。"
 situation.15.desc.standard:0 "$situation.15.desc.base$警告危险的标志已经消失了；现在，可爱的[Owner.Species.GetClass][Owner.Species.GetSpawnNamePlural]在入口附近爬来爬去，卖力地吸引我们的注意。除此之外，不知怎的，入口里面视线的尽头，似乎显露出的是广阔的沙滩以及无止尽的明媚阳光。\n\n$situation.15.desc.base.end$"
 situation.15.desc.human:0 "$situation.15.desc.base$警告危险的标志已经消失了；现在，可爱的小猫咪在入口附近爬来爬去，一边喵喵叫吸引我们的注意。除此之外，不知怎的，入口里面视线的尽头，似乎显露出的是广阔的沙滩以及无止尽的明媚阳光。\n\n$situation.15.desc.base.end$"
 situation.15.desc.gestalt.base:0 "这个迷宫似乎对于我们毫不重视的态度闹脾气了。整个结构的外表开始逐渐发生改变，从一幢冷峻的摩天大楼变成了装饰奢华的子个体存储设施。"
 situation.15.desc.gestalt.base.end:1 "我们的[Root.Owner.GetResearchers]对这样的变化感到困惑不已，现在要阻止子个体进入这个结构可以说是难上加难。"
 situation.15.desc.machine:0 "$situation.15.desc.base$警告危险的标志已经消失了；现在，提供高质量齿轮机油，划痕去除服务，以及磁盘碎片快速清理援助的设施就安装在入口内几步远的地方。\n\n$situation.15.desc.gestalt.base.end$"
 situation.15.desc.hive:0 "$situation.15.desc.base$警告危险的标志已经消失了；现在，提供高质量子个体营养膏，神经舒缓体验，以及替换附肢的设施就安装在入口内几步远的地方。\n\n$situation.15.desc.gestalt.base.end$"
 situation.20.desc:0 "迷宫消失了。从某一天开始，它就消失得无影无踪了。在原来的地址上，迷宫留给我们一条信息：“尽管我们的最初意图是在我们的设施内研究你们这个维度的生命体，你们禁欲式的拒绝进入也从另一方面给我们上了生动的一课。我们现在有了丰富的经验——它将成为我们研究经历中最有用的成果。作为我们善意的象征，我们在这座研究实验室所在的位置留下了一个微小的时空异常现象。我们希望它对于你们来说足够……有趣。”"
 situation.25.desc:0 "尽管迷宫展现出非比寻常的特性，事实证明它依然捱不过我们的重武器。当它轰然倒塌时，只剩瓦砾遍地。\n\n不幸的是，我们没法从断壁残垣中榨取什么有用的情报，好在从建材中我们设法回收了一些异星材料。"
 situation.30.desc:0 "迷宫消失了。从某一天开始，它就凭空消失了。它原先矗立的地方什么也没有留下，只剩下我们的[Owner.GetResearchers]对着原来迷宫在的地方不知所措。或许什么都不知道，我们反而更安全一些吧。"
 situation.40.desc:0 "我们派去调查迷宫的[Owner.GetResearchers]刚一进入，通讯链接就被切断了。我们焦急地等待，但是几天以来没有收到任何消息。随着时间流逝，我们不得不放弃搜寻失踪者。\n\n接着，正当我们放弃一切希望的时候，他们出来了！然而，这只带来了更多的问题：[Owner.GetResearchers]宣称完全不记得他们在迷宫里待过，然后他们的探险记录也被严重篡改。不仅如此，尽管他们只在迷宫里呆了几周，他们看上去却像老了好几岁！"
 situation.45.desc:0 "对迷宫的进一步探索导致各种各样的结果，有时是令人不安的那种。有一次，[Owner.GetResearchers]进入后没过几秒就出来了，而且回答不出为什么这么快就返回。而另一次，他们消失在迷宫中长达数周，但回来后却似乎比去之前更加年轻了，记忆也随之出现了数年的空缺。一些队员返回时容光焕发，而某些队员却是身受重伤。\n\n随着时间推移，入口处的警示不断改变，“进入者自行承担风险”变成了“擅闯者死”，最后则是“警告！警告！不要进入迷宫，否则整颗星球就会爆炸。”墙壁令人毛骨悚然，嵌入了一些我们同族个体的尸体，然而最近没有出现不明的失踪事件，因此我们也不知道他们究竟是从哪里来的。\n\n目前尚不清楚更进一步的研究究竟会带来什么，正如[Owner.GetResearchers]说的那样，我们无法证实或者证伪这些警告。然而，这已经使得自愿进入迷宫的人数量骤减。"
 situation.45.desc.hive:0 "对迷宫的进一步探索导致各种各样的结果，有时是令人不安的那种。一次，我们的[Owner.GetResearchers]只进去了几秒钟，而且说不出为什么这么快就回来了。有一次，他们进去了几周，但回来时记忆中的空白长达数年。一些小组返回时的身体状况比他们离开时更好，而有些人则带着严重的新伤痕。\n\n随着时间推移，入口处的警示不断改变，“进入者自行承担风险”变成了“擅闯者将与蜂巢断连”，最后则是“警告！警告！不要进入迷宫，否则整颗星球就会原地爆炸。”墙壁令人毛骨悚然，嵌入了一些我们子个体的遗骸，然而最近没有出现不明的失踪事件，因此我们也不知道他们究竟是从哪里来的。\n\n目前尚不清楚更进一步的研究究竟会带来什么，正如[Owner.GetResearchers]说的那样，我们无法证实或者证伪这些警告。然而，这已经使得进入迷宫的子个体数量骤减。"
 situation.45.desc.machine:0 "对迷宫的进一步探索导致各种各样的结果，有时是令人不安的那种。一次，我们的[Owner.GetResearchers]只进去了几秒钟，而且无法反馈为什么这么快就回来了。有一次，他们进去了几周，但回来时硬盘存储已经被清空。一些小组返回时的外壳的比他们离开时加崭新，而有些则带着严重的损伤并缺失了一些部件。\n\n随着时间的推移，入口处的标志也在发生变化。“进入者自行承担风险。”先是变成了“擅闯者自行解体”，最后变成了“警告！警告！不要进入迷宫，否则行星会原地爆炸。”墙壁上毛骨悚然，镶嵌着我们同型号机械的躯壳，然而最近没有出现不明的失踪事件，因此我们也不知道他们究竟是从哪里来的。\n\n目前尚不清楚更进一步的研究究竟会带来什么，正如[Owner.GetResearchers]说的那样，我们无法证实或者证伪这些警告。然而，这已经使得进入迷宫的子个体数量骤减。"
 situation.50.desc:0 "那些警告最终没有成真，迷宫的消失没有毁灭[Target.GetName]。相反，迷宫消失得悄无声息——当某天来临，它就已经不在了。但迷宫还是留下了一条信息：“我们感谢你们如此友好地允许我们研究你们这个维度的生命体。事实证明，我们的努力得到了回报。幸运的是，异次元安全部对你们非常……感兴趣，他们为我们顺利退出提供了资金。作为我们善意的象征，我们在这座研究实验室的所在地留下了一个微小的时空异常现象。我们希望它对于你们来说足够……有趣。\""
 situation.55.desc:0 "那些警告最终没有成真，迷宫的消失没有毁灭[Target.GetName]。不过，它可不是消失得毫无痕迹：地震席卷大地，惊醒的火山轰然喷发。\n\n在一片狼藉中，迷宫还是留下了一条信息：“我们感谢你们如此友好地允许我们研究你们这个维度的生命体。事实证明，我们的努力获得了回报。对于我们的离开时造成的混乱，我们深表歉意，这是因为我们无法从异次元安全部获得足够的资金用于顺利撤离。作为我们善意的象征，我们在这座研究实验室所在的位置留下了一个微小的时空异常现象。我们希望它对于你们来说足够……有趣。”"
