 situation.175.desc:0 "[Target.GetName]上雪的扩散对我们的殖民者而言已经不仅仅是什么新奇小事了，现在它还导致了一些困难。它对生态系统造成了剧烈的影响，许多当地的动植物种群生存压力骤增。这些族群目前已经开始从受影响地区向外大规模迁徙。然而出乎意料的是，某些物种在这种新的寒冷环境中欣欣向荣。我们的气候学家急切地关注着事态进展，并称其为“百年难得一遇”的观察非人工操纵的进行中快速气候变化的机会。"
