 deficit.140.name:0 "严峻食物短缺"
 deficit.140.desc:0 "我们帝国面临的食物短缺问题正变得越来越严重。 显然我们必须采取果断行动，否则短缺将在几个月内达到极限。"
 deficit.140.A:0 "关闭克隆仓"
 deficit.140.A.tooltip:0 "所有运行中的克隆仓都已关闭。我们不再需要支出相应的维护费了。"
 deficit.140.B:0 "关闭生物反应堆"
 deficit.140.B.tooltip:0 "所有运行中的生物反应堆都已关闭。我们不再需要支出相应的维护费了。"
 deficit.145.desc:0 "我们的食物债务已经积重难返。大幅削减将会强制执行，我们将别无选择，只能接受破产并宣布债务责任违约。"
 deficit.145.desc.gestalt:0 "我们的食物耗尽了。我们无法再为子个体或其他需要食物以维持运转的实体提供给养。大幅削减将会强制执行，我们别无选择，只能对我们的资源分发系统强制执行大规模重组。"
 deficit.155.name:0 "消费主义受挫"
 deficit.155.desc:0 "消费品的短缺导致[Root.Owner.GetName]境内人民生活水平的严重下滑。不满的声音日益显现，采取紧急行动的呼吁越来越广泛，很明显，供应的完全崩溃只有数月之遥了。"
 deficit.155.desc.gestalt:0 "消费品的短缺导致了[Root.Owner.GetName]内非格式塔生物的生活水平大幅下跌。不满的声音日益显现，我们的物流子个体警告称，供应的完全崩溃只有数月之遥了。"
 deficit.155.A:0 "我们得勒紧裤腰带了，制定配给制度。"
 deficit.160.desc:0 "我们的消费品短缺已经严重到没有任何切合实际的办法能够弥补。大幅削减将会强制执行，我们将别无选择接受破产并宣布债务责任违约。"
