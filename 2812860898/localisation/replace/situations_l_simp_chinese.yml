 situation.291.desc:0 "§R[Root.Owner.GetName]BIOS v3.3.3\nCopyright date, [Root.owner.GetSpeciesName] Inc.§!\n§YMemory Test：43053475903PB OK\n\n检测思潮及国民理念……完成\n检测库存资料……完成\n检测殖民地信息……§!§R故障§!\n\n重启完成。\n\n§Y[Target.GetName]§!上故障子个体的认知链接已被切断以避免软件损坏。§Y[Target.GetName]§!上检测不到运行中的的子个体。殖民地发展中止。"
 situation.292.name:0 "风暴之后"
 situation.292.desc.base:0 "状态报告：§Y[Target.GetName]§!上的辐射水平已经趋于稳定。§Y[Target.GetStarName]§!已恢复到正常的恒星活动水平。地磁风暴已经结束。"
 situation.292.desc:0 "$situation.292.desc.base$\n\n最终报告：这一挑战性的局势给予我们一个完善防辐射技术的机遇，提升了我们的子个体在极端条件下生存的能力。我们对这一结果表示赞赏。"
 situation.293.name:0 "$situation.292.name$"
 situation.293.desc:0 "$situation.292.desc.base$\n\n最终报告：我们疲于应对风暴，最后还是没能保护我们的子个体不受辐射损伤。尽管我们从挑战中生存下来，但我们也认识到我们自身尚有提升空间。"
 situation.294.name:0 "$situation.292.name$"
 situation.294.desc:0 "$situation.292.desc.base$\n\n最终报告：我们仍在遭受辐射损伤的后续影响。还需要一定时间恢复到理想的认知状态。令人不满的结果。我们在未来必须多加准备。"
