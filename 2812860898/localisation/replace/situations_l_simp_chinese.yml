 deficit.170.desc:1 "[Owner.GetFinancialAdvisorAgencyCap]现在愈发关心我们帝国发生的合金短缺。如果不能尽快弥补上我们的支出，我们的工业部门将会受到广泛的影响。"
 deficit.170.desc.machine:1 "预算警告：当前合金支出已经超过了接下来数月的支出阈值。若不能解决短缺，将会给我们的工业部门造成广泛的影响。"
