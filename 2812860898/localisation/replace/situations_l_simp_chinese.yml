 d_space_time_anomaly:0 "时空异常"
 d_space_time_anomaly_desc:0 "一处非常稳定的时空异常，由一种曾经在该星球进行研究的智慧物种所留。它的存在显然会带来深远的科学影响。"
 situation_living_snow:0 "异雪"
 situation_living_snow_type:0 "异雪"
 situation_living_snow_desc:1 "[Target.GetName]的一个主要定居点外部开始出现积雪——这是一个沙漠星球，冰雪无疑是一种反常的现象。"
 situation_snow_hostile:0 "把积雪都融了。"
 situation_snow_observation:1 "静观其变"
 situation_snow_very_hostile_tt:0 "异常的“纵火效应”"
 too_late_to_change_approach:0 "§R想改变局势对策已经太迟了。§!"
 situation.150.name:0 "异雪"
 situation.150.desc:0 "[Root.GetName]上的殖民者报告了一种异常的现象：他们的一个主要定居点外侧开始出现积雪。\n\n嗯，其实“雪”是当地人的称呼。[Root.GetName]是一个沙漠星球，即使在极地区域温度也很少到达冰点以下。有鉴于此，这似乎不太可能是真的雪。另外，也没人真正看到它从天上飘落。尽管如此，初期的测量读数表明，该物质确实主要由冰构成——尽管尚不清楚为何它没有融化。[Root.Owner.GetResearchers]急切希望对其特性进行调查，但其他人警告称它们可能具有危险性，并希望将其清除。"
 situation.155.name:0 "蔓延的寒意"
 situation.155.desc:1 "[Target.GetName]上的雪一直在增殖。最初是一小片，而今已经蔓延成覆盖沙漠的、仍在扩大的区域，甚至已经干扰到了我们的运输和种植网络。如果它的增长势头不能迅速停止，人们愈发担心该殖民地难以继续自我维持。\n\n我们在该星球的[Owner.GetResearchers]试图解释这一现象却徒劳无功。当被从主体上分离时，这种雪会迅速融化，只留下一些有机物。[Owner.GetResearchers]推测说，这些残留物质使这种雪得以维持自身的完整性，通过未知的化学反应来保护它免受热量的影响。然而，他们提醒说，这只是他们提出的最恰当的猜想，他们目前对这种奇特的化合物所知甚少。"
 situation.155.A:0 "最好保持密切关注。"
 situation.155.A.tooltip:0 "对这种雪进行观测每月会产生£physics_research£/£society_research£/£engineering_research£§G+5§!§Y研究点数§!，但是会花费£unity£§R10§!§Y凝聚力§!。"
 situation.155.B:0 "我们必须消灭这种威胁！"
 situation.155.B.tooltip:0 "我们的清除工作会使§Y星球稳定度§!§G+10§!，但是每月会花费£energy£§R10§!§Y能量币§!。"
 situation.160.name:0 "清理问题"
 situation.160.desc:0 "这种雪似乎难以清除。虽然我们能从其主体上移除一小部分，并以这种方式令其融化，但这对阻挡它扩散的步伐没有什么效果。而且，到目前为止，更具暴力性的摧毁尝试已经宣告失败——围绕整个行动发生了一连串神秘的机械故障。\n\n更糟的是，受这种雪影响的地区不断传来殖民者失踪的报告。看起来二者之间存在联系，这种雪是活的——而且存有恶意。"
 situation.160.A:0 "我们不得不加倍努力。"
 situation.160.A.tooltip:0 "现在清除工作每月会花费£energy£§R15§!§Y能量币§!。\n该局势的进展速度将加快一倍。"
 situation.160.C:0 "当前对策足矣。"
 situation.160.C.tooltip:0 "现在清除工作只会使§Y星球稳定度§!§G+5§!。"
 situation.165.name:0 "被雪淹没"
 situation.165.desc:1 "[Target.GetName]上的雪正在以相当惊人的速度蔓延，现在已经覆盖了星球的相当一部分赤道区域。我们的军事领袖警告说，要遏制它的扩散，就必须立刻采取严厉的行动。然而，更多冷静的人指出，目前为止它只是一种骚扰，而不是一种威胁，它也并未直接占领居民区。他们认为这种雪显然是活的，并提出我们应当寻求与它开展对话。\n\n不管怎么说，我们的回旋余地正在迅速缩小。"
 situation.165.A:0 "我们必须搞明白它的诉求。"
 situation.165.B:0 "烧了它。立刻就烧。"
 situation.165.tooltip:0 "§R我们将无法再改变局势对策。§!"
 situation.170.name:0 "被雪吞没"
 situation.170.desc:1 "我们注意到[Target.GetName]上有关“雪的问题“的报告。似乎有几个殖民者在前去”打雪仗“的时候失踪了。他们在几天前失去了联系，我们却一直没能找到他们的任何踪迹——不论是死是生。我们建议殖民者避免与雪发生任何接触，直到我们的[Owner.GetResearchers]查出更多关于它的信息，或者找到那些失踪的殖民者。"
 situation.170.A:0 "请谨慎应对。"
 situation.170.A.tooltip:0 "对这种雪进行观测的花费增加至每月£unity£§R15§!§Y凝聚力§!。"
 situation.175.name:0 "气候变化"
 situation.180.desc:0 "你们的存在为我们带来了智慧。我们以你们的失踪者为食，学习新的思维方式，新的生存方式。但你们却试图毁灭我们。我们才刚刚获得智慧；我们还不愿放弃它。你们的立场让我们别无选择：这意味着战争。"
 situation.180.A:0 "$situation.185.B$"
 situation.185.desc:0 "你们的存在为我们带来了智慧。我们以你们的失踪者为食，学习新的思维方式，新的生存方式。我们尚不知晓这种存在方式——这种智慧——意味着什么。我们希望能在这颗星球的一个角落里与你们隔绝，在那里，我们可以自由地探索自我的含义。\n\n如果你们不允许如此，希望你们明白，我们还不愿意舍弃我们新的生活方式。如有必要，我们会保护自己。"
 situation.185.A:0 "我们可以分配一些土地。"
 situation.185.B:0 "开战吧。"
 situation.185.B.tooltip:0 "§R我们必须为保持该星球的控制权而战斗§!"
 d_living_snow_reserve:0 "活雪保留地"
 d_living_snow_reserve_desc:0 "一处可以让活雪和平生存并探索自身新存在状态的保留地。反过来，我们也可以在这里研究其进行的独特化学过程。"
 situation.190.name:0 "殖民地失守！"
 situation.190.desc:0 "我们失去了对[FromFrom.GetName]的控制，它被§Y活雪§!攻占了！[FromFrom.GetPlanetMoon]的生态系统已经开始发生非常明显的变化。我们的[This.GetResearchers]警告称，除非我们能尽快夺回[FromFrom.GetPlanetMoon]，否则它的环境变化很快将使我们无法再继续在此居住。"
 situation.190.tooltip:0 "§R我们应该尽快夺回星球，否则就来不及了！§!"
 situation.195.name:0 "无尽雪原"
 situation.195.desc:1 "随着活雪对[Root.GetName]控制权的巩固，[Root.GetPlanetMoon]也变得越来越冷，它的大气环境在越来越快地发生改变。现在这颗星球已经不再宜居。目前暂不清楚我们能否将其恢复到之前的状态……不过我们的[saved_owner.GetResearchers]确信，在这些雪发现了自身新的存在形态，并通过独特的化学反应将整个[Root.GetName]变得天翻地覆之后，我们可以通过研究这些雪的独特行为学会许多有趣的东西。"
 situation.195.A:0 "倒吸一口凉气……"
