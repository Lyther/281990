 deficit.125.desc:1 "我们帝国的矿物短缺在最近数月来愈发严峻。[Owner.GetFinancialAdvisorAgencyCap]对前景的预期从担忧转为愤怒，这表明我们很快就会用尽偿还债务的资源。 他们预测，除非采取重大行动，否则我们必须在数月内大幅削减开支。"
 deficit.125.desc.gestalt:0 "我们帝国的矿物短缺在最近数月来愈发严峻。我们的资源分配子个体已经竭尽全力，仍然无法保证我们的后勤系统能免于崩溃。 他们预测，除非采取重大行动，否则我们必须在数月内大幅削减开支。"
 deficit.130.desc:0 "我们没能避免破产。经历了数月的矿物极度短缺之后，我们别无选择，只能宣布债务违约并大幅削减开支。"
