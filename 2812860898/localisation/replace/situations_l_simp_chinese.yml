 situation.1000.name:0 "[This.GetLeviathanTargetName]"
 situation.1000.desc.small:0 "这一天终于来临。我们的[Owner.GetSensoryWorkers]已经就位，准备为我们对§Y[This.GetTrophyName]§!进行全面的探索。随着研究进行，我们将一小部分意识集中于§Y[Target.GetName]§!，以消化对异常项目的研究成果。然而，当我们将残骸拖到[Target.GetPlanetHabitat]以后发现，成果并不如我们希望的那么有趣。\n\n就在探索行动开始之后不久，我们决定将研究重心转移到位于[Target.GetName]的中央计算群，由特化的[Owner.GetSensoryWorkers]对其进行持续观测，希望能从中获得更多的发现。"
 situation.1000.desc.standard:0 "这一天终于来临。我们的[Owner.GetSensoryWorkers]已经就位，准备为我们对§Y[This.GetTrophyName]§!进行全面的探索。随着研究开始，我们将一小部分意识集中于§Y[Target.GetName]§!，以消化对异常项目的研究成果。当天，整个[Owner.GetName]的产出率整整降低了§H0.2%§!。\n\n探测数据在我们的集体意识中进行了归档，然后转移到到位于[Target.GetName]的中央计算群，由特化的[Owner.GetSensoryWorkers]对其进行持续观测。"
 situation.1000.desc.large:0 "这一天终于来临。大量[Owner.GetSensoryWorkers]已经就位，准备为我们对§Y[This.GetTrophyName]§!进行详实的探索。随着研究的开始，我们将全部意识集中于§Y[Target.GetName]§!，以消化这一令我们全神贯注的异常项目的研究成果。几个位于危险区域的子个体因一时分神而受伤，甚至还有几个失踪了。我们对这一项目痴迷到了如此程度。\n\n在初步研究完成后，我们决定将其转移到到位于[Target.GetName]的中央计算群，由特化的[Owner.GetSensoryWorkers]对其进行持续观测。我们近乎虔诚地部署了这一研究任务，并持续分配一部分意识对其进行观测。"
 situation.1000.a:0 "令人失望的结果。"
 situation.1000.b:0 "我们会记住[This.GetLeviathanTargetName]的。"
 situation.1000.c:1 "在[This.GetTrophyName]的研究中，我们更加了解自己了。"
 situation.1005.name:0 "[This.GetLeviathanParadeName]"
 situation.1005.desc.small:0 "今天，§Y[Target.GetName]§!首都的人群迎来了阴沉的一天。游行的队伍携带着我们摧毁§Y[This.GetLeviathanTargetName]§!的战利品，缓步经过叽叽喳喳的围观者。这一活动在全帝国范围内广播，但反响平平，[This.GetTrophyName]似乎没有我们预想的那么令人感兴趣。\n\n在完成了环球展览之后，[This.GetTrophyName]被放在了首都中心进行特展，以激励我们的子孙后代。"
 situation.1005.desc.standard:0 "今天，§Y[Target.GetName]§!首都的拥挤人群迎来了阳光明媚的一天。游行的队伍携带着我们摧毁§Y[This.GetLeviathanTargetName]§!的战利品，途径[Target.GetPlanetHabitat]的重要城市逐一展览。游行的过程向全帝国范围内数百亿观众直播。[This.GetTrophyName]一时成为了[Owner.Species.GetAdj]文化的重要组成部分，激发着[Owner.GetName]全国的艺术家和发明家们的灵感。\n\n在完成了环球展览之后，[This.GetTrophyName]被放在了首都中心进行特展，以激励我们的子孙后代。"
 situation.1005.desc.large:0 "今天，§Y[Target.GetName]§!晴空万里令人心旷神怡，不过这是理所当然的，因为我们把大气调控系统已经满负荷开到爆了。在这伟大的一天，[Target.GetPlanetHabitat]上的每座城市的大街小巷都挤得满满当当，而更多的商旅飞船仍在不断地停泊进行星的轨道。盛大的游行逐一经过每一个定居点，迎接他们的是人山人海的街道和[Owner.GetSpeciesNamePlural]热情的欢呼。我们帝国中每一座能够进行大型全息投影的城市也都挤满了观看盛大全息转播的观众。作为典礼的重中之重，[This.GetTrophyName]抵达了[Target.GetName]的首都，人们已经讨论起了将今天定为每年的§Y[This.GetLeviathanTargetName]§!胜利日。在完成了环球展览之后，[This.GetTrophyName]被放在了首都中心进行特展，以激励我们的子孙后代。"
 situation.1005.a:0 "如果他们不愿来参加，那为什么要举办庆典呢？"
 situation.1005.b:0 "今天对所有[Owner.GetSpeciesNamePlural]来说都是个好日子。"
 situation.1005.c:0 "今日，我们团结如一。"
 situation.1045.name:0 "不稳定的獠牙"
 situation.1045.desc:0 "为了给那个重要的日子做准备，我们将一颗§Y以太巨龙的獠牙§!转运到§Y[Target.GetName]§!。把它们塞进货运飞船是一项极富挑战的工作，以太巨龙独特的生理构造似乎违背了物理法则。在进入[Target.GetPlanetHabitat]大气层时，獠牙对飞船发生了极其奇怪的反应：它在众目睽睽之下开始瓦解，要不是货运飞船快速应对，我们可能就会失去这一遗珍。"
 situation.1045.a:0 "建造一个更好的容器，把那个牙从船里卸下来。"
 situation.1045.b:1 "这奇怪的反应可比[Owner.GetParadeStudy]好玩多了。"
 situation.1045.b.tooltip:1 "取消[Owner.GetParadeStudy]以展开对反应的研究。"
 situation.1045.c:0 "用复制品把牙换下来。"
 situation.1045.c.tooltip:0 "这会减少本次机遇给予的凝聚力的数量。"
 situation.1050.name:0 "俯视苍生"
 situation.1050.desc:0 "摘取§Y裂爪龙之眼§!是一项混乱不堪的工程，开始阶段错误百出。幸运的是，这只巨兽有许多只眼睛让我们逐一试错。我们将这只眼睛拖到了[Target.Solar_System.GetName]以后发生一件又奇妙又恶心的事情：这只眼睛迅速地黏住了当地的恒星基地，并将自己牢牢地嵌在上面，俯视着§Y[Target.GetName]§!。事件的起因还在调查当中，但需要重申，这只巨龙的许多生理学知识仍是我们未知的。\n\n眼睛还没有和恒星基地完全融为一体，但我们的[Owner.GetScientistPlural]认为如果我们想继续进行之前的计划，就必须阻止这个状况。"
 situation.1050.a:0 "让我们看看裂爪龙的视野！"
 situation.1050.a.tooltip:1 "取消[Owner.GetParadeStudy]以把这只眼睛用于其他用途。"
 situation.1050.b:0 "刮下来，我们有时限的。"
 situation.1050.c:0 "非常小心地摘除它，我们不想让它受损。"
 situation.1055.name:0 "能量涌动"
 situation.1055.desc:0 "§Y无畏战舰反应堆§!在运抵§Y[Target.GetName]§!之前一直是一件超级乖乖的货物，抵达后我们将其安置在一处仓库内以待那一天的到来。然后问题就来了：在无人照看的情况下，这台反应堆突然自己重启了。反应堆迸射出巨大的等离子电弧，整座仓库由内而外发出耀眼的光，整座建筑似乎很快就要被熔化了。\n\n我们[Owner.GetScientistPlural]反应迅速，力挽狂澜，于是现在我们就有了一台运转中的反应堆可以随意使用了。"
 situation.1055.a:0 "把它装进[Target.GetPlanetHabitat]的电网中。"
 situation.1055.b:0 "把它用在表演中。"
 situation.1055.b.tooltip:0 "这会增加本次机遇给予的凝聚力的数量。"
 situation.1055.c:0 "找到停止键"
 situation.1060.name:0 "鞭毛再生"
 situation.1060.desc:0 "即便我们做了外星污染预防措施，但还是有事情搞砸了。§Y族母的鞭毛§!运入§Y[Target.GetName]§!首都时，它以某种方式接触了其中一个管运者，然后几乎是瞬间，它就发生了变化。这件战利品上长出了脉动的附肢，变成了一团搅动的模糊肉团。慢慢地它逐渐细化，然后竟然长成了那个被接触的管运者的模样！似乎是族母的再生能力接纳了我们物种的基因，并开始产出更多的[Owner.GetSpeciesNamePlural]。"
 situation.1060.a:0 "用这个来喂饱旁观者！"
 situation.1060.b:0 "静观其变。"
 situation.1060.c:0 "给鞭毛高温消毒。"
 situation.1065.name:0 "永恒的追求——翎羽"
 situation.1065.desc:0 "将§Y天空龙羽翼§!带回家的时候，我们的货运飞船发现他们经过的超空间航道发生了二次扭曲。起初船员认为只是普通的异常现象而忽视了，直到飞船进入§Y[Target.Solar_System.GetName]§!时才发现，有一团追逐着飞船的实体导致了超空间航道膨胀：一窝龙的幼崽热切追逐着我们的货运飞船，从航道鱼贯而出进入我们的星系。他们应该是躲藏在跳跃点附近跟随着我们脱离航道的。这些小龙似乎没有它们亲代的智力，而是漫无目的地跟随着我们——确切地说是跟随着羽翼。"
 situation.1065.a:0 "消灭那些害虫。"
 situation.1065.b:0 "我们会在[Target.Solar_System.GetName]内给它们设置庇护所。"
 situation.1065.b.tooltip:1 "取消[Owner.GetParadeStudy]，同时开辟一颗小行星让幼崽居住。"
 situation.1065.c:1 "想象一下[Owner.GetParadeStudy]中出现活物的情景！"
 situation.1065.d:0 "开几炮警告一下，把它们撵走！"
 situation.1070.name:0 "最稠密之金属"
 situation.1070.desc:0 "今天早晨，在§Y[Target.GetName]§!上有个惊喜等着我们，§Y拾荒机器人压缩机§!在我们的储存设施里吐出了它的最后一件作品。这一大块合金比我们设想过可能生产的最致密的合金还要紧实，仅需数立方米就可以建造出一整艘战列舰。这一喜出望外的发展让我们的[Owner.GetScientistPlural]相信他们有希望让压缩机以§G0.001%§!的功率重新运作——如果我们愿意的话。"
 situation.1070.a:0 "拆了它，用于建设。"
 situation.1070.b:1 "把它整合进[Owner.GetParadeStudy]。"
 situation.1070.c:0 "把压缩机送回太空，让它继续工作。"
 situation.1070.c.tooltip:1 "取消[Owner.GetParadeStudy]以重新激活压缩机，在[Target.GetName]的轨道上制造$d_alloys_10$矿藏。"
 situation.1075.name:0 "泄露囊器"
 situation.1075.desc:0 "§Y星际幽魂扩散器囊§!发出的斑驳光芒看起来格外引人注目，以至于让人差点没发现这个幽魂用来产生护盾的囊发生了泄露。在快速确认里面的化学物质不会导致§Y[Target.GetName]§!生态系统全面崩溃之后，我们的[Owner.GetScientistPlural]专注于分析这些气体对我们大气的影响。\n\n似乎这些泄露的化学物质已经混入了我们大气的中间层，而且可以相当有效地散射聚焦能量。如果我们继续散发其中的物质，它甚至可以有效地提高我们行星的防御能力。"
 situation.1075.a:0 "把里面的气体抽出来完成反应。"
 situation.1075.a.tooltip:1 "取消[Owner.GetParadeStudy]以向[Target.GetName]的向大气灌输$wraiths_energy_disperser$中的气体。"
 situation.1075.b:0 "把洞塞上。"
 situation.1075.c:0 "把它用在表演中。"
 situation.1080.name:0 "恐怖预感"
 situation.1080.desc:0 "我们的[Owner.GetTeamMemberPlural]向[Target.Solar_System.GetName]汇报了运输§Y恐怖负相物质§!的货运飞船上发生的奇怪现象。船员们被包括通向纯粹苦痛与毁灭低语的世界窗口之类的恼人幻想所袭扰。据信原因就是[This.GetLeviathanTargetName]的团块，我们有理由担忧如果将船上的这玩意带到§Y[Target.GetName]§!到底会发生什么。"
 situation.1080.a:0 "算了，哪捡的扔哪去吧。"
 situation.1080.a.tooltip:0 "取消[Owner.GetParadeStudy]以保护[Target.GetName]上[Owner.GetSpeciesNamePlural]的安全和理智。"
 situation.1080.b:0 "不！我们偏要研究它。"
 situation.1080.c:0 "控制消息，我们不想让这种怪谈传开。"
 situation.1080.d:0 "它可以赐予我们神圣的智慧。"
 situation.1085.name:0 "深渊一瞥"
 situation.1085.desc.study:0 "此前的传言一语成谶：§Y[This.GetName]§!上的§Y恐怖负相物质§!正在我们的现实中撕开裂口，打开通向另一个世界的裂隙。异常现象突破了收容措施，开始在[This.GetName]的首都星球上蔓延。所有与这一维度的接触，哪怕是不经意地透过观测设备查看，都让进行观察的[Owner.GetTeamMember]感受到剧烈的痛苦。我们的[Owner.GetScientistPlural]担忧事态还可能进一步扩大，但同时保证只要再花一点时间他们就能解开另一个维度的奥秘了。"
 situation.1085.desc.deify:0 "此前的传言一语成谶：§Y[This.GetName]§!上的§Y恐怖负相物质§!正在我们的现实中撕开裂口，打开通向一个由纯粹邪恶组成的世界的裂隙。哪怕只是瞥了一眼裂隙的人都会立刻陷入疯狂，直到数个小时之后才停止尖叫。我们的牧师们长年以来都在思考着我们所击败的这一实体的存在而一无所获，如今却说他们即将顿悟了。“再给我们点时间吧！”他们恳求，然而我们的科学家警告，如果再不加以控制，事态可能会变得不可收拾。"
 situation.1085.a:0 "新的发现值得冒险！"
 situation.1085.b.divine:0 "我们需要见到真正的神圣视界。"
 situation.1085.b.anathema:0 "我们必须学会恶咒才能击败它。"
 situation.1085.c:0 "不行，风险太大了。"
 situation.1090.name:0 "虚空阈值"
 situation.1090.desc.study:0 "可能我们狂妄自大过了头。由于§Y恐怖负相物质§!仍然被封存在§Y[This.GetName]§!上，整颗行星正在被它从内而外逐渐撕碎。虽然我们在研究其他维度时获得的科学突破是革命性的，但它对行星造成的负担同样不可承受。尽管几乎没有[Owner.GetScientistPlural]有信心能将空间异变稳定下来，但这并不是完全没有机会！在[This.GetName]的居民正在逐渐登船离开[This.GetPlanetHabitat]时，无数的空间裂口张开了。很快事态将会变得不可挽回。"
 situation.1090.desc.deify:0 "可能我们狂妄自大过了头。由于§Y恐怖负相物质§!仍然被封存在§Y[This.GetName]§!上，整颗行星正在被它从内而外逐渐撕碎。虽然我们对这个由纯粹痛苦组成的维度有了许多了解，但它对行星造成的负担同样不可承受。几乎没有祭司敢保证自己能净化这团物质，但并不是完全没有机会！在[This.GetName]的居民正在逐渐登船离开[This.GetPlanetHabitat]时，无数的空间裂口张开了。很快事态将会变得不可挽回。"
 situation.1090.a:0 "我们做得太过头了，恐怕已经无力回天。"
 situation.1090.b:0 "如果我们就此止步就是向恶咒认输！"
 situation.1090.c:0 "不惜一切代价解决它！"
 situation.1095.name:0 "终结"
 situation.1095.desc:0 "晴空永远消失了，它不是被乌云荫蔽，而是被纯粹的虚空所笼罩。§Y[This.GetName]§!所残存的只有漂浮在虚无之海的陆地碎片。所有来不及逃离[This.GetPlanetHabitat]的人每一刻都在承受着纯粹的痛苦。我们为专家们争取到了尽可能多的时间。一个扭曲而恼人的声音回响在行星的上空：§R“对寸——回—回归于我——吧。”§!"
 situation.1095.a:0 "就是现在，[Owner.GetScientistPlural]！"
 situation.1095.b:0 "就是现在，祭司！"
 situation.1100.name:0 "密室逃脱"
 situation.1100.desc:0 "在击败神秘堡垒之后，它的一个舱段漂浮在太空中，我们决定将其带回[Target.Solar_System.GetName]，对其的展示将作为我们[Owner.GetParadeStudy]的一个环节。一些[Owner.GetSpeciesNamePlural]在进入§Y神秘堡垒舱室§!深处后失踪了。自它运抵§Y[Target.GetName]§!后，我们每天都派出[Owner.GetTeamMemberPlural]进入探索，但今天早些时候它内部的某些结构发生了变化。舱门自发地折叠消失了，只留下空荡荡的舱壁嘲笑着我们的工作人员们的狂怒。我们仍能与被困的[Owner.GetSpeciesNamePlural]取得联络，但我们目前没有想出以不破坏该结构为前提的营救方案。看来神秘堡垒还有最后一个未解之谜。"
 situation.1100.a:0 "一个[Owner.GetSpeciesName]都不能少！"
 situation.1100.b:0 "我们承担不起破坏舱室的代价。"
 situation.1100.c.auth:0 "我们可以用这个方法来关押不受欢迎之人。"
 situation.1100.c.regular:0 "把这个舱室做成一个密室逃脱游戏让巡游观光者来玩。"
 situation.1100.c.gestalt:0 "发掘舱室的秘密！"
 situation.1110.name:0 "灭世污水"
 situation.1110.desc.base:0 "§Y虚空孳孽毒腺§!中的污染物发生了严重泄露！这些毁灭性的毒液已经污染了我们§Y[Target.GetName]§!的[Owner.GetWaterCoolantLower]供应源，迫使我们从其他的星球运输[Owner.GetWaterCoolantLower]来缓解这场自作自受的大干旱。"
 situation.1110.desc.reg:0 "$situation.1110.desc.base$这种毒液被虚空孳孽演化出来用以杀死硕大无朋的太空巨兽或溶穿厚重的装甲板，对任何不慎摄入的[Owner.GetSpeciesName]来说都剧毒无比。$situation.1110.desc.end$"
 situation.1110.desc.lithoid:0 "$situation.1110.desc.base$这种毒液被虚空孳孽演化出来用以杀死硕大无朋的太空巨兽或溶穿厚重的装甲板，对任何不慎将沉积岩皮肤与其接触的[Owner.GetSpeciesName]来说都具有极强的腐蚀性。$situation.1110.desc.end$"
 situation.1110.desc.machine:0 "$situation.1110.desc.base$这种毒液被虚空孳孽演化出来用以杀死硕大无朋的太空巨兽或溶穿厚重的装甲板，已证实其混入我们的冷却剂后仍具备高腐蚀性。任何使用受污染冷却剂的单位都会快速停止运转。$situation.1110.desc.end$"
 situation.1110.desc.end:0 "我们现在得研究如何解决这场危机。\n\n我们是要在[Target.GetPlanetHabitat]从分子层面上净化掉所有虚空孳孽的基因，或是慢慢地将这些毒液过滤掉，以继续进行我们的[Owner.GetParadeStudy]？"
 situation.1110.a:0 "控制污染的扩散，保障[Owner.GetParadeStudy]继续进行。"
 situation.1110.a.tooltip:0 "在污染清理干净之后再举办[Owner.GetParadeStudy]。"
 situation.1110.b:0 "把污染物和那个毒腺一并清理出去！"
 situation.1110.b.tooltip:0 "取消[Owner.GetParadeStudy]以尽快清理这颗星球。"
 situation.1115.name:0 "[Target.GetName]清理完毕"
 situation.1115.desc:1 "在几个月的努力后，我们的[Owner.GetWaterCoolantLower]终于清除了§Y[Target.GetName]§!上的虚空孳孽污染。这并不是徒劳一场，反之，我们在[Owner.GetWaterCoolantLower]中学到了许多异星生理学的基本知识，并且已经准备好继续进行[Owner.GetParadeStudy]。我们的[Owner.GetScientistPlural]认为，在[Owner.GetParadeStudy]结束后，他们就能利用这些发现提升[Target.GetName]的生活质量。"
 situation.1120.name:0 "最后的火花"
 situation.1120.desc:1 "我们遗留在噬星者最终被击杀的地方的探测器汇报，那具遗骸的一部分开始和恒星融为一体。释放的能量增进了恒星活动，但我们的计算表明，由于移除了§Y卵鞘§!，这仍不足以让§Y[dead_stellarite.solar_system.GetName]§!恒星系恢复原有的光明。如果我们让货运飞船返回，我们有希望可以重新点亮这颗恒星。"
 situation.1120.a:0 "命令运输卵鞘的货运飞船返回，并看看我们能做些什么。"
 situation.1120.a.tooltip:0 "取消[Owner.GetParadeStudy]以尝试重新点亮[dead_stellarite.system.GetName]。"
 situation.1120.b:0 "不，我们要把卵鞘带到[Target.GetName]。"
 situation.1125.name:0 "飞梭扑火"
 situation.1125.desc.base:0 "\n\n他们的货物——数以百万计的微型噬星者——被储存在绝对零度下，以确保它们温顺而稳定，直到即将到达该星系的主恒星。货运飞船需要继续保持静默航行一段时间，以便进一步渗透[Target.GetSpeciesAdj]首都星系。"
 situation.1125.desc.binary:0 "[Target.GetAdj]星系内双星的光芒照耀着我们的货运飞船驶入[Target.capital_scope.Solar_System.GetName]星系。$situation.1125.desc.base$"
 situation.1125.desc.trinary:0 "在构成[Target.GetName]核心的三重星光照耀下，我们的货运飞船驶入[Target.capital_scope.Solar_System.GetName]星系。$situation.1125.desc.base$"
 situation.1125.desc.regular:0 "我们的货运飞船迈出了第一步，驶向赐予了[Target.capital_star.GetName]星球生命的恒星，他们目前仍在继续挺进[Target.GetName]宇域。$situation.1125.desc.base$"
 situation.1130.name:0 "旧版密码"
 situation.1130.desc:0 "运载噬星者的货运飞船已经通过了恒星系的安全检查，其中使用的密码是此前由$role_spymaster$[spynetwork.leader.GetName]提供的，这对顺利通行至关重要。我们的特工已经开始将这些噬星者宝宝重新解冻以恢复其活动。货运飞船将再次朝向恒星系的主恒星航行，作为这次旅途的终点。"
 situation.1135.name:0 "离开货运飞船，进入燃烧的等离子体"
 situation.1135.desc:0 "我们收到来自$role_spymaster$[spynetwork.leader.GetName]的密电：一切就绪。我们的特工已经开始弃船操作，只保留下核心船员。一旦飞船加速到最大亚光速航速，他们也会在飞船撞击这个星系的主恒星之前脱离，以确保我们不留下任何蛛丝马迹。\n\n噬星者宝宝们已经开始躁动不安。如果我们再不快点执行操作，它们可能都要开始打起飞船燃料的主意了。"
 situation.1140.name:0 "成功感染"
 situation.1140.desc:0 "我们干预行动的最后证据很快在恒星的日冕层熔化了。我们的传感器在撞击后的一瞬间焚毁，但这足以证明我们已经成功地感染了§Y[From.target.capital_star.GetName]§!。\n\n我们已经为这个恒星系写就了残酷而寒冷的终章。"
 situation.1140.a:0 "拭目以待吧。"
 situation.1145.name:0 "恒星能量亏损"
 situation.1145.desc.base:1 "我们的母恒星[capital_star.GetName]经历了一场异常的恒星活动低谷期。由于温度的降低，恒星黑子以史无前例的数量大量出现，让恒星的辐射发生了非常明显的衰弱。"
 situation.1145.desc.regular:1 "$situation.1145.desc.base$\n\n[capital_scope.GetName]上的居民已经开始囤积聚变热毯，减少外出。希望我们能尽早回到温暖的日子。"
 situation.1145.desc.gestalt:1 "$situation.1145.desc.base$\n\n我们已经分派了更多的能量用于产热，并指示所有子个体凑成团簇一同行动以减少热量散失。我们一定能熬过去的。"
 situation.1145.a:0 "把暖气开到最大。"
 situation.1150.name:0 "凛冬已至"
 situation.1150.desc:1 "§Y[capital_star.GetName]§!内部的聚变反应持续低迷之久前所未见。由于其辐照能量的骤减，[capital_scope.GetName]上正在发生多种生态灾害，如果继续下去，我们可能将面临冰河时期。所有的空间站和定居点都遭遇了相似的情况。我们的[owner.GetScientistPlural]确信一定有什么蹊跷，希望能对[capital_star.GetName]进行研究。"
 situation.1150.a:0 "查查到底发生了什么事！"
 situation.1160.name:0 "发现寄生虫"
 situation.1160.desc:0 "§R[capital_star.GetName]被微型噬星者感染了！§!我们不明白这些利维坦幼体到底是怎么跑到我们的恒星上的，它们似乎不具有任何超光速能力。我们可以在未来对其进行研究，但当下我们最要紧的是研究如何停止它们的寄生，否则我们的整颗首都星球就要被彻底冻结了。"
 situation.1160.a:0 "快把它们赶出去！"
 situation.1170.name:1 "[Target.GetName]熄灭"
 situation.1170.desc.base:1 "今天对[owner.GetName]而言是地狱般的一天，我们首都的恒星§Y[target.GetName]§!熄灭了。尽管有数百万人撤离，但这对于我们遭受的打击来说不过杯水车薪。我们的首都永远地陷入了冰河时期。[target.GetName]则萎缩成了一颗褐矮星，意味着这个恒星系不再适合任何生命生存了。"
 situation.1170.desc.notknows:0 "$situation.1170.desc.base$\n很遗憾，究竟是什么怪象把这些噬星者带到我们星系的仍不得而知。目前是灾后重建的时候了。"
 situation.1170.desc.knows:0 "$situation.1170.desc.base$\n我们发现这些噬星者是§Y[star_infesters.GetName]§!故意送到我们的恒星上的，现在我们要他们血债血偿。"
 situation.1170.a:0 "可怕的惨剧。"
 situation.1170.b:0 "[star_infesters.GetName]将为此付出代价。"
