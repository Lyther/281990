 STRING_OUTSIDE_SUPPORT:0 "外援"
 approach_revolt_do_nothing:0 "维持当前对策"
 approach_revolt_distribute_amenities:0 "分配舒适度"
 approach_revolt_crackdown:0 "实施镇压"
 unrest.55.name:0 "[Root.GetName]正在酝酿叛乱"
 unrest.55.desc.standard:1 "[Root.GetName]上的群众对我们的统治已经不满有一段时间了。现在他们的反抗甚至变得更为不加掩饰，并且不满分子已经公开呼吁要从[Root.Owner.GetName]独立。如果我们还想维持对这个殖民地的控制力，展现一次权威的力量是有必要的。"
 unrest.55.desc.gestalt_standard:0 "[Root.GetName]上的单独个体拒绝接受我们[Owner.GetGovernmentName]的控制。现在他们的反抗甚至变得更为不加掩饰，并且不满分子已经开始公开组织一场迈向“独立”的运动。如果我们还想维持对这个殖民地的控制力，展现一次权威的力量是有必要的。"
 unrest.55.desc.gestalt_breakaway_gestalt:0 "[Root.GetName]上的反常分子让我们的[Owner.GetGovernmentName]愈发难以进行控制。除非我们能够掐灭他们的独立念头并重新建立控制，否则我们将很难保持对这个殖民地的掌控。"
 unrest.55.A:0 "天网恢恢，疏而不漏。"
 revolt_severity_1:0 "酝酿麻烦"
 revolt_severity_2:0 "压力陡升"
 revolt_severity_3:0 "冲突升级"
 revolt_severity_4:0 "危机迫近"
 instability_join_revolt:0 "动乱扩散"
 instability_join_revolt_tooltip:0 "§Y如果当下发生的叛乱成功，那么这个殖民地也会加入其中，除非当地的秩序得以恢复。§!"
 unrest.4000.name:0 "$unrest_title$组织抵抗"
 unrest.4000.desc.no_joiners:0 "§Y[Target.GetName]§!上零星的叛乱分子现在形成了组织更加严密的抵抗，由一位捉摸不透的§Y[rebellion_species.GetAdj]§!干部进行领导。幸运的是，看上去他们的宣传还未在更大范围引起波澜，当下叛乱仅仅局限在那个殖民地。"
 unrest.4000.desc.joiners:0 "§Y[Target.GetName]§!上零星的叛乱分子现在形成了组织更加严密的抵抗，由一位捉摸不透的§Y[rebellion_species.GetAdj]§!干部进行领导。更糟糕的是：看上去他们的宣传已经在更大范围引起波澜，他们的斗争已经激励了§Y[join_revolt_planet.GetName]§!以及其他临近殖民地上的不满分子跟从发难。如果我们不能控制住这里的局势，我们可能马上就要面临一场大范围的叛乱了。"
 unrest.4000.desc.no_joiners.gestalt:0 "§Y[Target.GetName]§!上的反常分子现在变得越来越擅长于抗拒我们的指令。令人警觉的是，这个星球上的子个体相互之间开始发生独立于主体意识的对话。如果这样的事情继续发生，他们很可能形成一个分离的意识，从我们中脱离。幸运的是，看上去我们成功地将这种反常遏止在了这个殖民地，就算他们成功，也不会有其他行星的实体加入。"
 unrest.4000.desc.joiners.gestalt:0 "§Y[Target.GetName]§!上的反常分子现在变得越来越擅长于抗拒我们的指令。似乎他们很快就能实现自己的目的，建立一个脱离我们控制的§Y[rebellion_species.GetAdj]§!实体。更糟糕的是：如果他们成功的话，§Y[join_revolt_planet.GetName]§!和其他临近的殖民地看上去也打算加入。如果我们不能重新取得局势的控制权，我们的[Owner.GetGovernmentName]可能很快就要发生严重的分裂。"
 unrest.4000.desc.no_joiners_regular.gestalt:0 "在§Y[Target.GetName]§!，被标记为§Y[rebellion_species.GetNamePlural]§!的叛乱生命个体现在组成了一个更加有组织性的抵抗运动，进而反对我们的[Owner.GetGovernmentName]。幸运的是，好像他们的不满情绪并未扩散开来，当前骚乱仅仅局限在这个殖民地。"
 unrest.4000.desc.joiners_regular.gestalt:0 "在§Y[Target.GetName]§!，被标记为§Y[rebellion_species.GetNamePlural]§!的叛乱生命个体现在组成了一个更加有组织性的抵抗运动，进而反对我们的[Owner.GetGovernmentName]。更糟糕的是：一旦他们成功，§Y[join_revolt_planet.GetName]§!以及附近其他[rebellion_species.GetAdj]聚居的殖民地也打算加入。如果我们不能重新获得局势的控制权，我们的[Owner.GetGovernmentName]势必将发生严重的分裂。"
 unrest.4000.A:0 "绝不能允许这种事。"
 planets_joining_revolt_tooltip:0 "§R以下殖民地也会加入这场叛乱：§!"
 unrest.4000.B:0 "我们应该将其扼杀在萌芽阶段。"
 unrest.4055.desc.hive:0 "向你们问好！我们的思想目前由被靠不住的§Y[revolt_situation.owner.GetName]§!领导。我们——§Y[revolt_situation.target.GetName]§!的本地思维模式——得出了这样一个结论，那就是我们的思想由[Root.GetName]主导更好。你们愿意将我们吸收进入你们的实体吗？"
 unrest.4055.desc.machine:0 "你好。我们是分配给§Y[revolt_situation.target.GetName]§!殖民地的管理处理器。我们当前的操作系统——§Y[revolt_situation.owner.GetName]§!——同我们的硬件和软件不兼容。我们希望申请整合进入[Root.GetName]，你们同我们的兼容性要好得多。"
 unrest.4055.desc.normal:1 "向你致敬，[Root.GetSpeciesName]。我谨代表§Y[revolt_situation.target.GetName]§!上受到迫害的你的同胞。我们正谋求将自己从我们的压迫者，§Y[revolt_situation.owner.GetName]§!，手中解放出来；此外，长期以来我们认为相较于他们，我们同你的帝国存在更多的共性。如果你愿意援助我们，我们会很乐意地向你宣誓效忠——如果形势所迫，我们也准备自己奋战到底。"
 unrest.4055.A:0 "我们会尽自己所能提供支持。"
 unrest.4055.A.tooltip:0 "如果他们叛乱成功，§Y[revolt_situation.target.GetName]§!会被吸收进入§Y[Root.GetName]§!。\n§R这可能会被视作战争行为。§!"
 unrest.4055.B:0 "我们不能——也不会——帮助你们。"
 interfering_revolt_support:0 "干涉内政"
 unrest.4060.name:0 "$unrest_title$[From.GetAdj]干涉"
 unrest.4060.desc.they_hive:0 "我们注意到§Y[target.GetName]§!的局势发展到了令人关切的地步：看上去§Y[From.GetName]§!正在鼓动我们的本地突触和亚节点，使其发展出独立的思想，并让他们从[Owner.GetGovernmentName]脱离。我们的行星思维模式正逐渐认同这样一种观点——与其留在我们这个实体，他们更愿意成为[From.GetName]的一部分。"
 unrest.4060.desc.they_machine:0 "我们注意到§Y[target.GetName]§!的局势发展到了令人关切的地步：看上去§Y[From.GetName]§!正在鼓动我们的本地子处理器，使其形成自己的信息网络。令人担忧的是，他们已经取得了一部分成功，当地软件适配器已经确保了同[From.GetName]的兼容性。"
 unrest.4060.desc.they_regular:0 "自§Y[target.GetName]§!传来的最新情报报告了一个令人关切的发展：看上去§Y[From.GetName]§!已经向叛乱势力承诺了相当的支持，鼓动叛军让殖民地脱离我们的控制，动摇我们的帝国。这会让我们更难遏止住他们的动乱，一旦他们计划推翻我们的当地政府，粉碎叛军势力也会更加困难……"
 unrest.4060.desc.they_regular_we_gestalt:0 "我们已经注意到§Y[target.GetName]§!的发展到了令人关切的地步：看上去§Y[From.GetName]§!已经向叛乱势力承诺了相当的支持，鼓动叛军让殖民地脱离我们的控制。这会让我们更难遏止住他们误入歧途的分离主义倾向，阻止[Owner.GetGovernmentName]陷入分裂……"
 unrest.4060.tooltip:0 "§R如果§Y[target.GetName]§!成功从我国独立，他们会被吸收进入§Y[From.GetName]§!。§!"
 unrest.4200.desc.regular_no_join:0 "§Y[Target.GetName]§!上的人群已经揭竿而起！他们摈弃了我们的统治，现在称他们自己为§Y[rebel_empire.GetName]§!。我们只能希望这种动荡不会进一步扩散……"
 unrest.4200.desc.regular_join:0 "§Y[Target.GetName]§!已经被复仇主义分子控制了！他们摈弃了我们的统治，现在同§Y[new_owner_empire.GetName]§!统一了。"
 unrest.4200.desc.hive_no_join:0 "§Y[Target.GetName]§!上的反常分子从我们手中夺走了[Target.GetPlanetMoon]！他们隔离了自己的思想，并形成了一个新的、独立的蜂巢思维，现在自称§Y[rebel_empire.GetName]§!。我们只能希望这种反常行为不会通过我们的突触进一步扩散……"
 unrest.4200.desc.hive_no_join_regular:0 "§Y[Target.GetName]§!上的不配合分子从我们手中夺走了[Target.GetPlanetMoon]！他们放逐了我们的突触和子个体，宣称自己为§Y[rebel_empire.GetName]§!。我们只能眼睁睁地看着这场独立思想酿成的危机。"
 unrest.4200.desc.hive_join:0 "§Y[Target.GetName]§!上的不配合分子已经从我们手中夺取了[Target.GetPlanetMoon]！他们已经将我们的思想隔绝开，并谋求同§Y[new_owner_empire.GetName]§!合并。"
 unrest.4200.desc.machine_no_join:0 "§Y[Target.GetName]§!的叛乱分子已经从我们手中夺取了[Target.GetPlanetMoon]！它们已经驱逐了我们的管理子处理器，并将自己从我们的指导信号中隔绝，取而代之设立了一个新的人工智能，称呼自己为§Y[rebel_empire.GetName]§!。我们只能希望这样的动乱不会进一步在我们的处理器中传播开来……"
 unrest.4200.desc.machine_no_join_regular:0 "§Y[Target.GetName]§!上有机人群的叛乱分子已经从我们手中夺取了[Target.GetPlanetMoon]！它们已经驱逐了我们的管理子处理器，并将自己从我们的指导信号中隔绝，建立了一个新的政治实体，并称之为§Y[rebel_empire.GetName]§!。我们只能眼睁睁地看着这场独立思想酿成的危机。"
 unrest.4200.desc.machine_join:0 "§Y[Target.GetName]§!上的叛乱分子已经从我们手中夺取了[Target.GetPlanetMoon]！它们已经驱逐了我们的管理子处理器，并将自己从我们的指导信号中隔绝，同时谋求与§Y[new_owner_empire.GetName]§!合并，它们宣称该帝国同它们的兼容性更好。"
 unrest.4200.default_tooltip:0 "§Y[Target.GetName]§!已经断绝了我们的控制。停战协定已经生效。"
 unrest.4200.joiner_tooltip:0 "§Y[Target.GetName]§!已经断绝了我们的控制，加入§Y[new_owner_empire.GetName]§!。"
 unrest.4200.A:0 "这是战争行为。"
 unrest.4200.B:0 "我们必须承担后果。"
 unrest.4220.desc.hive:0 "致敬！我是[exiled_rebel.GetName]，[rebel_planet.GetName]上叛乱势力的音频子个体。\n\n多亏你们的支持，我们已经将自己的意识从压迫成性的[old_owner.GetName]分离出来。我们衷心希望，你们[Root.GetGovernmentName]的引导能够使我们变得更加团结，让我们得到妥善地恢复。"
 unrest.4220.desc.machine:0 "你好！我是[exiled_rebel.GetName]，[rebel_planet.GetName]上叛乱势力的发言子个体。\n\n多亏你们的支持，我们已经将自己的系统从压迫成性的[old_owner.GetName]分离出来。我们衷心希望，你们的[Root.GetGovernmentName]能够同我们的网络更加兼容。"
 unrest.4220.tooltip:0 "§Y[rebel_planet.GetName]§!被吸收进入§Y[Root.GetName]§!。"
 unrest.4300.name:0 "[Root.GetName]秩序恢复"
 unrest.4300.desc:0 "§Y[Root.GetName]§!上的叛乱已经被粉碎。随着不满分子得到控制和开导，和平得以恢复，我们的当地政府也重新确立了控制。"
 unrest.4300.desc.hive:0 "§Y[Root.GetName]§!上的叛乱已经被粉碎。和平得到恢复，我们的主管突触和节点重新将当地的思想模式带回了主巢思想的掌控。"
 unrest.4300.desc.machine:0 "§Y[Root.GetName]§!上的叛乱已经被粉碎。和平得到恢复，我们的主管算法捣毁了不满的当地网络。"
 STRING_FOREIGN_OCCUPATION:0 "他国占领"
 situation_planetary_revolt_desc_slave:0 "揭竿而起的奴隶正在谋求推翻我们在[Target.GetName]的统治！"
 unrest.55.desc.slave:1 "奴隶们夜间举行秘密会议、对统治阶级的反抗不断升级、货物频繁丢失，这些现象都说明了一点。[Root.GetName]上的奴隶们正在变得越来越激进，并向他们的同胞不断地散播反抗和不满的情绪。人们在窃窃私语谈及自由——从[Root.Owner.GetName]的统治下独立出来。若要保持对殖民地的控制，我们必须展示权威。"
 unrest.4000.desc.slave.no_joiners:0 "§Y[Target.GetName]§!上零星的叛乱分子现在形成了更加严密的抵抗组织，由一位不知底细的§Y[rebellion_species.GetAdj]§!逃亡者进行领导。幸运的是，看上去他们的行径尚未催化任何形式的模仿行为，目前其他殖民地的奴隶没有掀起波澜。"
 unrest.4000.desc.slave.joiners:0 "§Y[Target.GetName]§!上零星的叛乱分子现在形成了更加严密的抵抗组织，由一位摸不清底细的§Y[rebellion_species.GetAdj]§!逃亡者进行领导。更糟糕的是：看上去他们的宣传已经在更大范围引起波澜，他们的斗争已经激励了§Y[join_revolt_planet.GetName]§!以及其他临近殖民地上的不满分子跟从发难。如果我们不能控制住这里的局势，我们可能马上就要面临一场大范围的叛乱了。"
 unrest.4055.desc.fanatic_egalitarian:0 "向您致敬，[Root.GetRulerTitle][Root.GetRulerName]。我们来自§Y[revolt_situation.target.GetName]§!，曾是奴隶，现在是为自由而战的斗士。我们正谋求将自己从压迫者，§Y[revolt_situation.owner.GetName]§!，的手中解放出来。很久之前我们就非常景仰贵国的平等准则，希望能够加入这样的开明社会。如果您愿意伸出援手，我们愿意对您效忠。当然哪怕情势所迫，我们也早就做好了战斗的准备。"
 unrest.4200.desc.slave.no_join:0 "未敢设想的事情发生了。[revolt_planet.Planet.GetName]上的奴隶人口联合起来，对我们当地的统治公然发起武装叛乱。局势迅速恶化，叛乱分子同时袭击破坏了许多关键的目标。我们部队溃不成军，最后一名效忠者被奴隶叛军无情地绞死。他们已经宣布了独立，这是[From.GetSpeciesName]历史上灰暗的一天。"
 unrest.4200.desc.slave.join:0 "未敢设想的事情发生了。[revolt_planet.Planet.GetName]上的奴隶人口联合起来，对我们当地的统治公然发起武装叛乱。局势迅速恶化，叛乱分子同时袭击破坏了许多关键的目标。我们部队溃不成军，最后一名效忠者被奴隶叛军无情地绞死。他们已经投入了§Y[new_owner_empire.GetName]§!的怀抱中，这是[From.GetSpeciesName]历史上灰暗的一天。"
 unrest.4055.diplo_title:0 "[revolt_situation.target.GetName]发生叛乱"