l_simp_chinese:
 minor_terrorist_action:0 "恐袭受害者"
 minor_terrorist_action_desc:0 "殖民地上发生的§H动乱§!使得民众遭受恐怖袭击，失去了对当地政府的信心。"
 major_terrorist_action:0 "恐袭受害者（严重）"
 major_terrorist_action_desc:0 "$minor_terrorist_action_desc$"
 riots_averted:0 "勇敢的市民"
 riots_averted_desc:0 "尽管该殖民地十分§H动荡§!，但人们依然众志成城，阻止暴力升级。"
 spiritualist_unrest:0 "动荡（趋向唯心主义）"
 spiritualist_unrest_desc:0 "该殖民地的§H动荡§!使当地居民开始转向§Y唯心主义§!。"
 materialist_unrest:0 "动荡（趋向唯物主义）"
 materialist_unrest_desc:0 "该殖民地的§H动荡§!使当地居民开始转向§Y唯物主义§!。"
 xenophobe_unrest:0 "动荡（趋向排外主义）"
 xenophobe_unrest_desc:0 "该殖民地的§H动荡§!使当地居民开始转向§Y排外主义§!。"
 xenophile_unrest:0 "动荡（趋向亲外主义）"
 xenophile_unrest_desc:0 "该殖民地的§H动荡§!使当地居民开始转向§Y亲外主义§!。"
 pacifist_unrest:0 "动荡（趋向和平主义）"
 pacifist_unrest_desc:0 "该殖民地的§H动荡§!使当地居民开始转向§Y和平主义§!。"
 militarist_unrest:0 "动荡（趋向军国主义）"
 militarist_unrest_desc:0 "该殖民地的§H动荡§!使当地居民开始转向§Y军国主义§!。"
 authoritarian_unrest:0 "动荡（趋向威权主义）"
 authoritarian_unrest_desc:0 "该殖民地的§H动荡§!使当地居民开始转向§Y威权主义§!。"
 egalitarian_unrest:0 "动荡（趋向平等主义）"
 egalitarian_unrest_desc:0 "该殖民地的§H动荡§!使当地居民开始转向§Y平等主义§!。"
 unrest_title:0 "§R动荡§!："
 unrest.101.name:0 "$unrest_title$恐袭"
 unrest.101.desc:1 "在紧张局势不断加剧的情况下，§Y[Root.Target.GetName]§!的动乱导致了恐怖袭击。尽管人员伤亡与财产损害轻微，但居民已经开始质疑[Root.Owner.GetName]保护他们的能力。"
 unrest.105.name:0 "$unrest_title$严重恐袭"
 unrest.105.desc:1 "近来在深陷泥潭的§Y[Root.Target.GetName]§!殖民地上发生了一起重大事件。一场有组织的恐怖袭击造成了难以估量的财产损失以及人员伤亡，尽管关键国有设施均安然无恙，但这次恐怖袭击动摇了殖民地稳定的根基。"
 unrest.110.name:0 "$unrest_title$维和"
 unrest.110.desc:1 "§Y[Root.Target.GetName]§!的报告表明，当地有一场迫在眉睫的暴动正在酝酿当中。然而，幸亏[Root.Owner.GetAdj]军队迅速而果断地采取了行动，在忠诚的公民们的帮助下，这场危机得以平息。"
 unrest.115.name:0 "$unrest_title$宗教传播"
 unrest.115.desc:1 "自§Y[Root.GetName]§!传来的最新报告表明，一些唯心主义领袖正在四处煽风点火，当地发酵的动荡局面都有他们的领导。这些人承诺将会把民众从当前面临的种种困境中解救出来，因此吸引了不少民众，结果就是抵抗运动表现出了明显的唯心主义特征。"
 unrest.120.name:0 "$unrest_title$可靠权威"
 unrest.120.desc:1 "§Y[Root.GetName]§!的骚乱使得殖民地政治舞台的前沿有了新的风貌；民粹主义铁腕人士登场，不惜以自由为代价换取社会的秩序。他们在当前不断升级的行星骚乱中地位至关重要。"
 unrest.125.name:0 "$unrest_title$异族"
 unrest.125.desc:1 "随着§Y[Root.GetName]§!的社会秩序不断崩塌，当地居民对外来者抱有的敌意与日俱增，对异族人口的憎恶也愈发加剧。一些领袖更是贴出了更多的排外主义的标语，结果导致物种之间的关系变得日渐紧张。"
 unrest.130.name:0 "$unrest_title$束手无策"
 unrest.130.desc:1 "由于§Y[Root.GetName]§!当地的一些唯心主义领袖们根本无法控制殖民地上动乱的蔓延，人们开始对自己所居住的物质领域有更为理性的认识。不幸的是，尽管他们专注逻辑，却没有得出那个无可辩驳的结论——只有留在[Root.Owner.GetName]他们才有好日子过……至少暂时是这样。"
 unrest.135.name:0 "$unrest_title$团结一致"
 unrest.135.desc:1 "据报告，§Y[Root.GetName]§!上愈演愈烈的动荡局面，至少有部分原因是因为我们对外星物种的敌意。他们的领袖已经起草了一份表单，列出了所有的不公正和歧视行为，并勒令对其改正。如果没能满足要求，他们会毫不犹豫地推翻殖民地的当地政府。"
 unrest.140.name:0 "$unrest_title$众生平等"
 unrest.140.desc:1 "即使§Y[Root.GetName]§!出现了不断扩大的社会隔阂，当地社区仍然因一些剧变更加紧密，在人人平等的理念下团结一致。他们的领袖已经起草了一份表单，列出了所有的不公正和歧视行为，并勒令对其改正。如果没能满足要求，他们保证殖民地的政治局势会进一步恶化。"
 unrest.145.name:0 "$unrest_title$收效甚微"
 unrest.145.desc:1 "威胁进行武力干预以劝阻§Y[Root.GetName]§!上的零星骚乱毫无成效。事实上，当地人看上去对这种控制手段已经失去了信心，现在更加卖力地动员进行非暴力抵抗运动。"
 unrest.150.name:0 "$unrest_title$军事激进"
 unrest.150.desc:1 "我们没能遏止住§Y[Root.GetName]§!上持续不断的动荡，当地民众要求军方介入的呼声愈演愈烈，以在他们居住的星球以及整个[Root.Owner.GetName]境内维持治安。当地老兵知名度与日俱增，在日渐活跃的抵抗运动中占据了重要的位置。"
 unrest.4200.name:2 "$unrest_title$[Root.Target.GetName]发生叛乱！"
 unrest.4220.name:1 "吞并[rebel_planet.GetName]"
 unrest.4220.desc:1 "[Root.GetRulerTitle][Root.GetRulerName]，向您致敬！我是[exiled_rebel.GetName]，代表[rebel_planet.GetName]的抵抗组织发言。\n\n我们极度喜悦地报告，我们已经成功推翻了[old_owner.GetAdj]压迫者，这都要感谢您的支持。我们衷心希望，您的仁政会比我们刚刚摆脱的那种暴政更加有益。"
 unrest.156.name:0 "$unrest_title$ [Root.GetName]上的蓄意破坏"
 unrest.156.desc:1 "在一次满怀恶意的造反行动中，[Root.GetName]上的奴隶们用自制炸药摧毁了工厂设施。尽管爆炸发生在夜间，他们还是用触发警报的方式将毫无疑心的工厂领导人们引到了现场。这次袭击协调顺畅，执行完美。无论罪犯是谁，他们一定秘密策划了好几个月。"
 unrest.156.a:0 "这些行为必将受到惩罚。"
 unrest.156.b:0 "我们必须解决我们之间的分歧。"
 unrest.159.name:1 "$unrest_title$[Root.GetName]上的绝食抗议"
 unrest.159.desc:1 "看来[Root.GetName]上的奴隶们已经无法再忍受下去了，他们开始绝食抗议。奴隶团体的发言人告诉我们，一大批奴隶开始拒绝摄入任何食物，直到我们废除奴隶制为止。到目前为止我们强迫他们进食的尝试均已失败。令人遗憾的是营养不良将大大的降低他们的工作效率。"
 unrest.159.a:0 "那就让他们饿着吧。"
 unrest.159.b:0 "我们得解决这个问题。"
 unrest.157.name:1 "$unrest_title$[revolt_planet.GetName]发生奴隶暴乱"
 unrest.157.desc:1 "[target.GetName]上的奴隶们已经揭竿而起！在精心计划的袭击中，[target.GetName]上的激进分子躲过了当地政府的搜查，击溃了我们的快速反应部队。该行星因此陷入骚乱的状态，愤怒的奴隶们拉帮结派，拿着威力强大的武器冲上街道大肆破坏，攻击任何胆敢阻止他们的人。"
 unrest.157.a:0 "他们实在太过分了。"
 unrest.157.b:0 "也许我们需要改变我们的策略。"
 unrest.161.name:0 "叛乱被镇压"
 unrest.161.desc:1 "我们成功镇压了[revolt_planet.GetName]上的叛乱。多亏了勇敢的士兵和殖民地协调者们的通力合作，我们在关键设施处重新站稳了脚跟，并恢复了当局的秩序。那些妄图逃脱的奴隶们被羁押回了本该待的地方。短时间内应该不会有人胆敢反抗我们了。"
 unrest.161.a:0 "现在他们应该会安分守己了。"
 unrest.161.b:0 "事情竟然发展到这种地步，真是遗憾。"
 unrest.161.a.tooltip:1 "对失败叛乱的记忆将使得这些人不敢再次反抗。"
 unrest.163.name:0 "终止奴役劳动"
 unrest.163.desc:0 "由于在[revolt_planet.Planet.GetName]上终止了奴役劳动，动乱终于逐渐平息了。现在民众生活应该能够回归正轨了。"
 opinion_took_in_rebels:0 "接纳叛军"
 situation_planetary_revolt:0 "[Target.GetName]的行星叛乱"
 situation_planetary_revolt_type:0 "行星叛乱"
 situation_planetary_revolt_desc_standard:0 "民众中的叛乱分子正试图推翻我们对[Target.GetName]的统治!"
 situation_planetary_revolt_desc_gestalt_standard:0 "懦弱的有机个体正试图脱离我们的[Owner.GetGovernmentName]。"
 situation_planetary_revolt_desc_gestalt_breakaway_gestalt:0 "[Target.GetName]上的无序反常个体正试图让整个星球脱离我们的掌控。"
 situation_planetary_revolt_monthly_change_tooltip:1 "§Y[Target.GetName]§!上的不满度越高、[Target.GetPlanetMoon]上的人口数越多，§Y局势§!就进展得越快。在局势的后期阶段，其他的殖民地和帝国可能也会支持叛乱，导致事态愈发不可收拾。\n\n我们可以通过提升£stability£§Y稳定度§!、降低£unemployment£§Y失业率§!、在行星上配备一支驻守的£defense_army£§Y陆军部队§!，以及强化§Y恒星基地§!来减缓局势进展。\n\n从[Target.GetName]§Y强制迁移§!£pop£人口到其他地方也会增加叛乱的进程。"
 situation_planetary_revolt_complete_tooltip:0 "§Y[Target.GetName]§!会脱离§Y[Owner.GetName]§!并宣告独立。"
 situation_planetary_revolt_complete_joiner_tooltip:0 "§Y[Target.GetName]§!会发动叛乱并加入§Y[new_owner_empire.GetName]§!。"
 situation_planetary_revolt_fail_tooltip:0 "§Y[This.GetName]§!会失败，所有其产生的惩罚性修正都会被移除。"
