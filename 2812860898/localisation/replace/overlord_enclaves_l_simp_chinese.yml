 enclave.100.name:0 "飘忽不定的甬道"
 enclave.100a.desc:1 "[From.GetName]星系中潜藏着什么东西：从时空织构中裂出的一个隐秘通道，它的视界泛着灵能的涟漪。探测器的数据飘忽不定，我们科研船的船员报告称受到了奇怪的干扰：那是内心深处潜藏的疯狂的梦，一种被持续监视的感觉，断断续续的幻觉……\n\n尽管我们很可惜地缺乏有效的遥测手段，但我们显然是在机缘巧合下发现了一条通向未知的隧道。这是一条危险的路径，但回报可能非常丰厚；在隧道的另一端连接着星系中一个非常遥远的角落。"
 enclave.100b.desc:1 "[From.GetName]星系中潜藏着什么东西：从时空织构中裂出的一个隐秘通道，它的视界泛着灵能的涟漪。探测器的数据飘忽不定，但蜂巢已经被干扰了。一种被监视的感觉始终萦绕着我们，这是一种独特的感觉，似乎某物正在隧道的大口另一侧向我们袭来。\n\n尽管我们很可惜地缺乏有效的遥测手段，但我们显然是在机缘巧合下发现了一条通向未知的隧道。这是一条危险的路径，但回报可能非常丰厚；在隧道的另一端连接着星系中一个非常遥远的角落。"
 enclave.100.a:0 "面纱后面隐藏着什么秘密？"
 enclave.2.name:0 "佣兵城邦基金会"
 enclave.2.desc:2 "我们正在讨论是否要协助[fleet.GetName]建立一个独立的§Y佣兵城邦§!。这项提议最先由舰队指挥官们提出，如果通过，将会导致我们失去对舰队的控制权。我们还将负责向他们提供一笔可观的§Y能量币§!和§Y合金§!，不过作为回报，他们会给我们一些公司的股份，这将带来定期红利和特权。\n\n他们保证，一旦我们需要，他们将随时准备为我们而战。当然，为我们的钱也可以。"
 enclave.2.tooltip.a:0 "舰队需要一位司令"
 enclave.2.tooltip.aa:0 "舰队已有一位司令"
 enclave.2.tooltip.b:1 "此处已有一个太空城邦"
 enclave.2.tooltip.bb:1 "星系中无其他太空城邦"
 enclave.2.tooltip.c:0 "星系必须处于我们的控制下"
 enclave.2.tooltip.cc:0 "星系处于我们的控制下"
 enclave.2.tooltip.d:0 "佣兵城邦容量不足"
 enclave.2.tooltip.dd:0 "佣兵城邦容量有余"
 enclave.2.tooltip.e:1 "星系内需要有一个小行星或卫星"
 enclave.2.tooltip.ee:1 "星系内有小行星或卫星"
 enclave.2.a.tooltip:0 "一个佣兵城邦成立了。"
 enclave.25:0 "佣兵城邦被摧毁"
 enclave.25.desc:1 "我方舰队已经成功瓦解了位于[merc_system.GetName]星系中佣兵们的抵抗，他们的基地被炸得四分五裂。随着剩余的[FROM.GetName]相继崩溃，他们的残留舰队也随之解散。尽管部分幸存的舰长们沦落为海盗，另一些则是宣称他们将计划继续提供一些小型合约服务，像是提供后勤支持或者是空间站防卫。但这样的小事无关紧要，重要的是，佣兵城邦已经不复存在，我们能够从它的残骸中打捞到相当数量的资源。"
 enclave.26.desc:1 "有消息传来，[mercenary_destroyer.GetName]日前在[merc_system.GetName]星系中摧毁了一个佣兵城邦。由于进攻者过于强大，[FROM.GetName]独木难支，他们的董事会，兵营以及船坞均被摧毁。不久后佣兵舰队也随之解散，因为各位舰长都只能自谋生路了，但其中一部分代表声称他们仍将尽力履行公司在后勤以及恒星基地防卫方面的合约。"
 enclave.26.a:0 "他们会为此付出代价。"
 enclave.27:0 "舰队紧急召回"
 enclave.27.desc:0 "尊敬的客户：\n\n由于目前遭受攻击，我们迫切需要召回自己的舰队。根据合同第285b款第15条，我们的舰队将在收到通知后立即停止为您服务。不过一旦我们将这一不幸的局势处理完毕，我们就将恢复我们的合作关系。同时我们对由此带来的不便表示歉意。"
 enclave.27.a:0 "祝你们好运。"
 enclave.27.b:0 "这也太不像话了！"
 enclave.28:0 "和平协定"
 enclave.28.desc:0 "注意了！[Root.GetName]，距离你们发动这场令人遗憾的侵略已经过去整整一年了。我们，[mercenary_enclave_country.GetName]，愿意不计前嫌——不管怎样，尽管有时候冲突是有利可图的，但两位生意伙伴之间操戈相向绝对没有利益可言。如果你们愿意简明地发表一份致歉声明，向我们传达出些许的善意，我们愿意既往不咎。"
 enclave.28.a:0 "去死吧，唯利是图的渣滓。"
 enclave.28.b:0 "好吧。"
 enclave.205.name:0 "[mercenary_enclave_country.GetName]"
 enclave.205.desc:1 "欢迎！[mercenary_enclave_country.GetName]向我们的客户提供最尖端的安全服务。我们与许许多多星球签订了民间合同，包括个人安保或执法部门训练。\n\n不过对于我们的高级客户，我们致力于提供最极致的服务。舰队、陆军、军事顾问……我们提供许多用于维系和平的服务选项。当然，价格合理。"
 enclave.205.desc.hostile:0 "啊，战争贩子回来了。\n\n你终于清醒了？知道你这些毫无意义的行为是徒劳的了吗？这是一点小意思，谨表对你善意的回馈，我们[mercenary_enclave_country.GetName]愿意将这些分歧暂时搁置。让我们一起期待一个有利可图的未来。"
 enclave.205.desc.unfriendly:0 "我们不接待你。送客。"
 enclave.205.a:1 "我们打算§Y租借一支舰队§!。"
 enclave.205.tooltip.a:1 "[event_target:current_client.GetName]正在租借我们的舰队。"
 enclave.205.tooltip.b:0 "没有可供出租的舰队。"
 enclave.205.b:1 "我们打算§Y管理§!我们租借的舰队。"
 enclave.205.c:1 "我们想征募§Y受雇驻防部队§!。"
 enclave.205.d:1 "我们想帮你们部署一支§Y规模更大的舰队§!。"
 enclave.205.e:1 "我们正在寻求应对强敌时需要的§Y战术洞察§!。"
 enclave.205.f:1 "我们打算雇佣§Y地面部队§!。"
 enclave.205.g:1 "你们可以提供什么§Y后勤方案§!？"
 enclave.205.g.tooltip:1 "我们已经在接受§Y后勤协助§!。"
 enclave.205.h:2 "作为你们的§Y赞助者§!，我们想浏览可用服务选项。"
 enclave.205.i:0 "就这样吧。"
 mercenary_tt_hirefleet:0 "接管这个太空城邦的§Y佣兵舰队§!，时长为10年。"
 mercenary_tt_managefleet:0 "取消或延长你的§Y佣兵舰队§!合约。"
 mercenary_tt_garrison:0 "购买一座高维护费§Y恒星基地建筑§!。"
 mercenary_tt_tactical:0 "获得有关当前§Y危机§!以及如何与其战斗的情报。"
 mercenary_tt_hirearmies:0 "雇佣§Y陆军§!用于发动地面入侵。"
 mercenary_tt_logistic:0 "让佣兵支援你的补给线，提高§Y海军容量§!。"
 mercenary_tt_patron:0 "太空城邦的§Y赞助者§!可以帮助他们发展或征用一支已经被雇佣的舰队。 "
 enclave.210.desc:0 "棒极了！招募一支[mercenary_enclave_country.GetName]舰队永远是正确的选择。我们的部队绝对是星系中最训练有素、纪律严明的，而我们的科技也处于绝对尖端。海盗、叛军或者其他需要您处理的乌合之众会很快学会什么叫尊重。\n\n此外，我们的每一支舰队都由一位身经百战的舰队司令指挥，这是不需要额外付费的。他们知悉星际战争的方方面面，一定可以带领您的军队走向胜利。"
 enclave.211.desc:0 "我相信您一定会运用好您的新部队，而和平将很快回到您的帝国！"
 enclave.215.desc:1 "您希望终止还是延长合同？我们得先准备必要的文件。目前我方正在开展一项促销活动，续签合同的客户将收到一箱免费手榴弹作为赠礼！"
 enclave.215.a:0 "我们想讨论其他事务。"
 enclave.215.b:0 "我们想延长合约。"
 enclave.215.c:0 "我们想终止合约。"
 enclave.220.desc:0 "我们的驻防部队物超所值，但是请牢记，在[mercenary_enclave_country.GetName]我们避讳用“雇佣军”这个词称呼他们。这个词太直白，带有太多的负面联想。我们的“国防承包商”已经准备好对您的空间站进行布置，以迎接这些“安全专家”。在我们就绪后，这些专家将开始训练空间站的成员，以使他们发挥自己最好的水平。\n\n在[mercenary_enclave_country.GetName]，我们只专心训练最杰出的和平卫士。"
 enclave.225.desc:0 "感谢您的生意。与您合作维护星系的安全，这让我们倍感骄傲。"
 enclave.235.1.desc:0 "有了这些资金，我们可以极大地扩展我们的行动。更多的舰船，更多的人员，更加庞大、完善的训练设施……我们可以在维护和平这方面做的更多。"
 enclave.235.2.desc:0 "在这样一个诡谲多变、纷繁复杂的星系，安全问题至关重要。您的捐赠能让我们的行动和服务更上一层楼！"
 enclave.235.3.desc:0 "想象一下：[mercenary_enclave_country.GetName]为了各类民事和军事行动部署在整个星系……届时所有人都将体会到前所未有的安全感……"
 enclave.235.4.desc:1 "当我们起步的时候，我们成立者中的一位怀揣着梦想：我们将致力于泛星系安全事业，正如巨型企业致力于消灭不平等一般。今天，我很兴奋地宣布我们的这一目标已经触手可及。"
 enclave.235.5.desc:0 "*我们会在整个星系部署最为庞大的舰队！资金会流动起来。平民们会安享他们应得的稳定。国家会为我们的合同大打出手……噢，真想看看我把这消息告诉股东们的时候他们会作何表情！"
 enclave.240.desc:0 "是啊。现在对所有人来说都是令人忧心忡忡的时刻。我们的战略问题解决团队在创建更为安全的星系方面有着坚定不移的道德导向和毫不动摇的奉献精神。我们冒着极大的危险近距离监测新出现的危险，并且可以为您提供赖以行动的情报。您想要的是……"
 enclave.240.a:0 "大可汗。"
 enclave.240.b:0 "灰蛊风暴。"
 enclave.240.c:0 "索林原虫。"
 enclave.240.d:0 "异次元入侵者。"
 enclave.240.e:0 "肃正协议。"
 enclave.245.desc:0 "大可汗的舰船总体上结构完善，没有明确弱点。我们的分析人士建议称用鱼雷更容易击沉他们的舰船，但要留意避免被针对防御。把护盾和装甲结合起来大概是保护你们舰船的最佳策略。大可汗已然是极有能力的指挥官，低估他会是严重的错误。要把可汗的亲卫视作莫大的威胁才对。"
 enclave.250.desc:0 "灰蛊风暴依赖两类互为补充的武器：能量束和舰载机。前者受护盾反制，但护盾会被舰载机绕过。我们的预测模型显示在护盾的基础上安装点防御可以大大提升舰船在交战中生还的概率。纳米舰船的防护极佳，但鱼雷或许能突破它们的防御。"
 enclave.255.desc:0 "索林原虫舰队靠着速度缓慢的动能武器和大群小型舰船打垮敌人。选项之一是用点防御御敌，同时提升舰船装甲和船体恢复；另一个选项是远距离交战。使用足够强力的能量武器，您可以做到在敌人进入其攻击距离前就摧毁它们的舰队。"
 enclave.260.desc:0 "破界者单纯靠能量战斗是我们可以利用的明显弱点。能对其护盾造成额外伤害的武器都会有摧枯拉朽的效果，如果能装备可以完全绕过护盾的武器的话，它们在这个次元更是活不了多久。就防御而言，建议在战斗中带好护盾，以充分反制敌人的能量束。"
 enclave.265.desc:0 "肃正协议的舰船单纯使用能量武器——如此一来，最好用护盾降低承受的伤害。模拟结果表明尽管肃正协议舰船防御很高，但其船体相对脆弱。我们的分析人士估计称穿透性武器可能会在与肃正协议的战斗中表现出色。"
 enclave.270.desc:0 "打算平定某个殖民地或是根除恐怖分子？我们的行星际支援服务能够成建制地提供训练有素的专业人士，他们时刻准备着在具有挑战性的高风险环境下工作，帮助您为星系带来秩序。"
 enclave.270.a:0 "一小支佣兵。"
 small_merc_army_hire:0 "这些佣兵受到无限期雇佣，但维护费高昂。此军队包括§Y5支佣兵陆军§! "
 enclave.270.b:0 "一小支机械化精英佣兵。"
 small_mecha_merc_army_hire:0 "这些佣兵受到无限期雇佣，但维护费高昂。此军队包括§Y5支机械化佣兵陆军§! "
 enclave.270.c:0 "一支可观的佣兵部队。"
 medium_merc_army_hire:0 "这些佣兵受到无限期雇佣，但维护费高昂。此军队包括§Y10支佣兵陆军§! "
 enclave.270.d:0 "一支可观的机械化精英佣兵部队。"
 medium_mecha_merc_army_hire:0 "这些佣兵受到无限期雇佣，但维护费高昂。此军队包括§Y10支机械化佣兵陆军§! "
 enclave.270.e:0 "一大批佣兵。"
 large_merc_army_hire:0 "这些佣兵受到无限期雇佣，但维护费高昂。此军队包括§Y15支佣兵陆军§! "
 enclave.280.a.desc:1 "尊敬的赞助人！您今天来此有何贵干？您看过我们最新的船只设计图了吗？它们将是我们为民用客户提供的全新“个人安全”服务的核心。"
 enclave.280.b.desc:0 "能够招待您是何等的荣幸！我们已经略备薄宴，希望我们在召集董事会的时候，这些小食能够聊表敬意。如果您注意过窗外，您会看到我们的一支维和部队正在进行演练。训练的假人代表平民。请注意他们是如何将平民召集起来，并妥善安排的。在军事上一丝不苟，实在是奇迹。"
 enclave.280.c.desc:0 "我们一直以来都很乐意同赞助人会面。请放心，下一批红利很快就会发到您的手中。您介不介意和我们聊一聊，您对于我们在严重后果防卫领域展开新业务的范围有什么看法？我们觉得民用客户肯定会爱死这些服务的！"
 enclave.280.b:1 "我们想让你§Y召回§!你的舰队。"
 enclave.280.c:0 "我们乐于同你分享我们的§Y科技§!。"
 enclave.280.c.timeout:0 "这个城邦还在利用我们的科技进行升级。我们可以在§Y[event_target:mercenary_enclave_country.updating_databanks_timer]§!之后与他们分享新的科技。"
 enclave.285.desc:2 "您应该明白召回舰队是一件相当敏感的事情。当然了，我们已经在所有合同模板中准备好了条款漏洞，不过我们至少需要六个月的时间来召回舰队，而且还需要支付一大笔补偿以避免惹恼现有客户。\n\n我们认为这一行动不符合我们组织的最佳利益，但您是我们的赞助人——如果您愿意，那我们就这么做。"
 enclave.285.tooltip:0 "此举将激怒太空城邦。"
 enclave.290.name:1 "征用舰队抵达。"
 enclave.290.desc:1 "我们征用的佣兵舰队现已听候调遣。"
 enclave.294.name:1 "停工通知"
 enclave.294.desc:1 "尊敬的客户，\n\n依照我们的合约中第285b款第15条，我们必须遗憾地通知您，我们计划提早关闭相关服务，并收回您从我们这里租借的舰队。依照合同惯例：这份通知将提前三个月送达您处作为提醒，然后我们才会让舰队停止向您提供服务。此外，我们会向您提供应得的丰厚补偿金。\n\n我们为造成的不便感到抱歉，并希望您在未来的打拼中能够继续拥有好运气。"
 enclave.294.b:1 "我们亟需这些舰船！"
 enclave.2030.desc:1 "我们的后勤服务能够帮助您部署舰队，直至星系的最边缘处。我们干练的专家将确保您的舰船配有一切必需品，无论是弹药还是食物，甚至精确到您的温度管理器所需的铆钉。此外，我们会在舰队经过之处提前部署补给仓库，或者同当地的民用公司签订配给合同。您的舰船值得最高级的维护，而我们就是为此而来。"
 enclave.2035.name:0 "终止后勤支援合约"
 enclave.2035.desc:1 "亲爱的客户，\n\n我们向您提供的后勤支援服务已经到期，需要续约了。根据我们合约的条款：如果我们没有另外收到相关指示，您将自动续约这项服务，并被收取相关费用。\n\n我们相信您对我们的服务很满意，也期待能和您在业务上展开更多的合作！"
 enclave.2035.a:0 "我们现在不需要这项服务。"
