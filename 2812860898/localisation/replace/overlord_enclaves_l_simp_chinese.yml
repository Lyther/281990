 enclave_salvager_station_plural:0 "打捞者恒星基地"
 enclave_salvager_starbase_ruined:0 "毁坏的打捞者恒星基地"
 enclave_salvager_starbase_ruined_desc:0 "这里曾经熙熙攘攘的活动已经停滞，众多工程港里塞满了没有价值的破败机械。"
 enclave_shroudwalker_station:0 "虚境行者恒星基地"
 enclave_shroudwalker_station_plural:0 "虚境行者恒星基地"
 enclave_shroudwalker_starbase_ruined:0 "毁坏的虚境行者恒星基地"
 enclave_shroudwalker_starbase_ruined_desc:0 "这个曾经为庇护所的地方被撕得四分五裂，看上去撕裂是从里面发生的。它的岩石支柱现在变得粉碎，废墟中的无数尖顶被抛到宇宙空间的粒子风暴中，散落得到处都是。"
 mercenary_army:0 "佣兵陆军"
 mercenary_army_desc:0 "这些部队为了钱驻扎在此。他们冷酷而高效，但尽管其工作蕴含着风险，他们并不情愿为了某一目的献出生命。而且也决不会放过劫掠的机会。"
 mecha_army:0 "机械化佣兵陆军"
 mecha_army_desc:0 "市面上最好的佣兵。这些部队驾驶着行动自如的巨型机械，足以弥补其数量不足的缺陷。尽管他们并非勇武过人，却足够冷酷无情，身后只会留下硝烟未散的废墟。"
 salvager_overdrive:0 "加紧打捞"
 salvager_overdrive_desc:0 "受益于友好打捞者城邦船员专心致志的努力，该帝国得以加速建造恒星基地和殖民地。"
 salvager_insight:0 "打捞者洞见"
 salvager_insight_desc:0 "受益于打捞者城邦切合实际的专长，该帝国的科学家得以快速跟进工程中令人兴奋的新突破。"
 mercenary_dividends:0 "佣兵红利"
