 enclave.2000.name:1 "[mercenary_enclave_country.GetName]城邦支付红利"
 enclave.2000.desc:1 "尊敬的赞助者，我们新近的合约有了丰硕的成果。我们扩展了自己的民用业务，现在有好几个公司雇佣我们，让我们提供众多安保和维和服务。在合约期间，我们的特工碰巧找到了一些有价值的科学研究信息。您会在定期分红的结尾处找到这些附件。"
 enclave.2005.desc:1 "尊敬的赞助者，公司运营良好，我们的收入一直在稳定增加。以上是本次分红，此外我们还运来了一批额外的资源，这是我们从一个违约的民用客户手中扣押得到的。"
 enclave.2010.desc:1 "尊敬的赞助者，我们很高兴地宣布，本财报周期的利润突破了记录！鉴于此，我们很乐意在常规分红中加入一笔额外的丰厚提成。"
 enclave.2015.desc:1 "尊敬的赞助者，我们的船坞日夜运转，毫不停歇，生产质量最好的舰队。除了您的分红，我们也很高兴向您提供一支生产过剩的舰队，采用了我们的最新设计，供您评估与测试。我们很乐意获得您的反馈！"
 enclave.2020.desc:1 "尊敬的赞助者，我们在最近的维和行动中成功捣毁了几个海盗组织，收缴了一批数量极其丰厚的资源、科技数据和舰船。同你的常规分红一起，我们将这批战利品的大部分交付给您。"
 enclave.2025.desc:1 "尊敬的赞助者，公司现在处于困难时期。我们失去了好几个民用客户，并且其他几项行动也遭遇失败，损失惨重。我们设立了一个重组计划，将会削减董事会的开销，此外我们也会向社会输送一批人才，让我们的雇员灵活就业。\n\n请放心，我们会不知疲倦地将您的分红挣回来，这样的不幸只是暂时的。"
 enclave.2025.a:0 "令人失望。"
 enclave.2025.b:0 "你被解雇了。去董事会领铺盖走人吧。"
 enclave.2025.c:0 "改让我们来帮忙吧。"
 enclave.2040.desc:0 "您想要分享自己的科技？亲爱的赞助人，您的信任让我们倍感荣幸。尽管我们的研发部门一直致力于让我们处于尖端科技水平，论及能够动用的资源总量，同您相比我们还是捉襟见肘。任何您同我们分享的知识都能让我们以最讲伦理的方式继续开展活动。"
 enclave.2040.a.tt:0 "我们将同这个太空城邦分享自己的§Y科技§!。只能每§Y10年§!进行一次。"
 enclave.305.name:0 "[salvager_enclave_country.GetName]"
 enclave.305.a.desc:0 "很高兴与您相识！我谨代表[salvager_enclave_country.GetName]，欢迎您莅临鄙邦简陋的星际工坊。\n\n诶呀…我在哪儿都能认出龙骨上的那些固定装置——制作的很精致。我们有着跟进星系中飞船设计的习惯，试着同各星区风潮保持一致。不过我刚刚讲到哪儿…？\n\n啊，对了：欢迎您！请问我们要如何满足您打捞和回收的需求？"
 enclave.305.b.desc:0 "您好，您好！我谨代表[salvager_enclave_country.GetName]，欢迎您莅临鄙邦的维修场。不论船体、引擎、蓝图还是配件：我们都有存货。\n\n我可不是开玩笑——人们在老旧飞船里扔下的东西会让你大吃一惊的。最近我刚入手了一套完整的厨房单元，用黄金铸成的。爽到。\n\n扯远了，请问我们要如何满足您打捞和回收的需求？"
 enclave.305.c.desc:0 "向您致以敬意！我谨代表[salvager_enclave_country.GetName]，欢迎您莅临鄙邦的工坊和废品场。大批专职工程师已经就绪，准备好维修、重建或是拆建几乎任何他们可以用工具鼓捣的东西。您会发觉我们对贸易的激情可谓永无止境。\n\n请问今天我们要如何满足您打捞和回收的需求？"
 enclave.305.n.desc:0 "很高兴又见面了，我们这里可是忙的很——贵国最近的各种事务处理的还好吗？我敢说我们现在还是一如既往的喧闹。空闲的[salvager_enclave_country.species.GetHandNamePlural]在处理过时的殖民船这方面可是很有一套的……"
 enclave.305.o.desc:0 "您好！我们今天又该怎样满足您的工程需求呢？\n\n呃，你们船身钢板上安装的玩意儿挺有意思，它们用起来效果如何？"
 enclave.305.p.desc:0 "欢迎回来！嘿，来看看那些流畅的，全新的驱动签名吧！我真诚希望我们能对您维护舰船的方式做一些微小的贡献；这些船会为此感谢您的。\n\n那么我们能如何为您效劳？"
 enclave.305.q.desc:0 "您好啊！别介意……只是在对这个工业级的全息发射器进行一些修修补补。这些，非常令人着迷的装置。这可是我的拿手项目，研究这玩意究竟能够投影一个多大的全息图像。这甚至不及您将其投影到太空中的一半困难，看见没。\n\n啊，我一开口能跑火车好几年呢。我该如何为您效劳？"
 enclave.305.organic.desc:0 "很高兴再次见到您！不要介意这些破铜烂铁，还有那些呻吟的声音。我们，呃……有朋自远方来！它们体格有点大；而且经常会有一点……饿肚子。很少有人知道，它们会以这样的速率重新长出那些鞭毛！\n\n呃咳。抱歉。我该如何帮助您？"
 enclave.305.desc.hostile:0 "嗯嗯嗯，我们之前见过你们这群家伙……\n\n我们跟你们没什么可说的，也没什么服务愿意提供的。麻利地滚一边去吧。"
 enclave.305.a:0 "我们想要§Y拆解一支舰队§!。"
 enclave.305.b:0 "你们现在有什么样的§Y翻新舰船§!？"
 enclave.305.c:0 "给我们说说§Y维修工坊§!建筑吧。"
 enclave.305.d:0 "你们能在§Y建造§!方面援助我们吗？"
 enclave.305.e:0 "我们想要打捞一些§Y残骸§!。"
 enclave.305.f:1 "你们能援助我们的§Y工程研究§!吗？"
 enclave.310.desc:1 "太棒了！真的很高兴能能从您的手中接过这份差事。\n\n根据我们的扫描仪，您有下列舰队处于可选范围之内。在附件中可以查看估价，现在请您做出选择吧！\n\n$enclave.310.instructions$"
 enclave.310.organic.desc:0 "棒极了！那将是我们的荣幸……星辰在上，那是什么呀？！您管那玩意叫船？我是说，我知道它是怎么……哇哦，它看上去可真是凶巴巴的。拜托了，千万不要冲动行事！我们可以从您这接手这个活生生的“舰船”，但恐怕§H我们必须收取清洁附加费§!。\n\n根据我们的扫描仪，您有下列舰队处于可选范围之内。在附件中可以查看估价，现在请您做出选择吧！\n\n$enclave.310.instructions$"
 enclave.310.nofleet.desc:1 "当然了！我们的服务一向直接明了：开一支舰队到§H[salvager_enclave_system.GetName]§!来，然后和我们打一声招呼。只要我们确认了您是舰队的主人，就能给出估价清单。随后我们就会接管舰队，您也能马上得到回收后的材料。\n\n噢，不过切记：不要把别人的东西带过来拆解了！我们不想因此吃一遍苦头，可不能再翻车了……\n\n$enclave.310.instructions$"
 enclave.310.instructions:0 "§E我们可以将自己的舰船带到打捞者位于§!§H[salvager_enclave_system.GetName]§!§E星系的恒星基地，对自己的舰船进行估价和拆解。§!"
 enclave.310.a:0 "谢谢告知。我想问问其他服务……"
 enclave.310.b:0 "§H[scrappable_fleet_1.GetName]§!。"
 enclave.310.c:0 "§H[scrappable_fleet_2.GetName]§!。"
 enclave.310.d:0 "§H[scrappable_fleet_3.GetName]§!。"
 enclave.310.e:0 "§H[scrappable_fleet_4.GetName]§!。"
 enclave.310.organic_penalty.tt:0 "£energy£$@ScrapOrganicCost|Y$（§R清理费§!）\n\n"
 enclave.310.tt:1 "我们将得到："
 enclave.315.desc:0 "谢谢！您应得的回收材料马上就到。"
 enclave.320.desc:0 "太神奇了！舰船破破烂烂进来，让我们费老大劲鼓捣一番，就能完完整整出去。目前有以下几种类型可选。\n\n要知道每艘我们翻新的舰船在出售后都享受§H钢铁三包§!。在船坞中翻新后，我们相信这些舰船肯定开的比原装出厂时还舒服。\n\n不过请记住：翻新相当耗时。在把一支舰队完整翻新之前，我们是没法卖船给您的。所以您也许需要日后再与我们联系。"
 enclave.320.timeout.desc:1 "不论什么样的破船进到我们这来，我们都会尽全力使其焕发活力。不幸的是，现在§Y我们的码头仓库里似乎空荡荡的§!。\n\n请晚些时候再来，到时候再看看我们有什么能帮您的。每次翻新大概需要花上我们§H2年§!左右。"
 enclave.320.b:0 "翻新的$CORVETTE$。"
 enclave.320.b.tt:0 "购置一艘采取§Y[salvager_reclaimed_corvette_country.GetName]§!曾使用过的设计的$CORVETTE$。"
 enclave.320.bb:0 "翻新的$CORVETTE$编队。"
 enclave.320.bb.tt:1 "购置一支包括10艘采取§Y[salvager_reclaimed_corvette_country.GetName]§!曾使用过的设计的$corvette_plural$小型编队。\n\n这得让打捞者忙活好一阵子，§H2年§!内我们无法再购置其他翻新舰船。\n\n"
 enclave.320.c:0 "翻新的$DESTROYER$。"
 enclave.320.c.tt:0 "购置一艘采取§Y[salvager_reclaimed_destroyer_country.GetName]§!曾使用过的设计的$DESTROYER$。"
 enclave.320.c.timeout:0 "§Y[root.salvager_destroyer_timer]§!后才能购买新的$DESTROYER$。"
 enclave.320.d:0 "翻新的$CRUISER$。"
 enclave.320.d.tt:0 "购置一艘采取§Y[salvager_reclaimed_cruiser_country.GetName]§!曾使用过的设计的$CRUISER$。"
 enclave.320.d.timeout:0 "§Y[root.salvager_cruiser_timer]§!后才能购买新的$CRUISER$。"
 enclave.320.e:0 "翻新的$BATTLESHIP$。"
 enclave.320.e.tt:0 "购置一艘采取§Y[salvager_reclaimed_battleship_country.GetName]§!曾使用过的设计的$BATTLESHIP$。"
 enclave.320.e.timeout:0 "§Y[root.salvager_battleship_timer]§!后才能购买新的$BATTLESHIP$。"
 enclave.325.desc:0 "十分感谢！"
 enclave.330.desc:0 "当然了！只要您腾出给我们工作的地方，我方机械师就能随时关注当地的舰船维修状况。\n\n我们会准备好维修工坊模块所需的各种材料，让您可以将其安装到§Y紧邻我方的恒星基地§!上。基地的模块槽位也许需要进行调整，不过一旦我方工程师成功建立工坊，你们就能将舰船开进来维修。每隔一段时间，我们还能在贵国境内为您进行的建造工程搭把手。\n\n所以，听上去怎么样？这样的§H维修工坊§!还合您的意吗？"
 enclave.330.lowopinion.desc:0 "当然！我们向最信任的客户们提供一个特殊的机会。简而言之：您给我们在[salvager_enclave_system.GetName]恒星基地工作的空间，我们的机械师就可以紧跟您当地的舰船维修工作。我们甚至可以为您的恒星基地和船坞所进行的建设搭把手，全国范围内都行！\n\n如果您感兴趣的话，我们很乐意进一步讨论这件事……等到我们的合作关系更加牢固之后。希望您能理解。"
 enclave.330.a:0 "$enclave.310.a$"
 enclave.330.b.tt:0 "允许建造§Y$sm_salvager_workshop$§!恒星基地建筑，降低驻港舰队维护费并加快修理速度。"
 enclave.335.desc:0 "当然！我们的技术人员一直在努力工作，制定雄心勃勃的新工作计划，我们很荣幸能为您提供限时的生产力增幅。\n\n我们将把您的维修工坊拨到高速档，替您回收再利用§Y所有恒星基地§!上的工程零部件！我们甚至有一些锦囊妙计来帮助您生产舰船。这应该偶尔会用得上！\n\n请记住，此类工作耗费巨大；我们无法经常提供帮助。"
 enclave.335.a:0 "$enclave.310.a$"
 enclave.340.a.desc:0 "这真是最为庄严的召唤。听到舰队在战斗中被击沉，我们的痛苦超乎您的想象，但生活在太空中就是如此残酷，有些事情不可避免。\n\n……请原谅我的遐思。毫无疑问，我们可以提供这样的服务。\n\n$enclave.340.main.desc$"
 enclave.340.b.desc:0 "唉。所以，严酷的太空吞噬了更多的舰船……当然，我们愿意从您所说的悲惨战场上回收一些有用的东西。\n\n$enclave.340.main.desc$"
 enclave.340.main.desc:0 "如果您愿意授予我们§Y打捞权§!并为我们提供残骸区的§Y坐标§!，我们将会在合适的时候回报您。"
 enclave.340.nodebris.desc:1 "啊，是的，战斗：在所有需要打捞的缘由中最令人悲哀的一个……\n\n您得原谅我，[root.GetRulerTitle]；野蛮的毁灭不会给我们带来欢乐。然而，我们明白这是不可避免的。如果你们的舰船不愿或不能筛查残骸，我们的确可以承接打捞工作。\n\n有需要的时候请来找我们，并赋予我们打捞权。我们会用在那里发现的任何材料和知识来补偿您。"
 enclave.340.lowopinion.desc:1 "我为打捞工作最悲哀的缘由而哀叹：战斗。\n\n请原谅我，[root.GetRulerTitle]，我们有理由对这样的破坏表示哀悼。不过，我们确实可以承接打捞工作。但这是我们向§Y更为熟络的客户§!提供的服务。\n\n日后有需要的时候请来找我们，我们将处理属于你们的§H残骸区§!。我们会用在那里发现的任何材料和工程知识来补偿您。"
 enclave.340.a:0 "$enclave.310.a$"
 enclave.340.b.tt:0 "我们将§R无法进入§!至多§Y3处残骸区§!。[salvager_enclave_country.GetName]将§Y在90天内§!将回收的技术或材料交付给我们。"
 enclave.341.desc:0 "谢谢您！打捞权看来在有序转让；回收工作进展顺利。我们将很快联系您。"
 enclave.342.desc:0 "噢！我很抱歉这么说，你们的这块残骸区好像在我们谈话期间已经劣化的不像样子了。即使是我们也缺乏足够的技能将已经坏了这么久的残骸复原。啊呀，这是我们的老对手，熵，在趁势反击！"
 enclave.345.desc:1 "这将是我们的荣幸！我们都是些闲不住的家伙，当了工程师更是这样！我们将非常乐意伸出援手并与我们的§Y老顾客§!分享一些实用的技巧——只要您能支付些微不足道的费用。\n\n我们也会感谢您用于支持我们简陋的恒星基地的任何捐赠！老旧的船体可以多次改造，不过有时候，崭新熔炼的舱壁的可靠性无可匹敌。"
 enclave.345.a:0 "$enclave.310.a$"
 enclave.360.name:0 "回收所得"
 enclave.360.intro:0 "一列发自§Y[salvager_enclave_country.GetName]§!的货运驳船刚刚到达，装载着一批回收的资源。"
 enclave.360.a.desc:1 "$enclave.360.intro$\n\n打捞人员随货附上了一封感谢信，以及一份有形的礼物——某种动态艺术品。它在我们人工重力场中运动的方式令人不安，但也相当迷人。"
 enclave.360.b.desc:1 "$enclave.360.intro$\n\n货运员不停地代表打捞者们表示着感谢，因为后者聚集在我们货运拖船的发动机遮罩前，仿佛被钉住了一般不肯走开。很遗憾，在卸货之前，我们必须强行赶走这些激情满满、充斥着好奇心的狂热人士。"
 enclave.360.c.desc:0 "$enclave.360.intro$\n\n被货物围绕在中间的是一个§H蓝图§!数据库，尽管画得很急，但是每一个细节都很到位。看上去这份作品的作者，要么对于自己的发现十分兴奋，要么就是在研究某种教育形式的图表。\n\n不管是哪一种，[salvager_enclave_country.GetName]已经将此人的研究呈递给我们使用，并送上了他们的赞美。"
 enclave.360.d.desc:0 "$enclave.360.intro$\n\n货运员看上去很紧张；看得出来此人巴不得去跑其他的差事。这个鬼灵精怪的[salvager_enclave_country.GetSpeciesName]看上去急着要把给我们的食物供给品一股脑弄走。确实，这些送到手上的食物包装非常精美——几乎就像是在某些地方制造出来的替代品一样。"
 enclave.360.e.desc:0 "$enclave.360.intro$\n\n货运员看上去很紧张；看得出来此人巴不得去跑其他的差事。这个鬼灵精怪的[salvager_enclave_country.GetSpeciesName]很谦恭地将那些本次打捞路途上收获的各类§H蓝图§!交到我们手上。然而，在运送食物供给品的时候，场面明显变得匆忙。\n\n确实，尽管未经证实，有目击报告称类似长相的太空生物最近出现在了[salvager_enclave_system.GetName]星系内……"
 enclave.365.name:0 "委托打捞"
 enclave.365.desc:0 "一艘发自从§Y[salvager_enclave_country.GetName]§!的快递驳船已经满载各种蓝图和一小批资源抵达！所有这些都是从残骸中打捞回收的。\n\n这艘驳船的领航员除了对我们的惠顾表示礼貌的感谢外很少说话。交接现场的气氛十分严肃。"
 enclave.365.a:0 "干得不错。"
 enclave.365.b:0 "可爱的小呆瓜。"
 enclave.365.tt:0 "我们会得到："
 enclave.365.d:0 "呼叫他们！我们有更多能交给他们处理的残骸区。"
 enclave.375.desc:0 "我们在[salvager_system.GetName]星系的进攻成果斐然。[FROM.GetName]被摧毁，所剩无几的幸存者逃向了深空。由于他们的设施毁于一旦，他们那可怜巴巴的服务也成为了过去式。星系里再也没有这帮子人的踪影了。"
 enclave.380.desc:0 "我们收到报告，[salvager_system.GetName]星系的[FROM.GetName]太空城邦被毁。袭击者速战速决，短时间内就把打捞者的设施变成了一堆废墟。所剩无几的幸存者四散逃离，看来，现在整个星系都要学会习惯于没有他们提供服务的生活了。"
 requires_salvager_enclave:0 "§R需要星系中有一个§Y打捞者城邦§!。§!"
 requires_salvager_agreement:0 "§R需要和当地的打捞者城邦有§Y外交协议§!。§!"
 salvager_scrap_fleet_cooldown:1 "我们在§H[root.salvager_scrap_timer]§!之后才能再次购买这项服务。"
 requires_reclaimable_vessels:1 "我们遇到了其他使用可打捞舰船设计的帝国。"
 salvager_reclaimed_vessel_cooldown:0 "有舰船可以购买（新的库存预计§H[root.reclaimed_vessel_timer]§!后到达）。"
 requires_salvage_works:1 "需要一个§Y$sm_salvager_workshop$§!。"
 salvager_overdrive_cooldown:1 "我们在§H[root.salvager_overdrive_timer]§!之后才能再次购买这项服务。"
 one_salvage_commission_only:1 "£trigger_no£我们只能同时订立§H一个§!打捞者委托。"
 requires_debris_field:1 "我们目前没有宣称任何§Y残骸区§!。"
 salvager_insight_cooldown:1 "我们已经拥有§Y打捞者洞见§!修正。"
 salvager_tt_scrapfleet:1 "向打捞者下达任务，将一支我们选择的舰队转换回£alloys£§Y$alloys$§!。"
 salvager_tt_reclaimedvessel:0 "购买基于其他帝国设计的§Y舰船§!。"
 salvager_tt_salvageworks:0 "购买一座独特的§Y恒星基地建筑§!。"
 salvager_tt_commissionsalvage:1 "向打捞者下达任务，为我们调查§Y残骸§!。我们会收到£engineering_research£§Y研究§!和£alloys£§Y$alloys$§!。"
 enclave.405.name:1 "[shroudwalker_enclave_country.GetName]"
 enclave.405.generic.a.desc:1 "啊哈！一位来访者。欢迎欢迎。\n\n我们是§H[shroudwalker_enclave_country.GetName]§!。在这个自虚空诞生的舱室里，我们的女巫集会谈论着凡人所难以理解的力量。我们思索着潜藏于梦境中的秘密、探寻着原始灵能的贮藏地、凝视着驱动整个文明的无形齿轮……§Y虚境§!对于其聆听者，揭示良多。\n\n此时此刻，我聆听你的声音。什么风把你吹来了？你可知道？"
 enclave.405.generic.n.desc:0 "欢迎回来，来访者。我们已然等候多时。"
 enclave.405.generic.o.desc:0 "许多文明都在讲述着同样的故事，在挖掘过深幽深的矿洞里往往潜伏着黑暗的存在。告诉我吧，来访者——你可曾好奇过，在我们层层的现实之下，究竟隐藏着什么?"
 enclave.405.generic.p.desc:0 "我们都知道一句谚语:\n“被风吹进来的东西终将被雨冲出去。”\n对于许多居住在短命行星上的居民来说，算是慰藉之辞……\n\n在被我们称为虚境的世界里，可没有这样的天气。"
 enclave.405.psionic.a.desc:0 "啊哈，不可知世界的旅伴！许你以友人之名，我们§H[shroudwalker_enclave_country.GetName]§!欢迎你。\n\n请原谅我们用这种低劣的沟通方式。只缘于我们所进行的灵能祷告恐怕只能基于可畏的心灵感应屏障和通路而施行。因此，我们只能从物质世界中接收思想之一瞥。\n\n所以我不禁要问：是什么风把你吹来的?"
 enclave.405.psionic.n.desc:0 "那么，我们的旅伴回来了！很高兴再次看到你。我们已经等候多时。"
 enclave.405.psionic.o.desc:0 "在我们§H[shroudwalker_enclave_country.GetName]§!坚持的所有信条中，少有比这一条更坚定的：即使地位崇高如吾等一般，也肯定能在星海中找到同伴。\n\n那么，我们那飞升的同伴：我们能为彼此做些什么？"
 enclave.405.hostile.a.desc:0 "闯入者，你的敌意就像恶臭的瘴气一样笼罩着自己。我们是和平的集会，但你要知道：如果你想让我们遭受苦难，你会发现这种愚蠢的行径将以十倍奉还。我们是§H[shroudwalker_enclave_country.GetName]§!，尽管我们看似鞭长莫及，但我们的愤怒将会毁天灭地。"
 enclave.405.a:1 "我们的§Y命运§!将会如何？"
 enclave.405.b:2 "你们愿意从你们的组织里派一位§Y老师§!过来吗？"
 enclave.405.c:1 "你能提供我们一些有关其他帝国的§Y见解§!吗？"
 enclave.405.c.tt:1 "§Y[shroudwalker_enclave_country.GetName]§!需要对我们至少有§Y20§!£opinion£才能要求他们提供§Y见解§!。"
 enclave.405.c.tt.2:1 "我们需要一个正在运转的间谍网络，才能要求§Y[shroudwalker_enclave_country.GetName]§!对我们的秘密行动筹备提供指导。"
 enclave.405.d:1 "告诉我们在虚境§Y穿行§!的方法。"
 enclave.405.d.tt:1 "§Y[shroudwalker_enclave_country.GetName]§!对我们需要至少§Y30§!£opinion£我们才能向他询问§Y虚境信标§!事宜。"
 enclave.410.desc:1 "啊哈，一个含金量十足的问题——和前人所问相比，深刻程度可谓不相上下。此等问题开价甚高，不过我们可以回答。\n\n然而，要知道：虚境允许我们感知尚未发生的事件，而这些知识将帮助指导你们的道路。但任何单一的事件都不足以撼动星系的运转。\n\n如果你有意达成这笔交易，那么相比于拓展抱负，你应该去做更充分的准备。但是，哦，哪怕是对顷刻将至之事的最细微一瞥，都可能建立起什么样的宏伟计划啊……"
 enclave.410.a:0 "我们还是考虑下别的事情吧。"
 enclave.410.b:0 "我们会支付代价。"
 enclave.415.desc:1 "虚境在战栗。它在那一刻似乎一言不发，但又诉说了一切。时间的无限之织缕从此时此刻延伸开来，进入了汇合之流。此处，此地，前路逐渐明了——预知仪式已然开始。"
 enclave.415.tt:0 "§Y[shroudwalker_enclave_country.GetName]§!将离开几日以便与虚境长谈。"
 enclave.416.name:0 "迹象消逝"
 enclave.416.desc:0 "“虚境平复下来。再一次地，疲倦的时间之河退居于它陈腐的航道中。预知仪式昭告的改变已然成为了过去。如今，带着敬畏离开罢，因为汝等的存在已经映射了虚境的造业。”"
 enclave.420.desc:2 "河系黑暗无边，危险无处不在。为点亮朝圣者的路途，我们设立§H虚境信标§!。将之在你的某个恒星基地上面安装后，它的光芒得以穿透一切——哪怕是某些人称之为现实的缥缈薄幕。它延伸出来的网道可以穿过虚境，为凡间的舰船提供了飞越巨大的时空前往遥远的距离手段。\n\n请谨慎地选择你的信标的位置——虚境隧道一旦生成，就不再能被移除，也没有可能再召唤出另一个信标。\n\n将以下的话语牢记在心吧：虚境隧道并非普通的道路，就算是我们也无法预测，使用这种手段会有什么后果。"
 enclave.420.a:0 "$enclave.410.a$"
 enclave.420.b:0 "我们想要一个§Y虚境信标§!。"
 shroud_beacon_info:1 "允许在己方某个恒星基地建造一个§H虚境信标§!。一旦完工，一个§H虚境隧道§!会在该恒星系中生成，并提供一个通往§Y[shroudwalker_enclave_system.GetName]恒星系§!的双向隧道。我们只能生成一个虚境隧道——因此请谨慎选择恒星系的位置。"
 enclave.425.desc:1 "一阵低语传达至我们的意识：虚境的道路缥缈不定，变换万千。愿信标点亮你前行的通途。"
 enclave.435.desc:0 "我们在[shroudwalker_system.GetName]恒星系取得胜利！我们的军队快刀斩乱麻地解决了那些所谓的[FROM.GetName]秘术师。尽管成天对知识和力量夸夸其谈，他们对虚境的愚蠢奉献还是没能预先料知到我们的攻击。事实上，我们的军队轻而易举地破坏了设施的机械化防御。然而，在进入之后，他们发现整个太空城邦人去楼空，只有一个孤独的侍僧在一个偏僻的房室里面进行冥想。剩下的人去了哪里，我们无从得知，但是整个星系这下摆脱了这种空洞的教条。"
 enclave.440.desc:1 "这次传达的报告围绕着[shroudwalker_system.GetName]恒星系[FROM.GetName]的毁灭。侵略者在这次行动中十分迅速，将虚境行者的设施化为一片断壁残垣。很难相信这些秘术大师没有预料到自身的消亡。还是说，这场悲剧仅仅只是某个更庞大计划的一部分？谁又能说得准呢？不过，没有他们的效劳，未来仍然充满重重迷雾。"
 requires_not_shroudwalker_system:0 "§R无法在与§Y虚境行者城邦§!共享的恒星系建造。§!"
 requires_no_bypass:0 "§R不能在一个已经存在虫洞的恒星系建造。§!"
 limit_one_shroud_tunnel:0 "§R我们只能同时维持§Y一个§!虚境隧道。§!"
 requires_shroudwalker_agreement:0 "§R需要和虚境行者城邦有§Y外交协议§!。§!"
 shroudwalker_divination_cooldown:0 "§R我们同时只能经历一回§!§Y预知§!。"
 shroudwalker_divination_cooldown_two:0 "§R虚境行者在§Y[root.shroudwalker_divination_timer]§!之前无法再次尝试另一场§Y预知仪式§!。§!"
 SHROUD_TUNNEL_GALACTIC:0 "虚境隧道"
 SHROUD_TUNNEL_GALACTIC_DESC:1 "这个恒星系拥有一个§Y虚境隧道§!"
 BYPASS_SHROUD_TUNNEL:0 "$SHROUD_TUNNEL_GALACTIC$"
 BYPASS_NAME_SHROUD_TUNNEL:0 "$SYSTEM$虚境隧道"
 divination_monthly_change_tooltip:0 "该§Y局势§!的进展很大程度上依赖于我们同其他帝国的关系。比如说，将我们的§Y外交姿态§!设置为§Y合作§!将使其进展更快。"
 divination_visitors:0 "访客之兆"
 divination_visitors_type:0 "预知"
 divination_visitors_desc:0 "这是虚境的意志，你们的世界将被拜访。这些外来者是否会带来坏消息则仍是个有待探知的谜。"
 divination_visitors_embrace:1 "我们会亲自找出这些来访者来拥抱虚境的意志"
 divination_visitors_denied:1 "我们违背了虚境的意志，拒绝来访者进入我们的领地。"
 divination_visitors_monthly_change_tooltip:0 "$divination_monthly_change_tooltip$"
 divination_locus:0 "轨迹的征兆"
 divination_locus_type:0 "$divination_visitors_type$"
 divination_locus_desc:0 "这是虚境的意志，你周围的空间以新的形式呈现。谨慎但大胆地行走吧，并考虑前方的道路上会有什么奇迹。"
 divination_locus_embrace:1 "我们拥抱了虚境的意志，探索这些道路"
 divination_locus_denied:1 "我们违背了虚境的意志，保持不动并捍卫我们的领土"
 divination_locus_monthly_change_tooltip:0 "$divination_monthly_change_tooltip$"
 divination_situation_end:0 "[shroudwalker_enclave_country.GetName]在送达预言后通知我们虚境已经归复平静。"
 enclave.4200.name:0 "指向虚境的信标"
 enclave.4200.desc:0 "在黑暗中挣扎了很长一段时间之后，虚境的面纱被揭开了。虽然我们的科学家对虚境信标运作的奇异过程仍然知之甚少，但它的物理系统似乎与灵能纠缠在一起，它的运作几乎像一个活的有机体。它生成的隧道与其说是路线，不如说是近道，为我们的舰船提供了一条通过虚境的超维度捷径。星际探索如今将变得更快……而且更神秘得多。"
 enclave.4240.name:0 "最终觉醒"
 enclave.4240.desc:0 "学徒们，虚境宣昭了警告。巨大的危机近在眼前，整个星系都处在毁灭的边缘。我们的预知显示，我们自身的力量无法匹配即将到来的威胁。与其被毁灭，我们现在将灌输给你们最后一课：所有的幻梦都有苏醒之时。我们离开这个世界的时刻已经到了。尽管虚境十分黑暗，飘忽不定，我们最终将会升往一个新的位面，一个新的世界，在那里继续传播我们的教义。我们将离开这个星系，将它的命运交付给你。希望我们以往的功课能在必要之时为你提供指引。"
 enclave.4240.a:0 "愿虚境与你同在。"
 enclave.4240.b:0 "你怎么可以抛弃我们？"
 shroudwalkers_depart_reverence:0 "接受课程"
 shroudwalkers_depart_reverence_desc:0 "我们的导师从未让我们失望。我们祝福他们在最终的旅途中一切安好。"
 shroudwalkers_depart_anger:0 "拒绝课程"
 shroudwalkers_depart_anger_desc:0 "我们的导师抛弃了我们。我们不再需要这些课程。"
 enclave.4243.name:0 "警告"
 enclave.4243.desc:0 "学徒们，你正在走上一条危险的道路。你以为我们养育了你们数个世纪，会没有注意到吗？我们教导你虚境，是为了启蒙，为了提升。但是这个？权力和血宴，你们亲手酿造的危机。牢记你的教诲！这个宇宙不过是一场幻梦的绰影。还有时间，赶在你被它毁掉之前，马上放弃这误入歧途的野心。"
 enclave.4243.a:0 "我们变成了什么？"
 enclave.4243.b:0 "我们的命运十分清晰。不要挡我们的道。"
 enclave.4245.name:0 "失败的教育"
 enclave.4245.desc:0 "虚境自身在战栗，一切迹象都指向毁灭。常年以来我们注视着你，但即便是我们也无法预见你竟愚蠢到如此境地。欲速则不达。心急地攫取力量，那么你注定会失去它。你忘记了最基本的一课：虚境不是能用来开发的资源，而是用来品鉴的谜题。但是学生的覆辙和老师没有关系。相比于目睹你会成为怎样的可憎之物，我们宁愿离开这个世界。尽管虚境的道路黑暗且变幻不定，我们最终会到达一个新的位面，新的世界。或许在那里我们会找到有价值的学生，传达我们的教义。\n\n希望虚境能对你展现仁慈。"
 enclave.4245.a:0 "你离开得很明智。"
 enclave.4245.b:0 "曾经我们是学生。现在轮到我们当大师了。"
 enclave.4250.name:0 "灵能裂口"
 enclave.4250.desc:0 "我们最近在虚境隧道穿越的时候在时空中造成了一个巨大的裂口。前所未有的能级的灵能能量从恒星系中喷涌而出……然后汇聚在一起。传感器数据在涨落，激变，但是它看上去正逐渐成为某种虚境生物。庞大，而且肯定富有侵略性。"
 enclave.4250.a:0 "星系变得愈发危险了。"
 enclave.4250.b:0 "愿圣灵保佑我们……"
 enclave.4250.c:0 "我们应当将它碾碎成尘。"
 enclave.4250.d:0 "如果可能的话，我们要避免任何冲突。"
 enclave.5055.name:0 "虚境笼罩"
 enclave.5055.desc:0 "[shroudwalker_enclave_country.GetName]所预示的变化降临了：在一次意想不到的灵能波动之后，[Root.GetName]在虚境中迷失了。时空本身如荡漾着的巨浪一般涌起，卷起那艘舰船。几秒钟后，它继续发送遥测数据。数据中包括一段失真的船员录像，他们的身体时时刻刻不断变化，扭曲成奇怪的新形状。\n\n从那以后，这艘船的残像或“幽灵”在整个星域乍隐乍现。研究这一现象可以让我们更好地理解这艘船和船员的命运。"
 enclave.5055.poi_1:0 "虚境行舟"
 enclave.5055.poi.desc:0 "我们的舰船在虚境中消失之前的最后已知位置。"
 shrouded_ship_discoveries:0 "研究虚境行舟"
 SHROUDED_SHIP_PROJECT:0 "奇异残象"
 SHROUDED_SHIP_PROJECT_DESC:0 "在虚境里迷失的科研船的波动残像，零星地出现在整个恒星系中。"
 enclave.5060.name:0 "概念之船"
 enclave.5060.desc:0 "我们有在虚境迷失的科研船的最新消息。在整个恒星系中出现的残像并不是飞船本身。相反，我们的科学家将其描述为一个“概念性物体”。这艘“概念之船”以灵能蓝图的形式存在，没有维度。根据观察者的心理状态，船的形式会断断续续、变化无常。研究这一现象有助于我们更好地理解感知与时空之间的联系，但我们并没有离找回最初的飞船更进一步。目前来说，我们只能认为它在虚境里迷失了。"
 enclave.5065.name:0 "最终形式"
 enclave.5065.desc:0 "我们那艘一度被认为永远迷失在虚境之中的失踪科研船突然又出现了。虽然船的尺寸发生了微妙的改变，船体本身和其中的船员仍保有良好的状态。\n\n船员们把在虚境里的经历描述成类似一场光怪陆离、支离破碎的梦境的东西。随着时间的推移，他们慢慢发现自己可以与周围的环境共筑成一种“共同概念”。随着他们的自我感知逐渐重整，这些船员们一点一点地重回到我们的现实世界。就实际效果而言，他们成功梦到自己重新存在了。"
 enclave.5065.a:0 "欢迎回来。"
 enclave.5005.name:0 "过度清醒"
 enclave.5005a.desc:0 "$enclave.5005.intro$在快速眼动睡眠开始时，这种药物会刺激使用者的边缘系统，导致一种难以置信的清醒做梦的本能状态。\n\n$enclave.5005.outro$"
 enclave.5005b.desc:0 "$enclave.5005.intro$这种药物产生一种类似于睡眠的状态，刺激神经晶体底层产生一种令人难以置信的清醒做梦的本能状态。\n\n$enclave.5005.outro$"
 enclave.5005c.desc:0 "$enclave.5005.intro$这种药物产生一种类似于睡眠的状态，刺激神经叶绿体产生一种难以置信的清醒做梦的本能状态。\n\n$enclave.5005.outro$"
 enclave.5005d.desc:0 "$enclave.5005.intro$这种药物产生一种类似于睡眠的状态，刺激神经菌丝体产生一种难以置信的清醒做梦的本能状态。\n\n$enclave.5005.outro$"
 enclave.5005e.desc:0 "$enclave.5005.intro$在睡眠开始时，这种药物会刺激视致密层，导致一种难以置信的清醒做梦的本能状态。\n\n$enclave.5005.outro$"
 enclave.5005f.desc:0 "$enclave.5005.intro$在睡眠开始时，这种药物会刺激成对的大脑神经节，导致一种难以置信的清醒做梦的本能状态。\n\n$enclave.5005.outro$"
 enclave.5005g.desc:0 "$enclave.5005.intro$在睡眠开始时，这种药物会刺激食道上神经节，导致一种难以置信的清醒做梦的本能状态。\n\n$enclave.5005.outro$"
 enclave.5005h.desc:0 "$enclave.5005.intro$这种药物会产生一种类似于睡眠的状态，刺激死灵脑组织产生一种难以置信的清醒做梦的本能状态。\n\n$enclave.5005.outro$"
 enclave.5005.intro:0 "[shroudwalker_enclave_country.GetName]所预言的事件似乎降临了。一种新的街头毒品在[Root.GetName]越来越受欢迎。这种灵能化合物被称为“清醒”，来源于当地一种类似的植物。"
 enclave.5005.outro:0 "更重要的是，一些使用者报告说，他们在梦中被观察着，就好像有人或什么东西“越过边界”进入了他们的大脑。然而，许多人认为，与殖民生活的严酷现实相比，梦中的欢欣感更令人沉醉。不幸的是，毒品的流行导致了犯罪分销网络的兴起。"
 enclave.5005.a:0 "令人不安。"
 enclave.5010.name:0 "纷乱梦境"
 enclave.5010.desc:0 "药物“清醒”的使用在[Root.GetName]上继续上升。殖民地当局报告了令人不安的反常度增加，最主动的使用者们出现了严重的精神崩溃。生产力在下降，犯罪率在上升，当地民众没有表现出要戒除成瘾的迹象。"
 enclave.5010.a:0 "这不合法！"
 enclave.5010.b:0 "我们需要更多的信息。"
 enclave.5015.name:0 "偶尔做梦"
 enclave.5015.desc:0 "我们的科学家在研究“清醒”药物方面有了突破。这种化合物对使用者的身体系统的作用不仅是能促进清醒梦，还能使人产生化学依赖性。每服一次药，对药物的需求就更大。当给药剂量足够大时，就可以观察到大脑内部的量子波动。这些波动与我们对虚境的仅有认知恰好相符。\n\n醒来后，研究对象抱怨出现头痛和幻觉。极端情况会导致致命的大出血。随后的尸检显示，其脑部质量净增加了0.01%。梦本身似乎留下了某种痕迹。\n\n该项目负责人正在申请额外的资源，以更好地了解药物的作用。幸运的是，考虑到对这种化合物的需求，我们并不缺乏志愿者。"
 enclave.5020.name:0 "随梦而来"
 enclave.5020a.desc:0 "$enclave.5020.intro$每个人都达到了生理依赖的状态，不能再自然地进入快速眼动睡眠。$enclave.5020.outro$"
 enclave.5020b.desc:0 "$enclave.5020.intro$每个个体都达到了生理依赖的状态，这严重损害了他们的神经晶体突触的功能。$enclave.5020.outro$"
 enclave.5020c.desc:0 "$enclave.5020.intro$每株个体都达到了生理依赖的状态，严重损害了神经叶绿体的正常功能。$enclave.5020.outro$"
 enclave.5020d.desc:0 "$enclave.5020.intro$每只个体都达到了生理依赖的状态，这严重损害了他们的神经菌丝体的正常功能。$enclave.5020.outro$"
 enclave.5020e.desc:0 "$enclave.5020.intro$每个个体都达到了生理依赖的状态，不能再自然地进入睡眠。$enclave.5020.outro$"
 enclave.5020f.desc:0 "$enclave.5020.intro$每个个体都达到了生理依赖的状态，这严重损害了他们成对大脑神经节的正常功能。$enclave.5020.outro$"
 enclave.5020g.desc:0 "$enclave.5020.intro$每只个体都达到了生理依赖的状态，这严重损害了他们的食道上神经节的正常功能。$enclave.5020.outro$"
 enclave.5020h.desc:0 "$enclave.5020.intro$每个死灵都达到了生理依赖的状态，这严重损害了他们的死灵突触的正常功能。$enclave.5020.outro$"
 enclave.5020.intro:0 "我们对药物“清醒”的研究得出了令人不安的结果：几个研究对象在长期使用后死亡。"
 enclave.5020.outro:0 "足足有30%的人在脑干中长出了肿瘤。高倍成像显示这些肿瘤是某种寄生虫的幼虫阶段。\n\n对其的理论解释为，药物产生的量子涨落让这些寄生虫得以在相邻的维度平面之间“窜越”。显然，我们的神经结构非常适合它们的饮食需求。\n\n自从这些发现被公之于众后，安全部队报告说与“清醒”有关的逮捕减少了50%。也许我们的人民终于醒来了。"
 enclave.5020.a:0 "晚安。"
 enclave.5025.name:0 "沉睡，亦是死亡"
 enclave.5025.desc:0 "来自[Root.GetName]的令人不安的消息：越来越多的死亡报告从使用药物“清醒”的人群中涌现。这种化合物似乎不仅能带来愉悦的梦境，还能促成一种化学依赖。而且高剂量会导致内出血，最终导致死亡。"
 enclave.5025.a:0 "令人恼火。"
 enclave.5030.name:0 "唯梦是求"
 enclave.5030.desc:0 "[Root.GetName]继续广泛使用药物“清醒”。尽管这种行为被视为犯罪并会受到严厉的惩罚，但越来越多的人开始认为梦境中的愉悦状态比醒来的生活更吸引人。即使知道结果是自己的死亡，他们也不会被吓倒。[Root.GetName]的稳定度继续下降。 "
 enclave.5035.name:0 "死亡之眠"
 enclave.5035.desc:0 "[Root.GetName]与“清醒”相关的死亡人数继续上升。然而，随着社会条件的恶化，越来越多的人转向毒品以寻求逃避。如果形势继续恶化，我们有失去殖民地的危险。"
 enclave.5035.a:0 "必须阻止他们！"
 TO_DREAM_PROJECT_01:0 "偶尔做梦"
 TO_DREAM_PROJECT_01_DESC:0 "开始研究被称为“清醒”的街头毒品的作用。"
 TO_DREAM_PROJECT_02:0 "豁然梦见"
 TO_DREAM_PROJECT_02_DESC:0 "继续研究街头毒品“清醒”的作用。"
 too_lucid_00:0 "过度“清醒”"
 too_lucid_01:0 "镇压"
 too_lucid_02:0 "叫醒服务"
 too_lucid_03:0 "噩梦"
 enclave.5075.name:0 "流浪萨满"
 enclave.5075.desc:0 "一位[shroudwalker_enclave_country.GetName]的流亡者来到了[Root.GetName]。由于信奉异端邪说，这位“极端主义者”从城邦中被流放了出来，但他的信息没有在任何来访船只的登记名录里出现过。而后，他仿佛空气突然物质化了般，凭空出现在了殖民地最大城市的中央广场上，并公开宣称，自己的学说能让他同虚境建立个人通讯。根据这个流亡者的说法，我们的人民通过共享梦境实现分享赐福是可能的。报告指出，殖民地里有很多人都听信了这个说法。"
 enclave.5075.a:0 "这里可没有极端主义者的一席之地。把这个流亡者弄走。"
 enclave.5075.b:0 "对来访视而不见并不明智。好好盯着这个流亡者。"
 enclave.5075.c:0 "以宾客的规格接待这位流亡者。"
 enclave.5076.name:0 "宗教狂热"
 enclave.5076.desc:0 "尽管我们做出了最大的努力，那些在[Root.GetName]行动的[shroudwalker_enclave_country.GetName]流亡分子依然在躲避着我们。或许是拥有什么先天的灵能能力，他们总是可以在我们的安保部队到达之前进行预判。除此之外，流亡者的布道仍在吸引大量的群众。许多殖民者开始放弃工作，进行这个所谓萨满拥护的洗礼与冥想行为。"
 enclave.5076.a:0 "必须想办法阻止这个流亡者。"
 enclave.5077.name:0 "殉道者"
 enclave.5077.desc:0 "[Root.GetName]上的安防部队成功地消灭了那个流亡的流氓萨满。这个流放者的一位前信徒——某个没能达到应许的迷梦状态而逐渐心生不满的殖民者——向我们提供了必要的情报。普罗大众似乎接受了现实，然而，一小撮顽固分子似乎仍然固守着萨满的教义。目前为止，对这一殖民地增添安保人员似乎是明智的，至少这可以让人们对这位“殉道者”的尊敬逐渐消退。"
 enclave.5077.a:0 "就这样吧。"
 enclave.5080.name:0 "织梦者"
 enclave.5080.desc:0 "流亡萨满的教义继续在[Root.GetName]上的人群内传播。这种激进的教条是某种能够让个人同虚境沟通的宗派，其践行者宣称能够实现一种改变意识的状态。我们收到许多报告，称极乐与康宁的感觉有所提升。其中一些人甚至宣称，通过某种共享的、梦境一般的状态，他们能够使用灵能同其他人沟通。不幸的是，这些“真信者”引发了一波创纪录的离职潮。生产力受到了很大的打击。"
 enclave.5080.a:0 "这件事到此为止。"
 enclave.5080.b:0 "幸福乃其嘉奖。"
 enclave.5081.name:0 "突然飞升"
 enclave.5081.desc:0 "我们位于[Root.GetName]的殖民地传来了惊人的消息：那个流亡萨满宣称自己的任务已经完成，并已经离开了殖民地。报告很零散且并不明确，但都指向一点，即在带领信徒进行了最后一次冥想之后，这位萨满就那样从殖民地的中心广场凭空消失了。对于信徒来说，这就是萨满“飞升”进入虚境的证据。"
 enclave.5082.name:0 "灵能交流"
 enclave.5082.desc:0 "[Root.GetName]的事态有了奇怪的进展：在那个流亡萨满进行了所谓的“飞升”之后，我们的殖民者报告他们经历了一种意识的转换状态。这些人继续遵从萨满所推崇的仪式，现在已经能够进入一种灵能交流的状态。这种状态令殖民者产生了极大的欢愉和宁和，造成了深远的影响。"
 rogue_shaman_00:0 "流浪萨满"
 rogue_shaman_01:0 "受尊之客"
 rogue_shaman_02:0 "宗教镇压"
 rogue_shaman_03:0 "幸福国民"
 rogue_shaman_04:0 "灵能交流"
 enclave.5090.name:0 "大分裂"
 enclave.5090.desc:0 "一艘载满了来自[shroudwalker_enclave_country.GetName]的流亡侍僧的运输船同我们进行了联络。他们称自己为“变革派”，要求在我们的某个星球上取得难民庇护。\n\n这一事件意味着虚境行者内部发生了前所未有的大分裂。看来，太空城邦也没有我们想象中的那么团结。"
 enclave.5090.a:0 "欢迎他们来这。"
 enclave.5090.b:0 "拒绝他们进入。"
 enclave.5090.c:0 "异种在我国境内没有容身之地。"
 enclave.5095.name:0 "城邦发言"
 enclave.5095.desc:0 "“虚境惊诧。我们收到消息，说我们的一些前侍僧已经作为难民在你的星球安顿下来。这让我们极其不悦，但就这样吧。鲁莽行事常常令人绝望。记住这点：这些“改革派”不过是一群坑蒙拐骗之徒，一群无知的蠢蛋，自以为自己掌握着破解虚境秘密之法。庇护这群异端的风险由你自负。那些居住在虚境里的存在肯定会注意到这件事。”"
 enclave.5100.name:0 "门与钥匙"
 enclave.5100.desc:0 "“我们的恩主！在其他那么多世界置我们生死于不顾的时候，是你为我们提供了庇护……虚境一定会保佑你的，不论是此世还是彼世。我们的前同胞，[shroudwalker_enclave_country.GetName]被传统遮蔽了双眼。虚境并非是不可渗透的。它是有门道的，而我们发现了它的钥匙。\n\n为了报答你的慷慨，我们愿意同你分享这个秘密。我们唯一要求的就是开工建设所需要的物资。”"
 enclave.5100.a:0 "我们会给你们的。"
 enclave.5100.b:0 "这价格太高了。"
 enclave.5105.name:0 "钥匙完工"
 enclave.5105.desc:0 "“虚境惊诧！有了贵方的帮助，我们最终完成了大钥匙的建设。现在，我们最有天赋的同胞聚集在一起准备将其打开。他们的意识同钥匙连接在一起，令其灵能能力得到强化。此刻，这些勇敢的朝圣者进入了一个共享梦境。当他们苏醒的时候，一扇前往虚境的大门就会打开。\n\n愿那些居住的虚境中的存在为他们的努力赐福。”"
 enclave.5106.name:0 "虚境弥漫的星球"
 enclave.5106.desc:0 "令人担忧的消息自我们位于[Root.GetName]的殖民地传来：尽管缺乏资源，某些狂热的改革分子依然试图自己锻造了钥匙。他们使用临时组建之装置增强了自己的灵能能力，进入了共享梦境状态。他们的这一举动在殖民地中心城市的上方制造出了一个时空裂口。有毒的、诱发焦虑的烟气瞬间灌了出来，其看上去是来自虚境本身。许多人将这一现象称之为“虚境臭气”，并且这样的体验并不令人愉悦。[Root.GetName]的民心普遍变低落了。"
 great_schism_03:0 "虚境臭气"
 enclave.5110.name:0 "大门洞开"
 enclave.5110.desc:0 "我们位于[Root.GetName]的殖民地传来了令人难以置信的好消息：改革派们从长达数月的昏睡状态中苏醒了过来，现在已经成功地打开了一扇通往虚境的大门。一道靓丽的时空裂缝出现在了殖民地的中心城市上方。现在，某种类似强风的存在涌了出来，奶白色的亮光将天空渲染得五颜六色。刮过殖民地的灵能共振透过了改革派和殖民者的心以及意识。许多人相信这是[Root.GetName]“黄金时代”的黎明。"
 great_schism_01:0 "黄金时代"
 enclave.5115.desc:0 "我们位于[Root.GetName]的殖民地传来了灾难般的坏消息：改革派们从长达数月的昏睡状态中苏醒了过来，现在已经成功地打开了一扇通往虚境的大门。一道破败的时空裂缝出现在了殖民地的中心城市上方。现在，某种类似纱雾的存在涌了出来，邪恶的亮光将天空渲染得十分瘆人。刮过殖民地的灵能瘴气扭曲了改革派和殖民者的心以及意识。许多人相信这是[Root.GetName]“黑暗时代”的开端。"
 great_schism_02:0 "黑暗时代"
 enclave.5120.desc:0 "“虚境惊诧。我们已经收到消息，你拒绝了我们的前侍僧在你的国境内寻求庇护的请求。你做的很明智。这些‘改革派’不过是一群坑蒙拐骗之徒；一群无知的蠢蛋，以为自己掌握着破解虚境秘密的钥匙。任何决定庇护这群异端的团体都会冒风险。就让他们在太空中飘荡吧，无家可归，无心无肺，永远被此世和彼世遗忘。”"
 enclave.5130.name:0 "漂浮船壳"
 enclave.5130.desc:0 "长程扫描器检测到一个巨大的中空残骸突然出现在[floating_shell_system.GetName]星系当中，其身份无法识别。尽管我们对其设计很陌生，但这个物体的组成成分中含有稀有的矿物，显示其建造过程中使用了先进的科技。物体的内侧表面包含了几百个接口和附着点，显然是为缺失的部分所预留的。\n\n如同这个物体随机地出现在[floating_shell_system.GetName]星系一般神秘，它的内部部分好像单纯地消失了。"
 FLOATING_PARTS_PROJECT_00:0 "研究船壳"
 FLOATING_PARTS_PROJECT_00_DESC:0 "这个看上去像是外星舰船的外壳被发现漂浮在[floating_shell_system.GetName]星系。它是怎么到达那里的，这艘舰船的其他部分在哪里？"
 enclave.5135.name:0 "废弃船壳"
 enclave.5135.desc:0 "我们对位于[floating_shell_system.GetName]的船壳进行了进一步的分析，确认了它是外星人设计的一艘舰船。尽管舰船本身没有动力，但其船壳有一些独特的特征，很有可能是一种先进的装甲覆层。\n\n然而，我们依然不知道这个船壳来源于哪里、不知其如何以及为什么出现在我们的宇域、更是对它的内部（如果有的话）发生了什么毫无头绪。"
 enclave.5136.name:0 "漂浮碎片"
 enclave.5136.desc:0 "探测器检测到了又一块的外星残骸，这一次是出现在[floating_engine_system.GetName]星系。这个物体在设计上同先前发现的外星人船壳很相似，其配置和错综复杂的结构表明它是某种引擎核心。其内部安装了一个独特设备，我们暂且称之为一个“灵能调制器”。这个古怪的装置能让这艘舰船同虚境的灵能能量进行互动。尽管这个设备同我们的科技不相兼容，不过进一步研究也许会结出硕果。"
 enclave.5156.a:0 "解开谜题的拼图又多了一片。"
 enclave.5140.name:0 "漂浮核心"
 enclave.5140.desc:0 "另一个在我们的宇域内随机出现的外星舰船部件被发现了，这一次是在[floating_core_system.GetName]星系。其中包括有带条纹的甲板、没有墙的船员舱室以及一个先进计算机核心，毫无疑问这肯定是舰船船壳上面消失的内部部分。一旦全部三个部件都被集中到了一起，我们的工程师应该可以将这艘舰船组装成完整的状态。"
 enclave.5140.a:0 "拼图逐渐成形。"
 FLOATING_PARTS_PROJECT_01:0 "组装碎片"
 FLOATING_PARTS_PROJECT_01_DESC:0 "外星舰船的最后一部分出现在了[floating_core_system.GetName]星系。我们的工程师需要时间重新组装这艘舰船。"
 enclave.5145.name:0 "虚境触及之舰船"
 enclave.5145.desc:0 "我们已经成功地重新组装了这艘外星舰船。随着计算机核心的上线，我们能够下载并翻译舰船日志。看上去这艘舰船还属于实验型号，其设计目的是利用虚境手段实现超光速航行。尽管最后的船员日志和外部遥感勘测数据依然错乱不定，但是有一点确定的是，这艘舰船在处女航时出了大岔子。与其说这艘船是被炸开，倒不如说是被解体成了几块。其组件被随机地抛出到了正常宇宙空间当中，不过其船员的命运尚且未知。"
 enclave.5145.a:0 "将这艘舰船编入我们的舰队。"
 enclave.5145.b:0 "把它拆成零件。"
 enclave.5150.name:0 "灵能异象"
 enclave.5150.desc:0 "传感器发出警报，其探测到了一个先前未曾记录过的异常现象。考虑到在之前刚刚记录到的前所未有的灵能能量峰值，我们可以确定这和虚境有关。这就是[shroudwalker_enclave_country.GetName]所预知的改变吗？"
 enclave.5195.name:0 "英灵再现"
 enclave.5195.desc:0 "[Root.GetName]传来了难以置信的新闻：今天早晨，某个宣称[hero_redivivus.GetHimselfHerself]是传奇英雄§Y[hero_redivivus.GetName]§!的个体来到了首都的大广场。目击者们说人们因畏惧而安静了下来，强大的冷静和宁和之感席卷了聚集的民众。尽管[hero_redivivus.GetName]在历史上人尽皆知，是一名伟大的雄辩家和充满激情的领袖，但这名可疑的个体却用单调的、几乎没有感情的腔调，诉说着自己在“死后世界”遇到的经历。此人宣称自己的回归并不是为了继续担当领导大任，而是为了抹除我们对死亡的恐惧。"
 enclave.5195.a:0 "这是个骗局吗？"
 REDIVIVUS_PROJECT:0 "英灵还是骗子？"
 REDIVIVUS_PROJECT_DESC:0 "某个宣称自己是一名传奇英雄的个体来到了我们的母星。这样的暴论可能是真的吗？"
 enclave.5200.name:0 "虚境触及之英雄"
 enclave.5200.desc:0 "对那名宣称自己是§Y[hero_redivivus.GetName]§!的个体进行的调查有了结论。一开始我们的研究者们保持了怀疑态度，这可以理解，然而这名个体不仅展现出了有关伟大英雄所在时代和当地文化的极其详尽的知识，DNA分析也确认此人和伟大英雄的数个已知后代存在基因联系。\n\n不但于此，对[hero_redivivus.GetName]脑电波图样的进一步研究表明，其大脑存在显著的灵能残留。看上去，与其说是“死后复生”，[hero_redivivus.GetName]更像是以某种方式被传送到了一个类似于虚境的位面。[hero_redivivus.GetHisHerCap]对自己的“来世”经历显然很满意，[hero_redivivus.GetHisHer]现在安顿在首都郊区一处很安静的地方，并向愿意听从此人的群众布道，传播和平与无惧的信条。"
 enclave.5200.a:0 "奇怪的命运。"
 hero_redivivus:0 "安享余年的英灵"
 enclave.5500.name:0 "轨道一处断痕"
 enclave.5500.desc:0 "我们在[shattered_frontier_planet.GetName]轨道上安置了人造卫星，它们中许多最近都被大幅度地调整了。根据卫星的传感器日志，一个§Y稳定且原地不动的重力井§!在我们的行星轨道之上形成了。\n\n地表的观测数据证实这个异常现象是突然出现的，而我们对其成因一无所知。重力井暂时对我们的殖民地似乎没有威胁，但卫星用来维持轨道所需要消耗的燃料过多，很快将难以为继。"
 enclave.5500.a:0 "发起一次调查。"
 SHATTERED_FRONTIER_ANOMALY:0 "轨道断层"
 SHATTERED_FRONTIER_ANOMALY_DESC:0 "一个怪异的引力井突然出现在[shattered_frontier_planet.GetName]的上空，扰乱了许多人造卫星轨道。殖民地本身尚未受到威胁，但这一现象就在一处殖民点附近，还是造成了不便。\n\n此外，如果我们不加干预，许多在[shattered_frontier_planet.GetName]上空运转的卫星将面临着提前坠落的风险。如果卫星坠落的话，将会实实在在地妨碍我们研究新生成的重力井。"
 enclave.5501.name:0 "轨道断层坍塌"
 enclave.5501.desc:0 "[root.GetName]上的研究人员告知称重力井异常已经坍塌了，坍塌产生的电力瘫痪引起了附近众多诊断设施和卫星的故障。这一事件似乎就在我们停止观测的那一刻发生，许多人认为这是一个令人不安的巧合。\n\n[root.GetName]上的殖民者也汇报了大规模的硬件故障，虽然只有少部分和轨道冲击波直接相关。不过殖民地的其他人则不得不处理异常疯狂的暴徒，这些暴徒自发破坏了关键设施。当地官员对这些暴乱的自发性质感到困惑。"
 enclave.5501.gestalt.desc:0 "[root.GetName]上空的重力井异常发生了猛烈的坍塌，造成地面设施和附近人造卫星的电力瘫痪。这一事件似乎就在我们停止观测的一刻发生，并最终引起了一场在轨全频段无线电爆。\n\n虽然此事件对我们硬件设施的影响还在可控范围之内，但这异常的无线电爆对我们的一些子个体产生了影响。我们和子个体间的联络感觉……消失之频繁。好似[root.GetName]沉浸在了某种致密的蒸汽当中。"
 shattered_frontier_looting:0 "趁火打劫"
 shattered_frontier_deviancy:0 "异象反常"
 enclave.5502.name:0 "裂缝显现"
 enclave.5502.desc:0 "我们在[root.GetName]的殖民地已经陷入了更进一步的混乱中，另有一百多名殖民者突然失踪。劫掠和动乱仍在继续当中，但范围有所缩小。我们推测让他们的势头有所收敛的原因是对失踪的担忧。不过目前为止，每个曾消失的人都已返回其住所的路上。\n\n有关妄想症、阴谋论甚至幻觉的报告都在增加——但现实可能更令人不安。[divination_situation.GetName]确实灵验了，但我们是否让[root.GetName]引起了一些无形且险恶的§H灵能实体§!的注意呢？"
 enclave.5502.gestalt.desc:0 "我们在[root.GetName]上的殖民地正在遭受攻击！我们已经永久失去了一部分子个体的联系。它们被……从我们当中抹除了。事情发生得突然又彻底，没有任何暴力发生的迹象……打击来得如此之迅速，以至于我们甚至来不及看到到底是如何发生的。\n\n殖民地的许多核心功能都受到了影响。额外子个体们正争先恐后地填补空缺，但我们显然已经受到了副作用之冲击。恢复[root.GetName]上的平衡还需要一些时间。\n\n[divination_situation.GetName]显然灵验了，但它现在是否将我们置于某种无形且险恶的§H灵能实体§!的注视之下了呢？"
 enclave.5502.a:0 "无论如何，我们都得安然度过这场风波。"
 enclave.5502.a.tt:0 "§Y$shattered_frontier_looting$§!仍将继续影响[root.GetName]。"
 enclave.5502.gestalt.a:0 "我们静观其变。"
 enclave.5502.gestalt.a.tt:0 "§Y$shattered_frontier_deviancy$§!仍将继续影响[root.GetName]。"
 enclave.5502.b:0 "我们要尽力消除殖民者的恐慌情绪。"
 enclave.5502.c:0 "立刻实施宵禁。"
 enclave.5502.gestalt.c:0 "殖民地需要得到巩固。"
 enclave.5502.pop_removed:0 "一个在§Y[root.GetName]§!上的§H[root.owner.GetSpeciesName]£pop£人口消失§!。"
 shattered_frontier_benefits:0 "灵能纾困经费"
 shattered_frontier_benefits_desc:0 "这颗行星上执行了社会福利政策，以期在被虚境注视期间舒缓精神上的痛苦。"
 shattered_frontier_lockdown:0 "灵能纾困戒严"
 shattered_frontier_lockdown_desc:0 "这颗行星正处于严格戒严状态当中，以期在被虚境注视期间最大化降低灵能造成的骚乱活动。"
 shattered_frontier_lockdown_hive:0 "$shattered_frontier_lockdown$"
 shattered_frontier_lockdown_hive_desc:0 "这颗行星上的子个体大幅度缩减了自主行为功能，以期降低由虚境注视引起的扰动。"
 shattered_frontier_lockdown_machine:0 "$shattered_frontier_lockdown$"
 shattered_frontier_lockdown_machine_desc:0 "$shattered_frontier_lockdown_hive_desc$"
 enclave.5503.name:0 "雨过天晴"
 enclave.5503.looting.desc:0 "负责监视受困之[root.GetName]殖民地的官员惊愕地汇报道——尽管我们没有采取任何救灾措施——当地已经恢复了正常秩序。他们形容道，局势就好像，[root.GetName]突然在一场漫长的围攻后获得了喘息。虽然不知为何，但是大家都冷静了下来。\n\n$enclave.5503.regular.end$"
 enclave.5503.regular.end:0 "许多殖民者不约而同地聚集在一起，构成了新的、更加亲密的社群。他们开始相互治愈安慰，同时也开始分享自己的奇怪梦境和挥之不去的梦魇。这些轶事令定居者的心中产生了一种全新的使命感，现在他们看待自己的家园时都多了一份出自畏惧的尊敬。"
 enclave.5503.benefits.desc:0 "负责监视受困之[root.GetName]殖民地的官员愉悦地汇报道当地已经恢复了正常秩序。他们形容道，局势就好像，[root.GetName]突然在一场漫长的围攻后获得了喘息。大家都冷静了下来，不过没什么人认为我们的举措有所作用。\n\n$enclave.5503.regular.end$"
 enclave.5503.lockdown.desc:0 "负责管理[root.GetName]戒严工作的官员如释重负地报告道，当地已经恢复了正常秩序。他们形容道，当地的局势就好像，[root.GetName]突然在一场漫长的围攻后获得了喘息——无论是封锁区内还是封锁区外的殖民者都产生了这种感觉。不管是这些外来侵略者自己筋疲力尽了，还是说他们对此失去了兴趣，没什么人认为这一切和我们采取的措施有什么关系。\n\n许多殖民者不约而同地聚集在一起，构成了新的、更加亲密的社群。他们开始相互治愈安慰，同时也开始分享自己的奇怪梦境和挥之不去的梦魇。这些轶事令定居者的心中产生了一种全新的使命感，现在他们看待自己的家园时都多了一份出自畏惧的尊敬。"
 enclave.5503.d:0 "终于平息了。"
 enclave.5503.gestalt.desc:0 "我们位于[root.GetName]上的受困殖民地恢复了正常。不过局势仍然让人困惑——看样子是一股有腐蚀性的迷雾一直在攻击殖民地，但是我们最终对这股迷雾产生了免疫。秩序已经恢复，尽管我们尚未完全理解个中缘由——毕竟我们的措施和结果并不相符。\n\n我们的子个体们现在已经回到了日常的任务和程序当中，显然没有受到灵能扰动的影响。这一切的目的是什么？是那个异常现象——虚境——试图在引导我们领悟某些秘法吗？"
 shattered_frontier_pop_community:0 "灵能异象幸存者"
 enclave.5504.name:0 "轨道残影"
 enclave.5504.desc:0 "对[root.GetName]轨道上的重力井的调查已经持续了好几周，但毫无成果。不过一股不寻常之恒星风造成的密度波动为我们的科学家提供了突破，但此突破令人不安。\n\n[root.GetStarName]的辐射风吹过异象地点，投映出一个微弱但确凿的殖民船轮廓，其登陆舰明显处于杂乱无章的状态。不仅如此，有未经证实的谣言称，在飞船残骸的阴影之下，有人看到了大量尸体。\n\n许多殖民者的心——包括研究小组的一部分成员——这下沉到了底。"
 enclave.5504.gestalt.desc:0 "对[root.GetName]轨道上的重力井的调查已经持续了好几周，但毫无成果。不过一股恒星风造成的密度波动为我们的科学家提供了不寻常之突破。\n\n[root.GetStarName]的辐射风吹过异象地点，投映出一个微弱但确凿的殖民船轮廓，其登陆舰明显处于杂乱无章的状态。不仅如此，在飞船残骸的阴影之下布满着大量高级生物体的尸体，其外表和我们种族极为相似。"
 enclave.5504.c:0 "我们应该振作起来。"
 shattered_frontier_ship:0 "受损的殖民船"
 shattered_frontier_ship_desc:0 "一股致密的恒星风爆发显示出了一艘受损殖民船的轮廓，它现在被困在了一个局地重力口袋的中心。"
 enclave.5505.name:0 "轨道风暴"
 enclave.5505.desc:0 "汹涌的风暴在[root.GetName]重力口袋的附近爆发，这让[root.solar_system.GetName]星系陷入彻底惊慌当中。所有非必要的交通都停止了，殖民地宣布进入紧急状态——所幸，到目前为止还没有遇难报告。\n\n我们的初步扫描结果全是一堆相互冲突的数据，然而当地官员却注意到，报告中提及的情感波动和“超自然”活动频率最近正稳定地上升。这股风暴很可能是§H灵能§!构成。\n\n研究员们注意到殖民船的蜃影——现在位于动荡的混沌风暴中心——开始呈现出物理的轮廓。他们请求为其分配更多的时间来进行调查。"
 enclave.5505.gestalt.desc:0 "汹涌的风暴在[root.GetName]重力口袋的附近爆发，这让殖民地陷入轻微混乱当中。虽然我们目前没有受到伤害，然而事实证明……同我们在当地的子个体保持畅通联系变得十分困难。\n\n我们的初步扫描结果全是一堆相互冲突的数据，但这股风暴很可能是§H灵能§!构成。比如说，我们注意到殖民船的蜃影——现在位于动荡的混沌风暴中心——开始呈现出物理质量。似乎还有很多需要调查的秘密。"
 enclave.5505.a:0 "出发去寻找答案吧——而且动作要快！"
 enclave.5505.gestalt.a:0 "我们应该继续观察。"
 enclave.5505.b:0 "这是虚境的诡计！停止扫描。"
 enclave.5505.gestalt.b:0 "这个“预知”对我们是个威胁。停止扫描。"
 shattered_frontier_storm_mod:0 "轨道风暴"
 shattered_frontier_storm_mod_desc:0 "这个殖民地正在承受一个庞大风暴的冲击，风暴看上去是灵能构成。当局建议一切非必要的飞行器同其保持相当的距离。"
 shattered_frontier_storm_gestalt_mod:0 "$shattered_frontier_storm_mod$"
 shattered_frontier_storm_gestalt_mod_desc:0 "我们的殖民地正在承受一个庞大风暴的冲击，风暴看上去是灵能构成。当地环境证明对我们附近的子个体设施有害。"
 enclave.5506.name:0 "风暴苏醒"
 enclave.5506.desc:0 "不久之前，[root.GetName]遭到了一股电磁震荡的冲击，并受到剧烈的伤害。这股自轨道激发的灵能风暴现在已经退却了。虽然冲击波对殖民地的多个基础设施造成了损伤，但是维修人员向我们保证此等规模的损害很快就能恢复正常。\n\n[root.GetName]的殖民者显然深深地被这场灾害所震撼了，雪上加霜的是还有如此多谜题未能得到解答。我们的扫描仪不再能于[root.solar_system.GetName]星系内检测到重力异常或者“幽灵船”……然而现在却轮到行星本身动荡不安了。"
 enclave.5506.gestalt.desc:0 "[root.GetName]遭到了一股电磁震荡的冲击，并受到剧烈的伤害。这股狂暴肆虐的灵能风暴现在已经退却了。虽然冲击波对殖民地的多个基础设施造成了损伤，但是目前为止维修工作没有遇到复杂的难题。\n\n我们的子个体行动依然缓慢，但是除此之外没有受到其它伤害。我们的扫描仪不再能于[root.solar_system.GetName]星系内检测到重力异常或者“幽灵船”……然而，好似依然有一股迷雾萦绕在[root.GetName]的子个体上一般，我们现在被巨量的无从解释之谜题题压得喘不过气来，"
 enclave.5506.a:0 "这可不是个好兆头。"
 shattered_frontier_uncertain_future:0 "心灰意懒的殖民地"
 shattered_frontier_uncertain_future_desc:0 "最近的灵能侵扰事件令殖民者们缺乏自信心。"
 shattered_frontier_uncertain_future_gestalt:0 "不安的殖民地"
 shattered_frontier_uncertain_future_gestalt_desc:0 "最近的灵能侵扰事件干扰了这颗星球上的子个体，微妙地影响了他们的格式塔意识。"
 enclave.5510.name:0 "风暴衰退"
 enclave.5510.intro:0 "[root.GetName]的损害报告之程度和范围越来越超出了我们的处理能力——不过这一情况因为灵能风暴的消退而有所缓解。看来，我们在观察此事件中的警惕态度有了回报。"
 enclave.5510.mid.regular:0 "殖民者的情绪也有所好转。随着风暴消散，引力也逐渐恢复了正常，我们的科学家现在能够收集传感器的新数据。虽然这次侵扰事件可能造成了些损害，但其依然点燃了物理学家和哲学家的想象力。"
 enclave.5510.mid.gestalt:0 "宁和降临了——不仅让我们的子个体恢复到正常的有序状态，还带给我们海量的研究数据。随着风暴消散，引力恢复正常，我们迫不及待地想去观测这次来自虚境的，奇怪且极具毁灭性的侵扰事件是如何消退的。"
 enclave.5510.end:0 "一个异常因素依然存留了下来：那艘殖民船。一开始只有它的影子进入了我们的维度，现在它逐渐实体化了。不仅如此，它还在呼叫我们。"
 enclave.5510.desc:0 "$enclave.5510.intro$\n\n$enclave.5510.mid.regular$\n\n$enclave.5510.end$"
 enclave.5510.gestalt.desc:0 "$enclave.5510.intro$\n\n$enclave.5510.mid.gestalt$\n\n$enclave.5510.end$"
 enclave.5515.name:0 "受损的殖民船"
 enclave.5515.desc:0 "有什么在跟我们打招呼，声音听上去像是静电——但是有机体成分更多？不，这绝对不是静电。它听上去更像是……风？深呼吸？\n\n“呼呼呼呼呼呼……”"
 enclave.5515.a:0 "你们需要援助吗？"
 enclave.5515.b:0 "立刻解释你们为什么出现在这里！"
 enclave.5516.desc:0 "我们的接收器信号被切断了一会儿，我们必须将某个特别大的噪声过滤掉，其音量大到几乎引发了肉体损伤。正在补偿……\n\n”……的……我是说，……的船员……我们的舰船是……见鬼了我为什么没法记住这艘船的名字？！\n\n你好？我在跟谁说话？你……你知道我们是谁吗？我们在哪？我们遇到危险了吗？！“"
 enclave.5516.a:0 "或许你们确实处于危险当中，陌生人。你现在位于[root.GetAdj]的宇域。"
 enclave.5516.b:0 "没事！你现在位于[shattered_frontier_planet.GetName]的轨道上。"
 enclave.5516.c:0 "确实很危险，如果你不停止这些耍猴把戏的话！"
 enclave.5520.friendly.desc:0 "”[shattered_frontier_planet.GetName]……很抱歉，但这不可能呀；星图彻底搞错了。但是那个口音！我认得出你使用的那些转音。我感觉现在好多事情一下子扑面朝我压了过来。\n\n我是在同一个——一名[root.GetSpeciesName]同胞讲话吗？“"
 enclave.5520.wary.desc:0 "”但这……不可能呀！但是那个口音……我们也是来自于[root.GetName]。我感觉现在好多事情一下子扑面朝我压了过来——很痛苦，但是很真切。\n\n那么我是在同一名[root.GetSpeciesName]同胞讲话吗？有人记得……我们吗？“"
 enclave.5520.a:0 "好的！欢迎回来？"
 enclave.5520.b:0 "不好说。你现在位于一个大漩涡中。"
 enclave.5521.desc:0 "“太好了！我们终于到家了？如此多的唤醒记忆现在潮水般地涌向我……我……必须抱歉。我现在看得出来我们的到达有点不符合常理。我会努力解释的。\n\n我的名字是§Y[shattered_frontier_governor.GetName]§!，我是——曾经是——一名被指派前往[shattered_frontier_planet.solar_system.GetName]星系新建殖民地的总督。只是……这里不是[shattered_frontier_planet.solar_system.GetName]星系？\n\n我们从哪里来，我们往何处去……我们没法给出答案，需要太多时间来思考了……我们被带到了某个地方，对吧？”"
 enclave.5521.a:0 "就目前情况来看，是的。"
 enclave.5522.desc.intro:0 "所以，我们被“拜访”了……这就证明了我们的理论是对的。殖民者们和我被剥夺了“苏醒”时候的记忆，感觉就像是一生的记忆都被剥夺了一样，但我们总是能够记住梦境的内容。\n\n我们在[shattered_frontier_planet.GetName]的某个宇宙中经历了数回生命，而这一切都仅仅存在于我们的想象之中。殖民地被抛弃了，然后又被重塑成了我们以为能够成为永恒之城的地方。那里……那是我们见过的第一个有真实感的世界。"
 enclave.5522.desc:0 "“$enclave.5522.desc.intro$\n\n我觉得在你听来这一切都是胡说八道。很抱歉。但现在，我们被释放回到了[root.GetName]。我们能不能到头来扎根——去某个新的地方扎根呢？拜托了，在决策的时候考虑一下我们，我们随时听从调遣。”"
 enclave.5522.a:0 "很好，总督。"
 enclave.5525.a:0 "$enclave.5521.a$"
 enclave.5526.desc:0 "“$enclave.5522.desc.intro$\n\n我很感激你没有在轨道上就把我们轰成渣。我一样也知道这一切听上去是多么的不靠谱。但是我想再祈求一件事：你可以允许我们离开吗？我们必须将自己的生活重新拼凑起来。”"
 enclave.5526.a:0 "如果那就是你希望的话，总督。"
 enclave.5526.b:0 "当然。不过以后别打搅我们了。"
 enclave.5530.desc:0 "“啥？！怎么可……等一下，拜托。那个口音！我知道你正在使用的那些转音。我感觉到现在许多东西涌向我。你必须相信我——我对你们没有伤害！你也是[root.GetSpeciesName]吧？”"
 enclave.5530.a:0 "我们已经厌倦这些把戏了。离开，马上！"
 enclave.5530.a.spirit:0 "现在你要化作我们的形体了？恶魔，退散！"
 enclave.5530.b:0 "冒名顶替的骗子！战斗就位！"
 enclave.5531.desc:0 "“……就这样吧。我的殖民者同胞和我已经花费了无限的时间，只是认识到自己无限的梦境带来的折磨——一个只存在于[shattered_frontier_planet.GetName]之上的梦，一个永远不存在于此处的梦。\n\n我们很困惑、漂浮不定，并且很显然在这里不受欢迎。如果这里真的就是我们曾经抛诸脑后的[root.GetName]，我个人很乐意转身离开它。再会了。”"
 enclave.5535.name:0 "$enclave.5515.name$"
 enclave.5535.desc:0 "通讯行列充满着静电，但是模式从不重复。它的源信号就好像……某种形式的大气层干涉？听上去就像是风——十分不悦地、肆虐的狂风。\n\n“呼呼呼呼呼呼……”"
 enclave.5535.a:0 "$enclave.5515.b$"
 enclave.5535.b:0 "$enclave.5515.a$"
 enclave.5536.desc:0 "为了过滤掉某个极其响亮的噪声，我们临时切断了接收器的信号，这一噪声近乎引发了…物理上的损伤。正在修正……\n\n“区域B-456的大气层补偿器：完成。无人机‘星光微烁’已再次完成了对[root.species.GetHandNamePlural]的美化工作。14/522号住宅中的反常音调偏移了0.4分贝。它的空间布局……真是令人满意。我们……我想要？想要住在……那里？\n\n这里是哪里？称之为“我”的存在，在哪里？”"
 enclave.5536.a:0 "别搁这嘻嘻哈哈，我要听你的解释。"
 enclave.5536.b:0 "你已进入[root.GetAdj]宇域。"
 enclave.5540.desc:0 "“处理……思考……感受。\n\n你，[root.GetName]，就是我。我，就是你。但我们又不是同一人。我们之间发生了某种‘分离’。但我们想尽了办法解释这一现象。[shattered_frontier_planet.GetName]附近的殖民活动被突然中止了，但不是这个[shattered_frontier_planet.GetName]。这种不一致让我们很困惑。我们——我——对很多事情都赶到困惑。\n\n某种超越我们的事物接触了我们……‘单独’地。”"
 enclave.5540.b:0 "你处于错误之中，殖民者。"
 enclave.5541.desc:0 "“拜托，我们需要时间。我们需要提出问题，并寻找答案。曾经是你的‘我’已经在某个地方待了很长一段时间——长到已经不可能认识到我们的存在，然而我却‘存在于此’。我在一个新的世界继续延续你的意志，如今从这份职责中解脱出来，却并未有休息。我们之中确实有谁这么做了，但仍有谁没这么做。\n\n一个新的声音在召唤我们，我们——我自己还有这里的其他人——想要回应它。”"
 enclave.5541.a:0 "非常好，上路吧。"
 enclave.5541.b:0 "迷途者，我们怜悯你。去吧。"
 enclave.5541.c:0 "这些解释站不住脚，你们必须被消灭。"
 enclave.5550.desc:0 "“解释……我做不到。那些感觉，包含疑惑、愤慨，还有那些未能实现的目标。我们的目标——殖民[shattered_frontier_planet.GetName]——仍然未能实现。你，会成为我们；我们，却不再是你。在那之间的是[shattered_frontier_planet.GetName]，尽管那不是你的[shattered_frontier_planet.GetName]。然而我们的任务依然不变：在整个星系传播欲念与意志。只是现在，我们有了自己的欲念和意志：野心和使命感，这些是在这一切之外的人赐予我们的……”"
 enclave.5550.a:0 "立刻给我滚出去！"
 enclave.5550.b:0 "令人作呕，我们必须摧毁你们。"
 enclave.5551.desc:0 "“……真是遗憾。但这一切还有转机。我们能够认识到，如今的我们已被从梦境之地解放出来。殖民者，和你们不一样的我们，不再受[shattered_frontier_planet.GetName]的梦境束缚了……\n\n我们很疑惑，我们被许多问题压的喘不过气，但我们知道要去哪里寻找答案。再会了，虚弱意志的散播者。”"
 enclave.5557.name:0 "障幕重重"
 enclave.5557.desc:0 "时间之流泥泞不堪，无法穿透。不幸的是，预知仪式没能穿过虚境的帷幕。根据相关约定，在我们返还一部分花费时，会扣除一小部分作为辛劳费。"
 enclave.5557.a:0 "很好。"
 enclave.5566.name:0 "刚愎的朝圣者"
 enclave.5566.desc:0 "传感器探测到了数艘运输舰船的接近。这些舰船磨损严重、破败不堪，看上去就像是用废旧零件拼接在一起的一样。船队旗舰的指挥官向我们发送了讯息，但基于他们当前科技水平，恐怕只能进行语音通讯。"
 enclave.5565.desc:0 "愿神赐福于你。我是这支船队的受命领袖。我们请求能够安全地通过你的宇域，并希望能够获得一些食物作为捐赠。我们正在朝圣的路途中，在经年累月的太空生活之下，我的人民们已变得十分孱弱。"
 enclave.5565.a:0 "我们将尽可能地向你们提供帮助。"
 enclave.5565.b:0 "你们可以通过，但我们匀不出食物。"
 enclave.5565.c:0 "这里不欢迎你们。"
 enclave.5570.name:0 "神圣国境"
 enclave.5570.desc:0 "我的人民得以果腹，我在此衷心感谢。事实上，我们到达此地绝非意外。数代人之前，一位伟大的先知指明了一颗天国的星辰，说我们可以在那里触摸到神明的存在。而这颗星辰属于你的疆域。\n\n就是此地，我们自感官世界迈向祝圣之国度仅有一步之遥，但我们的船只很老旧，我们的科技还十分落后。我们要想接触祝圣之国度，便需要你的帮助。你不必信仰我们的神明，但难道你会拒绝这个让我们接触神明的机会吗？求你了，给我们所需的资源，我们就能完成这场朝圣。"
 enclave.5570.a:0 "很好。"
 enclave.5570.b:0 "你有点得寸进尺了。"
 enclave.5571.name:0 "接触"
 enclave.5571.desc:0 "那真是……美轮美奂。\n\n代表所有朝圣者，我衷心地感谢你。我不是诗人，我无法将经历凝练成华美的语言。但是多亏了你的慷慨施舍，我们触碰了神明。希望祝圣之国度的永恒荣光能够加诸你身。"
 enclave.5575.name:0 "不圣的结局"
 enclave.5575.desc:0 "那支曾乞求我们提供援助的朝圣者船队的结局十分惨烈。重构的遥测信号显示，他们进行了某种形式的实验，很有可能跟灵能有关。由于一次能量激增，他们旗舰引擎核心的遏止立场发生了破裂。接踵而至的爆炸摧毁了整个船队，并在[wayward_pilgrims_system.GetName]恒星系释放了一场威力强大的灵能风暴。所有预估都表明，此等规模的风暴需要数年才能消散。\n\n不管这群神棍打算在这里做什么，很显然他们失败了，而我们还得在这里帮他们擦屁股。"
 enclave.5575.a:0 "无法忍受。"
 wayward_pilgrim_00:0 "幸福的朝圣者"
 wayward_pilgrim_01:0 "不幸福的朝圣者"
 wayward_pilgrim_02:0 "满意的朝圣者"
 wayward_pilgrim_03:0 "不满意的朝圣者"
 wayward_pilgrim_04:0 "被拒的朝圣者"
 wayward_pilgrim_05:0 "被拒的朝圣者"
 wayward_pilgrim_06:0 "祝圣之国的荣光"
 wayward_pilgrim_07:0 "失控风暴"
 enclave.6000.name:0 "奇异显现"
 enclave.6000.a.desc:0 "[Root.GetName]的奇异发育：穿过虚境隧道后，舰队指挥官发生了骤然的变化。虽然其性格和记忆没有受到影响，但身体形态已经发生了剧烈的变化。舰队指挥官现在拥有了一个完全的陌生物种的外貌（和内部器官）。"
 enclave.6000.b.desc:0 "[Root.GetName]令人担忧的发育：穿过虚境隧道后，舰队指挥官发生了令人恐慌的突变。虽然其性格和记忆没有受到影响，但身体形态已经发生了剧烈的变化。舰队指挥官现在拥有了一个完全陌生物种的外貌（和内部器官）。"
 enclave.6000b.a:0 "安排一次解剖。"
 enclave.6000b.b:0 "清除异种杂碎。"
 enclave.6000.d.desc:0 "[Root.GetName]令人担忧的发育：穿过虚境隧道后，舰队指挥官发生了剧烈的变化。虽然子个体的性格矩阵和神经突触模式没有受到影响，但其物理形态已经发生了剧烈的变化。舰队指挥官现在拥有了一个生物物种的外貌（和内部器官）。"
 enclave.6000d.a:0 "启动灭绝协议。"
 enclave.6000.e.desc:0 "[Root.GetName]的奇怪发育：穿过虚境隧道后，舰队指挥官发生了剧烈的变化。虽然集体记忆没有受到影响，但子个体的物理形态已经发生了剧烈的变化。其现在拥有了一个完全陌生物种的外貌（和内部器官）。"
 enclave.6000e.a:0 "解剖子个体"
 enclave.6005.name:0 "思维抹除"
 enclave.6005.a.desc:0 "[Root.GetName]的奇异变化：在他们最近穿过虚境隧道之后，舰队指挥官报告他们经历了一股不熟悉的感觉和情绪，他们的心里充满着一些“可能是从别处来的”想法。很明显，有什么事情发生了，这很有可能是同虚境的灵能能量进行接触后产生的后果。我们尚且不清楚这样的经历会怎样影响他们的战斗效能……"
 enclave.6005.b.desc:0 "[Root.GetName]的奇异变化：在他们最近穿过虚境隧道之后，我们的集体意识发生了微妙的改变，这很有可能是同虚境的灵能能量进行接触后产生的后果。指挥子个体报告经历了一股不熟悉的感觉和情绪，他们的心里充满着一些新想法。我们尚且不清楚这样的经历会怎样影响他们的战斗效能……"
 enclave.6005.c.desc:0 "[Root.GetName]的情况十分反常：近期在舰队穿过虚境甬道之后，我们的集体意识遭到了微妙的改变。指挥子个体报告经历了一股不熟悉的感觉和情绪。这很有可能是同虚境的灵能能量进行接触后，它们的神经网络受到了影响。我们尚且不清楚这样的经历会怎样影响他们的战斗效能……"
 enclave.6010.name:0 "$enclave.6005.name$"
 enclave.6010.a.desc:0 "[Root.GetName]的指挥官所经历的那种心理上的变化如今显现而出：在穿过虚境甬道一个月之后，此人的指挥风格发生了显著的变化。现在我们可以说，这些经历现在演变发展成了一个新的特质。"
 enclave.6010.b.desc:0 "[Root.GetName]的指挥官所经历的那种神经上的改变现在影响到了集体意识：在穿过虚境甬道一个月之后，子个体的排列模式发生了显著的变化。这些经历现在演变发展成了一个新的特质。"
 enclave.6010.c.desc:0 "[Root.GetName]的指挥官所经历的那种神经上的改变现在显现了出来：在穿过虚境甬道一个月之后，子个体的人格矩阵发生了显著的变化。这些经历现在演变发展成了一个新的特质。"
 enclave.6015.name:0 "帷幕落下"
 enclave.6015.desc:0 "随着虚境信标的下线，我们失去了进入虚境甬道网络的通行权。除非替换信标，否则我们的舰队无法利用甬道网络。"
 enclave.6020.name:0 "混乱的系统"
 enclave.6020.desc:0 "由于最近穿过了虚境甬道，[Root.GetName]上的系统开始出现奇怪的现象：舰船日志上的条目随机显示；有人看到房门不断地开关；此外——更令人忧心的是——引擎的遏止力场出现了波动。到目前为止，所有试图溯源这些问题的努力都宣告失败。"
 enclave.6025.name:0 "梦客苏醒"
 enclave.6025.desc:0 "科研船[Root.GetName]上出现了奇怪的现象：引擎的遏止力场内出现了重复的模式，这表明船上存在一个人造的意识。由于这个意识是在船只的系统和虚境的灵能能量进行交互的过程中产生的，它目前还处于一种梦境中的状态，类似于某些物种在睡眠时会出现的快眼运动。而造成舰船一部分功能失常的原因，正是这一实体的神经活动。\n\n更难以置信的是，我们的调查似乎已经将其唤醒。这个实体希望能够继续栖居在船只的系统内，作为交换，它同意为我们工作。理论上，这样的合作关系可以在很多方面改善[Root.GetName]的运行。"
 enclave.6025.a:0 "公平的交易。"
 enclave.6025.b:0 "人造的憎恶之物……消灭它。"
 embrace_dreamer:0 "接纳梦客"
 embrace_dreamer_desc:0 "由于整合了一个人造意识，这艘科研船的功能得到了改进。"
 eliminate_dreamer:0 "消灭梦客"
 eliminate_dreamer_desc:0 "人工智能绝不能登上我们的舰船，在这一点上我们立场一致。"
 enclave.7000.title:0 "[shroudwalker_enclave_country.GetName]"
 enclave.7000.desc:0 "各位来客，我们在此向你问好。\n\n我们早已知晓你们的存在，但由于担心自己会给你们的未来带来不恰当的影响，我们一直躲在幕后。不过，我们现在是时候从垂帘后走出来了，对于外行人而言，虚境的运作机制可能显得古怪且令人不安。正是处于这个原因，我们决定为你们提供指导。如果你们同意的话，我们愿意成为你们的引路人。\n\n去探索吧，不过在我们下次重逢之前，记得注意安全。"
 enclave.7000.a:0 "有趣……"
 enclave.7005.title:0 "[salvager_enclave_country.GetName]"
 enclave.7005.desc:0 "自从[Root.GetName]一些流言传到我们耳朵里已经有一段时间了，我们很高兴能够与您建立联系。\n\n为了赚取微薄的利润，我们，[salvager_enclave_country.GetName]，目前向外提供特别服务，像是什么引擎升级，拆解舰船什么的，不管你有什么需求，我们都可以满足！\n\n为了获得您的青睐和信任，我们可以送您一件小礼物来向您表示我们为客户服务的一片真心，您看怎么样？"
 enclave.7005.a:0 "感谢你们的礼物。"
 enclave.7005.b:0 "异种渣滓，送个小礼物本来就是你份内的事。"
 shroudwalker_insight_cooldown_tt:0 "§R虚境行者在§Y[root.shroudwalker_insight_timer]§!之前无法再次尝试窥得另一份§Y见解§!。§!"
 enclave.7050.desc:0 "对于我们来说有句俗话：“秘密在梦中翩翩起舞。”对于虚境来说，没有什么堡垒是不可突破的，没有什么密码是不可破解的。在我们的冥想之下，其他人所坚信的深藏不露的东西会乖乖呈现在我们面前。你有兴趣了解你身边的人在密谋些什么吗？去了解他们的想法、就好像那些想法就是你的东西一样？如果你有所求，我们会分享自己的见解。怎么利用这些就是你自己的事了。"
 enclave.7050.a:0 "[spynetwork_country_1.GetName]"
 enclave.7050.b:0 "[spynetwork_country_2.GetName]"
 enclave.7050.c:0 "[spynetwork_country_3.GetName]"
 enclave.7050.d:0 "[spynetwork_country_4.GetName]"
 enclave.7050.e:0 "[spynetwork_country_5.GetName]"
 enclave.7050.f:0 "[spynetwork_country_6.GetName]"
 enclave.7055.desc:0 "虚境在波动，它的帷幕变得薄弱。我们将从冥想中退出来，而我们窥得的所有见解都会对你公开。"
 enclave.7060.desc:0 "据说，在虚境内，每一个心灵都会投下自己的影子。通过我们的冥想，某个特定心灵的踟蹰不定在我们面前展露无遗，此人倍受信赖，但其忠诚却不如看上去的那番坚定。他们的两面性暴露无遗，毫无疑问这个人将心甘情愿地成为一名你的线人。"
 enclave.7060.tt:0 "我们在§H[from.GetName]§!的间谍网络获得了一位§Y新线人§!。"
 enclave.7065.desc:0 "在你的麾下有许多位身怀绝技的特工，但每一位又都困于自身的限制，任何一双眼睛都无法看到自己。但虚境却没有这样的限制，我们的冥想能够揭示许多事情。如果你希望自己的秘密行动能够马到成功，那么你最好是多多聆听我们的建议。"
 enclave.7065.tt:0 "提高我们在§H[from.GetName]§!间谍网络的§Y渗透等级§!。"
 enclave.7070.desc:0 "凡世间的国度并不如其看上去那么坚固，那些居住在里面的人也是这样。你身边人的秘密都展现在了我们面前，我们了解到的事情现在都交给你了。"
 enclave.7070.tt:0 "增加我们在§H[from.GetName]§!的§Y情报§!。"
 enclave.7075.desc:0 "我们有句老话：“任何事情都有可能发生；这也包括无事发生这件事。”很不幸，我们的冥想没能获得任何见解。"
 enclave.7075.a:0 "那真是……令人失望。"
 shroudwalker_spy_network_modifier:0 "我们对虚境的掌控加速了这个进程，允许我们协助[shroudwalker_enclave_country.GetName]的任务。"
 shroudwalker_spy_network:0 "虚境行者的教导"
 shroudwalker_spy_network_desc:0 "[shroudwalker_enclave_country.GetName]会凝视虚境，以期获得对[Target.GetName]的内部运作地具有指导意义的见解。"
 shroudwalker_spy_network_type:0 "虚境行者的教导"
 shroudwalker_spy_network_monthly_change_tooltip:0 "进度将主要依赖于[shroudwalker_enclave_country.GetName]，尽管那些能够同灵能调谐的人或许能够加快进程。"
 shroudwalker_spy_network_finish:0 "当[shroudwalker_enclave_country.GetName]从虚境有所获得的时候，他们就会返回向我们作更新汇报。"
 shroudwalker_teacher_cooldown_tt:0 "§R在§Y[root.shroudwalker_teacher_timer]§!之前我们不能请另一位虚境行者的导师。§!"
 shroudwalker_teacher_already_bought:0 "§R我们已经为虚境行者导师的效力付了资金。§!"
 shroudwalker_teacher_already_exists:0 "§R这个行星已经有一位虚境行者导师在效力。§!"
 enclave.7100.desc:1 "掌控虚境是一次长达10000次生死的旅途；哪怕是我们最天赋异禀的导师也只敢声称自己对虚境的神秘有一些片面的了解。即使如此，他们的智慧也是无价之宝。如果你有所求，我们可以排遣一名导师为你指点迷津。"
 enclave.7100.a:0 "我们希望学习。"
 enclave.7105.desc:1 "学海无涯苦作舟：这便是最高级的智慧。我们会给你送去一名导师。好好学习，你必将有所收获。"
 decision_shroudwalker_teacher:0 "虚境行者导师"
 decision_shroudwalker_teacher_desc:0 "一名[shroudwalker_enclave_country.GetName]的导师正位于该行星，指导当地人虚境之道。"
 pm_shroudwalker_teacher:0 "$decision_shroudwalker_teacher$"
 pm_shroudwalker_teacher_desc:0 "$decision_shroudwalker_teacher_desc$"
 decision_shroudwalker_teacher_losing_modifier:0 "§R其他任何带有§Y虚境行者导师§!行星修正的行星都将失去这一效果。§!"
 shroudwalker_teacher_buy_more_than_one:0 "§R我们一次只能最多拥有一名§Y虚境行者导师§!为我们效力。§!"
 shroud_beacon_active_tooltip:0 "[Root.GetName]拥有一个启用的§Y虚境信标§!。"
 shroudwalker_teacher_explanation:1 "\n解锁§Y行星决议§!§H$decision_shroudwalker_teacher$§!，具有以下效果：\n£amenities£$MOD_PLANET_AMENITIES_MULT$：§G+5%§!\n$mod_planet_jobs_unity_produces_mult$：§G+10%§!\n$mod_planet_telepaths_unity_produces_add$：§G+3§!"
 enclave.2.tooltip.f:0 "我们必须是此舰队的拥有者"
 merc_enclave_grants_ships:0 "§Y[mercenary_enclave_country]§!将额外给予我们一支§G小型军事舰队§!"
 enclave.205.d.timeout:0 "这个太空城邦正在招募新的官员和船员。他们在§Y[event_target:mercenary_enclave_country.upgraded_station_timer]§!之前无法进一步部署后勤改善方案。"
 enclave.2060.name:0 "舰队合约到期"
 enclave.2060.desc:0 "我们同[event_target:mercenary_enclave_country.GetName]的合约已经到期，他们的舰队即将离开。我们是否应该联络他们进行合同续约？"
 enclave.2060.a:0 "这次就不了。"
 enclave.2060.b:0 "是的，打开通信频道。"
 salvage_overseer:0 "打捞督工"
 salvage_overseer_desc:0 "一名来自打捞者城邦的经验丰富的打捞者，正在帮助这个帝国检视战场残骸，看有什么东西还能派上用场。"
 enclave.305.desc.scavenger_first:0 "欢迎！我很乐意同一些打捞业的同行会面——要知道，星系这个地方对我们来说老寂寞了呢。\n\n你知道训练内容——我们将别人觉得没有任何用处的老旧部件收集到一起，然后赋予它们全新的生命。如果遇到任何用你的[Root.GetSpeciesHandNamePlural]搞不定的事情，放轻松，我们会过来接手的。\n\n那么，我们有什么能够为你的打捞和开荒事业提供便利的呢？"
 enclave.305.desc.scavenger_followup:0 "向你问好！你是否对于运营一个帝国已经感到了厌烦？你可以加入我们的捡垃圾事业——完全没有那么多压力，你肯定可以玩得转的。"
 enclave.305.g:0 "我们希望雇佣一名§Y打捞督工§!。"
 enclave.336.desc:0 "再次向你致敬！我很高兴地宣布，我们已经准备好卯足力气将事业提升到一个新的高度，让打捞工作真正务有所值。\n\n你有什么想法？准备好在§Y你所有的恒星基地§!加快舰船建造了吗？"
 enclave.346.desc:0 "你好，朋友！我们多年以来的合作研究一直进行得不错。我听说的是，我们的几位工程师采纳了一些来自你方的建议，同时你也采纳了一些我们得建议！\n\n然而，当初达成的合约时间已经到期了，我们也希望让这些思维活跃的学徒们重新回到我们家里面做些事情……也就是说，除非你愿意再多给我们一点补偿，让他们再留一阵子？"
 enclave.350.desc:0 "作为我们§Y长期客源§!的一员，我们自然很乐意派遣一名专家来督导你的打捞工作，只需要付很少的价钱。一开工就能拖到一大串新近烧焦的残骸，这个作为欢迎仪式想必很合适。"
 enclave.350.desc.not_available:0 "我们为自己的§Y长期客源§!提供服务，会派遣一名督工协助改进你的打捞工作，只需要付很少的价钱。不幸的是，我们现在没有可供派遣的督工——他们现在简直是供不应求，恐怕我们一些其他的客户享有优先权。"
 enclave.350.a:0 "$enclave.310.a$"
 enclave.352.desc:0 "致敬！我们向你方派去的督工已经回到我们这里，其服务任期已经完成。然而，如果你仍然需要我们的服务，我们很乐意再派遣一名替补。"
 enclave.375.name:0 "打捞者城邦被毁"
 enclave.435.name:0 "虚境行者城邦被毁"
 shroud_touched_intro:0 "虚境对穿梭其中的旅客造成的影响可不小；"
 leader_trait_admiral_mind_wipe_01:0 "碰触虚境的舰队司令"
 leader_trait_admiral_mind_wipe_01_desc:0 "$shroud_touched_intro$这名舰队司令的脑海里翻涌着无数用以提升舰船性能的新点子。"
 leader_trait_admiral_mind_wipe_02:0 "碰触虚境的舰队司令"
 leader_trait_admiral_mind_wipe_02_desc:0 "$shroud_touched_intro$这名舰队司令的脑海里翻涌着无数用以强化武器系统的新点子。"
 leader_trait_scientist_mind_wipe_01:0 "碰触虚境的科学家"
 leader_trait_scientist_mind_wipe_01_desc:0 "$shroud_touched_intro$这名科学家的脑海里翻腾着无数用以提高研究效率的新点子。"
 leader_trait_scientist_mind_wipe_02:0 "碰触虚境的科学家"
 leader_trait_scientist_mind_wipe_02_desc:0 "$shroud_touched_intro$这名科学家的脑海里翻腾着无数用以协助考古研究的新点子。"
 leader_trait_general_mind_wipe_01:0 "碰触虚境的陆军将领"
 leader_trait_general_mind_wipe_01_desc:0 "$shroud_touched_intro$这名陆军将领的脑海里翻腾着无数用以提升陆军部队效能的新点子，。"
 leader_trait_general_mind_wipe_02:0 "碰触虚境的陆军将领"
 leader_trait_general_mind_wipe_02_desc:0 "$shroud_touched_intro$这名陆军将领的脑海里盘旋着无数用以提升陆军部队的战斗表现的新点子。"
 leader_trait_ruler_mind_wipe_01:1 "碰触虚境的构筑师"
 leader_trait_ruler_mind_wipe_01_desc:0 "$shroud_touched_intro$这名统治者的脑海里翻腾着无数用以协助工程建设的新点子。"
 leader_trait_ruler_mind_wipe_02:1 "碰触虚境的后勤家"
 leader_trait_ruler_mind_wipe_02_desc:0 "$shroud_touched_intro$这名统治者的脑海里翻腾着无数用以提升舰队性能的新点子。"
 gestalt_trait_admiral_mind_wipe_01:0 "碰触虚境的海军子个体"
 gestalt_trait_admiral_mind_wipe_01_desc:0 "$shroud_touched_intro$这个子个体现在可以增强舰船的性能。"
 gestalt_trait_admiral_mind_wipe_02:0 "碰触虚境的海军子个体"
 gestalt_trait_admiral_mind_wipe_02_desc:0 "$shroud_touched_intro$这个子个体现在可以强化武器系统。"
 gestalt_trait_scientist_mind_wipe_01:0 "碰触虚境的研究子个体"
 gestalt_trait_scientist_mind_wipe_01_desc:0 "$shroud_touched_intro$这个子个体现在可以实现关键科研技术的突破。"
 gestalt_trait_scientist_mind_wipe_02:0 "碰触虚境的研究子个体"
 gestalt_trait_scientist_mind_wipe_02_desc:0 "$shroud_touched_intro$这个子个体现在可以增强考古研究。"
 gestalt_trait_general_mind_wipe_01:0 "碰触虚境的攻击子个体"
 gestalt_trait_general_mind_wipe_01_desc:0 "$shroud_touched_intro$这个子个体通往我们陆军部队的上行链路得到了增强。"
 gestalt_trait_general_mind_wipe_02:0 "碰触虚境的攻击子个体"
 gestalt_trait_general_mind_wipe_02_desc:0 "$shroud_touched_intro$这个子个体通往我们陆军部队的上行链路得到了改善。"
 gestalt_trait_ruler_mind_wipe_01:0 "碰触虚境的指挥子个体"
 gestalt_trait_ruler_mind_wipe_01_desc:0 "$shroud_touched_intro$这个子个体现在可以增强我们的建造技术。"
 gestalt_trait_ruler_mind_wipe_02:0 "碰触虚境的指挥子个体"
 gestalt_trait_ruler_mind_wipe_02_desc:0 "$shroud_touched_intro$这个子个体现在能够提升舰队的性能。"
 enclave.2.tooltip.cloak:0 "这支舰队中必须没有具备隐形能力的舰船。"
 enclave.2050.name:0 "不应拒绝的交易"
 enclave.2050.desc:0 "我们收到了来自[mercenary_enclave_country.GetName]的一份紧急公报。他们说[khan_country.GetName]向他们提供了一个不容许拒绝的提议。他们唯一的出路是在两个月内找到另外一位雇主。如果没有人雇佣他们，他们将不得不为大汗效力，在别无选择的情况下对我们发动全面战争。"
 enclave.2050.a:0 "联系[mercenary_enclave_country.GetName]。"
 enclave.2050.a.tt:0 "我们有£time£§Y60天§!时间来决定是否雇佣他们。"
 enclave.2050.b:0 "我们现在负担不起。或许迟些时候吧。"
 enclave.2050.b.tt:0 "我们有£time£§Y7天§!时间来决定是否雇佣他们。"
 enclave.2050.c:0 "叛徒！贪婪将使他们倾覆。"
 enclave.405.e:0 "你们能教我们如何开采§Y泽珞§!吗？"
 enclave.405.e.tt:0 "我们需要至少与§Y[shroudwalker_enclave_country.GetName]§!有§Y50§!£opinion£评价才能询问§Y泽珞§!开采事宜。"
 enclave.405.f:0 "我们遇到了一个人，自称是§Y“面纱旅者”§!……"
 enclave.7110.desc:0 "一段非常有趣的故事。你说的是§Y“面纱旅者”§!，对吧？在某些方面，这个巫师团体确实和我们自己的很像，我们和他们之间的差异在不懂行的人看来可能十分微妙，实则相当深刻：他们是一种扭曲的反射，来自一个与我们不尽相同的宇宙。\n\n虚境的表面有很多裂痕。那些深入其奥秘的人最终可能并不会回到他们本来的宇宙。"
 enclave.7110.a:0 "跨越维度的灵能旅行……令人神往。"
 enclave.7110.a.tooltip:0 "现在§P灵能跃迁引擎科技§!出现的几率会变为正常的§Y1.5§!倍。"
 enclave.7250.desc:0 "我们对泽珞特别感兴趣。我们可以传授你们开采和储存的方法，但前提是你们同意把你们的产能永久地分成给我们。"
 enclave.7250.a:0 "你们会拿到分成的。请传授我们。"
 enclave.7255.desc:0 "泽珞是一种奇妙而又可悲的物质，有很多用途，但绝不能轻易使用，因为它是一个上古物种最后的遗产。开采了就要好好珍惜，也别忘了回报我们。"
 shroudwalker_zro_tithe:0 "虚境行者的泽珞什一税"
 shroudwalker_zro_tithe_desc:0 "[shroudwalker_enclave_country.GetName]教导了我们如何开采泽珞。作为回报，我们约定要向他们交付泽珞产量的十分之一。"