 sm_detection_array:0 "探测阵列"
 sm_detection_array_plural:0 "探测阵列"
 sm_detection_array_desc:0 "一套大功率外部传感器，能够探测隐形舰队。\n"
 sm_dark_matter_detector:0 "暗物质共振室"
 sm_dark_matter_detector_desc:0 "通过将暗物质激发到共振态，这个舱室能够大幅增强我们的探测阵列。\n"
 sm_dark_matter_detector_desc_modifier:1 "每§Y3§!个§H$sm_detection_array_plural$§!提供：\n$t$探测强度：§G+1§!"
 sm_dark_matter_listening_post:0 "暗物质监听哨站"
 sm_dark_matter_listening_post_desc:0 "该监听站安装了一个独立的暗物质共振室，可以增强其强大的传感器套件，能够进行极致的隐形探测。\n"
 CLOAKING_STRENGTH:0 "隐形强度"
 CLOAKING_STRENGTH_VALUE:0 "$CLOAKING_STRENGTH$：$VALUE|0$"
 FLEET_CLOAKING_STRENGTH_DESC:0 "§E§H隐形强度§!用以衡量能够将所有舰队中的舰船覆盖的隐形场的稳定性。隐形场的稳定性越高，舰队在隐形时受到的惩罚越少。舰队隐形场的最大稳定性取决于其中隐形强度最低的舰船。§!"
 SHIP_CLOAKING_STRENGTH_DESC:0 "$FLEET_CLOAKING_STRENGTH_DESC$"
 CLOAKING_DETECTION:0 "探测强度"
 CLOAKING_DETECTION_VALUE:0 "$CLOAKING_DETECTION$：$VALUE|0$"
 CLOAKING_DETECTION_DESC:0 "§E§H探测强度§!用以衡量恒星基地配备的探测阵列的灵敏度。探测阵列的灵敏度越高，阵列就可穿透越强大的隐形场。§!"
 CLOAKING_DEVICE_VALUE:0 "隐形场发生器：§G+$VALUE|0$§!"
 FLEET_CLOAKING_ACTIVE_EFFECTS:0 "隐形时，该舰队将遭受以下惩罚："
 FLEET_CLOAKING_LEVEL_THRESHOLDS:1 "提高隐形能力会减轻所有惩罚。\n降低隐形能力会提高所有惩罚。\n\n$SHIP_SHIELD_REDUCTION_CLOAKING$会作用于每艘舰船，效果强弱取决于装备的隐形场发生器。"
 FLEET_VIEW_ACTIVATE_CLOAK:0 "激活隐形"
 FLEET_VIEW_ACTIVATE_CLOAK_DESC:0 "该舰队§Y没有隐形§!。\n命令舰队激活隐形，避开常规传感器的探测。$CLOAKING_COOLDOWN_TOOLTIP$"
 FLEET_VIEW_DEACTIVATE_CLOAK:0 "取消隐形"
 FLEET_VIEW_DEACTIVATE_CLOAK_DESC:1 "该舰队§Y在隐形§!\n命令舰队取消隐形，使其可被常规传感器探测到。$CLOAKING_COOLDOWN_TOOLTIP$"
