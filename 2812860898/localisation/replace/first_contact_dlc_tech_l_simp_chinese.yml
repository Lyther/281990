 MESSAGE_SATISFYING_INSULTS:0 "我们的[Root.GetLinguists]已经开发出了一种新的令人满意的侮辱技巧。我们现在只需要找到一个目标来使用它了。"
 satisfying_insult_recently:0 "令人满意的侮辱技巧"
 satisfying_insult_recently_desc:0 "真是舌灿莲花！"
 tech_compact_living:0 "蜗居"
 tech_compact_living_desc:0 "尽管没有一个文明在治理一个不断发展的国家时找到了针对不断扩增的挑战的完美解决方案，我们还是发现了部分的解决办法。在研究了数个物种和政府之后，我们发现了在灵活性和功能性之间的卓越的平衡点。"
 tech_alien_topography:0 "外星测绘学"
 tech_alien_topography_desc:0 "文明通常在能够促进其成长的地点茁壮成长，通过分析亚光速文明定居发展的主要地点，我们的殖民地可以学习到很多。"
 tech_xeno_aesthetics:0 "异星美学"
 tech_xeno_aesthetics_desc:0 "在分析了大量来自迥然不同的文化的艺术家之后，我们得到了一个普遍性理论。通过研究一个文明的艺术和文化，我们能够在同对方的战斗中取得优势。"
 tech_lost_building_methods:0 "失落建筑模式"
 tech_lost_building_methods_desc:0 "任何历史足够悠久的文明都有由已被遗忘的古文明建立的奇观，这些奇观已经无法被复现了。幸运的是，我们记录下了这些曾经在亚光速文明世界中出现过的伟大古国。"
 tech_supreme_alloy:0 "终极合金"
 tech_supreme_alloy_desc:0 "我们曾经以为造出了最好的合金，事实却绝非如此。在整理过难以计数的亚光速文明的精炼工序后，现在我们可以合成一种无可匹敌的金属。"
 tech_ordered_retreat:0 "有序撤退"
 tech_ordered_retreat_desc:0 "尽管研究战斗中的胜利者可能是能从战斗中获得见解最明显的办法，但观察亚光速文明星球上的落败者也教会了我们如何组织更有效率的撤退。"
 tech_temple_of_transportation:0 "交通神殿"
 tech_temple_of_transportation_desc:0 "交通网络将人们聚集到一起：这是我们观察的许多文明都具有的看法。尽管我们已经不用蒸汽引擎了，我们的超空间中继器网络还是能起到类似的作用。"
