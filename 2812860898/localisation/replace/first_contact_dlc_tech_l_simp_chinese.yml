 tech_satisfying_insults:0 "令人满意的侮辱技巧"
 tech_satisfying_insults_desc:0 "没有什么比恰到好处的侮辱更强力的了，我们现在已经知道了如何用数种语言辱骂一个物种的祖先。"
 tech_satisfying_insults_effect:0 "每§Y5年§!从羞辱另一个帝国获得收益。"
 satisfying_insult_cooldown:1 "\n\n在当前修正失效前，我们不能享受§H令人满意的侮辱技巧§!带来的益处。"
 gain_satisfying_insult_recently:0 "\n\n我们会获得§H令人满意的侮辱技巧§!修正，持续5年，同时获得§G50§!£influence£影响力。"
