 tech_unusual_senses:0 "异常传感"
 tech_unusual_senses_desc:0 "没有什么比自然进化更有创新力的了。通过研究亚光速文明社会看待他们世界的方式，我们发明了新的方法以探测不速之舰船。"
 tech_unusual_senses_effect:1 "每有§Y3§!个§H$sm_detection_array_plural$§!，§H监听哨站§!提供§G+1§!探测强度和传感器范围"
 sm_listening_post_unusual_senses_desc:0 "每§Y3§!个§H$sm_detection_array_plural$§!提供：\n$t$探测强度：§G+1§!\n$t$传感器范围：§G+1§!"
 tech_new_numbers:0 "新数字"
 tech_new_numbers_desc:0 "在研究数个亚光速文明后，我们意识到还存在很多计量宇宙的替代方法。这甚至能够将新的数字引入到我们的数学体系中。"
 tech_trinary_computing:0 "三元计算技术"
 tech_trinary_computing_desc:0 "不同的社会发展出了不同的逻辑和计算解决方案。这些外星人的思考方式能让我们更轻易地适应外星帝国的社会结构。"
 tech_atmospheric_orbital_mechanics:0 "大气轨道力学"
 tech_atmospheric_orbital_mechanics_desc:0 "得益于运作围绕亚光速文明星球的观测站积累的大量经验，我们发现了些许优化空间。通过将这些优化推广到全国，我们能够大幅度降低空间站所需的维护费用。"
 mod_stations_upkeep_mult:0 "空间站维护费"
 tech_predatory_tactics:0 "掠食策略"
 tech_predatory_tactics_desc:0 "就像聪明的亚光速文明在接近敌人时做的欺骗性机动一样，我们的飞行员也可以飞行得更快且不干扰到隐形场。"
 tech_predatory_tactics_effect:0 "隐形造成的亚光速航速下降：§G-50%§!"
