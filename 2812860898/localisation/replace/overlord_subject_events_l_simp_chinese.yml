l_simp_chinese:
 subject.1.title:0 "发大财的冒险"
 subject.1.desc:0 "一支规模庞大的老兵代表团致信，请求前往位于[subject_empire.Capital.GetName]的殖民地——我们的附庸[subject_empire.GetName]的首都。随信件附上的还有一笔礼金，用于“使官僚的齿轮运转更为润滑”，他们这样委婉地表述道。\n\n在我们的老兵间似乎流传着许多故事，讲述着人们在那些星系中发大财的冒险——或是作为雇佣兵，或是作为海盗。无论是哪一种，很显然这些老兵已经把自己的家底凑在一块，希望能够前往[subject_empire.Capital.GetName]赚他个几番。\n\n如果我们以官方名义派遣他们去往[subject_empire.Capital.GetName]，至少他们更可能对当地领导阶级起到积极作用——并且更有可能尊重我们附庸的法律和条例——相比于让他们自己跑过去来说。"
 subject.1.a:0 "以官方名义派遣他们前往[subject_empire.Capital.GetName]。"
 subject.1.a.tt:0 "老兵们将被送往[subject_empire.GetName]进行援建。"
 subject.1.b:0 "让他们随意行事。"
 subject.1.b.tt:0 "老兵们可能会在[subject_empire.GetName]闯祸。"
 subject.1.c:0 "我们不会被这群潜在的海盗贿赂。"
 subject.1.c.tt:0 "老兵们将被禁止离开我们的帝国。"
 subject.3.title:0 "来自[overlord_empire.Capital.GetName]的老兵"
 subject.3.desc:0 "我们从我们的宗主[overlord_empire.GetName]那里接收到一批老兵。他们似乎被[overlord.Ruler.GetRegnalName]正式派遣过来进行援建，并且同我们的部队分享经验与知识——至少他们是这么宣称的。\n\n然而一开始，人们就明显地发现，这些士兵认为自己所处的环境与预期不同。他们队伍中的抱怨和不满传到了我们耳里。他们似乎坚信自己能找到财富，或者当上海盗从我们这里劫掠东西。\n\n如果我们要让这些老兵留下来，我们应该确保对他们严加管束。"
 subject.3.a:0 "好好利用他们的经验。"
 subject.3.b:0 "将他们遣送回[overlord_empire.GetName]。"
 subject.10.title:0 "良好的关系"
 subject.10.desc:0 "尽管我们对于派遣那群渴望冒险的老兵去往[subject_empire.Capital.GetName]一事持保留意见，我们却收到了附庸的报告，称那群老兵已经将当地视为自己的家园，并发挥出比预期更多的作用。"
 subject.10.a:0 "看来我们的担心是多余的。"
 subject.12.title:0 "老兵返回"
 subject.12.desc:0 "在[subject_empire.Capital.GetName]短暂停留之后，我们的老兵被遣送回[Root.Capital.GetName]。显然他们被证明只是一团麻烦，在我们附属国的人民间闯下不少祸。"
 subject.12.a:0 "到头来，正如我们预料。"
 subject.14.title:0 "私掠的冒险"
 subject.14.desc:0 "我们最初的担忧恰如其分。在到达[subject_empire.GetName]不久之后，我们的老兵似乎就转行当了海盗。如果不出意外，这种离经叛道的行径应该追查不到我们的头上。"
 subject.14.a:0 "但愿事情就保持这种状态。"
 subject.16.title:0 "违抗命令——雇佣兵"
 subject.16.desc:0 "看来这些请求前往[subject_empire.Capital.GetName]的老兵不仅违抗了我们的命令，还顶着我们的名头行事。此时我们要是前去澄清，宣布我们没能约束好手下，必将颜面尽失。"
 subject.16.a:0 "但愿他们之后能洗心革面。"
 subject.18.title:0 "违抗命令——海盗"
 subject.18.desc:0 "看来这些老兵违抗了我们的命令，还是出发前往[subject_empire.Capital.GetName]了。我们的最新汇报称，他们已经彻底抛弃所有从属于我们的标志，开始了他们的海盗生涯。"
 subject.18.a:0 "果然不出所料。"
 specialist_bulwark_veterans_modifier:0 "老兵的经验"
 specialist_bulwark_veterans_modifier_desc:0 "一支老兵小队在教导和援建上发挥了重要作用，还充分利用了我们[subject_empire.GetHandNamePlural]中的科技。"
 subject.55.title:0 "一个请求"
 subject.55.desc:0 "我们获悉，我们的宗主投入了相当多的能量币和资源来改善他们的恒星基地工程，以巨幅提升输出与潜能。\n\n由于防卫工作是我们两个帝国之间关系的重要基石，我们已经寻求订立协议，请求他们派遣一些工程师帮助我们，也对我们其中一座恒星基地进行改进。"
 subject.55.a:0 "起草一份信息发送给[overlord_empire.Capital.GetName]。"
 subject.55.b:0 "我们还不至于困窘到诉诸乞讨的程度。"
 subject.60.title:0 "一个请求"
 subject.60.desc:0 "我们收到一份直接来自[subject_empire.Capital.GetName]的信息，表明了[subject_empire.GetName]的一个请求。\n\n似乎他们对投入于自己的恒星基地很感兴趣，并且也听说了我们在这方面取得的进展。看来他们非常愿意支付一定代价来换取我们的支援。"
 subject.60.a:0 "那就这么办，让我们派一些工程师过去。"
 subject.60.a.tt:0 "§Y[targeted_starbase.GetName]§!将升级为使用我们最新的恒星基地科技。"
 subject.60.b:0 "我们自己还不够用呢。"
 subject.62.title:0 "恒星基地升级完成"
 subject.62.desc:0 "在我们向[overlord_empire.GetName]发送信息后不久，工程师们就抵达了[targeted_starbase.GetName]。据说他们立刻调动起了当地所有的人力资源翻建整座恒星基地，并且很快就完成了这个工程。\n\n尽管我们仍无法了解恒星基地翻建的一些细节，但只要假以时日，我们的工程师一定能了解更多。"
 subject.62.desc_overlord_gestalt:0 "在我们向[overlord_empire.GetName]发送信息后不久，工程子个体们就抵达了[targeted_starbase.GetName]。据说他们立刻组织好了一切所需的事物，并且很快就完成了对恒星基地的翻建。\n\n尽管我们仍无法了解恒星基地翻建的一些细节，但只要假以时日，我们的工程师一定了解更多。"
 subject.62.a:0 "尽管如此，我们仍感激不尽。"
 subject.65.title:0 "请求被拒绝"
 subject.65.desc:0 "我们的宗主发来一份不客气的回复，表示他们没有时间也没有兴趣援助我们改进防御。"
 subject.65.a:0 "真令人失望。"
 specialist_bulwark_helpful_overlord_modifier:0 "乐善好施的宗主国"
 specialist_bulwark_helpful_overlord_modifier_desc:0 "该宗主国以不遗余力地帮助其附庸解决困难而闻名，并因而备受欢迎。"
 subject.100.title:0 "凋敝戍邦"
 subject.100.desc:0 "我们收到一封来自[subject_empire.GetName]的被占领殖民地的通讯，行文措辞如他们目前的状况一般支离破碎。我们的附属国似乎无法自保，正在寻求我们的援助。\n\n由于我们的外交协议具有军国主义性质，我们自然应当涉足其中，保护我们的附属国免受进一步伤害。但我们的一些顾问考虑，也许鼓舞我们的附庸奋起自卫，而不是直接介入，才是对双方更合适的决定。"
 subject.100.desc_overlord_gestalt:0 "我们收到一封来自[subject_empire.GetName]的被占领殖民地的通讯，行文措辞如他们目前的状况一般支离破碎。我们的附属国似乎无法自保，正在寻求我们的援助。\n\n由于我们的外交协议具有军国主义性质，我们自然应当涉足其中，保护我们的附属国免受进一步伤害。但我们也在进行计算，是否鼓舞我们的附庸奋起自卫，而不是直接介入，才是对双方更合适的决定。"
 subject.100.a:0 "我们将鼓舞他们进行自卫。"
 subject.100.a.tt:0 "§Y[subject_empire.GetName]§!可能更加趋向军国主义。"
 subject.100.b:0 "无论如何，保护附庸是宗主的职责。"
 subject.100.c:0 "他们现在得学会自力更生了。"
 subject.105.title:0 "凋敝戍邦"
 subject.105.desc:0 "我们人民遭受的苦难还在继续，许多人开始寄希望于我们的宗主，[overlord_empire.GetName]，提供可能的援助。他们长期以来向我们索取了很多，如今只有他们涉足战争，从外辱中解救我们的人民才公平。\n\n经过一阵舆论哗然，我们终于从宗主那里得到一些军事顾问，他们已经介入来帮助我们的人民做好准备夺回领土。他们开始讨论如何更好地发挥我们人民的军事用途，尽管这需要付出一定的代价。"
 subject.105.desc_subject_gestalt:0 "我们殖民地遭受的苦难还在继续，我们开始寄希望于我们的宗主，[overlord_empire.GetName]，提供可能的援助。他们长期以来向我们索取了很多，如今只有他们涉足战争，从外辱中解救我们才公平。\n\n在派出一些子个体求助后，我们终于从宗主那里得到一些军事顾问，他们将研究如何帮助我们组织资源，为凭借自己努力夺回我们的区域做好准备。考虑到我们最初对宗主的期望，尤其是我们还将无法按原计划使用自己的资源，这令我们感到小小的失望。"
 subject.105.desc_overlord_gestalt:0 "我们人民遭受的苦难还在继续，许多人开始寄希望于我们的宗主，[overlord_empire.GetName]，提供可能的援助。他们长期以来向我们索取了很多，如今只有他们涉足战争，从外辱中解救我们的人民才公平。\n\n经过一阵舆论哗然，我们终于从宗主那里得到一些军事子个体，他们冷静地重新组织我们的人民，为夺回土地做好准备。似乎我们的宗主认为，最好还是由我们自己组织人民来光复殖民地，而不应寄希望于一位看护者涉身其中替我们来做。"
 subject.105.desc_both_gestalt:0 "我们殖民地遭受的苦难还在继续，我们开始寄希望于我们的宗主，[overlord_empire.GetName]，提供可能的援助。他们长期以来向我们索取了很多，如今只有他们涉足战争，从外辱中解救我们才公平。\n\n在发出一些信息求助后，我们终于从宗主那里得到一些军事子个体，他们冷静地重新组织我们的资源，为夺回土地做好准备。似乎我们的宗主认为，最好还是由我们自己组织来解放失地，而不应寄希望于一位看护者涉身其中替我们来做。"
 subject.105.a:0 "夺回自由，不惜一切代价。"
 subject.105.b:0 "自由有价，这不值得。"
 subject.107.title:0 "捍卫者"
 subject.107.desc:0 "整个[subject_empire.GetName]的人们众志成城，决心驱逐外辱，捍卫家园，时刻准备着为帝国奉献自我。希望这能解决我们附庸遭遇的问题。"
 subject.107.a:0 "嗯，好消息。"
 subject.110.title:0 "和平主义者"
 subject.110.desc:0 "即使遭受占领，[subject_empire.GetName]的人民仍拒绝任何夺回领土的尝试。"
 subject.110.a:0 "我们爱莫能助。"
 specialist_bulwark_home_defense_force_modifier:0 "保家卫国"
 specialist_bulwark_home_defense_force_modifier_desc:0 "除了目睹自己的家园被烧毁以外，很少有什么事情能如此轻易地激起人们心中的崇高意识。"
 specialist_bulwark_defensive_overlord_modifier:0 "亲力保护的宗主国"
 specialist_bulwark_defensive_overlord_modifier_desc:0 "优秀的宗主出谋划策，伟大的宗主以身作则。"
 subject.1003.title:0 "战争狂热"
 subject.1003.desc:0 "有报道称，[Root.Capital.GetName]上正在酝酿着一场鹰派运动，一位受过表彰的老兵处于运动的核心地位。他们将我们肆意进攻踏平他国的过去的传奇化，敦促我们提出更尚战的议程，发挥我们人民最好的一面，同时削弱我们的对手。\n\n在当前这可能岌岌可危的和平下，他们很快获得了广大穷人和军人的支持。如果我们觉得这场运动会带来麻烦，我们的顾问指出，这场运动的关键角色就是那位有名无实的领袖——只要移除这一惹麻烦的元素，整场运动就会土崩瓦解。"
 subject.1003.a:0 "其实，他们的小议程还恰好挺符合我们的计划的。"
 subject.1003.b:0 "在事态失控前结束这场闹剧吧。"
 subject.1005.title:0 "战争的方向"
 subject.1005.desc:0 "由于之前的运动被允许下去，要求政府提出更加尚战议程的呼声自上个月以来不断猛增。当我们的领导层与运动之间的冲突达到顶点时，我们的[Root.GetRulerTitle][Root.GetRulerName]公开表示支持该运动。\n\n很明显，我们不仅支持它，而且准备遵循递交上来的许多要求，一大批追随者正急切地等待着我们的下一步行动。"
 subject.1005.a:0 "我们将为他们的老领袖提供一个职位。"
 subject.1005.a.tt:0 "一位§Y舰队司令§!将被招募。"
 subject.1005.b:0 "是时候接受我们帝国内部的军国倾向了。"
 subject.1005.c:0 "我们的资源将用来恢复我们舰队往昔的荣耀。"
 subject.1010.title:0 "战争狂热"
 subject.1010.desc:0 "我们收到附庸国[subject_empire.GetName]的报告。该报告概述了他们的民众是如何被一名退伍军人煽动得头脑发狂，他们目前正在寻找一个发泄怒火的渠道，要求他们的领导人发动战争。\n\n为了火速平息骚乱，[subject_empire.GetName]的政府已经接受了这场运动，并做出了一些承诺，但我们的线人十分怀疑他们能否兑现。 "
 subject.1010.a:0 "所以他们想让我们更好战，对吗？"
 specialist_overlord_war_fever_modifier:0 "专注战争"
 specialist_overlord_war_fever_modifier_desc:0 "帝国已将其大部分资源用于建立及维护一支更强大的海军。"
 subject.1052.title:0 "厌战"
 subject.1052.desc:0 "虽然我们与[overlord_empire.GetName]的协议是军事性质的，但我们没有想到它会对我们造成如此恶劣的影响。我们的人民苦于宗主国的不断要求，我们的一些顾问推测，如果这种情况持续下去，将对我们的长期计划产生永久性影响。"
 subject.1052.desc_gestalt:0 "虽然我们与[overlord_empire.GetName]的协议是军事性质的，但我们既没有计划也没有预见它给我们带来的残酷影响。由于我们一直在挣扎于宗主国的要求，我们的许多内部计划不得不搁置，只为应付我们军队的巨大需求。"
 subject.1052.a:0 "[overlord_empire.GetName]要听取我们的窘境。"
 subject.1052.b:0 "我们不得不忍受。"
 subject.1055.title:0 "厌战"
 subject.1055.desc:0 "我们的附庸[subject_empire.GetName]，向我们送来了一份详细公报，报告了由于我们迫使他们参加战争从而导致的国内冲突。虽然了解之前所签订的外交合约的性质，但他们还是开始要求我们为了他们的利益而改变政策，这让人有些吃惊。"
 subject.1055.a:0 "我们将向他们保证，我们会对此展开研究。"
 subject.1055.b:0 "他们的冲突是他们自己的事情。"
 subject.1055.b.tt:0 "§Y[subject_empire.GetName]§!可能会因为我们无视他们的困境而失去忠诚。"
 subject.1057.title:0 "合理的担忧"
 subject.1057.desc:0 "我们收到了来自[overlord_empire.GetName]的恭敬回复，解释说他们将研究如何处理目前的外交局面，并在未来的发展中把我们的问题考虑进去。"
 subject.1057.a:0 "非常感谢。"
 subject.1060.title:0 "困窘的制度"
 subject.1060.desc:0 "尽管我们的公报详细解释了情况，但似乎我们的[overlord_empire.GetName]盟友对我们的问题漠不关心。如果他们好战性继续下去，我们的人民必然会受苦。\n\n没过多久，宗主国的回应和我们当前困境的细况就广为人知，我们还注意到一个反对[overlord_empire.Capital.GetName]继续统治的小型政治团体的崛起。他们显然对安抚我们毫无兴趣，那么我们对他们的忠诚到底能换来什么呢？"
 subject.1060.desc_gestalt:0 "尽管我们的公报详细而简洁地解释了情况，但似乎我们的看护者[overlord_empire.GetName]选择无视我们的困境。他们不仅不关心我们的忠诚，似乎还决意继续目前的破坏行径。\n\n虽然最初与他们签署协议时，我们希望有一个更好的结果，但目前的计算全都表明，它将对我们的帝国造成持续困扰。"
 subject.1060.a:0 "我们还不能反抗我们的宗主。"
 subject.1060.b:0 "……或者我们可以？"
 subject.1062.title:0 "激增的抗议"
 subject.1062.desc:0 "看来我们的驳回在[subject_empire.GetName]引发了一场小小的政治抗议运动。虽然他们对我们的回应不太满意，但运动还在苦苦寻找立足之地，而他们的帝国总体来说也没有反抗我们统治的能力。"
 subject.1062.desc_gestalt:0 "看来我们的驳回已经让[subject_empire.GetRulerTitle]开始质疑我们统治的正当性。虽然从目前的情况看，他们可能对我们的外交合约犹豫不决，但还没有到能够反抗的地步。"
 subject.1062.a:0 "他们必然继续臣服。"
 specialist_overlord_war_exhaustion_modifier:0 "厌战"
 specialist_overlord_war_exhaustion_modifier_desc:0 "有时，战争的泥潭甚至会撕裂最强大的帝国。"
 specialist_overlord_war_exhaustion_lithoid_modifier:0 "$specialist_overlord_war_exhaustion_modifier$"
 specialist_overlord_war_exhaustion_lithoid_modifier_desc:0 "$specialist_overlord_war_exhaustion_modifier_desc$"
 specialist_overlord_war_exhaustion_robot_modifier:0 "$specialist_overlord_war_exhaustion_modifier$"
 specialist_overlord_war_exhaustion_robot_modifier_desc:0 "$specialist_overlord_war_exhaustion_robot_modifier$"
 subject.1102.title:0 "争吵的舰队司令"
 subject.1102.desc:0 "我们注意到部分舰队司令和领袖间的分歧和争吵有所增加。凡是[admiral_democracy.GetName]认为我们应该干的，[admiral_oligarchy.GetName]肯定称要反着来。\n\n起初，这似乎只是对手间的良性竞争，但最近气氛变得越来越令人不快，充满火药味，我们还看到他们的同僚也开始站队了。"
 subject.1102.a:0 "无论如何，我们都要结束这场争吵。"
 subject.1102.b:0 "他们迟早能自己解决。"
 subject.1105.title:0 "分裂的司令部"
 subject.1105.desc_democracy:0 "这不再是一个简单的意见不和问题，因为整个司令部已经达到了彼此彻底敌对的地步。两名舰队司令最初的争执，现在已经把整个办公室一分为二，再也没有人试图在他们之间斡旋和平。\n\n除了司令部的分裂，他们现在还分裂成两个明确界定的政治团体，一个支持我们目前的民主领导层，另一个认为司令部应该在治国中发挥更强的政治作用。"
 subject.1105.desc_oligarchy:0 "这不再是一个简单的意见不和问题，因为整个司令部已经达到了彼此彻底敌对的地步。两名舰队司令最初的争执，现在已经把整个办公室一分为二，再也没有人试图在他们之间斡旋和平。\n\n除了司令部的分裂，他们现在还分裂成两个明确界定的政治团体，一个支持我们目前的领导层，另一个认为人民大众应该在治国中发挥更大的作用。"
 subject.1105.desc_neither:0 "这不再是一个简单的意见不和问题，因为整个司令部已经达到了彼此彻底敌对的地步。两名舰队司令最初的争执，现在已经把整个办公室一分为二，再也没有人试图在他们之间斡旋和平。\n\n除了司令部的分裂，他们现在还分裂成两个明确界定的政治团体，一个认为司令部应该在治国中发挥重要作用，另一个认为人民大众应该被赋予更多政治权力。"
 subject.1105.a:0 "他们还要继续这种蠢事多久？"
 subject.1107.title:0 "争吵的舰队司令"
 subject.1107.desc:0 "我们收到消息称，我们的附庸[subject_empire.GetName]，现在似乎正在进行一场内部斗争，他们的司令部在两名舰队司令卷入冲突后陷入混乱。\n\n他们的领导层忙于控制事态，而由于支持敌对舰队司令的两方势力仍在不断争权夺势，我们怀疑他们还能不能作为我们可靠的盟友和附庸。"
 subject.1107.a:0 "让我们在事态变糟之前介入吧。"
 subject.1107.b:0 "我们没有义务处理他们的内部事务。"
 subject.1110.title:0 "宗主国介入"
 subject.1110.desc:0 "由于我们担心司令部的冲突会蔓延到我们帝国的其他领导层，我们的盟友[overlord_empire.GetName]介入并设法平息了事态。看来[admiral_oligarchy.GetName]和[admiral_democracy.GetName]都不愿意反对[overlord_empire.Capital.GetName]的领导层。"
 subject.1110.a:0 "争论终于结束了。"
 subject.1112.title:0 "宗主国干涉"
 subject.1112.desc:0 "当来自[overlord_empire.GetName]的外交官抵达并帮助调停事态时，我们曾对[admiral_oligarchy.GetName]和[admiral_democracy]达成妥协寄予厚望。但经过几天的持续争吵，双方似乎只达成一件共识：我们的宗主国在争端中起不到任何作用。"
 subject.1112.a:0 "连他们也帮不上忙吗？"
 subject.1115.title:0 "谋杀企图"
 subject.1115.desc:0 "司令部双方之间的冲突已经持续了数周甚至数月，其中一方由[admiral_oligarchy.GetName]领导，另一方由[admiral_democracy.GetName]领导，此前还未发生任何直接的暴力事件，但现在却发现了一名民主支持者的尸体。\n\n虽然我们没有发现任何证据表明另一方参与了这起疑似谋杀案，但这必将引发双方更激烈、更暴力的反应。"
 subject.1115.a:0 "怎样才能挽救这种局面呢？"
 subject.1120.title:0 "一场公共灾难"
 subject.1120.desc:0 "我们收到一份报告，一艘身份不明的货船在[crash_planet.GetName]的居民区坠毁。在我们研究救助措施期间，所有曾经住在那里的人都被暂时转移到了避难所。\n\n寡头团体不仅主张无视那些被赶出家园的人的困境，还主张在该地区开发一座新矿场，因为这艘货船似乎发现了一条之前从未被发现的完整富矿脉。当然，他们的对手强烈反对这个想法，并要求我们把精力集中在重建受灾群众的家园上。"
 subject.1120.a:0 "我们应该重建他们的家园。"
 subject.1120.b:0 "说到矿物我可就不困了。"
 subject.1125.title:0 "资金问题"
 subject.1125.desc:0 "如今，这种争论和冲突已不再局限于司令部，我们在帝国的各个部门都能看到。最近的事件涉及到因民事需要而划拨给[Root.Capital.GetName]的资金，寡头们想要把它们重新分配给军队。"
 subject.1125.a:0 "原先的划拨很合理。"
 subject.1125.b:0 "寡头们是对的，把资金转移给军队。"
 subject.1130.title:0 "街头暴力"
 subject.1130.desc:0 "在寡头派办公室附近发生了一场特别血腥的抗议活动，随后两个派系的一些成员都受到了怀疑。不出所料，双方的说法截然不同，大多都将一切归咎于对手。\n\n他们不仅希望我们选择一方支持，而且双方都愿意介入以确保我们投入的时间是值得的。"
 subject.1130.a:0 "民粹主义者们说的是事实。"
 subject.1130.b:0 "显然，寡头们在这次袭击中是无辜的。"
 subject.1135.title:0 "民主丑闻"
 subject.1135.desc:0 "我们收到了一份报告，称[admiral_democracy.GetName]的一个亲密盟友挪动公共资金，用于不光彩的个人支出。许多人声称这可能是代其派系行事。如果公众知道这场运动挪用了公共资金而为私人服务，那肯定会给他们的民粹主义议程带来打击。"
 subject.1135.a:0 "仅此一次，我们将保护他们。"
 subject.1135.b:0 "一个值得分享的丑闻。"
 subject.1140.title:0 "发现凶手"
 subject.1140.desc:0 "经过漫长的调查，他们似乎终于找到了司令部办公室第一起谋杀案的凶手。所有的证据都指向了[admiral_oligarchy.GetName]最亲密的顾问之一，他私自下令暗杀了他们的对手。\n\n虽然[admiral_oligarchy.GetName]是无辜的，但如果公众知道了，仍会对其运动造成不良影响。"
 subject.1140.a:0 "我们会确保公众并不知情。"
 subject.1140.b:0 "所以凶手终于被找到了。"
 subject.1142.title:0 "风暴骤起"
 subject.1142.desc:0 "我们不仅看到这场冲突正在司令部上演，甚至还波及到了整个帝国。尽管大多数暴力事件都没有公开，但双方在这一点上都蒙受了重大损失。\n\n我们在两边的线人告诉我们，双方都在盯着国家的领导权，并计划武力夺权以彻底除掉对手。在这个时间点上，似乎我们的[Root.GetRulerTitle]也不得不站队一方，否则就会被另一方扳倒。"
 subject.1142.a:0 "[admiral_democracy.GetName]的民粹主义运动。"
 subject.1142.b:0 "[admiral_oligarchy.GetName]的军事领导权。"
 subject.1145.title:0 "斗争的终结"
 subject.1145.desc:0 "[Root.GetAdmiraltyWinner]\n\n[Root.GetAdmiraltyLoserConsequences]\n\n[Root.GetAdmiraltyConsequences]"
 subject.1145.a:0 "但愿最坏的情况已经过去。"
 subject.1145.a.separatist.tt:0 "分离分子已经控制了§Y[separatist_home.GetName]§!。"
 subject.1147.title:0 "分裂的附庸"
 subject.1147.desc:0 "似乎我们的附庸，[subject_empire.GetName]的司令部内有许多分歧和冲突，导致他们的帝国分裂为两部分。虽然冲突仍然激烈，但双方似乎都接受我们的继续统治。"
 subject.1147.a:0 "至少我们不用再听这种事了。"
 overlord_admiralty_democratic_victory:0 "在司令部的冲突达到顶点后，似乎民主派已经击退了他们的对手，因为他们控制了我们的许多核心部门。"
 overlord_admiralty_oligarchic_victory:0 "在司令部的冲突达到顶点后，似乎寡头派在酝酿中的冲突里取得了胜利，因为我们所有殖民地都在广泛宣布这一消息。"
 overlord_admiralty_democratic_killed_opponents:0 "在一切尽在掌控之中的情况下，民主派的舰队司令们对他们的老对手发起了一场简短的伪诉讼，然后把他们当作帝国的叛徒公开处决。"
 overlord_admiralty_democratic_released_opponents:0 "在一切尽在掌控之中的情况下，民主派的舰队司令们对他们的老对手发起了一场简短的伪诉讼，但大多数人在缴纳高额罚款后被释放。"
 overlord_admiralty_democratic_separatists:0 "尽管一切都在民主派的掌控之中，他们的老对手却在混乱中消失了。没过多久，我们就收到了报告，称分离主义运动在司令部许多老成员中日益猖獗。"
 overlord_admiralty_oligarchic_killed_opponents:0 "在发布公开声明之后，他们紧接着发表了一篇演讲，谴责他们的对手是煽动者、民粹主义者和卖国贼。势力最强的民主分子很快被处死，其余人则从公众视野中消失了。"
 overlord_admiralty_oligarchic_released_opponents:0 "在发布公开声明之后，他们紧接着发表了一篇演讲，谴责他们的老对手。这些民主分子都被处以重罚，并被采取措施确保再也不会成为麻烦。"
 overlord_admiralty_oligarchic_separatists:0 "在发布公开声明之后，他们很快便展开了对老对手的追捕，但毫无效果。在司令部办公室的混乱斗争之后，民主派几乎消失了。"
 overlord_admiralty_imposed_government:0 "在除掉对手后不久，他们决定将他们自己的政府政策强加于我们的帝国。"
 overlord_admiralty_continued_government:0 "虽然他们已经除掉了对手，并接管了我们的帝国，但他们似乎很乐意让事情照常进行——至少现在是这样。"
 overlord_admiralty_imposed_leadership:0 "随着对手离去，他们决定不仅要把自己的政策强加给我们的政府，而且还要让他们的老领导人亲自领导。"
 bickering_admirals_democratic_boon_tt:0 "司令部的民主派系将获得更大的影响力。"
 bickering_admirals_democratic_boon_significant_tt:0 "司令部的民主派系将获得显著更大的影响力。"
 bickering_admirals_oligarchic_boon_tt:0 "司令部的寡头派系将获得更大的影响力。"
 bickering_admirals_oligarchic_boon_significant_tt:0 "司令部的寡头派系将获得显著更大的影响力。"
 d_admirals_bickering_crashed_cargo_ship:0 "坠毁的货船"
 d_admirals_bickering_crashed_cargo_ship_desc:0 "货船摧毁了一个住宅区，却意外地撞开了一条矿脉。"
 specialist_overlord_admirals_bickering_democratic_funding_modifier:0 "民生专款"
 specialist_overlord_admirals_bickering_democratic_funding_modifier_desc:0 "用于我国首都民生需求的专款。"
 specialist_overlord_admirals_bickering_oligarchic_funding_modifier:0 "军事专款"
 specialist_overlord_admirals_bickering_oligarchic_funding_modifier_desc:0 "用于我国军队及其需求的专款。"
 subject.2005.title:0 "科技进步"
 subject.2005.desc:0 "多亏了我们与[overlord_empire.GetName]的许多交易，我们得以集中精力建设和改善帝国的内部运作。在科学家和工程师们的努力工作下，我们看到我们的殖民地在过去几年里蓬勃发展。人们在几年前还以为是幻想的事情，突然之间不仅变成了现实，而且变得司空见惯。\n\n我们收到消息，我们在[overlord_empire.GetName]的长官想亲自看看我们的最新进展，并有可能把其中一些带回他们的祖国。"
 subject.2005.desc_gestalt:0 "多亏了我们与[overlord_empire.GetName]的许多交易，我们得以集中精力建设和改善帝国的建筑设施。由于我们留出很大一部分神经网络用来完成这项任务，以前被认为不可能的技术和工程壮举，现在在我们的星球上已经司空见惯。\n\n我们收到消息，我们在[overlord_empire.GetName]的长官想亲自看看我们的最新进展，并有可能把其中一些带回他们的祖国。"
 subject.2005.a:0 "当然，欢迎他们。"
 subject.2010.title:0 "附属国的职责"
 subject.2010.desc:0 "来自[overlord_empire.GetName]的使者即将抵达，我们必须决定与我们的宗主分享最新设计和创造的意愿程度。如果我们分享的话，肯定会受到称赞，但他们也可能会更直接地控制我们今后的发展方向。"
 subject.2010.a:0 "尽管如此，还是和我们的宗主分享吧。"
 subject.2010.b:0 "把大部分成果自己保留。"
 subject.2015.title:0 "科技进步"
 subject.2015.desc:0 "我们收到消息，我们的附庸[subject_empire.GetName]，最近在改善殖民地发展方面取得了重大进展。一些设计和创造被带回[overlord_empire.Capital.GetName]，它们的发展前景都不错。如果我们愿意，可以要求他们研究一项特定的领域，而不是让他们在没有监管的情况下继续努力。"
 subject.2015.a:0 "他们自己显然研究得就很好。"
 subject.2015.b:0 "让他们把精力集中在物理学上。"
 subject.2015.c:0 "他们要开展针对自己社会的社会学研究。"
 subject.2015.d:0 "工程学——将是他们研究的重点。"
 subject.2020.title:0 "未被监管的发展"
 subject.2020.desc:0 "似乎我们的[overlord_empire.GetAdj]宗主对其赞赏有加，并且继续允许我们自由行事，而不加干涉或采取控制手段。"
 subject.2020.a:0 "那么我们就继续努力。"
 subject.2025.title:0 "物理学指令"
 subject.2025.desc:0 "在看到我们最新的设计和创造之后，宗主向我们发布了一条指令。因为看到了这些设计与创造之中蕴含着的巨大潜力，他们似乎希望我们从今往后开始聚焦于物理学研究。"
 subject.2025.a:0 "那就这样办。"
 subject.2030.title:0 "社会学指令"
 subject.2030.desc:0 "在看到我们最新的设计和创造之后，宗主向我们发布了一条指令。因为看到了这些设计与理念之中蕴含着的巨大潜力，他们似乎希望我们从今往后开始聚焦于社会学研究。"
 subject.2030.a:0 "那就这样办。"
 subject.2035.title:0 "工程学指令"
 subject.2035.desc:0 "在看到我们最新的设计和创造之后，宗主向我们发布了一条指令。因为看到了这些设计与改进之中蕴含着的巨大潜力，他们似乎希望我们从今往后开始聚焦于工程学研究。"
 subject.2035.a:0 "那就这样办。"
 specialist_technocracy_technology_inflation_general:0 "科技进步"
 specialist_technocracy_technology_inflation_general_desc:0 "科技发展的每个领域都取得了巨大的进展。"
 specialist_technocracy_technology_inflation_physics:0 "科技进步——物理学"
 specialist_technocracy_technology_inflation_physics_desc:0 "在看到了我们全面而显著的发展后，宗主给我们下达了把精力聚焦在单一领域的指令。"
 specialist_technocracy_technology_inflation_society:0 "科技进步——社会学"
 specialist_technocracy_technology_inflation_society_desc:0 "在看到了我们全面而显著的发展后，宗主给我们下达了把精力聚焦在单一领域的指令。"
 specialist_technocracy_technology_inflation_engineering:0 "科技进步——工程学"
 specialist_technocracy_technology_inflation_engineering_desc:0 "在看到了我们全面而显著的发展后，宗主给我们下达了把精力聚焦在单一领域的指令。"
 subject.2055.title:0 "毁灭性研究"
 subject.2055.desc:0 "我们一直在[targeted_planet.GetName]上对行星本身的结构进行着大量研究，以确定如何根据殖民地需要，而对行星进行改善。最近的发展不幸出了岔子，毒性废料污染了大片土地，使它们完全不宜居住。\n\n然而，我们的计算表明，这不仅是一起孤立的事件，只要这种广泛的行星研究继续下去，就可能有更多这样的灾难发生。"
 subject.2055.a:0 "目前我们仍将继续研究。"
 subject.2055.a.tt:0 "巨大概率在[targeted_planet.GetName]上产生进一步副作用。"
 subject.2055.b:0 "在查明实情前暂停研究。"
 subject.2060.title:0 "毁灭性研究：荒地危机"
 subject.2060.desc:0 "我们在[targeted_planet.GetName]上的研究产生的毒性废料引起了副作用，某些原本欣欣向荣的动植物似乎已经灭绝，这对行星上的动植物区系造成了一连串问题。或许有些出乎意料，但幸好生活在[targeted_planet.GetName]的居民大都并未因此受到伤害，尽管这还是让生活变得更为艰难了。"
 subject.2060.a:0 "那也不算没法处理的大事儿。"
 subject.2060.a.tt:0 "显著概率在[targeted_planet.GetName]上产生进一步副作用。"
 subject.2060.b:0 "已经进行足够久了，停止实验。"
 subject.2065.title:0 "毁灭性研究：海洋危机"
 subject.2065.desc:0 "我们最初的估计并不如所希望的那般准确，[targeted_planet.GetName]上的最新发展比我们预期的更糟糕。原本的毒性废料已经扩散到行星水体当中，反过来又影响了临近的陆地。\n\n由于大片水域和土地因此不宜居住，我们的殖民地出于安全考虑不得不进行迁移。"
 subject.2065.a:0 "到这一步再回头已经太迟了。"
 subject.2065.a.tt:0 "大概率在[targeted_planet.GetName]上产生进一步副作用。"
 subject.2065.b:0 "亡羊补牢总比不补好，该结束实验了。"
 subject.2070.title:0 "毁灭性研究：熔岩危机"
 subject.2070.desc:0 "我们收到报告称，岩浆已经从[targeted_planet.GetName]的地壳中涌出。似乎最近在行星上所做的研究使其不再稳定，以至于地震近几个月来变得司空见惯，人们开始对那里的科学家失去信心了。\n\n从各方面来看，我们的科学家似乎都确信，无论从比喻意义还是字面意义上讲，我们现在已然跌至谷底。"
 subject.2070.desc_gestalt:0 "我们在[targeted_planet.GetName]上所做的最新研究似乎对行星造成了更多副作用。在我们的一处殖民地附近发生轻微地震后，毒气和熔岩突然从地面喷涌而出，致使原先已受控制的局面转变成了大灾难。\n\n鉴于最近在[targeted_planet.GetName]上发生的种种灾厄，我们的计算估计，目前见到的已经是最坏情况了。"
 subject.2070.a:0 "至少不可能更糟糕了。"
 specialist_technocracy_reduced_research:0 "研究受阻"
 specialist_technocracy_reduced_research_desc:0 "鉴于之前所造成的重大损害，该行星的科研进展已经暂停，以便后续可以更安全地发展。"
 d_technocracy_toxic_waste_blocker:0 "毒性废料"
 d_technocracy_toxic_waste_blocker_desc:0 "一片毒性废土，因对行星结构完整性的研究所致。冷血的科学家或许会对这将如何影响生活在行星上的人们有所兴趣。"
 d_technocracy_barren_lands_blocker:0 "荒芜之地"
 d_technocracy_barren_lands_blocker_desc:0 "因最初的毒性废料摧毁了大量动植物区系而留下的荒地。"
 d_technocracy_toxic_ocean_blocker:0 "毒性水体"
 d_technocracy_toxic_ocean_blocker_desc:0 "大量的水体受到毒性废料的污染，对周围的土地造成了难以估量的损害，使其对原先的居民而言不再适宜居住。"
 d_technocracy_molten_waste_blocker:0 "熔融废土"
 d_technocracy_molten_waste_blocker_desc:0 "在发生一场史无前例的大地震后，熔岩从地下涌出，对周围的众多殖民地造成了难以估量的损害。"
 subject.2105.title:0 "试验性研究"
 subject.2105.desc:1 "鉴于来自[overlord_empire.GetName]的需求如雪花般飘来，我们的研究工作愈发重要了。我们的许多科学家都在与这种压力作斗争，但从中却迸发出天才的闪光和偶现的惊人突破。\n\n其中最新的发现可能来自[targeted_scientist.GetName]，其设计了一系列大胆的实验，预备在我们某个部门中进行。唯一的问题是，在每一项提议中都包含了对[Root.GetSpeciesNamePlural]的活体实验。"
 subject.2105.desc_gestalt:0 "我们收到了更多来自[overlord_empire.GetName]的要求，他们希望我们进一步提高研究产出。我们进行了大量演算，以明白如何能不辜负我们宗主的厚望，并且我们相信已经找到了调整进程以适应目标的方法。\n\n然而要完全实现这一点，我们必须对我们的子个体和共享神经网络进行一系列实验。这必将带来很大的风险。"
 subject.2105.a:0 "我们将赞助这些研究。"
 subject.2105.b:0 "停止研究。"
 subject.2105.c:0 "让我们继续吧。"
 subject.2105.d:0 "我们不能让自己陷入危险。"
 subject.2110.title:0 "一切为了研究"
 subject.2110.desc:0 "我们收到了一份来自[Root.Capital.GetName]某个居民区的报告，涉及到[targeted_scientist.GetName]的住所。当地执法人员在现场发现了几具[Root.GetSpeciesNamePlural]的残骸——似乎是可怖而失败的实验的一部分。\n\n我们被告知，还没有人能追踪到[targeted_scientist.GetName]，他以某种方式避开了所有的探测设备。"
 subject.2110.a:0 "也许那是为了得到更好的结果。"
 subject.2112.title:0 "试验性研究"
 subject.2112.desc:0 "我们收到来自[subject_empire.GetName]的消息，据说他们开始对自己的物种进行危险实验，而实验结果往往是灾难性的。虽然我们当地的使者并没有明确要求我们介入，但他们显然在暗示我们。"
 subject.2112.desc_gestalt:0 "我们收到来自[subject_empire.GetName]的消息，据说他们开始对自己的物种进行危险实验，但原因尚不清楚。除了可能对他们自身造成伤害之外，我们认为让他们继续下去不会有任何特殊风险。"
 subject.2112.a:0 "我们不应干涉他们的内部事务。"
 subject.2112.b:0 "让他们停下来。"
 subject.2115.title:0 "研究被否决"
 subject.2115.desc:0 "我们的宗主派来的使者带来了明确的命令，要求结束最近在[Root.Capital.GetName]上开展的针对[Root.GetSpeciesAdj]的实验和测试。虽然没有说明任何具体的原因，但其意向很明确。"
 subject.2120.title:0 "研究被准许"
 subject.2120.desc:0 "尽管我们尚未收到来自我们宗主[overlord_empire.GetName]的任何消息，但他们似乎意识到我们最近开展的研究，并选择不以任何方式进行干预。\n\n按照我们的计划，我们需要弄清楚下一步要进行什么实验。一项设计的风险与潜在危害越大，就越有可能给我们的帝国带来潜在的长远利益。"
 subject.2120.a:0 "我们将致力于进行适当的实验。"
 subject.2120.a.tt:0 "我们将继续进行更危险的实验。"
 subject.2120.b:0 "做一些更轻度的测试。"
 subject.2120.b.tt:0 "我们将进行更安全的实验。"
 subject.2125.title:0 "实验失败"
 subject.2125.desc:0 "我们做了这么多实验，最终只有失败和失望的结果。非要说有什么意义的话，我们学会了未来如何避坑。"
 subject.2130.title:0 "实验成功"
 subject.2130.desc:0 "我们的大多数实验最终都得到了回报，并带来了一些意想不到的收获。大多数测试对象甚至幸存下来，而且状况良好。所以总的来说，实验算是相当成功。"
 subject.2130.a:0 "好消息。"
 subject.2135.title:0 "实验成功"
 subject.2135.desc:0 "虽然有人会说成本比预期的要高，但我们在许多实验中都取得了巨大成功。通过一些有趣而意想不到的结果，我们学到的比原先预测的还要多。"
 subject.2135.a:0 "这是值得付出的代价。"
 subject.2140.title:0 "意外突变"
 subject.2140.desc:0 "我们的许多实验导致测试对象发生了一些有趣的变化，其形体或性格，从怪异可怕到微不足道的变化都有发生。出乎意料的是，这些变异传播到了实验室之外，开始影响我们帝国的其他地区。"
 subject.2140.a:0 "真有意思……"
 subject.2145.title:0 "混合搭配"
 subject.2145.desc:0 "我们早期的许多实验都以失败告终，导致我们不得不重新设计并再次尝试。在新设计的更加特别的方案中，有一种引入了一名[targeted_species.Species.GetAdj]个体。虽然期望很低，但最终却获得了意想不到的成功。有了这次胜利的保障，我们继续在两个物种上开展实验。"
 subject.2145.a:0 "虽然和预想的不太一样，但还是很有趣。"
 subject.2145.a.tt:0 "1名§Y[Root.Species.GetName]§!人口与1名§Y[targeted_species.Species.GetName]§!人口结合成1名§Y[new_species.Species.GetName]§!人口"
 subject.2150.title:0 "实验失败"
 subject.2150.desc:0 "$subject.2125.desc$"
 subject.3005.title:0 "家中麻烦"
 subject.3005.desc:0 "在我们成为他们的附庸后，一大群来自[overlord_empire.GetName]的人开始来我们的星球旅游，并对我们的文化和人民表现出兴趣。起初，我们认为这对所有人来说都是一件好事，但近段时间，我们发现本地人和[overlord_empire.GetAdj]游客之间的冲突增加了——他们似乎对我们帝国怀有一些误解，往往用[overlord_empire.GetAdj]的文化和理想为他们的粗野辩护。"
 subject.3005.a:0 "我们两个帝国迟早会共同繁荣。"
 subject.3005.b:0 "限制平民旅行。"
 subject.3010.title:0 "[subject_empire.Capital.GetName]上的分歧"
 subject.3010.desc:0 "我们收到一些来自我们公民的令人沮丧的消息，他们最近到[subject_empire.Capital.GetName]，[subject_empire.GetName]的首都旅游。[subject_empire.GetName]当局要求他们立刻离开当地星球，显然在经过几次所谓的冲突之后，我们的平民在他们帝国内已不再受欢迎。"
 subject.3010.a:0 "无论如何，边境依旧要开放。"
 subject.3010.b:0 "如果我们的人民行为不当，那他们就该回家。"
 subject.3015.title:0 "开放边境"
 subject.3015.desc:0 "看来我们的宗主听说了这一情况，并派出了一小支官僚士兵代表团来澄清他们关于此事的态度。他们毫不含糊地表示，要么我们和平地向他们的平民开放边境，要么他们将强行让彼此之间的边境开放。"
 subject.3015.a:0 "这不值得刀兵相向。"
 subject.3020.title:0 "特许附属国"
 subject.3020.desc:0 "看来我们的宗主听说了这一情况，并选择接受我们对[overlord_empire.GetAdj]平民旅行关闭边境的决定。我们的一些官员担心这可能会引发外交事件，但这次似乎侥幸避免了。"
 subject.3020.a:0 "结果比我们期望的要好得多。"
 specialist_overlord_frustrated_population:0 "入乡不随俗"
 specialist_overlord_frustrated_population_desc:0 "访客们对当地的风俗和规范熟视无睹，严重扰乱了这颗星球的日常生活。"
 subject.3055.title:0 "[overlord_empire.Capital.GetName]上的朝圣者"
 subject.3055.desc:0 "我们收到消息，一群来自[subject_empire.GetName]的朝圣者想方设法来到了我们的宇域。他们似乎相信[overlord_empire.GetName]对他们的祖国具有某种宗教意义。尽管有关他们宗教信仰方面的细节尚不清楚，但这群人作为旅客举止十分得体，在停留期间人们对他们只有点赞，没有差评。"
 subject.3055.a:0 "看来，这是一次表现善意的机会。"
 subject.3060.title:0 "平民回国"
 subject.3060.desc:0 "一群前往[overlord_empire.GetName]的[overlord_empire.Capital.GetName]旅行的平民终于回国了，满载着各种奇闻轶事，讲述他们遇到的人和当地的情况。看样子，我们的人民在旅访期间受到了热情的款待，现在越来越多的人想亲自去那里旅行。如果我们能对宗主略施影响，我们或许可以让此类文化交流变得更加频繁。"
 subject.3060.a:0 "这将为未来双边关系奠基。"
 subject.3060.b:0 "不过是一时兴起的热度罢了。"
 subject.3065.title:0 "更亲密的关系"
 subject.3065.desc:0 "第一批到访的朝圣者团体十分友好，带来了善意。不仅于此，[subject_empire.GetName]似乎投入了一些资源，希望将这样的活动上升为一种更持久的双边关系，今后他们会定期向我们派出朝圣者。"
 subject.3065.a:0 "很高兴听到这个消息。"
 subject.3070.title:0 "朝圣之旅结束"
 subject.3070.desc:0 "我们在[overlord_empire.Capital.GetName]上接待的那批朝圣者受到了热情款待，他们也在停留期间十分尽兴。然而，我们还是收到消息称[subject_empire.GetName]今后将停办这样的交流访问活动。"