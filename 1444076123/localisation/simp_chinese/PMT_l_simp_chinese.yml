 ### Events

 # Operation events
 changelingcountry.101.title:0 "确定目标"
 changelingcountry.101.desc:0 "我们的特工已经开始着手寻找适合的舆论制造目标了。"
 changelingcountry.102.title:0 "着手准备"
 changelingcountry.102.desc:0 "一批合适的名单已经确定了，部分特工已经成功和这些名单上的成员有了接触。"
 changelingcountry.103.title:0 "制造舆论"
 changelingcountry.103.desc:0 "一些特工已经成功找到机会伪装成了那些关键成员并开始制造对我们有利的舆论。"
 changelingcountry.111.title:0 "对他国的称赞"
 changelingcountry.111.desc.a:0 "最近我们国内的一些公民开始称赞[From.Owner.GetName]，并称他们是我们不可或缺的朋友，这让我们的部分公民增加了对[From.Owner.GetName]的好感。"
 changelingcountry.111.desc.b:0 "最近我们国内的一些公民开始称赞[From.Owner.GetName]，并称他们是我们不可或缺的朋友，不过大部分人还是将信将疑。"
 changelingcountry.111.desc.c:0 "最近我们国内的一些公民开始称赞[From.Owner.GetName]，并称他们是我们不可或缺的朋友，这听起来荒谬愚蠢，但也有部分公民相信了这一套说辞。"
 changelingcountry.111.a:0 "他们确实如此。"
 changelingcountry.111.b:0 "也许吧。"
 changelingcountry.111.c:0 "真是可疑。"
 changelingcountry.112.title:0 "舆论操纵"
 changelingcountry.112.desc:0 "近期我们国内一些公民发布了一批反常舆论，其旨在称赞[From.Owner.GetName]对我们是友好的且是我们的朋友。\n\n我们的情报系统给我们提供了充分的理由和证据证明这是[From.Owner.GetName]对我们公民的舆论操纵，我们可以在外交场合上指责他们的这一行为。"
 changelingcountry.112.a:0 "随他们说吧。"
 changelingcountry.112.b:0 "一定要指责[From.Owner.GetName]！"
 changelingcountry.121.title:0 "成功引导舆论"
 changelingcountry.121.desc:0 "我们对[From.GetName]的舆论引导成功了，在短期内它们会增加对我们的好感。"
 changelingcountry.121.a:0 "结束任务。"
 changelingcountry.122.title:0 "舆论渗透被发现"
 changelingcountry.122.desc:0 "我们的舆论渗透活动被[From.GetName]发现了，他们在外交场合上指责我们这一行径，并称其是肮脏的、卑劣的。他们对我们表示了强烈不满。"
 changelingcountry.122.a:0 "可恶！"
 changelingcountry.201.title:0 "仓库已定位"
 changelingcountry.201.desc:0 "一批特工已经成功找到了一座仓库，里面看上去存放了不少资源。"
 changelingcountry.202.title:0 "行窃可行性"
 changelingcountry.202.desc:0 "我们的特工已经伪装成了仓库内的保安或工作人员并对这座仓库的结构、安保等进行了详细分析，随时准备行窃。"
 changelingcountry.202.tooltip:0 "§H我们必须至少等待§Y1年§!才能再次图谋他们的资源。§!"
 changelingcountry.211.title:0 "盗窃成功"
 changelingcountry.211.desc:0 "一艘载有从[From.Target.GetAdj]的仓库里偷来的物资的飞船停靠在了我们的一个秘密港口，我们已经确保了这艘飞船没有被[From.Target.GetName]发现或跟踪。现在，这些东西是我们的了。"
 changelingcountry.211.a:0 "干得漂亮。"
 steal_warehouse_evt_tooltip_1:0 "对方将会知晓他们的仓库丢失了物资，如果他们加强了对仓库的保护，则会增加我们下一次进行偷窃时被发现的几率。"
 changelingcountry.212.desc:0 "我们成功盗窃了[From.Target.GetAdj]的仓库，但看上去他们国库空虚，我们没有什么太大收获，只能从其他隐秘渠道变卖掉一些可用的东西。"
 changelingcountry.212.a:0 "真是可惜。"
 changelingcountry.213.title:0 "盗窃行动"
 changelingcountry.213.desc:0 "近日，我们在一仓库附近抓获了一批可疑分子，他们似乎想偷窃仓库内的物品。但一番审问后我们并未获得什么有用信息。"
 changelingcountry.213.a:0 "就这样吧。"
 changelingcountry.213.b:0 "加强仓库的安保。"
 strengthening_security_tooltip:0 "你已经无法加强仓库的安保了。"
 changelingcountry.213.c:0 "调查一下这件事。"
 changelingcountry.220.title:0 "仓库被盗"
 changelingcountry.220.desc.a:0 "我们的一所仓库在做例行检查时发现一批物资莫名其妙失踪了，看样子是有人用了高超的盗窃手法把这些东西从我们的仓库里偷了出来。"
 changelingcountry.220.desc.b:0 "我们的一所仓库在做例行检查时发现一批物资莫名其妙失踪了。不过我们近期国库空虚，这群小偷也只拿走了些对我们来说无关紧要的东西。"
 changelingcountry.220.a:0 "暂时别管这件事了。"
 changelingcountry.220.b:0 "$changelingcountry.213.b$"
 changelingcountry.220.c:0 "$changelingcountry.213.c$"
 changelingcountry.220.d:0 "福无双至，祸不单行。"
 chanelingcountry.220.tooltip:0 "物资丢失："
 changelingcountry.221.title:0 "盗窃失败"
 changelingcountry.221.desc:0 "我们对[From.GetName]的盗窃行动被发现了，但多亏我们特工的完美伪装，他们并没有发现这与我们有什么关系。"
 changelingcountry.221.a:0 "终止任务。"
 steal_warehouse_evt_tooltip_2:0 "对方已经知晓他们仓库的安保措施存在漏洞，如果他们加强了对仓库的保护，则会增加我们下一次进行偷窃时被发现的几率。"
 changelingcountry.231.title:0 "调查一无所获"
 changelingcountry.231.desc:0 "我们尝试调查了仓库盗窃事件，但犯罪分子的作案手法太过高超，凭我们现在的能力根本无法查出罪犯。"
 changelingcountry.231.a:0 "真是可惜！"
 changelingcountry.232.title:0 "查获真凶"
 changelingcountry.232.desc:0 "我们成功彻查了仓库盗窃事件，并掌握了相关证据。盗窃案件的主谋便是[From.From.Owner.GetName]，他们指派了特工潜入我们的仓库实施盗窃。就算他们对此矢口否认，在证据面前，一切都不值一提。"
 changelingcountry.232.a:0 "发布外交通告。"
 changelingcountry.240.title:0 "盗窃行为被发现"
 changelingcountry.240.desc:0 "我们对[From.GetName]的盗窃行为被发现了，他们指责我们的这种行为完全有失国家风度，并强烈谴责我们这种下三滥的行为。他们希望我们对此作出答复。"
 changelingcountry.240.a:0 "归还物资。"
 changelingcountry.240.b:0 "想都别想。"
 changelingcountry.241.title:0 "回复盗窃指责"
 changelingcountry.241.desc:0 "[From.GetName]归还了他们从仓库里偷走的东西并对该行为发布了道歉公告。但很难说其他国家怎么评价这件事。"
 changelingcountry.241.a:0 "看他们的表现吧。"
 changelingcountry.242.title:0 "$changelingcountry.241.title$"
 changelingcountry.242.desc:0 "[From.GetName]粗鲁地拒绝了我们的合理请求，他们并不打算归还偷走的物资。对此，我们已经向外界发布了强烈的谴责。这件事或多或少也会影响到[From.GetName]在国际上的声誉。"
 changelingcountry.242.a:0 "他们不该如此。"
 changelingcountry.242.tooltip:0 "他们获得了短期的§Y外交权重§!惩罚。"
 changelingcountry.301.title:0 "搜寻潜在目标"
 changelingcountry.301.desc:0 "我们的特工已经潜入目标国家并着手寻找潜在的颠覆势力。"
 changelingcountry.302.title:0 "已接触颠覆势力"
 changelingcountry.302.desc:0 "我们的特工已经成功找到一批颠覆势力并和他们有了接触。"
 changelingcountry.303.title:0 "准备制造动乱"
 changelingcountry.303.desc:0 "一些特工已经成功伪装成了颠覆势力的部分领袖，并开始筹划一场大规模的动乱。"
 changelingcountry.303.tooltip:0 "§H我们必须至少等待§Y3年§!才能再次制造动乱。§!"
 changelingcountry.311.title:0 "大规模动乱"
 changelingcountry.311.desc.a:0 "[internal_turbulence_planet.GetName]上发生了大规模、有谋划、有组织的严重动乱事件，平民受伤，犯罪率飙升。同时，该事件的反动组织还发表了许多不实的言论和反动号召，造成了极其恶劣的影响。"
 changelingcountry.311.desc.b:0 "$changelingcountry.311.desc.a$\n\n我们不清楚这究竟是哪个反对势力所为，但这次动乱的影响是显而易见的。"
 changelingcountry.311.desc.c:0 "$changelingcountry.311.desc.a$\n\n我们没能成功调查出这次事件的真正幕后主使，更没能阻止这次事件。尽管已经抓获了大批反动分子，但这件事的影响没有消去。"
 changelingcountry.311.a:0 "可恶！"
 changelingcountry.312.title:0 "动乱谋划"
 changelingcountry.312.desc:0 "我们的解密系统接收到一条未知来源的消息，其中能被破译的部分显示了将要发生在我们国内的一次动乱。我们无法确定这条消息的准确性，但对此事调查也许很有必要。"
 changelingcountry.312.a:0 "也许只是个幌子。"
 changelingcountry.312.b:0 "紧急调查此事。"
 changelingcountry.321.title:0 "制止犯罪"
 changelingcountry.321.desc:0 "我们对截获的信息做了进一步的细致调查，并成功找到了反动分子的详细线索。经过缜密的部署，我们成功将这个反动组织的所有成员抓获，一场动乱被制止了。"
 changelingcountry.321.a:0 "再好不过！"
 changelingcountry.322.title:0 "发现主谋"
 changelingcountry.322.desc:0 "我们对截获的信息做了进一步的解密，发现这条信息来自[From.From.Owner.GetName]。我们可以根据这条信息对[From.From.Owner.GetName]进行谴责，或是假装无事发生，隐藏我们的实力。"
 changelingcountry.322.a:0 "制止犯罪，隐藏实力。"
 changelingcountry.322.b:0 "发表外交谴责。"
 changelingcountry.331.title:0 "动乱成功"
 changelingcountry.331.desc:0 "我们成功在[From.GetName]制造了一起动乱，短期内对他们的影响将是显而易见的。"
 changelingcountry.331.a:0 "收尾。"
 changelingcountry.332.title:0 "动乱失败"
 changelingcountry.332.desc:0 "我们对[From.GetName]的动乱行动被他们成功制止了，不过好在我们的特工在发觉事情不对时早已撤离，我们的行踪才没有暴露。"
 changelingcountry.332.a:0 "真是可惜。"
 changelingcountry.333.title:0 "动乱被发现"
 changelingcountry.333.desc:0 "我们对[From.GetName]的动乱行动被他们发现了。他们通过他们的情报系统成功截获并破译了我们的计划，看样子[From.GetAdj]的谍报能力不容小觑。\n\n他们在外交场合强烈谴责我们的这一行为，看样子我们同他们的国家关系变得更加紧张了。"
 changelingcountry.333.a:0 "至少证明他们还有点实力。"
 changelingcountry.401.title:0 "确定行动目标"
 changelingcountry.401.desc.a:0 "我们的特工已经初步掌握了对方领袖的基本信息，我们可以选择需要的行动目标了。"
 changelingcountry.401.desc.b:0 "目标国家似乎并没有什么有价值的领袖了。"
 changelingcountry.401.a:0 "总督。"
 changelingcountry.401.b:0 "陆军将领。"
 changelingcountry.401.c:0 "舰队司令。"
 changelingcountry.401.d:0 "科学家。"
 changelingcountry.401.e:0 "特使。"
 changelingcountry.401.f:0 "统治者。"
 changelingcountry.401.g:0 "就这样吧。"
 changelingcountry.401.h:0 "终止行动。"
 changelingcountry.402.title:0 "确定暗杀对象"
 changelingcountry.402.desc.a:0 "我们的特工已经完成了基本的渗透，一批合适的名单已经拟定，同时对任务风险进行了评估。"
 changelingcountry.402.desc.b:0 "我们的特工已经完成了基本的渗透，一位合适的领袖已经确定，同时对此次的任务风险进行了评估。"
 changelingcountry.402.desc.c:0 "我们的特工没能找到合适的领袖，看样子没有值得我们暗杀的目标。"
 changelingcountry.402.a:0 "[leader_option_1.GetName]"
 changelingcountry.402.b:0 "[leader_option_2.GetName]"
 changelingcountry.402.c:0 "[leader_option_3.GetName]"
 changelingcountry.402.d:0 "$changelingcountry.401.g$"
 changelingcountry.402.e:0 "$changelingcountry.401.h$"
 operation_prety_low_risk:0 "风险评估等级：§T极低§!。"
 operation_low_risk:0 "风险评估等级：§G低§!。"
 operation_medium_risk:0 "风险评估等级：§Y中§!。"
 operation_high_risk:0 "风险评估等级：§H高§!。"
 operation_prety_high_risk:0 "风险评估等级：§R极高§!。"
 changelingcountry.403.title:0 "准备暗杀"
 changelingcountry.403.desc.a:0 "一批特工已经成功伪装成了目标周围的关键人物，随时准备执行暗杀行动。"
 changelingcountry.403.desc.b:0 "目标在我们的特工动身前就已经离世了，看样子不需要我们出手了。"
 changelingcountry.403.a:0 "立即执行暗杀行动。"
 changelingcountry.403.b:0 "$changelingcountry.401.g$"
 changelingcountry.403.tooltip:0 "§H我们必须至少等待§Y6年§!才能再次执行暗杀。§!"
 changelingcountry.405.title:0 "间谍网：$operation_assassinate_leader$"
 changelingcountry.405.desc:0 "该行动的成功率随目标而定，越是高价值的目标越难成功。§Y如果开启自动进行将会有行动失败或被发现的风险，你可以手动选择目标以保证成功率。§!\n\n如果你觉得行动风险太高或是改变了想法，那么最好在中途废止行动。"
 changelingcountry.405.a:0 "我了解了。"
 changelingcountry.405.tooltip:0 "风险评估等级及其成功率：\n§T极低§!：100%\n§G低§!：80%\n§Y中§!：50%\n§H高§!：30%\n§R极高§!：10%"
 changelingcountry.411.title:0 "领袖遭遇意外"
 changelingcountry.411.desc.a:0 "[assassinate_chosen_leader.GetName]在一次勘测任务中遭遇了意外。本应该在下落过程中减速的登陆舱并没有按照预定程序执行着陆，而是在离地三千米的高度突然加速向地面冲去。整个登陆舱被砸的稀烂，可怜的[assassinate_chosen_leader.GetName]也死无全尸。"
 changelingcountry.411.desc.b:0 "[assassinate_chosen_leader.GetName]所处的研究设施突发爆炸。一批试验设备不知为何出现故障，导致与其连接的运输管道的压力突然上升发生了爆炸。爆炸波及了[assassinate_chosen_leader.GetName]所处的办公区域，导致[assassinate_chosen_leader.GetName]被炸成重伤不治身亡。"
 changelingcountry.411.desc.c:0 "总督[assassinate_chosen_leader.GetName]在一次出差中遇到了车祸，一辆失控的货车笔直地撞上了[assassinate_chosen_leader.GetName]乘坐的载具。总督当场身亡。"
 changelingcountry.411.desc.d:0 "[assassinate_chosen_leader.GetName]在对陆军的一次演练中错把一枚真正的手榴弹当成了训练弹，在[assassinate_chosen_leader.GetSheHe]还没反应过来前，这枚手榴弹就在[assassinate_chosen_leader.GetName]手里爆炸了。"
 changelingcountry.411.desc.e:0 "舰队司令[assassinate_chosen_leader.GetName]所处舰船的门禁系统出现了故障，舰船的气闸被错误地打开了，整艘舰船都被抽成了真空。[assassinate_chosen_leader.GetName]也因此丧生。"
 changelingcountry.411.desc.f:0 "特使[assassinate_chosen_leader.GetName]在出使一次外交任务时突发车祸。[assassinate_chosen_leader.GetSheHe]乘坐的载具的刹车突然失控，载具加速撞向了一栋大楼。[assassinate_chosen_leader.GetName]永远地离开了我们。"
 changelingcountry.411.desc.g:0 "也许是因为繁重的事务，[assassinate_chosen_leader.GetName]被发现倒在了[assassinate_chosen_leader.GetHerHis]卧室里。虽然已及时送医，但[assassinate_chosen_leader.GetName]还是因为猝死离开了我们。"
 changelingcountry.411.desc.h:0 "[assassinate_chosen_leader.GetName]今早被发现昏倒在[assassinate_chosen_leader.GetHerHis]内阁办公室里。当我们的急救医生赶到现场时，可怜的[assassinate_chosen_leader.GetName]早就停止了呼吸，永远地离开了我们。也许是因为繁重的内阁事务让最近本就身体欠佳的[assassinate_chosen_leader.GetHerHim]操劳过度，引发了这场本可以避免的意外。"
 changelingcountry.411.a:0 "悲惨的意外。"
 changelingcountry.412.title:0 "有刺客"
 changelingcountry.412.desc:0 "一位刺客对[assassinate_chosen_leader.GetName]的刺杀计划被我们成功阻止了，行刺失败后，这位刺客便逃之夭夭。\n\n我们很快在他的家中抓到了他。令我们惊讶的是，这位刺客竟然是和[assassinate_chosen_leader.GetName]关系不错的同事。尽管他声称自己是无辜的，但证据确凿，我们仍然依法处置了他。"
 changelingcountry.412.a:0 "为何如此狠心！"
 changelingcountry.413.title:0 "刺杀行动"
 changelingcountry.413.desc:0 "我们的情报部门掌握了一份针对[assassinate_chosen_leader.GetName]的暗杀计划，在详细排查后，我们成功抓获了目标。\n\n经过一番审问，我们确认了这是来自[From.Owner.GetName]的特工，他们交代了这次暗杀计划的详细内容。因为人赃并获，我们随时可以对[From.Owner.GetName]发表外交谴责。"
 changelingcountry.413.a:0 "发表声明。"
 changelingcountry.421.title:0 "暗杀成功"
 changelingcountry.421.desc:0 "我们针对目标领袖的暗杀取得了成功，其死亡被包装成了一次意外，他们不会发现这是我们干的。"
 changelingcountry.421.a:0 "结束行动。"
 changelingcountry.422.title:0 "暗杀失败"
 changelingcountry.422.desc:0 "我们对[From.GetName]的[assassinate_chosen_leader.GetName]的暗杀计划被他们成功阻止了，不过好在特工已经及时撤出，他们抓到的所谓刺客也不过是替罪羊罢了。"
 changelingcountry.422.a:0 "有惊无险。"
 changelingcountry.423.title:0 "暗杀行动被发现"
 changelingcountry.423.desc:0 "[From.GetName]最近发布了一则外交通告，他们声称他们阻止了一场针对[assassinate_chosen_leader.GetName]的暗杀计划，并已经掌握了相关证据证明这件事与我们有关。他们希望我们对此作出解释。\n\n结合最近特工的失联报告，看样子他们确实发现了我们的暗杀行动。但就他们发表的声明来看，我们的特工并没有交代太多详细内容。"
 changelingcountry.423.a:0 "回应此事。"

 ### Operation
 operation_infiltration_of_public_opinion:0 "舆论渗透"
 operation_infiltration_of_public_opinion_desc:0 "让通过特殊训练的幻形灵特工渗透到目标帝国之中，通过采取掌控舆论、制造谎言等方式逐步改变其公民对我们的看法。"
 operation_infiltration_of_public_opinion_on_success:0 "$IF_SUCCESSFUL|E$\n目标帝国将增加对我们的 £opinion£ §Y评价§!。"
 operation_steal_warehouse:0 "窃取仓库"
 operation_steal_warehouse_desc:0 "我们将派遣幻形灵特工渗透到目标帝国的仓库，运用我们的特殊能力在神不知鬼不觉中窃取目标帝国的资源。"
 operation_steal_warehouse_on_success:0 "$IF_SUCCESSFUL|E$\n我们将获得目标帝国的一些资源。"
 operation_steal_warehouse_cooldown:0 "$TRIGGER_FAIL$§R我们必须至少等待§Y1年§!才能再次图谋他们的资源。§!"
 operation_internal_turbulence:0 "内部动荡"
 operation_internal_turbulence_desc:0 "让幻形灵暗中联系目标帝国的反动、颠覆势力，或是替换关键目标发动煽动言论或运动，来给目标帝国制造动乱。"
 operation_internal_turbulence_on_success:0 "$IF_SUCCESSFUL|E$\n目标国家的犯罪率将会提高，一颗星球的稳定度会降低。"
 operation_internal_turbulence_cooldown:0 "$TRIGGER_FAIL$§R我们必须至少等待§Y3年§!才能再次制造动乱。§!"
 operation_assassinate_leader:0 "刺杀领袖"
 operation_assassinate_leader_desc:0 "让专业幻形灵特工渗透到目标帝国中去，暗中替换掉目标领袖身边的关键人物，在其防御最松懈的时候实行暗杀。\n\n§Y不推荐使用“$AUTO_LAUNCH$”§!"
 operation_assassinate_leader_on_success:0 "$IF_SUCCESSFUL|E$\n目标国家的一位领袖将会死亡。"
 operation_assassinate_leader_cooldown:0 "$TRIGGER_FAIL$§R我们必须至少等待§Y6年§!才能再次执行暗杀。§!"

