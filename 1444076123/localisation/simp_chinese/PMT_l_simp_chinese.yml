 eqgcountry.500.title:0 "异世界传送门"
 eqgcountry.500.desc:0 "恭喜你！这是你与另一个世界展开交流的第一年！你可以在经济、技术或是文化上展开合作，也可以促进两世界间的人口流动，增进双方的了解。"
 eqgcountry.500.a:0 "了解了。"
 eqgcountry.511.title:0 "技术交流"
 eqgcountry.511.desc:0 "我们的科学家与另一个世界的科学家进行了深入的研究与学习，为各自的科研进步指明了方向。"
 eqgcountry.511.a:0 "好极了。"
 eqgcountry.512.desc:0 "我们与另一个世界的科学家的共同研究促使我们对他们的魔法领域有了一定的了解。"
 eqgcountry.521.title:0 "贸易订单"
 eqgcountry.521.desc:0 "我们与另一个世界的交流为我们带来了许多新的贸易订单。"
 eqgcountry.521.a:0 "以1000£energy£$energy$换取2000£minerals£$minerals$。"
