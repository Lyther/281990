 eqgcountry.521.c:0 "以1000£energy£$energy$换取1000£consumer_goods£$consumer_goods$。"
 eqgcountry.521.d:0 "以1000£energy£$energy$换取500£alloys£$alloys$。"
 eqgcountry.521.e:0 "以1000£energy£$energy$换取200£volatile_motes£$volatile_motes$。"
 eqgcountry.521.f:0 "以1000£energy£$energy$换取200£exotic_gases£$exotic_gases$。"
 eqgcountry.521.g:0 "以1000£energy£$energy$换取200£rare_crystals£$rare_crystals$。"
 eqgcountry.521.h:0 "暂时不接受订单。"
 eqgcountry.522.a:0 "以1000£minerals£$minerals$换取2000£energy£$energy$。"
 eqgcountry.522.b:0 "以1000£food£$food$换取2000£energy£$energy$。"
 eqgcountry.522.c:0 "以1000£consumer_goods£$consumer_goods$换取4000£energy£$energy$。"
 eqgcountry.522.d:0 "以1000£alloys£$alloys$换取8000£energy£$energy$。"
 eqgcountry.522.e:0 "以100£volatile_motes£$volatile_motes$换取2000£energy£$energy$。"
 eqgcountry.522.f:0 "以100£exotic_gases£$exotic_gases$换取2000£energy£$energy$。"
 eqgcountry.522.g:0 "以100£rare_crystals£$rare_crystals$换取2000£energy£$energy$。"
 eqgcountry.522.h:0 "$eqgcountry.521.h$"
