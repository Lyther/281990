 ### Events

 # Griffin Country
 griffincountry.101.title:0 "大裂谷"
 griffincountry.101.desc:0 "在整理资料的时候，[griffin_arc_scientist.GetName]发现[griffin_arc.GetName]的分析数据有一处异常。也许是疏忽，这个数据异常并没有引起关注。在对[griffin_arc.GetName]进行了再次的调查后，[griffin_arc_scientist.GetName]发现了星球上出现了之前没有发现的巨大裂谷。这个裂谷看上去是刚形成不久的，[griffin_arc_scientist.GetSheHe]推测，也许这个裂谷早就形成了，只是其上部被相对脆弱的结构掩盖了起来，经过地质运动，顶部坍塌，露出了裂谷。[griffin_arc_scientist.GetName]说自然界几乎不可能形成这样的大裂谷，[griffin_arc_scientist.GetSheHe]希望能对其进行调查。"
 griffincountry.101.a:0 "有意思。"
 griffincountry.110.title:0 "石窟"
 griffincountry.110.desc:0 "我们的探索队终于安全到达了裂谷下方一处可以落脚的地方，不同于脆弱的上部，这里有许多结实岩石平台，而且风力也小了许多。\n\n但这并不是重点，因为在这里，探索队发现了许多大大小小的天然石窟，景象十分壮观。而且岩层分析表明这里存在多种矿石的矿脉，储量十分丰富。\n\n虽然已经下降了离地表约一千米的距离，但下面依旧看上去深不见底，探索队决定继续下降。"
 griffincountry.110.a:0 "继续深入。"
 griffincountry.120.title:0 "洞穴"
 griffincountry.120.desc:0 "随着探索的深入，光线也越来越弱。就在探索队以为快要接近底层的时候，一个巨大的地底洞穴突然出现在大家面前。\n\n虽然这个洞穴空间巨大，但是太过漆黑，贸然通过飞行进行探索会有很大的风险。因为不清楚下方的准确深度和地形，探索队决定先稍作休整，再考虑后续的探索。"
 griffincountry.120.a:0 "事情变得有趣了。"
 griffincountry.130.title:0 "地底"
 griffincountry.130.desc:0 "探索队费劲千辛万苦终于到达了地底。\n\n在照亮四周后发现，这里居然有一些生物的骸骨！经过分析，这些生物与我们母星上的物种完全不同，可以说这些是全新的物种。虽然这些骸骨的历史起码有几百十万年了，而且看上去进化得十分原始，但依旧让探索队十分欣喜。\n\n接下来探索队往骸骨越来越密集的方向探索，最终停在了一个被许多石块堵住的狭窄通道前。这些结构看上去十分不稳定，稍不小心就可能坍塌，探索队只能小心地清理出一条通道来。"
 griffincountry.130.a:0 "继续前进。"
 griffincountry.140.title:0 "地下世界"
 griffincountry.140.desc:0 "在清理出通道并成功穿过通道后，所有探索队成员都震惊了。因为眼前是一个非常庞大原始的文明遗骸。纵横交错的洞穴和通道构成了这个庞大且复杂的地下世界，很难想象这些原始的生物是如何开凿洞穴建造家园的，他们又是如何生存的，而他们的起源又是什么。种种疑问像迷雾一样笼罩在每一位探索队员头上，大家面面相觑，于是决定继续向更深处前进，一探究竟。\n\n终于，他们来到了地下世界最大的一处洞穴。洞穴的岩壁上画着许多这个种族在地下生活的情形，但最让大家好奇的就是这个地下种族似乎将一块造型奇特的金色金属雕塑视为神像朝拜。而摆放它的地方却早已被严重破坏，留下的是一个传来阵阵热浪的漆黑大洞。"
 griffincountry.140.a:0 "深入洞穴。"
 griffincountry.150.title:0 "北风神像"
 griffincountry.150.desc:0 "在深入了那个漆黑大洞后，探索队更加震惊。原来地下世界的深处，还存在着一个巨大洞穴。而那个洞口的阵阵热浪，正是从这个洞穴底部的岩浆传来的。\n\n在洞口的正下方，探索队发现了一个大型生物的骸骨，但它只有一只眼睛，与上面的生物完全不是同一个物种。这地下所呈现出的一切让所有队员都感到万分的离谱与疯狂，到底是什么样的条件造就了这些地下生物，而它们又是如何从这颗星球上灭绝的呢？这颗星球到底发生了什么？\n\n正当大家都发愣的时候，一个队员发现遗骸不远处的洞窟里闪着金光，大家上前查看后发现竟是不少财宝，以及那个壁画上的神像！这个发现让大家欣喜若狂，当一个队员打算拿起神像的时候，神像周围突然刮起了奇怪的风，而且大家都产生了来自内心的奇异感觉。毫无疑问，这个发现又为这个星球增添了神秘的色彩。\n\n不过，由于设备限制，探索队并不能带走太多东西，但总体来说收获还是很多。"
 griffincountry.150.a:0 "不错的结果。"
 griffincountry.150.b:0 "嗯，很好。"

