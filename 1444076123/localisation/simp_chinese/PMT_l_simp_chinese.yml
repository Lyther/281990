 # Society
 tech_magic_experience:0 "魔法经验"
 tech_magic_experience_desc:0 "马驹种族有着悠久的使用魔法的历史。为了预备星际时代的可能需要，我们应当搜集和整理散落在民间的各种魔法，编纂相关的百科。"
 tech_basic_magic_theory:0 "基础魔法理论"
 tech_basic_magic_theory_desc:0 "在获得了足够多的实践资料之后，我们能够提出一些基础的理论以构建魔法学科体系。"
 tech_advanced_magic_theory:0 "进阶魔法理论"
 tech_advanced_magic_theory_desc:0 "经过长时间的研究，我们能够成功地把魔法理论的可靠性提升了一大截。"
 tech_systemic_magic_theory:0 "系统魔法理论"
 tech_systemic_magic_theory_desc:0 "一代代魔法研究者的努力终于使得我们拥有了完备的魔法理论体系，这是一个新纪元。"
 tech_magic_application:0 "魔法应用"
 tech_magic_application_desc:0 "可以预见的是，魔法在军事领域将有广阔的应用前景，它必然会在我们的军事应用上发挥重大作用。我们要为今后的道路打下基础。"
 tech_magic_1:0 "魔法训练"
 tech_magic_1_desc:0 "我们应该训练我们的士兵来让他们更了解魔法。"
 tech_magic_2:0 "魔法强化"
 tech_magic_2_desc:0 "随着训练的进行，我们的士兵能够进一步运用魔法。"
 tech_magic_3:0 "魔法精通"
 tech_magic_3_desc:0 "我们的士兵已经完全精通魔法了。"
 tech_magic_0:0 "魔法大师"
 tech_magic_0_desc:0 "魔法！更多的魔法！！！"
