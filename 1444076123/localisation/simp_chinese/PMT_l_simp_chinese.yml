 tech_dark_magic_desc:0 "虽然黑魔法是禁忌魔法而且很危险，但如果我们能使用它的话..."
 tech_elements_of_harmony:0 "$harmony.200.title$"
 tech_elements_of_harmony_desc:0 "我们找到它们了！未来的关键！"
 tech_portal_migration_scheme:0 "传送门迁移方案"
 tech_portal_migration_scheme_desc:0 "实现空间传送对于魔法使用者来说并不是难事。就这一点而言，建立魔法传送门来实现远距离的快速迁移要比传统方式来得方便得多了。"
 tech_portal_trade:0 "传送门贸易"
 tech_portal_trade_desc:0 "魔法传送门的设想让更加便捷的超远距离贸易提供了可能，你只需要把货物放进去，对方就立马能收到了。而且利用传送门，货物的运输成本几乎为零，贸易额也飞速增长。"
 tech_IMP_application:0 "IMP药水实用化"
 tech_IMP_application_desc:0 "名为IMP的药水使我们能够稳定地将普通小马基因改造为天角兽。虽然这种改造而来的天角兽远没有真正的公主们强大，但已经让普通小马们望尘莫及。"
