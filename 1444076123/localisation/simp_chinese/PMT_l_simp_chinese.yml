 ### Technology

 # Society
 tech_changing:0 "幻形"
 tech_changing_desc:0 "幻形灵天生的能力就是伪装自己，只要你想，幻形灵能变成任何生物或是任何东西。这种能力简直天生就是为卧底准备的。"
 tech_changing_1:0 "暗中接触"
 tech_changing_1_desc:0 "幻形灵能轻易变成其他生物的模样，这能让我们轻易混入其他生物当中，获得我们需要的信息。"
 tech_changing_2:0 "隐秘行动"
 tech_changing_2_desc:0 "对潜入其他生物当中的幻形灵进行更加专业的培训能让我们的渗透工作事半功倍。"
 tech_changing_3:0 "深入渗透"
 tech_changing_3_desc:0 "优秀的幻形灵特工懂得如何高效伪装自己，甚至模仿目标，分毫不差。"
 tech_among_us:0 "我们之中"
 tech_among_us_desc:0 "外交不过是些表面的功夫罢了。平静的湖水实际上暗流涌动，我们要好好抓住幻形灵的优势，潜入、秘密渗透、暗杀等等，都对我们易如反掌。"
 TECH_AMONG_US_TITLE:0 "§H谍报系统更新，你现在能采取新的行动§!"
 TECH_AMONG_US_DESCRIBE:0 "§H解锁新行动：§!$operation_infiltration_of_public_opinion$ $operation_steal_warehouse$ $operation_internal_turbulence$ $operation_assassinate_leader$"
 tech_emotional_cultivation:0 "情感培养"
 tech_emotional_cultivation_desc:0 "我们幻形灵能够以情感为食，其中以爱最为美味。我们可以培育特殊的生物，从而产出我们可以食用的情感。"
 tech_emotional_concentration:0 "情感浓缩"
 tech_emotional_concentration_desc:0 "改良的情感产出专用生物能够更加高效且定向地产出我们需要的情感。"

 # Engineering
 tech_changeling_hive:0 "幻形灵虫巢"
 tech_changeling_hive_desc:0 "虫巢内部各种通道四通八达，且时而开启时而关闭，位置难以确定。如果不熟悉结构，很容易在里面迷路。但对于幻形灵来说却是个理想的居住环境。"
 
 # Physics
 tech_chrysalis_stone:0 "异茧玄石"
 tech_chrysalis_stone_desc:0 "这种产自幻形灵母星的古老黑石蕴含着奇特的力量，在它的作用范围之内，只有幻形灵的魔法才能起到作用，一切异族的力量都将被其吸收，失去作用。现在，它遍布我们的星系，任何异族休想轻易靠近。"
 tech_chrysalis_stone_tooltip:0 "§E位于己方星系的非幻形灵舰船：§!\n$t$$MOD_SHIP_WEAPON_DAMAGE$: §R-10%§!\n$t$$MOD_SHIP_SHIELD_HP_MULT$: §R-10%§!\n$t$$MOD_SHIP_SPEED_MULT$: §R-10%§!"

