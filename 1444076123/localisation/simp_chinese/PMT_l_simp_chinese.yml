 kirincountry.1001.title:0 "桃花源记（节选）"
 kirincountry.1001.desc:0 "林尽水源，便得一山，山有小口，仿佛若有光。"
 kirincountry.1001.a:0 "下一段。"
 kirincountry.1002.desc:0 "便舍船，从口入。初极狭，才通人。"
 kirincountry.1003.desc:0 "复行数十步，豁然开朗。"
 kirincountry.1004.desc:0 "土地平旷，屋舍俨然，有良田美池桑竹之属。阡陌交通，鸡犬相闻。其中往来种作，男女衣着，悉如外人。黄发垂髫，并怡然自乐。"
 kirincountry.1004.a:0 "继续游戏。"
 kirincountry.1004.b:0 "我要看全文！"
 kirincountry.1011.title:0 "桃花源记"
 kirincountry.1011.desc:0 "晋太元中，武陵人捕鱼为业。缘溪行，忘路之远近。忽逢桃花林，夹岸数百步，中无杂树，芳草鲜美，落英缤纷，渔人甚异之。复前行，欲穷其林。"
 kirincountry.1012.desc:0 "林尽水源，便得一山，山有小口，仿佛若有光。便舍船，从口入。初极狭，才通人。复行数十步，豁然开朗。土地平旷，屋舍俨然，有良田美池桑竹之属。阡陌交通，鸡犬相闻。其中往来种作，男女衣着，悉如外人。黄发垂髫，并怡然自乐。"
 kirincountry.1013.desc:0 "见渔人，乃大惊，问所从来。具答之。便要还家，设酒杀鸡作食。村中闻有此人，咸来问讯。自云先世避秦时乱，率妻子邑人来此绝境，不复出焉，遂与外人间隔。问今是何世，乃不知有汉，无论魏晋。此人一一为具言所闻，皆叹惋。余人各复延至其家，皆出酒食。停数日，辞去。此中人语云：“不足为外人道也。”"
 kirincountry.1014.desc:0 "既出，得其船，便扶向路，处处志之。及郡下，诣太守，说如此。太守即遣人随其往，寻向所志，遂迷，不复得路。"
 kirincountry.1015.desc:0 "南阳刘子骥，高尚士也，闻之，欣然规往。未果，寻病终，后遂无问津者。"
 kirincountry.1015.a:0 "结束阅读。"
 
