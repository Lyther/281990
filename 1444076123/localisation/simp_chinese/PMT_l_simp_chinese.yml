 # Dragoncountry Events
 dragoncountry.100.title:0 "巨型鸟类"
 dragoncountry.100.desc:0 "我们在[Root.GetName]上发现了一种巨型鸟类生物，它们动作迅速且异常凶猛，不过它们只在栖息地附近活动，我们的殖民行为暂时没有影响到它们。"
 dragoncountry.100.a:0 "和它们保持距离吧，别打扰到它们。"
 dragoncountry.100.b:0 "可以对它们展开研究。"
 dragoncountry.100.name:0 "大鹏"
 dragoncountry.110.desc:0 "可以确定的是，在[Root.GetName]上发现的巨型鸟类是一种叫大鹏的生物，最大翼展甚至超过两头成年龙的翼展之和。我们在[Root.GetName]的殖民似乎已经惊扰到了它们，它们看上去随时都对我们保持着戒备。"
 dragoncountry.110.a:0 "观察它们的行踪，不能掉以轻心。"
 dragoncountry.110.b:0 "必须采取措施赶走它们。"
 dragoncountry.120.desc.1:0 "由于我们对大鹏了解得不够彻底，最可怕的事情发生了。\n\n正处于换鳞期的青年龙所发出的气味会吸引这些生物，这便导致了不少青年龙立刻成为了大鹏的捕猎目标。在毫无防备的情况下，大鹏已经陆续猎杀了正处在换鳞期的青年龙。这严重影响了[Root.GetName]上居民的生命安全。"
 dragoncountry.120.desc.2:0 "虽然我们对大鹏的行为有了一定的研究，但意想不到的事情还是发生了。\n\n正处于换鳞期的青年龙所发出的气味会吸引这些生物，这便导致了不少青年龙立刻成为了大鹏的捕猎目标。在毫无防备的情况下，大鹏已经陆续猎杀了正处在换鳞期的青年龙。这严重影响了[Root.GetName]上居民的生命安全。"
 dragoncountry.120.desc.3:0 "虽然我们在[Root.GetName]上的军队已经竭尽全力驱赶大鹏了，但收效胜微。而且据报道，大鹏会被正在换鳞期的青年龙的气味所吸引，并采取捕猎行为。这对于[Root.GetName]上的青年龙来说无疑是噩耗。"
 dragoncountry.120.a:0 "必须马上采取行动消灭这些生物！"
 dragoncountry.120.b:0 "马上采取行动保护好居民！"
 dragoncountry.131.desc.1:0 "经过长时间的努力，我们终于消灭了一定数量的大鹏，使它们的数量控制在了造成威胁的水平以下，现在我们不必为此担心了。"
 dragoncountry.131.desc.2:0 "因为已经掌握了大鹏的弱点，我们很快清理掉了这些会威胁居民安全的生物，现在它们的数量不足以造成威胁，孩子们不用再提心吊胆了。"
 dragoncountry.131.a:0 "大家终于可以安心了。"
 dragoncountry.132.desc:0 "由于大鹏过于迅猛，[Root.GetName]上的防御工事很难抵挡它们，依旧有不少青年龙遭到了大鹏的猎杀。不过我们已经逐渐熟悉了它们的弱点，接下来就很好对付了。"
 dragoncountry.132.a:0 "看样子必须消灭它们！"

