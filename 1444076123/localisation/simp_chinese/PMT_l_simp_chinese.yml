 ETHERON_MAGIC_WEAPON_1_DESC:0 "将以太粒子提纯，然后用粒子加速器将这些高能粒子发射出去。这件武器体积巨大，但效果也比一般的粒子束武器好得多。"
 ETHERON_MAGIC_WEAPON_2:0 "以太洪流"
 ETHERON_MAGIC_WEAPON_2_DESC:0 "更高的能级，更大的口径，更多的粒子！升级后的粒子加速器可以让敌方舰船在以太粒子的洪流中灰飞烟灭。"
 REALITY_LACERATOR_1:0 "现实切割器"
 REALITY_LACERATOR_1_DESC:0 "通过对一个区域内的现实进行切削，这个区域内的物质也将受到同样的效果。这种攻击方式极难被防御。"
 REALITY_LACERATOR_2:0 "现实抹除器"
 REALITY_LACERATOR_2_DESC:0 "通过影响现实的稳定性彻底抹除一片区域内的一切，尽管只能在很小的区域内起效，但这仍然能对敌方舰船的结构造成严重破坏。"
 REALITY_LACERATOR_3:0 "现实放逐器"
 REALITY_LACERATOR_3_DESC:0 "可以高效地将物质从现实世界中清楚，尽管可能留有后患，但这并不需要我们担心。"
