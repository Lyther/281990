 ### Events
 eqgcountry.101.title:0 "克隆人？"
 eqgcountry.101.desc:0 "[eqg_capital.GetName]上出现了一批未被登记的人口，他们与我们的几位公民拥有一模一样的外表，他们是谁什么？克隆人吗？"
 eqgcountry.101.a:0 "我们需要着手调查这件事。"
 eqgcountry.102.title:0 "另一个世界"
 eqgcountry.102.desc:0 "在与他们其中一位看上去像是领导者的人谈话过后，我们了解到，他们其实来自于一个平行宇宙。不过，他们并非和我们一样是人类，而是一个称为小马的物种。\n\n起初我们的科学家并不相信他们的说辞，认为这是一派胡言。但是在向我们展示了他们的世界后—一个名为小马国的魔法世界，我们彻底相信了。谁能想到连接异世界的入口居然在一个废弃仓库里的雕像基座上？\n\n以及魔法，他们的世界拥有魔法这种只存在于幻想中的东西，它甚至也能在我们的世界里起到作用！？看上去我们有必要好好交流一下了。"
 eqgcountry.102.a:0 "准备与对方领导人的交流。"
 eqgcountry.110.title:0 "另一个世界的自己"
 eqgcountry.110.desc:0 "你好，[Root.GetRulerName]，或者说，我自己，哈哈。想必我的小队已经和你们交代了不少事。也许你还有不少疑问，我可以一一为你解答。"
 eqgcountry.110.a:0 "你们是...会说话的马？"
 eqgcountry.110.a.response:0 "哈哈哈，很有意思的形容。\n\n是的，小马是我们的主体物种。由陆马、独角兽、天马三大种族构成了我们社会的基本运行模式。也行你们很难相信，陆马负责农业，独角兽掌握魔法，而天马则负责控制天气。除此之外，还有数量十分稀少的天角兽，他们拥有近乎无尽的寿命与强大的魔力，通常在我们的社会担任领导者等要职。\n\n不过随着我们的社会进步，我们也逐渐与我们星球上的其他种族建立了深厚的关系，狮鹫、龙、幻形灵、麒麟等等。我们的世界正迎来盛世，所有生物都能在这各司其职，发挥自己最大的能力。"
 eqgcountry.110.b:0 "讲讲你们口中的魔法。"
 eqgcountry.110.b.response:0 "魔法是我们世界中最奇特也最重要的东西，它几乎是构成我们世界的基础。它有很多分类，几乎所有生物体内都蕴含着魔法的力量，但只有像独角兽们这类种族才能将其发挥出来。但随着我们对魔法研究的深入，借助法器等法术媒介，所有物种都有机会学会并使用魔法。\n\n像悬浮术、传送等等魔法都只是基础，我们已经将魔法深入运用到各种生产、研究之中了。这一点和科学有点相似，但却是两条完全不同的道路。虽然我们在研究魔法的同时也会研究科学，但这方面远不及你们。"
 eqgcountry.110.c:0 "关于传送门。"
 eqgcountry.110.c.response:0 "传送门是连接我们两个世界的通道，任何生物穿过它都会来到另一个世界，并且变成那个世界所对应的生物。\n\n在很久以前我们对此就已经有了一些研究，它有时会自然形成，也可以人造。一般来讲，它依附于两个世界中能产生镜面反射的对象，一面镜子，甚至是湖面都可以成为它的出入口。\n\n传送门并不是一直开启的，而是每隔一段时间开启一次，持续和间隔时间有长有短。虽然我们已经掌握了永久开启传送门的方法，但它会引起传送门不稳定，这种不稳定可能会给连接的两个世界都带来危险。"
 eqgcountry.110.d:0 "你们为何来到我们的世界。"
 eqgcountry.111.desc:0 "那我就直奔主题了。在几年前，我们的一间仓库发生了盗窃案，丢失了一件法术造物。我们高度重视，毕竟这间仓库里存储的都是些十分危险的法器。\n\n然而不幸的是，我们追查了很久都没找到嫌犯和那件造物的下落，直到我们在传送门里探测到了异常能量，由此我们确定嫌犯来到了你们的世界。如果在我们的世界，这件造物或许不会造成严重的影响，但在穿越传送门后，我们检测到了它的能量开始变得不稳定起来，这在你们的世界可能会造成严重后果。\n\n我代表本国全体公民向贵国表达深深歉意，抱歉将贵国卷入这本可以避免的事件之中。希望贵国能为我们的追查提供便利和协助，尽快讲嫌犯捉拿归案，找回丢失的造物，避免造成损失。"
 eqgcountry.111.a:0 "我们会协助你们的。"
 eqgcountry.111.b:0 "但是，我拒绝。"
 eqgcountry.200.desc:0 "非常感谢，我们这就开始进行协调工作。"
 eqgcountry.200.a:0 "这也是我们的责任。"
 eqgcountry.210.title:0 "搜寻嫌犯"
 eqgcountry.210.desc:0 "另一个世界向我们通知一则不幸的消息。就在几天前，我们追踪到的造物发出的信号出现了衰减，也许是嫌犯发现了我们的行动，开始谨慎行事了。他们建议我们扩大搜索范围，提高搜索精度。\n\n关于这点，他们可以把原来的信号接收器进行改进，对整个星球进行搜索来发现衰减的信号源。"
 eqgcountry.210.a:0 "提供资金，加快改进。"
 eqgcountry.210.b:0 "敦促改进，继续搜索。"
 eqgcountry.211.desc:0 "信号接收器改装完毕，接下来我们只要对我们的星球进行扫描就能发现造物的位置了。"
 eqgcountry.211.a:0 "着手准备。"
 eqgcountry.212.title:0 "后果"
 eqgcountry.212.desc:0 "最可怕的事发生了，整个[Root.GetName]变成了炼狱！诡异的火焰席卷了这个星球的每一寸土地，海洋逐渐蒸发，生灵化作焦炭，建筑焚烧殆尽。这颗星球再也不适合居住了！\n\n我们没能及时阻止嫌犯发动这起可怖的袭击！"
 eqgcountry.212.a:0 "一则通讯传来。"
 eqgcountry.213.desc:0 "我代表本国全体公民向贵国所有遇难者表示深切哀悼。\n\n很抱歉我们没能阻止这场本可以阻止的事件，请收下这些人道主义援助，这是我们唯一能做的了。"
 eqgcountry.213.a:0 "这......"
 eqgcountry.214.desc:0 "请允许我再次向贵国遇难者表示哀悼。\n\n这件事情固然令人痛心，但已经发生的事情无法挽回，让我们着眼未来吧。我们正在企划利用传送门增进我们两个世界之间经济、科技等方面的交流。不知贵国对此有何想法。"
 eqgcountry.214.a:0 "这也许是个不错的主意。"
 eqgcountry.215.desc:0 "接收器成功搜寻到了造物发出的微弱信号。我们的抓捕小队在嫌犯转移阵地前成功将其定位并实施了抓捕。魔法造物也被一并回收。"
 eqgcountry.215.a:0 "太棒了。"
 eqgcountry.221.desc:0 "改进后的装置成功找到了造物的位置，抓捕小队迅速行动，成功将嫌犯捉拿归案，造物也被安全地回收。"
 eqgcountry.221.a:0 "$eqgcountry.215.a$"
 eqgcountry.222.desc:0 "也许嫌犯在我们对星球扫描的空隙转移阵地了，我们并没有发现造物发出的信号。\n\n另一个世界的学者提议我们将接收器做进一步的改进，将它安置在我们的恒星基地上，对我们境内所有的星球进行同步搜索。"
 eqgcountry.222.a:0 "拨款筹备。"
 eqgcountry.222.b:0 "暂时无法提供更多援助，继续使用行星扫描。"
 eqgcountry.223.desc:0 "接收器安装完毕，扫描功率提升到最大。我们终于探测到了造物发出的微弱信号，成功将嫌犯捉拿归案。"
 eqgcountry.223.a:0 "$eqgcountry.215.a$"
 eqgcountry.230.desc:0 "真是个好消息！感谢贵国在此事件为我方提供的帮助。\n\n这是一个很好的契机，我们双方也许能够通过传送门增进两个世界的交流，希望贵国能够接受这个提议，这对我们双方绝对是有益的！"
 eqgcountry.230.a:0 "不错的想法！"
 eqgcountry.300.desc:0 "但是......唉......\n\n希望你不会后悔这个决定......"
 eqgcountry.300.a:0 "我们能自己解决问题。"
 eqgcountry.310.desc:0 "[Root.GetName]上出现了多起关于诡异火光的目击报告，调查小组在一片广袤的无人空地上发现了这副诡异的景象：一具焦黑的尸体手握着一个镶嵌着宝石的奇怪圆盘，烧焦的痕迹以这具尸体为中心，覆盖了半径好几公里的土地，而且烧焦的痕迹都是些奇怪的图案与文字。\n\n看上去这具尸体生前在进行某种古怪仪式，但很显然，他失败了。"
 eqgcountry.310.a:0 "$eqgcountry.212.a$"
 eqgcountry.311.desc:0 "看样子你们已经找到了嫌犯和造物，你们很幸运，嫌犯没有拿它做出更加可怕的事情。\n\n接下来我们会派专员交涉，对造物进行回收。"
 eqgcountry.311.a:0 "我们会配合好你们的。"
 eqgcountry.311.b:0 "不，造物是我们的。"
 eqgcountry.312.desc:0 "非常感谢，我们已经成功回收了造物。\n\n我在想，也许我们可以通过传送门增进我们两个世界之间的交流。我相信，这是有益无害的。"
 eqgcountry.312.a:0 "这会是不错的开始。"
 eqgcountry.313.desc:0 "......\n\n那看样子我们之间已经没有什么好聊的了，也许和你们的世界联系就是一个错误。我们会永久关闭传送门，再会了。"
 eqgcountry.313.a:0 "......"
 eqgcountry.320.desc:0 "毫无征兆的事发生了，整个[Root.GetName]变成了炼狱！诡异的火焰席卷了这个星球的每一寸土地，海洋逐渐蒸发，生灵化作焦炭，建筑焚烧殆尽。这颗星球再也不适合居住了！这简直是地狱！"
 eqgcountry.320.a:0 "$eqgcountry.212.a$"
 eqgcountry.321.desc:0 "我代表本国全体公民向贵国所有遇难者表示深切哀悼。\n\n请收下这些人道主义援助，这是我们唯一能做的事了。"
 eqgcountry.321.a:0 "$eqgcountry.213.a$"
 eqgcountry.321.b:0 "我们才不稀罕你们的那些破玩意儿。"
 eqgcountry.322.desc:0 "不知贵国是否有考虑过增加我们两个世界间的交流，我们可以通过传送门来缔结一份异世界的友谊。"
 eqgcountry.322.a:0 "听上去是个不错的主意。"
 eqgcountry.323.desc:0 "既然如此，再会了。\n\n也许开启传送门从一开始就是一个错误。"
 eqgcountry.323.a:0 "......"
