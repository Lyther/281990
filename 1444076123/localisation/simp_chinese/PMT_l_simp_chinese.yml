 ### Events
 kirincountry.11.title:0 "争吵不断"
 kirincountry.11.desc:0 "[Root.GetName]上的几起火灾引起了当地政府的注意，其起因为一些麒麟的争吵。这段时间里这种情况并不少见。"
 kirincountry.11.a:0 "逆麟真是危险。"
 kirincountry.12.title:0 "矛盾尖锐"
 kirincountry.12.desc:0 "一些麒麟在[Root.GetName]上起了矛盾，其中一部分太过生气变成了逆麟，并引起了火灾。这种情况已经有一段时间了。"
 kirincountry.12.a:0 "$kirincountry.11.a$"
 kirincountry.21.desc:0 "又有一处设施被逆麟之火烧毁了。想办法稳定一下[Root.GetName]上麒麟们的情绪吧。"
 kirincountry.21.a:0 "好吧。"
 kirincountry.100.title:0 "逆麟"
 kirincountry.100.desc:0 "麒麟们十分注意对情绪的控制，因为一旦我们感到愤怒并控制不了这种情绪，任其在我们心中肆虐，我们便会变成逆麟。\n\n小心，别看麒麟们平时心平气和，我们变成逆麟时可不是闹着玩的！变成逆麟的麒麟会把心中的怒火发泄出来，平时蓬松的毛发会变成特殊的火焰包裹住全身，它们真的可以点燃易燃物！这在有时候会引起不小的灾难。\n\n所以，你要格外注意麒麟们的生活状况，如果他们的稳定度不高，极有可能发生争端，酿成惨剧。"
 kirincountry.100.a:0 "我了解了。"
 kirincountry.100.tooltip:0 "稳定的殖民地是关键，控制好你的稳定度！"
 kirincountry.101.title:0 "怒火中烧"
 kirincountry.101.desc:0 "[Root.GetName]上发生了一场规模巨大损失严重的火灾，一些基础设施因这场大火而受到破坏，但所幸我们的公民们没有受到伤害。\n\n这场大火的起因也只是几位公民因意见不和而发生争吵，于是变成逆麟，“怒火中烧”，引发了一系列连锁反应。\n\n虽然我们控制不了情绪变成逆麟的情况时有发生，但也尚未引起较大影响。可这场事件给我们敲响了警钟。"
 kirincountry.101.a:0 "或许可以讨论一下。"
 kirincountry.101.b:0 "只是偶然事件，不需要在意。"
 kirincountry.102.desc:0 "[Root.GetName]中一处设施突发大火，事件起因仍然是公民因纠纷变为逆麟后点燃了易燃物引发的连锁反应。\n\n随着我们的人口增长，这类事件也许会发生的更加频繁。"
 kirincountry.102.a:0 "看样子需要引起重视。"
 kirincountry.102.b:0 "不用在意。"
 kirincountry.103.desc:0 "又一处设施因为逆麟的火焰被毁，[Root.GetName]上类似的事件已经发生好几起了，但都没有造成损失，而这次是所有事件中最严重的。\n\n也许麒麟们心中的怒气越来越多了。"
 kirincountry.103.a:0 "必须要重视了。"
 kirincountry.103.b:0 "不是什么大问题。"
 kirincountry.104.desc:0 "逆麟之火又一次烧毁了我们的一处设施，[Root.GetName]上大大小小的火灾已经出现了几百起，麒麟们的情绪也越来越难以控制了，我们必须采取措施。"
 kirincountry.104.a:0 "好吧。"
 kirincountry.110.title:0 "沉默之溪"
 kirincountry.110.desc:0 "[Root.GetHomeWorldName]上有一条神奇的溪流，麒麟们很少提及，也不曾接近。这条溪流中的水拥有让生物沉默的能力。\n\n麒麟们会变成逆麟正是因为我们内心的情绪会化作言语的利剑伤害彼此，只要不再说话，逆麟的问题就解决了。而沉默之溪正好能彻底解决这个问题。"
 kirincountry.110.a:0 "不能因噎废食。"
 kirincountry.110.b:0 "让爱争吵的闭嘴就是了。"
 kirincountry.110.c:0 "一劳永逸。"
 kirincountry.120.desc:0 "通过采取有效的手段，发布正确的思想宣传，逆麟问题成功地被你解决了。麒麟们正在逐渐明白应该怎样对待自己的情感。"
 kirincountry.120.a:0 "他们会明白的。"
 kirincountry.201.title:0 "矛盾仍需解决。"
 kirincountry.201.desc:0 "沉默之溪治标不治本，在找到合适的解决方法之前，我们只能从其他方面减少逆麟问题。"
 kirincountry.201.a:0 "只能这样了。"
 kirincountry.202.title:0 "情绪调节"
 kirincountry.202.desc:0 "逆麟问题不能继续置之不理，我们得想点办法。情绪对麒麟们的影响是重中之重，我们需要一些方案来帮助麒麟们缓和矛盾，调节情绪。"
 kirincountry.202.a:0 "拟定实施草案。"
 kirincountry.202.b:0 "一刻也不能耽误。"
 kirincountry.203.desc:0 "新措施起到了一定成效。一些麒麟自发地组建了互助协会，相互指导、分享，表达自己的情感。也有一些麒麟尝试调解大家的不和。\n\n大家都在用自己的方式控制着情绪，大家也会逐渐明白，情绪应该由自己选择和掌握，而不是被它所支配。"
 kirincountry.203.a:0 "我们还能更进一步。"
 kirincountry.301.title:0 "沉默的少数"
 kirincountry.301.desc:0 "容易起冲突的只是部分麒麟，大部分逆麟问题也都是由他们产生。我们可以让他们自愿接受沉默之溪从而解决大部分问题。"
 kirincountry.301.a:0 "就这样办。"
 kirincountry.311.desc:0 "随时间的推移，接受沉默的麒麟只会越来越多，这会极大阻碍我们的发展，但是逆麟的问题又不能不重视。我们需要一个更好的方案。"
 kirincountry.311.a:0 "确实如此。"
 kirincountry.312.desc:0 "我们发现一些难以控制情绪的麒麟没有选择使用沉默之溪，而是和其他一些麒麟建立了互助会等小圈子。麒麟们相互帮助，分析情感，畅所欲言，给大家提供了有效的疏解方式。"
 kirincountry.312.a:0 "应当推广！"
 kirincountry.313.desc:0 "方案卓有成效，大家在交谈中不仅调节了自己的情绪，还增进了大家的感情。\n\n大家都在用自己的方式控制着情绪，麒麟们也会逐渐明白，情绪应该由自己选择和掌握，而不是被它所支配。"
 kirincountry.313.a:0 "就应该这样！"
 kirincountry.314.title:0 "恢复声音"
 kirincountry.314.desc:0 "之前发现的稚马之息派上用场了，我们已经有能力解决逆麟问题了，是时候让所有麒麟恢复声音了。"
 kirincountry.314.a:0 "马上照办。"
 kirincountry.315.desc:0 "现在我们已经有能力解决逆麟问题了，那些选择沉默的麒麟也开始提出恢复声音的要求。然而，想要打破沉默之溪的沉默，需要一种很稀有的植物——稚马之息，收集它需要花不少时间。"
 kirincountry.315.a:0 "要不了多久的。"
 kirincountry.316.desc:0 "我们已经收集到了足够的稚马之息，现在所有麒麟都能畅所欲言了。"
 kirincountry.316.a:0 "太好了。"
 kirincountry.321.title:0 "稚马之息"
 kirincountry.321.desc:0 "我们的星球上有一种特殊的植物——稚马之息，它极其少见。在过去，一些被沉默之溪沉默的麒麟在喝下用它浸泡的水后恢复了说话的能力，但因其稀少程度，这也只是个例。\n\n可是最近我们发现了一大片的稚马之息，足够我们恢复所有麒麟的声音。鉴于沉默之溪可能造成的负面影响，我们需不需要继续冒着变成逆麟的风险恢复我们公民的声音？"
 kirincountry.321.a:0 "继续沉默。"
 kirincountry.321.b:0 "不能再等了。"
 kirincountry.322.desc:0 "我们选择恢复所有麒麟说话的能力，但随之而来的，就是潜在的逆麟问题。"
 kirincountry.322.a:0 "只能想别的办法了。"
 kirincountry.401.title:0 "沉默..."
 kirincountry.401.desc:0 "语言是把利剑！我们得从根本上解决问题！不许在说话了！"
 kirincountry.401.a:0 "沉默！"
 kirincountry.402.desc:0 "我们的星球上有一种特殊的植物——稚马之息，它极其少见。在过去，一些被沉默之溪沉默的麒麟在喝下用它浸泡的水后恢复了说话的能力，但因其稀少程度，这也只是个例。\n\n可是最近我们发现了一大片的稚马之息，足够我们恢复所有麒麟的声音。这或许是个调整先前决议的机会。"
 kirincountry.402.a:0 "继续沉默。"
 kirincountry.402.b:0 "也许不需要全都保持安静。"
 kirincountry.402.c:0 "是时候了。"
 kirincountry.403.title:0 "更好的办法"
 kirincountry.403.desc:0 "这样下去不行，无论是保持沉默还是放任逆麟都不是对策，长此以往只会更糟，我们必须想个办法。"
 kirincountry.403.a:0 "确实如此。"
 kirincountry.411.title:0 "问题解决"
 kirincountry.411.desc:0 "我们需要向新的方案，一定有合适的方法指导麒麟们控制好他们的情绪。当然，沉默之溪与稚马之息大概也能被利用起来。"
 kirincountry.411.a:0 "就这样。"
 kirincountry.411.tooltip:0 "§H解锁法令：§!$edict_stream_and_flowers$\n§H解锁决议：§!$decision_launch_vow_of_silence$"
 kirincountry.421.desc:0 "我们发现一些麒麟建立了互助会等小圈子，主要帮助成员们控制情绪。麒麟们相互帮助，分析情感，畅所欲言，给大家提供了有效的疏解方式。"
 kirincountry.421.a:0 "应当推广！"
 kirincountry.422.desc:0 "方案十分成功，大家在交谈中不仅调节了自己的情绪，还增进了大家的感情。\n\n麒麟们逐渐掌握了控制住自己情绪的能力，我们做到了！"
 kirincountry.422.a:0 "就应该这样！"
 kirincountry.431.desc:0 "我们发现一些麒麟自发地组建了互助协会，相互指导、分享，表达自己的情感。也有一些麒麟尝试调解大家的不和。麒麟们正在逐渐掌握控制住自己情绪的能力。"
 kirincountry.431.a:0 "这正是我们需要的！"
