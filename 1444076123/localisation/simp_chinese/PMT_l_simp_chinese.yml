 ################
 ##### Pony #####
 ################

 ### Events

 #pmt events
 #ponycountry.1.name:0 "古老的力量"
 #ponycountry.1.desc:0 "在我们的科学家经历了一番热烈的讨论之后，他们觉得即使我们有了这么发达的科技，我们也不应该放弃我们曾经所依赖的力量——魔法。如果我将魔法和科技结合起来，那将爆发出无穷的潜力。" 
 #ponycountry.1.a:0 "是时候试用它了。"
 ponycountry.2.title:0 "黑魔法：阶段一"
 ponycountry.2.desc:0 "黑魔法对我们的军队帮助极大，它大大提高了我方军队的战斗力，但这项魔法的负面作用还有待研究。"
 ponycountry.2.a:0 "做好观察。"
 ponycountry.2.b:0 "做好这方面的研究。"
 ponycountry.3.title:0 "黑魔法：阶段二"
 ponycountry.3.desc:0 "根据追踪研究，在研究了黑魔法后，全国境内的犯罪率和暴力事件发生率确实有所提升。不过这之间是否有直接关联还不得而知，但大家心里都开始有了阵阵不安。"
 ponycountry.3.a:0 "继续追踪。"
 ponycountry.4.title:0 "黑魔法：阶段三"
 ponycountry.4.desc:0 "事情变得有些棘蹄，目前的情况非常糟糕，我国境内在短时间内发生了多起故意伤害或致死案件，部分地区甚至出现了大大小小的暴动，大家都好像疯了一样。虽然当地政府已经采取措施，但仍然出现了不小伤亡。这已经不得不让我们确信导致这一切的罪魁祸首就是黑魔法，我们需要赶快找出解决办法。"
 ponycountry.4.a:0 "立刻研究解决办法。"
 ponycountry.4.b:0 "派出军队镇压。"
 ponycountry.41.title:0 "适应黑暗"
 ponycountry.41.desc:0 "我们的科学家成功找出了解决办法并且开始实施，大家也都不在因为黑魔法而变得疯狂，我们成功掌握了这个力量。"
 ponycountry.41.a:0 "这个时代属于黑暗。"
 ponycountry.42.title:0 "心智失控"
 ponycountry.42.desc:0 "我们的科学家在研究时遭到了黑魔法的反噬，他们都变得疯狂、易怒、具有攻击性，研究彻底停滞了。"
 ponycountry.42.a:0 "糟糕的结果。"
 ponycountry.43.title:0 "全面戒严"
 ponycountry.43.desc:0 "我们的军队成功镇压住了各地的暴乱，并将那些因黑魔法而失去理智的公民集中关押看守，情况很快得到控制。政府也警告所有仍然清醒的公民呆在家中，不要随意出门，一旦发现失去理智的其他公民，立刻通知当地军队。"
 ponycountry.43.a:0 "希望这一切很快结束。"
 ponycountry.44.title:0 "防线失守"
 ponycountry.44.desc:0 "由于暴动人群数量过于庞大，且军队也不敢贸然伤害公民，使得多地失守，镇压起不到任何效果。政府也无奈地通知其他仍然清醒的公民呆在家中，保护好自身安全。"
 ponycountry.44.a:0 "对[From.GetName]来说是个可怕的一天。"
 ponycountry.5.title:0 "黑暗降临"
 ponycountry.5.desc:0 "在漫长的煎熬过后，那些失去理智的公明开始逐渐清醒。我们也渐渐适应了黑魔法带来的不安与躁动，而随之而来的，便是它所带给我们的强大力量。"
 ponycountry.5.a:0 "力量......在体内涌动......."
 dark_magic_manipulator:0 "[From.GetName]境内所有[From.GetSpeciesName]获得§Y黑魔法操纵者§!特质。"
 remove_production_stagnation:0 "§Y$pmt_production_stagnation_1$§!修正已移除"
 ponycountry.53.title:0 "[From.GetName]掌握黑魔法"
 ponycountry.53.desc:0 "有消息传来，[From.GetName]已经通过某种方式学会了使用黑魔法。这是一种强大但是危险的禁忌魔法，据说只有像[From.GetSpeciesNamePlural]这样的族群才能使用。"
 ponycountry.53.a:0 "我们应该谨慎对待。"
 ponycountry.53.b:0 "事情变得棘手了。"
 ponycountry.6.title:0 "黑魔法的影响"
 ponycountry.6.a:0 "有些事需要付出代价。"
 ponycountry.61.desc:0 "虽然我们已经适应了黑魔法，但黑魔法仍然在或多或少地改变我们的心智。[chosen_planet.GetName]上的部分居民似乎已经有了些不同的想法。"
 ponycountry.61.a.tooltip:0 "[chosen_planet.GetName]上§B3个 £pops£ 人口§!思潮发生转变。"
 ponycountry.61.b.tooltip:0 "[chosen_planet.GetName]上§B6个 £pops£ 人口§!思潮发生转变。"
 ponycountry.62.desc:0 "由于一些居民对黑魔法的滥用，[chosen_planet.GetName]上已不止一次地出现了暴力事件，星球上的犯罪率也创下新高。"
 ponycountry.63.desc:0 "因为在使用黑魔法的过程中会受到其一定的影响，[chosen_leader.GetName]现在表现出的行为与性格表现得与以往大不相同。"
 ponycountry.64.desc:0 "因为在使用黑魔法的过程中会受到其一定的影响，[Root.Species.GetNamePlural]现在表现出的行为与性格表现得与以往大不相同。"
 ponycountry.65.desc:0 "[chosen_planet.GetName]上出现了恐怖袭击，其造成了多处星球建筑被毁与诸多居民伤亡。据调查，作案团体成员对黑魔法有过度的依赖，且呈现出极端的偏执和暴力倾向。当地政府提醒广大居民提高警惕，如有发现可疑人员，立刻举报。"
 ponycountry.66.desc:0 "特使[event_envoy.GetName]在[From.GetName]的一次发布会上的发言从平时的心平气和毫无征兆地变得疯疯癫癫，骂骂咧咧。这一行为震惊了在座的所有记者，他们认为这种行为是对我们两国关系的极度不尊重。而事后[event_envoy.GetName]表示自己也不清楚当时是怎么了。"
 opinion_dark_magic_envoy:0 "无理"
 ponycountry.67.desc:0 "特使[event_envoy.GetName]在星海共同体一次会议中突然变得疯疯癫癫，严重失态，导致各国强烈怀疑我国的外交实力，但[event_envoy.GetName]却说当时[event_envoy.GetSheHe]什么也不记得。"
 ponycountry.211.title:0 "[From.GetName]大清洗"
 ponycountry.211.desc:0 "一支§H[From.From.GetName]§!的舰队在§H[From.GetName]§!上空投了大量神秘装置，受到这种装置的影响的居民在几个小时内便虚弱致死，尸体也在极短时间内迅速腐烂，化作一堆白骨。在经历了这场惨无人道的大清洗后，地表上的所有有机生命体都被尽数消灭，[From.GetPlanetMoon]也变成了一片不适宜居住的废土。"
 ponycountry.211.a:0 "定叫他们血债血偿！"
 ponycountry.212.desc:0 "我们的军团报告称已经完成了对§H[From.GetName]§!的凋零力场投放。根据报告，该装置效果显著，地表上所有有机生命体都被彻底消灭。现在充满凋零力场的[From.GetPlanetMoon]已经不适宜任何有机生物生存。"
 ponycountry.212.a:0 "真是高效的装置。"

 #s1
 harmony.1.title:0 "寻找谐律精华"
 harmony.1.desc.1:0 "根据古书的记载，我们在很久以前拥有一种很强大的魔法，被称为“§Y谐律精华§!”，它们能净化任何不和谐的事物，我们曾拿它们打败过邪恶。"
 harmony.1.desc.2:0 "根据古书的记载，我们在很久以前拥有一种很强大的魔法，被称为“§Y谐律精华§!”，其强大的魔法足以让任何生物畏惧，倘若我们能找到它们并加以利用......"
 harmony.1.a:0 "我们必须找到它们。"
 harmony.a:0 "太棒了！"
 #harmony.1.title:0 "$harmony.200.title$：§Y$honest$§!"
 #harmony.1.desc:0 "在经历了一番搜寻后，我们终于找到了其中一个谐律精华：§Y$honest$§!!"
 harmony.10.title:0 "海吉亚公司"
 harmony.10.desc:0 "你好！我们是海吉亚公司，一家独立于各个国家的药品公司。\n我们现在有一款全新的产品，名叫“§Y活力水§!”，可以预防甚至治愈许多常见的疾病。但是我们苦于没有好的销售渠道，所以我们想与贵国商讨，是否能允许我司在贵国各星球上设立销售点？放心，这款新产品一定会让贵国的国民受益匪浅的。"
 harmony.10.a:0 "听上去可以试试。"
 harmony.10.b:0 "我们对这款产品并不放心。"
 harmony.10.b.response:0 "好吧，既然贵国拒绝的话，我们另寻他法吧。"
 harmony.10.c:0 "有蹊跷......先考虑考虑。"
 harmony.11.desc:0 "啊，真是太好了，我们这就去向贵国申请许可证。\n嗯......当然，如果我们能得到贵国的资助那就更好了。"
 harmony.11.a:0 "抱歉不行。"
 harmony.11.a.response:0 "没有关系，能得到许可我们就已经满足了，嘻嘻。"
 harmony.11.b:0 "这个没问题。"
 harmony.11.b.response:0 "这真的是太感谢了！您不会后悔的！"
 harmony.12.desc:0 "那家药品公司——海吉亚公司由于没有得到我们的许可，私下收买了不少官员来使他们的产品上市。这还不算完，他们的“§Y活力水§!”其实只是发酵过的苹果汁再加上一些其他看上去“有效的”成分。至于他们声称的预防和治愈效果，那只不过是安慰剂效应罢了。\n当然，他们都是行骗老手，知道如何堵上知情者的嘴。多亏几名勇敢且诚实的市民将真相公之于众，各地政府才能阻止这场荒唐的闹剧。\n只可惜，海吉亚公司的员工早就已经逃之夭夭，不留半点踪迹了。"
 harmony.12.a:0 "感谢这些市民，很难想象没有他们接下来会发生什么。"
 harmony.13.desc:0 "我们派出的调查小队发现了海吉亚公司背后难以置信的秘密。\n海吉亚公司其实根本没有任何研发药物的能力，他们擅长的只是一些高端的骗术和销售技巧。至于那个“§Y活力水§!”嘛，只是发酵过的苹果汁而已。不过由于并不了解这家公司的底细，一开始我们的调查便受到了重重阻碍。但不久后我们收到了一封匿名来信，信中详细地讲述了海吉亚公司背后的秘密，随信寄来的是许多关于该公司行骗的有力证据。\n至于这封匿名信的主人，根据信中交代，她是海吉亚公司的一名销售员，但在了解到公司的所作所为后，便毅然决然要将真相公之于众，不能再让他们胡作非为，即使将自己至于危险之中。"
 harmony.13.a:0 "有时候站出来说出真相，需要很大的勇气。"
 harmony.14.desc:0 "真是不敢相信，那家药品公司——海吉亚公司居然是一个彻彻底底的“骗子公司”。\n他们所出售的“§Y活力水§!”其实只是发酵过的苹果汁再加上一些其他看上去“有效的”成分。至于他们声称的预防和治愈效果，那只不过是安慰剂效应罢了。\n当然，他们知道如何堵上知情者的嘴，但是多亏了几名勇敢且诚实的市民站出来说出真相，这个骗局才能被有效制止。只可惜，在我们出动前，这家公司早就逃之夭夭了。"
 harmony.14.a:0 "$harmony.12.a$"
 #harmony.2.title:0 "$harmony.200.title$：§Y$kindness$§!"
 #harmony.2.desc:0 "在经历了一番搜寻后，我们终于找到了其中一个谐律精华：§Y$kindness$§!!"
 harmony.20.title:0 "森灵之怒"
 harmony.20.desc:0 "有新闻报道，我们的诸多公民在§Y无尽森林§!附近遭到猛兽的袭击，一些附近的居住地也遭了殃。不少公民提议消灭森林里的猛兽，但[chosen_leader.GetName]却提议我们应该做出让步。"
 harmony.20.a:0 "听大家的。"
 harmony.20.b:0 "听[chosen_leader.GetName]的。"
 harmony.21.desc:0 "我们派出的部队在森林内部遭到的猛兽的围攻，全军覆没。无尽森林内复杂危险的情况使得即便有先进的设备也难以应付。而这次对森林内部猛兽的进攻，也使得猛兽的袭击变得越来越频繁。"
 harmony.21.a:0 "希望还有别的办法......"
 harmony.22.desc:0 "经过考察发现，由于我们城镇的发展破坏了无尽森林和附近的动物们的栖息地，森林才会如此报复我们。[chosen_leader.GetName]是对的，在[chosen_leader.GetHerHis]建议和指导下，当地政府在无尽森林四周划定保护区，并明文规定森林生物为保护动物。这下大家都能安心了。"
 harmony.22.a:0 "铭记这场教训！"
 #harmony.3.title:0 "$harmony.200.title$：§Y$laughter$§!"
 #harmony.3.desc:0 "在经历了一番搜寻后，我们终于找到了其中一个谐律精华：§Y$laughter$§!!"
 harmony.30.title:0 "狂欢派对"
 harmony.30.desc:0 "一夜之间[chosen_planet.GetName]上的许多地区出现了看似是为派对所准备的场地布置。起初[chosen_planet.GetName]上的所有小马都十分困惑是谁干的，但直到一位自称是派对专家的小马跳出来，并为几乎整个[chosen_planet.GetName]上的小马举办盛大的派对的时候，一切都清楚了。没有马明白她究竟是怎么做到在这么短的时间内准备好，并给大家举办派对的，但她确实做到了。"
 harmony.30.a:0 "整个星球充满了欢声笑语。"
 harmony.30.b:0 "这一定是比不小的开支。"
 harmony.30.c:0 "也许可以让她多办些派对。"
 harmony.31.desc:0 "那位自称派对专家的小马非常感谢国家对她的资助，她非常乐于再给大家免费举办一次派对。"
 harmony.31.a:0 "我们所有小马都十分感谢她。"
 harmony.32.desc:0 "在与那位派对专家沟通过后，她非常乐意在全国举办一次派对。当然，这需要时间筹备。"
 harmony.32.a:0 "我们开始吧。"
 harmony.33.desc:0 "派对成功地在全国各地举办了。不过那位派对专家表示，也许她不会再举办像这样规模的派对了，因为她的目的已经达到了——给所有小马带来快乐。她希望通过这些派对让大家都明白——要一直保持欢笑。"
 harmony.33.a:0 "相信大家一定都会记住的。"
 #harmony.4.title:0 "$harmony.200.title$：§Y$generously$§!"
 #harmony.4.desc:0 "在经历了一番搜寻后，我们终于找到了其中一个谐律精华：§Y$generously$§!!"
 harmony.40.title:0 "艺术基金会"
 harmony.40.desc:0 "艺术基金会在[Root.Capital.GetName]上成立了，该基金会由多位民间设计师以个人名义成立。其囊括了服装、艺术、影视等诸多领域，旨在提高全社会的精神财富和素养。同时，基金会通过举办画展等活动筹集资金，为需要帮助的人提供无偿援助。"
 harmony.40.a:0 "慷慨之举。"
 #harmony.5.title:0 "$harmony.200.title$：§Y$loyalty$§!"
 #harmony.5.desc:0 "在经历了一番搜寻后，我们终于找到了其中一个谐律精华：§Y$loyalty$§!!"
 harmony.50.title:0 "尖峰科技"
 harmony.50.desc:0 "啊，你好，我是尖峰科技的代表。我非常高兴地通知您，我们看上了你们的一位科学家，认为[chosen_leader.GetName]十分有潜力，所以我们想征求您的意见，是否可以把[chosen_leader.GetSheHe]带走进行培训，大概需要四个月左右的时间。我相信我们双方都会受益的。"
 harmony.50.a:0 "尖峰科技？"
 harmony.50.a.response:0 "是的，我们是一家独立于各个国家的科技集团，拥有许多在各个领域颇有造诣的优秀科学家，以此为需要帮助的国家提供技术援助。\n在这里提前说明一点，您不必去寻找我们的总部，那里不是贵国能找到的地方。"
 harmony.50.b:0 "听上去不错。"
 harmony.50.b.response:0 "好的！我们马上去准备！"
 harmony.50.c:0 "再考虑考虑。"
 harmony.50.c.response:0 "好吧，我们过些日子再来。"
 harmony.51.desc:0 "啊！真是太棒了！[chosen_leader.GetName]的表现十分出色，简直是我们见过最有潜力的科学家！如果可以的话，我们还想继续让[chosen_leader.GetSheHe]接受培训，不会太久的。"
 harmony.51.a:0 "如果你这么说的话，没问题。"
 harmony.51.a.response:0 "太好了！真是非常感谢！"
 harmony.51.b:0 "已经够了，请回吧。"
 harmony.51.b.response:0 "......"
 harmony.52.desc:0 "尖峰科技给[chosen_leader.GetName]开出了非常丰厚的条件，多次想把[chosen_leader.GetSheHe]留下，但都被[chosen_leader.GetName]拒绝了。虽然尖峰科技百般阻挠，但[chosen_leader.GetName]还是成功回来了。"
 harmony.52.a:0 "可以看出[chosen_leader.GetName]非常忠诚。"
 harmony.53.desc:0 "在拒绝的尖峰科技的代表后，他们竟然在私底下联系[chosen_leader.GetName]，并开出了非常丰厚的价码的诱惑[chosen_leader.GetSheHe]，但都被拒绝了。不过，[chosen_leader.GetName]的行为似乎惹恼了尖峰科技，他们开始威胁[chosen_leader.GetName]，好在有马即时发现并上报给了高层。"
 harmony.53.a:0 "谢天谢地。"
 harmony.54.desc:0 "为表诚意，我们愿意给您一份珍贵的科技图纸，只为换取与[chosen_leader.GetName]交流的一次机会。您意下如何？"
 harmony.54.a:0 "让[chosen_leader.GetName]去吧。"
 harmony.54.b:0 "抱歉，不能同意。"
 harmony.55.desc:0 "在尖峰科技学习的日子里，[chosen_leader.GetName]越发觉得不对劲，他们似乎有意阻止[chosen_leader.GetSheHe]与我们的联系。在期限快到的时候，尖峰科技给[chosen_leader.GetName]开出了不少丰厚的条件，企图把[chosen_leader.GetName]留在那。但在遭到拒绝后，他们开始软禁[chosen_leader.GetName]，不过好在最后[chosen_leader.GetName]想办法逃了回来。"
 harmony.55.a:0 "$harmony.53.a$"
 #harmony.6.title:0 "$harmony.200.title$：§Y$magic$§!"
 #harmony.6.desc:0 "在经历了一番搜寻后，我们终于找到了其中一个谐律精华：§Y$magic$§!!"
 harmony.60.title:0 "魔法大赛"
 harmony.60.desc:0 "由于新时期对魔法的需要，我国境内几乎所有公民都开始了解、学习魔法了，以至于掀起了一场魔法热潮。[chosen_planet.GetName]上的政府提议在该星球上举办一场魔法竞赛，以此提升公民们的热情，并挑选出全国最优秀的魔法师。"
 harmony.60.a:0 "不错的提议."
 harmony.60.b:0 "很棒的提议，拨款筹办。"
 harmony.60.c:0 "全力支持这个提议。"
 harmony.61.desc:0 "魔法大赛正在[chosen_planet.GetName]上如火如荼地进行，这次比赛的参赛者数量远远超出的我们的预期！看样子大家有眼福了。"
 harmony.61:0 "很好。"
 harmony.62.desc:0 "魔法大赛成功落幕，所有的选手在比赛中表现出了优异的魔法天赋，简直是有史以来最精彩的比赛！"
 harmony.62.a:0 "太好了。"
 harmony.62.b:0 "大成功！"
 harmony.63.desc:0 "魔法大赛成功落幕！各个选手表现优异，尤其是此次比赛的冠军，令大家赞不绝口。"
 harmony.63.a:0 "表现不错。"
 harmony.63.b:0 "不能浪费马才。"
 harmony.63.tooltip:0 "获得一位新的§G陆军将领§!。"
 harmony.200.title:0 "谐律精华"
 harmony.200.desc:0 "我们终于找到它们了！§Y谐律精华§!！"
 harmony.200.a:0 "这将会是一个光明的未来！"
 harmony.1000.title:0 "神秘传说"
 harmony.1000.desc:0 "[chosen_leader.GetName]在翻阅资料时偶然发现了一个古老的传说以及预言，诸如月亮魔驹、谐律精华、一千年之类的话。但由于这些资料的内容严重缺失，[chosen_leader.GetName]提议从全国各地图书馆中的古书中收集信息。[chosen_leader.GetSheHe]知道这有些荒唐，但[chosen_leader.GetName]看上去希望从中找到些有用的东西，哪怕只是满足一下[chosen_leader.GetSheHe]的好奇心。"
 harmony.1000.a:0 "就让[chosen_leader.GetSheHe]在工作之余随便查查吧。"
 harmony.1000.b:0 "只不过是个传说而已，没什么值得研究的。"
 harmony.1000.c:0 "总感觉这件事很重要......"
 harmony.1002.title:0 "$INVESTIGATING_LEGENDS$"
 harmony.1002.desc:0 "[chosen_leader.GetName]已经对全国上下的文献与古书进行了调查，不得不说，确实有不少有意思的发现：“\n§Y她借助谐律精华的力量打败了她的妹妹，把她永远放逐到了月亮上。§!\n§Y传说在一千年最长的那一天，星星会帮她逃脱，她将会带来永远的黑夜。§!”\n虽然大部分资料都已经丢失，但[chosen_leader.GetName]对结果非常兴奋，传说塞拉斯提亚公主使用§Y谐律精华§!放逐了梦魇之月，而我们正在寻找的正是§Y谐律精华§!！"
 harmony.1002.a:0 "看样子谐律精华会成为关键。"
 harmony.1010.title:0 "噩梦"
 harmony.1010.desc:0 "不知为何，[chosen_leader.GetName]说[chosen_leader.GetSheHe]最近每天晚上都会做噩梦，而且总会梦到一团神秘的黑色物质。[chosen_leader.GetSheHe]说梦的内容除了那团神秘的黑色物质以外就没什么特别的，但[chosen_leader.GetName]总会被惊醒，以至于[chosen_leader.GetSheHe]现在严重缺少睡眠，导致工作能力直线下降。"
 harmony.1010.a:0 "也许应该带[chosen_leader.GetSheHe]去看医生。"
 harmony.1010.b:0 "只是做噩梦而已，让[chosen_leader.GetName]好好休息一下吧。"
 harmony.1020.desc:0 "情况非常糟糕，现在不止[chosen_leader.GetName]，全国的居民都出现了持续的噩梦的症状，而且大家的梦的内容与[chosen_leader.GetName]的完全一样！"
 harmony.1020.a:0 "可怕的巧合......"
 harmony.1020.b:0 "一定有什么原因......"
 harmony.1030.desc:0 "[chosen_leader.GetName]说，[chosen_leader.GetSheHe]在最近的噩梦中梦到了另外的一些东西，像是一个声音，似乎在反复地告诉[chosen_leader.GetSheHe]一个地点。[chosen_leader.GetName]希望能前去调查，也许这是解开噩梦的关键。"
 harmony.1030.a:0 "马上出发！"
 harmony.1040.title:0 "封印"
 harmony.1040.desc:0 "对[From.From.GetName]的扫描结果出来了，这颗星球的表面上覆盖着若隐若现的印记，很明显，这些印记绝非天然形成。印记的排布非常奇特，不由得让马联想到某种封印。"
 harmony.1041.desc:0 "随时间推移，[From.From.GetName]上出现了一个越来越明显的印记。显然，它很早之前就已经出现在那上面了，但我们并没有注意到。印记的排布非常奇特，不由得让马联想到某种封印。"
 harmony.1040.a:0 "不好的预感......"
 harmony.1050.title:0 "梦魇降临"
 harmony.1050.desc:0 "一个强烈的波动从封印上传来，其发出的信号和能量完全无法读取。正在工作的[chosen_leader.GetName]突然昏倒，口齿不清地说着：“§Y传说在一千年最长的那一天，星星会帮她逃脱，她将会带来永远的黑夜。§!”\n梦境中的黑影化为现实，沉睡千年的传说再次浮现，这次，所有小马终于想起了那曾经邪恶的存在。\n§R她，来了......§!"
 harmony.1050.a:0 "和她对话......"
 harmony.1060.title:0 "梦魇之月"
 harmony.1060.desc:0 "你们好啊我可爱的臣民，我来夺回属于我的东西了，我会给你们带来永恒的黑夜！趁现在我还仁慈，赶紧下跪屈服于我吧！"
 harmony.1060.a:0 "你真的是梦魇之月！？"
 harmony.1060.a.response:0 "哈哈哈哈哈哈哈！真是可笑，我当然是！如果你乖乖屈服的话，我就原谅你的无知。"
 harmony.1060.b:0 "传说是真的！"
 harmony.1060.b.response:0 "当然是真的！都怪我那该死的姐姐把我封印在了月球上！一千年过去了，恐怕你们早就忘了吧！你们真的以为梦魇之月只是一个吓唬小孩子的传说？大错特错！我！就是梦魇之月！"
 harmony.1060.c:0 "我们不会屈服！我们会打败你！"
 harmony.1060.c.response:0 "哈哈哈哈哈哈哈哈！那就来试试看啊！"
 harmony.1060.d:0 "我们有谐律精华！我们会用它打败你！"
 harmony.1060.d.response:0 "什么......你们居然找到了！"
 harmony.1060.d_1:0 "§Y你现在尚未找到任何谐律精华！§!\n当你找到部分谐律精华时，会获得§Y残缺的谐律之力§!修正。\n当你找到所有谐律精华时，会获得§Y谐律之力§!修正。"
 harmony.1060.d_2:0 "§Y你现在只找到部分谐律精华！§!\n当你找到所有谐律精华时，会获得§Y谐律之力§!修正。"
 harmony.1060.d_3:0 "§Y你现在拥有所有谐律精华！§!"
 harmony.1061.title:0 "传说"
 harmony.1061.desc:0 "[chosen_leader.GetName]在一些残缺的传说中找到了关于梦魇之月的一些细节：“§Y她借助谐律精华的力量打败了她的妹妹，把她永远放逐到了月亮上。§!”\n既然梦魇之月的传说是真的，那么我们正在寻找的谐律精华一定能够打败她！"
 harmony.1061.a:0 "我们不会怕她了！"
 harmony.1070.title:0 "梦魇之月来袭"
 harmony.1070.desc:0 "梦魇之月现身了，来势汹汹！"
 harmony.1070.a:0 "准备应战！"
 harmony.1085.title:0 "击败梦魇之月"
 harmony.1085.desc:0 "我们成功击败了梦魇之月，她在谐律精华的净化下变回了原本的样子——露娜公主。很显然，这持续了千年的仇恨终于结束了，也许我们应该好好庆祝一下。"
 harmony.1085.a:0 "欢迎回家，公主殿下。"
 harmony.1085.a.tooltip:0 "获得一位新的§G总督：露娜公主§!。"
 harmony.1090.title:0 "梦魇残骸"
 harmony.1090.desc:0 "我们的科研团队对梦魇之月舰船的残骸进行了收集与研究，遗憾的是船体是由魔法实体组成，其中并没有什么可以研究的价值。不过幸运的是，我们在残骸中找到了梦魇之月的铠甲碎片，即便脱离了梦魇之月，这些碎片依旧散发着诡异的魔力，虽然危险，但也许我们能够好好利用它们。"
 harmony.1090.a:0 "很好。"

 #s2、3
 harmony.2100.title:0 "不稳定的空间"
 harmony.2100.desc:0 "传感器显示[enter_chaosville.GetName]内部出现了异常的能量波动，这些波动似乎引起了[enter_chaosville.GetName]内空间和引力的变化，我们应该过去看看。"
 harmony.2100.a:0 "一定要过去看看。"
 harmony.2102.title:0 "超空间裂隙"
 harmony.2102.desc:0 "经过调查发现，[enter_chaosville.GetName]内的能量波动是由星系边缘的一处超空间裂隙引起的，但裂隙的成因我们无从得知。当飞船靠近裂隙时，裂隙突然开始扩大，吞噬四周的空间，然后突然坍缩，形成了一条稳定的超空间航道，连接到了一个探测器根本扫描不到的星系。"
 harmony.2102.a:0 "一定要过去看看。"
 harmony.2103.title:0 "空无一物"
 harmony.2103.desc:0 "在完成对新出现的星系的勘察后，我们一无所获。这个星系的存在完全颠覆了现有的物理法则，它完全是脱离于现实世界的！这里看上去像是另一个维度，但又不像，因为这里的能量波动似乎完全依赖魔法。\n正当疑惑之际，一个声音从本来关闭的通讯器里传来。"
 harmony.2103.a:0 "......"
 harmony.2200.title:0 "？？？"
 harmony.2200.desc:0 "嗯...... §H*咳嗽§! 测试测试。这个管用吗？啊！看样子没问题。\n哦嘿！瞧瞧这是谁，真是想不到你们已经发展成这样了！科技和魔法是吗？想想我被困在这里之前，你们还只会用魔法来办事，可是现在！你们都已经把家搬到天上了！真不可思议！"
 harmony.2200.a:0 "你是谁？"
 harmony.2000.name:0 "无序"
 harmony.2210.desc:0 "你说到点子上了，在你们的世界诞生以前我就已经存在了。你可以叫我无序，混沌之王，象征混乱与不和谐的恶灵，随便你怎么称呼。\n你还有事要问吗？好不容易被放出来，我要去找点乐子活动活动。"
 harmony.2210.a:0 "没什么事要问。"
 harmony.2210.b:0 "这个星系是怎么回事？"
 harmony.2210.b.response:0 "啊嗯，我也不知道。也许是你们的魔法和科技把空间撕开了一个口子，把我的世界和你们的世界重新连接了起来。说实话我还真没遇到过这种情况，以前我还得主动用魔法才能在两个世界自由穿梭。现在两个世界有了这么一点交集，不得不说，方便多了。哈哈哈哈！"
 harmony.2210.c:0 "被困？"
 harmony.2210.c.response:0 "啊，啊，啊。 §H（奇怪的音调）§! 这就得问问塞拉斯提亚了。可是她把我困在混沌世界让我没法再过来的！"
 harmony.2210.d:0 "混乱的星系。"
 harmony.2210.d.response:0 "恭喜！ §H*鼓掌§! 你注意到了！这里很怪是吧？相信我，混沌世界可是比这里还要离谱。那里可是我的家，我爱死那了。如果你想看看，我会让你看到的。"
 harmony.2210.e:0 "无序？那准备好去你该去的地方吧！"
 harmony.2211.desc:0 "唉，没想到你这么直接，真没意思。我就当是来热身的吧。"
 harmony.2211.a:0 "哼，乐意奉陪。"
 harmony.2220.desc:0 "哦好吧，这样我就......等等等等等等......那是谐律精华？哈哈哈哈哈哈哈！我是不是没告诉你塞拉斯提亚和露娜就是用谐律精华封上了混沌世界的通道并把我关在了那里？\n哦哦哦，嘿，我刚刚想到一个好玩的。 §H*啪（响指声）§! 嗒哒！我把谐律精华藏了起来，你可以去找找，如果你找到了，完全可以把我再送回那个地方。\n你尽管去忙活吧，我还有好多事要做呢。"
 harmony.2220.a:0 "你......！"
 harmony.2220.a.response:0 "§Y想找回失落的谐律，§!\n§Y在剧变中寻求秩序，§!\n§Y扭曲反复是我的杰作，§!\n§Y精华在原点处重聚。§!\n哈哈哈哈..."
 harmony.2220.a.tooltip:0 "§Y谐律精华§!遗失！"
 harmony.2221.title:0 "消失"
 harmony.2221.desc:0 "无序把谐律精华藏了起来。\n\n§Y想找回失落的谐律，§!\n§Y在剧变中寻求秩序，§!\n§Y扭曲反复是我的杰作，§!\n§Y精华在原点处重聚。§!"
 harmony.2221.a:0 "这句话里一定有什么线索。"
 harmony.2230.title:0 "空无一物"
 harmony.2230.desc:0 "我们已经找了无序可能说的地方，但是一无所获。"
 harmony.2230.a:0 "可恶。"
 harmony.2231.title:0 "次元混乱"
 harmony.2231.desc:0 "[From.From.From.GetName]的物理体系突然崩溃，整个星球好像陷入了另一个次元。整个星球所呈现出的样子和混乱次元内的星球简直一模一样，这肯定是无序干的。"
 harmony.2231.a:0 "说不定他会把其他星球也变成这样......"
 harmony.2231.a.tooltip:0 "§Y一颗星球的次元发生了转变§!"
 harmony.2232.title:0 "$pm_chocolate_rain$"
 harmony.2232.desc:0 "[From.From.From.GetName]上突然下起了巧克力雨，这让居民们慌了阵脚。无序的这个玩笑让整个星球都变得又甜又腻，这让巧克力爱好者们乐开了花，但是农夫们怨声连连。"
 harmony.2232.a:0 "甜甜的巧克力......"
 harmony.2233.title:0 "$pm_changing_weather$"
 harmony.2233.desc:0 "[From.From.From.GetName]上的天气好像失控了一般，变得变幻莫测。上午还是冰天雪地，下午就突然烈日炎炎。这样突变的天气让居民们难以适应。"
 harmony.2233.a:0 "看样子是无序干的好事。"
 harmony.2234.title:0 "$pm_gravity$"
 harmony.2234.desc:0 "无序似乎对[From.From.From.GetName]上的重力做了点手脚，星球上的重力变得非常奇怪，建筑物要不是轻地飘到了天上，就是重地陷进了地里。这样异常的重力环境给大家带来了很大的麻烦。"
 harmony.2234.a:0 "真是糟糕。"
 harmony.2235.title:0 "$pm_abnormality$"
 harmony.2235.desc:0 "似乎是由于无序的混乱的魔法影响，[From.From.From.GetName]上的许多动物，甚至部分居民，都开始表现出非常奇怪乃至是不可能的行为。"
 harmony.2235.a:0 "$harmony.2234.a$"
 harmony.2236.title:0 "物理法则失效"
 harmony.2236.desc:0 "一些物理现象在[From.From.From.GetName]上突然间失效，整个[From.From.From.GetName]都陷入了混乱、无序的状态。"
 harmony.2236.a:0 "$harmony.2231.a$"
 harmony.2240.desc:0 "哦嘿，怎么样，玩的开心吗？瞧瞧你，忙的不可开交的样子真是有趣。一无所获对吗？你真该看看你脸上的表情！"
 harmony.2240.a:0 "你骗了我们。"
 harmony.2241.desc:0 "什么？这可是你自己去找的。我从没说过我把谐律精华藏在那里了。你难道没有发现吗？谐律精华一直都在§Hsteamapps/workshop/content/281990/1444076123/gfx/interface/icons/modifiers§!里！\n好吧好吧我开玩笑的！你不会真的打开了这个文件夹吧？谐律精华一直在我这！我可没有傻到轻易还给你们。"
 harmony.2241.a:0 "那看来只有一个办法了。"
 harmony.2241.a.response:0 "啊，随便你吧，我就当找点乐子吧。"
 harmony.2241.b:0 "你有没有想过这么做是为了什么。"
 harmony.2250.desc:0 "这还用说，这个世界只不过是我的玩物，我随便一个响指就能改变这个世界的法则。我做这一切就是因为混乱的世界很有趣！"
 harmony.2250.a:0 "那我们之间没什么好说的了。"
 harmony.2250.b:0 "你有没有想过分享这份乐趣呢？"
 harmony.2251.desc:0 "分享？嗯......这个，我还真没有想过。等等，你有什么理由喜欢这样的混乱！我为什么要和你们分享？"
 harmony.2251.a:0 "被困这么久，你一定很孤单。"
 harmony.2252.desc:0 "什......什么？这，这我还从没想过。仔细想想似乎是这样的，我痴迷于给世界带来混乱，我享受着制造这样没有秩序的世界的过程，可我从来没有一个可以倾诉的对象。"
 harmony.2252.a:0 "我们可以成为朋友。"
 harmony.2253.desc:0 "朋友......也许我们的确可以做朋友。"
 harmony.2253.a:0 "欢迎。"
 harmony.2253.a.tooltip:0 "§Y谐律精华§!已归还！"
 harmony.2300.desc:0 "好吧你赢了！真是没想到你哪都没去找。谐律精华根本就没被我藏起来，我只不过是施了点魔法让谐律精华看不见了而已，它们一直就在那，哪都没去！\n真是无聊，所以呢？你现在要怎样？把我送回去？"
 harmony.2300.a:0 "不用多说。"
 harmony.2300.b:0 "我其实有点理解你。"
 harmony.2301.desc:0 "什么？理解？不！你不可能理解！你怎么可能理解混乱的魅力！这个世界就是我的玩物，我随便一个响指就能制造无数的混乱，而我十分享受混乱的乐趣！"
 harmony.2301.a:0 "那你曾想过试着分享你的乐趣吗？"
 harmony.2400.title:0 "现身"
 harmony.2400.desc.1:0 "无序在混乱次元现身了！我们得在他§Y制造出更多混乱§!之前把他送回他该回去的地方！"
 harmony.2400.desc.2:0 "无序在混乱次元现身了！我们要把他击败并关闭裂隙，让他永远呆在另一个世界，以免他给我们的世界带来混乱。"
 harmony.2400.a:0 "准备战斗！"
 harmony.2402.title:0 "混乱幻影"
 harmony.2402.desc:0 "无序制造出了更多的混乱！他用魔法在[discord_vision_location.GetName]上创造出了一个混沌实体！"
 harmony.2402.a:0 "戒备！"
 harmony.2410.desc:0 "你击败的只是一个幻象，而我并没有真正现身，也许空间的裂缝能被关闭，但无序永远存在。"
 harmony.2410.a:0 "......"
 harmony.2410.tooltip:0 "混乱次元的星球上添加了新的资源。"
 harmony.2411.title:0 "无序永存"
 harmony.2411.desc:0 "虽然空间裂隙已经被谐律精华关闭了，但是在裂隙关闭前，无序似乎将他的一些魔法留在了我们的世界中给我们造成困扰。"
 harmony.2411.a:0 "真是糟糕。"
 harmony.2411.tooltip:0 "§H[discord_cp_1.GetName]§!、§H[discord_cp_2.GetName]§!、§H[discord_cp_3.GetName]§!、§H[discord_cp_4.GetName]§!、§H[discord_cp_5.GetName]§!和§H[discord_cp_6.GetName]§!受到了无序魔法的影响。"
 harmony.2500.title:0 "变幻"
 harmony.2500.desc:0 "随着一阵强烈的魔法波动，混乱次元的星球变成了另一副模样。无序说这是给我们的一点小心意，只要我们愿意陪陪他。"
 harmony.2500.a:0 "感谢。"
 harmony.2500.a.tooltip:0 "殖民地上的混乱已消失！"
 # Subsequent events of Discord events
 harmony.2610.title:0 "“无序”的残骸"
 harmony.2610.desc:0 "也许是战场打扫得不够仔细，我们在先前击败无序的地点有了新的发现——一些来自无序的残骸。这些残骸的扫描数据十分特别，这引起了我们科学家的兴趣。"
 harmony.2610.a:0 "过去看看。"
 harmony.2611.desc:0 "[From.GetLeaderName]指挥[From.GetName]彻底打扫了战场并收集了拥有特异读数的残骸。这些残骸有着混乱的魔法能量，似乎与无序的魔法有很高的相似度，[From.GetLeaderName]认为这些残骸也许和无序的魔法有直接的关联。\n\n这些残骸形似普通的岩石，但是却在源源不断地渗出粘稠的、彩虹色的液体，出于谨慎考虑，所有参与研究这些残骸的人员全都进行了全面防护。经试验，这些从残骸中渗出的液体对生物体的基因拥有极强的突变作用，这些突变似乎不并完全是随机且具有破坏性的，而是特定地向某些方面突变的。"
 harmony.2611.a:0 "它将大有用处。"
 harmony.2611.b:0 "或者更疯狂的想法。"
 harmony.2620.title:0 "虚实交错"
 harmony.2620.desc:0 "位于混乱次元的恒星基地接收到了一组异常数据。在排除了传感器误差和外界干扰的可能性后，我们的科学家对这组异常数据展开了分析，而这些数据的结果却令我们感到震惊。\n\n以我们旧有的的认知来看，混乱次元是无序的世界与我们的现实的交界之处，在那里，我们的物理法则完全失效，所有看似存在的星球其实都是虚幻且不存在的。但根据新获得的异常数据判断，那几个星球在某些时候其实是存在于现实当中的，虽然时间短暂，但其偶尔表现出的正常状态已经足以被我们的传感器捕捉。我们的科学家甚至怀疑这里的星球其实是无序从哪个可怜的恒星系直接搬过来的。\n\n经过研究，所有科学家都一致认为，这些星球都有稳定下来成为正常星球的可能。但以我们目前的能力，我们仅能将状态最好的虚无稳定下来。"
 harmony.2620.a:0 "立刻开始。"
 harmony.2621.desc:0 "经过科学家的努力，我们成功将虚无的状态稳定了下来。现在，它已经成为了一颗可以被我们殖民的星球了。"
 harmony.2621.a:0 "好极了！"
 harmony.2621.tooltip:0 "§Y虚无转变为可被殖民的盖亚星球。§!"
 harmony.2630.desc:0 "女士们先生们，有请本世界最最伟大，具有混沌之王之称的——无序！§H*鼓掌§!\n\n哦吼吼，谢谢，谢谢。啊我看看，有意思有意思，你的游戏真有意思。嗯……啊，我有一件小小的礼物送你，让你的游戏更加有意思。哦我真是等不及看到之后发生的事了。\n\n§H*啪（响指声）§!给，不用谢我。"
 harmony.2630.a:0 "如果我拒绝呢。"
 harmony.2630.a.response:0 "塞勒斯提亚啊，谁会拒绝可以白嫖的东西！\n\n哦不，我是说，我们是朋友，对吗？你这样会让我伤心的。"
 harmony.2630.b:0 "额……好？"
 harmony.2635.title:0 "魔法扰动"
 harmony.2635.desc:0 "混乱次元附近突然出现了不寻常的魔法扰动，这种扰动可能会增加在该星系附近超空间航行的不稳定因素以及给我们在这个星系的正常活动造成威胁。鉴于科学家们的担忧，也许我们应该去看看。"
 harmony.2635.a:0 "派飞船前去调查。"
 harmony.2636.desc:0 "随着[From.GetName]进入混乱次元，许多读数也开始异常激增。当[From.GetName]靠近之前我们关闭裂隙的地方时，[From.GetName]的一部分外装甲突然就变成了棉花糖！所幸的是[From.GetLeaderName]指挥得足够小心，船体并没有受到严重损害。\n\n看样子在我们关闭裂缝的时候，无序的一些混沌魔法仍留在了我们的世界里。[From.GetLeaderName]想试着好好研究这些特殊的魔法，也许它能为我们所用。"
 harmony.2636.a:0 "放蹄去做吧。"
 harmony.2637.desc:0 "我们已经成功研究了无序的魔法，它的特点……非常奇特。也许这只是无序能力的冰山一角，我们并不清楚他的混沌魔法究竟强到什么地步。不过就算是其中一小部分，我们也足够将其武器化了。"
 harmony.2637.a:0 "混沌的...魔法..."

 #special
 pmtspecial.2.title:0 "无尽森林"
 pmtspecial.2.desc:0 "一组荒野探险爱好者在[chosen_planet.GetName]的一处偏远地区发现了一片森林。但奇怪的是，我们的卫星地图上没有这片森林的任何踪迹。这些爱好者说他们已经有同伴在森林里失踪了。根据附近的居民所说，这是一片充斥着各种奇怪生物的古老而又危险的森林，它被称为无尽森林。"
 pmtspecial.2.a:0 "立刻派出探索小队调查这片森林。"
 pmtspecial.3.title:0 "谐律之树"
 pmtspecial.3.desc:0 "我们的探索小队因为森林里的各种危险而损失惨重，但他们仍然带来了一条振奋的消息！他们在森林深处发现了一个洞穴。在洞穴里的东西是古书所记载的谐律之树！"
 pmtspecial.3.a:0 "这将对我们有重大意义。"
 #pmtspecial.3.b:0 "这只不过是棵没用的树罢了，把它砍了吧。"
 pmtspecial.10.title:0 "木精狼出没"
 pmtspecial.10.desc:0 "木精狼是无尽森林里一种危险的魔法生物，它们在森林附近的活动严重威胁了附近居民的安全。"
 pmtspecial.10.a:0 "派出军队消灭它们。"
 pmtspecial.11.title:0 "消灭木精狼：§R失败§!"
 pmtspecial.11.desc:0 "我们低估了木精狼的数量和实力，我们派出的军队全军覆没，无一幸存，附近的居民也因此遭到了木精狼的攻击。"
 pmtspecial.11.a:0 "真是不幸。"
 pmtspecial.12.title:0 "消灭木精狼：§G成功§!"
 pmtspecial.12.desc:0 "我们的军队成功消灭了大量木精狼，而且还捕获几只可供研究，它们已经不再是威胁了。"
 pmtspecial.12.a:0 "皆大欢喜。"
 pmtspecial.20.title:0 "逼真的石像"
 pmtspecial.20.desc:0 "一支探险队报告他们在无尽森林里发现了一些动物的石像，它们看上去栩栩如生，很显然，这些石像是有马故意所为，但究竟是谁呢？"
 pmtspecial.20.a:0 "不用管是谁干的，把它们拿来当展品吧。"
 pmtspecial.20.b:0 "事有蹊跷，赶快调查。"
 pmtspecial.21.desc:0 "自从我们开始调查以来，有关石像的报告显著增加。最有趣的是，[Root.GetSpeciesName]外形的石像也被找到了，其中一些甚至像我们失踪的调查队成员。遗憾的是，这似乎引起了媒体的注意，这已经在市民间引起了恐慌。"
 pmtspecial.21.a:0 "赶快调查！"
 pmtspecial.22.desc:0 "尽管我们对森林进行了全面搜查，但还是一无所获。这些石像的成因也从此成了个迷。而且越来越多的石像对居民造成了恐慌。"
 pmtspecial.22.a:0 "安抚居民，等风波过去。"
 pmtspecial.22.b:0 "希望不会再来了。"
 pmtspecial.23.desc:0 "经过调查，我们的搜查小组终于抓到了这一切的始作俑者——蛇尾鸡。它是一种可以通过直视对方双眼而将其变为石像的生物。虽然我们损失了几名队员，但这一切都结束了。"
 pmtspecial.23.a:0 "松了口气。"
 pmtspecial.30.title:0 "不可貌相"
 pmtspecial.30.desc:0 "一种可爱的生物突然出现在无尽森林附近的村落，这引起了一波饲养这种宠物的热潮。"
 pmtspecial.30.a:0 "真是可爱，让大家都养一只吧。"
 pmtspecial.30.b:0 "来历不明，小心为好。"
 pmtspecial.31.desc:0 "那些可爱的小家伙惹了一些麻烦。它们的数量逐渐增多，有马甚至报告它们一夜之间多出了好几百只，它们开始与我们争夺粮食，一些农场也遭到一定程度的破坏。"
 pmtspecial.31.a:0 "粮食不是问题，越多越好。"
 pmtspecial.31.b:0 "快派军队消灭它们！"
 pmtspecial.34.desc:0 "真是灾难，经证明，那些看上去很可爱的生物实际上是精灵飞蝇！但奇怪的是,在我们采取行动前它们吃光了我们的食物后就全部消失了，但大家还没从中缓过神来。"
 pmtspecial.34.a:0 "希望它们不会再来了。"
 pmtspecial.35.desc:0 "经过几天的努力，我们的军队轻松地将那些生物消灭干净了。"
 pmtspecial.35.a:0 "最好的结果。"
 pmtspecial.32.desc:0 "我们的考古学家和研究员找到了关于这些小生物的一些资料，这种生物名叫精灵飞蝇。它们虽小，但食量惊马，而且繁殖迅速。目前它们的数量已经增长到足以威胁我们的程度，不过好在我们早有准备，很快控制了局面。"
 pmtspecial.32.a:0 "很好。"
 pmtspecial.33.desc:0 "经过仔细研究发现，那些生物名为精灵飞蝇，是一种食量巨大繁殖极快的小型生物，虽然我们早有防范，但它们的数量已经超出了我们的预期，现在它们已经开始严重威胁我们的农场和粮食储备了。"
 pmtspecial.33.a:0 "太糟糕了。"
 pmtspecial.36.desc:0 "一支民间乐队在一次彩排中偶然发现音乐能够吸引精灵飞蝇，看样子我们有办法对付它们了。"
 pmtspecial.36.a:0 "赶快行动！"
 pmtspecial.37.desc:0 "乐声此起彼伏，一批又一批的精灵飞蝇排着长队，欢快起舞，陆陆续续地飞进了无尽森林并消失在其中，没有留下半点踪迹，看样子它们不会再回来了。"
 pmtspecial.37.a:0 "不幸中的万幸。"
 pmtspecial.111.title:0 "行踪暴露"
 pmtspecial.111.desc:0 "近日，我们在[From.GetName]的观测站的一位小组成员在执行地表的植物样本采集任务时，不幸被[From.GetName]上的一些[From.Owner.GetSpeciesNamePlural]原住民看见了。该成员慌忙回到观测站，但这件事让上级知道了。在追问下发现，该成员还有不止一次被[From.GetName]上的原住民发现的情况。上级强烈批评了这种行为，并取消了该成员之后所有的户外调查任务。\n\n然而此事对[From.GetName]上原住民的影响不得而知。"
 pmtspecial.111.a:0 "但愿不会有什么严重后果......"
 pmtspecial.111.b:0 "最好赶快清理所有我们存在的证据。"
 pmtspecial.112.title:0 "新兴崇拜"
 pmtspecial.112.desc:0 "看样子我们在[From.From.GetName]上的行踪暴露对当地造成了巨大影响。[From.From.Owner.GetSpeciesNamePlural]似乎开始对我们[Root.GetSpeciesName]的形象加以神化，并开始集体崇拜。似乎我们[Root.GetSpeciesName]已经成为了[From.From.Owner.GetSpeciesAdj]信仰。\n\n这一现象着实让观测站的所有成员感到震惊。"
 pmtspecial.112.a:0 "有趣的行为。"
 pmtspecial.113.title:0 "不在场证明"
 pmtspecial.113.desc:0 "经过一段时间的努力，我们终于清除了[From.From.GetName]上的有关我们的证据，将它们的影响降到了最小。但是我们的行动似乎出现了一些纰漏，[From.From.GetName]上的[From.From.Owner.GetSpeciesNamePlural]似乎对任何陌生的外来事物感到警觉，也许我们之后对[From.From.Owner.GetSpeciesName]的观察难度会加大。"
 pmtspecial.113.a:0 "至少没事了。"
 pmtspecial.114.title:0 "崇拜"
 pmtspecial.114.desc:0 "我们没能及时处理掉[From.From.GetName]上有关我们存在的证据，我们[Root.GetSpeciesNamePlural]已经在[From.From.Owner.GetSpeciesName]间人尽皆知了。现在，他们似乎开始崇拜我们，甚至制作了不少与我们相关的艺术作品。不仅如此，他们对星球以外的事物开始感到好奇。"
 pmtspecial.114.a:0 "有趣。"
 pmtspecial.120.title:0 "地下水潭"
 pmtspecial.120.desc:0 "随着[Root.GetName]建设与探索的进行，一些[Root.Owner.GetSpeciesNamePlural]在[Root.GetName]的一处森林的荆棘丛生处发现了一个很深的隧道，连通到了一个地下洞穴那。\n\n洞穴虽然不大，但依然会有很明显的回声。洞穴内生长着很多奇特的植物，它们大多成双成对，像是彼此的镜像。洞穴中央有一个小水潭，水面平静的像是一面镜子。水潭里的水看上去十分清澈，但是见不到潭底和任何活物，只能看到自己的倒影。\n\n其中一个[Root.Owner.GetSpeciesName]看着水面看得出神，完全没注意到水潭的倒影居然自己爬了出来，除了一些言行举止上的细微差别，这个倒影居然和那个[Root.Owner.GetSpeciesName]一模一样。同行的伙伴都被这个倒影吓坏了，他们一行急急忙忙地离开了这个洞穴，把这件事报告给了政府，而那个倒影也不知所踪。"
 pmtspecial.120.a:0 "找到那个复制体，把洞口封上。"
 pmtspecial.120.b:0 "这个水潭能好好利用一下。"
 pmtspecial.1006.title:0 "谐律典范去世"
 pmtspecial.1006.desc:0 "我们怀着沉痛的心情通知各位，就在今天，我们的一位谐律典范——[From.GetName]——永远的离开了我们。我们会牢记[From.GetName]留下的教诲，继续传承和发扬这位典范的品质。"
 pmtspecial.1006.a:0 "我们需要一位新的谐律典范。"
 pmtspecial.1006.b:0 "为[From.GetHerHim]默哀！"
 pmtspecial.1007.title:0 "德不配位"
 pmtspecial.1007.desc:0 "[From.GetName]的道德水平出现严重下滑，[From.GetSheHe]已经不再适合作为谐律典范存在了。随着[From.GetName]被撤职，新的谐律典范迎来了空缺。"
 pmtspecial.1007.a:0 "$pmtspecial.1006.a$"
 pmtspecial.1007.b:0 "可惜！"

 #anomalies
 pmtanomaly.100.title:0 "独特信号"
 pmtanomaly.100.desc:0 "[From.GetName]附近的信号像是被有意编写过使其完全符合[Root.Owner.GetSpeciesAdj]计算机语言结构一样，当[Root.GetLeaderName]将信号输入到计算机时，翻译就立刻开始了。没过多久这个信号的内容便显示了出来：\n\n“§Y谁是最棒的小马？§!”\n\n信号并没有停止传输，而是继续有规律地重复着，好像是等待着我们向[From.GetName]或是别的存在回答。\n\n那么，答案是什么？"
 pmtanomaly.100.a:0 "[Root.GetLeaderName]？"
 pmtanomaly.100.b:0 "[Root.owner.GetRulerName]？"
 pmtanomaly.100.c:0 "Derpy？"
 pmtanomaly.100.d:0 "我？"
 pmtanomaly.101.desc:0 "在[Root.GetLeaderName]将答案传输给[From.From.GetName]不就后，[Root.GetLeaderName]又从[From.From.GetName]附近收到了新的信号，其内容是：“§Y抱歉，错了。§!”\n之后[From.From.GetName]便不再发出信号，陷入了死一般的寂静，好像什么也没有发生一样。"
 pmtanomaly.101.a:0 "可惜。"
 pmtanomaly.102.desc:0 "短暂的沉寂后，[From.From.GetName]发出了新的信号，翻译过后的内容是：“§Y恭喜你，答对了。§!”\n然后一个金属容器不知怎么的就出现在了[Root.GetName]附近，上面用我们的语言写着醒目的大字：马芬。\n之后，[From.From.GetName]便不再发出任何信号，好像什么都没发生一样。"
 pmtanomaly.102.a:0 "耶！"
 pmtanomaly.110.title:0 "危险的爆炸物"
 pmtanomaly.110.desc:0 "[From.GetName]的一处平原上静静地躺着一颗年代久远、设计原始的导弹，所幸它是一枚哑弹，不过依然有爆炸的风险。\n\n[Root.GetLeaderName]非常好奇这个导弹的造物主是谁，而且[Root.Leader.GetSheHe]表示这些炸弹内部有强烈的魔法感应，这在远离母星的陌生星球上几乎是不可能的，[Root.Leader.GetSheHe]似乎非常自信能够拆解并研究它。"
 pmtanomaly.110.a:0 "太危险了，离开吧。"
 pmtanomaly.110.b:0 "太危险了，让拆弹小组去吧。"
 pmtanomaly.110.c:0 "让[Root.GetLeaderName]试试，注意安全。"
 pmtanomaly.111.desc:0 "也许是因为引擎的扰动，在[Root.GetLeaderName]离开星球地表不久，那枚哑弹就爆炸了。绿色的蘑菇云直冲云霄，待其消散后，留下的只是一片充满污染的废土和一个巨大的弹坑。"
 pmtanomaly.111.a:0 "可怕的东西..."
 pmtanomaly.120.desc.1:0 "拆弹小组打开了炸弹的面板，然而，不同于传统炸弹，这种炸弹的结构相当奇怪，三根不同颜色的导线连向了一个放着奇怪的椭圆状绿色发光物体的装置上。拆弹小组完全不知道该怎么办，但多年的经验告诉他们，他们必须剪断其中一根线来切断这个神秘物体的连接。"
 pmtanomaly.120.desc.2:0 "[Root.GetLeaderName]仔细观察着这枚炸弹，然后小心地拆开了炸弹的一处面板，炸弹的内部映入眼帘：三根不同颜色的导线连向了一个放着奇怪的椭圆状绿色发光物体的装置上。[Root.GetLeaderName]明白，只要剪断正确的一根导线，炸弹就不会爆炸。"
 pmtanomaly.120.a:0 "剪§R红§!线。"
 pmtanomaly.120.b:0 "剪§Y黄§!线。"
 pmtanomaly.120.c:0 "剪§G绿§!线。"
 pmtanomaly.121.desc:0 "拆弹小组剪断了红线，什么也没有发生，大家终于松了一口气。接下来拆弹小组小心地把导弹拆解，并把那个神秘装置转移给[Root.GetLeaderName]进行了研究。\n\n研究的结果令人振奋，那个椭圆状物体是由一种类似魔法的法术制作的，或者可以说是巫术。并且采用了与超聚魔法类似的原理来放大巫术的效果。\n\n[Root.GetLeaderName]说[Root.Leader.GetSheHe]虽然不知道这个炸弹的造物主是谁，但[Root.Leader.GetSheHe]很确定，现在这项技术为我们所用了。"
 pmtanomaly.121.a:0 "把它做成武器！"
 pmtanomaly.122.desc:0 "当拆弹小组剪断导线的一瞬间，炸弹爆炸了，准确来说，是导弹的燃料箱爆炸了。还好燃料早就所剩无几，拆弹小组的成员们只是受了点轻伤。只可惜，那个神秘的装置并没有在这场爆炸中幸存。"
 pmtanomaly.122.a:0 "可惜。"
 pmtanomaly.123.desc:0 "当[Root.GetLeaderName]剪断导线的一瞬间，炸弹爆炸了，准确来说，是导弹的燃料箱发生了爆炸。可惜的是，[Root.GetLeaderName]因为这次爆炸受了伤，而且那个神秘装置也在这次爆炸中受到严重损坏。"
 pmtanomaly.124.desc:0 "[Root.GetLeaderName]成功拆除了炸弹，并借此机会对其好好地进行了研究。那个椭圆状物体是由一种类似魔法的法术制作的，或者可以说是巫术。并且采用了与超聚魔法类似的原理来放大巫术的效果。\n\n[Root.GetLeaderName]说[Root.Leader.GetSheHe]虽然不知道这个炸弹的造物主是谁，但[Root.Leader.GetSheHe]很确定，现在这项技术为我们所用了。"
 pmtanomaly.130.title:0 "老旧的地下设施"
 pmtanomaly.130.desc:0 "[From.GetName]上的那座地下设施看上去十分老旧，但有着相对先进的设备，似乎是用于研究某些技术的，可惜的是这些设备大都早已损坏无法使用。\n\n但在对该设施的进一步探索中，[Root.GetLeaderName]发现了一间保存完好且异常坚固的储藏室，上面已经模糊不堪的标识提醒我们里面存放着危险物品。\n\n以我们的技术很容易把这个储藏室的大门打开，好一探究竟。"
 pmtanomaly.130.a:0 "算了吧，研究研究还能用的东西。"
 pmtanomaly.130.b:0 "把门炸开。"
 pmtanomaly.130.c:0 "把门焊开。"
 pmtanomaly.130.d:0 "把门撬开。"
 pmtanomaly.131.desc:0 "储藏室内部似乎存放的是极其不稳定的物质，爆破破坏了存放那些物质的容器，一瞬间，巨大的爆炸摧毁了整个设施，粉色的火光和云雾从设施的残骸中冲向天空，即便是在[From.From.GetName]的同步轨道上也能看见那粉红色的蘑菇云。\n\n那些粉红色云雾随着气流慢慢地扩散至整个星球，侵蚀着路途上的一切。"
 pmtanomaly.131.a:0 "可怕的灾难！"
 pmtanomaly.132.desc:0 "焊枪成功焊开了储藏室的大门，但似乎是因为操作不当，焊开大门的同时不慎破坏了储藏室内的一个容器。粉色的云雾瞬间充满了整个设施，即便身着最先进的防护服，[Root.GetLeaderName]和同行的成员的身体还是在惨叫中慢慢腐烂融化。\n\n[Root.GetLeaderName]的遭遇告诉我们这些粉色物质有多么危险，更何况设施里到处都是这种云雾，我们不得不放弃探索这个设施的想法。"
 pmtanomaly.132.a:0 "可怜的[Root.GetLeaderName]。"
 pmtanomaly.133.desc:0 "液压器成功撬开了储藏室坚固的大门，储藏室里存放着大量奇怪的容器，里面装着粉色的物体。经过研究，[Root.GetLeaderName]确定了容器中的物体是一种法术产物，它是类似于魔法的一种巫术，来源尚不明确。它能够讲施术物体转化为一种粉色云雾，这种云雾极度危险，几乎能够腐蚀污染所接触的一切，似乎无论多厚的墙壁都能被它侵蚀。"
 pmtanomaly.133.a:0 "看样子能成为不错的武器。"
 pmtanomaly.140.title:0 "死亡之地"
 pmtanomaly.140.desc.1:0 "[Root.GetLeaderName]带着研究团队准备着手研究[From.GetName]上那些尸骸遍地的地区的成因。\n\n当他们踏入其中一片地区时，脑中突然响起了诡异的尖叫。随后包括[Root.GetLeaderName]在内的不少成员都出现了强烈的不适感，并感到越来越虚弱，好像马上就要死了一样。所有马在事情变得更糟前马上撤离了那片区域。\n\n鉴于上述情况，[Root.GetLeaderName]决定派出无人机侦查这片区域。在经过一番搜索后，他们终于找到了源头——一个造型奇异的老旧装置，它看上去已经在那被放了几百年了。在将其破坏后，那片区域的尖叫声与不适感也消失了。正是这个装置让这片区域尸横遍野，它所产生的某种力场对任何生命体都是致命的。而扫描结果显示，这颗星球上还有几十个这样的区域。"
 pmtanomaly.140.desc.2:0 "[Root.GetLeaderName]带着研究团队准备着手研究[From.GetName]上那些尸骸遍地的地区的成因。\n\n能形容这些地区的词语只有一个，死亡。这些区域内没有任何活物，即便是生命最顽强的植物也都寥寥无几。[Root.GetLeaderName]在其中一个区域的中央发现了一个看上去有几百年历史的老旧装置，它似乎就是传感器上奇怪读数的来源。\n\n经过测试，这种装置似乎能释放一种力场，消灭任何踏入它作用范围内的生命。而这样的区域在这颗星球上还有上千个。"
 pmtanomaly.140.a:0 "彻底清理这些区域。"
 pmtanomaly.140.b:0 "研究这种力场。"
 pmtanomaly.141.desc:0 "[From.From.GetName]上所有的装置都已被成功清除，我们回收了这些装置中具有研究价值的零件。现在[From.From.GetName]上的生命不会再受到这种力场的威胁了。"
 pmtanomaly.141.a:0 "也算做了件好事。"
 pmtanomaly.142.desc:0 "要么是这些装置藏的太过隐蔽，要么就是有些力场根本就是永久存在的，[From.From.GetName]上仍有部分力场是[Root.GetLeaderName]无法清除的。这些剩下的区域或许对该星球上是生命仍是种威胁。\n\n而且，这些装置实在太过神秘，我们搞不清楚它是用什么东西制作的。但好在[Root.GetLeaderName]弄清楚了它的基本原理，我们可以仿制出一个还算可用的版本。"
 pmtanomaly.142.a:0 "至少能用。"

