 tech_magic_lifting_equipment:0 "魔法起重设备"
 tech_magic_lifting_equipment_desc:0 "用一些小小的悬浮咒语对设备进行改装，就可以大大提升载重能力，何乐而不为呢？"
 tech_magic_levitation:0 "魔力悬浮"
 tech_magic_levitation_desc:0 "强化版的悬浮术让重物悬浮几乎不费吹灰之力，这大大提升了我们的建造能力。"
 tech_magic_regenerative_rune:0 "魔法再生符文"
 tech_magic_regenerative_rune_desc:0 "将特殊的法术附魔于水晶之中，并将其安装在飞船内，会使得飞船宛如拥有生命一样从战场周围吸收可用的材料来修复自己。"
 tech_modular_crystal_planting:0 "模块化水晶种植"
 tech_modular_crystal_planting_desc:0 "受到农业技术的启发，新的水晶种植技术诞生了。新的模块化种植方式相比传统方式更加易于管理，且有效利用了空间，提高了效率的同时也增加了单位面积产量。"
 tech_crystal_growth:0 "晶体催生"
 tech_crystal_growth_desc:0 "对矿物的进一步提纯使水晶种植员们能够得到更加纯净的晶种，且随着催生魔法的研制，水晶的纯度和产量都增加了。"
 tech_phantom_strike_craft:0 "幻影舰载机"
 tech_phantom_strike_craft_desc:0 "幻影舰载机的机身使用了反探测材料并装备了隐身符文，采用的悬浮术推进系统使其获得了很高的机动性，但由于能源分配问题，武器系统没有足够的能量。"
 tech_phantom_strike_craft_fc_dlc:0 "$tech_phantom_strike_craft$"
 tech_phantom_strike_craft_fc_dlc_desc:0 "$tech_phantom_strike_craft_desc$"
 tech_invisible_rune:0 "隐身符文"
 tech_invisible_rune_desc:0 "这块搭载着隐身法术的符文能使被施法的物体隐形，使得大多数光学传感器难以探测到战舰，增加战舰的生存能力。"
 tech_invisible_rune_fc_dlc:0 "$tech_invisible_rune$"
 tech_invisible_rune_fc_dlc_desc:0 "$tech_invisible_rune_desc$"
 TECH_UNLOCK_INVISIBLE_RUNE_TITLE:0 "§H解锁部件：§!$INVISIBLE_RUNE$"
 TECH_UNLOCK_INVISIBLE_RUNE_DESC:0 "§H$INVISIBLE_RUNE$§!\n$tech_invisible_rune_desc$"
 tech_crystal_cannon_1:0 "水晶炮"
 tech_crystal_cannon_1_desc:0 "使用特殊的发射装置，加之加工过的水晶，并注入足够的能量，可发出威力可观的魔法水晶弹。不过工程师严重怀疑水晶是否会在发射时就被发射装置压的粉碎。"
 tech_crystal_cannon_2:0 "法术晶炮"
 tech_crystal_cannon_2_desc:0 "水晶炮的改良版本，优化了原有的发射结构，并对发射的水晶进行了附魔，使其能够吸收更多能量，同时也能承受住发射时的推力。"
 tech_crystal_cannon_3:0 "超聚晶炮"
 tech_crystal_cannon_3_desc:0 "新型的晶炮采用的水晶弹药被超聚魔法附魔，与原来的水晶弹相比，超聚水晶弹能造成更大的动能杀伤和法术爆炸杀伤。"
 tech_crystal_point_defense:0 "晶体点防御"
 tech_crystal_point_defense_desc:0 "充满魔法能量的特制晶体极其易碎且不稳定，被发射后会在前方产生一片易爆的晶体碎片区域，从而阻止战机与导弹的靠近。"
 tech_crystal_blocker:0 "晶体屏蔽者"
 tech_crystal_blocker_desc:0 "晶体点防御的升级版，改进了预测跟踪算法以及弹药的发射方式，使其性能得到了改善。"
 tech_clouds_city:0 "云中城市"
 tech_clouds_city_desc:0 "天空并不是遥不可及，只要一点小小的咒语，任何生物都能像天马一样行走在云端，并在天空建立城市。"
 tech_crystal_grinding:0 "水晶研磨"
 tech_crystal_grinding_desc:0 "魔法充能过的稀有水晶呈现出稳定的高能态，将其研磨成粉末后能使其具有和易爆微粒相似的性质。"
 tech_crystal_gasification:0 "水晶气化"
 tech_crystal_gasification_desc:0 "对稀有水晶附魔，再在充能状态采取特殊工艺，可使水晶缓慢气化成特殊的气体，其呈现的性质与异星天然气相似。"
 tech_speed_crystal_cannon_1:0 "武器级水晶工艺改良"
 tech_speed_crystal_cannon_1_desc:0 "一种全新的附魔使得我们的水晶炮弹不再如原来般易碎，它们将能够承受更大的加速度，从而使我们的水晶武器更加强大。"
 tech_speed_crystal_cannon_2:0 "高级魔能加速装置"
 tech_speed_crystal_cannon_2_desc:0 "配合强度更高的水晶炮弹，这种装置可以在极短的距离内把炮弹加到接近光速。"

 # Physical
 tech_magic_power:0 "魔法动力"
 tech_magic_power_desc:0 "魔法能比常规能源产生更多的能量。"
 tech_rune_power:0 "符文动力"
 tech_rune_power_desc:0 "将魔法雕刻在符文上能使它更高效便捷。"
 tech_megaspell_power:0 "超聚魔法动力"
 tech_megaspell_power_desc:0 "我们将超聚魔法技术应用到反应堆上，它将产生源源不断的能量。"
 tech_magic_drive:0 "魔法传送引擎"
 tech_magic_drive_desc:0 "魔法传送引擎不同于跳跃引擎，它是种魔法矩阵，这种引擎完全由魔法驱动。"
 tech_magic_lasers_1:0 "魔法激光"
 tech_magic_lasers_1_desc:0 "魔法激光能够发出很强的射线，烧穿装甲和结构。"
 tech_magic_lasers_2:0 "聚焦魔法激光"
 tech_magic_lasers_2_desc:0 "我们调整了魔法水晶因此它能够发出更强的光线。"
 tech_magic_lasers_3:0 "超聚魔法激光"
 tech_magic_lasers_3_desc:0 "当魔法水晶被替换成超聚魔法水晶时，激光能够几乎烧穿一切。"
 tech_magic_shields_1:0 "魔法护盾"
 tech_magic_shields_1_desc:0 "由魔法形成的护盾能够提供比普通护盾更强的防御力。"
 tech_magic_shields_2:0 "先进魔法护盾"
 tech_magic_shields_2_desc:0 "魔法护盾的强化版本，它能够抵抗更强大的火力。"
 tech_magic_shields_3:0 "超级魔法护盾"
 tech_magic_shields_3_desc:0 "这些护盾能够提供比上一代更加不可思议的防御。"
 tech_light_of_harmony:0 "谐律之光"
 tech_light_of_harmony_desc:0 "我们的科学家尝试仿照谐律精华的魔法来制造武器，虽然并没有成功，但还是根据其原理制造出了这种强大的魔法武器。"
 tech_bypass_spell:0 "迂回魔法"
 tech_bypass_spell_desc:0 "迂回魔法是一种非常古老的魔法，来源不明，充满着许多神秘的色彩。只要将迂回魔法作用于某些特定的对象，再将诸如射线等作为载体，那么发出的射线就能完全穿透对象而不对其造成任何伤害。"
 tech_balefire_bomb_launchers:0 "野火炸弹发射器"
 tech_balefire_bomb_launchers_desc:0 "野火巫术和超聚魔法的结合产物，带来巨大破坏的同时还会造成大量野火污染。"
 tech_pink_cloud_bomb_launchers:0 "粉雾炸弹发射器"
 tech_pink_cloud_bomb_launchers_desc:0 "粉雾是一种附魔产物，但它并不是来自魔法或是黑魔法，而是巫术。粉雾能够侵蚀几乎任何东西，无论多厚的金属墙壁都无法抵挡，极度危险。"
 tech_chaos_magic:0 "混沌魔法"
 tech_chaos_magic_desc:0 "我们成功复制了无序所使用的混沌魔法。遗憾的是，这种魔法会使对象变得不稳定，我们几乎没有找到什么民用的价值，不过作为武器嘛……让事物变的不稳定倒是相当好的优势。"
 tech_etheron_magic_weapon_1:0 "以太粒子武器化"
 tech_etheron_magic_weapon_1_desc:0 "通过新的理论研究，一种与魔法有关的新的基本粒子——以太粒子首次在实验室中被发现。这意味着魔法能够以粒子的形态呈现，这一特殊粒子将在许多方面得到应用，特别是武器方面。"
 tech_etheron_magic_weapon_2:0 "高能以太粒子操纵"
 tech_etheron_magic_weapon_2_desc:0 "现在我们能够控制更高能级的以太粒子，这意味着以太粒子武器的威力将提升一个量级。"
 tech_reality_spell_1:0 "现实切割术"
 tech_reality_spell_1_desc:0 "我们已经学会了利用魔法对现实本身进行操纵，由此，我们得以将物质从现实中撕裂。"
 tech_reality_spell_2:0 "现实抹除术"
 tech_reality_spell_2_desc:0 "将敌人在现实中的存在本身抹除或许是一种更高效的攻击方式。"
 tech_reality_spell_3:0 "现实放逐术"
 tech_reality_spell_3_desc:0 "像黑晶王放逐水晶帝国一样，我们也能将物质从现实中放逐。至于它们最终去了哪里，没人知道。"
 
