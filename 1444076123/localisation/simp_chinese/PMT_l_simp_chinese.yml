 site_the_idol_of_boreas_intro: "巨大的裂谷穿过[This.GetName]的地表，仿佛一条长长的伤疤。这样的奇观在自然界绝无仅有。这条裂谷深邃不可见底，像是能直通星球深处。\n\n裂谷四周的岩石因为长年的侵蚀而变得十分脆弱，而且裂谷间刮着异常诡异且强劲的风，任何企图下降的飞行器都会因狂风而失控坠毁。只有使用最原始的方式才能到达下面。"

