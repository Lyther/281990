 ### Events

 # Crytal Pony Country
 crystalcountry.1.title:0 "消失的帝国"
 crystalcountry.1.desc:0 "一千年前，您的帝国曾是世界上最发达的国家之一。然而，他的到来，黑晶王，一匹拥有强大魔法的独角兽，改变了这一切。他奴役了您的子民，控制了他们的思想，发动了无止境的战争。他给你们带来了灾难与恐惧。尽管被先贤封印，但他留下的诅咒让您的子民难以抵抗那份恐惧，不远回想起过去，甚至不可能开始新的生活。"
 crystalcountry.1.a:0 "我们都生活在阴影之下。"
 crystalcountry.1.tooltip:0 "我们需要改变这一切。"
 crystalcountry.2.title:0 "重办水晶集会"
 crystalcountry.2.desc:0 "我们决定在首都办设一场水晶集会，听到这个消息，我们所有子民都感到非常兴奋。虽然还有很多工作要做，但这是一个好的开始。"
 crystalcountry.2.a:0 "好样的。"
 crystalcountry.2.a.tooltip:0 "$alter_the_situation_1_title$事件链更新。"
 crystalcountry.100.title:0 "寻找水晶之心"
 crystalcountry.100.desc:0 "除了重振子民，还需要找到一件非常重要的东西—水晶之心。只有它才能汇聚我们的精神，抵御外敌。然而，听说黑晶王将它藏在了一个大家都永远看不到的地方，我们唯一的线索，也只有黑晶王统治时期的城堡旧址，看样子只能在那里碰碰运气。"
 crystalcountry.100.a:0 "出发。"
 crystalcountry.110.title:0 "水晶踪迹"
 crystalcountry.110.desc:0 "我们已经搜遍了整个城堡，这里除了死寂还是死寂，每一面墙壁上都渗透着令马毛骨悚然的气息。这里的水晶早已失去了昔日的光彩变得黯淡无光，像是包裹着世上最深邃的黑暗。\n\n城堡里唯一醒目的就只有一块红色的水晶，它镶嵌在黑晶王曾经的王座上，散发着诡异的气息，看上去这是在特意告诉我们什么。"
 crystalcountry.110.a:0 "调查王座。"
 crystalcountry.120.desc.a:0 "王座大厅空空荡荡，只有一些光透过窗户照亮了昏暗的四周。一束微光从大厅顶部照在了王座的红色水晶上，然后又洒在了王座的前方，这是在预示着什么吗？"
 crystalcountry.120.desc.b:0 "王座大厅昏暗无比，像是所有的光都被吞噬了一样。一束微光从大厅顶部照在了王座的红色水晶上，然后又洒在了王座的前方，看上去与四周格格不入，这是在预示着什么吗？"
 crystalcountry.120.a:0 "对水晶施与光明。"
 crystalcountry.120.b:0 "对水晶播撒黑暗。"
 crystalcountry.130.title:0 "秘密通道"
 crystalcountry.130.desc:0 "一个环形楼梯通向了洞穴那深邃而黑暗的底部。"
 crystalcountry.130.desc.a:0 "随着一声异响，那束光照亮的地面裂开了一条巨大的缝隙，地板落入了一个深不见底的洞穴。$crystalcountry.130.desc$"
 crystalcountry.130.desc.b:0 "随着一声异响，那束光照亮的地面渐渐被黑暗吞噬，显现出了一个深不见底的洞穴。$crystalcountry.130.desc$"
 crystalcountry.130.a:0 "向下走。"
 crystal_wrong_chiose_tooltip:0 "您受到了诅咒。"
 crystalcountry.140.desc.a:0 "随着旋转楼梯一步步深入底部，四周也越来越黑，压抑的让马喘不过气，微弱的光线使得每一步都必须小心翼翼。也不知过了多久，我们终于来到了底部，这里空无一物，只有一扇老旧的门伫立在那里，门上有着和王座一模一样的红色水晶。来自上方微弱的光线照在了水晶上，给这里带来了一丝丝的光明，但它反射着诡异的气息，我们要做什么？"
 crystalcountry.140.desc.b:0 "随着旋转楼梯一步步深入底部，四周也越来越黑，即便是点了灯，也仿佛马上就会被黑暗吞没一样。不知过了多久，我们终于来到了底部，这里空无一物，只有一扇老旧的门伫立在那里，门上有着和王座一模一样的红色水晶。水晶向外渗透着诡异的气息，我们要做什么？"
 crystalcountry.150.title:0 "水晶之心"
 crystalcountry.150.desc.a:0 "咔嚓一声，那扇门的门锁四分五裂了。门缝里露出了十分违和的光，照亮了周围。踏入门内，强烈的光让我们花了好久才适应。这里没有方向，只能漫无目的地游走。\n\n也不知走了多久，前面出现了一个朦朦胧胧的东西，原来是水晶之心！是它的散发出的光照亮了这里吗？\n\n可正当我们要触碰到它时，它消失了。四周的光芒立刻消逝，我们淹没在了无尽的黑暗之中。"
 crystalcountry.150.desc.b:0 "吱呀一声，那扇门缓缓打开了。厚重的黑雾从门缝里扩散开来，填满了四周，空气中充满了恐惧的气息。踏入门内，强烈的窒息感直冲大脑。这里没有方向，只能漫无目的地游走。\n\n也不知走了多久，眼前终于敞亮起来。原来是水晶之心！它散发出柔和的光，驱散了周围的黑暗。\n\n可正当我们要触碰到它时，它消失了。黑暗瞬间吞噬了我们！"
 crystalcountry.150.a:0 "不好..."
 crystalcountry.160.desc:0 "我们从梦中醒来，惊魂未定。那扇老旧的门后原来也只是墙壁而已，我们所见到的也不过是门给我们的幻觉罢了。可是，水晶之心居然回到了原来的位置上。原来它一直都在那！"
 crystalcountry.160.a:0 "有希望了！"
 crystalcountry.161.title:0 "卷土重来"
 crystalcountry.161.desc:0 "心中的恐惧从未消散，那个让帝国消失千年的黑晶王回来了，他要夺回属于他的东西！"
 crystalcountry.161.a:0 "准备，应战！"
 crystalcountry.162.desc:0 "心中的恐惧从未消散，那个让帝国消失千年的黑晶王回来了。他对您的诅咒让他知道了您的目的，他直奔水晶之心去了！"
 crystalcountry.162.a:0 "不好！"
 crystalcountry.170.desc:0 "水晶之心能帮助我们抵御外敌，它也能帮我们对付黑晶王。水晶之心的光芒是黑晶王最致命的弱点，只要我们能点亮它！"
 crystalcountry.170.a:0 "要赶快！"
 crystalcountry.180.title:0 "水晶集会成功举办"
 crystalcountry.180.desc:0 "水晶集会成功举办了！也许已经有小马察觉到了不对劲，但庆幸的是大家仍然没发现黑晶王正卷土重来。这是团结大家，用内心的爱与光明点亮水晶之心的好时机！"
 crystalcountry.180.a:0 "就是现在！"
 crystalcountry.190.title:0 "点亮水晶之心"
 crystalcountry.190.desc:0 "子民们团结一致，奉献着心中的爱与光明，它们汇聚在了一起，向着水晶之心流去。刹那间，水晶之心迸发出了强大但温和的光芒，向四周，向宇宙扩散开来。\n\n旧城堡重新焕发出了原来的光彩，我们家园的上空也出现了美丽的魔法极光，我们的身躯在水晶之心的照耀下变得晶莹剔透。\n\n水晶之心的光芒驱散了黑晶王和他的黑暗！"
 crystalcountry.190.a:0 "成功了！"
 crystalcountry.200.title:0 "诡异的黑影"
 crystalcountry.200.desc:0 "[shadow_target.GetName]上突然出现了一团诡异的黑影，它对任何接近它的东西展现出了极强的敌意，但除此之外还没有别的动作。我们对此完全没有头绪。"
 crystalcountry.200.a:0 "令人不安。"
 crystalcountry.210.desc:0 "那些黑影变得愈发躁动了，我们有理由相信，这一切和黑晶王有关。也许在我们看不见的角落，黑暗正在酝酿着，随时等待卷土重来。"
 crystalcountry.210.a:0 "我们要快点找到水晶之心。"
 crystalcountry.225.title:0 "黑暗来袭"
 crystalcountry.225.desc:0 "从远古沉睡中苏醒的邪恶存在——黑晶王——染指了我们的[Root.GetName]，黑暗笼罩在了这颗星球上，我们要尽快消灭他！§R不然可能会造成无法挽回的严重后果！§!"
 crystalcountry.225.a:0 "他一定不会止步于此！快！消灭他！"
 crystalcountry.226.desc:0 "在黑晶王的猛烈进攻下，我们没能成功守住[Root.GetName]，整颗星球都被笼罩的黑暗吞噬，所有居民无一生还。"
 crystalcountry.226.a:0 "他需要为此付出代价！"
 
