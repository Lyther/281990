 artrts_event.202.title:0 "物理循环科技设置"
 artrts_event.202.desc:0 "射速，伤害，射速，伤害......你真的不需要能量币产出吗？\n不需要？\n那没事了。"
 artrts_event.203.title:0 "社会循环科技设置"
 artrts_event.203.desc:0 "讲真这里没啥有用的东西，你想试试这个更强的抗衰老试剂吗？\n我们只剩这个了。"
 artrts_event.204.title:0 "全局禁用设置"
 artrts_event.204.desc:0 "简单来讲就是有些东西我们不想研究，也不希望AI去研究，为此我们准备了这个全局禁止设置。\n在这里禁用的科技不会再次出现，并且已经研究的效果也会被尽可能扣除（包括堕落）。"
