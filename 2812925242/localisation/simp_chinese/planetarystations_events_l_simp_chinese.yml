l_simp_chinese:
 planetarystations_colony_event.2.name:0 "[Root.GetName]：空气过滤器被污染"
 planetarystations_colony_event.2.desc:0 "因多年使用且维护不当，[Root.GetName]的空气过滤器已无法使用。站内空气被有毒物质污染，寻求医疗护理的人也越来越多。我们应立即采取行动，这可能需要提供额外的维护资金。"
 planetarystations_colony_event.2.a:0 "保证员工的健康是我们的责任。"
 planetarystations_colony_event.2.hive.a:0 "空间站需要维护。"
 planetarystations_colony_event.2.b:0 "只是个小问题，过段时间就好了。"
 planetarystations_colony_event.3.name:0 "[Root.GetName]：受欢迎的空间站"
 planetarystations_colony_event.3.desc:0 "可能是一些新闻广播大肆宣传了[Root.GetName]空间站，这个地方突然变得大受欢迎。这当然是个好消息，但也因此出现了不利因素——空间站的安全措施无法应对如此多涌入的外来人员。危险的罪犯、流氓、不受欢迎的败类渗入空间站的机会很大，这可能会将下层变成犯罪平民窟。"
 planetarystations_colony_event.3.a:0 "加强空间站的安全措施。"
 planetarystations_colony_event.3.b:0 "这是一个自由空间站！"
 planetarystations_colony_event.4.name:0 "[Root.GetName]：生命支持系统故障"
 planetarystations_colony_event.4.desc:0 "[Root.GetName]空间站突发一起事故：站内一区域被降压。生活区在几分钟内失去了所有空气，居民因缺氧而死亡。系统已隔离受损区域。虽然大规模灾难已被避免，但这场事故的连锁故障造成空间站内其他区域会定期出现空气泄露。"
 planetarystations_colony_event.5.name:0 "[Root.GetName]：工人罢工"
 planetarystations_colony_event.5.desc:0 "[Root.GetName]的工人对他们的工作环境感到不满，已经开始罢工，直到管理层满足他们的要求。更多的抗议者加入了罢工群体。罢工有可能会持续很长时间。我们必须采取强有力措施。"
 planetarystations_colony_event.5.a:0 "这些努力工作的人们应得到更好的待遇。"
 planetarystations_colony_event.5.b:0 "等他们闹完了，就会迫于生计而回到岗位上。"
 planetarystations_colony_event.5.c:0 "逮捕煽动者并让这场闹剧结束。"
 planetarystations_colony_event.5.arrests:0 "随机强行转移一个劳工定居点至一座监狱站。"
 planetarystations_colony_event.6.name:0 "[Root.GetName]：外星人"
 planetarystations_colony_event.6.desc.normal:0 "[Root.GetName]上发生了件奇怪的事。一些居民报告说听到通风系统发出可怕的声音。还有人说，他们注意到在空间站底层和很少有人去的地方有一种奇怪的生物存在。也许这只是空穴来风，但我们会监测空间站状况。"
 planetarystations_colony_event.6.desc.gestalt:0 "[Root.GetName]空间站的监测系统定期记录下一个未知有机体在无人居住区移动。可能只是系统故障，但我们会继续监测空间站状况。"
 planetarystations_colony_event.7.name:0 "[Root.GetName]：宠物"
 planetarystations_colony_event.7.desc:0 "令[Root.GetName]空间站居民害怕的神秘外星生物最终被下层安保人员意外发现。它原来只是一只走失的宠物，可能是其中一名游客落在车站的。这个弃婴立刻成为了每个人的最爱。根据各界共识，这只动物被允许保留车站。而现在，这只动物已经成为各层居民欢迎的客人。"
 planetarystations_colony_event.8.name:0 "[Root.GetName]：首批受害者"
 planetarystations_colony_event.8.desc:0 "我们正在接收从[Root.GetName]站点发出的警报信息。神秘的谣言已经被证实而且充斥着可怕的细节。安保部门开始接到报告称，工作人员开始在空间站神秘地消失，然后被撕裂的尸体陆续被发现。“受害者越来越多。潜伏在空间站内的一种未知猎食者靠受害者来满足自己的胃口，落入虎口之人绝无逃生的可能。“整座空间站被笼罩在恐惧的深渊之中。必须要采取果断行动制止悲剧的再次发生。”"
 planetarystations_colony_event.8.a:0 "马上抓获这只生物！"
 planetarystations_colony_event.8.b:0 "需要派遣特种单位。"
 planetarystations_colony_event.9.name:0 "[Root.GetName]：未知入侵者"
 planetarystations_colony_event.9.desc:0 "已证实[Root.GetName]站点遭未知有机体入侵。一身份不明的有机个体正在站点内人迹罕至的地方狩猎。该生物正在破坏无人机，扰乱综合体的生产过程。必须立即采取行动，消灭该危险个体。"
 planetarystations_colony_event.9.a:0 "激活站点安全协议。"
 planetarystations_colony_event.9.b:0 "派遣一支外部威胁小组。"
 planetarystations_colony_event.10.name:0 "[Root.GetName]：怪物已消灭"
 planetarystations_colony_event.10.desc:0 "我们收到来自[Root.GetName]站点的消息。怪物被成功诱捕并消灭。在站点下层发现了该怪物的巢穴，有许多未孵化的卵。新个体可能会侵害各楼层，杀死人员，而该站点也将损失。生物材料移交给了科学家。这个怪物是如何来到站点的，它来自哪里，仍然是个谜。"
 planetarystations_colony_event.11.name:0 "[Root.GetName]：部队被击溃"
 planetarystations_colony_event.11.desc:0 "我们收到了来自[Root.GetName]的一条信息。一支武装站点安保小队在与一未知生命体时相遇时被击溃。该怪物以血腥的方式屠杀了这些队员，无人幸存。看来，攻击只会进一步激怒这个怪物。一些区域已经停止通信。站点仍然处于封锁之中，有整个层区被完全隔离，希望可以得到救援。"
 planetarystations_colony_event.11.a:0 "派另一组人下去！"
 planetarystations_colony_event.11.b:0 "需要派遣特种单位。"
 planetarystations_colony_event.12.name:0 "[Root.GetName]：怪物正在攻击！"
 planetarystations_colony_event.12.desc:0 "我们收到了来自[Root.GetName]的一条信息。该站点的安保小队在遭遇一只怪物时被击溃。然而这只是接下来发生的一系列惨剧的开端。在一些层区，一个不明个体建造了一座巢，她在此繁育后代。现在站点内有数百只怪物四处游荡，摧毁所到之处的一切。"
 planetarystations_colony_event.12.a:0 "糟糕的消息！"
 aliens_attack:0 "[Root.GetName]：外星人正在进攻站点！"
 planetarystations_colony_event.13.name:0 "[Root.GetName]：恐慌仍在继续"
 planetarystations_colony_event.13.desc:0 "一只神秘生物一直躲藏在[Root.GetName]站点杀害那里的居民。整个站点人人自危。受害者人数迅速增长。一些区域已经停止一切通讯。站点运行持续受到阻碍，有整个层区被完全隔离，希望可以得到救援。"
 planetarystations_colony_event.13.a:0 "马上抓获这只生物！"
 planetarystations_colony_event.13.b:0 "需要派遣特种单位。"
 planetarystations_colony_event.14.name:0 "[From.GetName]：站点已净化"
 planetarystations_colony_event.14.desc:0 "我们收到了来自[From.GetName]站点的一条信息。军队成功消灭了所有外星生物。站点已经恢复日常运作。生物材料已被移交给科学家。而这只怪物如何到达站点，它来自哪里，仍然是个谜。"
 planetarystations_colony_event.15.name:0 "[Root.GetName]：不明生物被消灭"
 planetarystations_colony_event.15.desc:0 "我们收到了来自[Root.GetName]站点的一条信息。成功捕获并消灭一危险样品。在站点下层发现了该怪物的巢穴，有许多未孵化的卵。新个体可能会侵害各楼层，摧毁无人机，该站点也将失陷。已提取生物材料用于研究。目前关于该生物的来源以及如何出现在站点尚无线索。"
 planetarystations_colony_event.16.name:0 "[Root.GetName]：样品存活"
 planetarystations_colony_event.16.desc:0 "我们收到了来自[Root.GetName]的一条信息。该生物设法突破拘束并活了下来。执行操作的所有子个体都已损坏。这个入侵者仍在攻击劳工子个体。局势开始失控。"
 planetarystations_colony_event.16.a:0 "扩展站点安全协议。"
 planetarystations_colony_event.16.b:0 "派遣一支外部威胁小组。"
 planetarystations_colony_event.17.name:0 "[Root.GetName]：入侵 "
 planetarystations_colony_event.17.desc:0 "我们收到了来自[Root.GetName]站点的消息。该生物设法突破拘束并活了下来。参与行动的所有子个体都被摧毁。后来发现，一个不知名的生物在地底布置了一个巢穴，她在那里孵化了她的后代。 现在成百上千的外星生物遍布整个站点，摧毁了沿途的一切。"
 planetarystations_colony_event.17.a:0 "局势已经失控。"
 planetarystations_colony_event.18.name:0 "[Root.GetName]：已保存威胁级别"
 planetarystations_colony_event.18.desc:0 "在[Root.GetName]站点的外星标本继续潜伏并破坏劳工子个体。站点的运作处于危险之中。事情开始失去控制。"
 planetarystations_colony_event.18.a:0 "扩展站点安全协议。"
 planetarystations_colony_event.18.b:0 "派遣一支外部威胁小组。"
 planetarystations_colony_event.19.name:0 "[From.GetName]：站点已净化"
 planetarystations_colony_event.19.desc:0 "我们收到来自[From.GetName]站点的信息。所有外星标本已被消灭。该站点已恢复运行。站，不。"
 planetarystations_colony_event.20.name:0 "[Root.GetName]：停电"
 planetarystations_colony_event.20.desc:0 "由于结构规划错误，站点[Root.GetName]的电网基础设施正经历着严重的过载。这可能导致间歇性的漏电。将需要额外的资源来修补这一缺陷。"
 planetarystations_colony_event.20.a:0 "这是可以避免的。该系统将随着时间的推移而改变。"
 planetarystations_colony_event.20.b:0 "取代不完美的电网。"
 planetarystations_colony_event.20.c:0 "我们没有这些资源。该系统将随着时间的推移而改变。"
 planetarystations_colony_event.21.name:0 "[Root.GetName]：矿藏枯竭"
 planetarystations_colony_event.21.desc:0 "[Root.GetName]站点的采矿作业已变得不那么有利润。最新的矿山估计表明，这个星球的矿藏正在迅速变得贫乏。"
 planetarystations_colony_event.22.name:0 "[Root.GetName]：丰富的矿脉"
 planetarystations_colony_event.22.desc:0 "在[Root.GetName]的采矿作业已变得更加有利润。最新的矿床估计显示，行星型矿床比以前想象的要丰富。"
 planetarystations_colony_event.23.name:0 "[Root.GetName]：矿脉枯竭"
 planetarystations_colony_event.23.desc:0 "我们收到来自[Root.GetName]的消息，其中一个矿藏已经完全枯竭。"
 planetarystations_colony_event.24.name:0 "[Root.GetName]：发现矿藏"
 planetarystations_colony_event.24.desc:0 "我们收到来自[Root.GetName]的消息，在这个星球上发现了一个新的矿藏。"
 planetarystations_colony_event.25.name:0 "[Root.GetName]：异常现象"
 planetarystations_colony_event.25.desc:0 "由于在[Root.GetName]站点进行反物质粒子研究发生了一个事故。在研究地点形成了一个异象，这是一个独特的暗物质来源。这个意外的发现给了我们一个很好的机会来研究这个现象和提取稀有资源的能力。"
 planetarystations_colony_event.26.name:0 "[Root.GetName]：独特的生命体"
 planetarystations_colony_event.26.desc:0 "[Root.GetName]站点的生物部门有了一个惊人的发现。这个无人居住的星球毕竟是可以居住的。神秘生命体可能是这个星球上唯一能够适应极端条件的居民。"
 planetarystations_colony_event.27.name:0 "[Root.GetName]：外星船骸"
 planetarystations_colony_event.27.desc:0 "一个调查团在[Root.GetName]星球上发现了一艘未知文明的星舰残骸，在最初的地表调查中没有注意到。"
 planetarystations_colony_event.28.name:0 "[Root.GetName]：危急事件"
 planetarystations_colony_event.28.desc:0 "在[Root.GetName]研究站发生了一场大灾难。反物质粒子部门一定是犯了一个错误，发生了一场可怕的爆炸，摧毁了研究站，并粉碎了这个星球。"
 planetary_station_destroyed:0 "[Root.GetName]：站点被毁"
 planetarystations_colony_event.29.name:0 "[Root.GetName]：腐败的黎明"
 planetarystations_colony_event.29.desc:0 "我们收到越来越多关于[Root.GetName]犯罪率上升的报告。下层几乎完全被敌对的帮派所占领，行政部门陷入腐败的泥潭。这个地方的贸易交易已经变得越来越困难。"
 planetarystations_colony_event.30.name:0 "[Root.GetName]：交通崩溃"
 planetarystations_colony_event.30.desc:0 "由于一场小事故，[Root.GetName]的船坞发生了一场后勤危机。大量的舰船在排队等待登陆，而港口服务部门无法为准备出发的舰船提供服务。因此，许多商业交易和运输公司遭受巨大损失。"
 planetarystations_colony_event.31.name:0 "[Root.GetName]：有利的位置"
 planetarystations_colony_event.31.desc:0 "随着有利润的贸易路线的又一次改变，[Root.GetName]站点已成为进行商业交易的热门地点。这种情况不会永远持续下去，但至少现在它是一个有利可图的商业场所。"
 planetarystations_colony_event.32.name:0 "[Root.GetName]：囚犯的崛起"
 planetarystations_colony_event.32.desc:0 "在[Root.GetName]监狱站的囚犯已经开始暴动。狱警正试图安抚暴乱者并将他们送回牢房，但囚犯们正在进行强烈抵抗。最绝望的罪犯有可能夺取军火库。在这种情况下，武装叛乱是不可避免的。可能会失去站点，后果是不可预知的。"
 planetarystations_colony_event.32.a:0 "组织地方防御力量，保护重要设施。"
 planetarystations_colony_event.32.b:0 "情况很严峻。需要登陆一个清算小组。"
 planetarystations_colony_event.33.name:0 "[Root.GetName]：暴动被镇压"
 planetarystations_colony_event.33.desc:0 "我们收到了来自[Root.GetName]的消息。执法者成功地保护了车站的重要设施并击退了暴乱者。意识到局势的无望，囚犯们投降并回到了他们的牢房。"
 planetarystations_colony_event.34.name:0 "[Root.GetName]：起义继续"
 planetarystations_colony_event.34.desc:0 "我们收到来自[Root.GetName]的消息。当地执法者的行动失败了，许多人被杀。站点重要的核心仍在控制之中，但一些囚犯设法闯入站点的防御系统，并使用警卫的武器。局势迅速失去了控制。"
 planetarystations_colony_event.34.a:0 "派出更多的军队来遏制叛乱。"
 planetarystations_colony_event.34.b:0 "情况很严峻。需要登陆一个清算小组。"
 planetarystations_colony_event.35.name:0 "[Root.GetName]：叛军被消灭"
 planetarystations_colony_event.35.desc:0 "我们收到了来自[Root.GetName]的消息。站点的所有区块都已被消灭队肃清，起义已经被消灭。幸存的囚犯已经被转移到他们的牢房。警卫正在清理站点各区的死尸。局势再次得到控制。 "
 planetarystations_colony_event.36.name:0 "[Root.GetName]：武装叛变"
 planetarystations_colony_event.36.desc:0 "我们收到来自[Root.GetName]的信息。这是一场灾难！叛军成功拿下了军火库，并解锁了武器装备。期待已久的胜利让他们心烦意乱，囚犯们杀了守卫，正在前往站点的控制中心。"
 prisoner_attack:0 "[Root.GetName]：叛军囚犯进攻!"
 planetarystations_colony_event.38.name:0 "叛军站点"
 planetarystations_colony_event.38.desc:0 "[From.GetName]站点已被前囚犯接管。这些白痴已经宣布从[Root.GetName]帝国中独立，并计划组建他们自己的国家。让我们看看他们能坚持多长时间。"
 planetarystations_colony_event.39.name:0 "叛军被歼灭"
 planetarystations_colony_event.39.desc:0 "控制了监狱站[From.GetName]的叛军已被彻底摧毁。监狱又回到了我们的控制之下。"
 planetarystations_colony_event.41.name:0 "海盗基地"
 planetarystations_colony_event.41.desc:0 "占领监狱站[From.GetName]的叛军已经组织了一支海盗舰队，并计划突袭这个星域的每一艘船。"
 planetarystations_colony_event.41.a:0 "你还能指望犯罪分子做什么？"
 planetarystations_colony_event.41.tooltip:0 "[From.GetName.solar_system]：一支海盗舰队出现在该星系中。"
 planetarystations_decision_event.1.name:0 "[Root.GetName]：没有找到任何东"
 planetarystations_decision_event.1.desc:0 "对[Root.GetName]表面的彻底调查和对地质构造的详细分析没有发现任何东西。不幸的是，这里没有什么更有趣的东西。"
 planetarystations_decision_event.2.name:0 "[Root.GetName]：发现矿藏"
 planetarystations_decision_event.2.desc:0 "对星球[Root.GetName]表面的彻底调查和地质构造的详细分析已经取得了成果。我们已经发现了新的有价值的矿藏。"
 planetarystations_decision_event.3.name:0 "[Root.GetName]：发现矿藏"
 planetarystations_decision_event.3.desc:0 "对星球[Root.GetName]表面的彻底调查和地质构造的详细分析已经取得了成果。我们已经发现了新的有价值的矿藏。"
 planetarystations_decision_event.4.name:0 "[Root.GetName]：发现矿藏"
 planetarystations_decision_event.4.desc:0 "对星球[Root.GetName]表面的彻底调查和地质构造的详细分析已经取得了成果。我们已经发现了新的有价值的矿藏。"
 planetarystations_decision_event.5.name:0 "[Root.GetName]：发现风化层矿藏"
 planetarystations_decision_event.5.desc:0 "对[Root.GetName]星球表面进行的细致调查和地质构造的详细分析已经取得了成果。我们已经发现了富含氦-3同位素的风化层岩层。"
 planetarystations_decision_event.6.name:0 "[Root.GetName]：发现风化层矿藏"
 planetarystations_decision_event.6.desc:0 "对星球[Root.GetName]的表面进行的彻底调查和地质构造的详细分析已经取得了成果。我们已经发现了富含氦-3同位素的风化层岩层。"
 planetarystations_decision_event.7.name:0 "[Root.GetName]：发现风化层矿藏"
 planetarystations_decision_event.7.desc:0 "对[Root.GetName]星球的表面进行的彻底调查和地质构造的详细分析已经取得了成果。我们已经发现了新的富含氦-3同位素的风化层岩层。"
 planetarystations_decision_event.8.name:0 "[Root.GetName]：发现宝石"
 planetarystations_decision_event.8.desc:0 "对[Root.GetName]星球表面的详尽调查和对地质构造的详尽分析已经取得成果。我们已经发现了小规模的宝石矿。"
