 planetarystations_action.6.name:0 "[cracked_planet.GetName]：行星裂解"
 planetarystations_action.6.desc:0 "超高能炸药被植入[cracked_planet.GetName]行星的地壳中，并执行了受控性爆破，令其岩石圈四分五裂。这个星球已经失去了稳定的引力，开始由内部慢慢撕裂自身。采矿站已经设置完毕，只等工作人员到来，就可以开始裂解作业了。"
