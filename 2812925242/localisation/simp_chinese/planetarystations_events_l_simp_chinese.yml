 RIOT_CONTROL_PROJECT:0 "镇压暴乱"
 RIOT_CONTROL_PROJECT_DESC:0 "[From.GetName]监狱站发生了一场囚犯暴动。警卫队必须控制基地的重要设施，逼退暴动者，迫使他们退回牢房。"
