 decision_launch_staff_recruitment:0 "开始招收员工"
 decision_launch_staff_recruitment_desc:0 "我们需要大量经验丰富的员工来操作设施使其高效运转。 一套招聘和培训新人的措施将通过暂时降低工作流程的效率来大大加快殖民地的扩张速度。"
 decision_end_staff_recruitment:0 "完成员工招收"
 decision_end_staff_recruitment_desc:0 "招聘的新人都完成培训了。现在是时候把注意力完全转回到工作流程上了。"
 decision_launch_station_close:0 "启动站点关闭流程"
 decision_launch_station_close_desc:0 "关闭站点的过程需要花点时间以用于撤离人员并搬空设备。"
 decision_station_close_effect_desc:0 "每月都会有一个£pop£人口从这里流往帝国内的其他星球。当失去所有人口后，空间站会完全关闭。"
 decision_end_station_close:0 "取消站点关闭流程"
 decision_end_station_close_desc:0 "完成站点关闭流程并取消搬离进度。"
 origin_expanse:0 "扩张"
 origin_expanse_desc:0 "尽管尚未掌握超光速技术，快速耗尽的资源和严重的人口过剩还是迫使这个文明早早地涉足深空。对星系中最有可能成为殖民地的无人星球进行殖民的过程中断于一场深刻的文明危机中。当殖民地和母世界之间出于复杂的社会问题而引起的争端达到顶峰时，超空间驱动器诞生了。"
 civic_tooltip_expanse_effects:0 "开局时你的母星系拥有三个行星基地。你的母星和行星基地拥有特殊修正。"
 START_ORIGIN_EXPANSE:0 "我们的文明在发展过程中遇到了许多难以逾越的障碍，但我们总能找到出路。气候灾害、资源枯竭和人口过剩迫使我们在母星[GetHomeWorldName]之外寻找新的生存机会。我们建造了许多高科技空间站，使我们在没有合适大气层的行星上依然能够生活和工作。在很长一段时间里，殖民地为母星提供了所需的一切，但这并没有持续多久。殖民地对中央政权的依赖棘手不已，加之不平等的社会条件，我们整个社会很快陷入了矛盾，转眼就可能会升级成为冲突。\但这一切都将成为过去，因为现在，随着超空间引擎的发明，新的大门正在为我们打开……机会尚存。"
 tech_planetary_station_3:0 "适应性覆层"
 tech_planetary_station_3_desc:0 "为适应极端毒性环境的材料开发的先进电镀技术，使殖民有过激环境的星球成为可能。"
 tech_planetary_station_4:0 "反重力稳定器"
 tech_planetary_station_4_desc:0 "反重力科技的发展为创造以天体引力场为代价进行运转的稳定器引擎提供了可能性。能够在行星大气层中承受巨大质量物体的特殊推进系统将使殖民气态巨行星和其他无法在星球表面进行建造的行星成为可能。"
 tech_colonial_station_protocol:0 "殖民站点协议"
 tech_colonial_station_protocol_desc:0 "特设基础设施的升级和管理机构的重组使得我们能够拓展行星基地，并且向殖民全宇宙迈出第一步。"
 tech_planetary_reactor:0 "生产核心化"
