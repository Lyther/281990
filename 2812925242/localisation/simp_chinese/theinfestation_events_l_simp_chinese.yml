 theinfestation_exomycosis_event.14.name:0 "巨型菌丝体"
 theinfestation_exomycosis_event.14.desc:0 "[From.From.GetName]星球远远看去可能像一片伊甸园。事实上，整个星球已经完全被一种奇怪的大菌丝体生物所吞噬，这种生物将整个星球上的有机物进行加工，以满足其需求。排入大气的甲烷和其他气体，让星球几乎不适合氮氧生命体居住。\n首席科学家[Root.GetLeaderName]指出，这些菌根丝并不是随机生长的，而是会形成具有一定功能的系统结构。这颗星球是一个巨大的有机机器。"
 theinfestation_exomycosis_event.16.name:0 "外星菌种"
 theinfestation_exomycosis_event.16.desc:0 "对外星真菌样本的仔细研究终于取得了切实的成果。这种病原体是一种具有菌状结构的真菌寄生虫。通过一种叫做外生菌的感染过程，外星真菌能够与生物体进入共生关系。但更多的时候，这种菌会同化宿主的身体，并将其作为生长的基质。无论在哪种情况下，被感染的物体都会变得如同一个被吸收的生物体，但其生理过程和外部特征已经和原有的生物结构大相径庭。\n成长中的外来真菌的一个重要特征是能够形成类似神经结构的整体系统。在这个阶段，霉菌获得了意识，并且不仅能通过寄生控制有机体，也能通过渗透控制链来操控机械体。"
 theinfestation_exomycosis_event.17.name:0 "外星菌种感染：已集齐全部数据"
 theinfestation_exomycosis_event.17.desc:0 "我们已经得到了困扰我们星球的外星菌病的的所有需要的数据。\n巨菌，或称巨菌体，是一个古老的真菌超级群落，极有可能是被创造出来用于进行环境改造或其他用途的。在某个时间点这个生物体发生变异，形成了蜂巢思维并很可能消灭了其创造者，并在这之后在群星之间大肆播撒自己的种子。\n感染星球后，巨菌体形成一个由肉食性微生物菌落组成的菌状病原体。这些菌落生长在有机或金属营养基质上。这种外星菌可以同化并重塑任何材料以使其适应自己的需要，还能从受害者的基因组中获取新的信息，并由此重塑整个星球直到其资源被完全吸干。\n\n根据收集到的数据，我们可以确定一些措施来限制外星真菌的传播，甚至完全消灭它的孢子。\n此外，我们发现在外星真菌的早期阶段使用坏死毒素ov可以完全抑制其在有机体中的生长。而用毒素对外星真菌样本进行瞬间脱水和消耗微生物的实验则有助于防止金属材料的腐蚀。\n\n现在我们可以有效对抗外星真菌的传播了。而倘若我们能捕获巨菌体的原始样本，我们就能利用我们从这种生物身上积累的知识并将这种外星真菌感染用于我们自己的目的。尽管这并不安全……"
 theinfestation_exomycosis_event.17.a:0 "巨型菌丝体可以很好地为我们的帝国服务。"
 theinfestation_exomycosis_event.17.b:0 "我们必须一劳永逸地根除这种祸害！"
