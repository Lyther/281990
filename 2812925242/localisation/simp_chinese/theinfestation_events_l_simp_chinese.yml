 theinfestation_exomycosis_event.18.name:0 "捕获巨菌"
 theinfestation_exomycosis_event.18.desc:0 "从[From.From.GetName]捕获巨菌体的行动大获成功！行动小组凿穿了统治超级菌群的中心生物体所处的一个大型菌丝节点。这个无形的生物看起来就像一个巨大的菌根。\n在前往目标的路上，我们的部队多次与成群的被霉菌腐蚀的生物发生交火，这些生物拱卫着古老的巨菌体。\n这个独特的有机体已经恢复活性，并正在被送往我国的领土。"
 theinfestation_exomycosis_event.20.name:0 "17号样本"
 theinfestation_exomycosis_event.20.desc:0 "一个古代菌落的超级有机体现被收容在[megamycete_biolab_planet.GetName]星球上的一所处于高度安保条件之下的封闭研究设施之中。这个巨菌体吸收了无数生灵数千年来的意识和记忆。我们的科学家会尽力从这个生物身上榨取有用的信息。一个独立的秘密部门已经开始研究外星真菌在军事方面的可能用途。封闭研究所的研究人员注意到，在被保护着的容器中的巨菌体正在密切观察着他们的工作。"
 theinfestation_exomycosis_event.20.a:0 "终于！终于！别把目光从这个生物上移开。"
 theinfestation_exomycosis_event.22.name:0 "封闭生物实验室被摧毁"
 theinfestation_exomycosis_event.22.desc:0 "在[Root.GetName]上研究巨菌体的封闭研究所被摧毁了！\n不幸的是，一个外星真菌的独特样本再也找不到了。"
 theinfestation_exomycosis_event.24.name:0 "17号样本"
 theinfestation_exomycosis_event.24.desc:0 "我们已取得了对[From.GetName]上研究巨菌体超极菌落的封闭实验设施的控制权。"
 theinfestation_exomycosis_event.25.name:0 "17号样本丢失！"
 theinfestation_exomycosis_event.25.desc:0 "我们失去了对关押着外星真菌的实验室所处的行星[From.GetName]的控制。我们也没办法再接触到巨菌体了。"
 theinfestation_exomycosis_event.27.name:0 "[From.GetName]：生物威胁等级超标！"
 theinfestation_exomycosis_event.27.desc:0 "[From.GetName]上的秘密实验室出了意外。不知怎么，装着巨菌体超级菌落的容器的密封性被破坏了。一个危险的有机体从里面逃了出来。现在整颗行星发生了外星真菌的大规模传染。\n\n必须马上做点什么！"
 theinfestation_exomycosis_event.27.a:0 "是时候了！摧毁外星真菌。"
 theinfestation_exomycosis_event.27.b:0 "这个古老的巨菌体十分珍贵。找到它！"
 theinfestation_exomycosis_event.28.name:0 "重新捕获巨菌体"
 theinfestation_exomycosis_event.28.desc:0 "在[From.From.GetName]取回巨菌体样本的行动大获成功！行动部队找到了那个有机体的藏身之所。我们的部队成功将古老的巨菌体抓了回来。"
 theinfestation_exomycosis_event.29.name:0 "17号样本回来了！"
 theinfestation_exomycosis_event.29.desc:0 "一个古老的真菌超级生物体已经被重新安置在了[megamycete_biolab_planet.GetName]上的一所全新的封闭研究实验室中。希望这次防卫力量强到不会再让巨菌体跑出来了。"
 theinfestation_exomycosis_event.30.name:0 "菌丝体星球"
 theinfestation_exomycosis_event.30.desc:0 "我们在[Root.GetName]发现了奇怪的异常现象。远看这个星球就像一个盛开的乐园，但细看就会发现恐怖的真相。这个星球看起来遭受了某种奇怪的真菌感染。其表面被类似菌丝体的巨型结构覆盖。大气层几乎无法呼吸，并且到处都充斥着这种外星真菌的孢子。"
 theinfestation_exomycosis_event.31.name:0 "变异体进攻被击退"
 theinfestation_exomycosis_event.31.desc:0 "我们击退了[FromFrom.GetName]上变异体的入侵，但他们迟早还会卷土重来。这个星球已经完全被外星真菌所吞噬，没有任何定居点得以幸存。迟早有一天，这颗星球上的每个居民都会变成一个可怕的怪物。"
 theinfestation_exomycosis_event.31.a:0 "这个星球毁灭了…"
 theinfestation_exomycosis_event.32.name:0 "[Root.GetName]：感染者袭击"
 theinfestation_exomycosis_event.32.desc:0 "[Root.GetName]上一些被外星真菌感染的居民再次发生了怪物般的变化。他们的身体完全被菌体吸收，在这之后这些生物的外观和以往相比变得面目全非并且极具攻击性。目前，许多曾经是[Root.Owner.GetSpeciesName]的变异个体正在攻击定居点。"
 theinfestation_exomycosis_event.32.desc.hive:0 "[Root.GetName]上一些被外星真菌感染的居民再次发生了怪物般的变化。许多曾经是[Root.Owner.GetSpeciesName]的变异个体正在攻击定居点。"
 theinfestation_exomycosis_event.32.desc.machine:0 "在[Root.GetName]星球上的一些被外星真菌感染的子个体再次出现了奇怪的系统故障。机体已经完全被霉菌所吞噬，霉菌以其用作骨架，并控制所有基础机能。与该生物融合的机体失去了原先的外形，并将未遭感染的子个体识别为敌对目标。目前，许多曾是[Root.Owner.GetSpeciesName]网络一部分的畸变机械正在破坏基础设施，并向中央枢纽进发。"
 theinfestation_exomycosis_event.36.name:0 "[Root.GetName]：行星基地被毁"
 theinfestation_exomycosis_event.36.desc:0 "在我们对[Root.GetName]的燃烧弹轰炸之下，星球表面的所有定居点都被摧毁了。"
 theinfestation_exomycosis_event.37.name:0 "[Root.GetName]：物体被摧毁"
 theinfestation_exomycosis_event.37.desc:0 "[Root.GetName]的表面已经在燃烧弹的轰炸之下完全焚毁。"
 theinfestation_exomycosis_event.38.name:0 "[Root.GetName]：净化烈焰"
 theinfestation_exomycosis_event.38.desc:0 "在燃烧弹的轰击之下，[Root.GetName]的表面已经变得几乎完全不再宜居。大气层中充满了过饱和的灰尘，核冬天席卷了整个星球。大部分定居点完全消失在了烈焰中，而所剩无几的那些可能还被真菌感染着。"
 theinfestation_exomycosis_event.39.name:0 "[Root.GetName]：行星不适宜居住"
 theinfestation_exomycosis_event.39.desc:0 "在我们对[Root.GetName]的燃烧弹轰炸之下，这颗星球的大气层被完全烧尽，星球表面成为了遍布弹坑的废土。"
 theinfestation_exomycosis_event.40.name:0 "[Root.GetName]：外星真菌感染"
 theinfestation_exomycosis_event.40.desc:0 "看起来[Root.GetName]的外星真菌并没有被完全消灭，感染又发生了。"
 theinfestation_exomycosis_event.42.name:0 "[Root.GetName]：消灭巨菌体"
 theinfestation_exomycosis_event.42.desc:0 "我们对[Root.GetName]表面投放了大量的毒素以消灭外星真菌的所有大型菌丝和孢子。尽管霉菌已被清除，居民中仍可能有病原体携带者，我们必须在外星真菌再次传播前对他们进行紧急治疗。"
 theinfestation_exomycosis_event.43.name:0 "[Root.GetName]：星球毒化"
 theinfestation_exomycosis_event.43.desc:0 "不幸的是，由于我们对[Root.GetName]采取了投毒方案，大气层中的一些化合物形成了连锁反应。整个星星经由无法逆转的过程变成了一颗剧毒星球。外星真菌被完全消灭，但整颗星球上的人口也一同为之陪葬。"
 theinfestation_exomycosis_event.44.name:0 "外星真菌感染：获得新数据"
 theinfestation_exomycosis_event.44.desc:0 "根据新的议案，其他帝国同意共享关于外星真菌的相关信息。我们已收到所有用于帮助我们对抗这一威胁的必要数据。\n巨型菌丝体，或称巨菌体，是一个老的真菌超级群落，极有可能是被创造出来用于进行环境改造或其他用途的。在某个时间点这个生物体发生变异，形成了蜂巢思维并很可能消灭了其创造者，并在这之后在群星之间大肆播撒自己的种子。\n感染星球后，巨菌体形成一个由肉食性微生物菌落组成的菌状病原体。这些菌落生长在有机或金属营养基质上。这种外星菌可以同化并重塑任何材料以使其适应自己的需要，还能从受害者的基因组中获取新的信息，并由此重塑整个星球直到其资源被完全吸干。\n\n根据收集到的数据，我们可以分离出一些措施来限制外星真菌的传播，甚至完全消灭它的孢子。\n此外，我们发现在外星真菌的早期阶段使用坏死毒素可以完全抑制其在有机体中的生长。而用毒素对外星真菌样本进行瞬间脱水和消耗微生物的实验则有助于防止金属材料的腐蚀。\n\n现在我们可以有效对抗外星真菌的传播了。而倘若我们能捕获巨菌体的原始样本，我们就能利用我们从这种生物身上积累的知识并将这种外星真菌感染用于我们自己的目的。尽管这并不安全……"
 theinfestation_exomycosis_event.44.a:0 "巨型菌丝体可以很好地为我们的帝国服务。"
 theinfestation_exomycosis_event.44.b:0 "我们必须一劳永逸地根除这种祸害！"
 theinfestation_exomycosis_event.46.name:0 "[Root.GetName]：外星真菌感染"
 theinfestation_exomycosis_event.46.desc.exomycosis_contact:0 "一种未知的外星真菌感染被引入[Root.GetName]星球。看起来，这种霉菌的孢子是由来自[infected_planet.GetName]星球的受感染移民带入的。我们观察到这种真菌的孢子在生物圈中传播得何其迅速。\n已发现了第一批被感染人群的案例。感染者已被隔离，但真菌传播得太快了。有报告称，已经有许多菌落累积。该星球已经开始产生被神秘霉菌完全覆盖的区域。这些区域的有机体都发生了变异，且变为了一个形成了许多巨型菌根类似物的单一生物的一部分。\n必须对这种生物进行仔细研究。"
 theinfestation_exomycosis_event.46.desc.exomycosis_contact_hive:0 "一种未知的外星真菌感染被引入[Root.GetName]星球。看起来，这种霉菌的孢子是由来自[infected_planet.GetName]星球的受感染个体带入的。我们观察到这种真菌的孢子在生物圈中传播得何其迅速。\n已发现了第一批被感染人群的案例。感染者已被隔离，但真菌传播得太快了。有报告称，已经有许多菌落累积。该星球已经开始产生被神秘霉菌完全覆盖的区域。这些区域的有机体都发生了变异，且变为了一个形成了许多巨型菌根类似物的单一生物的一部分。\n必须对这种生物进行仔细研究。"
 theinfestation_exomycosis_event.46.desc.exomycosis_contact_machine:0 "一种未知的外星真菌感染被引入[Root.GetName]星球。看起来，这种霉菌的孢子是由来自[infected_planet.GetName]星球的受损子个体带入的。我们观察到这种真菌的孢子在生物圈中传播得何其迅速。\n我们收到了关于暴露于外星真菌接触的子个体首次出现运作故障的数据。受损子个体已被隔离，但真菌传播得太过迅速。有报告称，已经有许多菌落累积。该星球已经开始产生被神秘霉菌完全覆盖的区域。这些区域的有机体都发生了变异，且变为了一个形成了许多巨型菌根类似物的单一生物的一部分。这些地区的机械不再受控于中央控制单元。\n必须对这种生物进行仔细研究。"
 theinfestation_exomycosis_event.46.desc:0 "一种危险的外星真菌感染被引入[Root.GetName]星球。看起来，这种霉菌的孢子是由来自[infected_planet.GetName]星球的受感染居民带入的。这场感染被发现得太晚了，现在，这种霉菌的孢子正在生物圈中扩散。\n已发现了第一批被感染人群的案例。感染者已被隔离，但真菌传播得太快了。有报告称，已经有许多菌落累积。该星球已经开始产生被神秘霉菌完全覆盖的区域。这些区域的有机体都发生了变异，且变为了一个形成了许多巨型菌根类似物的单一生物的一部分。\n另一颗星球已被完全感染。"
 theinfestation_exomycosis_event.46.desc.hive:0 "一种危险的外星真菌感染被引入[Root.GetName]星球。看起来，这种霉菌的孢子是由来自[infected_planet.GetName]星球的受感染个体带入的。这场感染被发现得太晚了，现在，这种霉菌的孢子正在生物圈中扩散。\n已发现了第一批被感染人群的案例。感染者已被隔离，但真菌传播得太快了。有报告称，已经有许多菌落累积。该星球已经开始产生被神秘霉菌完全覆盖的区域。这些区域的有机体都发生了变异，且变为了一个形成了许多巨型菌根类似物的单一生物的一部分。\n另一颗星球已被完全感染。"
 theinfestation_exomycosis_event.46.desc.machine:0 "一种未知的外星真菌感染被引入[Root.GetName]星球。看起来，这种霉菌的孢子是由来自[infected_planet.GetName]星球的受损子个体带入的。这场感染被发现得太晚了，现在，这种霉菌的孢子正在生物圈中扩散。\n我们收到了关于暴露于外星真菌接触的子个体首次出现运作故障的数据。受损子个体已被隔离，但真菌传播得太过迅速。有报告称，已经有许多菌落累积。该星球已经开始产生被神秘霉菌完全覆盖的区域。这些区域的有机体都发生了变异，且变为了一个形成了许多巨型菌根类似物的单一生物的一部分。这些地区的机械不再受控于中央控制单元。\n另一颗星球已被完全感染。"
 theinfestation_exomycosis_event.48.name:0 "[Target.GetName]：外星真菌同化"
 theinfestation_exomycosis_event.48.desc:0 "[Target.GetName]上的局势已经完全失控。星球表面的大部分区域已经被一种快速传播的外星真菌所感染。成群结队的狂暴感染者在街头横冲直撞。有报告称当地居民发生了可怕的变异。星球上的某些地区还出现了大型菌丝结构。这个星球正在我们眼前发生着巨变。"
 theinfestation_exomycosis_event.48.desc.hive:0 "我们正在快速失去对于[Target.GetName]的控制。行星表面的大部分区域被急速传播的外星真菌所感染。许多变异子个体失控暴走。一些地区出现了大型菌丝体结构。整颗星球正在被外星真菌持续同化着。"
 theinfestation_exomycosis_event.48.desc.machine:0 "我们正在失去与[Target.GetName]的联络。由于基础设施受损，当地的许多系统不再对我们的指令作出回应。行星的大部分表面被快速传播的外星真菌所感染，已经与网络断连的受损机体正在关停仍在运转的系统。真菌疫情监测站报告说，被霉菌严重破坏的子个体出现了奇怪的系统故障。这些外围子个体看起来更容易受到未知病毒的影响。"
 theinfestation_exomycosis_event.49.name:0 "[Root.GetName]：真菌感染"
 theinfestation_exomycosis_event.49.desc.exomycosis_contact:0 "[plague_fleet_country.GetName]使用了一种未知的生物武器攻击了[Root.GetName]。真菌正在生物圈中快速传播。\n我们已经发现了第一批被感染人口的案例。感染者已被隔离，但真菌传播得太过迅速。有报告称，已经有许多菌落累积。该星球已经开始产生被神秘霉菌完全覆盖的区域。这些区域的有机体都发生了变异，且变为了一个形成了许多巨型菌根类似物的单一生物的一部分。\n我们必须仔细研究这种生物。"
