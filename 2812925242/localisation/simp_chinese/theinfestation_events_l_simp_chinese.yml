 MEGAMYCETE_TAKING_PROJECT:0 "采集巨菌体样本"
 MEGAMYCETE_TAKING_PROJECT_DESC:0 "[From.GetName]是一种古老的外星真菌感染的家园。这个宇宙霉菌的超级菌落的大脑，被称为巨菌体。它已经吸收了千百年来的知识。若能采集到这种生物的样本，我们或许能在科学和军事应用层面发现新的可能性。"
