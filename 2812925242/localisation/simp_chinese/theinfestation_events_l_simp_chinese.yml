 theinfestation_exomycosis_event.3.name:0 "[Root.GetName]：真菌感染"
 theinfestation_exomycosis_event.3.desc.exomycosis_contact:0 "一种未知的外星真菌感染被引入[Root.GetName]星球。看起来，这种霉菌的孢子是由一艘访问[infected_planet.GetName]星球的舰船无意中带入的。我们观察到这种真菌的孢子在生物圈中传播得何其迅速。\n已发现了第一批被感染人群的案例。感染者已被隔离，但真菌传播得太快了。有报告称，已经有许多菌落累积。该星球已经开始产生被神秘霉菌完全覆盖的区域。这些区域的有机体都发生了变异，且变为了一个形成了许多巨型菌根类似物的单一生物的一部分。\n必须对这种生物进行仔细研究。"
