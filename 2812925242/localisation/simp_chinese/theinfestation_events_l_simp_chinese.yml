 MYCELIUM_WORLD_SURVEY_PROJECT:0 "探索菌丝体星球"
 MYCELIUM_WORLD_SURVEY_PROJECT_DESC:0 "[From.GetName]是外星真菌生存繁衍的家乡环境。这些星球就是在全银河传播的外星真菌的源头。对这些星球上发生的过程进行细致的观察将有助于我们拓宽对于外星真菌的环境的理解，以便我们在将来与它们进行有效的斗争。"
