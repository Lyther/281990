 NEW_MEGAMYCETE_TAKING_PROJECT_DESC:0 "我们在[From.GetName]研究的巨菌体群落样本暴走了。我们必须隔离这个危险的生物并在局势变得危险之前将其带回科学家身边。"
 PLANET_BURNING_PROJECT:0 "焚烧行星"
 PLANET_BURNING_PROJECT_DESC:0 "[From.GetName]已经被外星霉菌完全吞噬。为了阻止其进一步扩散至其他星球，我们必须用燃烧弹轰炸这颗星球。"
