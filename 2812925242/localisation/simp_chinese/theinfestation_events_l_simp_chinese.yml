 theinfestation_exomycosis_event.49.desc.exomycosis_contact_machine:0 ""
 theinfestation_exomycosis_event.49.desc:0 "[plague_fleet_country.GetName]使用一种危险的生物武器攻击了[Root.GetName]。登陆舱携带着被外星真菌感染的变异生物从天而降。这场感染被发现得太晚了，现在，这种霉菌的孢子正在生物圈中扩散。\n我们已经发现了第一批被感染人类的案例。感染者已被隔离，但真菌传播得太过迅速。有报告称，已经有许多菌落累积。该星球已经开始产生被神秘霉菌完全覆盖的区域。这些区域的有机体都发生了变异，且变为了一个形成了许多巨型菌根类似物的单一生物的一部分。\n另一个星球已经被感染。"
 theinfestation_exomycosis_event.49.desc.hive:0 "[plague_fleet_country.GetName]使用一种危险的生物武器攻击了[Root.GetName]。登陆舱携带着被外星真菌感染的变异生物从天而降。这场感染被发现得太晚了，现在，这种霉菌的孢子正在生物圈中扩散。\n我们已经发现了第一批被感染个体的案例。感染个体已被隔离，但真菌传播得太过迅速。有报告称，已经有许多菌落累积。该星球已经开始产生被神秘霉菌完全覆盖的区域。这些区域的有机体都发生了变异，且变为了一个形成了许多巨型菌根类似物的单一生物的一部分。\n另一个星球已经被感染。"
 theinfestation_exomycosis_event.49.desc.machine:0 "[plague_fleet_country.GetName]使用一种危险的生物武器攻击了[Root.GetName]。登陆舱携带着被外星真菌感染的变异生物从天而降。我们发现感染这件事的时候已经太晚了，这种霉菌的孢子现在已经开始在生物圈中传播。\n我们已经收到了第一例因接触外星真菌而引起运作故障的数据。受损子个体现已被隔离，但是真菌传播的太过于迅速。这些区域的有机体都发生了变异，且变为了一个形成了许多巨型菌根类似物的单一生物的一部分。这些地区的机械不再受控于中央控制单元。\n另一个星球已经被感染。 "
 theinfestation_exomycosis_event.50.name:0 "17号样本被摧毁"
 theinfestation_exomycosis_event.50.desc:0 "[Target.GetName]上的外星真菌已被完全清除。一个古代巨菌体样本也在这场行动中化为乌有。"
 theinfestation_exomycosis_event.100.name:0 "[From.GetName]：星球被同化"
 theinfestation_exomycosis_event.100.desc:0 "我们蜂群的种子已经被完全播撒在[From.GetName]上。这个星球曾一度抵抗，但最终被完全吸收并化为我们帝国的一部分。所有被感染的个体都成为了我们中的一员，剩下的那部分则化为盘中美餐。"
 theinfestation_exomycosis_event.102.name:0 "[Target.GetName]：星球被同化"
