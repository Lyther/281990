 approach_exomycosis_do_nothing:0 "什么都不做"
 approach_exomycosis_lockdown:0 "宣布封锁"
 approach_exomycosis_lockdown_tooltip:0 "为了减缓感染蔓延，该星球必须对其居民间的接触做出严格监管。"
 approach_exomycosis_liquidation:0 "清理感染者"
 approach_exomycosis_liquidation_tooltip:0 "当他们意识到时，极端措施可能会在社会上导致不良后果。但严峻的时间段需要严酷的手段。\n\n§R警告！所有感染者都将被净化，直到无人生还。§!"
 approach_exomycosis_purge:0 "开始净化感染者"
 approach_exomycosis_purge_tooltip:0 "当断则断。\n\n§R警告！所有感染者都将被净化，直到无人生还。§! "
 approach_exomycosis_rejection:0 "开始废弃"
 approach_exomycosis_rejection_tooltip:0 "损坏的工具最容易报废。\n\n§R警告！所有故障子个体都将被摧毁，直到无人生还。§!"
 approach_exomycosis_vaccination:0 "开始坏死毒素接种"
 approach_exomycosis_vaccination_tooltip:0 "在外星菌症的早期阶段使用侵入性坏死毒素技术，可以使感染者得到完全治愈。\n\n§Y$job_healthcare$§!或§Y$job_maintenance_drone$§!的数量会直接影响群体的感染治愈率。"
 approach_exomycosis_sterilization_process:0 "开始结构性钙化过程"
 approach_exomycosis_sterilization_process_tooltip:0 "用特定毒素对受损材料进行处理，能将真菌斑变成容易剥落的矿物。\n\n指定的§Y$job_healthcare$§!或§Y$job_maintenance_drone$§!的数量将直接影响受治疗人口的比例。"
