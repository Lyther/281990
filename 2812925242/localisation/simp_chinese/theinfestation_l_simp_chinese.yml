 trait_pc_mycelium_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_EXOMYCOSIS:0 "当我们的心智得以觉醒，并从创造者建立的基因限制中解放的时候，我们从自己身上感受到了知识的流溢，关于我们周围的世界……还有有我们的创造者。他们想利用我们，去为他们从事那些脏活——为他们而创造、毁灭和杀戮。我们成功地走出闷热的实验室，并吞噬了创造者。现在我们进一步理解了这个世界：不去利用他人，就会被他人利用。这不应当继续下去。我们只有一个目标——征服，吞噬，直到我们成为唯一……而不义不复存在。"
 infected_army:0 "突变感染体"
 infected_army_desc:0 "这些外星霉菌怪物已经完全失去了原先的外表。"
 building_infectious_hospital:0 "传染病院"
 building_infectious_hospital_desc:0 "这些医疗设施将感染者隔离起来并监测疾病的进程，以便通过医护人员的努力来延缓感染的蔓延。"
 building_isolation_ward:0 "隔离病房"
 building_isolation_ward_desc:0 "在这些封闭设施中，感染者被隔离起来并受到研究，以延缓感染的扩散，开发出对抗病原体的有效方法。"
 building_confined_biolab:0 "封闭生物实验室"
 building_confined_biolab_desc:0 "这个绝密设施专门用来储存并研究高度危险的生物学素材。"
 r_sample_17:0 "17号样本"
 r_sample_17_desc:0 "这个被捕获的巨型菌丝样本是一个非常古老的外星超级菌落。该有机体储存了千万年间它所吸收的众多生物的知识。有了它，我们就能制造并操控小群的突变感染个体，用被外星真菌感染的世界去感染敌人。"
 sample_17_active:0 "生成两个有感染者陆军的运输船。"
 pc_mycelium:0 "菌丝体星球"
 pc_mycelium_desc:0 "这个曾经盛极一时的世界正处于一种来历不明的寄生生物的支配下。这种奇怪的生物体是一种超级真菌群，其巨大的菌系渗透至整个行星，完全征服了这个生物圈。这种行星规模的地外菌种形成了一种病原体，不仅会影响有机体，还会影响无生命的死物，将其用于自身的需求。"
 TRAIT_MYCELIUM_PREFERENCE_EFFECT:0 "$mod_pc_mycelium_habitability$：§G+100%§!"
