 decision_quarantine:0 "宣布隔离"
 decision_quarantine_desc:0 "该决议将把全部行政资源投入到隔离该星球，限制疾病传播上。"
 decision_abolish_quarantine:0 "取消隔离"
 decision_abolish_quarantine_desc:0 "取消隔离来移除星球上所有限制。"
 decision_planet_burn:0 "焚烧星球"
 decision_planet_burn_desc:0 "该星球注定要毁灭。我们可以采取极端措施避免外来菌种向其他星球蔓延。燃烧弹的轰炸将清洗地表的巨型菌丝体污染。"
 decision_planet_disinfection:0 "开始消杀"
 decision_planet_disinfection_desc:0 "研究外星真菌后制定的一套措施，可以阻止其在星球上的传播，消除其后果。"
 origin_exomycosis:0 "外星菌种"
 origin_exomycosis_desc:0 "此集体生物是一种寄生虫，旨在征服宇宙中所有的生命体与非生命体。这一真菌殖民地可能曾是一个未知文明地形改造机制的一部分，但一个可怕的实验失控了。现在，这个太空霉菌已经获得了知性，并有强烈的动力去吞噬其他星球与文明。"
 civic_tooltip_exomycosis_effects:0 "你的母星是§Y$pc_mycelium$§!。\n该物种只在§Y$pc_mycelium$§!星球上宜居。\n人口获得§Y$trait_molded$§!特质，提供以下增益：\n$MOD_POP_ENVIRONMENT_TOLERANCE$：§G+10%§!。\n$MOD_ARMY_MORALE_DAMAGE_MULT$：§G+30%§!。\n你可以将任何宜居星球转化为§Y$pc_mycelium$§!。\n你的物种是§R外星菌种感染§!的源头。"
 trait_molded:0 "霉化"
 trait_molded_desc:0 "§L这些生物是寄生在其他生物体上的真菌菌落。§!\n"
 trait_exomycosis_infected:0 "感染"
 trait_exomycosis_infected_desc:0 "§L这些定居点很容易受到真菌感染。§!\n"
