 solarstorm_fleet_event.18.name:0 "恒星磨盘：工程船受损"
 solarstorm_fleet_event.18.desc:0 "工程船[ship_threatened.GetName]陷入了§H[dangerous_system.GetName]§!星系原行星盘的天然陷阱中。沿着致密的星际气体云迷宫前行，舰船驶入了临近微行星体的固体残留物组成的暗流。[ship_threatened.GetName]被原行星盘物质组成的巨大漩涡的引力场给捕获了。舰船中度受损，但得益于经验丰富的船员和其相对较小的尺寸，它得以逃脱原恒星的致命陷阱。"
 solarstorm_fleet_event.19.name:0 "恒星磨盘：殖民船受损"
 solarstorm_fleet_event.19.desc:0 "殖民船[ship_threatened.GetName]陷入了§H[dangerous_system.GetName]§!星系原行星盘的天然陷阱中。沿着致密的星际气体云迷宫前行，舰船驶入了临近微行星体的固体残留物组成的暗流。[ship_threatened.GetName]被原行星盘物质组成的巨大漩涡的引力场给捕获了。舰船中度受损，但得益于一位老练船员的巨大努力，殖民船得以逃脱原恒星的致命陷阱。这真是个奇迹！"
 solarstorm_fleet_event.20.name:0 "恒星磨盘：全舰队幸存"
 solarstorm_fleet_event.20.desc:0 "我们的舰队[fleet_threatened.GetName]在§H[dangerous_system.GetName]§!不幸落入了一个由原始星盘构成的宇宙陷阱。顺着浓重的星际尘埃云构成的迷宫前行，这支舰队驶入了临近微行星体的固体残留物组成的暗流。紧接着，所有星舰都被原行星盘物质组成的巨大漩涡的引力场给捕获了。幸运的是，这支舰队大多由小型星舰组成，而经验丰富的舰队司令[fleet_threatened.GetLeaderName]依靠自己出色的指挥使舰队成功逃离了原始星盘的死亡陷阱。"
