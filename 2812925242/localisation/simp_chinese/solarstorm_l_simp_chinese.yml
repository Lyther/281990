 solarstorm_fleet_event.10.name:0 "恒星磨盘：科研船生还"
 solarstorm_fleet_event.10.desc:0 "我们的科研船[ship_threatened.GetName]在§H[dangerous_system.GetName]§!不幸落入了一个由原始星盘构成的宇宙陷阱。顺着浓重的星际尘埃云构成的迷宫前行，这艘飞船坠入了临近微行星体的固体残留物组成的暗流。紧接着，[ship_threatened.GetName]就被原行星盘物质组成的巨大漩涡的引力场给捕获了。幸运的是，经验丰富的船员借助相对较小的船体优势，让这艘科研船得以从原始星盘的死亡陷阱中逃脱。"
 solarstorm_fleet_event.11.name:0 "恒星磨盘：科研船被毁"
 solarstorm_fleet_event.11.desc:0 "我们的科研船[ship_threatened.GetName]在§H[dangerous_system.GetName]§!星系中不幸落入了一个由原始星盘构成的宇宙陷阱。顺着浓重的星际尘埃云构成的迷宫前行，这艘飞船坠入了临近微行星体的固体残留物组成的暗流。紧接着，[ship_threatened.GetName]就被原行星盘物质组成的巨大漩涡的引力场给捕获了。领导科研船的科学家[ship_threatened.GetLeaderName]将此情况评定为非常危险，与船员们乘坐救援舱脱离了飞船。之后这艘科研船被猛烈致命的旋流给摧毁，船员们乘坐的小型可操纵救援舱也成功离开危险区域。"
 solarstorm_fleet_event.12.name:0 "恒星磨盘：工程船生还"
 solarstorm_fleet_event.12.desc:0 "我们的工程船[ship_threatened.GetName]在§H[dangerous_system.GetName]§!不幸落入了一个由原始星盘构成的宇宙陷阱。顺着浓重的星际尘埃云构成的迷宫前行，这艘飞船坠入了临近微行星体的固体残留物组成的暗流。紧接着，[ship_threatened.GetName]就被原行星盘物质组成的巨大漩涡的引力场给捕获了。幸运的是，经验丰富的船员借助相对较小的船体优势，让这艘工程船得以从原始星盘的死亡陷阱中逃脱。"
 solarstorm_fleet_event.13.name:0 "恒星磨盘：工程船被毁"
 solarstorm_fleet_event.13.desc:0 "我们的工程船[ship_threatened.GetName]在§H[dangerous_system.GetName]§!不幸落入了一个由原始星盘构成的宇宙陷阱。顺着浓重的星际尘埃云构成的迷宫前行，这艘飞船坠入了临近微行星体的固体残留物组成的暗流。紧接着，[ship_threatened.GetName]就被原行星盘物质组成的巨大漩涡的引力场给捕获了。而不幸的是，船员们并没能从巨石与星际尘埃构成的狂风中逃出生天，飞船最终被一块旋转的巨石撞毁了。"
