 solarstorm_fleet_event.22.name:0 "恒星磨盘：严重损毁"
 solarstorm_fleet_event.22.desc.admiral_survived:0 "我们的舰队[fleet_threatened.GetName]在§H[dangerous_system.GetName]§!不幸落入了一个由原始星盘构成的宇宙陷阱。顺着浓重的星际尘埃云构成的迷宫前行，这支舰队驶入了临近微行星体的固体残留物组成的暗流。紧接着，所有星舰都被原行星盘物质组成的巨大漩涡的引力场给捕获了。大型星舰过于笨重，无法有效地机动，都坠毁在巨大的岩石块上变成了扭曲的金属残骸。此外，一些较小的星舰也未能躲过巨岩与金属残骸组构成的毁灭旋风。舰队司令[fleet_threatened.GetLeaderName]则幸运地避开了巨岩之雨，并带领残存的舰队成功地逃离了乱飞的巨岩组成的死亡迷宫。"
