 solarstorm_fleet_event.26.desc:0 "在§H[dangerous_system.GetName]§!星系的空间站接收到舰队求救信号：由未知势力的舰队所发射。看起来他们的星舰坠入了星系中原始星盘和微行星物质组成的宇宙陷阱，没有一艘星舰从这股死亡的乱流中逃离。"
 solarstorm_fleet_event.27.name:0 "恒星磨盘：数艘舰船被毁"
 solarstorm_fleet_event.27.desc:0 "[fleet_threatened.GetName]陷入了§H[dangerous_system.GetName]§!星系原行星盘的天然陷阱中。沿着致密的星际气体云迷宫前行，舰队驶入了临近微行星体的固体残留物组成的暗流。舰船被原行星盘物质组成的巨大漩涡的引力场给捕获了。不幸的是，有几艘船未能摆脱这可怕的巨石。由于命运的巧合，[fleet_threatened_admiral.GetName]司令就在其中一艘舰船上。"
 solarstorm_fleet_event.28.name:0 "恒星磨盘：多艘舰船被毁"
 solarstorm_fleet_event.28.desc:0 "[fleet_threatened.GetName]陷入了§H[dangerous_system.GetName]§!星系原行星盘的天然陷阱中。沿着致密的星际气体云迷宫前行，舰队驶入了临近微行星体的固体残留物组成的暗流。舰船被原行星盘物质组成的巨大漩涡的引力场给捕获了。大型星舰过于笨重，无法有效地机动，都坠毁在巨大的岩石块上变成了扭曲的金属残骸。此外，一些较小的星舰也未能躲过巨岩与金属残骸组构成的毁灭旋风。由于命运的巧合，[fleet_threatened_admiral.GetName]司令就在其中一艘舰船上，可能在灾难发生的头几分钟里便已死去。"
 solarstorm_fleet_event.29.name:0 "恒星磨盘：舰队毁灭"
 solarstorm_fleet_event.29.desc:0 "我们的舰队[fleet_threatened.GetName]在§H[dangerous_system.GetName]§!不幸落入了一个由原始星盘构成的宇宙陷阱。顺着浓重的星际尘埃云构成的迷宫前行，这支舰队驶入了临近微行星体的固体残留物组成的暗流。紧接着，所有星舰都被原行星盘物质组成的巨大漩涡的引力场给捕获了。这支舰队都是由无法机动的大型星舰组成，最终都坠毁在巨大的岩石上化为了扭曲的金属残骸。[fleet_threatened_admiral.GetName]司令可能在灾难发生的头几分钟便已死去。"
 solarstorm_fleet_event.30.name:0 "恒星风暴：科研船生还"
 solarstorm_fleet_event.30.desc:0 "我们的科研船[ship_threatened.GetName]在§H[dangerous_system.GetName]§!星系陷入了恒星风暴的乱流区。循着预定航道，这艘科研船毫无预兆地驶入了一颗不稳定恒星所散发的恒星物质中。[ship_threatened.GetName]的护盾经受不住太阳风猛烈的冲击很快就过载了，紧接着飞船的外壳便开始融化了。幸运的是，经验丰富的船员在科学家[ship_threatened.GetLeaderName]的带领下早就对类似的情况有所准备，并且将反应堆的能量全部注入了护盾。他们成功地将太阳风的热量阻挡在舰体之外，而科研船几乎毫发无损。"
 solarstorm_fleet_event.31.name:0 "恒星风暴：科研船被毁"
 solarstorm_fleet_event.31.desc:0 "我们的科研船[ship_threatened.GetName]在§H[dangerous_system.GetName]§!星系陷入了恒星风暴的乱流区。循着预定航道，这艘科研船毫无预兆地驶入了一颗不稳定恒星所散发的恒星物质中。[ship_threatened.GetName]的护盾经受不住太阳风猛烈的冲击很快就过载了，紧接着飞船的外壳便开始融化了。评估此次情况的危险等级后，科学家[ship_threatened.GetLeaderName]指挥船员们一起乘坐救援舱脱离科研船。救援舱躲在燃烧的科研船背面，避开了地狱般的热风，奇迹般的幸存下来。"
 solarstorm_fleet_event.32.name:0 "恒星风暴：工程船生还"
 solarstorm_fleet_event.32.desc:0 "我们的工程船[ship_threatened.GetName]在§H[dangerous_system.GetName]§!星系陷入了恒星风暴的乱流区。循着预定航道，这艘星舰毫无预兆地驶入了一颗不稳定恒星所散发的恒星物质中。[ship_threatened.GetName]的护盾经受不住太阳风猛烈的冲击很快就过载了，紧接着飞船的外壳便开始融化了。幸运的是，一名经验丰富的船员对此早有准备，他带领大家将反应堆的能量全部注入了护盾。他们成功地将太阳风的热量阻挡在舰体之外，而科研船几乎毫发无损。"
 solarstorm_fleet_event.33.name:0 "恒星风暴：工程船被毁"
 solarstorm_fleet_event.33.desc:0 "我们的工程船[ship_threatened.GetName]在§H[dangerous_system.GetName]§!星系陷入了恒星风暴的乱流区。循着预定航道，这艘星舰毫无预兆地驶入了一颗不稳定恒星所散发的恒星物质中。[ship_threatened.GetName]的护盾经受不住太阳风猛烈的冲击很快就过载了，紧接着飞船的外壳便开始融化了。船员并没有足够的时间来重新设定反应堆能量分配，而飞船在致命的粒子流中瞬间融化。"
 solarstorm_fleet_event.34.name:0 "恒星风暴：殖民船生还"
 solarstorm_fleet_event.34.desc:0 "我们的殖民船[ship_threatened.GetName]在§H[dangerous_system.GetName]§!星系陷入了恒星风暴的乱流区。循着预定航道，这艘星舰毫无预兆地驶入了一颗不稳定恒星所散发的恒星物质中。[ship_threatened.GetName]的护盾经受不住太阳风猛烈的冲击且很快就要过载了。但这艘大船依靠强大的核心反应堆支持着护盾并给船员们留下了充足的时间对反应堆能量进行重新分配。这艘船成功地承受了致命的太阳风，并且毫发无损地离开了那片危险区域。"
 solarstorm_fleet_event.35.name:0 "恒星风暴：殖民船被毁"
 solarstorm_fleet_event.35.desc:0 "我们的殖民船[ship_threatened.GetName]在§H[dangerous_system.GetName]§!星系陷入了恒星风暴的乱流区。循着预定航道，这艘星舰毫无预兆地驶入了一颗不稳定恒星所散发的恒星物质中。[ship_threatened.GetName]的护盾经受不住太阳风猛烈的冲击且很快就要过载了。不幸的是，尽管有强大的核心反应堆支持，护盾依然崩溃了，船员们并没有足够的时间对反应堆能量进行重新分配。因为过热导致散热系统崩溃，整艘船的控制系统立刻短路失效。仅仅几分钟时间内，这艘载着上万名殖民志愿者的巨船便化为了灰烬。"
