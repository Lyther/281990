 solarstorm_fleet_event.40.name:0 "恒星风暴：全舰队幸存"
 solarstorm_fleet_event.40.desc:0 "我们的舰队[fleet_threatened.GetName]在§H[dangerous_system.GetName]§!星系陷入了恒星风暴的乱流区。循着预定航道，这支舰队毫无预兆地驶入了一颗不稳定恒星所散发的恒星物质中。星舰的护盾经受不住太阳风猛烈的冲击且很快就处于过载临界状态了。这支舰队由经验丰富的舰队司令[fleet_threatened.GetLeaderName]所指挥，而组成它的只有大型星舰。多亏于此，强大的能量反应堆给予了船员们充分的时间重新设定能量分配。很快，这支舰队便离开了这片危险区域并进行了简单的维修。"
 solarstorm_fleet_event.41.name:0 "恒星风暴：轻度损毁"
 solarstorm_fleet_event.41.desc.admiral_survived:0 "我们的舰队[fleet_threatened.GetName]在§H[dangerous_system.GetName]§!星系陷入了恒星风暴的乱流区。循着预定航道，这支舰队毫无预兆地驶入了一颗不稳定恒星所散发的恒星物质中。星舰的护盾经受不住太阳风猛烈的冲击且很快就处于过载临界状态了。大型星舰的强大能量反应堆给予了船员们足够的时间重新分配能量输出。不幸的是，并不是每一艘船都成功了，部分船只由于过热反应而系统崩溃。然后，连锁反应使他们的护盾失效，这些船只很快就在猛烈地太阳风中融化了。幸存的船只在舰队司令[fleet_threatened.GetLeaderName]的带领下，离开了这片危险区域。"
 solarstorm_fleet_event.41.desc:0 "我们的舰队[fleet_threatened.GetName]在§H[dangerous_system.GetName]§!星系陷入了恒星风暴的乱流区。循着预定航道，这支舰队毫无预兆地驶入了一颗不稳定恒星所散发的恒星物质中。星舰的护盾经受不住太阳风猛烈的冲击且很快就处于过载临界状态了。大型星舰的强大能量反应堆给予了船员们足够的时间重新分配能量输出。不幸的是，并不是每一艘船都成功了，部分船只由于过热反应而系统崩溃。然后，连锁反应使他们的护盾失效，这些船只很快就在猛烈地太阳风中融化了。幸存的船只迅速逃离了这片危险区域。"
 solarstorm_fleet_event.42.name:0 "恒星风暴：严重损毁"
 solarstorm_fleet_event.42.desc.admiral_survived:0 "我们的舰队[fleet_threatened.GetName]在§H[dangerous_system.GetName]§!星系陷入了恒星风暴的乱流区。循着预定航道，这支舰队毫无预兆地驶入了一颗不稳定恒星所散发的恒星物质中。小型星舰脆弱的护盾只坚持了一分钟，而大型星舰依靠强大的核心反应堆支持着护盾并给船员们留下了充足的时间对反应堆能量进行重新分配。不过并不是每一艘大船都成功了，部分船只由于过热反应而系统崩溃。然后，连锁反应使他们的护盾失效了。幸存的船只在舰队司令[fleet_threatened.GetLeaderName]的带领下，离开了这片危险区域。"
 solarstorm_fleet_event.42.desc:0 "我们的舰队[fleet_threatened.GetName]在§H[dangerous_system.GetName]§!星系陷入了恒星风暴的乱流区。循着预定航道，这支舰队毫无预兆地驶入了一颗不稳定恒星所散发的恒星物质中。小型星舰脆弱的护盾只坚持了一分钟，而大型星舰依靠强大的核心反应堆支持着护盾并给船员们留下了充足的时间对反应堆能量进行重新分配。不过并不是每一艘大船都成功了，部分船只由于过热反应而系统崩溃。然后，连锁反应使他们的护盾失效了。幸存的船只迅速逃离了这片危险区域。"
 solarstorm_fleet_event.43.name:0 "恒星风暴：舰队覆灭"
 solarstorm_fleet_event.43.desc.admiral_survived:0 "我们的舰队[fleet_threatened.GetName]在§H[dangerous_system.GetName]§!星系陷入了恒星风暴的乱流区。循着预定航道，这支舰队毫无预兆地驶入了一颗不稳定恒星所散发的恒星物质中。不幸的是，这支舰队完全由小型星舰组成。这些星舰的护盾与反应堆不是用来承受如此沉重的负载的。在这地狱一般的射线暴熔炉中，整支舰队都化为了灰烬。舰队司令[fleet_threatened_admiral.GetName]和船员们竟然奇迹般地通过救生舱存活了下来，巨大星舰的残骸抵挡住了致命的太阳风。"
 solarstorm_fleet_event.43.desc:0 "我们的舰队[fleet_threatened.GetName]在§H[dangerous_system.GetName]§!星系陷入了恒星风暴的乱流区。循着预定航道，这支舰队毫无预兆地驶入了一颗不稳定恒星所散发的恒星物质中。不幸的是，这支舰队完全由小型星舰组成。这些星舰的护盾与反应堆不是用来承受如此沉重的负载的。在这地狱一般的射线暴熔炉中，整支舰队都化为了灰烬。"
 solarstorm_fleet_event.44.name:0 "外星求救信号：星系[dangerous_system.GetName]"
 solarstorm_fleet_event.44.desc:0 "在§H[dangerous_system.GetName]§!的空间站接收到了舰队求救信号：由§Y[wreckage_country.GetName]§!的舰队所发射。看起来他们的舰队不幸遭遇了一颗不稳定恒星所发射的射线暴。许多舰船都被摧毁了，不过其中的一部得以成功逃离。"
 solarstorm_fleet_event.45.name:0 "外星求救信号：星系[dangerous_system.GetName]"
 solarstorm_fleet_event.45.desc:0 "在§H[dangerous_system.GetName]§!的空间站接收到了舰队求救信号：由§Y[wreckage_country.GetName]§!的舰队所发射。看起来他们的舰队不幸遭遇了一颗不稳定恒星所发射的射线暴。没有一艘船能幸运地逃出这个致命的星系。"
 solarstorm_fleet_event.46.name:0 "外星求救信号：星系[dangerous_system.GetName]"
 solarstorm_fleet_event.46.desc:0 "在§H[dangerous_system.GetName]§!的空间站接收到了舰队求救信号：由未知势力的舰队所发射。看起来他们的舰队不幸遭遇了一颗不稳定恒星所发射的射线暴。没有一艘船能幸运地逃出这个致命的星系。"
 solarstorm_fleet_event.47.name:0 "恒星风暴：数艘舰船被毁"
 solarstorm_fleet_event.47.desc:0 "我们的舰队[fleet_threatened.GetName]在§H[dangerous_system.GetName]§!星系陷入了恒星风暴的乱流区。循着预定航道，这支舰队毫无预兆地驶入了一颗不稳定恒星所散发的恒星物质中。星舰的护盾经受不住太阳风猛烈的冲击且很快就处于过载临界状态了。大型星舰的强大能量反应堆给予了船员们足够的时间重新分配能量输出。不幸的是，并不是每一艘船都成功了，部分船只由于过热反应而系统崩溃。然后，连锁反应使他们的护盾失效，这些船只很快就在猛烈地太阳风中融化了。由于命运的巧合，[fleet_threatened_admiral.GetName]司令就在其中一艘不幸的战舰上。"
 solarstorm_fleet_event.48.name:0 "恒星风暴：多艘舰船被毁"
 solarstorm_fleet_event.48.desc:0 "我们的舰队[fleet_threatened.GetName]在§H[dangerous_system.GetName]§!星系陷入了恒星风暴的乱流区。循着预定航道，这支舰队毫无预兆地驶入了一颗不稳定恒星所散发的恒星物质中。小型星舰脆弱的护盾只坚持了一分钟，而大型星舰依靠强大的核心反应堆支持着护盾并给船员们留下了充足的时间对反应堆能量进行重新分配。不过并不是每一艘大船都成功了，部分船只由于过热反应而系统崩溃。然后，连锁反应使他们的护盾失效了。由于命运的巧合，[fleet_threatened_admiral.GetName]司令就在其中一艘不幸的战舰上。"
 solarstorm_fleet_event.49.name:0 "恒星风暴：舰队覆灭"
 solarstorm_fleet_event.49.desc:0 "我们的舰队[fleet_threatened.GetName]在§H[dangerous_system.GetName]§!星系陷入了恒星风暴的乱流区。循着预定航道，这支舰队毫无预兆地驶入了一颗不稳定恒星所散发的恒星物质中。不幸的是，[fleet_threatened_admiral.GetName]司令所率领的这支舰队完全由小型星舰组成。这些星舰的护盾与反应堆不是用来承受如此沉重的负载的。在这地狱一般的射线暴熔炉中，整支舰队都化为了灰烬。"
 solarstorm_fleet_event.51.name:0 "伽马射线暴：舰队覆灭"
 solarstorm_fleet_event.51.desc:0 "§H[dangerous_system.GetName]§!星系中含有一颗不稳定的恒星，在那里我们的舰队[fleet_threatened.GetName]突然遭遇了一股伽马射线暴。这股能量虽然对整个星系并没有太大影响并且没有产生超新星，但是我们星舰的护盾却无法承受它。我们的舰队被摧毁了。"
 solarstorm_fleet_event.52.name:0 "外星求救信号：星系[dangerous_system.GetName]"
 solarstorm_fleet_event.52.desc:0 "在§H[dangerous_system.GetName]§!的空间站接收到了舰队求救信号：由§Y[wreckage_country.GetName]§!的舰队所发射。一个强烈的伽马射线暴在这个星系出现了，而所有的舰船都被强烈的辐射摧毁了。"
 solarstorm_fleet_event.53.name:0 "外星求救信号：星系[dangerous_system.GetName]"
 solarstorm_fleet_event.53.desc:0 "在§H[dangerous_system.GetName]§!的空间站接收到了舰队求救信号：由未知势力的舰队所发射。一个强烈的伽马射线暴在这个星系出现了，而所有的舰船都被强烈的辐射摧毁了。"
 solarstorm_fleet_event.53.explore:0 "待调查的残骸"
 solarstorm_fleet_event.100.name:0 "救援船骸中的船员"
 solarstorm_fleet_event.100.desc:0 "[Root.GetSpeciesNamePlural]！我们刚得知舰队的不幸遭遇。我们真的非常感谢你们能立刻在[dangerous_system.GetName]星系展开救援行动，并且把幸存者送到我们的母星[wreckage_country.Capital.GetName]。"
 solarstorm_fleet_event.100.a:0 "一切顺利！"
 solarstorm_fleet_event.101.name:0 "探索外星人的船骸"
 solarstorm_fleet_event.101.desc:0 "在§H[dangerous_system.GetName]§!星系，我们成功地从[wreckage_country.Capital.GetName]的船骸中回收了所有有价值的东西。毫无疑问，这些外星船只上的设备很有研究价值。"
 solarstorm_fleet_event.102.name:0 "探索不明帝国的船骸"
 solarstorm_fleet_event.102.desc:0 "在§H[dangerous_system.GetName]§!星系，我们成功地从未知势力的船骸中回收了所有有价值的东西。现在我们已经知道了这些船骸来自一个自称§Y[wreckage_country.GetName]§!的外星文明。毫无疑问，这些外星船只上的设备很有研究价值并能帮我们更好地了解这个文明。"
 MESSAGE_SHIFT_STORM_OCCURRED_TITLE:0 "超空间畸变风暴"
 SHIFT_STORM_OCCURRED_DESC:0 "我们的传感器在$SYSTEM|H$附近的区域检测到一股超空间乱流，通过对当地子空间乱流的特征分析，我们发现这是§B畸变风暴§!，而这个星系所连接的超空间航道中的一条已经发生了变化。现在$SYSTEM|H$与$DISCONNECTED_SYSTEM|H$之间的超空间航道消失了，但它与$CONNECTED_SYSTEM|H$之间却产生了新的航道。我们必须要注意这件事情，因为这既可能让我们获得战术上的优势也可能是劣势，而且我们完全不清楚这一切何时会恢复正常。"
 MESSAGE_RIFT_STORM_OPEN_TITLE:0 "超空间裂隙开启"
 RIFT_STORM_OPEN_DESC_1:0 "我们的传感器在$SYSTEM|H$附近的区域检测到一股超空间乱流，通过对当地子空间乱流的特征分析，我们发现一个§B超空间裂隙§!已经形成。连接这个星系的超空间航道中的1条将在超空间风暴肆虐期间失去稳定。$SYSTEM|H$与$DISCONNECTED_SYSTEM_1|H$的连接中断了。我们必须要注意这件事情，因为这既可能让我们获得战术上的优势也可能是劣势，而且我们完全不清楚这一切何时会恢复正常。"
 RIFT_STORM_OPEN_DESC_2:0 "我们的传感器在$SYSTEM|H$附近的区域检测到一股超空间乱流，通过对当地子空间乱流的特征分析，我们发现一个§B超空间裂隙§!已经形成。连接这个星系的超空间航道中的2条将在超空间风暴肆虐期间失去稳定。$SYSTEM|H$与$DISCONNECTED_SYSTEM_1|H$和$DISCONNECTED_SYSTEM_2|H$的连接中断了。我们必须要注意这件事情，因为这既可能让我们获得战术上的优势也可能是劣势，而且我们完全不清楚这一切何时会恢复正常。"
 RIFT_STORM_OPEN_DESC_3:0 "我们的传感器在$SYSTEM|H$附近的区域检测到一股超空间乱流，通过对当地子空间乱流的特征分析，我们发现一个§B超空间裂隙§!已经形成。连接这个星系的超空间航道中的3条将在超空间风暴肆虐期间失去稳定。$SYSTEM|H$与$DISCONNECTED_SYSTEM_1|H$，$DISCONNECTED_SYSTEM_2|H$和$DISCONNECTED_SYSTEM_3|H$的连接中断了。我们必须要注意这件事情，因为这既可能让我们获得战术上的优势也可能是劣势，而且我们完全不清楚这一切何时会恢复正常。"
 MESSAGE_RIFT_STORM_CLOSE_TITLE:0 "超空间裂隙关闭"
 RIFT_STORM_CLOSE_DESC_1:0 "通过数据分析我们得知$SYSTEM|H$的§B超空间裂隙§!消失了，这个星系与$DISCONNECTED_SYSTEM_1|H$的连接恢复了正常。"
 RIFT_STORM_CLOSE_DESC_2:0 "通过数据分析我们得知$SYSTEM|H$的§B超空间裂隙§!消失了，这个星系与$DISCONNECTED_SYSTEM_1|H$和$DISCONNECTED_SYSTEM_2|H$两个星系的连接恢复了正常。"
 RIFT_STORM_CLOSE_DESC_3:0 "通过数据分析我们得知$SYSTEM|H$的§B超空间裂隙§!消失了，这个星系与$DISCONNECTED_SYSTEM_1|H$，$DISCONNECTED_SYSTEM_2|H$和$DISCONNECTED_SYSTEM_3|H$三个星系的连接恢复了正常。"
 MESSAGE_BRIGE_STORM_OPEN_TITLE:0 "超空间通路开启"
 BRIGE_STORM_OPEN_DESC_1:0 "我们的传感器在$SYSTEM|H$附近的区域检测到一股超空间乱流，通过对当地子空间乱流的特征分析，我们发现了一条§B超空间暗流§!。现在，1条新的超空间航道形成了，它连接着$SYSTEM|H$与$CONNECTED_SYSTEM_1|H$。我们必须要注意这件事情，因为这既可能让我们获得战术上的优势也可能是劣势，而且我们完全不清楚这一切何时会恢复正常。"
