 solarstorm_fleet_event.23.name:0 "恒星磨盘：舰队毁灭"
 solarstorm_fleet_event.23.desc.admiral_survived:0 "我们的舰队[fleet_threatened.GetName]在§H[dangerous_system.GetName]§!不幸落入了一个由原始星盘构成的宇宙陷阱。顺着浓重的星际尘埃云构成的迷宫前行，这支舰队驶入了临近微行星体的固体残留物组成的暗流。紧接着，所有星舰都被原行星盘物质组成的巨大漩涡的引力场给捕获了。这支舰队几乎都是由大型星舰组成，所以没有一艘船能通过有效的机动逃离这片死亡之海。他们最终都坠毁在巨大的岩石上化为了扭曲的金属残骸。幸运的是，舰队司令[fleet_threatened_admiral.GetName]竟然奇迹般地随着逃生舱离开了毁灭的舰队。"
