 solarstorm_fleet_event.24.name:0 "外星求救信号：星系[dangerous_system.GetName]"
 solarstorm_fleet_event.24.desc:0 "在§H[dangerous_system.GetName]§!星系的空间站接收到舰队求救信号：由§Y[wreckage_country.GetName]§!的舰队所发射。看起来他们的星舰坠入了星系中原始星盘和微行星物质组成的宇宙陷阱。许多舰船都被摧毁了，不过其中的一部得以成功逃离。"
 solarstorm_fleet_event.25.name:0 "外星求救信号：星系[dangerous_system.GetName]"
 solarstorm_fleet_event.25.desc:0 "在§H[dangerous_system.GetName]§!星系的空间站接收到舰队求救信号：由§Y[wreckage_country.GetName]§!的舰队所发射。看起来他们的星舰坠入了星系中原始星盘和微行星物质组成的宇宙陷阱，没有一艘星舰从这股死亡的乱流中逃离。"
