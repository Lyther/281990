 solarstorm_event.14.name:0 "一对新的虫洞形成"
 solarstorm_event.14.desc:0 "我们最近得到消息在§H[wormhole_open_system.GetName]§!形成了一个全新的虫洞，它在该星系与§H[wormhole_gap_system.GetName]§!之间构筑了一条通路。"
 solarstorm_event.15.name:0 "超空间乱流"
 solarstorm_event.15.desc:0 "Наши приборы наблюдения за системой §H[shift_storm_system.GetName]§! зафиксировали странные изменения гиперпространства в этой области."
 solarstorm_event.16.name:0 "超空间畸变风暴"
 solarstorm_event.16.desc:0 "我们的物理学家探明了§H[shift_storm_system.GetName]§!星系所在的超空间域发生异常的原因，这是由子空间流的漩涡所导致的。我们不能完全解析这些超空间风暴，不过我们已经知道这是一种特殊的自然现象。科学家表明这是§B畸变风暴§!，它会使某一条超空间航道改变方向并与其他的星系相连。在最近的相关记载中，§H[shift_storm_system.GetName]§!失去了与§H[disconnected_shift_system.GetName]§!的连接，同时它也与§H[connected_shift_system.GetName]§!之间产生了新的超空间航道。"
 solarstorm_event.17.name:0 "超空间乱流"
 solarstorm_event.17.desc:0 "我们的星系监视器在§H[rift_storm_system.GetName]§!附近的区域检测到了奇怪的超空间扰动。"
