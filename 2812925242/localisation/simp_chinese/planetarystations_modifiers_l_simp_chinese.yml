 helium_deficit:0 "赤字：$helium$"
 station_wreckage:0 "基地残骸"
 station_wreckage_desc:0 "这个星球上曾有一座基地，地表上的损毁建筑即是其证明。"
 political_persecution:0 "政治迫害"
 political_persecution_desc:0 "这个星球上正在发生政治迫害，政府的密探正在四处奔走，寻找国家之敌。"
 hunting_heretics:0 "搜捕异端"
 hunting_heretics_desc:0 "教会已宣布此星球为异端之温床。教会官员呼吁人民搜捕叛教之人，并将他们交予圣判。"
 increased_maintenance:0 "维护增加"
 increased_maintenance_desc:0 "这一基地的维护强度经过了提高，以确保生命支持系统以最大化效率运转。"
 increased_maintenance_hive:0 "维护增加"
 increased_maintenance_hive_desc:0 "这一基地的维护强度经过了提高，以确保生命支持系统以最大化效率运转。"
 contaminated_filters:0 "过滤器受污染"
 contaminated_filters_desc:0 "此基地的空气过滤器许久以来都未经过适当维护。空气因此被污染，并威胁到了全空间站居民的健康安全，除非得到纠正，否则效果仍将持续。"
 heightened_security:0 "加强安保"
 heightened_security_desc:0 "这一基地已宣布施行高度安保控制等级。众多新居民涌入此基地，并被置于严密监控和审查当中。"
 open_station:0 "开放基地"
 open_station_desc:0 "不断有新载客飞船从帝国各处汇流于此。基地安保已经被众多乘客给压得喘不过气，有的人甚至是非法进入的。"
 life_support_failure:0 "生命支持系统失效"
 life_support_failure_desc:0 "事故导致基地缺乏氧气，除非生命支持系统恢复正常，否则情况将继续。"
 conciliation_measures:0 "和解措施"
 conciliation_measures_desc:0 "在工人罢工后，此基地人员的生活标准得到了数次提高，以补偿其艰苦的工作环境。"
 prolonged_strike:0 "长期罢工"
 prolonged_strike_desc:0 "在此基地内，一群对工作条件感到不满的工人组织起了抗议，并聚集了另一些志同道合的人遏止生产。"
 suppressed_protests:0 "镇压抗议"
 suppressed_protests_desc:0 "在基地内的工人抗议后，煽动者被安保力量所逮捕。一向以采取最激进措施处置抗议者而闻名的的安保力量这次也不例外，他们和抗议者产生了冲突，最终演变成了大规模迫害。虽然罢工不乏积极抗议，不过最后还是由于缺乏组织而快速凋零。"
 station_mascot:0 "基地吉祥物"
 station_mascot_desc:0 "基地的访客们受到了可爱小动物的欢迎和护送，这些小动物为当地居民带来了许多欢乐和祥和。"
 aura_of_fear:0 "恐惧光环"
 aura_of_fear_desc:0 "在基地的隐秘角落里隐藏着一个神秘杀手，其杀戮无数，让恐惧四处传播，无一处得以幸免。"
 unidentified_intruder:0 "未知入侵者"
 unidentified_intruder_desc:0 "一个未知有机体渗透进了基地，整个设施都处于风险当中。"
 energy_leak:0 "能源泄露"
 energy_leak_desc:0 "基地的电网有缺陷，导致其常常失效，使得基地有间歇性能源泄露的情况。"
 rising_corruption:0 "腐败丛生"
 rising_corruption_desc:0 "此基地对商业行为疏于防范，低层区段已经深陷犯罪，连管理层都腐败到了核心。"
 overloading_transport_hubs:0 "运输中心过载"
 overloading_transport_hubs_desc:0 "这一基地的后勤系统已然崩溃。众多飞船正在排队等待降落，而港口服务人员也在忙于服务已停靠飞船。"
 advantageous_location:0 "有利位置"
 advantageous_location_desc:0 "这一基地偶然成为了各个重要贸易路线的交汇处。大部分交易都于此完成。"
 prisoner_revolt:0 "囚犯叛乱"
 prisoner_revolt_desc:0 "此基地中的囚犯已经冲出牢房，正在破坏他们周围的一切。看守们无法压制暴徒，也无法平息暴乱。"
 staff_recruitment:0 "员工招募"
 staff_recruitment_desc:0 "该站点减少生产过程，积极招募和培训新员工。"
 station_close:0 "站点关闭"
 station_close_desc:0 "该空间站正在执行关闭程序。人员正在撤离。"
 station_close_gestalt:0 "站点关闭"
 station_close_gestalt_desc:0 "该空间站正在执行关闭程序。人员正在撤离。"
 the_consumers:0 "消费者"
 the_consumers_desc:0 "这颗星球上的社会习惯于挥霍从他们殖民地上夺取的资源过着养尊处优的生活。"
 the_unruly:0 "不羁者"
 the_unruly_desc:0 "这颗星球上的社会团体长期以来一直认为自己是一个独立的文明。他们努力工作，希望能自立国家。"
 the_rebels:0 "反叛者"
 the_rebels_desc:0 "由于中枢取走了大部分资源却回当地以浅薄的生存条件，这座采矿殖民地现已成为动荡局势的温床。"
 ice_giant:0 "冰巨星"
 ice_giant_desc:0 "这种类型的气态行星主要由水、氨、甲烷和硫化氢等固态聚合体以及岩石组成，它们约占质量的四分之一。冰巨星的氢和氦含量不超过15-20%。其磁场有异常的偏移和倾斜。"
 station_deterioration:0 "空间站衰败"
 station_deterioration_desc:0 "该空间站已被遗弃，如果不进行维护，将随着时间的推移而恶化。"