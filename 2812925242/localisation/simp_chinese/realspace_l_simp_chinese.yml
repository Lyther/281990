 realspace.223.name:0 "常见问题解答"
 realspace.223.desc:0 "你可以在此找到最常见问题和简短的答案。这个部分会逐渐填满。你还可以在我们的Discord服务器中解决问题和疑虑。\n\n§WQ：§!为什么恒星会低于行星的黄道平面？看起来怪怪的。\n§YA：§!这是对游戏引擎特性的折中方案。不然的话，飞船和空间站都会被巨大的发光体所吞没。很难用其他方式显示出巨星或超巨星的大概尺寸。\n\n§WQ：§!Mod页面会报告与游戏最近更新的兼容性，但启动器标识却与此相反。这种情况该怎么办？\n§YA：§!大多数情况下这是启动器错误，在Steam创意工坊中更新订阅Mod可以解决。启动器无论如何只会检查一行的数字，这种情况下作者的意见是最重要的。"
 realspace.224.name:0 "兼容性"
 realspace.224.desc:0 "目前已安装的其他作者热门Mod会在下方显示其兼容性状态。这一部分会逐渐填补。"
 realspace.224.pd_conflict:0 "§R发现冲突§!New Frontiers与Planetary Diversity冲突"
 realspace.225.name:0 "星云设置"
 realspace.225.desc:0 "你可以设施恒星系内的星云效果。"
 realspace.225.only_realspace_nebula:0 "仅显示Real Space的星云效果"
 realspace.225.only_vanilla_nebula:0 "仅显示原版的星云效果"
 realspace.226.name:0 "球状尘埃云设置"
 realspace.226.desc:0 "球状尘埃云是一种小密度尘埃云，它会随机出现于恒星系中。"
 realspace.226.disable_globula:0 "禁用球状尘埃云"
 realspace.226.enable_globula:0 "启用球状尘埃云"
 realspace.227.name:0 "配置太阳星区文明"
 realspace.227.desc:0 "你可以通过该设置来配置太阳星区内原始文明的外貌。太阳星区指现实太阳系周围的空间（包括参宿四、天狼星、河鼓二等）。"
 realspace.227.on_civ_in_solsector:0 "启用原始文明生成"
 realspace.227.off_civ_in_solsector:0 "禁用原始文明生成"
 realspace.228.name:0 "Subclasses生成设置"
 realspace.228.desc:0 "默认情况下，银河系中40%的星球会生成亚种，即×1倍率。你可以通过该设置来更改系数。"
 realspace.228.subclasses_x1:0 "亚种出现概率§W×1§!（默认）"
 realspace.228.subclasses_x1_5:0 "亚种出现概率§W×1.5§!"
 realspace.228.subclasses_x2:0 "亚种出现概率§W×2§!"
 realspace.228.subclasses_x0_5:0 "亚种出现概率§W×0.5§!"
 realspace.228.subclasses_x0_25:0 "亚种出现概率§W×0.25§!"
 realspace.229.name:0 "破损的巨型建筑设置"
 realspace.229.desc:0 "你可以在此配置乌托邦DLC种的破损巨型建筑。"
 realspace.229.all_ruined_megastructures:0 "生成所有破损巨型建筑"
 realspace.229.random_ruined_megastructures:0 "随机生成破损巨型建筑"
 realspace.230.name:0 "利维坦设置"
 realspace.230.desc:0 "你可以在此配置利维坦DLC种的利维坦。"
 realspace.230.spawn_all_leviathans:0 "生成所有利维坦"
 realspace.230.spawn_random_leviathans:0 "随机生成利维坦"
 realspace.231.name:0 "终末危机设置"
 realspace.231.desc:0 "你可以启用所有危机。第一次危机将随机选择，其他两种将在20年后出现。"
 realspace.231.all_endgame_crisis:0 "三种危机"
 realspace.231.random_endgame_crisis:0 "一种危机"
 realspace.232.name:0 "行星基地"
 realspace.232.desc:0 "本模组的主要特点在于殖民非宜居星球的能力。不同于其他同类模组，本模组不仅仅是为了能够殖民此类星球，更要让此功能与游戏本体有机结合，不会严重扰乱游戏平衡。为此，模组加入了一种新的殖民地——行星基地，这与居住站类似。行星基地是相对较小的定居点，在游戏开局时就可以在特定类型的行星上建立。这些基地的建造与维护费用都很高昂，但有很多资源产出奖励和其他独特的特性。这些基地拥有特殊的专业领域、区划和建筑。行星基地的规模远小于星球，这严重限制了人口数量，作为弥补，其人口增速很低。"
 realspace.233.name:0 "New Frontiers与Planetary Diversity不兼容"
 realspace.233.desc:0 "New Frontiers和Planetary Diversity不兼容，同时启用两者会导致游戏崩溃。这两个MOD都添加了新的星球类型，并共用一些文件。New Frontiers的许多特性（包含行星子类生成）会被禁用，以防止进一步的冲突。记住这一点！"
 realspace.234.name:0 "周期性事件设置"
 realspace.234.desc:0 "周期性事件是某些类型的行星所特有的随机行星现象。例如，气候变化，沙尘暴，当地动物的袭击，等等。"
 realspace.234.periodic_events_on:0 "§G启用周期性事件§!"
 realspace.234.periodic_events_off:0 "§Y禁用周期性事件§!"
 realspace.235.name:0 "拓展事件设置"
 realspace.235.desc:0 "拓展事件通常在新行星受到殖民以后发生，通常它们与新修正的出现有关。这些事件将决定新殖民地发展的性质，通常来说，会使整个积极殖民阶段的玩法变得更加多样。"
 realspace.235.expanse_events_on:0 "§G启用拓展事件§!"
 realspace.235.expanse_events_off:0 "§Y禁用拓展事件§!"
 realspace.236.name:0 "资源枯竭"
 realspace.236.desc:0 "启用这一设置，会触发行星的矿物枯竭机制。殖民地的年龄、采矿区划的数量和一些修正会提高资源损失的概率。"
 realspace.236.resource_depletion_on:0 "§G启用资源枯竭§!"
 realspace.236.resource_depletion_off:0 "§Y禁用资源枯竭§!"
 realspace.237.name:0 "异域星球设置"
 realspace.237.desc:0 "异域是一种特殊的星球亚种，通常都是自然起源，非常罕见。一般情况下，这些亚种拥有独特的机制和事件链。"
 realspace.237.exotic_subclasses_on:0 "§G启用异域事件§!"
 realspace.237.exotic_subclasses_off:0 "§Y禁用异域事件§!"
 realspace.238.name:0 "传奇星球设置"
 realspace.238.desc:0 "传奇星球是一种独特的亚种，其存在是唯一的。这些亚种都有一个故事，且拥有独特的事件链、特质、遗珍等。"
 realspace.238.legendary_subclasses_on:0 "§G启用传奇事件§!"
 realspace.238.legendary_subclasses_off:0 "§Y禁用传奇事件§!"
 realspace.239.name:0 "恒星风暴设置"
 realspace.239.desc:0 "你可以返回并更改参数，直到真实太空对话框被完全关闭。"
