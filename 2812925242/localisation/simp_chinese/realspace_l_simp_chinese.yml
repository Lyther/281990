 sc_o:0 "§HO级恒星§!"
 sc_o_desc:0 "§L最大的恒星类型——O级主序星呈现出亮蓝色或蓝紫色。这些恒星最为炽热，且非常罕见。§!"
 pc_o_star:0 "O级恒星"
 pc_o_star_desc:0 "最大的恒星类型——O级主序星呈现出亮蓝色或蓝紫色。这些恒星最为炽热，且非常罕见。"
 sc_o_super:0 "§HO级超巨星§!"
 sc_o_super_desc:0 "§L这些非常年轻且温度极高的恒星是蓝超巨星的一种，其演化阶段相对短暂，因此较为罕见。通常这种大质量恒星会以一次超新星爆发而结束其演化阶段，但某些恒星得以继续演化并最终演变为白矮星。§!"
