 sc_nova_1:0 "§H新星§!"
 sc_nova_1_desc:0 "§L这些灾难性的变星总是出现在由白矮星和伴星组成的近距双星系统中。当伴星的外层物质被白矮星的引力拉向白矮星时，就会形成一个吸积盘。作为这一过程的结果，白矮星中富含氢元素并发生热核反应，这导致了诸如出现明亮的新星这样的天文现象。这种闪烁的恒星的剧烈电磁辐射会扰乱特定舰船系统的运作，使其在战斗中表现较差。§!"
