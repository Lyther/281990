 sc_collapsar_desc:0 "§L超新星是一个天文学术语，通常指大质量天体演化末期阶段突然坍缩引发的引力崩溃，一般发生在超巨星和特超巨星的爆发阶段。当巨型恒星在灾难性的爆发中结束其演化过程时，会发出极高的光芒，释放出大量能量并留下一个超新星星云，随后坍缩成中子星或黑洞。这些垂死恒星的强大重力场和电磁波会干扰舰船引擎的运转，使得它们难以逃离战场。§!"
 pc_collapsar:0 "超新星"
 pc_collapsar_desc:0 "超新星是一个天文学术语，通常指大质量天体演化末期阶段突然坍缩引发的引力崩溃，一般发生在超巨星和特超巨星的爆发阶段。当巨型恒星在灾难性的爆发中结束其演化过程时，会发出极高的光芒，释放出大量能量并留下一个超新星星云，随后坍缩成中子星或黑洞。这些垂死恒星的强大重力场和电磁波会干扰舰船引擎的运转，使得它们难以逃离战场。"
 sc_protostar:0 "§H原恒星§!"
 sc_protostar_desc:0 "§L原恒星是处于恒星形成阶段末期的天体，当原恒星的内核发生聚变反应时，原恒星的内聚过程停止并演变为主序星。原恒星系充满各种矿物质，这些物质将逐渐形成未来的行星。§!"
 pc_protostar:0 "原恒星"
 pc_protostar_desc:0 "原恒星是处于恒星形成阶段末期的天体，当原恒星的内核发生聚变反应时，原恒星的内聚过程停止并演变为主序星。原恒星系充满各种矿物质，这些物质将逐渐形成未来的行星。"
 sc_lbv_blue:0 "§H高光度蓝变星§!"
 sc_lbv_blue_desc:0 "§L这些光度极高，呈脉冲活动的蓝超巨星又被称作剑鱼座S星（SDOR），非常罕见，这种天体通常与弥散星云的形成密切相关，并被一层厚重的气体团所包围。这些不稳定的恒星会持续放出电磁辐射，容易扰乱舰船和空间站的护盾系统并降低船壳强度，使其更加脆弱。§!"
