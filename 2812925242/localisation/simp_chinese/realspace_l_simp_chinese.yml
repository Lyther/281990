 sc_p_purple:0 "§H行星状星云§!"
 sc_p_purple_desc:0 "§L行星状星云是一种特殊天体，由一个中心恒星——通常是白矮星——和周边的电离气体层组成。行星状星云是在红巨星和超巨星的演化末期阶段，其周边气体团被迅速抛出形成。根据天文学标准，行星状星云是一种快速演化的天文学现象，仅能持续数万年，而其前一阶段的恒星往往具有数十亿年的寿命。这些恒星系统富含各种矿物质，很容易找到有价值的材料。§!"
