 sc_g_giant:0 "§HG级巨星§!"
 sc_g_giant_desc:0 "§L相较于主序星，此类恒星拥有大得多的半径和更高的光度，尽管它们拥有相同的表面温度。在其演化过程中，它们既可以转化为超巨星，也可以转化为白矮星。§!"
