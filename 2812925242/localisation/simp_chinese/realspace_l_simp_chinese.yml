 sc_t_desc:0 "§L这些温度极低的恒星属于褐矮星的一种，由于其恒星结构中含有大量的烷烃物质，因此又被称作烷烃矮星，它们也可以被认为是气态巨行星和恒星之间的临界状态。§!"
 pc_t_star:0 "T级褐矮星"
 pc_t_star_desc:0 "这些温度极低的恒星属于褐矮星的一种，由于其恒星结构中含有大量的烷烃物质，因此又被称作烷烃矮星，它们也可以被认为是气态巨行星和恒星之间的临界状态。"
 sc_y:0 "§HY级褐矮星§!"
 sc_y_desc:0 "§L温度最低的褐矮星天体，实际上可以被看作是具有一些恒星特性的非常庞大的气态巨行星。§!"
 pc_y_star:0 "Y级褐矮星"
 pc_y_star_desc:0 "温度最低的褐矮星天体，实际上可以被看作是具有一些恒星特性的非常庞大的气态巨行星。"
 sc_d:0 "§HD级恒星§!"
 sc_d_desc:0 "§L这些低光度的后演化恒星通常被称作白矮星。它们是体积非常小的晕族大质量致密天体，因此具有极高的密度。§!"
 pc_d_star:0 "D级恒星"
 pc_d_star_desc:0 "这些低光度的后演化恒星通常被称作白矮星。它们是体积非常小的晕族大质量致密天体，因此具有极高的密度。"
 sc_c_giant:0 "§HC级恒星§!"
 sc_c_giant_desc:0 "§L这些巨恒星也被称为碳恒星。它们是一种红巨星，其大气中包含有更多比氧更多的碳。§!"
 pc_c_giant_star:0 "C级恒星"
 pc_c_giant_star_desc:0 "这些巨恒星也被称为碳恒星。它们是一种红巨星，其大气中包含有更多比氧更多的碳。"
 sc_s_giant:0 "§HS级恒星§!"
 sc_s_giant_desc:0 "§L这些巨恒星也被称为锆恒星，因为其大气中存在有含量不低的锆氧化物和钛氧化物，令这些恒星拥有不同于主序星的光谱类型。§!"
 pc_s_giant_star:0 "S级恒星"
 pc_s_giant_star_desc:0 "这些巨恒星也被称为锆恒星，因为其大气中存在有含量不低的锆氧化物和钛氧化物，令这些恒星拥有不同于主序星的光谱类型。"
 sc_w_azure:0 "§HW级恒星§!"
 sc_w_azure_desc:0 "§L这些恒星又被称作沃尔夫-拉叶星，具有极高的光度和温度。这些恒星最常出现在星云中，这是由于在其演化周期的前一阶段——红巨星状态，其外层气体被抛出所致。这些不稳定的恒星会持续放出电磁辐射，扰乱舰船和空间站的防护系统，使其更加脆弱。§!"
