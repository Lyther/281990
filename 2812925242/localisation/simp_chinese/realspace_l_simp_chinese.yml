 sc_m_super:0 "§HM级超巨星§!"
 sc_m_super_desc:0 "§L这些巨大的恒星属于红超巨星，其核心由碳和氧构成。当核心的碳和氧元素开始聚变反应时，恒星将会离开主序星阶段并演化为超巨星，其外围气体团将会向外扩展数百万公里。当它们发展到演化阶段的末期时，会引发一次超新星爆发，恒星残骸将会变为超新星星云。§!"
