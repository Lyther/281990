 realspace.212.name:0 "新疆界"
 realspace.212.desc:0 "§Y新疆界§!增加了新的行星类型、行星特征、决策、起源和许多事件。这个Mod主要关注银河系中各种宜居和非宜居世界，并通过许多事件和功能使它们变得更加有趣，其中一些是有意思的新机制。\n\n行星类型多样性是通过为现有的行星类型增加§W子类§!实现。§W子类§!是影响行星外观和其它特性的特殊修饰符。它们有四种类型：§B普通类§!、§R极端类§!、§G天堂类§!和§M异域类§!。\n\n本Mod的第二个重要特点是增加了§W灾难事件§!。这些事件会导致星球甚至整个星系彻底毁灭。\n\n§Y新疆界§!中还加入了许多其它与§W亚种§!或§W灾难事件§!相关的事件、特性、修正和起源。例如，§W“方舟”§!起源会让你在游戏开始时没有半个殖民地，只有一艘飞船。\n\n§R1.7版本更新后，普通星球的亚种修正已没有任何增益减益，星球特性也不再有显著变化。现版本的新疆界对游戏平衡性的影响要小得多。新的可选mod行星探索将负责这些亚种的各个特征。§!"
 realspace.212.newfrontiers_settings:0 "新疆界设置"
 realspace.213.name:0 "星团"
 realspace.213.desc:0 "§Y星团§!的本质很简单——星系太大，但只包含了几百颗恒星。本Mod修改了外部星系贴图和天空盒系统。现在，你就像在宇宙里由无数恒星组成的银河海洋岸边，一粒微小的沙子里游玩。§Y星团§!彻底改变了生成星图的设置。新的方案叫做§W破碎星团§!。另一个特点是在地图中心生成的恒星团随机特征。\n\n§R本MOD不能和深空色彩一起使用，它也会改变天空盒和星系的外观。星团已经包含了深空色彩中的一些功能。§!"
 realspace.213.darkcluster_on:0 "黑暗星团：§G已安装§!"
 realspace.213.darkcluster_off:0 "黑暗星团：§Y未安装§!"
 realspace.214.name:0 "恒星风暴"
 realspace.214.desc:0 "§Y恒星风暴§!增加了两种类型事件，其目的是让银河系地图上的玩法多样化，创造天空气象。\n\n第一种类型的事件任意改变银河地图的地理位置，可以改变你帝国的战术地位，不管是好是坏。§W超空间风暴§!会出现在任意星系中（最常见于不稳定星系）。它们会改变、扭曲超空间航道，增加新的航道或者移除既有的航道，完全而无期限地孤立某些星系。\n\n第二种类型的事件会使你的飞船无法再安全飞过那些有年轻、不稳定或坍缩恒星的星系。进入星系后，舰船可能会陷入风暴、受到损伤甚至是完全损毁。目前有3种事件：§W恒星磨盘§!、§W恒星风暴§!和§Wγ射线暴§!。\n\n§Y恒星风暴可以在游戏的任何阶段开启，不需要重新开始游戏。§!"
 realspace.214.solarstorm_settings:0 "恒星风暴设置"
 realspace.215.name:0 "深空色彩"
 realspace.215.desc:0 "本Mod的目的不仅是增加更多有趣的天空盒，而是为了让它们有逻辑性。现在你周围的太空在星图上是什么样子，取决于星系在银河中的位置。百闻不如一见！"
 realspace.216.name:0 "舰船缩放丨困难版"
 realspace.216.desc:0 "这个MOD对于太空战斗来说十分必要，新的缩放系统让太空战斗看起来更好、更逼真、更方便。将不再出现敌方舰队在星系另一端开火的情况。§Y舰船缩放§!缩减了所有火炮的半径、战斗距离和战舰反应。这开辟了新的战术机会，围绕星球轨道的太空战斗看起来更有大气层感。\n\n由于尺度的改变，我们不得不改变战斗中的行为模型，大幅降低战舰的速度。为了让战舰只在战斗中减速，我们加入了一个新元素：§W巡航速度§!。非战斗状态战舰在星系中移动速度显著增加。\n\n在§Y困难版§!中，巡航速度取决于飞船引擎。在游戏开始时，战舰在星系中移动的时间非常长。因此，战争疲劳被动累积的设定也发生了变化。\n\n§Y舰船缩放丨困难版可以在游戏的任何阶段开启，不需要重新开始游戏。§!\n\n§R你只能使用困难版或轻量版，但不能一起使用。在没有兼容补丁的情况下，此MOD与其他修改舰船武器和行为的Mod一起使用会导致冲突。§!"
 realspace.217.name:0 "舰船缩放丨轻量版"
 realspace.217.desc:0 "这个MOD对于太空战斗来说十分必要，新的缩放系统让太空战斗看起来更好、更逼真、更方便。将不再出现敌方舰队在星系另一端开火的情况。§Y舰船缩放§!缩减了所有火炮的半径、战斗距离和战舰反应。这开辟了新的战术机会，围绕星球轨道的太空战斗看起来更有大气层感。\n\n由于尺度的改变，我们不得不改变战斗中的行为模型，大幅降低战舰的速度。为了让战舰只在战斗中减速，我们加入了一个新元素：§W巡航速度§!。非战斗状态战舰在星系中移动速度显著增加。\n\n在§Y轻量版§!中，所有船只巡航速度为固定值。\n\n§Y舰船缩放丨轻量版可以在游戏的任何阶段开启，不需要重新开始游戏。§!\n\n§R你只能使用困难版或轻量版，但不能一起使用。在没有兼容补丁的情况下，此MOD与其他修改舰船武器和行为的Mod一起使用会导致冲突。§!"
 realspace.218.name:0 "黑暗星团"
 realspace.218.desc:0 "本Mod应与§Y星团§!同时使用。本Mod仅进行了图形添加，改变星系内部星图和天空盒的外观，使它们变得更暗。\n\n§Y黑暗星团可在游戏任意阶段开启，无需重启游戏。§!"
