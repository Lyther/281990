 realspace.239.solar_storm_off:0 "恒星风暴§Y已禁用§!"
 realspace.240.name:0 "超空间风暴设置"
 realspace.240.desc:0 "此类事件任意改变银河地图的地理位置，可以改变你帝国的战术地位，不管是好是坏。§W超空间风暴§!会出现在任意星系中（最常见于不稳定星系）。它们会改变、扭曲超空间航道，增加新的航道或者移除既有的航道，完全而无期限地孤立某些星系。"
 realspace.240.hyperspace_storm_on:0 "§G启用超空间风暴§!"
 realspace.240.hyperspace_storm_off:0 "§Y禁用超空间风暴§!"
 realspace.241.name:0 "恒星风暴设置"
 realspace.241.desc:0 "此类事件会使你的飞船无法再安全飞过那些有年轻、不稳定或坍缩恒星的星系。进入星系后，舰船可能会陷入风暴、受到损伤甚至是完全损毁。目前有3种事件：§W恒星磨盘§!、§W恒星风暴§!和§Wγ射线暴§!。\n陷入风暴的舰船的生还率取决于选择的模式。"
 realspace.241.solar_storm_hard:0 "§R启用困难模式§!"
 realspace.241.solar_storm_normal:0 "§B启用普通模式§!"
 realspace.241.solar_storm_easy:0 "§G启用容易模式§!"
 realspace.241.solar_storm_off:0 "§Y禁用恒星风暴§!"
