 sc_o_hyper:0 "§HO级特超巨星§!"
 sc_o_hyper_desc:0 "§L这些极其庞大、明亮的恒星——其质量远远超过任何恒星、甚至是超巨星——的寿命非常短暂，因此也极其罕见。蓝特超巨星的光度比普通恒星强数十万倍，这些恒星是最为明亮、最为炽热的恒星。此类巨恒星的强烈热辐射对舰船和空间站的外壳有害，会显著降低它们的防护性能。§!"
