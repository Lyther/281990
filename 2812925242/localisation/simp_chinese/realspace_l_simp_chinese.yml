 realspace.211.name:0 "星系尺度"
 realspace.211.desc:0 "这个Mod改变了太空中天体的相对大小以及天体之间的距离，使其更加逼真。行星在少得多的恒星影响下更加平滑，太空船和空间站比行星要小得多。§Y星系尺度§!下太空物体之间的距离看起来很大，但实际距离没有变化。根据相对比例变化，相机和界面元素设置也发生了变化。\n\n§Y星系尺度§!有2个可选附加组件。§Y舰船缩放丨困难版§!和§Y舰船缩放丨轻量版§!，需要单独使用。这些附属Mod是为了让新的缩放星系中太空战斗看起来更好、更真实、更方便。\n\n§Y在没有兼容性补丁的情况下使用本Mod，肯定会导致与影响巨构建筑、星系和行星的Mod发生冲突。冲突后果可能是：被撕裂（之类）的环形世界、大小不相称的恒星和行星。谨慎使用这个Mod。但如果你习惯了，你就再不想和它分开了。§!"
