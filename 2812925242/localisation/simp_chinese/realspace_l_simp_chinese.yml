 sc_k_super:0 "§HK级超巨星§!"
 sc_k_super_desc:0 "§L这些巨大的恒星属于红超巨星类型——当碳和氧开始在它们的内核中燃烧，外层气体增长至巨大的尺寸、拓展到数百万公里的时候，它们就脱离了主序星阶段。这些恒星会以超新星爆发结束生命，其外侧气体层会诞生出新的星云。§!"
