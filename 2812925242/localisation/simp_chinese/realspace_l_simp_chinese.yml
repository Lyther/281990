 realspace.220.name:0 "真实太空社区"
 realspace.220.desc:0 "我的工作完全依赖于你们的捐赠。我有很多计划，朋友们，但必须要你们的帮助才能实现。现在，所有的§Y真实太空§!和其它Mod更新都会先在§WPatreon§!上发布，之后才是Steam。这个决定对我来说并不容易，但我请你们理解我的决定。制作Mod是非常耗费时间的，如果我不转移到§WPatreon§!，我就不得不放弃Mod支持。现在我的§WPatreon§!页面订阅者可能会提前两周收到更新。请继续关注新的Mod。\n\n请在§WSteam§!、§WTwitter§!、§WDiscord§!或§WVkontakte§!中报告任何错误和建议。社区页面的链接可以在§WSteam§!的§YReal Space§!创意工坊页面找到。祝您游戏愉快！"
