 sc_magnetar:0 "§H磁星§!"
 sc_magnetar_desc:0 "§L磁星是具有极强磁场与极高密度的中子星，它们具有比某些黑洞还强大的引力场。磁星能够发出极强的伽马射线暴和X射线，可能会损坏距离恒星数十亿公里的电子设备。磁星的平均寿命约为100万年左右。由于磁星的强磁场，围绕磁星作轨道运动非常困难，且强辐射会扰乱偏振器的工作，大大降低舰船和空间站的护盾效能。§!"
