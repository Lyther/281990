 realspace.244.name:0 "感染"
 realspace.244.desc:0 "本MOD利用诸如局势在内的各种新游玩要素，为游戏添加了崭新的感染机制。感染会以一种中期危机的形式出现，因此要认真对待。\n\n你有许多方式与感染抗争。如果你战胜所有困难，那么你将收获一件珍贵的纪念品。\n\n另外，在开局时选择特殊起源，你也能自己来扩散感染。"