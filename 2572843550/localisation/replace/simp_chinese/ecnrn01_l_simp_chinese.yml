 divine_mandate_desc:0 "§L这种政体是一种精神主义的独裁政体，统治者被视为神圣的象征。有组织的宗教被广泛地利用来支持国家机构。§!"
 transcendent_empire_desc:0 "§L这种政体是一种高级的精神主义独裁政体。一切事物都被国家官方宗教所定义塑造，而统治者被视为绝对正确的现世神。§!"
 despotic_hegemony_desc:0 "§L这种政体是一种物质主义独裁政体，公民仅仅被视为国家机器的小小齿轮。效率和技术进步的价值高于一切。§!"
 ai_overlordship_desc:0 "§L这种政体是一种高级的物质主义独裁政体，强大的计算机被用来计算最有效的管理方式。国家的方方面面都被链接起来，为了获取更高的效率和新技术而前进。§!"
 theocratic_oligarchy_desc:0 "§L这种政体是精神主义寡头政体，一个由神职人员组成的神圣的指引修会控制着国家。国家与占据统治地位的有组织的宗教之间不存在分歧。§!"
 transcendent_oligarchy_desc:0 "§L这种政体是一种高级的精神主义寡头政体，由被认为对所有国家事务和宗教具有绝对权威的神圣议会所统治。§!"
 science_directorate_desc:0 "§L这种政体是一种物质主义寡头政体，以科学委员会的监督来保证政府机构保持最高效率运作。§!"
 illuminated_technocracy_desc:0 "§L这种政体是一种高级形态的物质主义寡头政府，从各领域的科技人员中选出专家代表，专家组成的委员会掌控国家大权。技术发展被认为是国家未来的关键。§!"
 theocratic_republic_desc:0 "§L这种政体是一种精神主义的民主政府，宗教议会负责监督民主进程，起顾问角色。§!"
 gov_despotic_hegemony_desc:0 "专制霸权是物质主义意识形态的世袭独裁制度，个体不过是国家机器中的一根小小的螺丝钉。效率和科技发展是国家发展的重中之重。"
 gov_totalitarian_regime_desc:0 "极权主义政府是物质主义的专制政府，国家以追求效率的名义掌控人民生活的各方各面。"
 gov_executive_committee_desc:0 "执行委员会是物质主义意识形态的寡头制度，一个强大的官僚体系彻底掌握着国家的生产指标以及人民的生活水准以求达到最高效率。"
 gov_direct_democracy_desc:0 "直接民主制是物质主义意识形态的民主制度，人民可以直接通过先进的电子网络投票决策几乎所有的国家事务。"
 gov_illuminated_autocracy_desc:0 "启明专政制是物质主义意识形态的独裁制度，坚持科学发展是每一位领袖需要承担的诺言。国家内再也没有什么比学术研究繁荣昌盛更重要的目标了。"
 gov_technocratic_dictatorship_desc:0 "学阀独裁制是物质主义意识形态的独裁制度，学阀领袖以效率和科研为名义完全掌控着国家的发展。"
 gov_science_directorate_desc:0 "科学理事会是物质主义意识形态的寡头制度，由资深学者和专家构成的理事会为了人民的福祉和效率治理国家。"
 gov_rational_consensus_desc:0 "理性共识制是物质主义意识形态的民主制度，政府的运行基于理性与科技发展观等理念。"
 gov_theocratic_monarchy_desc:0 "神权君主政府是精神主义意识形态的君主制政府，国家的领导人被神化成神圣的象征。完备的教会组织融入到行政机关中，为国家发展出谋献力。"
 gov_theocratic_dictatorship_desc:0 "神权独裁政府是精神主义意识形态的独裁政府，独裁者作为宗教阶级的最高层领袖统治着由国定宗教领导的国家。"
 gov_theocratic_oligarchy_desc:0 "神权寡头政府是精神主义意识形态的寡头政府，国家的政治力量全部掌握在若干位高权重的宗教领袖手上。"
 gov_theocratic_republic_desc:0 "神权共和政府是精神主义意识形态的民主政府，宗教议会作为指导员监督并引导选举程序。"
 gov_divine_empire_desc:0 "天命帝国是精神主义意识形态的特殊独裁政府。国家内的任何事务都必须经过国教的审核，而国家的统治者则被看作是行走在凡间的真神。"
 gov_holy_tribunal_desc:0 "圣庭是精神主义意识形态的独特寡头政府，国家被由牧师、教士组成的受神指示的议会控制。国家发展和宗教信条间不允许出现任何矛盾。"
