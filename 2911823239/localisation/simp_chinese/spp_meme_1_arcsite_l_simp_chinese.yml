 # eyjamino
 eyjamino:0 "古神低语"
 eyjamino_digsite_desc:0 "我们在[From.Planet.GetName]的表面上发现了一些十分奇怪的文字，而在这些文字的中间，用极为耀眼的合金托着一盘录像，据我们的调查人员所述，这颗行星似乎在吸引着他们过去。与其说是考察队发现了它，不如说是它发现了考察队"
 sp_arc_m.1001.name:0 "录像"
 sp_arc_m.1001.desc:0 "我们的科学家观看了那段录像，其中的内容十分不可思议——与行星上硕大的文字相对而言，里面居然只是一只猴子在胡言乱语。说着“欧西给”“哎呀米诺”“奥利安费 all in！”“哈比下”“安修，奥克苏恩！”“一把米诺！”这些我们无法理解的词语。我们的部分专员甚至要求我们不要在浪费时间了。"
 sp_arc_m.1002.name:0 "哎呀米诺"
 sp_arc_m.1002.desc:0 "我们的科学专员从我们的历史资料库中调查出了这一帝国：哎呀米诺 古神飞升世界。虽时间已无法考证，但这仍然让我们了解了不少这一帝国：这一帝国曾经是一场战争中一方的主要战力，在当时的两大联盟因为思潮而相互对立着，并且最终爆发了战争。而这一帝国，似乎把这只猴子作为自己的神灵信仰，他们称他为“古神”尽管如此，那段被放在最中央的猴叫录像，我们仍然无法破解其中之意。"
 sp_arc_m.1003.name:0 "古神陨落"
 sp_arc_m.1003.desc:0 "我们终于知道了这次战争的结果：这次横跨了数十个国家的战争，唯心联盟方在一开始取得了初步胜利，但是在后期渐渐被拥有更多资源的唯物联盟方夺得了主动权，并且最终战败。"
 sp_arc_m.1004.name:0 "信仰"
 sp_arc_m.1004.desc:0 "...但最终，他们仍然没有人放弃对古神的信仰，在侵略者从上空看到他们的星球首都时，看到了用大批的尸体组成的一只猴子——他们集体同自己的牺牲最后最随着他们信仰的古神。\n\n与此同时，我们对那段猴叫录像的翻译已经有了初步突破：我们成功翻译了最初几句简单的话语：“打野走位觉得离谱 尊尼获加是你爸”"
 sp_arc_m.1004.tooltip1:0 "我们对这种荒唐的“信仰”不感兴趣"
 sp_arc_m.1004.tooltip2:0 "我们将追随着古神的脚步前进"
 sp_arc_m.1004.tooltip3:0 "他们愚蠢的信仰就应该灭亡"
 sp_arc_m.1004.op1:0 "好了已经可以了，老子再也不想看见那只b猴了"
 sp_arc_m.1004.op2:0 "“奥莉安费，all in！”"
 sp_arc_m.1004.op3:0 "荒谬至极"
 sp_arc_m.1014.name:0 "古神低语"
 sp_arc_m.1014.desc:0 "我们将会发起一项特殊项目，破译古神的语言"
 Eyjamino_Project:0 "古神低语"
 sp_arc_m.1015.name:0 "古神低语"
 sp_arc_m.1015.desc:0 "我们已经破译了古神的语言....或者说，是古神破译了我们的语言。\n\n在考古遗址星球上的文字动了起来，他们变成了一只黑色的猴子，变成了我们的古神。\n\n古神在召唤着我们，古神在等待着我们。"
 sp_arc_m.1015.op1:0 "“奥莉安费，all in！”"
 sp_arc_m.1015.op2:0 "封锁发现"
 sp_arc_m.1015.op3:0 "该死的异教徒！我们忠于我们的神明！"
 sp_arc_m.1015.tooltip1:0 "古神已经进入了我们每个人的心灵，我们是欧西给，我们响应奥利安费的号召，信仰着一把米诺，对世界喊出我们“安修，奥克苏恩！”的宣言。"
 sp_arc_m.1015.tooltip2:0 "不应该让这种东西影响我们的心智"
 sp_arc_m.1015.tooltip3:0 "这只猴是地狱，是恶魔的阴谋，它批着神明外皮而行恶魔之事！愚蠢的外星人信仰这种败类，更加证明了我们信仰的优越性！我们会把录像带拿去，让这玷污之物随着一千只外星黑色猴子一起献祭给我们的神明！"
 Eyjamino_Project_DESC:0 "想要理解古神并不是不可能的，但必须花费大量的时间去进行古文字研究与历史研究...只要我们觉得这一切都是值得的，只要我们相信古神愿意眷顾我们。"