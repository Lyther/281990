 # 福报(996)
 site_996:0 "福报"
 site_996_desc:0 "我们的科学家在调查[From.Planet.GetName]时偶然截获了这么一条广播：“要么996，要么007。”看来这个宇宙中曾经存在着充满着福报的帝国，用美好的福报统治着他的公民。这个星球一定藏着许多秘密需要我们去探索挖掘。"
 sp_arc_bp.1001.name:0 "上古帝国"
 sp_arc_bp.1001.desc:0 "通过大量挖掘以及周边遗迹表面这个上古帝国曾经强大又繁盛，舰队曾经那么的不可一世，那么，这么强大的帝国是如何崛起的呢？我们的科学家在星球地表的一个类似于星球首府的地方，找到了些许答案，基于研究得知了，奴贩公会和契约资产的存在。但是，我们都知道这只是这个上古帝国的冰山一角，于是我们的目标变成了寻找该帝国的档案库。"
 sp_arc_bp.1001.op1:0 "多么伟大！"
 sp_arc_bp.1001.op2:0 "令人向往！"
 sp_arc_bp.1001.op3:0 "太可怕了！"
 auth_attr_spp_1101:0 "威权主义吸引力"
 OKGOOD:0 "这个好欸！"
 NOTGOOD:0 "这个不好！"
 sp_arc_bp.1002.name:0 "共产星际"
 sp_arc_bp.1002.desc:0 "在该远古帝国的星球首府，一个不起眼的角落，我们的科学家探测到了一个小巧的暗格，在里面得到了一块具有先进科技的数据存储核心，由于该数据存储核心被远古帝国加密了，我们不得不需要大量的时间用来破译，同时，一条未加密的消息被我们发现，经研究翻译，这片宇宙中曾经有许多帝国屹立于星海之上，根据记载，曾经银河里有俩大超级帝国阵营的相互倾轧与打压,他们分别是由小猪领导的（和平友善）与朴之领导的（共产星际），我们所发现的远古帝国，便是（和平友善）的主席国小猪。"
 sp_arc_bp.1003.name:0 "霸权联邦"
 sp_arc_bp.1003.desc:0 "在经过不懈努力之后，我们的科学家破译了一段星海共同体历史数据和一些科研图纸，在读取了信息后，我们了解到了小猪与其霸权联邦的一部分关键历史：奴隶主的发展并非一帆风顺，虽然在帝国时代前期兼并了许多外敌，在帝国时代中期与小狐寰宇集团合作，但在星海共同体里，因为共产星际的人多势众，仗势压人，将共同体法案（工人劳动法）的一路推行。奴隶主忍受不了劳工高额的政治权利，选择了退出星海共同体。\n\n彻底被激怒的小猪向雪心和绫依发出合作邀请，组建了霸权联邦（和平友善）。雪心提供合金生产舰队，小猪提供矿产训练陆军，绫依牵制北部的共产星际力量。经过十年穷兵黩武，奴隶主的舰炮直指共产星际，与朴之所领导的共产星际展开大型会战。"
 sp_arc_bp.1003.op1: "这共产星际太猖狂了"
 sp_arc_bp.1003.tooltip1: "如此高的政治权利，会威胁到我们的统治"
 sp_arc_bp.1003.tooltip2: "平等主义伟大的一步"
 sp_arc_bp.1003.op3: "什么？有科研图纸？"
 sp_arc_bp.1003.tooltip3: "我们将会分析这些科研图纸，试图理解他们的科技"
 sp_arc_bp.1003.op4: "就这垃圾图纸我才不屑于要"
 sp_arc_bp.1003.tooltip4: "过时的科技而已，不值一提"
 sp_arc_bp.1003.op5: "他们的“集体”混乱而无序"
 sp_arc_bp.1004.name:0 "间谍基地"
 sp_arc_bp.1004.desc:0 "好奇驱使着我们前来探寻坐标系存在着什么，我们根据指定坐标找到了这处废墟。在废墟深处，我们找到了另一处数据存储核心。数据站墙上的镰刀锤子的图案似乎并不像是属于这个威权国家的图标。我们的科学家经过甄别之后认为这里很有可能是共产星际在奴隶主国家境内的间谍基地，数据站的数据记录如下：“失败了......彻底地失败了，我们没能洞察到奴隶主的军事动向和一个直通首都的虫洞。伴随着所向披靡的敌军舰队击溃我们的舰队，带着运输舰直袭首都的时候，我们便明白共产星际就此结束了......\n\n真的遗憾啊，差一点就可以实现共同富裕了。”看来，结局是共产星际惨败了，奴隶主在发现了这个间谍基地之后居然没有摧毁他，并把它写入数据存储核心，真是令人疑惑。"
 sp_arc_bp.1004.op1:0 "啥？这也太扯了"
 sp_arc_bp.1004.tooltip1:0 "我们没有必要在这里浪费时间了"
 sp_arc_bp.1004.op2:0 "看，这就是福报的力量"
 sp_arc_bp.1004.tooltip2:0 "是时候改变我们落后的制度了"
 sp_arc_bp.1004.op3:0 "我想知道他们后来怎么样了"
 sp_arc_bp.1004.tooltip3:0 "继续破译威权国家的秘密"
 sp_arc_bp.1005.name:0 "意外之敌"
 sp_arc_bp.1005.desc:0 "根据我们科学家最终的破译结果，在大会战落幕的50年后，银河系突然爆发了史无前例的大危机，作为银河领袖的小猪与亘古长存的警觉调查者（觉醒上国）协商联手，并联合了雪心，绫依的力量，带着银河的希望，指挥联合舰队，驶向了肃正核心……记录到这里就断了，根据我们的推测，以及知识管理者的存在，他们应该是赢了…只不过，至于他们去了何方？就无从得知了。\n\n滴滴滴，我们的显示器上面突然弹出了3个选项，他们分别是，小狐狸福报，雪心兵法和小狐狸优越论，看上去似乎是这个上古帝国遗留下来的著作呢，似乎只能选择一个。"
 sp_arc_bp.1005.op1: "接纳《小狐狸福报》"
 sp_arc_bp.1005.tooltip1: "将这种福报发扬光大"
 sp_arc_bp.1005.op2: "接纳《雪心后勤论》"
 sp_arc_bp.1005.tooltip2: "加强海军的后勤管理能力"
 sp_arc_bp.1005.op3: "接纳《小猪优越论》"
 sp_arc_bp.1005.tooltip3: "宣扬物种的优越性"
 sp_arc_bp.1005.tooltip3_g: "使我们的子个体更加优越"
 sp_arc_bp.1005.op4: "接纳《绫依维护协议》"
 sp_arc_bp.1005.tooltip4: "更新维护协议，降低子个体维护花费"
 sp_arc_bp.1005.op5: "显示屏突然熄灭了，为什么？怎么回事？"
 sp_arc_bp.1005.tooltip5: "我们做了什么？"
