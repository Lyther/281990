l_simp_chinese:
 tc_tech_ichor_allow: "总之是一大堆前置"
 tc_infuster_option: "解锁§1荒古祭坛选项§!"
 tc_infuster_option_desc: "荒古祭坛有新的建设项目可用."
 tc_resource_module_tip: "解锁§1恒星基地加工模块§!."
 tc_resource_module_tip_desc: "恒星基地可以更加有用."
###科技###
 tc_arcane_tech: "神秘学"
 tc_arcane_tech_desc: "看似魔法的知识."

 tc_tech_advanced_alchemical: "元始炼金"
 tc_tech_advanced_alchemical_desc: "虚空金属和元始能量辐照制造的更加先进的炼金炉"
 tc_tech_arcane_research: "奥术启示"
 tc_tech_arcane_research_desc: "一本厚重的书籍,记载着未知的知识"
 tc_tech_advanced_golem: "高级傀儡"
 tc_tech_advanced_golem_desc: "它们不会像合成人那样造反,应该..."
 tc_tech_alchemical_copy: "炼金复制"
 tc_tech_alchemical_copy_desc: "炼金术也能用来改善那些稀有资源的生产"
 tc_tech_alchemical_t1: "坩埚"
 tc_tech_alchemical_t1_desc: "沸腾的水仅仅373开尔文左右的温度,但在这口锅里却能熔融绝大多数物质,这科学吗?"
 tc_tech_alchemical_t2: "自动炼金塔"
 tc_tech_alchemical_t2_desc: "手动往锅里扔东西,甚至一不小心掉进锅里当场重开的情况一去不复返了"
 tc_tech_alchemical_t3: "记忆矩阵"
 tc_tech_alchemical_t3_desc: "扩展炼金塔的容量使其更有效地工作"
 tc_tech_alchemical_train: "炼金栽培"
 tc_tech_alchemical_train_desc: "用炼金术培育作物,这东西吃起来真的没问题吗?"
 tc_tech_amulet_emergency: "应急符文护盾"
 tc_tech_amulet_emergency_desc: "护盾破裂时迅速回复一定的护盾值"
 tc_tech_arcane_stope: "奥术钻探机"
 tc_tech_arcane_stope_desc: "开掘隧道很有用"
 tc_tech_blood_alchemy: "血之炼金术"
 tc_tech_blood_alchemy_desc: "给血液注入要素再注射回身体,神秘学家保证:绝对安全"
 tc_tech_brain_jar: "缸中之脑"
 tc_tech_brain_jar_desc: "它是不是有时候会盯着人看"
 tc_tech_building_research_t1: "研究台"
 tc_tech_building_research_t1_desc: "破译知识碎片中的知识转为科研点"
 tc_tech_building_research_t2: "附魔书架"
 tc_tech_building_research_t2_desc: "相同体积,却能放下更多书籍"
 tc_tech_building_research_t3: "蕴魔书架"
 tc_tech_building_research_t3_desc: "更大的容量,更多的知识"
 tc_tech_building_research_t4: "秘银书架"
 tc_tech_building_research_t4_desc: "手册记载这东西需要两个维度的材料制作,这东西真就贵的离谱"
 tc_tech_celestial_gateway: "仙域之门"
 tc_tech_celestial_gateway_desc: "构建仙域传送网络,有些人称其为咸鱼门"
 tc_tech_charged_ring: "充能符文护盾"
 tc_tech_charged_ring_desc: "牺牲少许护盾值,换来更快的充能速度"
 tc_tech_crimson_rites: "血腥仪式"
 tc_tech_crimson_rites_desc: "血腥教徒的知识记录,它们离成功只差一点了,而我们将会完成它"
 tc_tech_crystal_eye: "水晶之眼"
 tc_tech_crystal_eye_desc: "这东西凭什么比我们的传感器更好用?"
 tc_tech_crystalline_brain: "水晶之脑"
 tc_tech_crystalline_brain_desc: "将活体大脑水晶化,根据不同的类型擅长执行不同的功能"
 tc_tech_curative_vat: "治愈之缸"
 tc_tech_curative_vat_desc: "治疗,复制各种生物,不过复制智慧生命有些复杂"
 tc_tech_dimensional_lure: "异界之饵"
 tc_tech_dimensional_lure_desc: "打破通向下界的通道"
 tc_tech_eldritch_major: "邪术启示录"
 tc_tech_eldritch_major_desc: "吾已看见那超越无限疆域的妙境"
 tc_tech_eldritch_minor: "邪术揭谛"
 tc_tech_eldritch_minor_desc: "迈入未知的第一步"
 tc_tech_entityl_eye: "兽灵之眼"
 tc_tech_entityl_eye_desc: "追踪生物或非生物的传感器"
 tc_tech_essence_distil_t1: "炼金炉"
 tc_tech_essence_distil_t1_desc: "用远低于熔点的温度破坏物质,而产生的东西是被称为源质的气体(容器内呈现液体状)"
 tc_tech_essence_distil_t2: "神秘炼金炉"
 tc_tech_essence_distil_t2_desc: "神秘金属强化后可以支持更加迅速和高效的蒸馏过程"
 tc_tech_essence_distil_t3: "虚空炼金炉"
 tc_tech_essence_distil_t3_desc: "虚空金属替代神秘金属,这使得炼金炉能承受一定的破坏性生产,而虚空金属能够自动修复他们"
 tc_tech_essentia_condenser: "源质冷凝器"
 tc_tech_essentia_condenser_desc: "这东西是塞不满的吗"
 tc_tech_essentia_crystallizer: "源质结晶器"
 tc_tech_essentia_crystallizer_desc: "将源质凝聚为元素碎片用于诸多用途"
 tc_tech_essentia_dynamo: "源质反应炉"
 tc_tech_essentia_dynamo_desc: "将源质转化为能源供施法器使用"
 tc_tech_essentia_reservoir: "源质库"
 tc_tech_essentia_reservoir_desc: "源质不适合储存在普通容器中,而专用的源质罐子同样难以存放,源质库则没有这种问题,除了搬运更加困难了"
 tc_tech_ethereal_bloom: "天域花"
 tc_tech_ethereal_bloom_desc: "大量炼金产生的污染形成了腐化之地,天域花则可以清除它们"
 tc_tech_golem_core: "傀儡核心"
 tc_tech_golem_core_desc: "安装不同的傀儡核心使傀儡执行不同的工作"
 tc_tech_golem_upgrade: "傀儡升级"
 tc_tech_golem_upgrade_desc: "更快,更强,更聪明"
 tc_tech_ichor_cloth_armor: "灵布装甲"
 tc_tech_ichor_cloth_armor_desc: "用布匹作为舰船的装甲,当这种物质被科学家们了解到时都觉得如此荒谬,而现实证明了这种材料的优异性能"
 tc_tech_ichor: "灵液"
 tc_tech_ichor_desc: "一种奇异的物质,既可以如中子装甲般坚固,又能像活体金属一样灵活"
 tc_tech_infernal_blast_furnace: "炼狱高炉"
 tc_tech_infernal_blast_furnace_desc: "将金属矿熔炼,或是制造合金,但其他东西都会被焚毁"
 tc_tech_infernal_furnace: "炼狱熔炉"
 tc_tech_infernal_furnace_desc: "吧东西丢进岩浆里可不是个好主意,但这个神奇的炉子会把能够加热处理的产物吐出来,其他东西估计是被烧掉了"
 tc_tech_infusion: "注魔"
 tc_tech_infusion_desc: "一种奇特的结构,能够将多种物质组合为一个新的东西,而不仅仅是将其组装起来"
 tc_tech_inspiratron: "摄魂之脑"
 tc_tech_inspiratron_desc: "收集逸散的灵魂,获取它们的知识"
 tc_tech_kami_helm: "神道装甲"
 tc_tech_kami_helm_desc: "轻盈,但坚固,又带有多种功能性的装备,极大增强了陆军的实力"
 tc_tech_kinetic_girdle: "冲击符文护盾"
 tc_tech_kinetic_girdle_desc: "护盾破裂时,释放一阵冲击波伤害敌人"
 tc_tech_nethermind: "下界之核"
 tc_tech_nethermind_desc: "这种巨型结构能产生一些被称为'下界'的维度中的资源"
 tc_tech_node_stabilizer: "节点稳定器"
 tc_tech_node_stabilizer_desc: "维持灵气节点稳定的装置,或是某种更加巨大的东西..."
 tc_tech_node_transducer: "节点换能器"
 tc_tech_node_transducer_desc: "将灵气节点的灵气通道打开,令其持续稳定地输出cv,或是用于某种更加荒谬的想法..."
 tc_tech_opening_eye: "开眼仪式"
 tc_tech_opening_eye_desc: "血腥教徒竟然花了那么久都没能解开这其中的内容,而我们如今完成了它"
 tc_tech_outer_lands: "外域"
 tc_tech_outer_lands_desc: "我们曾以为外域是留下这些知识的文明的避难所或是居住地,但我们错了"
 tc_tech_primordial_helm: "元始装甲"
 tc_tech_primordial_helm_desc: "由虚空金属制造,汲取元始珍珠的能量,这种护甲如坦克般坚固,装备了这种护甲的陆军部队犹如一道坚不可摧的移动长城"
 tc_tech_primordial_pearl: "元始珍珠"
 tc_tech_primordial_pearl_desc: "邪术使们守护着的东西,似乎是创世时残存的能量碎片,它必然大有用途"
 tc_tech_revitalizing_ring: "再充能符文护盾"
 tc_tech_revitalizing_ring_desc: "牺牲一部分护盾值,节省的能量在护盾破裂时迅速修复船体和装甲"
 tc_tech_rune_shield_t1: "符文护盾"
 tc_tech_rune_shield_t1_desc: "将这种奥术护盾做成舰船级别的防护并不容易,但还是做到了"
 tc_tech_rune_shield_t2: "增强符文护盾"
 tc_tech_rune_shield_t2_desc: "增加强度和作用范围并不如想象般的容易"
 tc_tech_rune_shield_t3: "虚空符文护盾"
 tc_tech_rune_shield_t3_desc: "通过解析邪术守卫的护盾和注入元始珍珠的魔力,最终产物即为吞噬外来伤害至虚空的强大符文护盾"
 tc_tech_self_Infusion: "自我注魔"
 tc_tech_self_Infusion_desc: "将带有源质的血液重新注入身体能够产生短暂的强化效果,那直接将源质注入生物身体将会产生怎样的效果"
 tc_tech_shard_of_creation: "创世碎片"
 tc_tech_shard_of_creation_desc: "提取元始珍珠能量形成的结晶,该物体肯定能够用于一些不可思议的造物上"
 tc_tech_thaum_golem: "奥术傀儡"
 tc_tech_thaum_golem_desc: "就像机器人一样,这些傀儡能够执行一些简单任务,并且对它们的主人绝对忠诚"
 tc_tech_thaumium_armor: "神秘装甲"
 tc_tech_thaumium_armor_desc: "将这种魔法金属用于舰船装甲,性能相当优异"
 tc_tech_think_tank: "冥想之缸"
 tc_tech_think_tank_desc: "多个大脑连结在一起,能够凝聚更多的知识"
 tc_tech_transduction_amplifier: "传导增幅器"
 tc_tech_transduction_amplifier_desc: "扩大灵气节点的灵气通道,强行提高输出功率,希望不会产生什么问题..."
 tc_tech_vis_storage: "魔力储存器"
 tc_tech_vis_storage_desc: "储存起来的魔力可以供应舰船武器系统维持更高的输出"
 tc_tech_void_armor: "虚空装甲"
 tc_tech_void_armor_desc: "这种高强度的金属有优异的自我修复能力,用于舰船装甲真是再合适不过了"
 tc_tech_void_metal: "虚空金属"
 tc_tech_void_metal_desc: "冰凉,甚至摸起来有些刺痛,这种黑色的金属能够自我复原到应有形态,哪怕是被反物质湮灭了一部分"
 tc_tech_vortex_attenuator: "漩涡弱化器"
 tc_tech_vortex_attenuator_desc: "有些灵气节点显得十分狂暴,而被传导增幅的节点也显示出了一些攻击性,此装置能够发射弱化射线来使节点稳定在常规形态"
 tc_tech_wand_focus_animation: "法杖核心:活化"
 tc_tech_wand_focus_animation_desc: "击沉的敌舰残骸将被赋予生命力,来转头攻击敌军"
 tc_tech_wand_focus_blink: "法杖核心:闪烁"
 tc_tech_wand_focus_blink_desc: "对准目的地使用能够瞬间移动到目标位置,而对准超空间航道使用则能够直接到达另一端"
 tc_tech_wand_focus_containment: "法杖核心:收容"
 tc_tech_wand_focus_containment_desc: "将目标星球上的人口收容进容器,然后运送到我们的行星上,它们将会用来......"
 tc_tech_wand_focus_crafting: "法杖核心:合成"
 tc_tech_wand_focus_crafting_desc: "该法杖核心能像3D打印机一般工作,生产出各式舰船部件来快速修复损伤"
 tc_tech_wand_focus_disintegration: "法杖核心:解离"
 tc_tech_wand_focus_disintegration_desc: "摧毁敌舰并不容易,但拥有神秘知识的我们知道物质能够分解为源质,将此原理用于武器系统,就产生了这样的分解敌舰的武器"
 tc_tech_wand_focus_dislocation: "法杖核心:转移"
 tc_tech_wand_focus_dislocation_desc: "与其原始用途不同,该核心将舰船本身从一处转移到另一处,但它不能在超空间内使用"
 tc_tech_wand_focus_distortion: "法杖核心:扭曲"
 tc_tech_wand_focus_distortion_desc: "扭曲周围时空使弹道偏转,使舰船更难被命中"
 tc_tech_wand_focus_efreet_flame: "法杖核心:伊芙利特"
 tc_tech_wand_focus_efreet_flame_desc: "结合采掘和火焰的特性,伊芙利特能够精确烧蚀敌舰,而对某些物质使用会将其转变为该物质被熔炼后的产物"
 tc_tech_wand_focus_eldritch: "法杖核心:邪术"
 tc_tech_wand_focus_eldritch_desc: "再现了邪术守卫的攻击方式,但使用了创世碎片的能量,因此它更加强大"
 tc_tech_wand_focus_ender_rift: "法杖核心:末影裂痕"
 tc_tech_wand_focus_ender_rift_desc: "撕开一个异界空间,似乎所有核心撕开的空间是同一个,而同时运作的核心越多,这个空间也更大"
 tc_tech_wand_focus_equal_trade: "法杖核心:更替"
 tc_tech_wand_focus_equal_trade_desc: "将原有物质替换为另一种物质而不破坏整体结构"
 tc_tech_wand_focus_excavation: "法杖核心:采掘"
 tc_tech_wand_focus_excavation_desc: "这种核心本用于矿物开采,当然,它也可以开采敌舰的装甲"
 tc_tech_wand_focus_experience_drain: "法杖核心:经验汲取"
 tc_tech_wand_focus_experience_drain_desc: "装配了该核心的舰船能够从战斗中获得更多经验"
 tc_tech_wand_focus_fire: "法杖核心:火焰"
 tc_tech_wand_focus_fire_desc: "在太空放火?这合理吗"
 tc_tech_wand_focus_frost: "法杖核心:寒霜"
 tc_tech_wand_focus_frost_desc: "抛射冰块击打敌舰,这真是疯了"
 tc_tech_wand_focus_illumination: "法杖核心:光明"
 tc_tech_wand_focus_illumination_desc: "更多光照能够振奋船员士气,改善瞄准设备精度..还有...算了我编不下去了"
 tc_tech_wand_focus_liquefaction: "法杖核心:熔析"
 tc_tech_wand_focus_liquefaction_desc: "类似伊芙利特,但更加强大,更加有效地熔毁敌舰"
 tc_tech_wand_focus_lumos: "法杖核心:荧光"
 tc_tech_wand_focus_lumos_desc: "你被强化了,快送"
 tc_tech_wand_focus_mage_mace: "法杖核心:法师战锤"
 tc_tech_wand_focus_mage_mace_desc: "众所周知,法师都是近战点满的"
 tc_tech_wand_focus_mending: "法杖核心:治愈"
 tc_tech_wand_focus_mending_desc: "不知为何,用于舰船上时他能修复船体"
 tc_tech_wand_focus_nine_hells: "法杖核心:九狱"
 tc_tech_wand_focus_nine_hells_desc: "召唤出来自下界的生物冲向敌人"
 tc_tech_wand_focus_pech_curse: "法杖核心:岩精诅咒"
 tc_tech_wand_focus_pech_curse_desc: "被该核心击中会导致各种不利影响出现"
 tc_tech_wand_focus_portable_hole: "法杖核心:便携式洞穴"
 tc_tech_wand_focus_portable_hole_desc: "更快地打开超空间航道入口来快速穿越超空间"
 tc_tech_wand_focus_primal: "法杖核心:元始"
 tc_tech_wand_focus_primal_desc: "释放元始能量球并在靠近目标时爆炸"
 tc_tech_wand_focus_recall: "法杖核心:仙域召唤"
 tc_tech_wand_focus_recall_desc: "更强大的折跃能力,同时在需要时能够立刻返回至某一个仙域之门处"
 tc_tech_wand_focus_shadowbeam: "法杖核心:阴影之束"
 tc_tech_wand_focus_shadowbeam_desc: "释放黑暗能量攻击敌舰,暗影束可以在固体表面弹射,这使其能够一定程度穿透装甲"
 tc_tech_wand_focus_shock: "法杖核心:震击"
 tc_tech_wand_focus_shock_desc: "奥术版本的电弧发射器,据说它的核心是一个块茎植物."
 tc_tech_wand_focus_tainted_blast: "法杖核心:腐化冲击"
 tc_tech_wand_focus_tainted_blast_desc: "将腐化能量储存,并在足够多时释放出来对所有敌军造成冲击"
 tc_tech_wand_focus_tainted_storm: "法杖核心:腐化风暴"
 tc_tech_wand_focus_tainted_storm_desc: "释放腐化能量对敌舰系统造成污染和其他不利影响"
 tc_tech_wand_focus_telekinesis: "法杖核心:念力"
 tc_tech_wand_focus_telekinesis_desc: "用念力驱动飞船前进,hmmm"
 tc_tech_wand_focus_time: "法杖核心:时间"
 tc_tech_wand_focus_time_desc: "创世碎片的强大力量使我们能够掌控时间,time is our side."
 tc_tech_wand_focus_uprising: "法杖核心:升腾"
 tc_tech_wand_focus_uprising_desc: "短时间高爆发的快速移动能够提升舰船闪避能力,当然,越大的船效果越不明显"
 tc_tech_wand_focus_vis_shard: "法杖核心:魔力碎片"
 tc_tech_wand_focus_vis_shard_desc: "追踪敌人的魔力碎片,在命中敌舰前不会停止"
 tc_tech_wand_focus_warding: "法杖核心:守护"
 tc_tech_wand_focus_warding_desc: "给船体施加守护魔法能够极大增强船体抗打击能力,但这使得舰船更加难以被移动了"
 tc_tech_wand_focus_weather: "法杖核心:天气"
 tc_tech_wand_focus_weather_desc: "创世碎片的能量使掌控亚空间风暴成为可能,而可控制的风暴能为我们带来更多优势,lightning storm created."
 tc_tech_wand_focus_wrench: "法杖核心:扳手"
 tc_tech_wand_focus_wrench_desc: "repair"
 tc_tech_planar_vortex: "异界漩涡"
 tc_tech_planar_vortex_desc: "四台传导增幅器共同作用,加上六台漩涡弱化器的稳定,能够撕开灵气之海的通道,又不会使其迅速逸散."
 tc_tech_osmotic_enchanter: "渗透附魔台"
 tc_tech_osmotic_enchanter_desc: "将灵气渗透进舰船每个角落,能像魔法一般给予舰船增幅,等等,这本来就是魔法."
 tc_tech_warded_arcana: "守护之奥术"
 tc_tech_warded_arcana_desc: "日益频繁的间谍活动让国内安全受到严重威胁,守护奥术的应用使得我们能够确保关键地区的出入安全,只要没有将钥匙泄露出去..."
 tc_tech_thauminite: "秘晶"
 tc_tech_thauminite_desc: "为神秘金属注入更多的魔力使其晶体化,这种材料非常适合用作船体建设."
 tc_tech_shadow_metal: "暗影金属"
 tc_tech_shadow_metal_desc: "漆黑得几乎看不出的金属,异常坚硬,并在黑暗环境下有更好的性能."
 tc_tech_sanity_checker: "神智检测仪"
 tc_tech_sanity_checker_desc: "无形的扭曲困扰我们已久,虽然无法消除扭曲,但这个设备能够将扭曲量化显示."
 tc_tech_purifying_bath_salts: "净化浴盐"
 tc_tech_purifying_bath_salts_desc: "扭曲是一种精神层面的影响,通常来说物理手段是难以影响精神的,然而这种神奇的溶剂能够使浸泡在其中的生物免受扭曲效果影响."
 tc_tech_flux_scrubber: "咒波洗涤器"
 tc_tech_flux_scrubber_desc: "咒波污染令人厌烦,手动清理十分困难且麻烦,而神秘使的新设备能够自动清理周围的咒波污染并回收一些源质."
 tc_tech_scanner: "魔导透镜"
 tc_tech_scanner_desc: "用于观测神秘现象的工具."
 tc_tech_order_mind: "秩序思维"
 tc_tech_order_mind_desc: "灌注了秩序要素的结晶大脑,能够进行大量的科研或奥术研究工作."
 tc_tech_pocket_planar: "创世计划"
 tc_tech_pocket_planar_desc: "利用异界漩涡开启的裂缝,加上创世能量残留,我们将能够创造一个新的小宇宙."
