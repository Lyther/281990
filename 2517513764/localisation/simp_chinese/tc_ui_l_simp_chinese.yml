 tc_ui_research_warp_main_text: "随着奇妙的奥术而来的,还有扭曲和污染.\n扭曲会因为涉及一些危险的研究而增加并产生诸多随机作用.\n炼金设备则会产生污染并在累计到一定程度后造成一些负面影响."
 tc_ui_resource_warp_fluxgoo_text: "$tc_flux_goo$是大量堆积的污染表现形式,通常由累计的污染和某些扭曲反应产生.\n清理它们相对简单,可被常规手段清除,但如果长期弃之不管则会转变为$tc_taint_land$"
 tc_ui_resource_warp_taintland_text: "$tc_taint_land$是根深蒂固的污染.\n它们不能通过简单地铲除来消灭,且会自行蔓延.\n假如行星被$tc_taint_land$完全占据,再过数年就会将整个星球完全腐化."
 tc_ui_flux_scrubber_text: "$building_tc_flux_scrubber$能够减缓污染的累计速度.并在出现$tc_flux_goo$时自动将它们清除并转化为些许£tc_essences£$tc_essences$\n你应该在每个有炼金塔和蒸馏塔的星球上建造一份."
 tc_ui_ethereal_bloom_text: "假如$tc_taint_land$已经形成,$tc_ethereal_bloom$能够阻止$tc_taint_land$的扩散并随时间消除它们.\n$tc_ethereal_bloom$还能小幅提升行星的宜居性."
 tc_ui_advanced_alchemical_text: "有些行星类型能够免疫这些效果.\n$pc_tc_advanced_alchemical_planet$和$pc_tc_advanced_alchemical_ringworld_habitable$因其先进的炼金构材而能够妥善处理污染,盖亚星球则有着自我净化的能力."
