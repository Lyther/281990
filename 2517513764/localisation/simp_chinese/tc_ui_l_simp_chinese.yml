##指示页面##
 tc_ui_research_hint_main_text: "这是一篇简略的指导,更加详细的引导会在之后逐步添加.\n进行研究的方式更加接近于传统而非科技,积攒足够的知识碎片后点击按钮即可获得研究.\n可选择和已研究的按钮会有提示说明研究的名称和消耗等.\n生产过程相关的研究于右侧列出,建议依据游戏进度适当选择点选哪些研究."
