 tc_ui_resource_thaumium_text: "£tc_thaumium£神秘科技主要资源;£tc_void_metal£在获取相关研究后自动将一部分神秘金属产能转换为虚空金属"
 tc_ui_resource_element_shard_text: "£tc_element_shard£地位类似于香草稀有资源"
 tc_ui_resource_element_mine_text: "←需要稀有地块"
 tc_ui_resource_knowledge_fragment_text: "£tc_knowledge_fragment£用于进行研究的资源"
 tc_ui_resource_research_text: "£physics£,£society£,£engineering£,将知识碎片重新转为研究点,但只有3/4."
