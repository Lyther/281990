 #巡航舰
 tc_relic.1101.name: "$tc_cruise_ship$"
 tc_relic.1101.desc: "对石碑信息的破译已完成,结果显示了一种用于太空作战的小型战舰的设计方案,它们看起来和那些血腥教徒的舰船非常相似.\n奇特的是,这种船是用木头做的.\n§H研究完毕后可以于荒古祭坛界面中选择此类型.§!"
 tc_relic.1101.a: "这想必会很有价值"
 tc_infusion_cruise: "小型战舰?"
 tc_infusion_cruise_DESC: "初步分析表明这里记录了一种小型作战舰船的设计."
 #战列舰
 tc_relic.1105.name: "$tc_batter_ship$"
 tc_relic.1105.desc: "对石碑信息的破译已完成,结果显示了一种用于太空作战的大型战舰的设计方案,它们看起来和那些血腥教徒的舰船非常相似.\n奇特的是,这种船是用木头做的.\n§H研究完毕后可以于荒古祭坛界面中选择此类型.§!"
 tc_relic.1105.a: "这想必会很有价值"
 tc_infusion_batter: "大型战舰?"
 tc_infusion_batter_DESC: "初步分析表明这里记录了一种大型作战舰船的设计."
 #主宰舰
 tc_relic.1109.name: "$tc_juggernaut_ship$"
 tc_relic.1109.desc: "对石碑信息的破译已完成,这里记录了一种超大型舰船的设计蓝图.\n这艘舰船有一块用于创建传送门的巨大结构,能在作战时将传送端口附近舰船投入进战场,并在结束后将他们送回.\n§H研究完毕后可以于荒古祭坛界面中选择此类型.§!"
 tc_relic.1109.a: "这想必会很有价值"
 tc_infusion_juggernaut: "移动传送门?"
 tc_infusion_juggernaut_DESC: "初步分析显示这里记录了一种巨型舰船,且似乎拥有某种传送能力."
 #防御塔
 tc_relic.1112.name: "$tc_defense_tower$"
 tc_relic.1112.desc: "对石碑信息的破译已完成,这里记录了一种空间站防御设施的设计方案,与我们在外域见过的施法塔类似.\n其核心有一个大型施法器作为主要武装,并有外部装甲加强防御能力.\n§H研究完毕后可以于荒古祭坛界面中选择此类型.§!"
 tc_relic.1112.a: "这想必会很有价值"
 tc_infusion_tower: "防御设施?"
 tc_infusion_tower_DESC: "初步分析表明这里记录了一种定点防御设施的设计."
 #MCV
 tc_relic.1113.name: "$tc_mcv_ship$"
 tc_relic.1113.desc: "对石碑信息的破译已完成,这里记录了一种移动式恒星基地的设计方案.\n它可以用于替代已有的恒星基地,或是在无人占领的星系中快速拓展领土,他也可以安装巨像级法杖核心来摧毁行星.\n§H研究完毕后可以于荒古祭坛界面中选择此类型.§!"
 tc_relic.1113.a: "这想必会很有价值"
 tc_infusion_mcv: "恒星基地?"
 tc_infusion_mcv_DESC: "初步分析表明这里记录了一种恒星基地的设计."

 #洞穴创造者
 tc_relic.1108.name: "洞穴创造者"
 tc_relic.1108.desc: "对石碑的信息解读已完成,这里记录的是一种用于在星系之间创造快速通道的巨大舰船,这些通道能够像超空间航道一样使用,或是干扰已存在的航道使其无法通行.他还能够创建一个临时的单向通道来传送太空飞船.\n§H研究完毕后可以于荒古祭坛界面中选择此类型.§!"
 tc_relic.1108.a: "这想必会很有价值"
 tc_infusion_cave: "§M钻洞机?§!"
 tc_infusion_cave_DESC: "粗略的信息表明这是一个巨大的钻孔装置设计,什么玩意需要这么大个钻机?"

