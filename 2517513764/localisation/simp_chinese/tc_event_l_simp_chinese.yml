 tc_outer.101.title: ""
 tc_outer.101.desc: "什么事?"
 tc_outer.101.desc2: "<完全听不懂的某种语言>"
 tc_outer.101.desc3: "有人拜访还是挺稀奇的."
 tc_outer.101.a: "你们是什么人?"
 tc_outer.101.a.text: "我们是血腥教团."
 tc_outer.101.b: "星系里的巨大结构是什么?"
 tc_outer.101.b.text: "这与你们无关."
 tc_outer.101.c: "那没事了."

 tc_crimson_base_wreck_search: "搜索血腥基地"
 tc_crimson_base_wreck_search_DESC: "他们的大本营里肯定藏着什么秘密."
 tc_ol_get_table: "搬运石板"
 tc_ol_get_table_DESC: "石板十分庞大,需要派遣一支工程队小心作业."
 tc_ol_open_door: "开启锁具"
 tc_ol_open_door_DESC: "等待我们的会是什么呢?"
 tc_ol_open_door_again: "再次开启"
 tc_ol_open_door_again_DESC: "容器内的东西超出了我们的预期,但没关系,我们还有机会."

 tc_outer.102.title: "目标摧毁"
 tc_outer.102.desc: "我们的舰队刚刚成功摧毁了血腥教团的空间站,这群什么都不肯说的方块人肯定在他们的空间站里藏着什么秘密,趁着残骸还没飘走赶紧去捞一波."
 tc_outer.102.a: "冲冲冲"
 tc_outer.103.title: "血腥仪式"
 tc_outer.103.desc: "这群奇怪的方块人建造的东西完全不知道是怎么运作的,很多东西看起来就只是很普通的晶体或金属,甚至是木制结构,但却能和通常的空间站系统一样工作,而拆下来后又完全不知道怎么装回去.最终探索队只带回一本记录着不明文字的书,或许有助于我们解读他们的技术和目的."
 tc_outer.103.a: "搞这么大动静就为了一本书?"
 tc_crimson_rites_get_text: "获得§0血腥仪式§!"
 tc_outer.104.title: "一无所获"
 tc_outer.104.desc: "就和上一个基地残骸一样,最终并未发现更多有价值的东西."
 tc_outer.104.a: "就这?"
 tc_outer.105.title: "意外惊喜"
 tc_outer.105.desc: "正当探索队以为就像之前的数次探索一样无功而返时,一处未知来源的信号接通了探索队的通讯装置:\n\n好家伙,所有血腥教徒的基地都被你搜刮了个遍,明明什么都没有也没有放弃继续搜索,毅力可嘉,来,我告诉你一个秘密,在基地的[*****]位置有一个密室,里面有他们的法术的奥秘."
 tc_outer.105.a: "霍"

