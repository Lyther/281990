###事件文本###
#考古提示事件
 tc_relic.12.title: "发现新的资源点"
 tc_relic.12.desc: "此次透镜扫描未发现什么有趣的东西,但于§H[event_target:tc_scanner_chosen_planet.GetName]§!发现了一些此前未发现的资源点."
 tc_relic.13.title: "发现新的资源点"
 tc_relic.13.desc: "此次透镜扫描未发现什么有趣的东西,但于§H[ROOT.GetName]§!发现了一些此前未发现的奥术矿脉."

 tc_relic.14.title: "发现新的奥术遗迹"
 tc_relic.14.desc: "此次透镜扫描未发现什么有趣的东西,但于§H[ROOT.GetName]§!发现了一些此前未发现的奥术遗迹."

 tc_relic.15.title: "新遗迹发现"
 tc_relic.15.desc: "透过魔导透镜扫描发现于§H[event_target:tc_archaeological_point_target.GetName]§!有一处此前未发现的神秘反应."
 tc_relic.15.a: "有趣."

 tc_relic.16.title: "魔导透镜"
 tc_relic.16.desc: "一份魔导透镜已被制造,现已加入遗珍列表内."
 tc_relic.16.a: "很好."

 tc_relic.17.title: "未知星系发现"
 tc_relic.17.desc: "透镜扫描发现一个位于我们星系附近的此前未探明的新星系."
 tc_relic.17.a: "有趣."

#挖掘魔导手册
 tc_relic.2_title: "发现奇怪信号脉冲"
 tc_relic.2_desc: "传感器侦测到我们境内一颗行星上有些奇怪的能量信号,这些信号与已知的任何能量信号特征都不相同,帝国科学家们建议派遣科研船前去一探究竟."
 tc_relic.2.a: "无论那是什么,都要调查清楚."
 tc_relic.2.b: "未知都会变为已知."
 tc_relic.2.c: "那些信号似乎和灵能有些相似."

 tc_thaum_system_discover: "§M异常信号§!"
 tc_thaum_system_discover_DESC: "在一个无人星球上探测到了不明信号源,需要科研船前去调查."

 tc_relic.9_title: "未标明星系发现"
 tc_relic.9_desc: "经过详细地搜索后发现信号来源于一个信标,信标发出一些无法破解的信息指向先前未被发现的星系,也许还需深入调查一番."
 tc_relic.9.a: "把最近的科研船拉过去."

 tc_taint_planet: "§M怪异行星§!"
 tc_taint_planet_desc: "这颗星球的地表覆盖着诡异的紫色植被，对星球的远程扫描表明这个星球受到某种污染……"
 tc_relic.3.name: "绿洲"
 tc_relic.3.desc: "考古小组发现在这颗星球北纬17°10′，东经42°35′处存在接近100平方公里的区域覆盖着与寻常植被类似的绿色植物，科研船在这片区域降落，映入眼帘的是大量闪烁着亮光的草本植物，一位科学专员指出，或许就是这些花瓣闪着亮光的植物防止了外界的紫色植物向内生长。"
 tc_relic.3.a: "还挺好看的,能带点回来吗?"
 tc_relic.4.name: "遗迹"
 tc_relic.4.desc: "随着考古小组向花海中心前进，科学专员们发现了大量出自古代文明的陶质器械残片，从外形来判断，它们似乎曾被用于煅烧并蒸馏某些物质。\n让科学专员感到疑惑的是：这个古文明似乎并没有发展到电磁理论的时代,难道他们依靠蒸汽机前往太空？"
 tc_relic.4.a: "蒸汽机上天?这核里吗?"
 tc_relic.5.name: "神秘尖塔"
 tc_relic.5.desc: "花海的中心屹立着一座由紫色石砖构建成的尖塔。令科学专员感到疑惑的是，在踏上尖塔附近的石砖地面时，似乎有什么神秘的力量使得他们的行动变得更加轻盈。\n尖塔的门由黄金装饰，门框上雕刻着奇异的符号，或许是某种古代文字。门如中子装甲般坚固,无论何种切割工具都无法对门损伤一毫,此时一位科学专员不小心打翻一个陶罐,里面有把银色的钥匙,看起来这就是大门的钥匙。"
 tc_relic.5.a: "想法子吧门拆下来装船上."
 tc_relic.6.name: "神秘尖塔"
 tc_relic.6.desc: "尖塔的内部出乎意料的小，但每一件事物都超乎科学专员的想象。虽然尖塔密不透风，但它的内部却意外的明亮——墙壁上的玻璃灯内跳动着火光，它们似乎已经燃烧了数万年，并将一如既往地燃烧下去。\n墙角的一张台桌上放着一根腐烂的木棍，木棍的两头用铁金属包裹着,旁边有一张泛黄的纸,纸上遍布墨水和血液的痕迹,不少内容已被覆盖无法读取,但仍然能推测出是该文明的设备失控并最终污染了整个行星。\n在“瞎找”了几个小时之后，一位专员发现了墙上的一个石质按钮，当他按下这个按钮时，这位专员仿佛不受重力影响般飞行到了尖塔的上层。"
 tc_relic.6.a: "一个连电磁理论都未能发现的文明居然掌握了反重力技术?"
 tc_relic.7.name: "古代文献"
 tc_relic.7.desc: "尖塔的上层只有一张椅子，椅子上坐着一具骷髅，骷髅身上穿着我们从未见过的一种纤维材料织成的长袍。科学专员在他的长袍夹层中发现了一本封面上绘着奇怪花纹的书，出乎意料，这本书在经历如此长久的岁月后仍只是微微泛黄。书的扉页上用某种古老的语言写着：\n§1魔导手册——by Azanor."
 tc_relic.7.a: "让我们康康这本古著里面都写了什么."

#奥术分解机考古
 tc_thaumic_disassembler_relic_event_set: "§M神秘反应§!"
 tc_thaumic_disassembler_relic_event_set_desc: "这个星球上某处探测到神秘装置的反应,一项考古计划已建立"
 tc_relic.21.title: "废弃矿洞"
 tc_relic.21.desc: "考古人员在反应来源处发现一处洞穴,入口被施加了一些守护奥术导致常规远程探测被干扰而无法发现这处地方.\n经过初步探索,考古人员分析这里应该是一处采矿设施,如今已经废弃."
 tc_relic.21.a: "看看能在里面找到什么."
 tc_relic.22.title: "废弃矿洞"
 tc_relic.22.desc: "进一步探索中,考古人员发现一些不对劲的地方,通常采矿设施会有大型挖掘机械,即使是以奥术文明也应当有类似的东西存在,而这里却没有发现任何大型机械作业痕迹,很多通道均只有三米宽度,根本无法容纳大型设备通过."
 tc_relic.22.a: "太奇怪了."
 tc_relic.23.title: "废弃矿洞"
 tc_relic.23.desc: "随着深度下降,人工挖掘痕迹越发明显,而矿洞也开始出现分叉,考古人员利用探测装置探查矿洞走向,发现矿洞形成类似鱼骨的结构,同时发现了一处人造空穴."
 tc_relic.23.a: "少见的矿洞结构,这么做有什么原因吗."
 tc_relic.24.title: "空穴"
 tc_relic.24.desc: "考古人员在弯曲的矿道中前往空穴,最终发现这是类似一处休息区的地方,残留的容器内有一些已无法使用的人工挖掘工具,难道这处矿洞是靠人力挖掘的吗?\n进一步搜索发现一本日志,随行的语言学家已开始翻译工作."
 tc_relic.24.a: "希望有些有价值的信息."
 tc_relic.25.title: "日志"
 tc_relic.25.desc: "日志内容如下:\n<无法解读的日期记录>\n采矿真是件麻烦事,奥术钻探机很方便和快速但是太不灵活了,听说在<未知对象>的Mekanism科技集团有一种叫做§H原子分解机§!的高速采掘工具,希望有一天能观摩一下.\n……\n\n<无法解读的日期记录>\n§H原子分解机§!的表现十分令人惊叹,然而对方并不想分享这一技术,但没关系,我已暗中用透镜扫描了它,现在只需要用奥术的方式将其重现.\n……\n\n<无法解读的日期记录>\n终于,利用§M神秘金属§!和§M虚空金属§!和奥术注魔过程,我成功复现了§H原子分解机§!的功能,它看起来就和原子分解机一模一样,除了因虚空金属的使用而变为黑色的部分.虽然缺少了一些无足轻重的功能,但也获得了自我修复的能力.我将其命名为§M奥术分解机§!.\n我向其他人分享了这一发明,很快便大受欢迎.\n……\n\n<无法解读的日期记录>\n该死,发生了什么事情.各地的奥术分解机开始自发地损坏,而新的也无法再制造出来,我不明白发生了什么事情,但我利用一项时间控制奥术创造了一处静滞场以保存一份§M奥术分解机§!样本,希望它能够保存下来……\n\n\n考古人员遵循日志记载的位置找到一处暗门,看起来这个奥术分解机保存了下来."
 tc_relic.25.a: "让我们看看这件工具有多么神奇."

#时之沙事件链
 tc_relic.30.title: "一个巨大的…沙漏?"
 tc_relic.30.desc: "当科研船进入星系Tempus时,首先被注意到的就是星系内有一个庞大的沙漏状物体.但这很不寻常,沙漏是依靠重力工作的原始计时装置,在无重力环境里理应不能运转."
 tc_relic.30.a: "真奇怪,得好好调查一番"

 tc_tempus_hourglass_project: "研究沙漏"
 tc_tempus_hourglass_project_DESC: "这个奇怪的太空沙漏仿佛自带引力发生器来使其工作,但这有什么意义吗?我们需要仔细研究这个装置."
 tc_relic.35.title: "沙漏破碎"
 tc_relic.35.desc: "对沙漏的表面扫描和断层扫描均未能发现任何特殊之处,外部结构就只是一些很普通的金属和晶体结构,也未能发现任何引力发生装置.\n最终,唯一的可能性是沙漏内的”沙子”有什么独特性质,研究员决定打破沙漏结构来尝试研究内部物质,而切开晶体外壳的瞬间发生了一些意想不到的状况,科研船瞬间消失不见了."
 tc_relic.35.a: "什么情况?"

 tc_tempus_relic_event_set: "§M熔岩星球§!"
 tc_tempus_relic_event_set_desc: "整个星系内仅有这个星球产生了明显变化,也许在其上能找到某些线索."
 tc_relic.31.title: "熔岩建筑"
 tc_relic.31.desc: "对星球的表面扫描发现在一片熔岩海洋中存在某种人造结构."
 tc_relic.31.a: "什么人会在这种地方建设建筑?"
 tc_relic.32.title: "熔岩建筑"
 tc_relic.32.desc: "建筑外表并没有什么防御装置或者障碍,就好像在欢迎其他人前来参观一样,然而事情显然不可能这么简单.进入大门后展现在考察队面前的是一个熔岩长廊,但中间却留出了一条破碎但明显可通过的道路.这很奇怪,这两种设计的目的似乎是相悖的."
 tc_relic.32.a: "显然这是一项考验,加油,探险队员."
 tc_relic.32.b: "一看就是陷阱,安排飞行艇,直接闯过去."
 tc_relic.33.title: "熔岩走廊"
 tc_relic.33.desc: "整条走廊遍布各种机关,像是大炮,看得见但是摸不着的全息投影,旋转喷火机关,时不时沉进岩浆的柱子.不过在拥有先进设备的探险队员面前这些都非常容易破解.考察队很快就接近了终点."
 tc_relic.33.a: "怎么看起来像是什么跑酷赛道?"
 tc_relic.34.title: "尽头"
 tc_relic.34.desc: "最终考察队来到通道尽头,空旷的房间内堆满了各种沙漏状物品,看起来就像那个太空沙漏的迷你版本,除此之外并无什么特别之处."
 tc_relic.34.a: "带这些沙漏回来仔细研究它们."
 tc_relic.34.b: "就这?"

 tc_tempus_hourglass_research_project: "研究沙漏"
 tc_tempus_hourglass_research_project_DESC: "这些迷你版本的沙漏也许能让我们得知这一切的原因."

 tc_relic.36.title: "时之沙"
 tc_relic.36.desc: "和那个巨大的沙漏一样,外部结构没有发现任何特殊之处,由于有之前的经验,这些沙漏被安排在更加安全的环境中进行切割并成功获取了内部的”沙子”.经过分析,这些”沙子”实际上是某种特别的世界盐,拥有扭曲或逆转一定程度时间的能力,当初科研船只是被传送是很幸运的事情.\n另一方面,这些世界盐必须被特殊的晶体封存,否则就会挥发,而如果容器被剧烈破坏,则会创造出一个时间断层造成破坏性的效果,这启发了研究人员制造一种破坏性武器的想法.\n在研究进行到尾声的同时,Tempus的观察哨报告那个巨型沙漏又回来了,而那个熔岩星球现在变成了一颗盖亚星球."
 tc_relic.36.a: "还有这种好事?"

#使魔星系事件
 tc_relic.50.title: "竞技场"
 tc_relic.50.desc: "哦,有访客来了,欢迎来到我的召唤师竞技场.\n在这个星系内你只能使用召唤法术与防御法术进行战斗,如果你能成功击败我安置的召唤塔,我就将我的独特召唤物传授于你.\n\n\n小声嘀咕:希望这个投影仪工作正常,时候不早了我得走了."
 tc_relic.50.a: "可以关闭星系里的灵气场吗?"
 tc_relic.50.a.text: "(这是个全息影像录像,他不会回答你的问题)"
 tc_relic.50.b: "那没事了"
 tc_relic.51.title: "目标摧毁"
 tc_relic.51.desc: "我们成功摧毁了这座召唤师的要塞,但它们没有发送新的信息."
 tc_relic.51.a: "我东西呢?你耍我吗?"
 tc_auram_relic_event_set: "§M召唤师的遗产§!"
 tc_auram_relic_event_set_desc: "星球护盾消失了,扫描发现一处人造结构,也许这里存放着他的宝物.\n注:这个用陆军挖."
 tc_relic.52.title: "着陆"
 tc_relic.52.desc: "陆战队已降落于目标附近,这里可能有其他防御设施,需要小心行动."
 tc_relic.52.a: "务必保护遗址的完整"
 tc_relic.53.title: "大门"
 tc_relic.53.desc: "经过仔细探查,大门四周未发现防御设施,大门也可以被轻易打开.陆战队正在准备向更深入探查."
 tc_relic.53.a: "小心,也许是个陷阱"
 tc_relic.54.title: "长廊"
 tc_relic.54.desc: "门后是一个长条形走廊,在前进过程中两边突然冒出方块人的影像让陆战队以为是敌袭,在倾泻弹药后才发现那只是个全息影像,所幸没有对遗迹造成多少破坏.\n\n影像讲述着这些信息:\n\n能来到这里想必是通过了挑战,拥有着高超的召唤师水平.\n\n长期以来,神秘使们都热衷于法杖,护手,或是其他各种造物,像我这样的热衷于召唤使魔的召唤法师们一直未能得到重视.\n\n我本以为发现太空的秘密后,使魔这种能避免本人亲自涉足危险环境的法术终于有发扬光大的机会了,然而最终其他人都选择制造更加强大和精密的巨型施法台.\n\n逐渐地就连一些召唤师协会成员也选择放弃使魔去加入主流派.召唤师这一流派看来不可避免地衰落了,我只好选择了一个星系改造为了竞技场,期望有人能在未来继承这一流派.\n\n然而,直到我们决心离开这里,也从未有人来尝试过挑战.\n\n我猜这段录像也不会有人看到,但总之,门后就是你赢得的奖励."
 tc_relic.54.a: "太长不看,东西呢?"
 tc_relic.55.title: "使魔"
 tc_relic.55.desc: "门年久失修已经难以开启,陆战队选择直接拿破门炸药炸开个洞.\n进入房间后,最显眼的就是两份装在罐子里的使魔样本和研究笔记,周遭还有许多其他奥术记录.\n随行神秘学者随即对研究笔记进行分析,根据粗略查看,这是一种防御性使魔和一种进攻性使魔的空间武器化方案."
 tc_relic.55.a: "这一定能发挥巨大用途"
 tc_relic.55.b: "这只是没用的垃圾罢了"

##邪术判断事件
#邪术揭示
 tc_research_ui.311_title: "邪术揭示"
 tc_research_ui.311_desc: "扭曲的存在使神秘使偶尔受到一些异常反应,像是视线突然模糊或变得异常清晰,阳光突然像是增强了,或是奥术合成莫名其妙变得困难等,也有奇怪的幻听讲述了一些只言片语的知识.\n但这次不同,许多神秘使清晰地听到了完整的论述,依据这些内容,神秘使们开辟了一个新的领域——邪术学."
 tc_research_ui.311.a: "有趣."
#邪术启示录
 tc_research_ui.321_title: "邪术启示录"
 tc_research_ui.321_desc: "自邪术学开辟以来,其中一直都只有很少量的内容,神秘学者们认为这里应当还有更多内容,但始终毫无进展,而经过神秘学者们的一次集体梦境后,他们终于得到了突破."
 tc_research_ui.321.a: "很好."

##星球计划通知
#炼金世界
 tc_planet.100.title: "炼金世界建成"
 tc_planet.100.desc: "层层叠叠的奥术设备覆盖了整个星球,自计划启动仅过去数年,但已很难想起这个星球过去的样貌.现在,放眼望去,四周皆为神秘金属打造的庞大奥术装置.\n\n这里曾经由自然法则任意塑造,而现在成为了为坚定目的而打造的设计."
 tc_planet.100.a: "令人惊叹"

 tc_planet.101.title: "炼金环形世界建成"
 tc_planet.101.desc: "基于环形世界已有的工业区域,加以改造和扩建,现在环形世界的这个区域完全被数量众多的奥术设备覆盖,专为奥术生产而存在."
 tc_planet.101.a: "令人惊叹"

##歼星武器相关
 tc_planet.11_title: "目标已采掘"
 tc_planet.11_desc: "巨大的采掘光束扫过§H[FROM.GetName]§!地表,掠夺了星球上的所有资源,现在这个星球已经是一个没有任何可开采资源的基岩星球了."
 tc_planet.11.a: "让我看看国库里增加了多少."

 tc_planet.21_title: "星球已腐化"
 tc_planet.21_desc: "人为投放的大量咒波覆盖了§H[FROM.GetName]§!,并最终产生了腐化之地覆盖了整个星球,其上的建筑设施和植物皆已变为陈年污点,上面的生命也变为具有强烈攻击性的腐化生物或是一种紫色的史莱姆."
 tc_planet.21.a: "也许将来有办法净化一下?"

 tc_planet.31_title: "星球已冰封"
 tc_planet.31_desc: "§H[FROM.GetName]§!的地表已被数百米的坚实冰块冻结,所有建筑与生命皆埋葬于冰川之下."
 tc_planet.31.a: "太冷了"

 tc_planet.41_title: "星球已熔化"
 tc_planet.41_desc: "经过热能射线清扫的§H[FROM.GetName]§!地壳板块已被完全熔化,其上的文明与生物都被炽热的熔岩毁灭."
 tc_planet.41.a: "太热了"

 tc_planet.51_title: "星球已分解"
 tc_planet.51_desc: "经过分解射线清扫的§H[FROM.GetName]§!地壳板块已被完全分解,包括上面的建筑和生命."
 tc_planet.51.a: "高效"

 tc_planet.61_title: "守护完毕"
 tc_planet.61_desc: "§H[FROM.GetName]§!已施加守护奥术，现在这个星球已几乎坚不可摧."
 tc_planet.61.a: "我的飞船还在上面，它飞不起来了！"
 tc_planet.62_title: "解除守护"
 tc_planet.62_desc: "§H[FROM.GetName]§!上的守护奥术已消除，星球生产活动重新恢复."
 tc_planet.62.a: "可惜不能两全其美"

 tc_weapon.15.title: "部署失败"
 tc_weapon.15.desc: "§H[FROMFROM.GetName]§!尝试部署于§H[FROM.GetName]§!的行动失败了,这可能是因为我们没有足够的影响力,或是有人比我们更快一步."
 tc_weapon.15.a: "糟糕"

##轨道轰炸事件
 tc_weapon.11.title: "针对[FROM.GetName]的收容已结束"
 tc_weapon.11.desc: "经过长时间的轰炸,[FROM.GetName]上的所有人口均已被转移至我们的星球上,现在[FROM.GetName]上只留下他们文明曾经的建筑了."
 tc_weapon.11.a: "下一个"

##傀儡项目相关
 tc_research_ui.50.title: "傀儡试生产"
 tc_research_ui.50.desc: "神秘使们刚刚完成了傀儡研究项目,然而为了使傀儡能够适应星际时代的发展需要,还需要稍微进行一些工程学改进."
 tc_research_ui.50.a: "去做,我们需要更多的生产力."

 tc_research_ui.51.title: "傀儡试生产完成"
 tc_research_ui.51.desc: "经过许多轮的尝试,第一批试作的傀儡已经完成,现已安置在首都,可以投入工作当中."
 tc_research_ui.51.a: "生产力永远不嫌多."

 tc_golem_create: "§M傀儡生产计划§!"
 tc_golem_create_DESC: "傀儡研发工作刚刚完成,而还需要一些工程研究实现."

