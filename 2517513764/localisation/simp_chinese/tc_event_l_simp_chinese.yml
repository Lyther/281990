#腐化事件
 tc_warp.5.desc: "[THIS.GetName]上堆积已久的咒波污染现已转变为腐化之地,诡异的紫色类植物物体爬满了大地,还出现了会攻击人的腐化孢子,并且若是不迅速清理的话,状况还会越发恶化."
 tc_warp.5.title: "出现腐化之地"
 tc_warp.5.a: "我们需要准备对策."
 tc_warp.5.b: "立刻种植天域花."
 tc_warp.5.c: "这种报告够多了,不要再提醒这些事情了."

 tc_warp.8.title: "腐化之地覆盖[THIS.GetName]"
 tc_warp.8.desc: "[THIS.GetName]上的腐化污染越来越严重,现已覆盖了[THIS.GetName]的绝大部分区域,若仍然不采取行动清除腐化污染,预计三年左右[THIS.GetName]将变得完全无法居住."
 tc_warp.8.a: "我们必须立刻行动."

 tc_flux_goo_spawn: "[THIS.GetName]上积累的污染已形成一片咒波沉积."

 tc_planet.22_title: "[THIS.GetName]已被完全腐化"
 tc_planet.22_desc: "一切都太晚了,根深蒂固的腐化污染已经彻底使得[THIS.GetName]完全不能进行居住."
 tc_planet.22.a: "我们早该知道..."

#扭曲事件
 tc_warp.off: "不必再通知这些事情了"
 MESSAGE_TC_MESSAGE_WARP_TITLE: "出现扭曲反应"

 tc_warp.10.desc: "[ROOT.GetName]上的人口近期表现得十分低迷没有活力,这使得他们的工作效率降低了."
 tc_warp.10.title: "你身上涌出古怪的疲乏感"
 tc_warp.10.a: "见鬼"

 tc_warp.11.desc: "[ROOT.GetName]上的人口近期出现一种奇怪反应,他们表现得十分饥饿并且无论摄取多少食物都不能缓解这种饥饿感,甚至有一部分人开始尝试一些不能作为食物的东西."
 tc_warp.11.title: "突如其来的反常饥饿感让你感到劳累"
 tc_warp.11.a: "见鬼"

 tc_warp.12.desc: "[ROOT.GetName]上的人口近期出现大面积腹泻的状况,而排出的粘液不是正常的代谢废物而是咒波粘浆,大量堆积的咒波粘浆占据了数个星球区域."
 tc_warp.12.title: "你的胃突然发出异常古怪的咕咕声"
 tc_warp.12.a: "见鬼"

 tc_warp.13.desc: "我们帝国的各种探测系统受到不明来源的干扰,探测的精准度受到严重影响."
 tc_warp.13.title: "你的视野变得诡异而模糊"
 tc_warp.13.a: "见鬼"

 tc_warp.14.desc: "待补充"
 tc_warp.14.title: "光线突然变得不可抗拒的明亮起来"
 tc_warp.14.a: "见鬼"

 tc_warp.15.desc: "迷雾出现在了[ROOT.GetName],而迷雾中还出现了许多邪术守卫的影子."
 tc_warp.15.title: "浓雾凭空而生,其间鬼影绰绰."
 tc_warp.15.a: "见鬼"

 tc_warp.16.desc: "[ROOT.GetName]上的许多人报告有许多节肢生物在追着他们,然而治安人员和探测仪都没有发现这些声称的节肢生物,医学官认为这可能只是精神问题,但四处乱跑试图摆脱幻象的人群仍然造成了不利影响."
 tc_warp.16.title: "它们无处不在!快跑!"
 tc_warp.16.a: "见鬼"

 tc_warp.17.desc: "[ROOT.GetName]上的人口出现大面积的肌无力现象,与此同时采矿设备也莫名其妙出现了问题变得十分迟缓,但奇怪的是只有在采矿相关的东西上才有这种现象."
 tc_warp.17.title: "突然之间你厌倦了破坏"
 tc_warp.17.a: "见鬼"

 tc_warp.18.desc: "一种不明来源的力量突然出现并使得各种探测设备变得比平常更加灵敏."
 tc_warp.18.title: "你的感觉猛地膨胀开来"
 tc_warp.18.a: "离谱,但起码是好事"

 tc_warp.19.desc: "[ROOT.GetName]上的部分人口报告他们怀疑有什么东西在跟踪他们,然而经过当地治安团队详细调查并没有发觉任何可疑现象,也许只是他们精神上出现了一些问题."
 tc_warp.19.title: "那片嘈杂声是怎么回事?有东西在尾随你."
 tc_warp.19.a: "见鬼"

 tc_warp.20.desc: "最近一段时间帝国科研团队出现了幻听的症状,而幻听中似乎包含着一些清晰的知识,科研团队将其记录并整合了起来并最终得到了一些研究项目的关键信息."
 tc_warp.20.title: "古怪的耳语向你倾吐着秘密"
 tc_warp.20.a: "离谱,但起码是好事"

 tc_warp.21.desc: "帝国科研团队突然间变得充满灵感,许多科研难题都变得不那么困难了,科研速度得到突飞猛进."
 tc_warp.21.title: "有那么一瞬间你感到头脑无比清晰"
 tc_warp.21.a: "离谱,但起码是好事"

##外交相关事件
#谍报
 operation_tc_request_share_knowledge: "请求共享知识"
 operation_tc_request_share_knowledge_desc: "向对方发起外交议案希望分享他们的知识,如果是我们的盟友想必更加乐意分享."
 tc_relic.40.title: "外交请求"
 tc_relic.40.desc: "一份外交提案已发送给[target.GetName],我们需要等待对方的回应."
 tc_relic.40.a: "希望他们接受."
 tc_relic.41.title: "外交请求"
 tc_relic.41.desc: "一份来自[from.GetName]的外交申请显示对方希望我们能与他们分享奥术知识,我们应当如何回应他们?"
 tc_relic.41.a: "他是我们的友好邦交,这个提案可以接受."
 tc_relic.41.b: "可以分享给他们,但他们需要拿出诚意来交换."
 tc_relic_41_b_text: "要求对方将他们的科研与我们分享二十年."
 tc_relic.41.c: "哈?他寄吧谁啊?"
 tc_relic.42.title: "接受"
 tc_relic.42.desc: "[from.GetName]很乐意向我们分享,我们现在能掌握这项特殊技术了."
 tc_relic.42.a: "很好"
 tc_relic.43.title: "交换"
 tc_relic.43.desc: "[from.GetName]乐意向我们分享,但要我们拿出相应的东西来交换."
 tc_relic.43.a: "可以接受的代价,准了."
 tc_relic.43.b: "这简直是狮子大开口,让他们爬."
 tc_relic.44.title: "拒绝"
 tc_relic.44.desc: "[from.GetName]表示我们的想法是异想天开,他们完全无意分享他们的知识."
 tc_relic.44.a: "那我们得整点别的手段了."
 tc_relic.45.title: "交换"
 tc_relic.45.desc: "对方接受了我们的条件,作为交换的一部分,我们得到了对方的科研支持."
 tc_relic.45.a: "我们赚了还是赔了呢?"

 operation_tc_steal_knowledge: "窃取对方知识"
 operation_tc_steal_knowledge_desc: "其他人没有理由分享他们的知识,那我们就派出间谍小队去窃取它."

##外域事件组
 tc_outer.10.title: "外域"
 tc_outer.10.desc: "终于,我们来到了这里,探测器探测结果显示这里实际上处于另一个维度空间,我们不知道这里会有什么东西等着我们,总之需要多加小心."
 tc_outer.10.a: "神奇"
 tc_outer.11.title: "锁具"
 tc_outer.11.desc: "也许这就是保存着什么秘密的地方,看起来像是某种锁的结构,显然我们还需要找到钥匙."
 tc_outer.11.a: "加紧寻找"
 tc_outer.12.title: "石板"
 tc_outer.12.desc: "一个发着微光,被某种屏障围绕的石板就在这个区域的中心,看起来就像是某种很重要的东西."
 tc_outer.12.a: "好"
 tc_outer.13.title: "损毁结构"
 tc_outer.13.desc: "有一个庞大的结构位于该区域中心,但看起来已经损毁严重."
 tc_outer.13.a: "这是什么?"
 tc_outer.14.title: "石板"
 tc_outer.14.desc: "经过工程队的小心操作,石板被从中完整取出."
 tc_outer.14.a: "很好"
 tc_outer.15.title: "锁具"
 tc_outer.15.desc: "石板的外形与锁具中心凹槽相符,看起来这就是打开这个容器的钥匙,不过里面会有什么在等着我们呢?"
 tc_outer.15.a: "令人好奇"
