#荒古祭坛相关
 tc_ancient_infusion_sample: "§M采集样本§!"
 tc_ancient_infusion_sample_DESC: "破译古代文字的科研团队遇到了困难,他们请求获取一些巨构样本来辅助研究."
 tc_ancient_infusion_set: "§M荒古祭坛§!"
 tc_ancient_infusion_set_desc: "有信息表明这里记载的关于荒古注魔祭坛的建造知识."
 tc_relic.1000.name: "石碑线索"
 tc_relic.1000.desc: "那个巨大的损坏注魔矩阵已经躺在我们领土下许久了,虽然我们有者一般矩阵的建造知识,但却不适用于这个巨型结构,似乎其建造目的和工作方式有所差异.\n我们的科研站工作人员一直以来都在对外域中的巨大石碑上的信息加以解读,终于有一处科研站在挖掘石碑时发现可能是记录着关于注魔巨型结构的区域,我们需要派遣科学家去深入研究."
 tc_relic.1000.a: "令人激动"
 tc_relic.1000.b: "等会?科研站的人在破坏古文物?"
 tc_relic.1001.name: "石碑线索"
 tc_relic.1001.desc: "科学家§H[Root.GetLeaderName]§!设法找来一群语言专家,神秘研究者,工程人员还有表演艺人,并在附近搭建了一个临时考察平台,准备开展正式工作."
 tc_relic.1001.a: "呃,表演艺人?行吧."
 tc_relic.1002.name: "石碑线索"
 tc_relic.1002.desc: "经过一段时间破译研究工作,我们已经确信这里的确是对注魔巨构相关信息的记录.已有的信息表明,这个结构的建造目的不同于通常的注魔祭坛,它是为了直接创造新的造物而设计的.\n对其的建造方式和修复方法还需进一步研究."
 tc_relic.1002.a: "神奇"
 tc_relic.1003.name: "石碑线索"
 tc_relic.1003.desc: "对文字记录的分析工作遇到了障碍,虽然信息已被破译但顺序似乎不正确,而科研团队无法在所有可能的排列组合中找到正确的那一个,研究团队请求派遣工程船去巨构采集一些样本以供分析."
 tc_relic.1003.a: "这不会搞坏已有的结构吗?"
 tc_relic.1004.name: "石碑线索"
 tc_relic.1004.desc: "有了实物样本,研究团队很快解析出了该结构的材质与工作原理.一份详细的修复蓝图已经绘制完毕,只需要解决一点点工程问题我们就能够重建这个巨型结构.\n不过此处并未记录该巨构的合成表信息,我们还需去其他地方进一步搜索."
 tc_relic.1004.a: "很好"
 tc_relic.1005.name: "采集完毕"
 tc_relic.1005.desc: "巨构的部分结构样本被采集并带给了科研团队,现在他们可以进行进一步的研究工作了."
 tc_relic.1005.a: "很好"

 tc_relic.1006.name: "石碑信息"
 tc_relic.1006.desc: "符文石碑研究站的科研人员报告他们找到一处可能是荒古祭坛合成表信息的区域.需要派遣科学家前去进一步研究."
 tc_relic.1006.a: "很好"

