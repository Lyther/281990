  #项目介绍
  tc_cruise_ship_desc: "生产10艘$tc_cruise_ship$\n这些舰船在结构上大幅优化了灵气传输,因而自带奥术武器伤害加成.它们的主要结构是木头做的...不过木头才是太空飞船的最佳材料.\n通过荒古祭坛生产的舰船注入了足够多的灵气因而能够减免维护费.你也可以正常地通过船坞生产,船坞生产的舰船仍需支付维护.\n§B不会创建默认设计,记得去舰船设计器内创建设计.§!"
  tc_batter_ship_desc: "生产5艘$tc_batter_ship$\n这些舰船在结构上大幅优化了灵气传输,因而自带奥术武器伤害加成.它们的主要结构是木头做的...不过木头才是太空飞船的最佳材料.\n通过荒古祭坛生产的舰船注入了足够多的灵气因而能够减免维护费.你也可以正常地通过船坞生产,船坞生产的舰船仍需支付维护.\n§B不会创建默认设计,记得去舰船设计器内创建设计.§!"
  tc_juggernaut_ship_desc: "一艘主宰级别的大型舰船.\n中心有一块巨大的透镜,但实际上是空间传送装置,在作战时将$tc_jump_lens$(巨型建筑)轨道上的舰队传送过来参与作战,并在结束后送回.\n§B不会创建默认设计,记得去舰船设计器内创建设计.§!"
  tc_defense_tower_desc: "生产8个$tc_defense_tower$\n恒星基地防御系统,通过停泊在恒星基地轨道时使用§H解散舰队§!功能来部署至恒星基地.\n§B不会创建默认设计,记得去舰船设计器内创建设计.§!"
  tc_cave_creater_desc: "一艘多用途的巨型舰船\n能够在任意位置部署§H(使用解散舰队按钮)§!切换为巨构模式,生成临时空间孔洞来将舰队送到远方.\n也可与§H空间引导§!配合,通过使用巨像武器来改变与引导舰船之间的航道连接.\n(如果不存在航道,则生成航道连接,反之则删除)"
  tc_mcv_ship_desc: "这种舰船被设计为可移动的恒星基地.\n通过使用部署指令在领土内或是无人占领的恒星旁部署为恒星基地.该基地拥有8个模块安装位置和数种特殊组件.并可通过回收指令§H(基地建筑)§!随时带走.\n他也可以安装§H巨像核心§!来作为碎星炮使用,相比于一般巨像其充能速度更快.\n§B不会创建默认设计,记得去舰船设计器内创建设计.§!"