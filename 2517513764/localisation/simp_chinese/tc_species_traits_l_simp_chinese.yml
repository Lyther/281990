 tc_trait_golem_gather: "傀儡核心:聚集"
 tc_trait_golem_gather_desc: "有聚能核的傀儡,一个更比六个强."
 tc_trait_golem_guard: "傀儡核心:守护"
 tc_trait_golem_guard_desc: "专注于防御的傀儡核心,也能提升自身的耐久度."
 tc_trait_golem_hammer: "傀儡核心:锻冶"
 tc_trait_golem_hammer_desc: "使傀儡适应合金熔炼的傀儡核心"
 tc_trait_golem_harvest: "傀儡核心:农耕"
 tc_trait_golem_harvest_desc: "专注于农业生产的傀儡核心."
 tc_trait_golem_research: "傀儡核心:研究"
 tc_trait_golem_research_desc: "傀儡没有智慧并不擅长参与科技研发,但适当改造可以使其作为科研苦力."
 tc_trait_golem_secure: "傀儡核心:治安"
 tc_trait_golem_secure_desc: "用于维护社会治安的傀儡核心."
 tc_trait_golem_sorting: "傀儡核心:排序"
 tc_trait_golem_sorting_desc: "有序的东西总是令人舒适的,而排序核心让傀儡擅长将一切安排得井井有条."
 tc_trait_golem_stock: "傀儡核心:仓储"
 tc_trait_golem_stock_desc: "使傀儡能够被打包安置,降低存放所需空间."
 tc_trait_golem_use: "傀儡核心:使用"
 tc_trait_golem_use_desc: "使傀儡学会使用各种工具,使其面对各种状况都能有效响应."
 tc_trait_golem_upgread_aer: "傀儡升级:风"
 tc_trait_golem_upgread_aer_desc: "每种傀儡升级都可使傀儡携带更多傀儡核心,但同时提高了制造难度.\n安装了风元素升级的傀儡能在能量生产工作上更加得心应手."
 tc_trait_golem_upgread_ignis: "傀儡升级:火"
 tc_trait_golem_upgread_ignis_desc: "每种傀儡升级都可使傀儡携带更多傀儡核心,但同时提高了制造难度.\n安装了火元素升级的傀儡能在冶炼生产工作上更加得心应手."
 tc_trait_golem_upgread_aqua: "傀儡升级:水"
 tc_trait_golem_upgread_aqua_desc: "每种傀儡升级都可使傀儡携带更多傀儡核心,但同时提高了制造难度.\n安装了水元素升级的傀儡能在农业生产工作上更加得心应手."
 tc_trait_golem_upgread_terra: "傀儡升级:地"
 tc_trait_golem_upgread_terra_desc: "每种傀儡升级都可使傀儡携带更多傀儡核心,但同时提高了制造难度.\n安装了地元素升级的傀儡能在矿业生产工作上更加得心应手."
 tc_trait_golem_upgread_ordo: "傀儡升级:秩序"
 tc_trait_golem_upgread_ordo_desc: "每种傀儡升级都可使傀儡携带更多傀儡核心,但同时提高了制造难度.\n安装了秩序升级的傀儡显现了稍许逻辑能力,使其可以参与部分科研工作."
 tc_trait_golem_upgread_perditio: "傀儡升级:混沌"
 tc_trait_golem_upgread_perditio_desc: "每种傀儡升级都可使傀儡携带更多傀儡核心,但同时提高了制造难度.\n安装了混沌升级的傀儡提高了模糊识别的能力,使其面对大部分事物都有更好的判断能力."

#自我注魔
 tc_trait_diamondflesh: "金刚之躯"
 tc_trait_diamondflesh_desc: "令皮肤凝结出晶体,提高了环境适应性和防御力."
 tc_trait_awakened_blood: "苏醒之血"
 tc_trait_awakened_blood_desc: "让生物体的自修复能力提高,延长了寿命并减小疾病发生概率."
 tc_trait_warped_tumor: "扭曲毒瘤"
 tc_trait_warped_tumor_desc: "生物体获得了额外器官,一个能够储存扭曲的瘤状器官."
 tc_trait_warped_tumor_tooltip: "若该物种为主体物种,则扭曲反应生成概率系数降低."
 tc_trait_synthskin: "光合皮肤"
 tc_trait_synthskin_desc: "让生物获得依靠光合作用获取能量的能力,使得白天时无需获取食物."
 tc_trait_morphic_fingers: "变形之指"
 tc_trait_morphic_fingers_tooltip: "专家阶层岗位产出 +15%"
 tc_trait_morphic_fingers_desc: "灵活的肢体末端是生物进化出文明的重要条件之一,而这项注魔让末端肢体更加灵活以适应越来越复杂的先进技术."
 tc_trait_quicksilver_limbs: "水银之肢"
 tc_trait_quicksilver_limbs_desc: "强化骨骼结构使生物体能够拥有更强的韧性."
 tc_trait_silverwood_heart: "银树之心"
 tc_trait_silverwood_heart_desc: "神秘活动造成了许多污染,这种污染不同于一般的污染,它不仅侵蚀物质,还能对精神造成影响,而这项注魔使生物能够一定程度上自我净化."
 tc_trait_silverwood_heart_tooltip: "拥有该特质的物种遭受的扭曲效果影响时间更短."
