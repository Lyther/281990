l_simp_chinese:
 resolution_galacticreforms_form_council_desc:0 "[global_event_country.GetGalCommunityOrGalImperium]必须有一个领袖理事会以维系秩序。"
 resolution_galacticreforms_permanent_seat_desc:0 "[global_event_country.GetGalCommunityOrGalImperium]在该帝国领导的荫庇之下欣欣向荣。我们应当授予其一个常任理事席位。"
 resolution_declare_crisis_desc:0 "这个帝国对整个星系的未来来说，是不容置喙的威胁。在一切变得太迟之前，[global_event_country.GetGalCommunityOrGalImperium]必须行动起来，对其遏止并彻底摧毁。"
 resolution_declare_crisis_tooltip:0 "[global_event_country.GetGalCommunityOrGalImperium]的全体成员国发动针对目标的全面战争，只有一方被彻底摧毁，或者议案被废止，才能结束战争。"
 war_goal_wg_declared_crisis_desc:0 "被指定为危机的帝国和[global_event_country.GetGalCommunityOrGalImperium]之间的全面战争。\n\n除非战争的某一方被彻底地摧毁，或者[global_event_country.GetCommunityOrImperium]通过一项议案结束敌对状态，否则无法达成和平。"
 resolution_custodian_form_empire_tooltip:3 "§Y[global_event_country.GetGalCommunityOrGalImperium]§!将变为§Y星海帝国§!。\n§R所有成员国离开所有既有联邦。§!\n\n§R§Y[Root.GetName]§!将成为§Y帝国核心§!，思潮向§Y威权主义§!转移，并且采纳§Y帝制§!政体。所有不兼容的§Y国民理念§!将被移除。§!"
 resolution_custodian_form_empire_tooltip_machine:1 "§Y[global_event_country.GetGalCommunityOrGalImperium]§!变为了§Y星海帝国§!。\n§R所有成员国离开所有既有联邦。§!\n\n§Y[Root.GetName]§!成为了§Y帝国中枢§!。"
 resolution_custodian_form_empire_tooltip_hive:1 "§Y[global_event_country.GetGalCommunityOrGalImperium]§!变为了§Y星海帝国§!。\n§R所有成员国离开所有既有联邦。§!\n\n§Y[Root.GetName]§!成为了§Y帝国主巢§!。"
 resolution_category_imperial_reforms:0 "[global_event_country.GetCustodialOrImperial]改革"
 resolution_emperor_pax_galactica_desc:0 "为了[global_event_country.GetCommunityOrImperium]的永续繁盛，我们绝不能陷入无意义的内斗之中。不允许成员国之间发动战争。"
 resolution_emperor_pax_galactica_tooltip:0 "[global_event_country.GetCommunityOrImperium]的成员国——包括其统御国——不能相互开战，除非是适格试炼。"
 resolution_emperor_repeal_pax_galactica:0 "废除星海治世"
 resolution_emperor_repeal_pax_galactica_desc:0 "[global_event_country.GetCommunityOrImperium]倘若屈服于和平主义，就将滑向毁灭的深渊。来自内部的冲突终将使我们变得更加强大。"
 resolution_emperor_repeal_pax_galactica_tooltip:0 "[global_event_country.GetCommunityOrImperium]成员国之间现在可以互相开战了。"
 emperor.360.name:0 "星海治世"
 pax_galactica_active:1 "\n£trigger_no£[global_event_country.GetCustodialOrImperial]法律禁止[global_event_country.GetGalCommunityOrGalImperium]成员国之间的战争。"
 gal_custodian:0 "星海[global_event_country.GetCustodianOrEmperorShort]"
 gal_custodian_desc:0 "作为[global_event_country.GetGalCommunityOrGalImperium]的监管人，我们在银河系中的影响力增加了。"
 galcom.51.desc:0 "[global_event_country.GetGalCommunityOrGalImperium]的各个成员国已经投票决定设立星系理事会。这一受人尊敬的实体只允许[global_event_country.GetCommunityOrImperium]中三个实力最强、最具影响力的帝国成为其成员。到下一轮议会被选出为止，这三个国家将是§H[council_member_1.GetName]§!，§H[council_member_2.GetName]§!和§H[council_member_3.GetName]§!。\n\n理事会成员国应当领导和保卫整个[global_event_country.GetGalCommunityOrGalImperium]。他们获得了提权，可以跳过那些时常在大型政治机构中阻碍决策流程的繁文缛节。"
 operation.3001.desc.egal.galco:1 "$operation.3001.desc.egal.intro$我们应该拐弯抹角地暗示[root.target.GetAdj]正在密谋破坏他们在[global_event_country.GetGalCommunityOrGalImperium]的政治立场。"
 operation.8230.desc.lobbying:1 "$operation.8230.desc.base$我们成功曝光了一场游说丑闻。我们唯一要做的就是匿名揭发，详细阐明他们的一位在[global_event_country.GetGalCommunityOrGalImperium]工作的特使，是如何受贿为§H[Root.Target.GetOppositionGalcomLobbyists]§!——一个立场鲜明地反对[Root.Target.GetAdj]利益的组织——讲话的。结果，该国的§H外交立场§!被削弱了。"
 crisis.4105.name:0 "[global_event_country.GetCommunityOrImperium]指定我方为“星系危机”"
 crisis.4105.intro:0 "由于意识到了我们展现出来的威胁，[global_event_country.GetGalCommunityOrGalImperium]的可怜虫们通过了一项议案，对我们的行动进行了谴责，并宣布我们为§Y“全星系范围的危机”§!。[global_event_country.GetCommunityOrImperium]的成员国展现出了极其罕见的团结，联合了所有力量，并向我们宣战。"
 crisis.4105.desc.c:0 "[global_event_country.GetGalCommunityOrGalImperium]内那些腐败的蠢材通过了一项议案，宣布我们是“危机”，是“全体知性生命体的威胁”。依据这些荒谬绝伦的倡议，[Root.GetName]和整个[global_event_country.GetGalCommunityOrGalImperium]现在已经处于全面战争状态。\n\n这场战争将一直持续下去，除非我方或者[global_event_country.GetCommunityOrImperium]被彻底地碾为尘末……或者对方废除这项议案。"
 custodian.30.intro:0 "参议院已经批准建立一支常设的多国联合武装部队，意在保卫[global_event_country.GetGalCommunityOrGalImperium]。这支“§H泛星系防卫军§!”将会从所有[global_event_country.GetCommunityOrImperium]成员国当中征募兵员，成员国也被要求贡献自己的一部分资源来支持舰队的建设。"
 custodian.51.title:0 "与[global_event_country.GetCustodianOrEmperor]并肩而战……"
 custodian.51.desc:0 "[global_event_country.GetGalCommunityOrGalImperium]的可敬成员们……智慧生物同胞们。\n\n星海正格外黑暗。我们面临的生死危机史无前例。为了挺过接下来的猛攻，我们必须如同明天我们将不复存在一般战斗，因为，我们也许真的没有明天了。\n\n在各国选举我们成为星海监管人时，我们宣誓要捍卫银河系，拼尽一切来兑现承诺……但这并非一场我们独自能够赢得的战役。我们吁请全体成员国搁置异见，与我们并肩反击§H[crisis_country.GetName]§!的进攻！只要齐心协力，我们定能发挥全银河的力量，抵御共同的敌人！"
 CUSTODIAN_NEUTRAL_GREETING_01:0 "欢迎来到[global_event_country.GetCustodianOrEmperor]的接待处。请问有何贵干？"
 CUSTODIAN_NEUTRAL_GREETING_02:0 "[global_event_country.GetGalCommunityOrGalImperium]是我们致力于建设一个更美好的银河系的最佳方案。"
 CUSTODIAN_NEUTRAL_GREETING_03:0 "我们奉命于星海参议院和[global_event_country.GetCommunityOrImperium]，为诸国效劳。"
 CUSTODIAN_NEUTRAL_GREETING_04:0 "[global_event_country.GetCustodianship]是十分庄重的职责。我们绝对不对这样的使命掉以轻心。"
 CUSTODIAN_NEUTRAL_GREETING_05:0 "将[global_event_country.GetCommunityOrImperium]引导至一个更加有益于银河系的方向上，这正是我们的职责。"
 CUSTODIAN_NEUTRAL_GREETING_06:0 "[global_event_country.GetCommunityOrImperium]和星海参议院的决策制定进程，有时候，会因为……某些异见遭拖延。作为[global_event_country.GetCustodiansOrEmperors]，我们希望可以加速这一进程。"
 CUSTODIAN_TO_OUTSIDER_NEUTRAL_GREETING_01:0 "我们作为[global_event_country.GetCustodianOrEmperor]的权责仅限于[global_event_country.GetCommunityOrImperium]内部。[From.GetSpeciesNamePlural]，很抱歉我们无法帮助你们。"
 CUSTODIAN_TO_OUTSIDER_NEUTRAL_GREETING_02:0 "我们对于[global_event_country.GetGalCommunityOrGalImperium]的全体成员肩负着责任，可惜这并没有包括[From.GetName]。"
 CUSTODIAN_TO_OUTSIDER_NEUTRAL_GREETING_03:0 "[From.GetSpeciesNamePlural]，成为[global_event_country.GetGalCommunityOrGalImperium]的成员应该成为你们的首要考量。"
 CUSTODIAN_TO_COMMUNITY_MEMBER_NEUTRAL_GREETING_01:0 "作为[global_event_country.GetCustodiansOrEmperors]，我们应该以整个[global_event_country.GetCommunityOrImperium]的利益为先。这也包括[From.GetName]。"
 CUSTODIAN_TO_COMMUNITY_MEMBER_NEUTRAL_GREETING_02:0 "我们希望改善[global_event_country.GetGalCommunityOrGalImperium]，但做这事不能少了你们，[From.GetSpeciesNamePlural]。我们的[global_event_country.GetCustodianship]权限能做的事情有限。"
 CUSTODIAN_TO_COMMUNITY_MEMBER_NEUTRAL_GREETING_03:0 "如果我们，作为银河系这个整体，想要实现某些壮举，那么这种在[global_event_country.GetGalCommunityOrGalImperium]内部无穷无尽的聒噪必须停止。"
 CUSTODIAN_HOSTILE_GREETING_01:0 "如果可以的话，我们非常希望签署法案宣布[From.GetName]永久非法。很遗憾，这超出了我们的职权范围……现在暂且如此。"
 CUSTODIAN_HOSTILE_GREETING_02:0 "我们将让整个[global_event_country.GetGalCommunityOrGalImperium]一起见证[From.GetName]的邪恶。"
 CUSTODIAN_HOSTILE_GREETING_03:0 "[Root.GetName]的敌人，就是[global_event_country.GetGalCommunityOrGalImperium]的敌人。"
 CUSTODIAN_HOSTILE_GREETING_04:0 "[global_event_country.GetCommunityOrImperium]的[global_event_country.GetCustodianship]只是我们大计划的第一步。你们很快就会见识到我们的力量。"
 CUSTODIAN_HOSTILE_GREETING_05:0 "你们别想欺瞒我们或者[global_event_country.GetGalCommunityOrGalImperium]。[From.GetName]不可信。"
 CUSTODIAN_HOSTILE_GREETING_06:0 "长话短说。我们之间的谈话可见不得光……作为[global_event_country.GetCustodianOrEmperor]，我们也是要遵守一定准则的。"
 CUSTODIAN_TO_OUTSIDER_HOSTILE_GREETING_01:0 "你们是[global_event_country.GetGalCommunityOrGalImperium]的敌人，[From.GetSpeciesNamePlural]。"
 CUSTODIAN_TO_OUTSIDER_HOSTILE_GREETING_02:0 "作为[global_event_country.GetGalCommunityOrGalImperium]的[global_event_country.GetCustodianOrEmperorShort]，我们借这次机会，正式表达我们对你国这种弹丸小国的不屑之情。"
 CUSTODIAN_TO_OUTSIDER_HOSTILE_GREETING_03:0 "如果你们识大体、知进退的话，就不要想着靠近[global_event_country.GetGalCommunityOrGalImperium]控制的空间。"
 CUSTODIAN_TO_COMMUNITY_MEMBER_HOSTILE_GREETING_01:0 "我们将采取一切措施，动用一切手段，防止[From.GetName]的腐化影响力在[global_event_country.GetGalCommunityOrGalImperium]扩散。"
 CUSTODIAN_TO_COMMUNITY_MEMBER_HOSTILE_GREETING_02:0 "作为[global_event_country.GetCustodiansOrEmperors]，我们已宣誓要终结[From.GetSpeciesName]在[global_event_country.GetCommunityOrImperium]内部搞的阴谋诡计。"
 CUSTODIAN_TO_COMMUNITY_MEMBER_HOSTILE_GREETING_03:0 "可能你们需要重新审视一下你们的[global_event_country.GetGalCommunityOrGalImperium]成员身份，[From.GetSpeciesNamePlural]。作为一个不识好歹的国家，你们对其他成员国造成了不良影响。"
 CUSTODIAN_FRIENDLY_GREETING_01:0 "[From.GetName]乃是[global_event_country.GetGalCommunityOrGalImperium]的好朋友！"
 CUSTODIAN_FRIENDLY_GREETING_02:0 "[global_event_country.GetGalCommunityOrGalImperium]全员向你们致敬，[From.GetSpeciesNamePlural]！"
 CUSTODIAN_FRIENDLY_GREETING_03:0 "我们浴血奋战，为把银河打造成一个更适合[From.GetName]的福地。你们值得拥有这一切。"
 CUSTODIAN_FRIENDLY_GREETING_04:0 "[global_event_country.GetCustodianOrEmperor]的职责让我们无处抽身，但我们总是能够为来自[From.GetName]的朋友腾出时间。"
 CUSTODIAN_FRIENDLY_GREETING_05:0 "我们不过是[global_event_country.GetGalCommunityOrGalImperium]最谦卑的公仆。"
 CUSTODIAN_FRIENDLY_GREETING_06:0 "[global_event_country.GetGalCommunityOrGalImperium]能为你们做什么，[From.GetSpeciesNamePlural]？"
 CUSTODIAN_TO_OUTSIDER_FRIENDLY_GREETING_01:0 "如果你们能够加入[global_event_country.GetGalCommunityOrGalImperium]就好了……[From.GetName]对其他成员国来说乃是一个正面的榜样。"
 CUSTODIAN_TO_OUTSIDER_FRIENDLY_GREETING_02:0 "除非[From.GetName]加入，否则[global_event_country.GetGalCommunityOrGalImperium]算不得完整。"
 CUSTODIAN_TO_OUTSIDER_FRIENDLY_GREETING_03:0 "尽管你们尚且不是成员国，我们依然会竭尽所能，在[global_event_country.GetGalCommunityOrGalImperium]内部为[From.GetName]打点料理事务。"
 CUSTODIAN_TO_COMMUNITY_MEMBER_FRIENDLY_GREETING_01:0 "将[global_event_country.GetCommunityOrImperium]改革成为更加优秀的组织需要时间，但是如果我们能够获得[From.GetSpeciesName]的帮助，这件事将成为可能。"
 CUSTODIAN_TO_COMMUNITY_MEMBER_FRIENDLY_GREETING_02:0 "我们会尽己所能，确保[From.GetName]在[global_event_country.GetGalCommunityOrGalImperium]有一席之地，有一票之音。"
 CUSTODIAN_TO_COMMUNITY_MEMBER_FRIENDLY_GREETING_03:0 "如果[global_event_country.GetCommunityOrImperium]的每一个成员国都能像[From.GetName]一样友善、乐于助人，那么也就不再需要[global_event_country.GetCustodianOrEmperorShort]了。"
 MEMBER_TO_CUSTODIAN_NEUTRAL_GREETING_01:0 "[global_event_country.GetCustodianOrEmperorShort]，你们团结[global_event_country.GetGalCommunityOrGalImperium]的工作进行得如何？这可不是什么轻松差事啊。"
 MEMBER_TO_CUSTODIAN_NEUTRAL_GREETING_02:0 "真是始料未及。[global_event_country.GetCustodianOrEmperor]应该还有更加重要的事情操心吧？"
 MEMBER_TO_CUSTODIAN_NEUTRAL_GREETING_03:0 "我们对于[global_event_country.GetCustodianship]的必要性至今仍然持怀疑态度，但是或许你们可以证明我们错了。"
 MEMBER_TO_CUSTODIAN_HOSTILE_GREETING_01:0 "趁你们还有这个权力，多享受享受你们高高在上的地位吧，[global_event_country.GetCustodianOrEmperorShort]。这样的好日子不多了。"
 MEMBER_TO_CUSTODIAN_HOSTILE_GREETING_02:0 "我们至今还在调查，你们是通过哪番手段让参议院授予你们[global_event_country.GetCustodianOrEmperorShort]的权力的。"
 MEMBER_TO_CUSTODIAN_HOSTILE_GREETING_03:0 "在你们就任[global_event_country.GetCustodianship]后，浓重的黑暗笼罩在[global_event_country.GetGalCommunityOrGalImperium]之上。我们担忧这个组织会被一步步蚕食成为某种不可名状之物。"
 MEMBER_TO_CUSTODIAN_FRIENDLY_GREETING_01:0 "君临陋室，蓬荜生辉。[global_event_country.GetCustodianOrEmperorShort]，我们有什么可以为你们做的？"
 MEMBER_TO_CUSTODIAN_FRIENDLY_GREETING_02:0 "[global_event_country.GetCustodianOrEmperorShort]，我们应如何行动，方能最有效地尽力于[global_event_country.GetGalCommunityOrGalImperium]？"
 MEMBER_TO_CUSTODIAN_FRIENDLY_GREETING_03:0 "[global_event_country.GetCustodianOrEmperorShort]，[global_event_country.GetGalCommunityOrGalImperium]请你们任职乃是幸事。"
 OUTSIDER_TO_CUSTODIAN_NEUTRAL_GREETING_01:0 "看来[global_event_country.GetGalCommunityOrGalImperium]有了一位“领袖”。有点意思。"
 OUTSIDER_TO_CUSTODIAN_NEUTRAL_GREETING_02:0 "任命[global_event_country.GetCustodianOrEmperorShort]一事并未让我方认定加盟[global_event_country.GetGalCommunityOrGalImperium]为更有利之事宜，不过我方将静观其变。"
 OUTSIDER_TO_CUSTODIAN_NEUTRAL_GREETING_03:0 "所以[global_event_country.GetCommunityOrImperium]的其他成员国现在成了[global_event_country.GetCustodianOrEmperorShort]的附庸国？不是的吗？很抱歉，但我们对于这样一项安排的内核依旧充满不解。"
 OUTSIDER_TO_CUSTODIAN_HOSTILE_GREETING_01:0 "[global_event_country.GetGalCommunityOrGalImperium]自始至终就是一个腐朽的组织，现在参议院里的蠢蛋们还任命你们为[global_event_country.GetCustodianOrEmperorShort]，更加没救了。"
 OUTSIDER_TO_CUSTODIAN_HOSTILE_GREETING_02:0 "如果[global_event_country.GetCommunityOrImperium]的成员国授予[From.GetName][global_event_country.GetCustodianship]的职权，那么看来他们比我们认为的还要蠢。"
 OUTSIDER_TO_CUSTODIAN_HOSTILE_GREETING_03:0 "你们[From.GetSpeciesNamePlural]连[From.GetName]都管不利索，现在还妄想着指导整个[global_event_country.GetGalCommunityOrGalImperium]？笑死个国咧！"
 OUTSIDER_TO_CUSTODIAN_FRIENDLY_GREETING_01:0 "听到你们被指名成为了[global_event_country.GetCommunityOrImperium]的[global_event_country.GetCustodianOrEmperorShort]，看来星海参议院终于做对了点事。或许我们也应该考虑一下加盟成为成员国了。"
 OUTSIDER_TO_CUSTODIAN_FRIENDLY_GREETING_02:0 "[From.GetSpeciesNamePlural]，唯有你们就任[global_event_country.GetCustodiansOrEmperors]，[global_event_country.GetGalCommunityOrGalImperium]才能得到改善。"
 OUTSIDER_TO_CUSTODIAN_FRIENDLY_GREETING_03:0 "[global_event_country.GetCustodianOrEmperor]，对吧？[From.GetSpeciesNamePlural]，我们很高兴见到你们平步青云。"
 custodian_request_friendly:0 "得益于我们在$COUNTRY$的朋友，我们可以重现完整的[global_event_country.GetGalCommunityOrGalImperium]及其荣耀了。"
 custodian_request_friendly_0:0 "麻烦了，请协助我们同其他国家讲讲道理。作为[global_event_country.GetCustodianOrEmperorShort]，我们需要一切可以用得着的帮助。"
 custodian_request_friendly_1:0 "确实，如果不是$COUNTRY$倾力耕耘，[global_event_country.GetGalCommunityOrGalImperium]很久之前就倒台了。作为[global_event_country.GetCustodianOrEmperorShort]，我们为你们感到骄傲。"
 custodian_request_neutral:0 "作为[global_event_country.GetCustodianOrEmperorShort]，我们认为这项议案代表着全银河的最佳利益。"
 custodian_request_neutral_0:0 "[global_event_country.GetCustodianship]身份是非常重大的责任，但是如果我们可以通过这项改革，那么我们的努力就没有白费。"
 custodian_request_neutral_1:0 "我们打算利用[global_event_country.GetCustodianship]职权改革[global_event_country.GetCommunityOrImperium]，使其变得更好。"
 custodian_request_hostile:0 "如果不是有像$COUNTRY$这样的捣蛋分子，这个组织也无需设置[global_event_country.GetCustodianship]。现在，做点正事，支持这项议案。"
 custodian_request_hostile_0:0 "作为[global_event_country.GetCustodianOrEmperorShort]，我们通过战斗保护[global_event_country.GetCommunityOrImperium]免受像你们这样的太空渣滓的侵害。我们会使用权力从各方面遏制你们的影响力，以免共同体遭到破坏。"
 custodian_request_hostile_1:0 "你们确定想要同[global_event_country.GetCustodianOrEmperor]维持不友好的关系？请仔细考虑，反对这项提案是否符合你方的最佳利益……"
 custodian_warning_friendly:0 "我们勒令你们重新考虑。作为[global_event_country.GetCustodianOrEmperorShort]，我们有的是方法收拾你们。"
 custodian_warning_friendly_0:0 "我可以保证，$COUNTRY$的最佳利益我们是放在心上的！请重新考虑一下吧。"
