 diplospy.106.name:0 "行动被干扰"
 diplospy.106.desc:0 "我们针对§Y[From.GetName]§!的行动由于活跃的反间谍活动而受挫。我们的$role_spymaster$成功防止大部分间谍网络遭到损害，但我们仍然受到重创。我们的一些特工被逮捕或叛变，剩余特工则转入潜伏。"
 diplospy.106.desc_bad:0 "我们针对§Y[From.GetName]§!的行动由于活跃的反间谍活动而受挫。我们的$role_spymaster$试图保护我们的间谍网络免遭损害，但没有成功。我们在当地的行动被曝光，剩余特工被迫逃回[Root.GetName]。"
 diplospy.106.asset.tooltip:0 "一名内应叛变。"
