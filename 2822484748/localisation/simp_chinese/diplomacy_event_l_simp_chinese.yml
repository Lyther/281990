 diploevent.223.bad.tooltip:0 "[Root.Federation.GetName]的所有成员国对[invited_guest.GetName]-§R33评价§!"
 diploevent.224.desc.high:0 "[From.Capital.GetName]的峰会现已结束，我们的特使在此期间同与会代表团建立了牢固的纽带，进展比我们想象中的要更顺利。如果我们有意加入[From.Federation.GetName]的话，我们应该能得到一些成员国的支持。"
 diploevent.224.desc:0 "[From.Capital.GetName]的峰会现已结束。我们的特使在此期间为改善我们与[From.Federation.GetName]的关系立下汗马功劳。本次在[From.Capital.GetName]上建立的纽带或许会成为我们与该联邦成员美好友谊的开始。"
 diploevent.224.desc.low:0 "[From.Capital.GetName]上的峰会现已结束，尽管起初很是艰难，我们的特使还是为改善我们与[From.Federation.GetName]的关系殚精竭虑。尽管我们在[From.Capital.GetName]上建立的纽带不如预期般牢固，但这仍为未来的谈判奠定了一个良好的开端。"
 diploevent.224.desc.bad:0 "[From.Capital.GetName]的峰会现已结束，情况对我们来说再糟糕不过。我们被[From.Federation.GetName]的成员国近乎拒之门外，尽管我们的特使不遗余力地想要挽回，但他们显然在峰会结束后比起初更加厌恶我们了。"
 diploevent.224.good.tooltip:0 "[From.Federation.GetName]的成员国对我们的评价增加"
 diploevent.224.bad.tooltip:0 "[From.Federation.GetName]的成员国对我们的评价降低"
 diploevent.225.name:0 "外交峰会"
 diploevent_225_desc_pre:0 "[From.GetName]已邀请[invited_guest.GetName]作为特别来宾参与在[From.Capital.GetName]举行的联邦峰会。"
 diploevent.225.desc.high:0 "$diploevent_225_desc_pre$虽然最初对他们的参会持怀疑态度，但我们很快就为他们魅力非凡的特使所折服。我们在数日时间里建立起深情厚谊，甚至还谈论到了邀请[invited_guest.GetName]正式加入联邦的事项。"
 diploevent.225.desc:0 "$diploevent_225_desc_pre$虽然最初对他们的参会持怀疑态度，但很快这样的怀疑就转变为支持。我们在数日时间建立的联系或许会发展为真正的友谊。"
 diploevent.225.desc.low:0 "$diploevent_225_desc_pre$虽然最初对他们的参会持怀疑态度，但他们还是逐渐赢得了我们的认可。我们在数日时间的共事为未来的谈判奠定了一个良好的开端。"
 diploevent.225.desc.bad:0 "$diploevent_225_desc_pre$他们的存在或许从一开始便令人不胜其烦，尽管他们笨拙地想要投其所好，但我们在峰会结束后更加厌恶他们了。"
