 diplospy.110.desc_envoy:0 "我们的特工已经到达[root.target.GetName]，伪装成了[root.owner.GetAdj]代表团的成员。他们开始识别政界要人和社会名流中的潜在目标，这些人可能有助于我们的事业。"
 diplospy.110.desc_cover:0 "我们在[root.target.GetName]的卧底特工增强了他们对潜在目标的监视，这些政界要人和社会名流可能有助于我们的事业。"
 diplospy.110.a:0 "鼓励和平主义"
 diplospy.110.b:0 "鼓励军国主义"
 diplospy.110.c:0 "鼓励唯物主义"
 diplospy.110.d:0 "鼓励唯心主义"
