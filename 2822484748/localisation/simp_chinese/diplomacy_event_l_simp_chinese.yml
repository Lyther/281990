 operation_counter_spy_recent:0 "$TRIGGER_FAIL$§R我们最近已对[root.target.GetName]进行了一次反间谍行动，可以开始另一项针对§Y[Root.recent_counter_spy]§!的调查。§!"
 operation_hack_encryption:0 "破解加密"
 operation_hack_encryption_desc:0 "我们的特工将暗中拦截和解码[root.target.GetAdj]通信。"
 operation_hack_encryption_on_success:0 "$IF_SUCCESSFUL|E$\n我们将对[root.target.GetAdj]的加密进行解码，使针对它们的操作更加容易。"
 operation_change_ethics:0 "宣传运动"
 operation_change_ethics_desc:0 "我们的特工将渗透[root.target.GetAdj]社会，找出[root.target.GetSpeciesNamePlural]中的支持者以在[root.target.GetName]传播我们的意识形态。\n\n§H互斥思潮使这一行动更加困难，而相同思潮则更易于进行。§!"
 operation_change_ethics_on_success:0 "$IF_SUCCESSFUL|E$\n[root.target.GetName]将在20年内增加对我们其中一个思潮的吸引力。"
 operation_change_ethics_no_ethics:0 "$TRIGGER_FAIL$§R[root.target.GetName]没有可供我们煽动的思潮。§!"
 operation_change_ethics_recent:0 "$TRIGGER_FAIL$§R我们最近正试图操纵他们的意识形态。这一行动将持续到§Y[Root.recent_change_ethics]§!§!"
 operation_industrial_sabotage:0 "工业破坏"
 operation_industrial_sabotage_desc:0 "我们的特工将潜入[root.target.GetAdj]的一个行星并破坏他们的工业生产。"
 operation_industrial_sabotage_on_success:0 "$IF_SUCCESSFUL|E$\n我们的特工将破坏[root.target.GetAdj]的一个行星并降低其工业产出。"
 operation_industrial_sabotage_no_targets:0 "$TRIGGER_FAIL$§R[root.target.GetName]没有可选目标。§!"
 operation_anti_war:0 "战争宣传"
 operation_anti_war_desc:0 "训练有素的特工可以传播我们自己版本的真相，削弱[root.target.GetAdj]公众的战争支持度。\n\n§H这一行动难以对付军国主义帝国，对和平主义帝国效果显著。§!"
 operation_anti_war_on_success:0 "$IF_SUCCESSFUL|E$\n目标帝国将增加厌战度并降低行星稳定度。"
 operation_anti_war_dont_stack_this:0 "$TRIGGER_FAIL$§R[root.target.GetAdj]的战争动员能力被削弱，效果会持续到§Y[Root.Target.anti_war_sentiments]§!§!"
 operation_steal_pops:0 "异种贩运"
 operation_steal_pops_desc:0 "我们的特工将与当地犯罪分子同谋，绑架目标帝国的人口。"
 operation_steal_pops_on_success:0 "$IF_SUCCESSFUL|E$\n我们将从[root.target.GetName]中劫持数个人口。"
 operation_steal_pops_recent:0 "$TRIGGER_FAIL$§R我们必须等待至少§Y[Root.recent_steal_pops]§!才能进行另一次劫持。§!\n"
 operation_steal_pops_five_pops:0 "$TRIGGER_FAIL$§R目标帝国必须拥有至少3个有机非格式塔人口。§!\n"
 operation_rescue_pops:0 "异种救援"
 operation_rescue_pops_desc:0 "我们的特工将与当地同情被奴役或净化人口的势力密谋，解救这些人口。"
 operation_rescue_pops_on_success:0 "$IF_SUCCESSFUL|E$\n我们将解救数个遭受奴役或处境更惨的人口。"
 operation_rescue_pops_five_pops:0 "$TRIGGER_FAIL$§R目标帝国必须拥有至少3个被压迫的有机人口。§!\n"
 operation_foment_rebellion:0 "煽动叛乱"
 operation_foment_rebellion_desc:0 "我们的特工将传播反政府宣传信息，扩散对[root.target.GetName]的不满情绪。"
 operation_foment_rebellion_on_success:0 "$IF_SUCCESSFUL|E$\n目标帝国的其中一颗殖民星球稳定度将大幅下降。动乱有可能会扩散到附近的其他殖民星球。"
 operation_foment_rebellion_recent:0 "$TRIGGER_FAIL$§R我们已经在[root.target.GetName]引发了动乱。这将会持续到§Y[Root.recent_foment_rebellion]§!§!\n"
 operation_study_defenses:0 "研究防御措施"
 operation_study_defenses_desc:0 "我们的特工将研究目标帝国的行星防御措施，探查可供我国军队利用的薄弱点。"
 operation_study_defenses_on_success:0 "$IF_SUCCESSFUL|E$\n我们将研究目标帝国的防御措施，在轰炸和入侵对方星球时将造成额外伤害。"
 operation_study_defenses_recent:0 "$TRIGGER_FAIL$§R我们已经侦察过他们的防御措施了。我们当前的情报将保持到§Y[Root.recent_military_intel]§!§!\n"
 operation_study_defenses_ally:0 "$TRIGGER_FAIL$§R我们的盟友已经侦察过他们的防御措施了。§!\n"
 operation_hostile_takeover:0 "恶意收购"
 operation_hostile_takeover_desc:0 "我们的特工将密谋获取[root.target.GetAdj]的一家分部的控制权。"
 operation_hostile_takeover_on_success:0 "$IF_SUCCESSFUL|E$\n我们将控制目标帝国的一家分部。"
 operation_hostile_takeover_no_valid_targets:0 "$TRIGGER_FAIL$§R目标帝国必须在一个已经与我们建立联系的帝国设有分公司。§!\n"
 operation_not_emperor:0 "$TRIGGER_FAIL$§R我们不能对星海帝皇执行此行动。§!\n"
 operation_expel_corp:0 "市场份额征收"
 operation_expel_corp_desc:0 "[root.target.GetName]该擦屁股走人了。\n\n§H对犯罪帝国执行这一行动会更加困难。§!"
 operation_expel_corp_on_success:0 "$IF_SUCCESSFUL|E$\n我们将驱除目标帝国的一家分部。"
 operation_expel_corp_commercial_pact:0 "$TRIGGER_FAIL$§R与我们签订商业协议的帝国不能作为目标。§!\n"
 diplospy.1.name:0 "引起探员注意"
 diplospy.1.desc.a:0 "我们的特工发现有星系刑警组织的探员在他们当前的安全屋附近巡逻，并询问当地人是否注意到任何“异常活动”。我们的$role_spymaster$认为探员们已经知晓我们在§Y[from.target.GetName]§!安插了特工，现在正试图将他们揪出来。"
 diplospy.1.desc.b:0 "我们的特工发现有帝国安全总局的探员在他们当前的安全屋附近巡逻，并询问当地人是否注意到任何“异常活动”。我们的$role_spymaster$认为探员们已经知晓我们在§Y[from.target.GetName]§!安插了特工，现在正试图将他们揪出来。"
 diplospy.1.a:0 "贿赂他们，让他们别碍事。"
 diplospy.1.b:0 "离开他们的活动范围。"
 diplospy.1.c:0 "让他们囿于例行公事。"
 diplospy.1.d:0 "现在是时候启用我们的$asset_behavioral_regulator$了。"
 diplospy.1.e:0 "扰乱他们的通讯。"
 diplospy.2.name:0 "可疑活动"
 diplospy.2.desc:0 "我们的特工在我国境内的一颗星球上发现了一些异常活动。我们的$role_spymaster$认为[from.target.GetAdj]特工已经发现了我们的反间谍侦察，正在试图保护他们的间谍网络不受损害。"
 diplospy.2.a:0 "派我们的特工去调查。"
 diplospy.2.a.tooltip:0 "这可能导致敌方特工进入潜伏，使我们的行动过早被终止。"
 diplospy.2.b:0 "保持距离，密切观察。"
 diplospy.2.c:0 "黑入他们的通信。"
 diplospy.3.name:0 "探测到安全漏洞"
 diplospy.3.desc:0 "我们的特工在对我国的一个加密网络例行检查时发现了一个重大安全漏洞。特工已经制定了修复这一特定薄弱点的计划，但是我们的$role_spymaster$建议利用这个漏洞作为诱饵，把毫无防备的外国特工引出来。"
 diplospy.3.a:0 "利用这个漏洞作为诱饵。"
 diplospy.3.b:0 "修复安全漏洞。"
 diplospy.4.name:0 "突击调查"
 diplospy.4.desc.a:0 "我们在§Y[from.target.owner.GetName]§!的特工报告称星系刑警组织的探员突然来到[from.target.GetName]恒星基地进行突击调查。在他们离开之前，我们的特工将不得不暂停他们的活动：被抓获的风险太高了。"
 diplospy.4.desc.b:0 "我们在§Y[from.target.owner.GetName]§!的特工报告称帝国安全总局的探员突然来到[from.target.GetName]恒星基地进行突击调查。在他们离开之前，我们的特工将不得不暂停他们的活动：被抓获的风险太高了。"
 diplospy.4.desc.c:0 "我们在§Y[from.target.owner.GetName]§!的特工报告称[from.target.owner.GetAdj]安全部门的探员突然来到[from.target.GetName]恒星基地进行突击调查。在他们离开之前，我们的特工将不得不暂停他们的活动：被抓获的风险太高了。"
 diplospy.4.a:0 "离他们越远越好。"
 diplospy.4.b:0 "藏在空间站的工作人员当中。"
 diplospy.5.desc:0 "我们的努力没有白费：安全部门探员已经离开了[from.target.GetName]恒星基地，谁都没发现我们的特工。§H行动[fromfrom.GetName]§!可以按照计划继续进行了。"
 diplospy.6.name:1 "特工被抓获"
 diplospy.6.desc:0 "尽管我们尽了最大努力，我们的其中一名特工还是插翅难逃，被[fromfrom.target.owner.GetName]抓获。$role_spymaster$[fromfrom.spynetwork.leader.GetName]已经下令立刻进行审查，以评估行动受到了怎样的影响。\n\n与此同时，§H[fromfrom.GetName]行动§!将在行动力不足的情况下继续进行，期间我们将设法恢复损失。"
 diplospy.7.desc:0 "一个形态原始的§Y[from.target.GetName]§!实体错误地把我们的特工认定为食物，现在正热情洋溢地在狩猎他们。这种特定的[from.target.GetSpeciesName]子个体似乎会本能地会把除自己以外的任何个体当作潜在的营养来源。"
 diplospy.7.desc.open:0 "一个反常的§Y[from.target.GetSpeciesName]§!子个体错误地把我们的特工认定为食物，现在正热情洋溢地在狩猎他们。这种特定的子个体似乎会本能地把除自己以外的任何个体当作潜在的营养来源。\n\n§Y[from.target.GetName]§!认为这种贪食的子个体不过是害虫而已，会定期捕猎它们。如果我们设法吸引附近的巡逻子个体到这里，它们会为我们解决这个家伙，但是联系[from.target.GetName]可能会危害任务的进行。"
 diplospy.7.b:0 "继续前进！这东西总会累的。"
 diplospy.8.name:0 "被$job_enforcer_plural$拘押"
 diplospy.8.desc:0 "§Y[from.target.GetName]§!刚刚注意到了我们的存在，并开始警觉。看上去我们对当地的情报了解不足，我们的特工已经引起了当地$job_enforcer_plural$的注意。\n\n这次§H[from.GetName]行动§!还是有机会挽回的，但是需要立马对$role_spymaster$[from.spynetwork.leader.GetName]进行支援。"
 diplospy.9.name:0 "行动安全"
 diplospy.9.desc.reg:0 "尽管已经像训练时那样准备了所有的预防措施，位于§Y[from.target.GetName]§!的一名我方特工还是提出了对于我们行动安全性的质疑。显然，现在是§H[from.GetName]§!行动的关键时刻——因此，$role_spymaster$[from.spynetwork.leader.GetName]请求投入更多资源以避免未来发生严重事故。"
 diplospy.9.desc.ges:0 "尽管已经像训练时那样准备了所有的预防措施，位于§Y[from.target.GetName]§!的一个我方特工子个体还是提出了对于我们行动安全性的质疑。显然，现在是§H[from.GetName]§!行动的关键时刻——因此，$role_spymaster$[from.spynetwork.leader.GetName]请求投入更多资源以避免未来发生严重事故。"
 diplospy.10.name:0 "失去联系"
 diplospy.10.desc:0 "$role_spymaster$[from.spynetwork.leader.GetName]报告称与当地的[from.target.GetAdj]内应失去了联系。现有情报表明一些联络人已经被当地安保部队包围，但是我们当前并不清楚有多少人被抓获，又有多少人只是在潜伏。\n\n失去特工对于§H[from.GetName]行动§!来说是一次沉重的打击。我们必须快速做出应对，掩盖我们的踪迹，重新与剩余的内应建立联系。"
 diplospy.11.name:0 "不必要的注意"
 diplospy.11.desc.reg:0 "我们在§Y[from.target.GetName]§!的活动已经引起了[from.target.GetAdj]军队中一位高层人士不必要的注意。这位官员的调查使得我们特工的处境极其令人不安，几近暴露，他们被迫保持低调以防被发现。"
 diplospy.11.desc.ges:0 "我们在§Y[from.target.GetName]§!的活动已经引起了当地战士子个体不必要的注意。他们对该区域进行了扫荡式的调查，寻找我们的特工，他们因而被迫保持低调以防被发现。"
 diplospy.11.a:0 "减缓行动进度，直到风声过去。"
 diplospy.11.b:0 "暂停行动，直到风声过去。"
 diplospy.12.name:0 "危机消除"
 diplospy.12.desc:0 "我们的$role_spymaster$报告称§Y[from.target.GetName]§!对我方特工的调查已经结束了。尽管已经没有暴露的直接风险，我们的特工仍然需要在一段时间内保持低调，以避免引来更多不必要的注意。"
 diplospy.13.name:0 "特工被抓获"
 diplospy.13.desc:0 "尽管我们尽了最大努力，几名特工还是插翅难逃，被[fromfrom.target.GetName]抓获。$role_spymaster$[fromfrom.spynetwork.leader.GetName]已经下令立刻进行审查，以评估行动受到了怎样的影响。\n\n与此同时，§H[fromfrom.GetName]行动§!将在行动力不足的情况下继续进行，期间我们将设法恢复损失。"
 diplospy.14.name:0 "不兼容的科技"
 diplospy.14.desc:0 "$role_spymaster$[from.spynetwork.leader.GetName]报告称我们的特工遇到了重大阻碍：[target.GetAdj]工程技术与我们的大相径庭，这使得他们的科技对外人而言§H不可理解§!。\n\n由于无法与当地网络进行交互，我们的特工被迫寻找替代方法以完成目标。"
 diplospy.14.b:0 "我们的内应会让我们成功的。"
 diplospy.14.c:0 "现在是时候启用我们的$asset_cortex_node$了。"
 diplospy.14.d:0 "利用我们的$asset_memory_cache$开一个后门程序。"
 diplospy.15.desc:0 "$role_spymaster$[from.spynetwork.leader.GetName]报告称我们的特工遇到了重大阻碍：[target.owner.GetAdj]工程技术与我们的大相径庭，这使得他们的科技对外人而言§H不可理解§!。\n\n由于无法与当地网络进行交互，我们的特工被迫寻找替代方法以完成目标。"
 diplospy.100.desc:0 "$role_spymaster$[spynetwork.leader.GetName]已经动员整个§Y[root.owner.GetName]§!境内的特工进行地毯式侦察，寻找可能正在潜伏的[root.target.GetAdj]间谍的蛛丝马迹。"
 diplospy.100.a.tooltip:0 "该行动的难度将根据我们的§Y相对加密能力§!获得修正：\n"
 diplospy.101.desc_a:0 "我们的反间谍特工探测到了加密通信，据信源自[root.target.GetAdj]特工在[operating_planet.GetName]的一间房屋。我们的$role_spymaster$已经下令针对这一异常活动进行彻底调查。"
 diplospy.101.desc_b:0 "我们的反间谍特工探测到了对[operating_planet.GetName]上一个安全计算网络的一次蓄意渗透，据信源自[root.target.GetAdj]特工的一间房屋。我们的$role_spymaster$已经下令针对这一异常活动进行彻底调查。"
 diplospy.101.desc_c:0 "我们的反间谍特工并未发现任何证明[root.target.GetAdj]特工存在的直接证据，但他们的确发现了一处严重的安全失效情况，可能为这样的间谍网络所用。我们的$role_spymaster$已经下令进行详细调查。"
 diplospy.102.name:0 "反间谍行动结束"
 diplospy.102.desc:0 "在§Y[Root.GetName]§!进行地毯式调查后，$role_spymaster$[from.spynetwork.leader.GetName]报告称其没有找到广泛的[from.target.GetAdj]间谍网络在我国境内活动的证据。\n\n由于不再需要挫败外国间谍行动，我们的$role_spymaster$将其注意力转向内部，一丝不苟地对国内安全形势进行了分析。一些改进建议已经被包括在报告中。"
 diplospy.103.name:0 "反间谍行动完成"
 diplospy.103.desc:0 "在§Y[Root.owner.GetName]§!进行地毯式调查后，$role_spymaster$[spynetwork.leader.GetName]报告称有一个规模可观的[root.target.GetAdj]间谍网络在我国境内活动。我们的反间谍特工已经对这些外国特工进行了详细调查，并起草了几份打击他们，保卫我国利益的方案。"
 diplospy.103.a:0 "识别并逮捕外国特工。"
 diplospy.103.a.tooltip:0 "这将会降低对方的渗透等级，增加对方在我国行动的难度。"
 diplospy.103.b:0 "尝试让他们的一名内应叛变。"
 MUST_HAVE_ASSETS:0 "§Y[root.target.GetName]§!没有可能叛变的内应。"
 diplospy.103.b.tooltip:0 "这将会摧毁对方的一名内应，增加对方在我国行动的难度。我们可能会获得一名内应。"
 diplospy.103.c:0 "给他们泄露假情报。"
 diplospy.103.c.tooltip:0 "这将会降低对方的渗透速度，可能会增加对方在我国行动的难度。"
 diplospy.105.name:0 "[target_country.GetAdj]行动被干扰"
 diplospy.105.desc.security.smooth:0 "我们针对§Y[target_country.GetName]§!的反间谍行动大获成功！$role_spymaster$[fromfrom.spynetwork.leader.GetName]在[Root.GetName]全境执行了一系列协调好的夜间突袭行动，成功逮捕了众多已经被识别出的特工。由于我们的作为，他们的行动遭到重创。"
 diplospy.105.desc.security.messy:0 "$role_spymaster$[fromfrom.spynetwork.leader.GetName]执行了一系列夜间突袭，成功逮捕了众多已经被识别出的特工，扰乱了我国境内的[target_country.GetAdj]间谍网络。不幸的是，一部分[target_country.GetAdj]特工得以逃脱，并且开始潜伏。"
 diplospy.105.desc.asset.smooth:0 "我们针对§Y[target_country.GetName]§!的反间谍行动大获成功！$role_spymaster$[fromfrom.spynetwork.leader.GetName]成功识别出了一名关键内应并令其叛变，为我们效力，从而使[target_country.GetAdj]间谍网络的关键部分遭到危害。"
 diplospy.105.desc.asset.messy:0 "$role_spymaster$[fromfrom.spynetwork.leader.GetName]成功识别出了[target_country.GetAdj]间谍网络中的一名关键内应。不幸的是，[target_country.GetName]发现了我们的计划，在我们能让这名内应为己所用前就将其灭口。\n\n尽管行动并未按计划开展，失去这名内应仍然会动摇对方间谍网络的稳定性。"
 diplospy.105.desc.feed.smooth:0 "我们针对§Y[target_country.GetName]§!的反间谍行动大获成功！我们的特工开始向[target_country.GetAdj]间谍网络泄露假情报，这使我们的特工得以操纵他们的网络，扰乱他们的行动。"
 diplospy.105.desc.feed.messy:0 "我们的特工开始向[target_country.GetAdj]间谍网络泄露假情报，这使我们的特工得以操纵他们的网络。不幸的是，[target_country.GetName]已经开始怀疑他们的一些信息来源被泄露。"
 SABOTAGE_ASSET:0 "对方的其中一名内应将被摧毁。"
 diplospy.105.b:0 "我们可以做的更多"
