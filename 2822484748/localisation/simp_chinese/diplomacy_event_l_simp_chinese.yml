 mission_negotiations_desc:1 "该空间站现在被用作一处使馆，用以调解下方星球上国家间的争端。"
 primitivesexpanded.1.name:0 "$origin_lithoid$"
 primitivesexpanded.1.desc:0 "一支研究[primitive_impact_planet.GetName]上陨石坑的团队有了重大发现。撞击物并不仅仅是太空陨石：它还是成千上万休眠的石质类生物的家园！在落到地表后，他们已经醒来，在过去的一年里都在朝着地表爬行。\n\n通过对这些生物的观察发现，他们只有略高于动物的智力，但他们的复杂社会行为表明，只要朝正确的方向稍加推动，他们就有可能获得智识。"
 primitivesexpanded.1.a:0 "真恶心。"
 primitivesexpanded.1.tooltip:0 "[primitive_impact_planet.GetName]上会生成6个未开智石质类人口。"
 primitivesexpanded.6.name:0 "[pre_ftl_planet.GetName]：冷战"
 primitivesexpanded.6.reg_pre_ftl.desc:0 "核武器的扩散使得[pre_ftl_planet.GetName]上最大的几个民族国家间的关系日益紧张。如果局势进一步恶化，这些国家间可能发生全面核战争。"
 primitivesexpanded.6.hive_pre_ftl.desc:0 "核武器的扩散使得[pre_ftl_planet.GetName]上最大的几个蜂巢意识间的关系日益紧张。如果局势进一步恶化，这些蜂巢意识间可能发生全面核战争。"
 primitivesexpanded.6.a.tooltip:0 "我们现在可以执行影响冷战进程的新间谍行动和观测任务了。"
 primitivesexpanded.8.name:0 "[pre_ftl_planet.GetName]：冷战结束"
 primitivesexpanded.8.reg_pre_ftl.desc:0 "[pre_ftl_planet.GetName]上最大的民族国家间的地缘政治紧张局势结束了。核战争的幽灵不再徘徊于[pre_ftl_planet.GetPlanetMoon]的上空。"
 primitivesexpanded.8.hive_pre_ftl.desc:0 "[pre_ftl_planet.GetName]上的几个蜂巢意识间的地缘政治紧张局势结束了。核战争的幽灵不再徘徊于[pre_ftl_planet.GetPlanetMoon]的上空。"
 primitivesexpanded.8.a.tooltip:0 "所有与冷战有关的间谍行动和观测任务将被取消。"
 primitivesexpanded.9.name:0 "[From.target.GetName]：冷战升级"
 primitivesexpanded.9.reg_pre_ftl.desc:0 "[From.target.GetName]上最大的民族国家间的地缘政治紧张局势变本加厉了。如果冷战局势朝当前方向继续升级，核战争将不可避免。"
 primitivesexpanded.9.hive_pre_ftl.desc:0 "[From.target.GetName]上的几个蜂巢意识间的地缘政治紧张局势变本加厉了。如果冷战局势朝当前方向继续升级，核战争将不可避免。"
 primitivesexpanded.9.a.tooltip:0 "冷战更有可能升级为热战。"
 primitivesexpanded.10.name:0 "[From.target.GetName]：冷战缓和"
 primitivesexpanded.10.reg_pre_ftl.desc:0 "[From.target.GetName]上最大的民族国家间的地缘政治紧张局势开始缓和。几份有希望的新条约已经签订，人民对和平解决局势满怀憧憬。"
 primitivesexpanded.10.hive_pre_ftl.desc:0 "[From.target.GetName]上的几个蜂巢意识间的地缘政治紧张局势开始缓和。蜂巢对于毁灭威胁感到疲惫，并已经达成了几个有希望的共识以缓和冲突。"
 primitivesexpanded.10.a.tooltip:0 "冷战更有可能和平解决。"
 primitivesexpanded.13.name:0 "[pre_ftl_planet.GetName]：核试验条约"
 primitivesexpanded.13.reg_pre_ftl.desc:0 "[pre_ftl_planet.GetName]上的主要民族国家共同签订了一份限制测试新型核武器的条约。尽管这些国家之间尚无互信，这份条约仍然是迈向和平解决争端的良好开端。"
 primitivesexpanded.13.hive_pre_ftl.desc:0 "[pre_ftl_planet.GetName]上的多个蜂巢意识同意在各蜂巢内限制测试新型核武器。尽管这些蜂巢意识之间尚无互信，这仍然是迈向和平解决争端的良好开端。"
 primitivesexpanded.15.name:0 "[pre_ftl_planet.GetName]：核不扩散条约"
 primitivesexpanded.15.reg_pre_ftl.desc:0 "[pre_ftl_planet.GetName]上的民族国家共同签订了一份核不扩散条约，同意限制建造新的核武器。如果条约生效，这将是迈向缓和紧张局势、和平解决争端的一大步。"
 primitivesexpanded.15.hive_pre_ftl.desc:0 "[pre_ftl_planet.GetName]上的多个蜂巢意识达成了共识，同意限制建造新的核武器。如果能保持这种共识，这将是迈向缓和紧张局势、和平解决争端的一大步。"
 primitivesexpanded.17.name:0 "[pre_ftl_planet.GetName]：核裁军条约"
 primitivesexpanded.17.reg_pre_ftl.desc:0 "[pre_ftl_planet.GetName]上的民族国家共同签订了一份开创性的核裁军条约，各国均同意销毁一些新造核武器。如果条约生效，这将会使冷战走向终结。"
 primitivesexpanded.17.hive_pre_ftl.desc:0 "[pre_ftl_planet.GetName]上的多个蜂巢意识达成了共识，各蜂巢均同意销毁一些新造核武器。如果能保持这种共识，这将会使冷战走向终结。"
 primitivesexpanded.19.name:0 "[pre_ftl_planet.GetName]：违反核武器条约"
 primitivesexpanded.19.reg_pre_ftl.desc:0 "[pre_ftl_planet.GetName]上的一个民族国家被发现违反了一项核武器条约，国际社会一片哗然。很快，其他缔约国也随之退出条约，紧张态势大幅度升级。"
 primitivesexpanded.19.hive_pre_ftl.desc:0 "[pre_ftl_planet.GetName]上的一个蜂巢意识被发现违反了一项核武器相关共识，各蜂巢间一片哗然。很快，其他蜂巢意识也随之放弃共识，紧张态势大幅度升级。"
 primitivesexpanded.21.name:0 "[pre_ftl_planet.GetName]：发现核武器破坏活动！"
 primitivesexpanded.21.reg_pre_ftl.desc:0 "[pre_ftl_planet.GetName]上的原始外星人发现他们的核武库遭到破坏，并迅速开始修复。\n\n他们并未发现破坏的幕后真凶，而是指控另一个国家执行间谍行动，背信弃义，这导致紧张局势大幅度升级。[pre_ftl_planet.GetName]缓慢而稳定地走向战争。"
 primitivesexpanded.21.reg_pre_ftl.high.desc:0 "[pre_ftl_planet.GetName]上的原始外星人发现他们的核武库遭到破坏，并迅速开始修复。\n\n尽管他们起初指控另一个国家执行间谍行动，背信弃义，但很快破坏行动就真相大白了，确认为外星文明的干预，这在整个[pre_ftl_planet.GetName]播下了恐惧与怀疑的种子。"
 primitivesexpanded.21.a.tooltip:0 "我们的破坏行动不再能够阻止核战争。"
 primitivesexpanded.23.name:0 "[pre_ftl_planet.GetName]：科技进步"
 primitivesexpanded.23.desc:0 "虽然灭绝风险大幅度提高，[pre_ftl_planet.GetName]上正在进行的冷战同时也大幅度促进了科技创新。不断的相互竞争催生了许多有用的发现，假若这个文明在冷战中幸存，这些发现会在很长一段时间内使[pre_ftl_country.GetSpeciesNamePlural]受益。"
 primitivesexpanded.23.a.tooltip:0 "[pre_ftl_planet.GetName]上的原始文明将更快进步。\n"
 primitivesexpanded.25.name:0 "[pre_ftl_planet.GetName]：谍报丑闻"
 primitivesexpanded.25.pre_ftl_planet.infiltration.desc:0 "[pre_ftl_planet.GetName]上的一个主要民族国家发现有敌方特工试图渗透他们的核设施。\n\n特工所属的国家坚称断无此事，但这对于缓解紧张局势升级无济于事。"
 primitivesexpanded.25.hive_pre_ftl.infiltration.desc:0 "[pre_ftl_planet.GetName]上的一个主要蜂巢意识发现有敌方特工试图渗透他们的核设施。\n\n特工所属的蜂巢意识坚称断无此事，但这对于缓解紧张局势升级无济于事。"
 primitivesexpanded.25.pre_ftl_planet.industry.desc:0 "[pre_ftl_planet.GetName]上的一个主要民族国家发现有敌方特工暗中监视他们的一座兵工厂。\n\n特工所属的国家坚称断无此事，但这对于缓解紧张局势升级无济于事。"
 primitivesexpanded.25.hive_pre_ftl.industry.desc:0 "[pre_ftl_planet.GetName]上的一个主要蜂巢意识发现有敌方特工暗中监视他们的一座兵工厂。\n\n特工所属的蜂巢意识坚称断无此事，但这对于缓解紧张局势升级无济于事。"
 primitivesexpanded.25.pre_ftl_planet.research.desc:0 "[pre_ftl_planet.GetName]上的一个主要民族国家发现有敌方特工暗中监视他们的一座研究设施。\n\n特工所属的国家坚称断无此事，但这对于缓解紧张局势升级无济于事。"
 primitivesexpanded.25.hive_pre_ftl.research.desc:0 "[pre_ftl_planet.GetName]上的一个主要蜂巢意识发现有敌方特工暗中监视他们的一座研究设施。\n\n特工所属的蜂巢意识坚称断无此事，但这对于缓解紧张局势升级无济于事。"
 primitivesexpanded.25.pre_ftl_planet.plane.desc:0 "[pre_ftl_planet.GetName]上的一架原始外星侦察机在敌国境内执行侦察任务时被击落。\n\n尽管执行该任务的国家起初否认这架航空器的实际作用，但在不利证据开始出现后，该国最终被迫公布其真实目的。"
 primitivesexpanded.25.hive_pre_ftl.plane.desc:0 "[pre_ftl_planet.GetName]上的一架原始外星侦察机在敌对蜂巢意识境内执行侦察任务时被击落。\n\n尽管执行该任务的蜂巢意识起初否认这架航空器的实际作用，但在不利证据开始出现后，该蜂巢意识最终被迫公布其真实目的。"
 primitivesexpanded.25.pre_ftl_planet.pueblo.desc:0 "[pre_ftl_planet.GetName]上的一个民族国家截获了一艘在他们的领水附近搁浅的船，没收了这艘船并扣押了船员。\n\n尽管这艘船的母国坚称该船为科考用途，扣押了船员的国家仍然认为这是一次军事行动的一部分，并设法从船员口中获得了（可能为逼供得到的）供词。"
 primitivesexpanded.25.hive_pre_ftl.pueblo.desc:0 "[pre_ftl_planet.GetName]上的一个蜂巢意识截获了一艘在他们的领水附近搁浅的船，没收了这艘船并吞噬了船员。\n\n这艘船所属的蜂巢思维大怒，坚称该船为科考用途，并威胁会进一步报复。"
 primitivesexpanded.25.pre_ftl_planet.propaganda.desc:0 "[pre_ftl_planet.GetName]上的一个民族国家抓获了一名在市民中进行敌营宣传的特工。进一步调查显示，有一个庞大的间谍网在他们的领土上活动。\n\n该特工的母国宣称对这些活动概不知情，但这对于缓解紧张局势升级无济于事。"
 primitivesexpanded.25.hive_pre_ftl.propaganda.desc:0 "[pre_ftl_planet.GetName]上的一个蜂巢意识抓获了一名用他们的突触节点做手脚的特工。进一步调查显示，有一个庞大的间谍网在他们的领土上活动。\n\n该特工所属的蜂巢意识宣称对这些活动概不知情，但这对于缓解紧张局势升级无济于事。"
 primitivesexpanded.27.name:0 "[pre_ftl_planet.GetName]：渴望和平"
 primitivesexpanded.27.reg_pre_ftl.desc:0 "[pre_ftl_planet.GetName]上的一些市民对旷日持久的冷战感到厌烦，开始抗议，要求和平解决冲突。\n\n尽管他们被一些人指责为懦夫和叛徒，但在这些人的共同努力下，他们的思想开始渗透进大众意识。"
 primitivesexpanded.27.hive_pre_ftl.desc:0 "[pre_ftl_planet.GetName]上的蜂巢对旷日持久的冷战日渐缺乏热情。他们减少了一些进攻性策略，一些蜂巢甚至开始与对手进行有限制的外交活动。这是迈向和平解决争端的充满希望的一步。"
 primitivesexpanded.29.name:0 "[pre_ftl_planet.GetName]：代理人战争"
 primitivesexpanded.29.reg_pre_ftl.desc:0 "[pre_ftl_planet.GetName]上的两个主要的民族国家在[pre_ftl_planet.GetPlanetMoon]上的一个落后地区展开了一场代理人战争。尽管当前危险性较低，这场战争仍有进一步升级的风险。"
 primitivesexpanded.29.hive_pre_ftl.desc:0 "[pre_ftl_planet.GetName]上的两个主要的蜂巢意识在[pre_ftl_planet.GetPlanetMoon]上的一个落后地区展开了一场代理人战争。尽管当前危险性较低，这场战争仍有进一步升级的风险。"
 primitivesexpanded.31.decisive_victory.desc:0 "[pre_ftl_planet.GetName]上代理人战争中的进攻方取得了迅速的、决定性的胜利，巩固了他们的地位，并削弱了对手的势力。由于军队精疲力竭，失败的一方同意作出各种让步，以防止在不久的将来发生进一步的冲突。"
 primitivesexpanded.31.decisive_defeat.desc:0 "[pre_ftl_planet.GetName]上代理人战争中的防守方取得了迅速的、决定性的胜利，巩固了他们的地位，并削弱了进攻方的势力。由于军队精疲力竭，失败的一方同意作出各种让步，以防止在不久的将来发生进一步的冲突。"
 primitivesexpanded.31.pyrrhic_victory.desc:0 "[pre_ftl_planet.GetName]上代理人战争中的进攻方在付出巨大代价后取得了血腥的胜利，但双方势力均被削弱。由于军队精疲力竭，双方同意作出各种让步，以防止在不久的将来发生进一步的冲突。"
 primitivesexpanded.31.pyrrhic_defeat.desc:0 "[pre_ftl_planet.GetName]上代理人战争中的防守方在付出巨大代价后取得了血腥的胜利，但双方势力均被削弱。由于军队精疲力竭，双方同意作出各种让步，以防止在不久的将来发生进一步的冲突。"
 primitivesexpanded.31.tie.desc:0 "在长期的血腥冲突后，[pre_ftl_planet.GetName]上的代理人战争走向了终结，双方没有分出胜负，但都元气大伤。由于军队精疲力竭，双方同意作出各种让步，以防止在不久的将来发生进一步的冲突。"
 primitivesexpanded.31.expanding_war.desc:0 "[pre_ftl_planet.GetName]上的代理人战争规模扩大了，将附近的多个地区都卷入了冲突。随着战争逐渐失去控制，人们开始担心这场冲突真的会演变成全面核战争。"
 operation_disarm_nukes:0 "拆除核武器"
 operation_disarm_nukes_desc:0 "我们不能任凭[target.GetSpeciesNamePlural]在核子烈焰中自毁。"
 operation_disarm_nukes_on_success:0 "$IF_SUCCESSFUL|E$\n通过拆除原始文明的核武器阻止他们核自毁。\n\n[owner.GetDisguiseState]"
 operation_already_disarmed:0 "$TRIGGER_FAIL$§R我们已经拆除了他们的核武器。§!\n\n"
 operation_deescalate:0 "缓和冷战"
 operation_deescalate_desc:0 "我们不能任凭[target.Capital.GetName]上的冷战进一步升级了。"
 operation_deescalate_on_success:0 "$IF_SUCCESSFUL|E$\n缓和冷战的紧张局势，降低核毁灭的概率。\n\n[owner.GetDisguiseState]"
 primitivesexpanded.100.name:0 "[this.GetName]：确认目标"
 primitivesexpanded.100.desc:0 "我们在§H[target.capital_scope.GetName]§!上的特工确认了当地的核导弹发射场，并窃取了发射密码，破坏了相关设备。我们必须小心行事：如果原始文明发现了我们的渗透行动，只会进一步加剧紧张局势。"
 primitivesexpanded.101.name:0 "核武器已破坏"
 primitivesexpanded.101.desc:0 "我们的特工已经控制了§H[from.target.capital_scope.GetName]§!上的核武库。为了避免被发现，我们没有物理破坏核武器，而是重新编程了这些原始核弹头，使其忽略任何发射密码。一旦全面战争爆发，各方都会突然发现自己失去了能够毁灭整个文明的武器。"
 preftl_operation.disarmed:0 "[from.target.capital_scope.GetName]上的原始文明不再能核自毁。\n如果原始文明发现我们作梗，该效果将失效。\n"
 primitivesexpanded.102.desc:0 "我们的特工破坏了§H[from.target.capital_scope.GetName]§!上的核武库，阻止了这些原始外星人发射它们。如果仔细检查弹头，还是有可能发现我们制造的破坏，但在那之前，这些原始外星人不会因为他们的傲慢而自我毁灭了。"
 primitivesexpanded.103.name:0 "核武器已部分破坏"
 primitivesexpanded.103.desc:0 "我们的特工在当局开始怀疑之前，只设法破坏了一部分§H[from.target.capital_scope.GetName]§!上的核武库，为了避免被发现，我们不得不停止行动。\n\n虽然我们的工作只完成了一部分，不能阻止核战争，但如果最糟糕的情况发生，这些努力或许可以减少伤亡。不过，在原始外星人不再处于高度戒备状态后，最好还是完成这项工作。"
 preftl_operation.partially_disarmed:0 "我们可以限制[from.target.capital_scope.GetName]上核战争造成的伤亡。\n如果原始外星人发现了我们的破坏，该效果将失去。\n"
 primitivesexpanded.104.name:0 "核武器破坏失败"
 primitivesexpanded.104.desc:0 "我们破坏§H[from.target.capital_scope.GetName]§!上核武器的努力失败了。当局注意到了我们的渗透，多亏了一个潜伏小队的壮举，我们的特工才免遭抓获。\n\n我们的努力只是加剧了紧张局势，因为各个势力都相互指责对方执行间谍行动，背信弃义。"
 primitivesexpanded.105.name:0 "避免核战争"
 primitivesexpanded.105.mid:0 "如果我们之前没有破坏他们的核武库，这场激烈而血腥的冲突很快就会升级为全球核战争。"
 primitivesexpanded.105.reg_pre_ftl.desc:0 "$observation.1402.reg.start$\n\n$primitivesexpanded.106.mid$数个民族国家对于核武库被破坏感到大惑不解，它们相互指责对方执行间谍行动，背信弃义。\n\n局势仍然高度紧张，但由于没有可用的核武器，核毁灭的威胁已经过去了。"
 primitivesexpanded.105.hive_pre_ftl.desc:0 "$observation.1402.hive_mind.start$\n\n$primitivesexpanded.106.mid$数个蜂巢意识对于核武库被破坏感到大惑不解，它们相互指责对方执行间谍行动，背信弃义。\n\n局势仍然高度紧张，但由于没有可用的核武器，核毁灭的威胁已经过去了。"
 primitivesexpanded.105.reg_pre_ftl.high.desc:0 "$observation.1402.reg.start$\n\n$primitivesexpanded.106.mid$尽管最初相互指责对方执行间谍行动，背信弃义，但这个原始文明最终意识到这些破坏出自外星人之手。\n\n局势仍然高度紧张，但多个民族国家已经开始联合起来，共同对抗他们认为的大敌。核毁灭的威胁已经过去了。"
 primitivesexpanded.105.hive_pre_ftl.high.desc:0 "$observation.1402.hive_mind.start$\n\n$primitivesexpanded.106.mid$尽管最初相互指责对方执行间谍行动，背信弃义，但这个原始文明最终意识到这些破坏出自外星人之手。\n\n局势仍然高度紧张，但多个蜂巢意识已经开始联合起来，共同对抗它们认为的大敌。核毁灭的威胁已经过去了。"
 primitivesexpanded.106.desc:0 "我们影响§H[target.capital_scope.GetName]§!上的[owner.GetSpeciesAdj]居民的工作已经达到了顶峰。特工现在已经准备好对[target.GetSpeciesAdj]社会施加影响，有望推进和平解决冲突。"
 primitivesexpanded.107.name:0 "和平的希望"
 primitivesexpanded.107.desc:0 "我们的特工在§H[from.target.capital_scope.GetName]§!的民众中间激发了强烈的反战情绪，为各国领袖造成了巨大压力，要求他们选择和平结束酝酿中的冷战。"
 primitivesexpanded.107.hive.desc:0 "我们的特工已经渗透进了§H[from.target.capital_scope.GetName]§!上的主要蜂巢意识的突触节点中。通过操纵信号，特工大幅度降低了蜂巢的侵略倾向，使冷战有望和平结束。"
 primitivesexpanded.108.desc:0 "我们的特工为§H[from.target.capital_scope.GetName]§!上的两个敌对国家的代表安排了会面。在特工精确到每一分钟的会面安排下，政要们在和平解决冷战方面取得了重大进展。"
 primitivesexpanded.109.desc:0 "我们的特工为§H[from.target.capital_scope.GetName]§!上的两个敌对国家的代表安排了会面。这次会面并不像我们所希望的那样富有成效，但他们还是在和平解决冷战方面取得了一些进展。"
 primitivesexpanded.110.name:0 "协商事与愿违！"
 primitivesexpanded.110.desc:0 "我们为了和平解决§H[from.target.capital_scope.GetName]§!上的冲突而做的努力适得其反了！我们试图将敌对国家的领导人聚在一起进行协商，结果导致了一连串的指责和对骂，只是让局势进一步恶化了。"
 primitivesexpanded.201.name:0 "[pre_ftl_planet.GetName]：使用金属"
 primitivesexpanded.201.desc:0 "我们位于§Y[pre_ftl_planet.GetName]§!上空的观测站报告了一项重要的科技进步。\n\n当地石器时代的原始外星人被观测到除了现有的石制工具外，还尝试使用金属。一些部落甚至开始冶炼简单的金属，例如铜。§Y[pre_ftl_planet.GetName]§!上的原始文明进入青铜时代只是时间问题。"
 primitivesexpanded.203.name:0 "[pre_ftl_planet.GetName]：巨石"
 primitivesexpanded.203.desc:0 "我们位于§H[pre_ftl_planet.GetName]§!上空的观测站报告了一个不寻常的发现。\n\n一个石器时代的原始外星人部落发现了一根以前从未注意到过的，有几何形状的黑色石碑。起初它被认为是一座宗教纪念碑，但我们的研究人员很快意识到，它太先进了，不可能是原始外星人建造的——事实上，即使是我们自己的科学家也很难理解这个物体。它似乎是某种机器，但被一个不寻常的护盾包围，阻止了对其内部的研究。仍然未知护盾是如何供能的，因为石碑本身似乎没有能量来源。\n\n奇怪的是，我们还观察到巨石附近的原始外星人的行为变化。他们似乎变得更聪明了，制造了更复杂的工具，发展了更复杂的社会组织。这种异界机器会加速他们的发展吗？"
 primitivesexpanded.205.name:0 "[pre_ftl_planet.GetName]：贝塞里安石"
 primitivesexpanded.205.desc:0 "§H[pre_ftl_planet.GetName]§!上的原始外星人已经开始学习如何安全地开采和精炼[pre_ftl_planet.GetPlanetMoon]上的贝塞里安石矿藏了。作为燃料，贝塞里安石远比煤炭或其他原始能源高效，原始外星人借助它在科技发展上实现了飞跃，在短时间内就进入了一个完全工业化的社会。"
 primitivesexpanded.207.name:0 "[pre_ftl_planet.GetName]：政治发展"
 primitivesexpanded.207.desc:0 "我们位于§H[pre_ftl_planet.GetName]§!上空的观测站注意到一项重大的社会政治发展。\n\n一种新的思想流派已经在§H[pre_ftl_planet.GetName]§!传播，它强调理性和个人权利，而不是对古老传统的遵守。虽然这最初是精英知识分子发起的运动，但他们的理想后来被广大民众所接受。"
 primitivesexpanded.209.name:0 "[pre_ftl_planet.GetName]：奴隶起义失败"
 primitivesexpanded.209.desc:0 "我们位于§H[pre_ftl_planet.GetName]§!上空的观测站注意到[pre_ftl_planet.GetPlanetMoon]的一个主要帝国发生了一次大规模奴隶起义。在一位富有魅力和能力的指挥官的带领下，奴隶们在被敌方以人数优势击败前，成功地赢得了几场争取自由的战斗。据称，如果他们愿意说出他们的领袖，他们的死刑就能得到延缓。但他们拒绝了，每个人都宁死不屈，表现出惊人的忠诚。他们的故事已经传播到了帝国的边界之外，这很可能会成为§H[pre_ftl_planet.GetName]§!历史的重要里程碑。"
 primitivesexpanded.211.name:0 "[pre_ftl_planet.GetName]：日益动荡"
 primitivesexpanded.211.desc:0 "我们位于§H[pre_ftl_planet.GetName]§!上空的观测站注意到[pre_ftl_planet.GetPlanetMoon]上的一个大型民族国家内部的动荡日益严重。农民饱受苛税之苦，面对灾荒，政府救灾不力，而他们君主又过着纸迷金醉的生活，[pre_ftl_country.GetSpeciesNamePlural]已经开始暗地里谈论造反了。君主对臣民的统治已经岌岌可危。"
 primitivesexpanded.211.b:0 "为君主提供援助。"
 primitivesexpanded.213.name:0 "[pre_ftl_planet.GetName]：革命"
 primitivesexpanded.213.desc:0 "§H[pre_ftl_planet.GetName]§!上的动荡最终导致革命的爆发。在一次血腥的叛变后，[pre_ftl_planet.GetPlanetMoon]上的一个大型民族国家的农民军将他们的君主从腐朽的宫廷中拖出来，以他们列出的一长串罪行处决了王室成员。随后，农民们成立了一个选举产生的委员会来管理自己。\n\n其他民族国家的君主对这些事件感到恐惧，他们无疑担心同样的命运也会降临到自己身上。"
 primitivesexpanded.214.name:0 "[pre_ftl_planet.GetName]：革命被避免"
 primitivesexpanded.214.desc:0 "在我们特工的微妙帮助下，§H[pre_ftl_planet.GetName]§!上的一个大型民族国家的君主成功维持了其对不守规矩的臣民的统治。君主本人对我们的干涉毫不知情，把治下的和平归功于天纵英才。我们只能希望他们的傲慢不会在未来给他们造成更多问题。"
 primitivesexpanded.214.a:0 "吾王万岁！"
 primitivesexpanded.216.name:0 "[pre_ftl_planet.GetName]：农耕田园"
 primitivesexpanded.216.desc:0 "我们位于§H[pre_ftl_planet.GetName]§!上空的观测站有一个惊人的发现。当地的[pre_ftl_country.GetSpeciesNamePlural]比我们认为的要先进得多，已经发展了门类相当广泛的工业，但表面上他们仍然像是农耕文明。他们选择生活在自然环境中，而非大城市，并使他们的科技与周遭环境和谐相融。"
 primitivesexpanded.303.name:0 "[pre_ftl_planet.GetName]：宗教冲突"
 primitivesexpanded.303.desc:0 "在宗教狂热的驱使下，§H[pre_ftl_planet.GetName]§!上爆发了大规模战争。数百万[pre_ftl_country.GetSpeciesNamePlural]加入了战争以证明他们信仰的优越性，并将异教徒在脚下踩碎。战斗非常血腥，狂热分子对敌人毫不留情。"
 primitivesexpanded.303.pacif.desc:0 "我们已经注意到§H[pre_ftl_planet.GetName]§!上的多个教派都在激烈地争夺权力和影响力，宗教间的关系越发紧张。成千上万的[pre_ftl_country.GetSpeciesNamePlural]成为了传教士，试图证明他们信仰的优越性，并使异教徒皈依。流血事件少有发生，因为当地人更喜欢用语言而不是枪来战斗。"
 primitivesexpanded.305.name:0 "[pre_ftl_planet.GetName]：宗教冲突结束"
 primitivesexpanded.305.desc:0 "§H[pre_ftl_planet.GetName]§!血腥的宗教冲突终于结束了。在对手悉数皈依、死亡或被流放后，一个教派在整个[pre_ftl_planet.GetPlanetMoon]获得了至高统治权。"
 primitivesexpanded.305.pacif.desc:0 "§H[pre_ftl_planet.GetName]§!上的宗教冲突终于结束了。在对手悉数皈依或被流放后，一个教派在整个[pre_ftl_planet.GetPlanetMoon]获得了至高统治权。"
 primitivesexpanded.307.desc:0 "我们位于§H[pre_ftl_planet.GetName]§!上空的观测站注意到了一项重大政治发展。\n\n在最近的宗教冲突过后，当地的神职人员成立了一个委员会，致力于铲除异端和在精神事务方面为世界领袖提供建议。他们对[pre_ftl_planet.GetSpeciesHandNamePlural]政府产生了巨大的影响，在越来越多的民族国家中，神职人员已经成为了事实上的领导人。"
 primitivesexpanded.307.name:0 "[pre_ftl_planet.GetName]：崇高圣职"
 primitivesexpanded.308.desc:0 "我们位于§H[pre_ftl_planet.GetName]§!上空的观测站注意到了一项重大政治发展。\n\n在血腥的宗教冲突过后，许多[pre_ftl_country.GetSpeciesNamePlural]对他们的信仰，以及为了信仰在他们的星球上发动的恐怖战争感到幻灭。许多人开始质疑他们宗教的核心教义，取而代之的是更加唯物主义的信条。当地宗教当局试图铲除他们，但他们的活动规模很快变得太大，无法阻止。"
 primitivesexpanded.310.name:0 "[pre_ftl_planet.GetName]：企业统治"
 primitivesexpanded.310.desc:0 "我们位于§H[pre_ftl_planet.GetName]§!上空的观测站注意到了一项重大政治发展。\n\n当地居民越来越多地处于超级巨型企业的控制之下。这些遍布全球的商业巨头在体量和影响力上可以和民族国家相抗衡，在许多领域已经代替了民族国家的角色。我们的研究人员认为这一趋势将继续下去，直到整个[pre_ftl_planet.GetPlanetMoon]都被少数企业所控制。"
 primitivesexpanded.310.b:0 "我们必须保护工人！"
 primitivesexpanded.312.name:0 "[pre_ftl_planet.GetName]：企业统治终结"
 primitivesexpanded.312.desc:0 "§H[pre_ftl_planet.GetName]§!上多年的政治动乱与成立公会的努力终于使当地企业的政治控制被推翻。新政府已经成立，它致力于帮助困境中的[pre_ftl_planet.GetSpeciesName]劳工阶级，并采取措施防止未来企业权利的巩固。"
 primitivesexpanded.312.b:0 "力量就在公会中。"
 primitivesexpanded.314.name:0 "[pre_ftl_planet.GetName]：同甘共苦"
 primitivesexpanded.314.desc:0 "我们位于§H[pre_ftl_planet.GetName]§!上空的观测站注意到了一项重大政治发展。\n\n在一段时期的内乱过后，新的社会已经出现，其基础是公平分配资源的共同信念。这些新兴国家不惜代价，努力确保所有公民都能过上体面的生活。"
 primitivesexpanded.316.name:0 "[pre_ftl_planet.GetName]：奴隶叛乱"
 primitivesexpanded.316.desc:0 "我们位于§H[pre_ftl_planet.GetName]§!上空的观测站注意到了一项重大政治发展。\n\n[pre_ftl_planet.GetPlanetMoon]上的一个主要民族国家在一场迅速而血腥的奴隶起义中被推翻了。昔日的奴隶推翻了压迫者，建立了一个民主政府。\n\n在这个新国家的鼓舞和帮助下，奴隶起义已经蔓延到整个[pre_ftl_planet.GetName]，奴隶制正在不可避免地走向终结。"
 primitivesexpanded.318.name:0 "[pre_ftl_planet.GetName]：奴贩公会"
 primitivesexpanded.318.desc:0 "我们位于§H[pre_ftl_planet.GetName]§!上空的观测站注意到了一项重大政治发展。\n\n随着当局越来越多地依赖奴隶劳工，实力雄厚的奴贩公会逐渐崛起。这些公会几乎完全控制了星球上的奴隶贸易，并利用其日益增长的影响力来获得重要的政治权力。"
 primitivesexpanded.318.b:0 "我们不能容忍任何人受奴役之苦。"
 primitivesexpanded.321:0 "[pre_ftl_planet.GetName]：机器人的魅力"
 primitivesexpanded.321.steam.desc:0 "我们位于§H[pre_ftl_planet.GetName]§!上空的观测站注意到了一项奇怪的社会发展。\n\n§H[pre_ftl_planet.GetName]§!的人们开始着迷于机器人的概念。他们已经制造出了原始的发条装置和蒸汽动力机器人，除了娱乐之外没什么用处，但他们梦想有一天能造出真正的自主机器人。"
 primitivesexpanded.321.machine.desc:0 "我们位于§H[pre_ftl_planet.GetName]§!上空的观测站注意到了一项奇怪的社会发展。\n\n§H[pre_ftl_planet.GetName]§!的人们开始着迷于机器人的概念。他们已经制造出了原始的发条装置和电动机器人，除了娱乐之外没什么用处，但他们梦想有一天能造出真正的自主机器人。"
 primitivesexpanded.323.desc:0 "我们位于§H[pre_ftl_planet.GetName]§!上空的观测站报告称当地人在追求机器人学科技进步方面有了重大进展。现在早期机械臂在他们的工厂中工作，士兵和矿工也装备了原始外骨骼。驻站研究人员相信真正的自主机器人走下他们的组装流水线只是时间问题。"
 primitivesexpanded.325.name:0 "[pre_ftl_planet.GetName]：第一代机器人"
 primitivesexpanded.325.desc:0 "我们位于§H[pre_ftl_planet.GetName]§!上空的观测站报告称，当地人正以惊人的速度大规模生产他们的第一代自主机器人劳工，这是数十年研究的成果。整个[pre_ftl_planet.GetName]都在庆祝这一时刻。"
 primitivesexpanded.327.name:0 "[pre_ftl_planet.GetName]：滑向独裁统治"
 primitivesexpanded.327.desc:0 "我们位于§H[pre_ftl_planet.GetName]§!上空的观测站注意到了一项重大政治发展。\n\n在过去的几十年里，[pre_ftl_planet.GetName]上的民族国家之间发生了严重的内部和外部冲突。在这种环境下，铁腕人物崛起，控制了几个著名的前民主国家，并向他们的追随者承诺他们会让国家恢复昔日的辉煌。"
 primitivesexpanded.329.name:0 "[pre_ftl_planet.GetName]：推翻独裁者"
 primitivesexpanded.329.desc:0 "我们位于§H[pre_ftl_planet.GetName]§!上空的观测站注意到了一项重大政治发展。\n\n在经历了数年的内乱和暴力抵抗后，统治着[pre_ftl_planet.GetPlanetMoon]大部分地区的专制政府垮台了。取而代之的是一个新的民主政府，这个政府的设计初衷是希望没有人能再拥有这么大的权力。"
 primitivesexpanded.332.name:0 "[pre_ftl_planet.GetName]：全球战争"
 primitivesexpanded.332.desc:0 "我们位于§H[pre_ftl_planet.GetName]§!上空的观测站注意到了一项重大政治发展。\n\n一名极具魄力的军阀掌控了§H[pre_ftl_planet.GetName]§!上的一个主要民族国家。在粉碎了国内的异议势力后，这名独裁者开始将注意力投向国外，与邻国争夺新的国土和臣民。"
 primitivesexpanded.334.name:0 "[pre_ftl_planet.GetName]：征战全球的军阀"
 primitivesexpanded.334.desc:0 "事实证明，§H[pre_ftl_planet.GetName]§!上的独裁军阀是一位天才般的将军，他在[pre_ftl_planet.GetPlanetMoon]各处赢得了一系列毁灭性的战争。[pre_ftl_country.GetSpeciesNamePlural]民族国家一个接一个地在军阀的铁拳轰击下垮台。"
 primitivesexpanded.335.name:0 "[pre_ftl_planet.GetName]：军阀被击败"
 primitivesexpanded.335.desc:0 "§H[pre_ftl_planet.GetName]§!上的独裁军阀在早期赢得了一些决定性的胜利，但其他主要民族国家都激烈地防御入侵者。\n\n经过一场漫长而血腥的战争，防守方的[pre_ftl_country.GetSpeciesNamePlural]国家最终击退了军阀。这场耻辱性的大败使得叛军四起，军阀本人很快被废黜并处死。"
 primitivesexpanded.337.name:0 "[pre_ftl_planet.GetName]：国际联盟"
 primitivesexpanded.337.desc:0 "我们位于§H[pre_ftl_planet.GetName]§!上空的观测站注意到了一项重大政治发展。\n\n在经历了一场极为惨烈的世界大战后，§H[pre_ftl_planet.GetName]§!上的民族国家成立了一个组织，在这里[pre_ftl_country.GetSpeciesAdj]国家可以共聚一堂，仲裁争端，并提出政策和外交条约。虽然最初有人怀疑该组织的效力，但其在外交上的成功使这个国际联盟对星球政治的影响力越来越大。"
 primitivesexpanded.341.name:0 "[pre_ftl_planet.GetName]：尚武文化"
 primitivesexpanded.341.desc:0 "我们位于§H[pre_ftl_planet.GetName]§!上空的观测站注意到了一项重大政治发展。\n\n大多数当地的民族国家都兴起了强劲的尚武文化。在这些国家，战士的力量和英勇比几乎其他任何东西都更受重视。在他们看来，真正的荣耀只能在战场上赢得。"
 primitivesexpanded.343.name:0 "[pre_ftl_planet.GetName]：封建王国"
 primitivesexpanded.343.desc:0 "我们位于§H[pre_ftl_planet.GetName]§!上空的观测站注意到了一项重大政治发展。\n\n与许多社会不同，[pre_ftl_planet.GetName]上的大国从未摆脱封建历史的束缚。即使这些国家已经覆盖了[pre_ftl_planet.GetPlanetMoon]的大部分地区，他们仍然依靠下级贵族来管理他们的领土。"
 primitivesexpanded.345.name:0 "[pre_ftl_planet.GetName]：技术治国"
 primitivesexpanded.345.desc:0 "我们位于§H[pre_ftl_planet.GetName]§!上空的观测站注意到了一项重大政治发展。\n\n当地的精英知识分子在他们的社会中占据了越来越重要的地位。传统政治势力则被视为荒谬、无知、危险且不称职。越来越多的知识分子正在取代他们的位置，承诺施行理性和高效的统治。"
 primitivesexpanded.347.name:0 "[pre_ftl_planet.GetName]：纯洁邪教"
 primitivesexpanded.347.desc:0 "我们位于§H[pre_ftl_planet.GetName]§!上空的观测站注意到了一项令人不安的政治发展。\n\n该原始文明痴迷于所谓的物种纯洁，并一直在系统性地净化所有他们认为“不纯洁的”异类。数百万人已经死于这种恐怖的邪教。\n\n他们最近也开始怀疑§H[pre_ftl_planet.GetName]§!之外是否存在外星物种，这个概念本身似乎也让他们感到厌恶和恐惧。就像他们从自己的物种中清除了“不洁”一样，他们相信他们必须从星海中清除异种。"
 primitivesexpanded.347.full.desc:0 "我们位于§H[pre_ftl_planet.GetName]§!上空的观测站注意到了一项令人不安的政治发展。\n\n该原始文明痴迷于所谓的物种纯洁，并一直在系统性地净化所有他们认为“不纯洁的”异类。数百万人已经死于这种恐怖的邪教。\n\n他们还把这种可怕的逻辑加诸于外星生命，这一概念本身似乎就使他们感到厌恶和恐惧。就像他们从自己的物种中清除了“不洁”一样，他们相信他们必须从星海中清除异种。"
 primitivesexpanded.347.a:0 "我们不能容忍无辜者受此劫难！"
 primitivesexpanded.6.a.phobe:0 "愚蠢的外星土著！"
 primitivesexpanded.15.pacif.a:0 "给和平一个机会！"
 primitivesexpanded.15.mil.a:0 "真是懦夫！"
 primitivesexpanded.19.pacif.a:0 "如此短视！"
 primitivesexpanded.19.mil.a:0 "总算是有点骨气！"
 primitivesexpanded.19.mil.b:0 "他们的背叛行径使自己蒙羞。"
 primitivesexpanded.19.phobe.a:0 "我们知道这些[pre_ftl_country.SpeciesNamePluralInsult]不值得信任。"
 primitivesexpanded.33.name:0 "[pre_ftl_planet.GetName]：导弹危机"
 primitivesexpanded.33.reg_pre_ftl.desc:0 "[pre_ftl_planet.GetName]上的一个大国与他们的一个敌对国家附近的小型民族国家结盟，并已经开始建造新的导弹基地。他们的对手被核武器即将被部署在自己家门口的消息所震惊，要求拆除新的核设施，并威胁对这个小国的任何敌对行动进行核报复。"
 primitivesexpanded.33.hive_pre_ftl.desc:0 "[pre_ftl_planet.GetName]上的一个大型蜂巢意识在他们的一个敌对国家附近建立了据点，并已经开始建造新的导弹基地。他们的对手被核武器即将被部署在自己家门口的消息所震惊，要求拆除新的核设施，并威胁进行核报复。"
 primitivesexpanded.35.name:0 "导弹危机：外交化解"
 primitivesexpanded.35.reg_pre_ftl.desc:0 "在剑拔弩张的几个月后，这两个敌对国家终于达成了外交协议。策动建造导弹基地的国家同意将其导弹基地移出这个小型民族国家，并停止计划中的核武器运输，以换取对方的重大让步。随着冷静的思维占据上风，这两个对手之间的紧张关系已明显缓解。"
 primitivesexpanded.35.hive_pre_ftl.desc:0 "在剑拔弩张的几个月后，这两个敌对蜂巢思维终于达成了外交协议。策动建造导弹基地的蜂巢思维同意将其导弹基地从对手的边境处移开，并停止计划中的核武器运输，以换取对方的重大让步。随着冷静的思维占据上风，这两个对手之间的紧张关系已明显缓解。"
 primitivesexpanded.37.name:0 "导弹危机：先发制人打击"
 primitivesexpanded.37.a.desc:0 "[pre_ftl_planet.GetName]上的主要国家之一对敌国在己方边境附近的导弹基地发动了先发制人打击，在一次协调一致的空袭中将其摧毁。他们的对手盛怒异常，宣称一定会对这种公然的战争行为进行报复，核毁灭的幽灵开始在星球上空游荡。"
 primitivesexpanded.37.b.desc:0 "[pre_ftl_planet.GetName]上的主要国家之一试图对敌国在己方边境附近的导弹基地发动先发制人打击，但攻击部队被对方的军队击退了。他们的对手盛怒异常，宣称一定会对这种公然的战争行为进行报复，核毁灭的幽灵开始在星球上空游荡。"
 primitivesexpanded.39.name:0 "导弹危机：封锁"
 primitivesexpanded.39.reg_pre_ftl.desc:0 "[pre_ftl_planet.GetName]上的主要国家之一封锁了他们边境附近的小型民族国家，坚称任何试图将核武器运入该国的行为都将被视为战争行为，并将以武力应对。他们的对手尚未对封锁作出回应，他们运载弹头的货船仍计划在数周内抵达新基地。我们只能密切关注事态发展。"
 primitivesexpanded.39.hive_pre_ftl.desc:0 "[pre_ftl_planet.GetName]上的主要蜂巢意识之一封锁了他们边境附近的敌对据点，坚称任何试图将核武器运入据点的行为都将被视为战争行为，并将以武力应对。他们的对手尚未对封锁作出回应，他们运载弹头的货船仍计划在数周内抵达新基地。我们只能密切关注事态发展。"
 primitivesexpanded.41.desc:0 "在紧张对峙后，[pre_ftl_planet.GetName]上的大国在最后一刻取消了运输核武器的计划。经过数天的谈判，该国同意拆除拆除位于敌对国家边境附近的导弹基地。双方都对自己距离核战争一步之遥大为震惊，并因此对外交变得更加开放。"
 primitivesexpanded.43.name:0 "导弹危机：运输船遭到攻击"
 primitivesexpanded.43.desc:0 "导弹危机的策动国拒绝退步，继续向他们的新军事基地运输导弹。然而，他们的对手也没有退缩，在运输船队接近封锁时将其击退。船队的所属国非常愤怒，宣称一定会迅速进行报复，核毁灭的幽灵开始在星球上空游荡。"
 primitivesexpanded.81.name:0 "[pre_ftl_planet.GetName]：死神崇拜"
 primitivesexpanded.81.desc:0 "我们位于§Y[pre_ftl_planet.GetName]§!上空的观测站注意到了当地宗教间一个不同寻常的相似之处。\n\n似乎当地人世世代代都把卫星上这个巨大生物的遗骸当作死神来崇拜。他们相信，总有一天他们的神会起死回生，化身为重生之神，为祂的人民开启一个繁荣的新时代。"
 primitivesexpanded.83.name:0 "[pre_ftl_planet.GetName]：灵能发展"
 primitivesexpanded.83.desc:0 "我们位于§Y[pre_ftl_planet.GetName]§!上空的观测站注意到了一项不同寻常的发展。\n\n[pre_ftl_planet.GetName]当地人最近开始发展潜在的灵能。我们的研究人员仍不确定原因，但在同一时间，卫星上死去的外星生物释放的精神化学物质开始增加。\n\n该原始文明似乎把他们新发现的能力归因于他们的死神赐予信徒的恩惠。这种几乎普遍的信念对他们的文化发展产生了重大影响。"
 primitivesexpanded.85.name:0 "[pre_ftl_planet.GetName]：超凡入圣"
 primitivesexpanded.85.desc:0 "我们位于§Y[pre_ftl_planet.GetName]§!上空的观测站报告称，似乎在一夜之间，当地人的灵能就完全觉醒了。这一事件发生得如此迅速，我们的科学家也感到困惑。[pre_ftl_planet.GetName]的原始外星人已经完全接受了他们全新的力量，并相信这是他们的死神即将重生的征兆。"
 primitivesexpanded.87.name:0 "[pre_ftl_planet.GetName]：登陆卫星"
 primitivesexpanded.87.default.desc:0 "我们位于§Y[pre_ftl_planet.GetName]§!上空的观测站报告称，当地人设法执行了一次载人登月任务。他们选择了死去的外星生物尸体作为降落地点，这对于当地人有着重要的文化意义。任务圆满成功，宇航员也已经安全返回了母星。"
 primitivesexpanded.87.psionic.desc:0 "我们位于§Y[pre_ftl_planet.GetName]§!上空的观测站报告称，当地人设法执行了一次载人登月任务。他们选择了死去的外星生物尸体作为降落地点，这对于当地人有着重要的文化意义。奇怪的是，当他们到达尸体所在地时，一点寒光闪过，随后宇航员消失了几个小时。一回到他们的母星，就有报告称月球探险者表现出了以前未开发过的灵能，当地人认为这是死神给予他们的礼物。"
 primitivesexpanded.87.materialist.desc:0 "我们位于§Y[pre_ftl_planet.GetName]§!上空的观测站报告称，当地人设法执行了一次载人登月任务。他们选择了死去的外星生物尸体作为降落地点，这对于当地人有着重要的文化意义。在检查尸体时，他们震惊地发现，这具尸体的确是一只死去的外星生物，而不是他们认为的死神。\n\n有关宇航员的发现的报道早已传遍整个[pre_ftl_planet.GetName]。虽然有些人已经开始接受这些发现，但许多人仍否定这些事实，有人甚至声称整个登月项目都是精心策划的骗局。"
 primitivesexpanded.88.name:0 "神怒"
 primitivesexpanded.88.desc:0 "有报告称[Root.GetName]上发生了数量异常之多的神秘受伤和死亡事件。除了倾向于在当地人口附近频繁发生以外，这些事件之间几乎没有关联。由于一些人对相关事件具有可疑的免疫性，当局已经将他们列为可能的罪魁祸首。"
 primitivesexpanded.88.a:0 "在事情变得更糟之前镇压这件事。"
 primitivesexpanded.89.name:0 "[Root.GetName]：灵能觉醒"
 primitivesexpanded.89.desc:0 "有来自[Root.GetName]的进一步报告。\n\n当地居民似乎在一夜之间经历了一次突然而意外的灵能觉醒。我们的科学家对这种突然的现象一筹莫展。当地人自己把他们的新力量归结为来自他们的死神的恩惠，帮助他们推翻压迫者——也就是说，我们。"
 primitivesexpanded.89.a:0 "发生了什么？"
 primitivesexpanded.90.name:0 "死神苏醒"
 primitivesexpanded.90.desc:0 "我们收到了来自[Root.GetName]的报告，语气十分恐慌。报告中大多数是毫无条理的废话，但似乎表明他们认为行星卫星上已经死去的生物开始活动了。虽然很容易将这些报告斥为胡言乱语，但不久之后，我们探测到一个来自[Root.Solar_System.GetName]星系的强烈灵能信号，随后[Root.GetName]以及周围星系就失去了全部联系。"
 primitivesexpanded.90.a:0 "我们都干了什么？"
 primitivesexpanded.92.name:0 "死神苏醒"
 primitivesexpanded.92.desc:0 "我们收到了来自[pre_ftl_planet.solar_system.GetName]星系的奇怪报告。该星系的访客声称[pre_ftl_planet.GetName]卫星上死亡的外星太空生物已经“苏醒”了。对该星系的扫描也确认出现了高浓度的灵能。"
 primitivesexpanded.92.a:0 "这意味着什么？"
 primitivesexpanded.94.desc:0 "在我们的巨像对[From.GetName]开火后不久，我们探测到这颗行星的卫星上出现了一个强劲的能量信号。\n\n死神苏醒，怒不可遏。"
 primitivesexpanded.201.a.tooltip:0 "[pre_ftl_planet.GetName]上的原始文明将更快进入下一个时代。\n"
 primitivesexpanded.213.rev:0 "为所有的王鸣响丧钟！"
 primitivesexpanded.213.mil_dem:0 "自由之树需要用鲜血来浇灌。"
 primitivesexpanded.213.dem:0 "为所有人带来自由与公义。"
 primitivesexpanded.213.imp:0 "种地的刁民！"
 primitivesexpanded.213.pacif:0 "这种种暴力真的有必要吗？"
 primitivesexpanded.216.mil:0 "无聊！"
 primitivesexpanded.216.pacif:0 "我们要以他们为鉴。"
 primitivesexpanded.350.name:0 "[pre_ftl_planet.GetName]：君主崇拜"
 primitivesexpanded.350.desc:0 "我们位于§H[pre_ftl_planet.GetName]§!上空的观测站注意到了§H[pre_ftl_country.GetName]§!发展的一项重大转变。\n\n一个强大的帝国控制了§H[pre_ftl_planet.GetName]§!的大部分地区。帝国的统治者深受臣民拥戴，以至于被其臣民尊为天神下凡，以御万民。"
 primitivesexpanded.352.name:0 "[pre_ftl_planet.GetName]：死亡教团"
 primitivesexpanded.352.desc:0 "我们位于§H[pre_ftl_planet.GetName]§!上空的观测站注意到了§H[pre_ftl_country.GetName]§!发展的一项重大转变。\n\n当地的宗教教义发展得愈发黑暗，强调定期祭祀是维持文明的一种方式。在一些重要的民族国家，献祭智慧生物的仪式已经成为一种常见的景象。"
 mem_primitives.401a.mat:0 "我们曾经也如此愚昧吗？"
 mem_primitives.401a.sp:0 "我们将看看他们是否在正确的道路上。"
 mem_primitives.401a.sphile:0 "他们将以自己的方式探寻真理。"
 mem_primitives.401a.sphobe:0 "总有一天我们要管管这些异端。"
 primitivesexpanded.503.name:0 "[pre_ftl_planet.GetName]：宗教发展"
 primitivesexpanded.511.desc:0 "我们位于§H[pre_ftl_planet.GetName]§!上空的观测站注意到了§H[pre_ftl_country.GetName]§!发展的一项重大转变。\n\n一个基于先知神秘主义教义的宗教在[pre_ftl_planet.GetPlanetMoon]上蓬勃发展。他们相信善神和恶神之间存在永恒的冲突，并教导人们只有行事端正，道德高尚，恶神才能被打败，世界才能朝着更完美的方向进步。"
 primitivesexpanded.513.desc:0 "我们位于§H[pre_ftl_planet.GetName]§!上空的观测站注意到了§H[pre_ftl_country.GetName]§!发展的一项重大转变。\n\n以万物有灵论和祖先崇拜为基础的古老传统开始复兴和蔓延。这种复兴也被视为对专横统治者的排斥，因此伴随着大规模的宗教和民族主义叛乱。"
 primitivesexpanded.515.desc:0 "我们位于§H[pre_ftl_planet.GetName]§!上空的观测站注意到了§H[pre_ftl_country.GetName]§!发展的一项重大转变。\n\n一个高度和平主义的宗教开始在§H[pre_ftl_planet.GetName]§!上流行。这一信仰痛恨一切种类的暴力，其信徒甚至经常避免杀害和食用动物。"
 primitivesexpanded.517.desc:0 "我们位于§H[pre_ftl_planet.GetName]§!上空的观测站注意到了§H[pre_ftl_country.GetName]§!发展的一项重大转变。\n\n§H[pre_ftl_planet.GetName]§!是大量宗教传统的发源地。虽然这在过去造成了紧张和冲突，但随着他们的世界各部分联系更加紧密，这种情况已经发生了变化。他们开始认为所有的生命都与一种更高的力量相连，并开始互相寻求共同的智慧。"
 primitivesexpanded.517a.mat:0 "总比因为迷信自相残杀要好。"
 primitivesexpanded.519.desc:0 "我们位于§H[pre_ftl_planet.GetName]§!上空的观测站注意到了§H[pre_ftl_country.GetName]§!发展的一项重大转变。\n\n虽然在过去的几十年里，宗教在§H[pre_ftl_planet.GetName]§!上的重要性已经衰减，这种信仰的缺失在最近达到了临界水平。大部分[pre_ftl_planet.GetPlanetMoon]的公民拒绝了他们祖先的信仰，转而寻求更加唯物主义的哲学来指导他们。"
 primitivesexpanded.519a.mat:0 "最好把这些迷信抛诸脑后。"
 primitivesexpanded.519a.sp:0 "我们将看看他们是否会回到正确的道路上来。"
 primitivesexpanded.519a.sphile:0 "令人失望。但他们必须自己探明真理。"
 primitivesexpanded.519a.sphobe:0 "异端！"
 primitivesexpanded.521.desc:0 "我们位于§H[pre_ftl_planet.GetName]§!上空的观测站注意到了§H[pre_ftl_country.GetName]§!发展的一项重大转变。\n\n长期以来，当地人一直听凭[pre_ftl_planet.GetName]上反复无常的巨型生命体摆布，但最近他们开始把这些野兽当成永生神来崇拜，通过献祭来延缓它们的愤怒，或者借助神力攻击敌人。巨型野兽本身似乎没怎么注意到围绕它们兴起的狂热崇拜。"
 primitivesexpanded.523.desc:0 "我们位于§H[pre_ftl_planet.GetName]§!上空的观测站注意到了§H[pre_ftl_country.GetName]§!发展的一项重大转变。\n\n§H[pre_ftl_planet.GetName]§!是许多宗教传统的发源地，但随着他们的文化变得越来越世俗，这些传统的重要性已经慢慢开始衰减。虽然当地宗教没有完全消失的迹象，但它们不再拥有曾经的影响力。"
 primitivesexpanded.525.desc:0 "我们位于§H[pre_ftl_planet.GetName]§!上空的观测站注意到了§H[pre_ftl_country.GetName]§!发展的一项重大转变。\n\n在我们观测站的存在广为人知后，崇拜它的狂热教派如雨后春笋般出现。他们似乎认为我们的驻站研究员是神圣的守护者，是他们的神任命来驱离灾厄的。我们的研究人员试图劝阻，但他们声称“只有真正的救世主才会否认其神性”。"
 mem_primitives.525a.sp:0 "我们不是救世主！"
 mem_primitives.525a.mat:0 "真是天赐良机！"
 mem_primitives.525a.sphobe:0 "行吧，行吧！我们是救世主。现在滚开！"
 primitivesexpanded.527.desc:0 "我们位于§H[pre_ftl_planet.GetName]§!上空的观测站注意到了§H[pre_ftl_country.GetName]§!发展的一项重大转变。\n\n在我们观测站的存在广为人知后，诅咒它的狂热教派如雨后春笋般出现。他们似乎认为我们的驻站研究员是恶魔的喉舌，是黑暗势力派来为其邪恶目的服务的。出于安全考虑，我们的科学家不得不限制他们在[pre_ftl_planet.GetName]上的行动。"
 mem_primitives.527a.sphobe:0 "傲慢无礼的异教徒！"
 mem_primitives.527a.sphile:0 "总有一天他们会皈依的……"
 mem_primitives.527a.sp:0 "他们迟早会明白真相。"
 primitivesexpanded.701.name:0 "[pre_ftl_planet.GetName]：观测站被摧毁"
 primitivesexpanded.701.desc:0 "§H[pre_ftl_planet.GetName]§!上的原始文明对我们的观测站发动了一次突然的、协调一致的核打击，过载了观测站的护盾，并把它炸成了太空垃圾。由于缺乏预警措施，观测站没能及时疏散，驻站人员悉数遇难。"
 primitivesexpanded.701.a.phobe:0 "卑劣无耻的区区[pre_ftl_country.SpeciesNamePluralInsult]！"
 primitivesexpanded.701.a.pacif:0 "这是对生命毫无意义的浪费。"
 primitivesexpanded.703.name:0 "[pre_ftl_planet.GetName]：迷恋[Root.GetAdj]文化"
 primitivesexpanded.703.desc:0 "我们位于§H[pre_ftl_planet.GetName]§!上空的观测站注意到当地人对我们的生活方式产生了浓厚的兴趣。许多当地的[pre_ftl_country.GetSpeciesNamePlural]开始接受[Root.GetAdj]文化的方方面面，尽管由于他们对我们所知甚少，这些模仿的结果往往并不准确——有时还很滑稽。"
 primitivesexpanded.703.a.phobe:0 "拙劣的模仿。"
 primitivesexpanded.703.a.tooltip:0 "[pre_ftl_country.GetSpeciesNamePlural]将采纳我们的其中一个思潮。"
 primitivesexpanded.705.name:0 "来自[pre_ftl_planet.GetName]的请求"
 primitivesexpanded.705.desc:0 "向您问好，[Root.GetRulerTitle][Root.ruler.GetRegnalName]。我代表全体[pre_ftl_country.GetSpeciesNamePlural]来此提出一个请求。\n\n我们的工程师耗费了数十年，试图复制使[Root.GetSpeciesNamePlural]能够在星海间自由遨游的科技，但令人沮丧的是，我们进展甚微。每当我们以为距离完成超光速引擎原型机只有一步之遥时，总会有什么东西出错或者爆炸。\n\n显然，我们漏掉了些什么。如果您愿意与我们分享此事相关的知识，帮助我们直抵群星，我们将不胜感激。"
 primitivesexpanded.705.a:0 "我们会教你们的。"
 primitivesexpanded.705.a.response:0 "感谢您的慷慨之举。我们不会让您失望的。"
 primitivesexpanded.705.b:0 "你们还没准备好。"
 primitivesexpanded.705.b.ban:0 "我们不能干涉。"
 primitivesexpanded.705.b.phobe:0 "你们不配。"
 primitivesexpanded.705.b.response:0 "真是太令人失望了。那就这样吧，我们会自力更生的。"
 primitivesexpanded.706.a:0 "祝你们好运，热切的探险家们！"
 primitivesexpanded.707.a:0 "我们哪里搞错了？"
 primitivesexpanded.707.b:0 "他们不配。"
 primitivesexpanded.708.desc:0 "[pre_ftl_planet.Solar_System.GetName]星系内的超光速试航大获成功。随着一道炫目的闪光，原型飞船在超空间航道中飞驰，安全抵达了[primitive_ftl_destination.GetName]星系。船员们成为了首批踏出母星系引力井的[pre_ftl_country.GetSpeciesNamePlural]。\n\n在这次试航成功后，§Y[pre_ftl_planet.GetName]§!的居民们作为星际社会的一员加入了更广阔的星海共同体！"
 primitivesexpanded.25.pre_ftl_planet.secrets.desc:0 "[pre_ftl_planet.GetName]上的一个民族国家发现了一个向敌对势力出售核机密的叛国阴谋。卖国未遂的间谍们已经被围捕，很快就将因他们的罪行而被处死。\n\n敌对的民族国家否认知晓这一阴谋，但这一声明在减轻他们的嫌疑方面收效甚微。"
 primitivesexpanded.25.hive_pre_ftl.secrets.desc:0 "[pre_ftl_planet.GetName]上的一个蜂巢意识发现敌对蜂巢意识的子个体试图窃取核机密。这些违法子个体被残忍处决，它们所属的蜂巢意识也被威胁报复。"
 primitivesexpanded.25.a.spy:0 "真是业余！"
 primitivesexpanded.25.a.mil:0 "间谍是懦夫的武器。"
 primitivesexpanded.201.a.phile:0 "他们进步得真快！"
 primitivesexpanded.201.a.phobe:0 "真是冥顽不化！"
 primitivesexpanded.205.a.tooltip:0 "[pre_ftl_planet.GetName]上的原始文明将更快进入下一个时代。\n"
 primitivesexpanded.207.phobe:0 "没教养的野蛮人。"
 primitivesexpanded.207.auth:0 "多愁善感，不知所云！"
 primitivesexpanded.207.egal:0 "令人鼓舞的牺牲。"
 primitivesexpanded.308.name:0 "[pre_ftl_planet.GetName]：丧失信仰"
 primitivesexpanded.529.desc:0 "我们位于§H[pre_ftl_planet.GetName]§!上空的观测站注意到了§H[pre_ftl_country.GetName]§!发展的一项重大转变。\n\n与许多原始文明不同，[pre_ftl_planet.GetName]上的原始外星人没有发动任何重大的宗教运动，而是为自己的世界观问题寻求自然主义的答案，从而发展出了早期科学，取代了神话学和神秘学。他们得出的结论往往不够准确，但他们并不害怕根据新的信息更新理论。"
 primitivesexpanded_706_end:0 "在打通理论的关键点之后，他们很快开始建造一艘理论上能够超光速航行的飞船，并已经开始测试，希望它能够突破光速壁垒。\n\n当地的[pre_ftl_country.GetSpeciesNamePlural]对我们的协助不胜感激，并汇集了他们微薄的资源来回报我们的慷慨之举。"
 primitivesexpanded.706.a.desc:0 "在我们的工程师开始检查[pre_ftl_country.GetSpeciesAdj]设计之后，问题很快变得显而易见。这个原始文明正试图开发一种原型跃迁引擎，而非借助更加方便的超空间网络进行超光速航行。然而研发跃迁引擎所需的技术甚至超过了许多超光速文明的能力。\n\n$primitivesexpanded_706_end$"
 primitivesexpanded.706.b.desc:0 "在我们的工程师开始检查[pre_ftl_country.GetSpeciesAdj]设计之后，问题很快变得显而易见。这个原始文明正试图开发一种人造虫洞发生器，而非借助更加方便的超空间网络进行超光速航行。然而虫洞发生器对大多数超光速文明而言都闻所未闻。\n\n$primitivesexpanded_706_end$"
 primitivesexpanded.706.c.desc:0 "在我们的工程师开始检查[pre_ftl_country.GetSpeciesAdj]设计之后，问题很快变得显而易见。这个原始文明正试图开发一种能够生成稳定曲速泡的引擎，而非借助更加方便的超空间网络进行超光速航行。然而曲速引擎对大多数超光速文明而言都闻所未闻。\n\n$primitivesexpanded_706_end$"
 operation_market_manipulation:0 "市场操纵"
 operation_market_manipulation_desc:0 "我们可以为了自身利益操纵[root.target.GetName]的金融机构。"
 operation_market_manipulation_on_success:0 "$IF_SUCCESSFUL|E$\n我们将获得一定量的能量币，目标国家将获得持续6年的贸易值减益。"
 operation_market_manipulation_shared_burden:0 "$TRIGGER_FAIL$§R他们的市场不受我们操纵。§!\n"
 operation_market_manipulation_too_recent:0 "$TRIGGER_FAIL$§R他们的市场最近已经被操纵过了。§!\n"
 diplospy.230.desc:0 "我们的卧底特工已经成功潜入关键的[root.target.GetAdj]金融机构，并开始调查这些金融机构的潜在弱点。一旦他们找到值得利用的线索就会联系我们。"
 diplospy.231.desc:0 "我们的特工已经草拟了一份易受我们操纵的经济目标名单，并已经开始制定我们可以用来对付他们的潜在计划。"
 diplospy.231.desc.invalid:0 "我们的特工遇到了一个不可逾越的障碍。[root.GetName]的经济体系并非基于自由市场，从结果上看，对市场操纵的抗性极强，我们的努力不太可能取得预期的效果。\n\n如果我们想要破坏[root.GetAdj]经济，我们将需要考虑更加直接的破坏方案。"
 diplospy.232.name:0 "计划准备完毕"
 diplospy.232.desc.bash:0 "特工策划了一场媒体攻势来削弱投资者的信心，让我们的市场代理能在随后的市场崩盘中获利。\n\n我们已经准备完毕，可以开始操纵。"
 diplospy.232.desc.pump:0 "特工策划了一场媒体攻势，人为地夸大[from.target.GetAdj]商业活动的吸引力，让我们的市场代理能在随后的市场崩盘中获利。\n\n我们已经准备完毕，可以开始操纵。"
 diplospy.232.desc.run:0 "特工策划了一场媒体攻势，散播关键资源领域产量短缺的谣言，让我们的市场代理能在随后的市场崩盘中获利。\n\n我们已经准备完毕，可以开始操纵。"
 diplospy.232.desc.hack:0 "我们的特工已经成功入侵了[from.target.GetAdj]金融部门使用的几个重要交易算法。破坏很快就会被发现，但在此之前，这会对他们的经济造成重大损害。\n\n我们已经准备完毕，可以开始操纵。"
 diplospy.234.name:0 "市场被操纵"
 diplospy.234.desc.smooth:0 "我们的特工已经成功按照我国利益操纵了[fromfrom.target.GetAdj]金融部门，我们的投资获得了丰厚的回报，但同时也使当地市场陷入混乱。"
 diplospy.234.desc.messy:0 "$diplospy.234.smooth.desc$\n\n不幸的是，在我们清理痕迹之前，当局已经发现了我们参与的证据。毫无疑问，他们很快就会把最近的麻烦追溯到我们身上。"
 diplospy.234.a:0 "撤离特工。"
 diplospy.234.b:0 "该内应干活了。"
 diplospy.234.messy:0 "我们已经得偿所愿。"
 diplospy.235.name:0 "市场崩溃"
 diplospy.235.desc.smooth:0 "我们的金融市场最近遭遇了一次大崩盘，一夜之间蒸发了无数的能量币。市场分析显示，有人一直在操纵我们的金融部门，为自己牟取利益，但我们还没有找到罪魁祸首。"
 diplospy.235.desc.messy:0 "我们的金融市场最近遭遇了一次大崩盘，一夜之间蒸发了无数的能量币。市场分析显示，[from.GetAdj]特工一直在操纵我们的金融部门，为他们牟取利益。"
 operation_insights:0 "侵略性研究"
 operation_insights_desc:0 "我们的特工将主动研究[target.Capital.GetName]上的原始文明。"
 operation_insights_on_success:0 "$IF_SUCCESSFUL|E$\n从该原始文明获得额外的领悟。\n\n[owner.GetDisguiseState]"
 primitivesexpanded.106.name:0 "[this.GetName]：确认机会"
 primitivesexpanded.111.name:0 "[this.GetName]：研究完成"
 primitivesexpanded.111.desc:0 "我们的特工在观察§H[target.capital_scope.GetName]§!上的原始文明后返回。研究员们急切地想要研究他们回收的数据。"
 primitivesexpanded.112.name:0 "观察结果分析"
 primitivesexpanded.112.desc:0 "我们最近一次观察§H[from.target.capital_scope.GetName]§!时回收的数据比研究员们期望的还要多！这海量的数据完全没有被外界影响污染，我们的研究员们可能要为了这些[from.target.GetSpeciesAdj]社会的领悟忙活好一阵子了。"
 primitivesexpanded.113.desc:0 "我们的研究员们对最近一次观察§H[from.target.capital_scope.GetName]§!时回收的数据感到满意。这些数据集几乎完全没有受到外界影响，对我们理解[from.target.GetSpeciesAdj]社会大有帮助。"
 primitivesexpanded.114.desc:0 "在分析了最近一次观察§H[from.target.capital_scope.GetName]§!的结果之后，我们的研究人员设法拼凑出了一些有关[from.target.GetSpeciesAdj]社会的重要领悟。不幸的是，特工采用的侵略性方法污染了一些研究数据，这限制了我们从数据集中得出的推断。"
 primitivesexpanded.115.name:0 "研究遭污染"
 primitivesexpanded.115.desc:0 "在分析完我们最近一次观察§H[from.target.capital_scope.GetName]§!的结果后，研究人员很快意识到，我们的特工不小心留下了他们存在的证据，这些证据已经被该原始文明发现了。这一失误既污染了研究数据，也提高了这些外星人的察觉度。"