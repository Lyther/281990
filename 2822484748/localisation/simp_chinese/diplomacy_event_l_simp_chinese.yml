 diploevent.222.name:0 "孤注一掷"
 diploevent.222.desc:0 "我们现已处于峰会的最后阶段。虽然[Root.GetEnvoyPlural]对本次峰会迄今的进展甚为满意，但我们仍能做点什么来让客人记忆犹新。\n\n我们最后几天有什么计划？"
