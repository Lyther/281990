 diplospy.111.desc.b:0 "$diplospy_111_desc_start$军方人士，[root.target.GetAdj]帝国主义者，军工复合体相关人士。$diplospy_111_desc_end$"
 diplospy.111.desc.c:0 "$diplospy_111_desc_start$[root.target.GetAdj]知识分子和学术圈人士，科技产业中同情心强的领军人物。$diplospy_111_desc_end$"
 diplospy.111.desc.d:0 "$diplospy_111_desc_start$[root.target.GetAdj]虔信者的一员，其感觉[root.target.GetName]无法满足他们的精神需求。$diplospy_111_desc_end$"
 diplospy.111.desc.e:0 "$diplospy_111_desc_start$为建立一个更加自由的社会而奋斗的活跃政治家与改革家。$diplospy_111_desc_end$"
 diplospy.111.desc.f:0 "$diplospy_111_desc_start$[root.target.GetName]富有精英群体的一员，急于增加他们在[root.target.GetAdj]社会中的权力。$diplospy_111_desc_end$"
 diplospy.111.desc.g:0 "$diplospy_111_desc_start$异种人权组织及其[root.target.GetSpeciesName]盟友。$diplospy_111_desc_end$"
 diplospy.111.desc.h:0 "$diplospy_111_desc_start$[root.target.GetSpeciesName]至上主义者以及类似的不满者。$diplospy_111_desc_end$"
 diplospy.112.name:0 "$operation_change_ethics$：行动就绪"
 diplospy.112.desc:0 "我们的特工已经准备好发起宣传运动了。我们已经尽最大努力，确保我们的宣传能够影响到尽可能多的人群——同时也防止我们被逆向追踪。"
 diplospy.114.name:0 "[fromfrom.GetAdj]宣传运动"
 diplospy.114.desc.smooth:0 "有了当地的[fromfrom.target.GetAdj]内应协助，我们在[fromfrom.target.GetName]全境内开展了[fromfrom.GetEthicsPropaganda]宣传运动。[fromfrom.target.GetSpeciesNamePlural]对我们的宣传反响热烈，一些人开始怀疑[fromfrom.target.GetName]的主导意识形态。"
 diplospy.114.desc.messy:0 "有了当地的[fromfrom.target.GetAdj]内应协助，我们在[fromfrom.target.GetName]全境内开展了[fromfrom.GetEthicsPropaganda]宣传运动。不幸的是，[fromfrom.target.GetSpeciesNamePlural]对我们的宣传反响平平，不过还是有一些人开始怀疑[fromfrom.target.GetName]的主导意识形态。"
 diplospy.114.tooltip.cooldown:0 "§H我们必须等待至少§Y10年§!才能在[from.from.target.GetName]发动下一次宣传运动。§!"
 diplospy.114.a.tooltip:0 "最多§Y5§!个[fromfrom.target.GetAdj]人口将转变为我们选择的思潮"
 diplospy.114.b.tooltip:0 "最多§Y2§!个额外的[fromfrom.target.GetAdj]人口将转变为我们选择的思潮"
 diplospy.114.b:0 "要把我们的意识形态传播得越远越好。"
 diplospy.114.c:0 "煽动针对[fromfrom.target.GetName]的叛乱。"
 diplospy.114.d:0 "挑选一名同情心强的[fromfrom.target.GetSpeciesName]。"
 pacifist_propaganda:0 "反战主义者"
 pacifist_militarist:0 "帝国主义者"
