 diploevent.302.name:0 "选举最高议长"
 diploevent.302.a.desc:0 "终于，星海参议院投票授予[custodian.GetName]的共和国领导权。在一个面向全星系的官方仪式上，[custodian.GetRulerTitle][custodian.ruler.GetRegnalName]正式宣誓就任§H星海共和国最高议长§!。\n\n作为同侪之首，我们负责保卫星海共和国的安全，抵御一切来自内部或外部的潜在威胁。我们继承了最高议长的巨大权力，可以提出特殊议案。"
 diploevent.302.b.desc:0 "星海参议院投票授予了§H[custodian.GetName]§!的共和国领导权。在一个面向全星系的官方仪式上，[custodian.GetRulerTitle][custodian.ruler.GetRegnalName]正式宣誓就任§H星海共和国最高议长§!。\n\n作为同侪之首，[custodian.GetSpeciesName]政府负责保卫星海共同体的安全，抵御一切来自内部或外部的潜在威胁。他们继承了最高议长的巨大权力，可以提出特殊议案。"
 president_starts:0 "§Y[custodian.GetName]§!现在是§H星海共和国议长§!。\n\n为所有符合条件的候选人解锁§Y$edict_republic_election_campaign$法令§!。"
 diploevent.303.name:0 "选举最高议长"
 diploevent.303.a.desc:0 "我们作为§H星海共和国最高议长§!的任期现已结束，新议长的选举即将开始。根据共和国的法律我们不能连任，但在选举结束前会继续担任临时议长。"
 diploevent.303.b.desc:0 "§H[former_custodians.GetName]§!作为§H星海共和国最高议长§!的任期现已结束，新议长的选举即将开始。根据共和国法律，除现任议长外，任何独立的成员国都可以自我提名。"
 republic_elections_started:0 "新的最高议长将在一年内选出。"
 diploevent.304.a.desc:0 "随着我们宣布卸任，§H星海共和国最高议长§!的选举正式开始。根据共和国法律，我们在选举期间将继续担任临时议长。"
 diploevent.304.b.desc:0 "§H[former_custodians.GetName]§!作为§H星海共和国最高议长§!的任期提前结束，新议长的选举即将开始。根据共和国议长，除现任议长外，任何独立的成员国都可以自我提名。"
 diploevent.305.name:0 "不信任表决"
 diploevent.305.a.desc:0 "星海参议院中那些忘恩负义的蠢货决定投票将我们罢免！一旦选出合适的继任者，我们将被剥夺§H星海共和国最高议长§!的职位。"
 diploevent.305.b.desc:0 "星海参议院以多数票通过罢免了§Y[former_custodians.GetName]§!的议长要职，他们的任期短暂而耻辱地结束了。一旦选出合适的继任者，他们将被正式剥夺§H星海共和国最高议长§!的职位。"
 diploevent.306.name:0 "议长下台"
 diploevent.306.desc:0 "随着§H[LastKilledCountryName]§!被摧毁，该国在星海共和国的议长职权也被撤销。在进行新一轮选举前，§Y[former_custodians.GetName]§!将担任临时议长。"
 diploevent.308.name:0 "星海共和国的终结"
 diploevent.308.a.desc:0 "星海参议院里忘恩负义的蠢货们投票解散了星海共和国！我们被剥夺了§H最高议长§!的职位及其所有职权，星海共同体将变回原本的样子。"
 diploevent.308.b.desc:0 "星海参议院以多数票通过解散了星海共和国，并罢免了§Y[former_custodians.GetName]§!的最高议长职位，剥夺了相关职权。星海共同体将变回原本的样子。"
 diploevent.308.c.desc:0 "我们在星海共同体中孤立无援。由于没有其他国家继承我们的衣钵，我们将不得不解散星海共和国。"
 diploevent.311.name:0 "[Root.GetGalRepublicName]的诞生"
 diploevent.311.desc_a:0 "这是新纪元的黎明。旧有的星海共同体已经被改组为§H[Root.GetGalRepublicName]§!。作为当前的星海监管人，[gal_chancellor.GetRulerTitle][gal_chancellor.ruler.GetRegnalName]宣誓就任共和国第一任§H最高议长§!，直至监管人任期结束。"
 diploevent.311.desc_b:0 "这是新纪元的黎明。旧有的星海共同体已经被改组为§H[Root.GetGalRepublicName]§!。作为当前的星海监管人，[gal_chancellor.GetName]的[gal_chancellor.GetRulerTitle][gal_chancellor.ruler.GetRegnalName]宣誓就任共和国第一任§H最高议长§!，直至监管人任期结束。"
 diploevent.311.a:0 "共和国万岁！"
 diploevent.311.a.tooltip:0 "§Y星海共同体§!已转变为§Y星海共和国§!。"
 diploevent.314.name:0 "组建共和国军团"
 diploevent.314.desc:0 "第一支§H共和国军团§!现在正在[gal_emperor.GetName]上组建，只有最优秀的士兵才能受邀入伍。我们在众多军事院校中寻找合适人选。有些报告书中则提出，具备超常能力的普通人也可获准入伍。\n\n只有极少数人能通过残酷的训练项目，成为精英特种部队的一员。他们有着可靠的战斗技巧，无懈可击的纪律以及对共和国近乎狂热的忠诚。毫无疑问他们是星海中最强有力的突击队。"
