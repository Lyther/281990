 diplospy.110.f:0 "鼓励威权主义"
 diplospy.110.g:0 "鼓励亲外主义"
 diplospy.110.h:0 "鼓励排外主义"
 diplospy_111_desc_start:0 "我们的特工已经草拟了一份潜在目标的初步名单："
 diplospy_111_desc_end:0 "\n\n在确认潜在内应后，我们的特工必须开始规划如何利用他们达成我国的意识形态目标。"
