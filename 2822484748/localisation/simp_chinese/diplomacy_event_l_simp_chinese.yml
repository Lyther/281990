 diploevent.223.name:0 "关键时刻"
 diploevent.223.desc.high:0 "峰会的进展超出我们预期！[invited_guest.GetAdj]代表团与我们的联邦成员相谈甚欢，互相给彼此留下了深刻的印象。他们甚至谈论到了关于[invited_guest.GetName]正式加入[Root.Federation.GetName]的事宜！"
 diploevent.223.desc:0 "虽然有些人担心[invited_guest.GetName]的参会可能引起不必要的麻烦，但这样的反对在会议开始之初便不攻自破。经我们特使的细微推动，[invited_guest.GetAdj]代表团与我们的联邦成员情投意合，这或许是[invited_guest.GetName]与[Root.Federation.GetName]美好友谊的开始。"
 diploevent.223.desc.low:0 "尽管起初很是艰难，[invited_guest.GetName]还是在峰会结束时给[Root.Federation.GetName]留下了积极的印象。虽然联邦各成员与[invited_guest.GetSpeciesNamePlural]的共处并不如预期，但这仍是未来谈判的一个良好开端。"
 diploevent.223.desc.bad:0 "邀请[invited_guest.GetName]参会或许并不是一个好主意。他们的代表团在会议之初就与我们的联邦成员争锋相对，即使我们竭尽全力从中调解，也无法挽回这样的失误。如果有什么不同的，那就是[Root.Federation.GetName]的成员在峰会结束后更加厌恶[invited_guest.GetSpeciesNamePlural]了。"
 diploevent.223.a:0 "令人振奋的成功！"
 diploevent.223.high.tooltip:0 "[Root.Federation.GetName]的所有成员国对[invited_guest.GetName]+§G100评价§!"
 diploevent.223.tooltip:0 "[Root.Federation.GetName]的所有成员国对[invited_guest.GetName]+§G75评价§!"
