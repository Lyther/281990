 pacifist_xenophobe:0 "民族主义者"
 diplospy.115.name:0 "政治动乱"
 diplospy.115.desc:0 "最近，国内的反主流文化宣传激增，这应当是他国势力所影响而来的。持与政府不同政见者胆大妄为地在[Root.GetName]的各地聚集，试图煽动推进针对我们的政府的某些极端的改革。"
 diplospy.115.a:0 "铲除这些蛊惑人心之徒！"
 diplospy.115.a.tooltip:0 "一个非官方思潮的吸引力增加§R+75%§!。"
 diplospy.115.b:0 "无视他们。"
 diplospy.116.name:0 "宣传运动取消"
 diplospy.116.desc:0 "由于实际情况局势发生变化，我们无法继续我们在[from.target.GetName]上的宣传运动。$role_spymaster$[from.spynetwork.leader.GetName]已经中止了这场行动，并且将特工分派到了其它区域。"
 diplospy.117.desc_envoy:0 "我们的特工已经到达[from.target.GetName]，伪装成了[from.owner.GetAdj]代表团的成员。他们开始识别政界要人和社会名流中的潜在目标，这些人可能有助于我们的事业。$diplospy_117_desc_end$"
 diplospy.117.desc_cover:0 "我们在[from.target.GetName]的卧底特工增强了他们对潜在目标的监视，这些政界要人和社会名流可能有助于我们的事业。$diplospy_117_desc_end$"
 diplospy_117_desc_end:0 "\n\n现在，我们的特工已经就位，我们应当指示他们煽动什么思潮？"
 diplospy.120.desc:0 "我们的特工正在甄别§H[root.target.GetName]§!国内的犯罪团伙并试图同他们接触，也许他们会愿意帮助我们。"
 diplospy.121.desc.reg.1:0 "我们同一群虽然聒噪，但是武力强悍的[root.target.GetSpeciesName]海盗接上了头。这些暴力的亡命徒毫不犹豫地将他们的亲属卖为奴隶，但他们对来自[root.target.GetName]的报复表示担忧。我们的特工将需要更多时间来说服他们达成交易。"
 diplospy.121.desc.reg.2:0 "我们已经与一群规模很小，但有些发展前景的[root.target.GetSpeciesName]走私者取得联系。不幸的是，这些冷酷无情的罪犯并不十分乐意将他们的亲属卖做奴隶，或是卖到更坏的处境中去。我们的特工将需要更多时间来说服他们进行交易。"
 diplospy.121.desc.reg.3:0 "我们已经一群规模很小，但有些发展前景的[root.target.GetSpeciesName]走私者取得联系。这些冷酷无情的罪犯毫不犹豫地将他们的亲属卖为奴隶，但是，他们对目前的价格并不满意。我们的特工将需要更多时间来说服他们进行交易。"
 diplospy.121.desc.reg.4:0 "我们同一群虽然聒噪，但是武力强悍的[root.target.GetSpeciesName]海盗接上了头。不幸的是，这些暴力的亡命徒并不十分乐意将他们的亲属卖做奴隶，或是卖到更坏的处境中去。我们的特工将需要更多时间来说服他们进行交易。"
 diplospy.121.desc.mach.1:0 "我们同一小群脱离了§H[root.target.GetName]§!中央智能的故障单位接上了头。这些高度不稳定且难以预测的[root.target.GetSpeciesNamePlural]很乐意贩运对他们来说“不受欢迎的”非格式塔生物。然而，如果没有一个详细能够防止来自[root.target.GetName]的报复的计划，他们就不愿意继续干下去。我们的特工将需要更多时间来说服他们进行交易。"
 diplospy.121.desc.mach.2:0 "我们同一小群脱离了§H[root.target.GetName]§!中央智能的故障单位接上了头。这些高度不稳定且难以预测的[root.target.GetSpeciesNamePlural]很乐意去除掉那些在[root.target.GetName]内的“肮脏的”有机体。不幸的是，由于他们激进的底层逻辑，他们非常不愿意与外部人员合作。我们的特工将需要更多时间来说服他们进行交易。"
 diplospy.121.desc.mach.3:0 "我们同一小群脱离了§H[root.target.GetName]§!中央智能的故障单位接上了头。这些高度不稳定且难以预测的[root.target.GetSpeciesNamePlural]更乐意贩运当地的非格式塔居民。然而，如果没有一个详细能够防止来自[root.target.GetName]的报复的计划，他们就不愿意继续干下去。我们的特工将需要更多时间来说服他们进行交易。"
 diplospy.121.desc.mach.4:0 "我们同一小群曾经担任看护者，现在却脱离了§H[root.target.GetName]§!中央智能的故障子个体接上了头。这些高度不稳定且难以预测的[root.target.GetSpeciesNamePlural]十分乐意贩运当地[root.target.GetAdj]活体陈设。然而，他们也对报复感到担忧——[root.target.GetName]十分重视其看护的有机体的安全。我们的特工将需要更多时间来说服他们达成交易。"
 diplospy.121.desc.mach.5:0 "我们同一小群曾经担任看护者，现在却脱离了§H[root.target.GetName]§!中央智能的故障子个体接上了头。不幸的是，这些高度不稳定且难以预测的[root.target.GetSpeciesNamePlural]不愿将他们曾经的看管对象作为奴隶或更低贱的牲口贩卖——看来看护者协议的一部分仍然在运作。我们的特工将需要更多时间来说服它们达成交易。"
 diplospy.121.desc.mach.6:0 "我们同一小群脱离了§H[root.target.GetName]§!中央智能的故障单位接上了头。这些高度不稳定且难以预测的[root.target.GetSpeciesNamePlural]不愿将当地的非格式塔居民作为奴隶或更低贱的牲口贩卖——显然这与它们的核心程序有冲突。我们的特工将需要更多时间来说服它们达成交易。"
 diplospy.121.desc.mach.7:0 "我们同一小群脱离了§H[root.target.GetName]§!中央智能的故障单位接上了头。这些高度不稳定且难以预测的[root.target.GetSpeciesNamePlural]很乐意贩运[root.target.GetAdj]义体人。然而，这些义体人与中央主机直连，除非有详细的能够防止报复的计划，否则腐化子个体们不愿直接攻击[root.target.GetName]。我们的特工将需要更多时间来说服它们达成交易。"
 diplospy.121.desc.mach.8:0 "我们同一小群曾经生活在§H[root.target.GetName]§!偏远地区的[root.target.GetAdj]义体人取得了联系。这些绝望的难民急于“拯救”他们的义体人同胞，但是并不相信我们的动机，倒也无可厚非。我们的特工将需要更多时间来说服他们达成交易。"
 diplospy.121.desc.hive.1:0 "我们同一小群变异的子个体建立了联系，他们以某种方式切断了与蜂巢思维的联系并存活下来。这些暴力和不可预测的变异子个体很乐意贩运对他们来说“不受欢迎的”非蜂巢思维生物。然而，如果没有一个详细能够防止来自[root.target.GetName]的报复的计划，他们就不愿意继续干下去。我们的特工将需要更多时间来说服他们进行交易。"
 diplospy.121.desc.hive.2:0 "我们同一小群变异的子个体建立了联系，他们以某种方式切断了与蜂巢思维的联系并存活下来。不幸的是，这些暴力和不可预测的变异子个体已被证明不愿意放弃他们偷来的“食物”，哪怕是其中的一小部分。我们的特工将需要更多时间来说服他们进行交易。"
 diplospy.121.desc.hive.3:0 "我们同一小群变异的子个体建立了联系，他们以某种方式切断了与蜂巢思维的联系并存活下来。这些暴力和不可预测的变异子个体很乐意贩运蜂巢中的非蜂巢思维生物。然而，如果没有一个详细能够防止来自[root.target.GetName]的报复的计划，他们就不愿意继续干下去。我们的特工将需要更多时间来说服他们进行交易。"
 diplospy.121.desc.hive.4:0 "我们同一小群变异的子个体建立了联系，他们以某种方式切断了与蜂巢思维的联系并存活下来。这些暴力和不可预测的变异子个体已被证明不愿意将当地的非蜂巢思维生物作为奴隶或更糟糕方式出售，显然这与他们的基础本能相冲突。我们的特工将需要更多时间来说服他们进行交易。"
 diplospy.121.desc.hive.5:0 "我们同一小群流亡的变异子个体建立了联系，他们以某种方式切断了与蜂巢思维的联系并存活下来。这些残暴且难以预测的变异子个体很乐意贩运尚未被蜂巢感染的异种人口。然而，如果没有一个详细的防止来自[root.target.GetName]的报复的计划，他们就不愿意继续干下去。我们的特工将需要更多时间来说服他们进行交易。"
 diplospy.122.name:0 "行动规划中"
 diplospy.122.desc:0 "现在我们已经与§H[root.target.GetAdj]§!当地的犯罪分子达成协议，我们的行动人员能开始进行详细的计划了。"
 diplospy.123.name:0 "行动就绪"
 diplospy.123.desc.lure:0 "我们的特工已经准备开始行动。我们与犯罪组织内应一起，在已经整个§H[root.target.GetName]§!安置了捏造的工作岗位和虚假庇护，以更好的生活为诱饵来引诱[root.target.GetSpeciesNamePlural]。"
 diplospy.123.desc.raid:0 "我们的特工已经准备开始行动。我们与犯罪组织内应一起，计划对一个[root.target.Adj]殖民地展开大胆的突袭。"
 diplospy.123.desc.purge:0 "我们的特工已经准备开始行动。我们已经与犯罪组织内应一起，与一些当地的“不受欢迎者”取得了联系，他们急于逃脱[root.target.GetName]的死亡威胁，却根本不知道我们为他们安排了什么样的命运。"
 diplospy.125.name:0 "异星绑架"
 diplospy.125.desc.smooth:0 "我们的特工已经完成了在[fromfrom.target.GetName]的行动，带回来一支装满了惊慌失措的外星人的运输舰队。特工已经确保没有留下任何我方参与的痕迹。"
 diplospy.125.desc.messy:0 "我们的特工已经完成了在[fromfrom.target.GetName]的行动，带回来一支装满了惊慌失措的外星人的运输舰队。不幸的是，在我们从[fromfrom.target.GetAdj]宙域逃离时，我们在当地的一些犯罪团伙内应被抓获。毫无疑问，他们会将矛头指向我们。"
 diplospy.125.tooltip.pops:0 "§Y来自[from.from.target.GetName]的3人口§!将被强制迁移到§Y[steal_pops_planet.GetName]§!。"
 diplospy.125.tooltip.cooldown:0 "§H我们必须至少等待§Y6年§!才能再次尝试对[from.from.target.GetName]进行另一次突袭。§!"
 diplospy.125.b:0 "这获得的人口比我们预期的要多。"
 diplospy.125.b.tooltip:0 "§Y来自[from.from.target.GetName]的额外3人口§!将被强制迁移到§Y[steal_pops_extra_planet.GetName]§!。"
 diplospy.125.c:0 "我们在犯罪组织中的线人会吸引大多数注意力。"
 diplospy.125.c.tooltip:0 "一只海盗舰队出现在[from.from.target.GetName]。"
 diplospy.125.d:0 "留下一个假线索。"
 diplospy.125.d.tooltip:0 "一个随机的帝国将因我们的行动而被指责。"
 diplospy.126.name:0 "人口被绑架了"
 diplospy.126.desc.smooth.reg:0 "我们的公民被绑架了！[Root.GetSpeciesName]犯罪分子与外国特工勾结，抢走了我们的公民并将他们秘密转移到了未知的地方！"
 diplospy.126.desc.smooth.ges.1:0 "我们一些非格式塔人口失踪了，[Root.GetSpeciesName]的异常子个体与外国特工合作，抢走了我们的一些人口并将他们秘密转移到了未知的地方！"
 diplospy.126.desc.smooth.ges.2:0 "我们的活体陈设被绑架了！反常的[Root.GetSpeciesName]子个体于外国特工合作掳走了这些看护对象，并将他们秘密转移到了未知的地方！"
 diplospy.126.desc.smooth.ges.3:0 "我们的一些义体人被绑架了！[Root.GetSpeciesName]的异常子个体与外国特工合作，抢走了他们并秘密转移到了未知的地方！"
 diplospy.126.desc.messy.reg:0 "我们的公民被绑架了！[Root.GetSpeciesName]犯罪分子与[blamed_empire.GetAdj]特工勾结，掳走了我们的公民并将他们秘密转移到了§H[blamed_empire.GetName]§!！"
 diplospy.126.desc.messy.ges.1:0 "我们的一些非格式塔人口失踪了。反常的[Root.GetSpeciesName]子个体与[blamed_empire.GetAdj]特工合作，掳走了我们的一些人口并将他们秘密转移到了§H[blamed_empire.GetName]§!。"
 diplospy.126.desc.messy.ges.2:0 "我们的活体陈设被绑架了！反常的[Root.GetSpeciesName]子个体与[blamed_empire.GetAdj]特工合作掳走了这些看护对象，并将他们秘密转移到了§H[blamed_empire.GetName]§!！"
 diplospy.126.desc.messy.ges.3:0 "我们的义体人被绑架了！反常的[Root.GetSpeciesName]子个体与[blamed_empire.GetAdj]特工合作掳走了这些有机社会成员，并将他们秘密转移到了§H[blamed_empire.GetName]§!！"
 diplospy.126.a.tooltip:0 "§R3个人口被绑架！§!"
 diplospy.126.b:0 "可算摆脱麻烦了！"
 diplospy.126.c:0 "他们抢我们吃的！"
 diplospy.127.desc:0 "仿佛是觉得绑架我国公民的侮辱性还不够强一般，那些犯罪团伙竟然凭借违法获利在§H[privateer_system.GetName]§!星系驻扎下来！这群贱种和海盗没什么两样，刚安定下来就打起了我们在该星系通行的舰船的主意。"
 diplospy.127.desc.gestalt:0 "仿佛是觉得最近的绑架行动侮辱性还不够强一般，这些反常腐化的子个体胆大包天，竟然开着他们简陋的星舰在§H[privateer_system.GetName]§!星系劫掠资源。"
 diplospy.127.a.tooltip:0 "一支海盗舰队将出现在§H[privateer_system.GetName]§!星系。"
 diplospy.130.desc:0 "我们的特工正在甄别同情心强的§H[root.target.GetName]§!当地居民并试图同他们接触，也许他们会愿意帮助我们。"
 diplospy.131.desc.reg.1:0 "我们同一群[root.target.GetAdj]废奴主义者和异星人权活动家取得了联系，他们人不多但是意志坚定。尽管这些人急于拯救[root.target.GetName]被压迫的底层阶级，他们还是对我们抱有怀疑，倒也无可厚非。我们的特工将需要更多时间来说服他们达成交易。"
 diplospy.131.desc.reg.2:0 "我们同一群虽然聒噪，但是武力强悍的[root.target.GetSpeciesName]海盗取得了联系。这些暴力的亡命徒对于掳掠§H[root.target.GetName]§!人口毫不在意，但是目前他们要价过于离谱。我们的特工将需要更多时间来说服他们达成交易。"
 diplospy.131.desc.mach.1:0 "我们同一小群曾经生活在§H[root.target.GetName]§!偏远地区的[root.target.GetAdj]义体人取得了联系。这些绝望的难民急于拯救他们的义体人同胞，但是并不相信我们，倒也无可厚非。我们的特工将需要更多时间让他们相信我们出于好心而来。"
 diplospy.132.desc:0 "现在我们已经安排好了当地的§H[root.target.GetAdj]§!内应，特工可以开始详细规划援救行动了。"
 diplospy.133.name:0 "我们的特工已经准备开始行动。我们和[root.target.GetSpeciesName]内应一起，计划对一个[root.target.Adj]殖民地展开大胆的突袭。"
 diplospy.135.name:0 "成功救援人口"
 diplospy.135.desc.smooth:0 "我们的特工已经完成了在[fromfrom.target.GetName]的行动，带回来一支装满了重获自由的外星人的运输舰队。特工已经确保没有留下任何我方参与的痕迹。"
 diplospy.135.desc.messy:0 "我们的特工已经完成了在[fromfrom.target.GetName]的行动，带回来一支装满了重获自由的外星人的运输舰队。不幸的是，在我们从[fromfrom.target.GetAdj]宙域逃离时，我们在当地的一些内应被抓获。毫无疑问，他们会将矛头指向我们。"
 diplospy.135.b:0 "我们救下的人比预期更多。"
 diplospy.135.b.tooltip:0 "$diplospy.125.tooltip.pops$"
 diplospy.135.c:0 "留下一船武器。"
 diplospy.135.tooltip.pops:0 "$diplospy.125.tooltip.pops$"
 diplospy.136.name:0 "人口被掳走"
 diplospy.136.desc.smooth.reg.1:0 "我们的奴隶被偷走了！[Root.GetSpeciesName]犯罪分子与外国特工勾结，偷走了我们的财产并将其转移到了未知的地方！"
 diplospy.136.desc.messy.reg.1:0 "我们的奴隶被偷走了！[Root.GetSpeciesName]犯罪分子与[blamed_empire.GetAdj]特工勾结，偷走了我们的财产并将其转移到了§H[blamed_empire.GetName]§!！"
 diplospy.136.desc.smooth.hom:0 "我国境内一些见不得人的肮脏生物不知所踪。[Root.GetSpeciesName]犯罪团伙与外国特工勾结，放跑了这些毫无价值的外星杂种，并将他们秘密转移到了未知的地方！"
 diplospy.136.a.tooltip:0 "§R3个人口被偷走！§!"
 diplospy.140.name:0 "接近[root.target.GetName]"
 diplospy.140.desc.intro.friendly:1 "一小队精挑细选的特工在经过严密伪装之后出发前往§Y[target.GetName]§!境内。"
 diplospy.140.desc.outro:0 "\n\n现在，我们的特工已经就位，我们应当指示他们关注哪颗星球？"
 diplospy.140.desc.jobseeker:0 "$diplospy.140.desc.intro.friendly$每个人都会扮成求职的工人。一些人带了推荐信，会寻找与重要基础设施运营相关的工作；其他人则会在阴暗的角落中试试运气。$diplospy.140.desc.outro$"
 diplospy.140.desc.vendor:0 "$diplospy.140.desc.intro.friendly$他们中间有一个假扮的四处巡游的工匠家庭，希望寻得新的生意机遇。他们会尝试在[target.GetAdj]星球摆零售地摊出售自己的手工制品。$diplospy.140.desc.outro$"
 diplospy.140.desc.cover:0 "我们的卧底特工已经开始侦察§Y[target.GetName]§!以发现防御薄弱的星球，并列出了可选目标的清单。我们应当指示他们关注哪颗星球？"
 diplospy.140.desc.cargo:0 "一批特工已经启程前往§Y[target.GetName]§!，他们不为人知地藏在一艘开往[target.GetAdj]宙域的货运飞船里。$diplospy.140.desc.outro$"
 diplospy.140.desc.invalid:0 "我们的特工报告称[root.target.GetAdj]国内发生巨变：他们无法定位到有效目标。"
 diplospy.140.a:0 "选择[sabotage_planet_1.GetName]作为目标"
 diplospy.140.b:0 "选择[sabotage_planet_2.GetName]作为目标"
 diplospy.140.c:0 "选择[sabotage_planet_3.GetName]作为目标"
 diplospy.141.desc.vocation:0 "我方的数名特工已被允许在§H[sabotage_planet_target.GetName]§!落户。其他未能在[sabotage_planet_target.GetPlanetMoon]找到工作的特工则分散在邻近星系。在那里，他们会切换备用的掩护身份以进一步支援整个行动。"
 diplospy.141.desc.cover:0 "我们的卧底特工已经渗透进了§H[sabotage_planet_target.GetName]§!，在他们努力在敌方的[sabotage_planet_target.GetPlanetMoon]上安家落户时，通信将完全切断。$role_spymaster$[spynetwork.leader.GetName]将会等待进一步信号。"
 diplospy.142.desc.intro:1 "一段加密信号自§Y[target.GetName]§!传来，表明我们的特工已经准备就绪。"
 diplospy.142.desc.vocation:0 "$diplospy.142.desc.intro$\n\n他们的掩护工作入神入化，我们的特工已经和当地劳工力量建立了良好关系。通过友好的进餐，共同的娱乐活动和日常的社交活动中，我们发现了进入§H[sabotage_planet_target.GetName]§!关键工业设施的一些有用的信息。"
 diplospy.142.desc.cover:0 "$diplospy.142.desc.intro$$role_spymaster$[spynetwork.leader.GetName]已经着手准备在可能的情况下撤出他们，然而机会十分渺茫。"
 diplospy.143.name:0 "破坏任务取消"
 diplospy.143.desc:0 "由于当地局势发生变化，我们的特工无法完成在[from.target.GetName]进行破坏的任务。$role_spymaster$[from.spynetwork.leader.GetName]已经终止行动，将特工分派到其他地方。"
 diplospy.144.name:0 "[sabotage_planet_target.GetName]上的破坏"
 diplospy.144.desc:2 "我们对[sabotage_planet_target.GetName]上的§H工业基础设施§!进行了一次成功的爆破。随后而来的混乱证明我们的目标成功实现了。\n\n$diplospy.144.desc.outro$"
 diplospy.144.desc.outro:1 "我们现在必须考虑能否为我们的行动开脱。在未来任何针对[sabotaged_planet_owner.GetAdj]宙域的行动都会需要我们维持尽可能多的掩护——假如，我们希望把慎重放在第一要位……"
 diplospy.144.b:0 "谨慎是留给懦夫的。炸毁[sabotage_planet_target.GetPlanetMoon]。"
 diplospy.144.c:0 "我们将从他们的不幸遭遇中获益。"
 diplospy.144.d:0 "利用这个机会研究对方的工业产能。"
 diplospy.145.desc.phobe:0 "入侵者们已经越过了我们在§Y[sabotage_planet_target.solar_system.GetName]§!星系的边境，并破坏了我们在§H[sabotage_planet_target.GetName]§!的工业中心。这些破坏分子显然是在为某个外国势力卖命；我们的反间谍部队必须提高警戒并尝试抓住这些特工。"
 diplospy.145.desc.regular:0 "未知的破坏分子在§Y[sabotage_planet_target.solar_system.GetName]§!星系发动袭击，破坏了我们在§H[sabotage_planet_target.GetName]§!的工业中心。\n\n我们的反间谍部门推断这是外国势力从中作梗而不是本国的威胁。我们已经提高了受影响宙域的安全警戒等级，希望能够擒拿这些特工。"
 diplospy.145.desc.gestalt:0 "一个外国实体突破了我们位于§Y[sabotage_planet_target.solar_system.GetName]§!星系的边境，大肆扰乱我们在§H[sabotage_planet_target.GetName]§!的工业生产活动。我们暂时无法查明这些破坏分子是如何如此迅速地进入我国国界的，当前已经提升内部安全警戒等级作为直接回应。"
 diplospy.150.desc.reg:0 "我们的特工已经遍布[root.target.GetName]，四处寻找同情心强的[root.target.GetSpeciesNamePlural]群体以削弱该国的战争动员能力。$role_spymaster$[root.spynetwork.leader.GetName]已经确定了几个潜在的容易渗透的群体。"
 diplospy.150.desc.hive:0 "我们的特工已经遍布[root.target.GetName]，四处寻找[root.target.GetAdj]备战措施中可利用的薄弱环节。$role_spymaster$[root.spynetwork.leader.GetName]认为，只要我们的特工能够连接他们的突触节点，操纵[root.target.GetName]对战争结果的预期就是可行的。"
 diplospy.150.desc.mach:0 "我们的特工已经遍布[root.target.GetName]，四处寻找[root.target.GetAdj]备战措施中可利用的薄弱环节。$role_spymaster$[root.spynetwork.leader.GetName]认为，只要我们的特工能够连接他们的中央战争算法，操纵[root.target.GetName]对战争的预期就是可行的。"
 diplospy.150.desc.invalid:0 "由于[root.target.GetName]的局势发生变化，我们的特工无法完成目标。$role_spymaster$[root.spynetwork.leader.GetName]已经终止行动，将特工分派到了其他地方。"
 diplospy.151.name:0 "已获得当地内因"
 diplospy.151.desc.end:0 "\n\n$role_spymaster$[root.spynetwork.leader.GetName]估计我们的特工需要§Y2到4个月§!来完成行动。"
 diplospy.151.desc.reg.protest:0 "我们在[root.target.GetName]的特工渗透进了一群反对[root.target.GetName]进攻性战争的活动家圈子中。利用这些抗议者作为掩护，我们的特工人员可以很好的宣传我们的思想，使公众舆论倾向于反对战争动员。$diplospy.151.desc.end$"
 diplospy.151.desc.reg.gov:0 "我们在[root.target.GetName]的特工已经渗透到了一个对[root.target.GetName]战争不满的[root.target.GetAdj]政府派别中。他们的疑虑使他们更容易被我们特工影响，以便于传播我们的反战宣传。$diplospy.151.desc.end$"
 diplospy.151.desc.hive:0 "我们在[root.target.GetName]的特工已经成功的开发出一种化学物质，这种物质注入[root.target.GetAdj]的突触节点时，能使其思维混乱，更容易收到外界的操纵。我们的特工只需要一个适宜的时机来施用它。$diplospy.151.desc.end$"
 diplospy.151.desc.mach:0 "我们在[root.target.GetName]的特工抓住了负责监控[root.target.GetAdj]战争工作的协调者子个体之一。通过操控这个子个体和主控之间的现有链接，我们的特工能够直接访问[root.target.GetAdj]战争协议。$diplospy.151.desc.end$"
 diplospy.153.name:0 "行动结束"
 diplospy.153.desc.reg.begin:0 "我们的特工已经成功的在[fromfrom.target.GetName]传播了我们的虚假信息，动摇了[fromfrom.target.GetSpeciesNamePlural]对[fromfrom.target.GetAdj]战争动员的信心。"
 diplospy.153.desc.hive.begin:0 "我们在[fromfrom.target.GetName]的特工已经成功的将一种化学物质引入了[fromfrom.target.GetAdj]的突触节点。事实证明，虽然效果缓慢，但随着时间的推移，被影响的节点将扭曲蜂巢意识对战争动员的看法。"
 diplospy.153.desc.mach.begin:0 "我们在[fromfrom.target.GetName]的特工人员已经成功的骇入了[fromfrom.target.GetAdj]的主控，并写入了大量恶意代码。虽然病毒在扩散到网络的其他部分之前就被清除，但仅对主控造成的损失就能大大挫败[fromfrom.target.GetAdj]战争准备。"
 diplospy.153.desc.smooth.end:0 "[fromfrom.target.GetName]一直不知道我们行动的全部内容，被我们的特工活动打了个措手不及。"
 diplospy.153.desc.messy.end:0 "不幸的是，[fromfrom.target.GetName]已经意识到了我们的工作，并采取了措施来最小化我们特工造成的影响。"
 diplospy.153.desc.smooth.reg:0 "$diplospy.153.desc.reg.begin$\n\n$diplospy.153.desc.smooth.end$"
 diplospy.153.desc.smooth.hive:0 "$diplospy.153.desc.hive.begin:$\n\n$diplospy.153.desc.smooth.end$"
 diplospy.153.desc.smooth.mach:0 "$diplospy.153.desc.mach.begin$\n\n$diplospy.153.desc.smooth.end$"
 diplospy.153.desc.messy.reg:0 "$diplospy.153.desc.reg.begin$\n\n$diplospy.153.desc.messy.end$"
 diplospy.153.desc.messy.hive:0 "$diplospy.153.desc.hive.begin:$\n\n$diplospy.153.desc.messy.end$"
 diplospy.153.desc.messy.hive.2:0 "我们在[fromfrom.target.GetName]的特工已经成功的将一种化学物质引入了[fromfrom.target.GetAdj]的突触节点。效果立竿见影，出于意料的使节点感染上了使其虚弱的疾病。结果远超预期，失去这个节点将持续扰乱[fromfrom.target.GetAdj]战争准备。"
 diplospy.153.desc.messy.mach:0 "$diplospy.153.desc.mach.begin$\n\n$diplospy.153.desc.messy.end$"
 diplospy.154.name:0 "行动取消"
 diplospy.154.desc:0 "由于[fromfrom.target.GetName]的局势发生变化，我们的特工无法完成目标。$role_spymaster$[fromfrom.spynetwork.leader.GetName]已经终止行动，将特工分派到了其他地方。"
 diplospy.155.name:0 "$anti_war_sentiments$"
 diplospy.155.desc.reg:0 "最近，人们对我们正在进行的冲突的热情有所下降。一些人对我们处理战争的方式感到不满，而另一些人则完全不想我们参与这场战争。更糟的是，当地总督认为我们的民众受到了国外宣传的影响。"
 diplospy.155.desc.hive:0 "我们的一个突触节点最近被感染了，不得不被隔离起来，以保护蜂巢的其他部分。由于这个节点负责协调我们的战争准备，它的损失严重了影响了我们的军事能力。"
 diplospy.155.desc.mach:0 "我们的一台主控最近感染了恶意代码，不得不切断与网络其他部分的联系。由于这系统负责协调我们的战争准备，它的损失严重影响了我们的军事能力。"
 diplospy.160.desc:0 "$role_spymaster$[spynetwork.leader.GetName]已经组件了一队训练有素的特工，准备在[root.target.GetName]传播混乱和骚乱。他们现在需要的是一个可以一展拳脚的目标星球。"
 diplospy.160.desc.single:0 "$role_spymaster$[spynetwork.leader.GetName]已经组建了一只训练有素的特工团队，准备在[root.target.GetName]传播混乱和骚乱。他们已经确定[rebel_planet_1.GetName]为他们行动的有价值目标。"
 diplospy.160.a:0 "目标[rebel_planet_1.GetName]"
 diplospy.160.b:0 "目标[rebel_planet_2.GetName]"
 diplospy.160.c:0 "目标[rebel_planet_3.GetName]"
 diplospy.161.name:0 "煽动性宣传"
 diplospy.161.desc.reg:0 "我们的特工已经在[rebel_planet_target.GetName]各地部署，以确定对[root.target.GetName]不满的原因，为后续大规模宣传行动奠定基础。"
 diplospy.161.desc.ges:0 "我们的特工已在[rebel_planet_target.GetName]各地部署，与异常或腐化的子个体取得了联系，调查让行动顺利在[root.target.GetName]进行的方式。"
 diplospy.161.desc.underclass:0 "我们的特工已在[rebel_planet_target.GetName]被压迫的下层社会中广泛部署，渗透到了心怀不满的反抗分子内部，为大规模的宣传活动奠定了基础。这些可悲的人已经对他们的暴力政府充满仇恨，星星之火可以燎原。"
 diplospy.161.desc.stability:0 "[rebel_planet_target.GetName]是一个名副其实的火药桶，对[root.target.GetName]的不满情绪在沸腾。我们只需要找到一个合适的火星来点燃焰火。"
 diplospy.161.desc.crime.reg:0 "[rebel_planet_target.GetName]是一个人渣和恶棍的巢穴，这里充斥着各种犯罪。公众指责他们腐败的[root.target.GetAdj]总督没能控制住不断上升的犯罪浪潮，我们可以充分利用这种不满的情绪来建立优势。"
 diplospy.161.desc.crime.ges:0 "[rebel_planet_target.GetName]是一个名副其实的混乱巢穴，充满了各种腐化和异常的子个体。我们的特工已经开始与这些异常子个体联系，在他们的帮助下，破坏[root.target.GetName]的行动顺利进行。"
 diplospy.162.name:0 "$operation_foment_rebellion$：行动就绪"
 diplospy.162.desc:1 "我们在[rebel_planet_target.GetName]的特工已经完成了他们的准备工作，并准备加强对当地政府的虚假宣传行动。我们已尽其所能确保宣传的有效性并防止暴露自身。"
 diplospy.164.desc.smooth.reg:0 "[rebel_planet_target.GetName]已经被证明是一个是非之地。我们特工的虚假宣传和误导非常有效的引导了不满情绪使其转化为对[fromfrom.target.GetName]的怒火。"
 diplospy.164.desc.smooth.ges:0 "[rebel_planet_target.GetName]已经被证明是一个是非之地。我们特工的工作被证明已对[fromfrom.target.GetName]的凝聚力造成了极大的破坏。"
 diplospy.164.desc.messy.reg:0 "[rebel_planet_target.GetName]已经被证明是一个是非之地。虽然对[fromfrom.target.GetName]造成了一定的破坏，但不及$role_spymaster$[fromfrom.spynetwork.leader.GetName]预期的那样广泛。"
 diplospy.164.desc.messy.ges:0 "[rebel_planet_target.GetName]已经被证明是一个是非之地。虽然对[fromfrom.target.GetName]造成了一定的破坏，但不及$role_spymaster$[fromfrom.spynetwork.leader.GetName]预期的那样广泛。"
 diplospy.164.c:0 "我们能进一步传播这些。"
 diplospy.164.c.fail_text:0 "没有可以进一步传播动乱的星球。"
 diplospy.164.c.tooltip:0 "动乱可以进一步蔓延到[fromfrom.target.GetName]的其他星球。"
 diplospy.165.name:0 "[Root.GetName]动乱"
 diplospy.165.desc.reg:0 "在[Root.GetName]的政治动荡和暴动突然增加，有什么事情激怒了当地人，使其反对我们。具体原因尚不清楚。"
 diplospy.165.desc.ges:0 "[Root.GetName]的腐化与反常情况突然增多。异常的子个体行为变得愈发常见，遍及[Root.GetPlanetMoon]，破坏了我等格式塔意志的内在和谐。此等反常行为的确切起因尚不明确。"
 diplospy.167.name:0 "动荡蔓延"
 diplospy.167.desc.reg:0 "[From.GetName]的政治动荡已经蔓延到了[Root.GetName]！有特工在[Root.GetPlanetMoon]各地进行煽动，使当地居民的不满情绪日渐显现。"
 diplospy.167.desc.ges:0 "[From.GetName]的异常子个体行为发生了扩散，这次感染了[Root.GetName]，使它们也发生了腐化。"
 diplospy.170.desc.friendly:0 "我们在当地的特工已经加强了对[root.target.GetAdj]军事设施的监控，寻找其弱点并与有潜在用处的内应套近乎。"
 diplospy.170.desc.unfriendly:0 "我们的卧底特工已经加强了对[root.target.GetAdj]军事设施的监控，正在调查其安全措施尝试找到潜在的弱点。"
 diplospy.171.desc.asset.codes:0 "我们在[root.target.GetName]的特工已经从一名派驻在当地一座军事设施的粗心的低级军官那里获得了安全密码。[root.target.GetName]现在还不知道他们的密码泄露，这对于我们的特工来说是仔细侦察其行星防御设施的绝佳机会。"
 diplospy.171.desc.asset.officer:0 "我们在[root.target.GetName]的特工已经和一名派驻在当地一座军事设施的心怀不满的高级军官取得了联系。这名军官同意将安全密码交给我们，以换取逃亡[root.target.GetAdj]宙域的安全通道，这对于我们的特工来说是仔细侦察其行星防御设施的绝佳机会。"
 diplospy.171.desc.asset.hive:0 "我们在[root.target.GetName]的特工获得了一种独特的信息素，[root.target.GetAdj]战士子个体通过释放这种信息素来互相辨认。凭借它，我们的特工应该能够进入一座当地军事设施，使我们能够仔细侦察[root.target.GetSpeciesNamePlural]的行星防御措施。"
 diplospy.171.desc.asset.mach:0 "我们在[root.target.GetName]的特工从当地的一座军事设施中抓走了一名战士子个体。这个机械子个体的安全许可仍然有效——[root.target.GetName]尚未意识到他们的子个体失踪了——这对于我们的特工来说是仔细侦察其行星防御设施的绝佳机会。"
 diplospy.171.desc.comms:0 "我们在[root.target.GetName]的特工窃听到了当地军事设施间的加密通讯。通过研究通讯信息，我们的特工拼凑出了有关对方行星防御设施的初步研究成果，并且获取到数个安全密码，使我们能够进行详细侦察。"
 diplospy.171.desc.hack:0 "我们在[root.target.GetName]的特工在[root.target.capital.GetName]上识别出一个高安保级别的军用服务器，据信存有[root.target.GetAdj]行星防御设施的详细设计图纸。如果我们的特工能够连接这个服务器，将能够得到全面研究对方军事防御设施所需的一切资料。"
 diplospy.172.name:0 "已获取情报"
 diplospy.172.desc.smooth:0 "我们的特工完成了他们搜集[root.target.GetName]行星防御设施情报的行动，并发送回来一份内容翔实的档案，涵盖他们发现的所有信息。"
 diplospy.172.desc.messy:0 "$diplospy.172.desc.smooth$\n\n不幸的是，[root.target.GetName]注意到了我们的行动，并采取措施强化了安保。"
 diplospy.172.a:0 "我们受益匪浅。"
 diplospy.172.tooltip:0 "[root.target.GetName]在未来的§Y6年§!里对§Y陆军入侵和轨道轰炸§!的防御将被削弱。"
 diplospy.180.desc:0 "我们的特工遍及[root.target.GetName]的影响范围，四处寻找高价值的分部，并伺机夺取[root.target.GetAdj]控制权。"
 diplospy.181.name:0 "目标已确认"
 diplospy.181.desc.begin:0 "我们在[root.target.GetName]的特工锁定了一家前途无量的分部，那里的员工似乎并不抵触江山易主。"
 diplospy.181.desc.a:0 "$diplospy.181.desc.begin$\n\n当地的分部经理对他们的母公司不怎么忠诚。只要适当加以引诱，其就可能被说服，转而向我们效忠。"
 diplospy.181.desc.b:0 "$diplospy.181.desc.begin$\n\n当地的分部经理富有野心，制定了一个宏大计划，但是以这个分部的地位不可能实现。也许我们能让他们相信跟着我们混待遇更好。"
 diplospy.181.desc.c:0 "$diplospy.181.desc.begin$\n\n当地分部的一名副经理尤其嫉妒上司的地位。通过提供晋升机会，我们应该能够劝服这名副经理，使其转而向我们效忠。"
 diplospy.181.desc.d:0 "$diplospy.181.desc.begin$\n\n当地分部员工大多对他们的经理深恶痛绝。向他们承诺更换管理层，应该可以劝服相当数量的雇员转而为我们工作。"
 diplospy.182.name:0 "协商"
 diplospy.182.desc:0 "我们的谈判人员准备与我们在[root.target.GetName]的内应进行联系。如果有一份关于该分部内部运作的详细档案，他们应该有很大的筹码来达成对我们有利的交易。"
 diplospy.184.name:0 "恶意收购"
 diplospy.184.desc.smooth:0 "我们的谈判人员已经迅速解决了当地[from.from.target.GetAdj]管理层的问题，在[from.from.target.GetName]甚至不知道发生了什么之前，就控制了[corp_planet_target.GetName]分部。他们的设施现在归我们了！"
 diplospy.184.desc.messy:0 "我们试图夺取[corp_planet_target.GetName]分部的控制权，不幸的是，事情变得棘手了。[from.from.target.GetName]已经注意到了我们的谈判，并开始进行镇压。我们必须在机会从手中溜走之前迅速采取行动。"
 diplospy.184.a.tooltip:0 "我们将接管[corp_planet_target.GetName]上的一座分部。"
 diplospy.184.b:0 "提供财政激励。"
 diplospy.184.c:0 "我们的内应将解决此事。"
 diplospy.184.d:0 "及时止损。"
 diplospy.186.name:0 "分部叛变"
 diplospy.186.desc:0 "我们意外地与在[corp_planet_target.GetName]的分部失去联系。进一步调查显示，该分部已经叛变，选择转投到[From.GetName]的阵营！"
 diplospy.186.a.tooltip:0 "我们失去了[corp_planet_target.GetName]上的分部。"
 diplospy.190.desc:0 "我们的特工已经确定了哪个[root.target.GetAdj]公司分部最容易被清除。他们已将这一信息传达给当地政府官员，后者正在制定计划，正式驱逐他们。"
 diplospy.190.desc.crime:0 "我们的特工发现了几条线索，有望揭露关于[root.target.GetAdj]犯罪活动来源的信息。他们已经将这些信息传递给我们当地的执法人员，后者正在制定计划来根除这些犯罪活动。"
 diplospy.191.name:0 "$operation_expel_corp$：行动就绪"
 diplospy.191.desc:0 "我们已经制定了计划，以最小的代价迅速驱逐[root.target.GetAdj]公司分部。我们已经尽所能地推定并反驳[root.target.GetName]可能用来阻止我们的任何反对意见和法律漏洞。"
 diplospy.191.desc.crime:0 "我们的执法人员发现了一个关键的[root.target.GetAdj]犯罪总部，并准备突击检查此地。我们已经尽所能确保犯罪分子会被打得措手不及。"
 diplospy.193.name:0 "$operation_expel_corp$"
 diplospy.193.desc.smooth:0 "我们已经成功驱逐了[corp_planet_target.GetName]的一个[from.from.target.GetAdj]分部！[from.from.target.GetName]自然反对这一行动，但我们对他们的法律论据有所准备，行动并未受到多少阻碍就结束了。这件事可能需要几年时间才能在法庭上得到完全解决，但同时，我们也得偿所愿了。"
 diplospy.193.desc.smooth.crime:0 "我们对[corp_planet_target.GetName]的[from.from.target.GetAdj]犯罪总部进行了一次成功的突击检查！几名高级犯罪头目已经被逮捕，犯罪网络的其他成员已经逃离了[corp_planet_target.GetPlanetMoon]。"
 diplospy.193.desc.messy:0 "事实证明，[corp_planet_target.GetName]的[from.from.target.GetAdj]分部扎根比预期要深得多。尽管[from.from.target.GetName]没有在我国境内运作的合法权力，但他们已经构建了一个说服力极强的法律虚拟情景，法院将需要一些时间来厘清。我们需要寻求其他方法来铲除他们。"
 diplospy.193.desc.messy.crime:0 "事实证明，[corp_planet_target.GetName]的[from.from.target.GetAdj]犯罪分子比预期的要顽固得多。[from.from.target.GetName]对我们的突袭有所准备，大多数高级犯罪头目都得以逃脱。如果我们要根除他们，就需要一个新的行动计划。"
 diplospy.193.a.tooltip:0 "[corp_planet_target.GetName]上的一座分部将被移除。"
 diplospy.193.b:0 "花钱让他们配合。"
 diplospy.193.b.crime:0 "加强[corp_planet_target.GetName]的警力部署。"
 diplospy.194.name:0 "分部被驱逐！"
 diplospy.194.desc:0 "[from.GetName]关闭了我们在[corp_planet_target.GetName]的公司分部。由于未签署具有约束力的商业条约，我们在[from.GetAdj]领土的运作几乎没有法律保护，员工被驱逐出境也束手无策。"
 diplospy.194.desc.crime:0 "[from.GetName]对我们在[corp_planet_target.GetName]的分部进行了突袭，逮捕了我们在当地的许多黑帮老大，导致剩余的犯罪网络成员四散逃窜。我们对[corp_planet_target.GetPlanetMoon]的影响遭到沉重打击。"
 onactiondiplo.11.name:0 "§H竞选星海参议院东道国§!"
 onactiondiplo.11.desc:0 "到目前为止，[global_event_country.GetGalCommunityOrGalImperium]的参议院都是巡回举办会议，每次由不同的国家作为东道国。然而，随着这一星际组织重要性的增加，维持它所需的官僚机构日益庞大。星海各国领袖达成了一个共识：这个巡回机制是不可持续的。\n\n在未来几年，[global_event_country.GetGalCommunityOrGalImperium]将决定参议院的永久东道国。虽然东道国将担负参议院的维护成本，但如果星海参议院坐落在[Root.GetAdj]宙域内，肯定还是有益处的。为此我们可以§Y提名我国首都星球§!参选。"
 onactiondiplo.11.desc.phobe:0 "到目前为止，[global_event_country.GetGalCommunityOrGalImperium]的参议院都是巡回举办会议，这意味虽然很不情愿，[Root.GetName]有时也得接待会议。然而最近，星海各国领袖达成了共识，要为参议院找到一个永久东道国。\n\n[global_event_country.GetGalCommunityOrGalImperium]需要几年时间才能商定合适选择。如果愿意，我们可以为此目的§Y提名我国首都星球§!，但作为参议院东道国带来的收益不太可能超过容纳这么多外星杂种的成本。"
 enable_decision_headquarter_nomination:0 "§H解锁决议：§!星海参议院位址提名"
 onactiondiplo.15.name:0 "§H星海参议院§!：选定[headquarter_founder_planet.GetName]为位址"
 onactiondiplo.15.desc:0 "我们对首都星球进行的宣传活动有了收获，[global_event_country.GetGalCommunityOrGalImperium]认为[market_founder_planet.GetName]是星海参议院位址的合适选择。"
 onactiondiplo.15.desc.phobe:0 "让我们的公民感到惊愕的是，[global_event_country.GetGalCommunityOrGalImperium]认为[market_founder_planet.GetName]是星海参议院的合适位址。我们现在肩负着接待来自全星系各处的外星贵宾的可憎负担。"
 established_galactic_senate:0 "§H星海参议院§!选定§Y[headquarter_founder_planet.GetName]§!为位址\n\n"
 onactiondiplo.16.name:0 "§H星海参议院§!：位址已选定"
 onactiondiplo.16.desc:0 "§Y[From.GetName]§!已被选定为星海参议院东道国。[global_event_country.GetGalCommunityOrGalImperium]未来的所有会议都将在该国的首都星球——§Y[headquarter_founder_planet.GetName]§!举行。"
 onactiondiplo.16.desc.phobe:0 "§Y[From.GetName]§!被选为银河系参议院的东道国——这些外星人颇值得怀疑。今后[global_event_country.GetGalCommunityOrGalImperium]的所有会议都将在他们的首都星球——§Y[headquarter_founder_planet.GetName]§!举行。\n\n令人欣慰的是，我们没有被选中承担这个可憎的负担。"
 onactiondiplo.18.name:0 "挑选新的星海参议院东道国"
 onactiondiplo.18.desc:0 "此前由[From.GetName]作为东道国的星海参议院，其所在地被[From.From.From.GetAdj]军队占领了。由于[From.From.From.GetName]并非一个声誉良好的[global_event_country.GetGalCommunityOrGalImperium]成员国，我们将不得不为参议院选择一个新的东道国。当前所有感兴趣的势力都可进行提名。"
 onactiondiplo.18.desc_no_new_owner:0 "此前星海参议院的东道国[From.GetName]失去了[From.From.GetName]星系的控制权。因此，我们将不得不为参议院选择一个新的东道国。当前所有感兴趣的势力都可进行提名。"
 onactiondiplo.19.name:0 "[headquarter_founder_planet.GetName]的星海总参议院被拆除"
 onactiondiplo.19.desc:0 "根据星海宪章第3条第14-c款，只有[global_event_country.GetGalCommunityOrGalImperium]成员国才能作为星海参议院东道国。因此，位于[headquarter_founder_planet.GetName]的总参议院已被废弃，最后一批特使于今日离开了[headquarter_founder_planet.GetPlanetMoon]，他们对这一戏剧性的、在他们看来全无必要的行动对星海外交造成的巨大破坏而惋惜不已。剩余的星海各国领袖发表了一份联合声明，对这种状况表示遗憾，并承诺将立即开始提名新的东道国。"
 onactiondiplo.19.a:0 "我们终于摆脱这些官僚累赘了！"
 onactiondiplo.20.desc:0 "由于[From.GetName]选择离开[global_event_country.GetGalCommunityOrGalImperium]，之前位于[From.GetAdj]宙域的参议院总部已经被废弃。最后一批特使于今日离开该地，他们对这一戏剧性的、在他们看来全无必要的行动对星海外交造成的巨大破坏而惋惜不已。新的参议院东道国提名已经开始，星海各国领袖发表了一份联合声明，对这种状况表示遗憾，并承诺将迅速选出新的参议院位址。"
 onactiondiplo.21.desc:0 "[global_event_country.GetGalCommunityOrGalImperium]已经表态，并发起了新一轮关于迁移星海参议院位址的竞争。在选址流程结束，参议院乔迁新居前，[headquarter_founder.GetName]仍将保持对[headquarter_founder_planet.GetName]上总参议院的控制权。星海各国领袖希望这一过程可以尽可能少地干扰星海外交事务。"
 diploevent.24.title:0 "加入星海共和国？"
 diploevent.24.desc:0 "星海共和国发起了一系列范围广泛的施压行动，作为他们促进我国加入的努力的其中一部分。已经有一部分[Root.GetAdj]社会的显贵屈服于他们的影响力之下，并开始提倡我们加入共和国。我们将需要花费大量政治资本来抵制他们的政治阴谋。"
 diploevent.24.desc_gest:0 "星海共和国发起了一系列范围广泛的施压行动，作为他们促进我国加入该集体的努力的其中一部分。结果他们努力的效果超乎寻常，在我们的子个体当中引发了关于最佳行动方案的重大分歧。这种偏差是不可容忍的：我们必须做出选择，以恢复集体的和谐。"
 diploevent.24.a:0 "我们加入。"
 diploevent.25.title:0 "[From.GetName]加入星海共和国"
 diploevent.25.desc:0 "[From.GetName]屈服于星海共和国的政治影响力，同意加入我们。"
 diploevent.26.title:0 "[From.GetName]拒绝加入"
 diploevent.26.desc:0 "[From.GetName]拒绝屈服于星海共和国的政治影响力，非常固执地选择继续独立于星海共和国。"
 operation_hack_communications:0 "窃听通讯"
 operation_hack_communications_desc:0 "[root.target.GetName]与一个未知帝国建立了联系。通过窃听双方的通讯，我们可以自行与这一未知帝国建立联系。"
 operation_hack_communications_on_success:0 "$IF_SUCCESSFUL|E$\n我们将与一个已经和目标帝国建立联系的帝国建立联系。"
 operation_no_unknown_comms:0 "$TRIGGER_FAIL$§R目标帝国并未与未知帝国建立联系。§!\n"
 diplospy.200.desc:0 "在[Root.Target.GetName]的外交通讯中植入窃听器后，我们的特工发现他们和另一个我们尚未发现的星际帝国建立了定期联系。我们追踪这条消息，与这位星系中的神秘角色建立了通讯线路。"
 diplospy.200.desc_fail:0 "我们的特工没能发现[Root.Target.GetName]与任何我们尚未发现的星际帝国建立联系。$role_spymaster$[fromfrom.spynetwork.leader.GetName]已经终止行动，将特工分派到了其他地方。"
 onactiondiplo.36.name:0 "[starvation_planet.GetName]发生大规模饥荒"
 onactiondiplo.36.desc:0 "饥荒席卷了[starvation_planet.GetName]。来自[starvation_planet.GetPlanetMoon]的近期报告显示已有不计其数的居民死于饥饿与疾病。"
 onactiondiplo.36.b:0 "将死者做成食物"
 onactiondiplo.36.c:0 "把他们的尸体扔进生物反应堆"
 onactiondiplo.37.name:0 "逃离的难民"
 onactiondiplo.37.desc:0 "一群居民成群结队地逃离到了未知地点，希望逃离家园的饥荒。"
 operation_steal_l_gate:0 "窃取L星门认知"
 operation_steal_l_gate_desc:0 "[root.target.GetName]一直在研究神秘的L星门。通过渗透他们的研究实验室和研究系统，我们也许可以获得他们的L星门认知。"
 operation_steal_l_gate_on_success:0 "$IF_SUCCESSFUL|E$\n我们将窃取L星门认知。"
 operation_steal_l_gate_already_stolen:0 "$TRIGGER_FAIL$§R我们已经窃取过他们的L星门认知了。§!\n"
 operation_steal_l_gate_no_clues:0 "$TRIGGER_FAIL$§R[root.target.GetName]没有我们可以利用的L星门认知。§!\n"
 operation_steal_galatron:0 "$war_goal_wg_steal_galatron$"
 operation_steal_galatron_desc:0 "$war_goal_wg_take_galatron_desc$"
 operation_steal_galatron_on_success:0 "$IF_SUCCESSFUL|E$\n我们会获得银河之星。"
 cannot_steal_open_borders:0 "$TRIGGER_FAIL$§R[root.target.GetAdj]边境向我们开放。我们没有理由夺走银河之星。§!\n"
 cannot_steal_from_overlord:0 "$TRIGGER_FAIL$§R我们不能从宗主国手里窃取银河之星。§!\n"
 diplospy.193.c:0 "尽可能多地关闭分部。"
 diplospy.193.c.tooltip:0 "[corp_planet_target.GetName]和[corp_planet_target_two.GetName]上的分部将被移除。"
 diplospy.194.desc.two:0 "[from.GetName]关闭了我们在[corp_planet_target.GetName]和[corp_planet_target_two.GetName]的公司分部。由于未签署具有约束力的商业条约，我们在[from.GetAdj]领土的运作几乎没有法律保护，员工被驱逐出境也束手无策。"
 diplospy.194.desc.crime.two:0 "[from.GetName]对我们在[corp_planet_target.GetName]和[corp_planet_target_two.GetName]的分部进行了突袭，逮捕了我们在当地的许多黑帮老大，导致剩余的犯罪网络成员四散逃窜。我们对这些星球的影响遭到沉重打击。"
 diplospy.194.a.tooltip:0 "我们失去了[corp_planet_target.GetName]和[corp_planet_target_two.GetName]上的分部。"
 diplospy.210.desc.conf:1 "我们潜伏的特工们已经完全渗透了在[root.target.GetAdj]宙域举办的一次尖端云集的会议。他们已经开始寻找那些与L星门研究相关的潜在目标。"
 diplospy.210.desc.lecture:1 "我们已经安排了一些特工在[root.target.GetName]上举办的讲座中充当观众。他们将会在这些知识精英中寻找与L星门研究相关的潜在关联。"
 diplospy.210.desc.theft:2 "我们的特工已经开始监视[root.target.GetAdj]上的一座研究设施，初步证据表明这里可能储存了有关L星门的数据。我们会利用一切存在的切入点。"
 diplospy.211.desc.appeal:0 "我们已经找到了一个符合我们预期标准的目标：能够获得[root.target.GetAdj]L星门研究成果，同时对于我们的特工持友好态度。我们将会继续跟进这条线索。"
 diplospy.211.desc.creds:0 "我们的一个潜在目标似乎拥有我们需要的用于获取L星门数据的科研许可，并且他们对我们伪造的证书深信不疑。这似乎是我们最有希望的一条线索。"
 diplospy.211.desc.theft:1 "我们的特工已经找到了缺口——这对于我们渗透[root.target.GetAdj]L星门研究的计划来说是一个理想的基石。"
 diplospy.212.desc.invited:1 "我们已经制定了多种无疑具有明显优势的计划：我们的特工最终被邀请到高度安全级别的L星门研究部门。$role_spymaster$[root.spynetwork.leader.GetName]向我们保证，[root.spynetwork.leader.GetHisHer]模拟中一切顺利。"
 diplospy.212.desc.theft:1 "我们的特工现在已经执行了大量的测试行动，其结果与来自$role_spymaster$[root.spynetwork.leader.GetName]的有利预测高度一致。我们已经完全做好了尝试窃取[root.target.GetAdj]L星门研究的准备。"
 diplospy.214.name:0 "获得L星门研究"
 diplospy.214.b.tooltip:0 "\n§H[fromfrom.target.GetName]§!：\n失去1点L星门认知\n\n"
 requires_not_completed_clues:0 "[fromfrom.target.GetName]的L星门研究已经完善，无法破坏。"
 requires_not_enigmatic_research_sabotage:0 "[fromfrom.target.GetAdj]科技太过难以理解，我们的特工无法破坏。"
 requires_not_enigmatic_research_backdoor:0 "[fromfrom.target.GetAdj]科技与我们的科技不兼容。"
 diplospy.214.tooltip:0 "由于安保升级，我们无法再次针对[fromfrom.target.GetAdj]L星门研究设施执行间谍行动。"
 diplospy.215.name:0 "L星门研究遭到破坏！"
 diplospy.215.desc:0 "我们的研究网络已经被破坏！一个不知名的渗透者已经把众多数据库翻了个底朝天，§H窃取L星门认知§!为他们所用，导致我们的§H研究数据库§!遭到严重破坏。\n\n我们的团队迅速开始从备用系统中恢复信息，但一些数据的丢失已经无法挽回。这对我们自己的L星门研究造成了不可接受的延误。"
 diplospy.215.tooltip:0 "我们失去了1点L星门认知"
 diplospy.216.name:0 "L星门开启"
 diplospy.216.desc:0 "L星门已经开启，我们不再需要外国对于星门网络的认知了。因此我们在[root.target.GetName]的特工已经被召回。"
 diplospy.220.desc:0 "尽管每天都有成千上万的朝圣者慕名而来参观，银河之星本身还是被密切保护着。我们的特工已经开始调查[root.target.GetAdj]防护系统，寻找一切弱点，这样我们才能把银河之星解放出来，让更般配的种族拥有它。"
 diplospy.220.desc.phobe:0 "尽管是星海奇珍，[root.target.GetSpeciesNamePlural]将银河之星置于紧密保护之下，只允许少数被选中的朝圣者见到它。我们的特工已经开始调查[root.target.GetAdj]防护系统，寻找一切弱点，这样我们才能把银河之星解放出来，让更般配的种族拥有它。"
 diplospy.220.desc.invalid:0 "[root.target.GetName]不再拥有银河之星，我们的行动也就失去了目的。$role_spymaster$[root.spynetwork.leader.GetName]已经召回了特工以应对更紧迫的职责。"
 diplospy.221.desc:0 "我们的特工已经找到了缺口——这对于我们渗透银河之星中央展室来说是一个理想的基石。"
 diplospy.222.desc:0 "我们的特工现在已经执行了大量的测试行动，其结果与来自$role_spymaster$[root.spynetwork.leader.GetName]的有利预测高度一致。我们已经完全做好了窃取银河之星的准备。"
 diplospy.224.name:0 "窃取银河之星"
 diplospy.224.desc.smooth.pilgrim:0 "$operation.1026.desc.intro.smooth$我们的几名特工伪装成朝圣者以接近§H银河之星§!，其他特工组成的盗窃小队从公共设施管道潜入了设施内部。\n\n特工从他们潜藏的位置关闭了安全系统，在设施内部制造了假警报，为盗窃小队创造了一个短暂的窗口期，让他们把银河之星从底座上拿走，并带着它逃回了[root.GetAdj]宙域。"
 diplospy.224.desc.messy.intro:0 "我们窃取§H银河之星§!的行动并未按照计划进行。"
 diplospy.224.desc.messy.agent:0 "$diplospy.224.desc.messy.intro$我们的特工伪装成朝圣者，得以接近银河之星，但盗窃小队的其他人在他们关闭安全系统之前就被抓获了。\n\n我们的特工在没有后援的情况下已不可能成功，但$role_spymaster$[root.spynetwork.leader.GetName]为这一不测事件准备了备用计划。不幸的是，这一计划的代价是损失当地内应，以及[root.GetName]的大量政治资本。"
 diplospy.224.desc.messy.no_agent:0 "$diplospy.224.desc.messy.intro$我们伪装成朝圣者的特工成功接近了银河之星，但盗窃小队的其他人在他们关闭安全系统之前就被抓获了。\n\n由于没有后援，我们的特工已经无望获得银河之星，并带着它潜逃回[root.GetName]。"
 diplospy.224.a:0 "值得纪念的一天！"
 diplospy.224.b:0 "我们必须得到银河之星！"
 diplospy.224.c:0 "放弃任务。"
 diplospy.225.desc:0 "发生了一件可怕的悲剧：珍贵的银河之星被偷走了，是[from.GetAdj]肮脏窃贼干的！许多官员在意识到发生了什么之后都崩溃进入了歇斯底里状态。"
 metal_experiments:0 "用金属进行实验"
 primitive_monoliths:0 "奇怪的巨石"
 observation.7.b.desc:0 "飞向[pre_ftl_planet.GetName]的小行星在到达[pre_ftl_planet.GetPlanetMoon]表面之前就被摧毁了。进入大气层的碎片在造成任何损害之前就已安全地烧尽。\n\n[pre_ftl_planet.Owner.GetName]上的外星土著见证了一场蔚为壮观的流星雨，但他们也用简陋的望远镜瞥见了我们的飞船。有关陨石和神秘救世主的消息迅速传开，他们很快意识到自己离灭绝不过一步之遥。"
 observation.7.b:0 "至少他们现在安全了。"
 observation.1105.desc.nuke:1 "我们环绕[pre_ftl_planet.GetName]的观测站的工作人员要求我们帮助处理由[pre_ftl_country.GetSpeciesNamePlural]建立的反外星人特遣部队，这支部队是在我们破坏他们的核武器后建立的。尽管以我们的标准来说，这个组织相当原始，但它已经发展出一套干扰我们行动的战术。\n\n已经确定他们的主基地位于[pre_ftl_planet.GetPlanetHabitat]地表，[pre_ftl_planet.GetAMountainFeature]深处。轨道轰炸可能效果不佳，但由一支全副武装的突击队进行快速袭击应该可以攻其不备。若是能将其摧毁，对于冥顽不化的[pre_ftl_country.GetSpeciesName]特遣部队将是致命的一击。"
