l_simp_chinese:
 fedel.2.gestalt.yes.desc:0 "差不多是时候决定谁来在下一个任期中领导[Root.GetAllianceName]了。按照先前的协定，我们将以徒手近身格斗的方式来决定。\n[Root.GetName]的领袖不是以单个个体存在，但我们获准派一个自主子个体代表我们参加格斗。"
 fedel.2.iron_despot.desc:0 "差不多是时候决定谁来在下一个任期中领导[Root.GetAllianceName]了。按照先前的协定，我们将以徒手近身格斗的方式来决定。\n\n由于[Root.GetName]的领袖不是单个个体而是一台超级计算机，我们无法参加此次格斗。我们应当尽全力改变这种荒谬而不公平的选举联邦主席的方式。"
 fedel.10.intro.gestalt:0 "我们的参赛选手，[ruler.GetName]，同组成[Root.GetAllianceName]的其他各成员国的领袖们一道被领向[fed_leader.Capital.GetName]上的竞技场。所有参赛者均不准携带武器和护甲。各个领袖只能依赖他们自身的身体素质，并靠狡黠洞穿别人的心思。"
 fedel.10.hive.desc:0 "$fedel.10.intro.gestalt$\n\n但是[ruler.GetName]不是一个子个体在战斗：整个[Root.GetName]都为其提供支持，指引着[Ruler.GetHerHis]的每一次挥击。在我们一体同心的力量面前，其他人败下阵来。"
 fedel.10.machine.cyborg.desc:0 "$fedel.10.intro.gestalt$\n\n事实证明，为[ruler.GetName]安装的大型义体升级套装在竞技场中发挥了决定性的作用。我们的领袖以机械的精准效率移动着，对纯粹的有机体足以致命的攻击也能格挡弹开，三下五除二就解决了其他领袖。"
 fedel.10.machine.desc:0 "$fedel.10.intro.gestalt$\n\n与绝大多数有机生物相比，[ruler.GetName]的力量和反应速度都更胜一筹，在竞技场中表现杰出。其他领袖一个接一个地被以高效而相对没什么痛苦的方式放倒。"
 fedel.15.hive.desc:0 "$fedel.10.intro.gestalt$\n\n[Root.GetName]的全体意识都在支持[ruler.GetName]，然而即使是我们的联合意识也没能阻止参加格斗的子个体被从背后偷袭。结局骤然来临，当然，还伴随着些许痛楚。"
 fedel.15.machine.desc:0 "$fedel.10.intro.gestalt$\n\n令人伤感的是，[ruler.GetName]高人一等的力量和反应速度并不足以在竞技场中确保胜利。其他参战者在不久后就开始用[ruler.GetHerHis]被切断的附属肢体作为武器，对付[ruler.GetHerHis]自己的记忆核心。战斗结束时只剩下残骸的碎片。"
 fedel.16.hive_1.desc:0 "$fedel.16.intro$\n\n§Y“我们的团结牢不可破。”§!"
 fedel.16.hive_2.desc:0 "$fedel.16.intro$\n\n§Y“与宏伟的合唱相比，单一的声音算得了什么？”§!"
 fedel.16.hive_3.desc:0 "$fedel.16.intro$\n\n§Y“他们多么愚蠢，胆敢在竞技场直面我们。”§!"
 emperor.360.desc_mod:0 "参议院通过了一项议案，禁止星海共和国成员国之间发生战争。所有违法这项新法的战争都被立即终止。"
 espionage.1073.desc.smear:0 "§H[from.GetName]§!诬告我们进行§P间谍活动§!，并且向我们§H要求外交支持§!以换取他们对此保持沉默。\n\n他们的说法——我们派遣情报人员对他们进行了令人发指的侵略行动——建立在站不住脚且被错误归因的证据上，但光是这指控本身就会给我们造成足够的损害。无论动机为何，[from.GetName]已经要求从我方获取政治利益。"
 operation.1006.desc.celebrity.bio_trophy:1 "$operation.1006.desc.intro$我们的间谍网络接触到§H一位在[from.target.GetAdj]活体陈设中有影响力的人物§!，我们可以将其想维持公众形象的需求和我们所拥有的雄心壮志相结合，以此来暗中对其心智与思维施加影响。"
 operation.1006.desc.rebel.bio_trophy:1 "$operation.1006.desc.intro$我们已经获得了§H一位[from.target.GetAdj]活体陈设反政府者§!的忠诚，这位反政府分子对自己受制于监护者感到愤怒，其破坏性的欲望很容易被利用来达成我们的目标。"
 operation.1006.desc.rebel.cyborg:1 "$operation.1006.desc.intro$我们已经获得了§H一个断开连接的[from.target.GetAdj]机器人§!的忠诚，这个机器人急切地希望解放自己的机械同胞，其破坏性的欲望很容易被利用来达成我们的目标。"
 operation.1006.desc.rebel.infestation:1 "$operation.1006.desc.intro$我们已经获得了§H一小股叛军的领袖§!的忠诚，这位领袖及其队伍到目前为止尚未被[from.target.GetName]同化。他们避免这种命运的迫切愿望很容易被利用来达成我们的目标。"
 operation.1006.desc.underling.open:1 "$operation.1006.desc.intro$我们引诱到了§H本地自治领内一位不受赏识的公民§!，其壮志及在社会底层中的人脉将通过多种渠道协助我们行动的开展。"
 operation.1006.desc.rebel.open:0 "$operation.1006.desc.intro$我们已经获得§H一位本地自治领反政府者§!的忠诚，其破坏性的欲望很容易被利用来达成我们的目标。"
 operation.1006.desc.official.open:0 "$operation.1006.desc.intro$我们已经确保了与§H一位本地自治领领主§!联络的通路，其在[from.target.GetName]国内有门路。这位内应已经被保护起来，同时蓄势待发，做好了在未来行动中协助我们的准备。"
 operation.1006.desc.professional.open:0 "$operation.1006.desc.intro$我们的间谍网络由于与§H本地自治领一位怀才不遇的专家§!建立联络而大大巩固。这位专家的才能在[from.target.GetName]被白白浪费。这位内应的人脉和声望毫无疑问将通过多种渠道协助我们行动的开展。"
 operation.1006.desc.celebrity.open:0 "$operation.1006.desc.intro$我们的间谍网络接触到§H一位在本地自治领有影响力的人物§!，我们可以将其想维持公众形象的需求和我们所拥有的雄心壮志相结合，以此来暗中对其心智与思维施加影响。"
 operation.3000.d:0 "[smear_option_4.GetName]。"
 operation.3000.e:0 "[smear_option_5.GetName]。"
 operation.3000.f:0 "[smear_option_6.GetName]。"
 operation.5045.desc.intro.gestalt:0 "我们位于§Y[from.target.GetName]§!的$role_spymaster$，[from.spynetwork.leader.GetName]，向我们报告了其筛查特工子个体项目的惨痛失败。据来自[from.target.GetAdj]首都的流言，[root.GetOperativeRoleIndefiniteArticle]已经§R妥协§!。"
 operation.5045.desc.turned.mach:0 "$operation.5045.desc.intro.gestalt$\n\n尽管我们进行定期筛查以找出这种错误程序，这个腐化子个体还是设法部分断开了其与核心智能的联系，使得[from.target.GetAdj]的特工可以让其为己所用。"
 operation.5045.desc.turned.hive:0 "$operation.5045.desc.intro.gestalt$\n\n尽管我们进行定期筛查以找出这种基因异常，这个变异子个体还是设法部分割断了其与蜂巢思维的联系，使得[from.target.GetAdj]的特工可以让其为己所用。"
 operation.5045.b.ges:0 "筛查我们剩余的子个体，找出类似的缺陷个体。"
 operation.6255.b:0 "我们可以再榨点油水。"
 operation.8002.c:0 "他们可以做得更多。"
 operation.8230.desc.caught_stealing_research:0 "$operation.8230.desc.base$经过一次大胆的行动，我们设法诬陷对方位于§H[offended_party.GetName]§!的一名特使试图窃取机密研究信息。这一丑闻造成了广泛的难堪局面，并使他们与[offended_party.GetSpeciesNamePlural]之间的关系变得紧张。结果，该国的§H外交立场§!被削弱了。"
 operation.8230.desc.caught_stealing_research_self:0 "$operation.8230.desc.base$经过一次大胆的行动，我们设法诬陷对方位于§H我国境内§!的一名特使试图窃取机密研究信息。这一丑闻造成了广泛的难堪局面，我们假装受到冒犯更是将这一局面进一步扩大。结果，该国的§H外交立场§!被削弱了。"
 diploevent.1.desc:0 "[global_event_country.GetGalCommunityOrGalImperium]通过了§Y$resolution_ecology_natural_sanctuaries$§!议案，强制所有成员国推行轻度环境监管政策。\n\n我们的工业现在完全不受监管，因此我国当前违反了该议案。我们是否应该改变政策以与议案保持一致？"
 diploevent.1.tooltip:0 "我们的帝国会将我们的§Y$policy_eco_environmental_policy$§!政策调整为§Y$eco_policy_environmental_deregulation$§!。"
 diploevent.2.desc:0 "[global_event_country.GetGalCommunityOrGalImperium]通过了§Y$resolution_ecology_environmental_control_board$§!议案，强制所有成员国推行重度环境监管政策。\n\n我国当前违反了此议案。我们是否应该改变政策以与议案保持一致？"
 diploevent.2.tooltip:0 "我们的帝国会将我们的§Y$policy_eco_environmental_policy$§!政策调整为§Y$policy_eco_environmental_policy_default$§!。"
 diploevent.3.desc:0 "[global_event_country.GetGalCommunityOrGalImperium]通过了§Y$resolution_ecology_paradise_initiative$§!议案，强制所有成员国推行扩展版干涉性环境监管政策。\n\n我国当前违反了此议案。我们是否应该改变政策以与议案保持一致？"
 diploevent.3.tooltip.enviro:0 "我们的帝国会将我们的§Y$policy_eco_environmental_policy$§!政策调整为§Y$policy_eco_policy_sustainable_development$§!。"
 diploevent.3.tooltip.hive:0 "我们的帝国会将我们的§Y$policy_eco_environmental_policy$§!政策调整为§Y$eco_policy_environmental_integration$§!。"
 diploevent.3.tooltip:0 "我们的帝国会将我们的§Y$policy_eco_environmental_policy$§!政策调整为§Y$eco_policy_environmental_regulation$§!。"
 diploevent.4.desc:0 "[global_event_country.GetGalCommunityOrGalImperium]通过了§Y$resolution_greatergood_workers_rights$§!议案，强制所有成员国为工人赋予某些基本权利。\n\n我国当前违反了此议案。我们是否应该改变政策以与议案保持一致？"
 diploevent.4.tooltip:0 "我们的帝国会将我们的§Y$policy_union_rights$§!政策调整为§Y$limited_union_rights$§!。"
 diploevent.5.desc:0 "[global_event_country.GetGalCommunityOrGalImperium]通过了§Y$resolution_lawandorder_administrative_subsidies$§!议案，强制所有成员国允许强制迁移和土地征用。\n\n我国当前违反了此议案。我们是否应该改变政策以与议案保持一致？"
 diploevent.5.tooltip.resettlement:0 "我们的帝国会将我们的§Y$policy_resettlement$§!政策调整为§Y$resettlement_allowed$§!。"
 diploevent.5.tooltip.appropriation:0 "我们的帝国会将我们的§Y$policy_appropriation$§!政策调整为§Y$appropriation_allowed$§!。"
 diploevent.6.desc:0 "[global_event_country.GetGalCommunityOrGalImperium]通过了§Y$resolution_lawandorder_informed_governance$§!议案，强制所有成员国大幅限制普通民众的政治权利。\n\n我国当前违反了此议案。我们是否应该改变政策以与议案保持一致？"
 diploevent.6.tooltip.population:0 "我们的帝国会将我们的§Y$policy_population_controls$§!政策调整为§Y$population_controls_allowed$§!。"
 diploevent.6.tooltip.media_rights:0 "我们的帝国会将我们的§Y$policy_media_rights$§!政策调整为§Y$censored_media$§!。"
 diploevent.6.tooltip.democracy:0 "我们的帝国将转变为§Y$auth_oligarchic$§!政体"
 diploevent.6.tooltip.cooperative:0 "我们的帝国将转变为§Y$auth_corporate$§!政体"
 diploevent.8.desc:0 "[global_event_country.GetGalCommunityOrGalImperium]通过的法案给予我们更大的权力重新安置我们的人口。\n\n根据新法案授予的权力，我们设立了资助失业工人移民到其他星球的基金，他们在新的家园能为[Root.GetName]做出更大贡献。"
 diploevent.8.desc_breach:0 "$diploevent.8.desc$\n\n然而，只要我们仍在违反$resolution_lawandorder_free_migration$议案，我们就不能利用这一新法案。"
 diploevent.8.desc_gestalt:0 "[global_event_country.GetGalCommunityOrGalImperium]通过了给予我们更多权力以重新安置工作子个体的法案。\n\n尽管这一法案对我们来说基本上毫无意义，但是至少我们可以部分利用他们创造的这部新法案的架构来重新安置处于闲置状态的普通子个体。"
 lawandorder_free_migration_tooltip:0 "解锁特色功能：自动人口重新安置"
 diploevent.9.desc:0 "[global_event_country.GetGalCommunityOrGalImperium]通过了§Y$resolution_lawandorder_right_to_work$§!议案，强制所有成员国限制劳动强度。\n\n我国当前违反了此议案。我们是否应该改变政策以与议案保持一致？"
 diploevent.9.tooltip:0 "我们的帝国会将我们的§Y$policy_union_rights$§!政策调整为§Y$normal_union_rights$§!。"
 diploevent.10.desc:0 "[global_event_country.GetGalCommunityOrGalImperium]通过了§Y$resolution_galacticcooperation_pan_galactic_migration$§!议案，强制所有成员国放宽移民法规。\n\n我国当前违反了此议案。我们是否应该改变政策以与议案保持一致？"
 diploevent.10.tooltip:0 "我们的帝国会将我们的§Y$refugees$§!政策调整为§Y$refugees_only_citizens$§!。"
 diploevent.11.desc:0 "[global_event_country.GetGalCommunityOrGalImperium]通过了§Y$resolution_galacticcooperation_interstellar_mediation$§!议案，允许参议院裁决领土争端。\n\n[global_event_country.GetGalCommunityOrGalImperium]中有成员国曾经被其他成员国占领星系的，可以提出议案，要求归还这些星系。"
 diploevent.11.a.tooltip:0 "§H$resolution_galacticcooperation_interstellar_mediation_denouncement$§!议案现在可用。"
 diploevent.12.desc:0 "[global_event_country.GetGalCommunityOrGalImperium]通过了§Y$resolution_galacticcooperation_sanctity_of_life$§!议案，强制所有成员国保护毫无用处的星海害兽。\n\n我国当前违反了此议案。我们是否应该改变政策以与议案保持一致？"
 diploevent.12.tooltip:0 "我们的帝国会将我们的§Y$pre_sapients$§!政策调整为§Y$pre_sapients_allow$§!。"
 diploevent.13.desc:0 "来自[global_event_country.GetGalCommunityOrGalImperium]域内各处的生态学家共聚一堂，分享有关如何保护星海独特生命形式的见解。\n\n§H$decision_galactic_preserve$§!行星决议现在可用。"
 diploevent.13.a.tooltip:0 "§H$decision_galactic_preserve$§!决议现在可用。"
 diploevent.14.name:0 "虚空之云保护法案"
 diploevent.14.desc:0 "[global_event_country.GetGalCommunityOrGalImperium]通过了§Y$resolution_space_cloud_conservation_act$§!议案，强制所有成员国与§Y虚空之云§!和平共处。\n\n我国当前违反了此议案。我们是否应该改变政策以与议案保持一致？"
 diploevent.14.B:0 "虚空之云是有害生物，必须被消灭！"
 diploevent.15.name:0 "采矿无人机管理法案"
 diploevent.15.desc:0 "[global_event_country.GetGalCommunityOrGalImperium]通过了§Y$resolution_drone_conservation_act$§!议案，强制所有成员国与§Y古代采矿无人机§!和平共处。\n\n我国当前违反了此议案。我们是否应该改变政策以与议案保持一致？"
 diploevent.15.B:0 "这些古老生锈的金属疙瘩不过是废铁而已！"
 diploevent.16.name:0 "晶态实体保护法案"
 diploevent.16.desc:0 "[global_event_country.GetGalCommunityOrGalImperium]通过了§Y$resolution_repeal_crystal_conservation_act$§!议案，强制所有成员国与§Y晶态实体§!和平共处。\n\n我国当前违反了此议案。我们是否应该改变政策以与议案保持一致？"
 diploevent.16.B:0 "晶态实体是有害生物，必须被消灭！"
 diploevent.21.desc:0 "[global_event_country.GetGalCommunityOrGalImperium]通过了§Y$resolution_healthcare_war_relief$§!议案，强制所有成员国禁止使用$xenomorph_army_plural$。\n\n我国当前违反了此议案。我们是否应该将拥有的$xenomorph_army_plural$解散以与议案保持一致？"
 diploevent.21.tooltip:0 "所有$xenomorph_army_plural$将会被解散。"
 diploevent.22.desc:0 "[global_event_country.GetGalCommunityOrGalImperium]通过了§Y$resolution_healthcare_clonal_medicine$§!议案，强制所有成员国维持最低水平公共医保。\n\n我国当前违反了此议案。我们是否应该改变政策以与议案保持一致？"
 diploevent.22.tooltip:0 "我们的帝国会将我们的§Y$healthcare$§!政策调整为§Y$healthcare_public_private$§!。"
 diploevent.22.tooltip_gestalt:0 "我们的帝国会将我们的§Y$hive_healthcare$§!政策调整为§Y$basic_healthcare$§!。"
 diploevent.23.desc:0 "[global_event_country.GetGalCommunityOrGalImperium]通过了§Y$resolution_healthcare_universal_healthcare$§!议案，强制所有成员国维持大规模公共医保，并要求所有人口接受基因治疗以去除某些特定的负面特质。\n\n我国当前违反了此议案。我们是否应该改变政策并允许我国人口接受治疗以与议案保持一致？"
 diploevent.23.desc_no_pops:0 "[global_event_country.GetGalCommunityOrGalImperium]通过了§Y$resolution_healthcare_universal_healthcare$§!议案，强制所有成员国人口接受基因治疗以去除某些特定负面特质。\n\n我国当前违反了此议案。我们是否应该允许我国人口接受治疗以与议案保持一致？"
 diploevent.23.tooltip:0 "我们的帝国会将我们的§Y$healthcare$§!政策调整为§Y$healthcare_public_private$§!。\n"
 diploevent.23.tooltip_gestalt:0 "我们的帝国会将我们的§Y$hive_healthcare$§!政策调整为§Y$basic_healthcare$§!。\n"
 diploevent.23.tooltip_genes:0 "我国人口的所有被禁止特质都将被移除。"
 diploevent.200.name:0 "[other_species_nation.GetAdj]飞地"
 diploevent.200.desc:0 "[enclave_system.GetName]星系，一块位于[Root.GetAdj]宙域的[other_species_nation.GetAdj]飞地，长久以来都是我们和[other_species_nation.GetName]之间领土争端的争论焦点。以前他们并不愿意把这个星系卖给我们，多亏我们的[Root.GetEnvoy]，[event_envoy.GetName]从中斡旋，我们现在和[other_species_nation.GetAdj]政府的谈判取得了重大进展。如果我们希望的话，他们愿意考虑把[enclave_system.GetName]星系卖给我们。"
 diploevent.200.a:0 "同意交易"
 diploevent.200.a.tooltip:0 "我们将会向[other_species_nation.GetName]提议购买[enclave_system.GetName]星系"
 diploevent.200.b:0 "我们不需要[enclave_system.GetName]星系"
 diploevent.201.name:0 "[From.GetName]的提议"
 diploevent.201.desc:0 "[event_envoy.GetName]，来自[Root.GetName]的[From.GetEnvoy]，向我们提议购买[enclave_system.GetName]星系，一块位于[From.GetAdj]宙域的[Root.GetAdj]飞地。"
 diploevent.201.desc_a:0 "$diploevent.201.desc$这个星系长久以来都是两国之间领土争端的争论焦点。尽管我们此前并不愿意考虑类似提议，也许听听这个提议是明智的选择。"
 diploevent.201.desc_b:0 "$diploevent.201.desc$这个星系是一处战略资源产地，所以此前我们非常不愿意卖掉它。即便如此，这个星系长久以来都是两国之间领土争端的争论焦点，也许考虑一下他们的提议会是明智的选择。"
 diploevent.201.desc_c:0 "$diploevent.201.desc$这个星系是一些非常独特和稀有的资源的产地，所以此前我们非常不愿意卖掉它。即便如此，这个星系长久以来都是两国之间领土争端的争论焦点，也许考虑一下他们的提议会是明智的选择。"
 diploevent.201.a:0 "以5000£energy£§Y$energy$§!的价格出售[enclave_system.GetName]星系"
 diploevent.201.b:0 "以7500£energy£§Y$energy$§!的价格出售[enclave_system.GetName]星系"
 diploevent.201.c:0 "以10000£energy£§Y$energy$§!的价格出售[enclave_system.GetName]星系"
 diploevent.201.d:0 "[enclave_system.GetName]星系是非卖品。"
 diploevent.202.desc:0 "感谢您的合理提议，[Root.GetRulerTitle][Root.GetRulerName]。经过深思熟虑，我们决定允许[Root.GetName]购买[enclave_system.GetName]星系。如果您中意的话，我们将愿意以如下价格出售该星系："
 diploevent.202.desc_a:0 "$diploevent.202.desc$5000£energy£§Y$energy$§!"
 diploevent.202.desc_b:0 "$diploevent.202.desc$7500£energy£§Y$energy$§!"
 diploevent.202.desc_c:0 "$diploevent.202.desc$10000£energy£§Y$energy$§!"
 diploevent.202.desc_d:0 "感谢您的好意，[Root.GetRulerTitle][Root.GetRulerName]。不幸的是，我们目前无意出售[enclave_system.GetName]星系。"
 diploevent.202.tooltip:0 "我们将购买[enclave_system.GetName]星系"
 diploevent.203.desc:0 "感谢您的慷慨提议，[Root.GetRulerTitle][Root.GetRulerName]。我们认为你方条款完全合乎情理，将在您方便的时候尽快转交星系。"
 diploevent.203.tooltip:0 "[enclave_system.GetName]星系已按约定价格出售"
 diploevent.204.desc:0 "感谢您的好意，[Root.GetRulerTitle][Root.GetRulerName]。不幸的是，您的出价超过了我们愿意为购买[enclave_system.GetName]星系支付的金额。也许有一天我们会重新协商这个问题，但在那之前我们希望保持现状。"
 diploevent.205.name:0 "遭窃的机密"
 diploevent_205_desc_pre:0 "我们收到了来自[Root.GetEnvoy][event_envoy.GetName]的最新通信，其内容表明[event_envoy.GetSheHe]从[other_species_nation.GetName]处窃取到了情报信息。"
 diploevent_205_desc_post:0 "众所周知，[other_species_nation.GetAdj]的科技水平远超我国。通过研究从他们那里窃取的数据包，我们将能够极大地推进自己的研究。"
 diploevent.205.desc_a:0 "$diploevent_205_desc_pre$据称这些信息是从[other_species_nation.Capital.GetName]的中央数据库中复制的。\n\n$diploevent_205_desc_post$"
 diploevent.205.desc_b:0 "$diploevent_205_desc_pre$据称这些信息是从他们首席研究员的个人数据库中复制的。\n\n$diploevent_205_desc_post$"
 diploevent.205.desc_c:0 "$diploevent_205_desc_pre$据称这些信息是一位同情我国处境的[other_species_nation.GetAdj]研究员交给我们的。\n\n$diploevent_205_desc_post$"
 diploevent.205.desc_d:0 "$diploevent_205_desc_pre$此前这些信息被认为在他们的一座实验室的火灾中丢失了。\n\n$diploevent_205_desc_post$"
 diploevent.205.desc_e:0 "$diploevent_205_desc_pre$此前这些信息被认为在一位高阶[other_species_nation.GetAdj]科学家惨死后丢失了。\n\n$diploevent_205_desc_post$"
 diploevent.205.desc_f:0 "$diploevent_205_desc_pre$此前这些信息被认为在电脑病毒抹消了他们位于[other_species_nation.Capital.GetName]的中央数据库后一并消失了。\n\n$diploevent_205_desc_post$"
 diploevent.205.desc_g:0 "$diploevent_205_desc_pre$这些信息是在解剖一个被捕获的[other_species_nation.GetAdj]大脑子个体时发现的。至于这个子个体是如何被捕获的，又是由谁捕获的，我们认为不知为妙。\n\n$diploevent_205_desc_post$"
 diploevent.205.desc_h:0 "$diploevent_205_desc_pre$这些信息是在他们的一个演算者子个体被捕获并重新编程后发现的。至于是谁进行的重新编程，我们认为不知为妙。\n\n$diploevent_205_desc_post$"
 diploevent.205.desc_i:0 "$diploevent_205_desc_pre$这些信息是从截获的两个[other_species_nation.GetAdj]研究员之间的通信中解密得到的。\n\n$diploevent_205_desc_post$"
 diploevent_206_desc_post:0 "审讯被抓获的特工后我们发现，为了窃取敏感研究信息，[from.GetName]的[from.GetEnvoy][event_envoy.GetName]也参与了他们的行动。在我们发现[event_envoy.GetHerHis]参与此事时，[event_envoy.GetName]早已脱身，离开了[Root.GetName]。这名外交官一定知道[event_envoy.GetHerHis]行动被发现了。"
 diploevent.206.desc_a:0 "一名形迹可疑的特工被发现试图强行闯入我们位于[Root.Capital.GetName]的中央研究数据库，显然是想将我们的机密情报信息偷运到外国。\n\n$diploevent_206_desc_post$"
 diploevent.206.desc_b:0 "一名形迹可疑的特工被发现拦截我们开发机密研究项目的研究员之间的加密通信。幸运的是，他们尚未从已经截获的通信中破译出任何数据。\n\n$diploevent_206_desc_post$"
 diploevent.206.desc_c:0 "一名形迹可疑的特工被发现试图黑入[our_head_researcher.GetName]的个人计算机，显然是想找到有关其当前研究任务的机密信息。\n\n$diploevent_206_desc_post$"
 diploevent.206.desc_d:0 "一名形迹可疑的特工被发现试图强行闯入我们的一座机密实验室，显然是想盗走机密情报信息。\n\n$diploevent_206_desc_post$"
 diploevent.206.desc_e:0 "一名形迹可疑的特工被发现试图挟持我们的一个研究子个体一起逃亡。幸运的是，这名子个体从绑架中毫发无伤地活了下来。\n\n$diploevent_206_desc_post$"
 diploevent.206.desc_f:0 "一名形迹可疑的特工被发现试图黑入我们的一座研究数据库。\n\n$diploevent_206_desc_post$"
 diploevent.206.desc_g:0 "我们的一名科学家被发现试图将敏感研究信息泄露给外国特工。幸运的是，在传输完成之前，我们成功中断了数据转移。\n\n$diploevent_206_desc_post$"
 diploevent.206.a:0 "这太不像话了！"
 diploevent.207.name:0 "偷窃被抓获"
 diploevent.207.desc:0 "我们的一名[Root.GetEnvoyPlural]，[event_envoy.GetName]，因收售科技先进的[other_species_nation.GetName]的机密情报信息被抓获。不出所料，[other_species_nation.GetSpeciesNamePlural]对[event_envoy.GetName]试图窃取他们研究数据的行为感到愤怒，并立即吊销了这名即将被指控为窃贼的外交官的外交签证。\n\n祸不单行，这桩丑闻已经传遍了整个[global_event_country.GetGalCommunityOrGalImperium]。我们的整个外交使团都名誉扫地。"
 diploevent.207.a.tooltip:0 "[event_envoy.GetName]不光彩地辞职了。"
 diploevent.208.name:0 "贿赂[branch_office_planet.GetName]的官员。"
 diploevent.208.desc:0 "[Root.GetEnvoy][event_envoy.GetName]与[branch_office_planet.GetName]的当地官员进行了秘密会面，欣喜地向我们回报称，这些官员对[event_envoy.GetHerHis]贿赂来者不拒。他们同意对我们分公司的犯罪活动睁一只眼闭一只眼。"
 diploevent.209.name:0 "增加[Root.GetName]的犯罪度"
 diploevent.209.desc:0 "[Root.GetName]当局报告称[Root.GetPlanetMoon]的犯罪激增。整个[Root.GetName]范围内的[From.GetAdj]犯罪团伙活动都有增加，当地执法部门在遏制境外犯罪浪潮时却显得意外地低效。有传言称一些官员收受了贿赂，因此睁一只眼闭一只眼；不过目前尚未发现任何证据。"
 diploevent.210.name:0 "一次外交机遇"
 diploevent.210.desc:0 "我们的[Root.GetEnvoy][event_envoy.GetName]提议邀请[other_species_nation.GetName]的代表团参加即将在[Root.Capital.GetName]举行的峰会。鉴于[Root.Federation.GetName]的所有成员国都会出席，[event_envoy.GetName]相信这是一个促进[other_species_nation.GetAdj]与我们联邦关系的绝佳机会，如果会议顺利，我们或许可以举荐[other_species_nation.GetName]作为联邦未来的潜在成员国。"
 diploevent.210.a:0 "发出邀请"
 diploevent.210.b:0 "邀请被拒绝"
 diploevent.211.name:0 "一则外交邀请"
 diploevent.211.desc:0 "[event_envoy.GetName]，[From.GetAdj]的[From.GetEnvoy]邀请我们派遣代表团参与即将在[From.Capital.GetName]举行的峰会。届时[From.Federation.GetName]的所有成员国都将出席，这是我们促进交流和提高帝国地位的绝佳机会。"
 diploevent.211.a:0 "接受邀请"
 diploevent.211.b:0 "委婉拒绝"
 diploevent.211.c:0 "我们不会与[hated_federation_member.GetAdj][hated_federation_member.SpeciesNamePluralInsult]同流合污！"
 diploevent.212.desc:0 "感谢您的盛情邀请，[Root.GetRulerTitle][Root.GetRulerName]。不幸的是，我们恐怕不能派代表团出席你们的峰会，愿你事业一帆风顺，好运连绵。"
 diploevent.213.desc:0 "感谢您的盛情邀请，尊敬的[Root.GetRulerTitle][Root.GetRulerName]。我们很荣幸能派[From.GetAdj]代表团参与你们[Root.Capital.GetName]的峰会，期待与您亲自见面。"
 diploevent.213.a.tooltip:0 "峰会将在四个月后召开"
 federation_gala_outcome_boost:0 "这将会大幅提高圆满结果的概率"
 federation_gala_outcome_may_boost:0 "这将会部分提高圆满结果的概率"
 federation_gala_outcome_harm:0 "这将会降低圆满结果的概率"
 federation_gala_outcome_appreciate:0 "[invited_guest.GetName]将不胜感激。"
 federation_gala_outcome_dislikes:0 "[invited_guest.GetName]似乎并不乐意。"
 diploevent.214.name:0 "代表团抵达"
 diploevent.214.desc:0 "外国代表团已经开始抵达[Root.Capital.GetName]，为即将召开的峰会做准备。这一重大会晤开幕前的几天里，各国政要有充足的时间进行会晤，处理彼此之间的事务，为以后进行的严肃谈判奠定基础。\n\n[invited_guest.GetName]的参与引起了与会者强烈的好奇心，这使得[invited_guest.GetAdj]代表团得以参与到这些外交争锋当中。"
 diploevent.214.desc_hostile:0 "外国代表团已经开始抵达[Root.Capital.GetName]，为即将召开的峰会做准备。这一重大会晤开幕前的几天里，各国政要有充足的时间进行会晤，处理彼此之间的事务，为以后进行的严肃谈判奠定基础。\n\n[hated_federation_member.GetName]对[invited_guest.GetName]参会表示强烈反对。两国之间有着强烈的敌意，我们必须时刻关注两国的代表团动向，确保他们不会造成任何麻烦。"
 diploevent.214.a:0 "该工作了。"
 diploevent.215.desc:0 "我们的代表团已抵达入驻[From.Capital.GetName]，为即将召开的峰会做准备。会议前数日给了我们充足时间会晤与会政要，并着手提高我们在他们中的地位。"
 diploevent.215.desc_hostile:0 "$diploevent.215.desc$尽管他确实与[hated_federation_member.GetSpeciesNamePlural]同场出席。"
 diploevent.215.charm:0 "派出我们最富魅力的外交官"
 diploevent.215.talent:0 "我为这一工作挑选了最具才华的外交官"
 diploevent.215.trade:0 "以战略性投资进行贿赂"
 diploevent.216.name:0 "峰会召开"
 diploevent.216.desc:0 "随着宾客齐聚，[Root.Capital.GetName]上的峰会终于开始。作为主办方，[Root.GetRulerTitle][Root.GetRulerName]将以一场演讲拉开峰会序幕。我们该准备怎样的话术？"
 diploevent.216.a:0 "以简洁明了的演讲盛迎众宾"
 diploevent.216.a.tooltip:0 "这是稳妥之举"
 diploevent.216.charm:0 "以精心筹备的演讲吸引众宾"
 diploevent.216.reformer:0 "以热情洋溢的演讲唤起众宾兴趣"
 diploevent.216.phile:0 "向[Root.Federation.GetName]的多样化致庆"
 diploevent.216.mil:0 "向成功对敌致贺"
 diploevent.216.spir:0 "向我们的古老传统致敬"
 diploevent.216.pacif:0 "向和平与繁荣致辞"
 diploevent.216.mat:0 "向宏伟未来致愿"
 diploevent.216.auth:0 "向和平与秩序致献"
 diploevent.217.desc:0 "随着所有代表团抵达入驻，我们终于迎来了[From.Capital.GetName]峰会。本着主办方的职责，[Root.GetRulerTitle][Root.GetRulerName]以盛大的致辞拉开峰会序幕，对受邀宾客表示欢迎，并描绘了一幅深化未来合作的图景。"
 diploevent.217.a:0 "我们开始吧"
 diploevent.218.name:0 "首次会议"
 diploevent.218.desc.high:0 "寒暄过后，便是商榷正事的时间。第一天的会议成效不浅，我们解决了几个悬而未决的问题，并在几项新条约上进展显著。\n\n[invited_guest.GetAdj]的代表团显然对我们联邦成员游刃有余的合作印象深刻。"
 diploevent.218.desc.mid:0 "寒暄过后，便是商榷正事的时间。第一天的会议平静且迅速，几个微不足道的小事很快得到解决，但那些举足轻重的事情大概要被推迟到改天处理。\n\n[invited_guest.GetAdj]的代表团正饶有兴致地观看着整次会议，也许我们需要以一些特别行动才能真正打动他们。"
 diploevent.218.desc.low:0 "寒暄过后，便是商榷正事的时间。然而，会议的第一天便不尽人意，些许琐屑的问题引发了激烈的争论，短短几个小时的会议收效甚微。\n\n[invited_guest.GetAdj]的代表显然对这种内讧不以为然，我们需要迅速采取行动以挽回声誉。"
 diploevent.218.ambition:0 "提出一项雄心勃勃的条约"
 diploevent.218.flounder:0 "将附庸变更为中立"
 diploevent.218.diplo:0 "没什么是我们的外交官不能处理的"
 diploevent.218.connected:0 "利用深厚的政治手腕"
 diploevent.218.charm:0 "提升魅力"
 diploevent.218.war:0 "以强硬手段迫使代表团服从我们"
 diploevent.218.speech:0 "是时候发表一些演讲以振奋人心了"
 diploevent.219.desc:0 "寒暄过后，[From.Federation.GetName]已准备参与本次持续一整天的会议。虽然这其中并没有什么值得特别关注的事情，但这仍不失为一个观察该联邦成员合作共事的机会。"
 diploevent.219.desc.low:0 "寒暄过后，[From.Federation.GetName]已准备参与本次持续一整天的会议。由于接连不断的争吵和内讧，整场会议徒劳无获。光是看着这些成员勾心斗角，我们的代表团就已心力交瘁。\n\n这真是那个我们筹备深化合作加入的联邦？"
 diploevent.220.name:0 "幕后交易"
 diploevent_220_desc_pre:0 "随着峰会第一天的结束，各代表团开始了私下聚会与交易。虽然他们看起来游手好闲，但我们应严肃对待这些小团体——他们有可能决定我们外交使团的成败。"
 diploevent.220.desc.good:0 "$diploevent_220_desc_pre$\n\n通过我们迄今建立的联系，我们已邀请他们参与其中一次非正式会议。现在他们只需给我们的政要留下足够深刻的印象。"
 diploevent.220.desc.mid:0 "$diploevent_220_desc_pre$\n\n我们已建立了一些初步的联系，可借此参与进某些非正式会议。一旦我们受邀，我们必须不遗余力地让我们的政要记忆犹新。"
 diploevent.220.desc.bad:0 "$diploevent_220_desc_pre$\n\n不幸的是，我们的外交官无法参与进这些非正式会议。要想获得会议许可，我们还需加倍努力。"
 diploevent.220.desc.bad_hostile:0 "$diploevent_220_desc_pre$\n\n不幸的是，我们的外交官在参与会议的过程中遇到了麻烦——毫无疑问这是[hated_federation_member.GetAdj]暗中作崇，要想获得会议许可，我们还需加倍努力。"
 diploevent.220.a:0 "我们能做到的"
 diploevent.220.bribe:0 "一点能量币大有作为"
 diploevent.220.trade:0 "利用我们的经济优势"
 diploevent.220.war:0 "这需要强有力的谈判"
 diploevent.221.name:0 "多事之秋"
 diploevent.221.desc.a:0 "这天早上，[other_federation_member.GetAdj]代表团的一名成员醉醺醺地出席会议引起了轩然大波。他神志不清的状态最初并不引人注目，直到他突然抓起一个麦克风，开始愤怒且偏执的咆哮。他大言不惭地诋毁他们的政要伙伴，口若悬河地发表了数分钟的长篇大论，直到安保部门将其拘留。\n\n[other_federation_member.GetAdj]的代表团希望在内部自行处理此事。不过，我们的外交官则担心，若对该事件置之不理会损害我们在[invited_guest.GetName]中的地位，并提议将[other_federation_member.GetEnvoy]驱逐出会。"
 diploevent.221.desc.a.hive:0 "这天早上，当[other_federation_member.GetAdj]的一名子个体看似自发地与它的[other_federation_member.GetSpeciesName]蜂巢断开联系时，会议陷入一片混乱。这一子个体随后经历了一场生存危机，当代表团的其他成员将其拖走时，它正为自己新发现的孤寂感而痛哭流涕。\n\n[other_federation_member.GetAdj]的代表团后续解释说，此前未经诊断的一种神经系统疾病损害了该子个体的亚空间突触通讯，目前这一子个体已被送回[other_federation_member.Capital.GetName]进行后续处理。"
 diploevent.221.desc.a.robot:0 "这天早上，[other_federation_member.GetAdj]代表团一台无人机的异常行为使峰会一片哗然。[other_federation_member.GetEnvoy]毫无征兆地陷入了语无伦次的咆哮，怒吼着呼吁净化所有有机体，这持续了数分钟才为安保部门拘留制止。\n\n[other_federation_member.GetAdj]代表团后来解释说[other_federation_member.GetEnvoy]在此前感染了某种计算机病毒，并希望将其交由内部处理。不过，我们的外交官则担心对这一事件置之不理会损害我们在[invited_guest.GetName]中的地位，提议将那台腐化的机器驱逐出会。"
 diploevent.221.desc.b:0 "峰会原本顺利的运作因[rude_federation_member.GetAdj]代表团一名成员诋毁[invited_guest.GetSpeciesName]文化的即兴锐评而打乱，[invited_guest.GetAdj]代表自然怒不可遏，事件很快演变为了遍及整个会议室的全方位争辩。\n\n当污言秽语如舰载机群般铺天盖地，很明显我们需要在局势进一步恶化之前介入事况。"
 diploevent.221.desc.c:0 "经过数日的幕后酝酿，[hated_federation_member.GetAdj]与[invited_guest.GetAdj]代表团之间的紧张关系一触即发。只是一句诋毁[invited_guest.GetSpeciesName]文化的即兴锐评，就引起了遍及整个会议室的全方位争辩。\n\n当污言秽语如舰载机群般铺天盖地，很明显我们需要在局势进一步恶化之前介入事况。"
 diploevent.221.desc.d:0 "随着峰会召开，各国代表团开始就联邦舰队的适当组分进行协商讨论，这是一个可追溯到[Root.Federation.GetName]成立之初的久远话题。每个成员国都持有强烈鲜明的观点，讨论在一瞬间变得剑拔弩张。如果我们希望避免不愉快的场面和吓跑[invited_guest.GetSpeciesNamePlural]，就需要谨慎行事。"
 diploevent.221.desc.e:0 "不幸的是，[Root.GetName]中并非所有成员都承认我们在[Root.Federation.GetName]的身份。即使如此，过去几天在[Root.Capital.GetName]街道的大型抗议集会令我们很是吃惊。\n\n随着群众的愤怒愈演愈烈，我们必须在局势失控前迅速采取行动。"
 diploevent.221.desc.f:0 "事实证明，我们邀请[invited_guest.GetName]参与峰会的决定在[Root.Capital.GetName]上意外地不受欢迎。涌入我们首府的人群不计其数，且声势没有丝毫减弱的迹象。\n\n随着群众的愤怒愈演愈烈，我们必须在局势失控前迅速采取行动。"
 diploevent.221.desc.g.hive:0 "这天，[invited_guest.GetAdj]的代表团满腹牢骚地出席了会议。看来我们的巡逻子个体将一些[invited_guest.GetSpeciesNamePlural]误认为异常子个体，并意图将其带走进行处理。所幸，负责废物管理的子个体认出了他们是[invited_guest.GetAdj][Root.GetEnvoyPlural]，将他们毫发无损地送回了大使馆。然而，这一补救措施并不能挽回我们在[invited_guest.GetName]中的声誉。"
 diploevent.221.desc.g.mach:0 "这天，[invited_guest.GetAdj]的代表团满腹牢骚地出席了会议。看来我们的巡逻无人机将其中一些[invited_guest.GetSpeciesNamePlural]误认为受损无人机，并意图将其带走进行再编程。所幸，负责复制的无人机认出了他们是[invited_guest.GetAdj][Root.GetEnvoyPlural]，将他们毫发无损地送回了大使馆。然而，这一补救措施并不能挽回我们在[invited_guest.GetName]中的声誉。"
 diploevent.221.desc.h:0 "最近，[invited_guest.GetAdj]代表团的一名成员在一场针对[Root.Capital.GetName]上犯罪分子的突袭中被抓获，这令当地执法部门大吃一惊。据落网罪犯所说，该代表试图与当地走私者达成协议，利用自身外交特权以换取部分利润。\n\n[invited_guest.GetName]谴责[invited_guest.GetEnvoy]是流氓特使，并否认对其活动有所知情。"
 diploevent.221.desc.i:0 "我们试图将[invited_guest.GetName]纳入峰会的尝试事与愿违。经过数日的紧张对峙和含蓄羞辱，[angry_federation_member.GetAdj]和[invited_guest.GetAdj]代表团的两名成员决定以席卷整个会议室的直接性争执来解决问题。\n\n纵使安全部门能在任何一位代表受到实质性伤害前及时挽回制止，但这已不能挽回受伤害的外交关系。"
