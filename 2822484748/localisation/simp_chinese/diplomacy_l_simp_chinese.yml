 edict_republic_election_campaign_effects:0 "进行竞选将增加我们被选举为§H星海共和国最高议长§!的概率。"
 decision_headquarter_nomination:0 "星海参议院位址提名"
 decision_headquarter_nomination_effects:0 "基于我国声望，为首都星球添加一个§Y基础参议院位址竞争力评分§!修正。评分越高，星球就越有可能被选做§H星海参议院§!位址。"
 decision_headquarter_nomination_effects_short:0 "提名我们的首都星球为§H星海参议院§!的合适位址。"
 decision_headquarter_nomination_desc:0 "被选为星海参议院永久东道国是崇高威望的象征。选址流程竞争激烈，但只要许以足够的利益，我们或许可以说服各个成员国，让他们同意将总参议院设在我国首都。"
 decision_revoke_headquarter_nomination:0 "撤销提名"
 decision_revoke_headquarter_nomination_desc:0 "有时你不希望成为瞩目的焦点。"
 decision_boost_headquarter_nomination:0 "增强提名投标"
 decision_boost_headquarter_nomination_effects_short:0 "采取各种措施，进一步增加星球的§Y基础参议院位址竞争力评分§!。"
 decision_boost_headquarter_nomination_desc:0 "降低管理成本。外交特权。贿赂。"
