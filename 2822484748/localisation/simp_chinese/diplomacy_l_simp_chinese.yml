 resolution_galactic_headquarter_form:0 "为星海参议院挑选新的东道国"
 resolution_galactic_headquarter_form_desc:0 "[global_event_country.GetGalCommunityOrGalImperium]目前依靠的是一个流动的参议院，每次我们开会时都由不同的国家作为东道国。\n\n这样的系统不能永远维持下去。作为星海各国的领袖，我们应当承认，是时候为星海参议院找到一个§Y永远的家§!了。"
 resolution_galactic_headquarter_form_five_members:0 "[global_event_country.GetGalCommunityOrGalImperium]必须有至少五个成员国"
 resolution_galactic_headquarte_form_effect_success:0 "开始$onactiondiplo.11.name$事件链。\n\n完成$onactiondiplo.11.name$事件链将会提升所有成员国之间的评价。"
 resolution_galactic_headquarter_relocate:0 "迁移星海参议院"
 resolution_galactic_headquarter_relocate_desc:0 "我们很怀疑当前的东道国能否为星海参议院尽心尽力，因此，我们应当发起新一轮的竞争，来决定参议院坐落的位置。"
 resolution_galactic_headquarter_relocate_trigger_fail:0 "星海参议院最近才刚迁移过。"
 resolution_galactic_headquarter_relocate_empire_trigger_fail:0 "我们不能把星海参议院从帝国首都迁移出去。"
 resolution_galactic_headquarter_relocate_effect_success:0 "再次开始星海参议院东道国竞争。"
