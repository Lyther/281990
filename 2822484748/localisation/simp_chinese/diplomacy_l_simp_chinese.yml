 resolution_lawandorder_right_to_work:0 "工作权法案"
 resolution_lawandorder_right_to_work_desc:0 "我们的公民理应有自由工作的权力，不应受到烦人的安全协议或者工会组织者的阻碍。"
 resolution_lawandorder_right_to_work_tooltip:0 "§Y工人所有与广泛劳工权利§!政策将被§R禁用§!。"
 resolution_lawandorder_administrative_subsidies:0 "行政激励"
 resolution_lawandorder_administrative_subsidies_desc:0 "我们的国家领导人肩负重担。我们应该在行政官员身上投资更多资金，使他们能够更顺利地履行职责。"
 resolution_lawandorder_administrative_subsidies_tooltip:0 "新领袖的初始等级§Y+1§!。"
 resolution_lawandorder_free_migration:0 "人事管理"
 resolution_lawandorder_free_migration_desc:0 "人民的意愿并不总能最有效地利用资源。我们必须用所有可用的工具武装自己，以确保我们的工人能够转移到最需要他们的地方。"
 resolution_lawandorder_free_migration_tooltip:0 "在不违反$resolution_lawandorder_free_migration$议案的情况下，§G+100%§!$MOD_PLANET_RESETTLEMENT_UNEMPLOYED_MULT$。\n\n§Y禁止强制迁移§!和§Y禁止土地征用§!政策被§R禁用§!。\n\n民主主义和平等主义国家的£diplo_weight£§Y$diplomatic_weight$§!将降低§R-25%§!。"
