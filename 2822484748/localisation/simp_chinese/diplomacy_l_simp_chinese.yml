 resolution_repeal_ascension_cyborg_desc:0 "银河众生的遗传性不容篡改。"
 resolution_repeal_ascension_cyborg_effect_success:0 "废除§Y$resolution_ascension_cyborg$§!议案。"
 resolution_category_rulesofwar_neutrals:0 "$resolution_category_rulesofwar$：非战斗人员"
 resolution_protect_neutrals:0 "非战斗人员保护法"
 resolution_protect_neutrals_desc:0 "星际战争是十分恐怖的。当出现敌对行动时，我们应该尽所能保护非战斗人员。"
 resolution_protect_neutrals_tooltip:0 "§Y攻击中立舰队§!（如太空城邦和行商）被§R禁止§!。"
