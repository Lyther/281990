 resolution_category_galacticcooperation:0 "星海协作"
 resolution_galacticcooperation_repeal_1:0 "§R废除$resolution_galacticcooperation_mutual_assistance$§!"
 resolution_galacticcooperation_repeal_1_desc:0 "目前的星系法过度侵犯了成员国主权。我们必须废除这些误入歧途的法律，以夺回对我们自己命运的控制权。"
