 resolution_repeal_ascension_psionic_desc:0 "灵能知识太危险了，不允许自由学习。"
 resolution_repeal_ascension_psionic_effect_success:0 "废除§Y$resolution_ascension_psionic$§!议案。"
 resolution_ascension_genetic:0 "银河基因组倡议"
 resolution_ascension_genetic_desc:0 "一些成员已经掌握了自己的遗传命运。我们应该支持希望在这些帝国基因诊所改善自己的人。"
 resolution_ascension_genetic_tooltip:0 "解锁§Y$decision_gene_clinic$§!决议，人口可基因强化自身。\n寰宇企业可在分部建造§Y$building_corp_gene_clinic$§!。\n每个觉醒人口给予灵能帝国£unity£§Y凝聚力§!。\n帝国可通过选择政策退出。"
 must_have_member_with_evolutionary_mastery:0 "[global_event_country.GetGalCommunityOrGalImperium]必须有至少一位§Y基因重组§!飞升的成员"
 resolution_repeal_ascension_genetic:0 "§R废除$resolution_ascension_genetic$§!"
 resolution_repeal_ascension_genetic_desc:0 "银河系基因的纯净不容染指。"
 resolution_repeal_ascension_genetic_effect_success:0 "废除§Y$resolution_ascension_genetic$§!议案。"
 resolution_ascension_cyborg:0 "控制论奇点"
 resolution_ascension_cyborg_desc:0 "我们中的一部分已经掌握了自己的遗传命运。我们应该支持希望在这些帝国控制论诊所改善自己的人。"
 resolution_ascension_cyborg_tooltip:0 "解锁§Y$decision_cyborg_clinic$§!决议，可使人口机械飞升。\n寰宇企业可在分部建造§Y$building_corp_cyborg$§!。\n每个改良人口给予£unity£§Y凝聚力§!。\n帝国可通过选择政策退出。"
