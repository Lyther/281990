 resolution_lawandorder_informed_governance_tooltip_pops_starbase:0 "增强§Y$deep_space_black_site$§!恒星基地建筑的效果。\n\n§R禁用§!民主制和企业政体。\n\n§R禁用§!§Y禁止人口控制§!和§Y新闻自由§!政策。\n\n§Y平等主义§!国家可能无法满足此要求，因此将§R违反星际法§!！"
