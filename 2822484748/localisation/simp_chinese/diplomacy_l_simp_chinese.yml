 resolution_galacticcooperation_mutual_assistance:0 "互相计划"
 resolution_galacticcooperation_mutual_assistance_desc:0 "本着合作的精神，我们应该集中资源，帮助有需要的成员。"
 resolution_galacticcooperation_mutual_assistance_tooltip:0 "解锁针对£food£§Y食物§!和£minerals£§Y矿物§!短缺局势的一条新对策，允许其他帝国对您进行援助以换取£influence£§Y影响力§!。"
 resolution_galacticcooperation_pan_galactic_migration:0 "泛银河移民"
 resolution_galacticcooperation_pan_galactic_migration_desc:0 "人们不应感到为母星所困。我们可以减少无谓的官僚主义繁文缛节，减轻强加给银河移民的负担。"
 resolution_galacticcooperation_pan_galactic_migration_tooltip:0 "所有成员国之间均可自由签订移民条约。\n\n互助计划现在将涵盖£energy£§Y能量币§!和£consumer_goods£§Y消费品§!。\n\n§Y$refugees_not_allowed$§!政策被§R禁止§!。"
 resolution_galacticcooperation_indigenous_protection_protocols:0 "原住民保护协议"
 resolution_galacticcooperation_indigenous_protection_protocols_desc:0 "亚光速物种经常发现自己处于更先进同胞的摆布之下。必须制定法律保护他们免受最严酷的虐待。"
 resolution_galacticcooperation_indigenous_protection_protocols_tooltip:0 "观测站在§Y观察§!或§Y提升§!原始文明时，获得额外的£unity£§H凝聚力§!。\n\n提升原住民和未开智物种可获得£unity£§Y$unity$§!和£society£§Y社会学研究§!。\n\n互助计划现在将涵盖£volatile_motes£、£exotic_gases£、£rare_crystals£§Y稀有资源§!。\n\n§R禁止§!入侵原始文明。\n\n§R禁止§!对原始文明使用任何巨像武器。"
 resolution_galacticcooperation_interstellar_mediation:0 "星际仲裁"
 resolution_galacticcooperation_interstellar_mediation_desc:0 "战争不应该是解决国家间争端的唯一手段。我们应该引入一种可以和平裁决宣称的程序。"
 resolution_galacticcooperation_interstellar_mediation_tooltip:0 "若有[global_event_country.GetGalCommunityOrGalImperium]成员国的星系被其他成员国占有，可以提出议案，要求归还这些星系"
 resolution_galacticcooperation_interstellar_mediation_denouncement:0 "争议调解"
 resolution_galacticcooperation_interstellar_mediation_denouncement_desc:0 "[global_event_country.GetGalCommunityOrGalImperium]将仲裁两国间的领土争端。"
 resolution_galacticcooperation_interstellar_mediation_denouncement_tooltip:0 "目标帝国将归还提议国原先拥有的所有星系。"
 resolution_galacticcooperation_sanctity_of_life:0 "银河生物多样性保护倡议"
 resolution_galacticcooperation_sanctity_of_life_desc:0 "银河系生物圈的多样性是不可替代的。我们必须为子孙后代保留银河系的独特生命。"
 resolution_galacticcooperation_sanctity_of_life_tooltip:0 "解锁创建银河保护区的§H行星决议§!。\n\n禁止净化的帝国在入侵星球时将自动救援被净化人口。\n\n§R禁止§!§Y$pre_sapients_eat$§!和§Y$pre_sapients_purge$§!政策。\n\n积极净化人口的帝国£diplo_weight£§Y$diplomatic_weight$§!降低§R-25%§!，§Y稳定度§!减少§R-10§!。"
 resolution_galacticcooperation_sanctity_of_life_expanded_mega_tooltip:0 "\n\n§Y异星动物园产出额外£consumer_goods£§Y消费品§!和£society£§Y社会学研究§!。"
