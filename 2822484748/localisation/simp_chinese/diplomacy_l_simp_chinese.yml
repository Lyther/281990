 resolution_crystal_conservation_act:0 "晶态实体保护法"
 resolution_crystal_conservation_act_desc:0 "尽管晶态实体与其他太空生物外表大不相同，但它们与任何物种一样有权利在星海中遨游。它们必须被视为一种值得珍视的生命形态，而非可以随意捕杀的害虫。"
 resolution_crystal_conservation_act_tooltip:0 "任何不同意与§Y晶态实体§!和平共处的帝国都将被视作§R违反星系法§!。"
 resolution_repeal_crystal_conservation_act:0 "§R废除$resolution_crystal_conservation_act$§!"
 resolution_repeal_crystal_conservation_act_desc:0 "晶态实体是有害生物，必须被消灭。"
 resolution_repeal_crystal_conservation_act_effect_success:0 "废除§Y$resolution_crystal_conservation_act$§!议案，使§Y$resolution_amoeba_conservation_act$§!成为星系法。\n\n"
 resolution_space_cloud_conservation_act:0 "虚空之云保护法"
 resolution_space_cloud_conservation_act_desc:0 "尽管虚空之云有着不详的外表，它们仍然是独一无二的生物，和任何物种一样有权利在星海中遨游。它们必须被视为一种值得珍视的生命形态，而非可以随意猎杀的怪物。"
 resolution_space_cloud_conservation_act_tooltip:0 "任何不同意与§Y虚空之云§!和平共处的帝国都将被视作§R违反星系法§!。"
 resolution_repeal_space_cloud_conservation_act:0 "§R废除$resolution_space_cloud_conservation_act$§!"
 resolution_repeal_space_cloud_conservation_act_desc:0 "虚空之云是有害生物，必须被消灭。"
 resolution_repeal_space_cloud_conservation_act_effect_success:0 "废除§Y$resolution_space_cloud_conservation_act$§!议案，使§Y$resolution_crystal_conservation_act$§!成为星系法。\n\n"
 resolution_drone_conservation_act:0 "采矿无人机管理法"
 resolution_drone_conservation_act_desc:0 "尽管古代采矿无人机的行为有着领地意识，它们还是一个早已消亡的文明最后的残余，因此应当受到保护。"
 resolution_drone_conservation_act_tooltip:0 "任何不同意与§Y古代采矿无人机§!和平共处的帝国都将被视作§R违反星系法§!。\n\n最多两支采矿无人机舰队将驻扎在我们的一个星系内，发现此前未知的矿藏。"
 resolution_repeal_drone_conservation_act:0 "§R废除$resolution_drone_conservation_act$§!"
 resolution_repeal_drone_conservation_act_desc:0 "这种采矿无人机是一个除了拆解废金属以外毫无价值的古董。"
 resolution_repeal_drone_conservation_act_effect_success:0 "废除§Y$resolution_drone_conservation_act$§!议案，使§Y$resolution_space_cloud_conservation_act$§!成为星系法。\n\n"
 resolution_custodian_form_republic_desc:0 "事实证明，监管人在保障星海共同体长治久安方面发挥了作用。如此重要的角色应该成为银河政治中一个永久且固定的位置。试想银河系团结在一面帜下能实现的一切。一个史无前例的和平与繁荣的时代就在眼前。"
 resolution_custodian_form_republic:0 "§Y星海共同体§!将变为§Y星海共和国§!，§Y监管人§!将变为一个永久性的选举要职。\n\n§Y监管人§!不能延长任期，除非在危机时期。\n\n如果星系理事会已经成立，其成员国不得少于三个。"
 requires_gdf_active:0 "必须执行§Y$resolution_custodian_gdf$§!议案。"
 requires_five_members:0 "§Y星海共同体§!必须有至少§Y5§!个成员国。"
 resolution_custodian_emergency_powers:0 "授予紧急权力"
 resolution_custodian_emergency_powers_desc:0 "银河系危在旦夕。共和国若要生存，就必须放手一搏。"
 resolution_custodian_emergency_powers_tooltip:0 "现任§Y最高议长§!任期延长§Y30年§!。"
 resolution_custodian_emergency_powers_empire_tooltip:0 "§Y10年§!后我们可以组成§Y星海帝国§!。"
 resolution_must_have_crisis:0 "必须有一个正在发生的危机"
 resolution_republic_form_empire:0 "$resolution_custodian_form_empire$"
 resolution_republic_form_empire_desc:0 "尽管[global_event_country.GetCustodianOrEmperorShort]作出了巨大的努力，[global_event_country.GetGalCommunityOrGalImperium]依然被内部分裂所困扰。试想一下，如果银河系在强而有力的领导下团结一致可以取得的那些成就——一个史无前例的和平与繁荣的时代就在我们眼前。"
 requires_emergency_powers:0 "我们必须首先调用紧急权力"
 requires_ten_year_timer_empire:0 "在宣告启用紧急权力以后我们必须至少等待§Y十年§!才能宣称自己为帝王。"
 resolution_galacticreforms_disband_republic_tooltip:0 "§Y星海共和国§!被解散，现任§Y最高议长§!被迫卸任。"
 resolution_galacticreforms_disband_republic:0 "解散星海共和国"
 resolution_galacticreforms_disband_republic_desc:0 "现在是结束星海共和国暴政的时候了。没有共和国最高议长的怒视，星海共同体明天会更好。"
