l_simp_chinese:
 building_embassy_machine:0 "星际政治模拟设施"
 building_embassy_machine_desc:0 "大型超级计算机对我们的星际邻国进行了预测分析，这些分析随后将被导入到我们的外交算法中。\n\n鉴于其需要与中央主机密切联系，该建筑只能建造在我们的首都。"
 building_embassy_hive:0 "共情突触"
 building_embassy_hive_desc:0 "用于理解异族思想的密集突触通路。\n\n只能在首都星球建造，接近我们集体意识所在。"
 building_corp_psi:0 "私立学院"
