 headquarter_founding_chain_desc:0 "为星海参议院选择永久东道国的日期已经临近，不论是哪个国家被选中都将从中获益。\n\n如果我们希望竞选参议院东道国的头衔，我们有数年的时间可以使用§H决议§!提名我们的首都星球获得参议院位址的殊荣。"
