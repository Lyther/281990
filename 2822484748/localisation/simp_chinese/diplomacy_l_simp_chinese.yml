 resolution_emperor_galactic_mobilization_desc:0 "$resolution_custodian_galactic_mobilization_desc$"
 resolution_empire_anti_piracy:0 "星际安全部队"
 resolution_empire_anti_piracy_desc:0 "猖獗的太空海盗行为已经威胁到了整个银河系经济利益。必须建立一支跨国安全部队来保护[global_event_country.GetGalCommunityOrGalImperium]。"
 resolution_empire_anti_piracy_modifier_desc:0 "贸易保护：§G+25§!\n对海盗和掠夺者的伤害：§G+25%§!\n每月能量币：§R-5%§!"
 resolution_emperor_repeal_anti_piracy:0 "解散星际安全部队"
 resolution_emperor_repeal_anti_piracy_desc:0 "星安部是一个效率低下，开支庞大的组织，它的继续存在毫无必要。"
 resolution_emperor_galactic_standard:0 "$resolution_custodian_galactic_standard$"
 resolution_emperor_galactic_standard_desc:0 "星海标准语是一种针对所有具有不同生理特征的智慧生物设计的简单易用的新语言。为[global_event_country.GetGalCommunityOrGalImperium]所有职能部门制定统一用语有望避免一切的翻译事故。"
 resolution_custodian_expand_galpol:0 "共和国安全理事会"
 resolution_custodian_expand_galpol_desc:0 "为了确保星海共和国的持续和平与繁荣，我们将扩大星系刑事警察组织的任务，以处理所有内部和外部的威胁。"
 resolution_republic_imperial_legions:0 "共和国军团"
 resolution_republic_imperial_legions_desc:0 "为了更好的保护共和国，我们将建立一支统一的共和国军队。他们将从全银河系的所有新兵中选拔诞生，成为对抗共和国敌人的神盾。"
 resolution_republic_imperial_legions_tooltip:0 "§Y最高议长§!能建立一支数量有限的精锐§Y共和国特种部队§!。\n\n共和国军队的成员资格将随着每次选举而改变。"
 republic_legion:0 "共和国特种部队"
 republic_legion_desc:1 "星海共和国从各成员国招募的精锐战士。他们从全银河系最优秀的士兵中选拔诞生，热忱报国，御敌宇外。"
 republic_legion_limit_tooltip:0 "唯有出类拔萃的个体才能成为共和国军团成员，这意味着我们每次只能有限度地出动此类特种部队。"
 resolution_disband_republic_imperial_legions:0 "解散共和军"
 resolution_disband_republic_imperial_legions_desc:0 "绝不允许共和国特种部队成为统治精英的私人军队。必须立即解散。"
 resolution_republic_science_academy:0 "共和国科学院"
 resolution_republic_science_academy_desc:0 "共和国科技学院将汇集各地最聪明的人才，培育下一代科学家。"
 resolution_republic_science_academy_tooltip:0 "新科学家起始§Y等级+1§!。"
 resolution_disband_republic_science_academy:0 "解散共和国科学院"
 resolution_disband_republic_science_academy_desc:0 "科学院是个低效且昂贵的组织。没有继续存在的理由。"
 resolution_empire_science_academy:0 "帝国太学"
 resolution_empire_science_academy_desc:0 "将帝国最聪明的头脑集中到一所学院，可以更好地培养下一代帝国科学家。"
 resolution_disband_empire_science_academy:0 "解散帝国太学"
 resolution_disband_empire_science_academy_desc:0 "太学是个低效且昂贵的组织。没有继续存在的理由。"
