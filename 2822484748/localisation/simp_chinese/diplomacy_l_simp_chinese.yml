 resolution_category_ascension:0 "飞升"
 resolution_ascension_psionic:0 "灵能启蒙"
 resolution_ascension_psionic_desc:0 "我们的一些成员获得了奇异且神秘的力量。我们应该支持那些希望到国外学习知识的人。"
 resolution_ascension_psionic_tooltip:0 "解锁§Y$decision_psionic_academy$§!决议，可使人口灵能飞升。\n寰宇企业可在分部建造§Y$building_corp_psi$§!。\n每个觉醒人口给予灵能帝国£unity£§Y凝聚力§!。\n帝国可通过选择政策退出。"
