 resolution_healthcare_universal_healthcare_tooltip_pops:0 "£job_healthcare£$job_healthcare_plural$提供§G+10%§!£mod_pop_growth_speed£§Y$MOD_POP_GROWTH_SPEED$§!和§Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!\n\n£job_spawning_drone£$job_spawning_drone_plural$提供§G+1§£mod_pop_growth_speed£§Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!\n\n智械帝国获得§G+10%§!£mod_pop_growth_speed£§Y$MOD_POP_GROWTH_SPEED$§!\n\n§R禁止§!§Y$healthcare_public_private$§!和§Y$basic_healthcare$§!。\n\n§R禁止§!拥有$trait_slow_breeders$、$trait_fleeting$、$trait_fleeting_lithoid$、$trait_seasonal$、$trait_nonadaptive$或$trait_endemic$特质的人口。\n\n§Y将向所有面临违反星际法的帝国提供免费基因治疗。§!"
