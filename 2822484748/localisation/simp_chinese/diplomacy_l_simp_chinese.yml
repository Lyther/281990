 resolution_healthcare_universal_healthcare:0 "全民医疗权"
 resolution_healthcare_universal_healthcare_desc:0 "医疗保健是所有知性物种的权利。我们必须对银河政策进行改革，没人会被剥夺接受治疗、重获新生的权力。"
