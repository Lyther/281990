 resolution_lawandorder_informed_governance:0 "信息化治理"
 resolution_lawandorder_informed_governance_desc:0 "国务至关重要，不能交给信息不足的群众去处理。我们必须为那些最适合行使权力的人巩固权力。"
 resolution_lawandorder_informed_governance_tooltip:0 "§R禁用§!民主制政体。\n\n§R禁用§!§Y禁止人口控制§!政策。\n\n§Y平等主义§!国家可能无法满足此要求，因此将§R违反星际法§!！"
