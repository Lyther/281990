 building_corp_psi_effect_desc:0 "每隔5年就将有人口获得灵能特质，为分部所有者提供£unity£凝聚力。\n\n由于种种原因，排外主义和军国主义人口不会使用该设施。"
 building_corp_genetic:0 "私立基因诊所"
 building_corp_genetic_desc:0 "最先进的基因诊所只为顾客提供前沿生物工程增强服务。"
 building_corp_genetic_effect_desc:0 "每隔5年，一些没有高级特质的人口就会获得一个高级特质，为分部所有者提供£unity£凝聚力。\n\n由于种种原因，排外主义人口不会使用该设施。"
 building_corp_cyborg:0 "私立神经机械诊所"
 building_corp_cyborg_desc:0 "一处进行神经机械装置植入的专业化手术中心。"
 building_corp_cyborg_effect_desc:0 "每隔5年，一些人口就会获得义体人特质，为分部所有者提供£unity£凝聚力。\n\n由于种种原因，排外主义和唯心主义人口不会使用该设施。"
 building_corp_asc.failtext:0 "该行星和分部所有者之间不能为宿敌"
 edict_republic_election_campaign:0 "最高议长竞选"
