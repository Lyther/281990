bd_origin_outside:0"世外之地"
bd_origin_outside_desc:0"这一文明有着一个布局奇特的母星系,以至于他们曾一度陷入科学的误区。现在他们终于意识到了这一星系是认为制造的，并在短时间内找到了宇宙真正的规律,如今他们将正式踏入宇宙。"
bd_origin_outside_effects:0"-母星拥有£planetsize£§Y30§!\n-初始星系拥有特殊的布局\n-拥有大量的环境改造候选星球\n-除母星外还有4个同类型的宜居星球(£planetsize£§Y30§!)"
START_SCREEN_bd_origin_outside:0"我们的种族大约诞生于2000年前,一直以来我们都认为我们的家园如乐园一般美丽、如天空上的两轮‘黑月’以及另外两个空中的世界一样神秘,近百年来我们登上了太空,我们却无法到达天空中的那两个世界——它们都被一层我们无法理解的屏障所笼罩。\n\n与此同时我们发现了与我们母星几乎一致的四个星球,更巧合的是他们都与我们的母星在同一轨道上并且都拥有6个卫星。这一发现曾让我们对科学的理解陷入了严重的误区。\n\n在摆脱了固有思维的影响后,我们的科技爆炸一般地发展着,现在我们发现了星系边缘的一个星门,或许穿过它就能进入新的世界..."

bd_outside_system_NAME:0"世外"
bd_outside_system_DESC:0"这将是选择世外之地起源的起始恒星系。"

d_outside_planet:0"世外之地"
d_outside_planet_desc:0"这颗星球上产出着丰富的资源。"


bd_origin_unlimited:0"无限星球"
bd_origin_unlimited_desc:0"这一文明的母星在一个黑洞的内部,母星可以一直无限制地增长,虽不了解其中原理,但他们的种族从诞生之日起就明白如何高效地利用自己的母星。"
bd_origin_unlimited_effects:0"-母星是一个拥有£planetsize£§Y30§!的§E$pc_unlimited$§!\n-可以无限地通过决议增加母星的区划上限。"
START_SCREEN_bd_origin_unlimited:0"我们出生于一个外人无法想象的星球上,在颗星球完美的满足了我们的一切物质和精神上的需求，人人都懂得知足常乐,这里称得上是人们眼中的乌托邦,在发现外星文明之前我们甚至不知道'犯罪'一词。\n\n不仅如此,我们的母星[GetHomeWorldName]拥有着一个最重要的特征:无限。只要我们操作得当,我们的母星会向更高的维度扩张,无论多少人口在这里都不会拥挤。\n\n但我们注意到了,我们的母星位于一个巨大的黑洞内部，或许正是因此造就了我们这一特殊的世界,但黑洞的引力也使我们难以摆脱,长久以来我们一直被困于此。如今随着我们科技的进步以及一点小小的运气,我们终于冲出了黑洞的视界之外,并建立了第一个恒星基地,我们即将摆脱长久以来的引力,进入真正的银河。"

