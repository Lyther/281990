trait_bd_remnant_desc:0""


bd_origin_watcher:0"遥望银河"
bd_origin_watcher_desc:0"这一文明一直于银河之外眺望着银河,如今他们终于要正式进入银河系的舞台了。"
bd_origin_watcher_effects:0"-母星拥有£planetsize£§Y30§!\n-母星系处于银河系外\n-拥有一个完整的§H$spy_orb_4$§!\n-拥有一个与银河系相连接的§G$bd_lgate_base$§!\n\n§Y注意§!:§G$bd_lgate_base$§!需要拥有特定科技才能使用,只有$bd_origin_watcher$起源的国家会在开局拥有该科技,其他国家则需要以任意借口向拥有该科技的国家宣战并获得战争胜利才能获得该科技,或者与该国家成为联邦盟友也能获得该科技。"

START_SCREEN_bd_origin_watcher:0"星海无垠,但我们似乎是孤单的,我们无法真正摆脱星系重力井,于是我们开启了'哨兵计划':建造一个范围无比广阔的传感阵列。\n\n经历了几代人的努力后,我们的哨兵阵列成功了,我们也确定了自己是孤单的事实:通过哨兵阵列可以观察到其他的星系似乎都有一种可以摆脱重力井的航道,我们称之为超空间航道,但我们的星系并没有这样的航道,这意味着我们无法靠超空间航道进行宇宙航行。虽然可以确定宇宙中其他文明是存在的,但这仍然改变不了我们孤单的事实,这给我们带来了极大的打击。\n\n但我们并没有放弃,借助于哨兵阵列,我们于此地眺望着银河,在长久以来的观察中,我们的科学家提出了一个大胆的设想:建造一个特殊的星门。或许是因为我们的坚持不懈,也或许是运气使然,我们的星门建造成功了,我们将其命名为'眺望者星门'它的另一端通向银河系,那是距离我们最近的一个星系群。今天,我们将摆脱长久以来的孤独感,正式踏入宇宙。"

