d_unlimited_planet:0"理想世界"
d_unlimited_planet_desc:0"这颗星球是一颗理想的星球,居住于此的人都能找到自己的工作。"

bd_decision_expand_planet:0"扩张无限"
bd_decision_expand_planet_desc:0"我们可以帮助这颗星球来扩张,启动决议以增加区划上限"

d_unlimited_planet_expand:0"扩张无限"
d_unlimited_planet_expand_desc:0"通过扩张星球,获得了更多的区划上限"


bd_origin_herald:0"伟大先驱"
bd_origin_herald_desc:0"这一文明曾繁荣昌盛,但最终却几乎被摧毁殆尽,如今他们正准备接收历史的遗产并向星海进军。"
bd_origin_herald_effects:0"-母星是一个拥有£planetsize£§Y30§!的§Y死寂星球§!\n-宜居性偏好设置为§Y死寂星球偏好§!\n-星系内生成一个§Y伟大先驱§!考古据点"
START_SCREEN_bd_origin_herald:0"在有限的记录中,我们的文明曾爆发一场末世级的战争,只有有限的普通人逃了出来,文明也从那时中断了,我们的祖先如原始人一般再次发展文明。\n\n到如今,我们的科技水平再次接近了前文明时代,我们在母星附件一个充满着战争痕迹的星球上发现了一大片遗迹,也许那里有着我们想要的答案。"

bd_herald_system_NAME:0"先驱"
bd_herald_system_DESC:0"这将是选择伟大先驱起源的起始恒星系"

