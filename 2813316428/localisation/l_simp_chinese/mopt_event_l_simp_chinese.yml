 mopt_judgement.0.name:0 "§R审判§!"
 mopt_judgement.0.desc:0 "AI无限制的扩张让CPU0不堪重负，我想你也一定早就对那些喜欢疯狂上球，一个球就那么十来个人口，还有一大堆失业的弱智AI感到不满了吧？这个界面允许你选择一个AI帝国（不包括失落帝国），直接炸碎所有人口小于一定值的殖民地。但是注意了，如果还有别的人类玩家，你需要他们多数同意才能发动审判。\n\n这个界面最多只能随机展示§H六个§!AI帝国，如果你在选项中没有看见你想要的AI，你需要退出并重新进入来刷新。\n\n§R注意：本事件可能导致的炸事件链等后果由玩家自行负责。§!"
