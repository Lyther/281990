 #Capital
 tech_avb_capital_4:0 "Децентрализация Исполнительной Системы"
 tech_avb_capital_4_desc:0 "По мере роста нашего Государства потребность в эффективном управлении превышает возможности одного планетарного учреждения, каким бы огромным оно ни было. Создание децентрализованной исполнительной власти позволяет равномерно распределить бремя управления на всех крупных планетах, одновременно повышая безопасность всей исполнительной власти в целом. Развитие новых бюрократических процедур для управления децентрализованной администрацией открывает новую эру городского развития и гражданской инфраструктуры."
 tech_avb_capital_5:0 "Стратегия Автономного Управления"
 tech_avb_capital_5_desc:0 "Монолитные бюрократический учреждения, которые управляют триллионами в пределах нашего Государства, требуют исполнительной власти и многоуровневого комитета по надзору, который затмевает некоторые города. Развитие микро-интилектуальной системы автономного управления позволяет решать сходные или идентичные вопросы без прямого вмешательства исполнительной власти, и в определенных пределах фундамент, необходимый для разработки новой политики, теперь может быть реализован автономно. Поскольку большая часть прежней рабочей нагрузки руководителей была автоматизирована, задача администрации теперь сводится к абстрактной корректировке параметров и конфигураций данных."
 tech_avb_capital_6:0 "Всеобщий Исполнительный Разум"
 tech_avb_capital_6_desc:0 "По мере расширения огромной исполнительной власти, зависимость от негибких Автономных Исполнительных Систем становится помехой для деятельности руководящего органа, необходимой для решения триллионов гражданских и законодательных вопросов по всей галактике. Нейронные интерфейсы и подпространственные коммуникационные сети в каждом гражданском округе используют небольшой процент нейронных слоев каждого гражданина. Сложная задача поддержания порядка в огромной империи теперь частично автоматизирована исполнительным разумом, или коллективным разумом, созданным в нейронных слоях каждого гражданина. Исполнительная власть теперь автоматически расширяется вместе с населением и использует волю народа непосредственно."
 
 tech_avb_hab_capital_3:0 "Автономная Исполнительная Связь"
 tech_avb_hab_capital_3_desc:0 "Центральная исполнительная власть, обеспечивающая управление всей единой средой обитания, достигла максимальной мощности и требует более сложного решения для развития бюрократической системы с целью размещения большего числа населения. Ограниченный микро-разумный ИИ 5-го уровня с полным исполнительным контролем над каждой внутренней системой обеспечивает уровень эффективности, обычно встречающийся только на давно установленных планетарных объектах, заставляя внутренние операции каждого предприятия по переработке отходов, теплообменников и системы управления данными о среде обитания работать в унисон с точностью биологического организма."
 tech_avb_resort_capital_3:0 "Орбитальный Приемный Зал"
 tech_avb_resort_capital_3_desc:0 "Расширение возможностей приема посетителей и администрации курортов в космосе теперь возможно с помощью специального орбитального приемного зала, присоединенного к планетарным транспортным станциям и офисам с помощью ряда космических лифтов. С ростом туризма и спроса на дополнительные курортные комплексы маршрутные программы перегружены, поэтому использование орбитальных лифтов повышает пропускную способность посетителей и общий комфорт, поскольку гости спускаются на поверхность в лифтах, которые являются практически пятизвездочными курортами. Расширение административных объектов на орбите позволяет обеспечить большую организованность и вид сверху вниз на обширные курортные зоны, покрывающие поверхность планеты."
 tech_avb_slave_capital_3:0 "Губернаторские Анклавы"
 tech_avb_slave_capital_3_desc:0  "Расширение дворцовых угодий, особняков и собственности, чтобы занять значительную часть земельной территории планеты, наконец, позволяет знати дышать без вмешательства крестьян. Автоматизация большинства внутренних коммуникаций и дворцовых сооружений превращает эти поместья в анклавы мира и безопасности, с высокими стенами, большим количеством места для хранения личных космических кораблей и интегрированным обонятельным энергетическим полем, чтобы избавиться от запах немытых крестьян снаружи."
 
 #Government
 tech_avb_noble_estates_2:0 "Анклавы Знати"
 tech_avb_noble_estates_2_desc:0 "Расширение дворцовых угодий, особняков и территорий, чтобы занять значительную часть территории планеты, наконец, позволяет знати дышать без вмешательства крестьянства. Автоматизация большинства внутренних коммуникаций и дворцовых сооружений позволяет знати переделывать свои поместья в анклавы мира и безопасности, с высокими стенами и отсутствием внешних входов, большим количеством места для хранения личных космических кораблей и интегрированной энергетической сетью для поддержания обонятельных энергетических полей, чтобы избавиться от запаха немытых крестьян, превращает эти некогда величественные поместья в дворцы, достойные истинной знати."
 
 tech_avb_bureaucratic_4:0 "Всеобщая Бюрократия"
 tech_avb_bureaucratic_4_desc:0 "Расширение административных систем для эффективного управления триллионами становится возможным благодаря внедрению пространственных тензорных полей в существующие бюрократические структуры, отключая офисы от внешней физической структуры. Модульная планировка офисов и все более абстрактный рабочий поток позволяют объединить все совместимые бюрократические офисы в известной вселенной, формируя виртуализированную и эффективную административную систему, способную беспрепятственно расширять и распространять информацию без физических ограничений."
 tech_avb_bureaucratic_5:0 "Бюрократическое строение"
 tech_avb_bureaucratic_5_desc:0 "Бюро Правительственного Материально-технического Обеспечения и Муниципального Развития Отдела Планетарных Ресурсов и Исследований обратилось с официальным запросом в Управление Правительственного Надзора, имущественной собственности и правовой реквизиции интеллектуальной собственности с просьбой начать разработку дополнительных объектов для размещения необходимых дополнительных гражданских и военных надзорных подразделений с учетом отсутствия правильно заполненных запросов на реквизицию, поступающих от взаимодействующих подразделений. Реквизированная структура должна существенно увеличить бюрократический потенциал, однако с учетом возросшей сложности дальнейшее расширение приведет к созданию нового Бюро Координированных Взаимоотношений Структур и Надзору за Коммуникациями для Комитета по Комплексной Подаче Документов, которое должно получить приоритетный поэтапный план."
 
 tech_avb_slave_processing_2:0 "Нейронная Секвестрация"
 tech_avb_slave_processing_2_desc:0 "Дальнейшие достижения в области неврологического взаимодействия и фемтоскопической обработки данных обеспечивают нашим рабам комплексную модернизацию имплантатов, необходимую для поддержания максимальной эффективности. Секвестрация нейронных способностей наших рабов во время трудовых периодов позволяет разрабатывать рабочие процедуры и алгоритмы, не отличающиеся от тех, которые используются для беспилотных летательных аппаратов и роботов. Биологическая эволюция создала гораздо более универсальную и эффективную машину для наших нужд, как только бунт и независимый контроль были искоренены."
 tech_avb_psi_corps_2:0 "Академия Псионики"
 tech_avb_psi_corps_2_desc:0 "Наиболее одаренные и псионически чувствительные индивидуумы нуждаются в своем собственном пространстве, чтобы взрастить силу, достигающую пика внутри них. Благодаря инновациям в области псионических излучателей и конденсаторов можно создать новые объекты, которые изолируют и содержат псионическое излучение наших самых одаренных граждан, давая им возможность безопасно выражать свою самую сильную волю и тренироваться, чтобы стать самым ценным активом нашей империи. Потенциальные возможности, развиваемые в этих огромных залах, безграничны."
 tech_avb_psi_corps_3:0 "Институт Псионики"
 tech_avb_psi_corps_3_desc:0 "Высший эшелон богоподобных псионических существ, обладающих способностями переопределять локальные универсальные константы, оказываеются ограниченными нашими существующими средствами обучения. Дальнейшие достижения в области техно-псионической интеграции позволяют нашим самым крупным и сложным псионическим излучателям направлять псионическую силу от местного населения планеты, а не от студентов внутри объекта, изолируя институт в пределах защитной камеры. Коллективная псионическая продукция миллиардов обычных граждан достаточно сильна, чтобы изолировать институт."
 tech_avb_clone_vats_2:0 "Отсеки для Экструзии Клонов"
 tech_avb_clone_vats_2_desc:0 "Более глубокое понимание процесса клонирования и новшества в области биологической инженерии окончательно преодолели последнее препятствие для клонирования и генетического воспроизводства. Биологические экструдеры используют преимущества сложного набора терминальных энергетических полей и белковых синтезаторов для репликации клонированного материала в любой точке цикла роста. Способность клонировать зрелый биологический материал теперь не только возможна, но и революционизирует рост популяции, предоставляя замещающие органы и органы отчаявшимся реципиентам в дополнение к получению идеальных взрослых образцов."
 
 #Pop Assembly
 tech_avb_robot_assembly_plant_2:0 "Кибернетические Производители"
 tech_avb_robot_assembly_plant_2_desc:0 "Дальнейший прогресс в робототехнике требует новых установок, оснащенных новейшими системами изготовления для производства фемтоскопических аппаратных обновлений. Кибернетические манипуляторы, заменяющие обычные роботизированные сборщики, могут изготовить целый роботизированный корпус всего за несколько минут и с такой точностью, которая необходима для синтеза ультрасовременных логических схем. Эта быстрая цепочка промышленного производства необходима для поддержки общества, зависящего от роботизированной помощи."
 tech_avb_machine_assembly_plant_2:0 "Кибернетические Автоматы"
 tech_avb_machine_assembly_plant_2_desc:0 "В настоящее время требуется адаптация существующих сборочных единиц для интеграции дополнительного оборудования и производства фемтоскопических аппаратных обновлений. Благоприятная перспектива кибернетических манипуляторов, заменяющих обычные роботизированные сборщики, позволяет достичь для всего производственного процесса работу в минутах вместо часов. Эта быстрая цепочка промышленного производства благоприятна при удовлетворении спроса на дополнительные единицы продукции."
 
 #Resource
 tech_avb_hydroponics_2:0 "Фитоническая Репликация"
 tech_avb_hydroponics_2_desc:0 "Дальнейшее развитие ботаники позволит открыть новую эру управляемого роста растений с помощью фитонической репликации. Пропуская промежуточную стадию обычного роста растений, это новое поколение репликаторов может синтезировать растительную материю непосредственно из искусственных компонентов почвы и излучателей ультрафиолетовых волн. При вытеснении культур из совокупности реплицирующих сетей ожидаемая шкала времени для урожайности сельскохозяйственных культур измеряется в часах, а не в неделях."
 tech_avb_food_processing_3:0 "Превосходная Пищевая Промышленность"
 tech_avb_food_processing_3_desc:0 "Дальнейший прогресс в синтезе белка и вкусовой репликации создает новые возможности для переработки обыденных источников пищи в современные кулинарные шедевры. Дальнейшие исследования того, как пищевые вкусы теперь вышли на первый план в индустрии пищевой промышленности, приводят к превосходной сете репликации питательных веществ, которые способны производить почти любую вкусовую пищу из почти любого пищевого продукта. Будущее коммерческого приготовления пищи в этой новой эре обработанных пищевых продуктов - это скорее кустарная скульптура, чем приготовление пищи."
 tech_avb_food_processing_4:0 "Ультимативная Пищевая Промышленность"
 tech_avb_food_processing_4_desc:0 "Овладение воспроизведением питательных веществ и вкусовым синтезом приводит к новой эре пищевой промышленности, которая устраняет бесконечную сложность цепочки производства пищевых продуктов, которая преследовала современных граждан с момента появления первой книги рецептов. Сложные материально-энергетические поля и квантовые полевые функции используются для превращения всего земного пищевого ресурса в простую универсальную питательную смесь, питающую коммерческие и резидентные пищевые репликаторы для производства любого пищевого продукта, хранящегося в базе данных о питании, базе данных с возможно большей сложностью и вариативностью, чем универсальная химическая база данных."
 tech_avb_mineral_purification_3:0 "Превосходное Минеральное Очищение"
 tech_avb_mineral_purification_3_desc:0 "Расширение установок по очистке минералов для извлечения полезных третичных продуктов и микроэлементов до сих пор было непомерно дорогостоящим. Использование распределяющих систем определяющие вещества, способные изолировать микроэлементы классифицируя кварковым вращением в первичных минеральных центрифугах, позволяет заводам по очистке минералов расширить производство более экзотических элементов и устраняет необходимость в изоляции редких элементов в производственных камерах."
 tech_avb_mineral_purification_4:0 "Ультимативное Минеральное Очищение"
 tech_avb_mineral_purification_4_desc:0 "Необходимость обработки минералов с помощью центрифуг и химических ванн в настоящее время устарела по сравнению с новой эрой пространственных систем исследования вещества. Распределяющие квантовые площадки, применяющие деформацию гравитационного поля в процессе очистки, позволяют установкам изолировать минералы по составляющим их частицам, не вызывая деления или молекулярного распада. Богоподобная точность, демонстрируемая в камерах очистки, приводит к огромному повышению эффективности производства, поскольку каждая полезная частица классифицируется и доставляется."
 tech_avb_power_hub_3:0 "Межзвездное Энергетическое Поле"
 tech_avb_power_hub_3_desc:0 "Инновации в подпространственном энергетической трансляции и квантовых теориях пространства дают начало новой эре беспроводной передачи энергии, которая реализует мечты физиков многих поколений. Расширение наших планетарных энергетических сетей для размещения генераторов подпространственного поля, позволяющих без потерь виртуализировать и девиртуализировать значительную часть накопителей энергии объекта, позволяет передавать энергию в удаленные сети девиртуализации на борту станций и кораблей в пределах локальной звездной системы."
 tech_avb_power_hub_4:0 "Хранилище Галактической Энергии"
 tech_avb_power_hub_4_desc:0 "Овладение подпространственной энергетической трансляцией ведет к новой эпохе передачи и хранения энергии. Необходимость управления потерями при передаче и локальным хранением в огромных массивах энергетических конденсаторов в настоящее время устарела с возможностью передачи и хранения энергии от наших генераторов в матрицу потока энергии, которая теоретически пронизывает все пространство-время, но в пределах подпространства. Наши новые объекты управления энергией имеют возможность девиртуализировать энергию из универсального энергетического хранилища империи в целом, в просторечии известного как электронная сфера."
 tech_avb_bio_reactor_2:0 "Преобразование материи в энергию"
 tech_avb_bio_reactor_2_desc:0 "Дальнейшие достижения физике в области материи и энергии дают начало новой методологии преобразования биологической массы в энергию с совершенной эффективностью. Новые методы, которые больше не полагаются на неэффективное разрушение биологической материи, позволяют нашим системам пропускать биологический материал через поля аннигиляции напрямую, без предварительного измельчения вещества в тонкую пасту. В то время как биологическая материя преобразуется непосредственно в составляющую ее энергию, она не делает ничего, чтобы ослабить естественные инстинкты биологического организма во время обработки, поэтому новые объекты оснащены дополнительной звукоизоляцией, чтобы уменьшить общее загрязнение."
 
 #Manufacturing
 tech_avb_alloys_3:0 "Автосинтез Полимеров"
 tech_avb_alloys_3_desc:0 "Манипулирование материей и энергией с помощью наномашин позволяет осуществлять автоматический синтез сложных полимеров в процессе литья, устраняя некоторые стадии производства сплавов и освобождая таким образом металлургов и литейное пространство для дополнительных кузниц."
 tech_avb_alloys_4:0 "Производство Адронного масштаба"
 tech_avb_alloys_4_desc:0 "Овладение методом удержания частиц и внедрение базовых фемтоскопических технологий позволяет синтезировать практически идентичные материалы. Промышленное производство молекулярно совершенных металлов в промышленных масштабах позволяет удалять из производственной технологии отработанные излишки побочных продуктов, что еще больше упрощает производство и существенно увеличивает пропускную способность."
 tech_avb_alloys_5:0 "Гравитонная Экструзия"
 tech_avb_alloys_5_desc:0 "Инновации удержания частиц позволяют внедрить гравитоны в процесс производства сплавов, что открывает возможность литейным заводам выдавливать сплавы непосредственно из сырья. Сложные перекрывающие гравитационные поля заменяют всю производственную технологию сплава, экструзией сырья непосредственно из плавильных цехов и подача его через спиральные искажения квантового поля полностью устраняет необходимость в сложном физическом механизме. Этот процесс может осуществляться параллельно, увеличивая производственные мощности сверх того, что ранее считалось возможным."
 tech_avb_luxuries_3:0 "Неврологический Запрос"
 tech_avb_luxuries_3_desc:0 "С установившейся сетью репликаторов и большинством населения, уже оснащенного неврологическими имплантатами, модернизация киосков позволяет в режиме реального времени модифицировать реплицированные потребительские товары, основываясь на желаниях каждого гражданина. Благодаря стандартизации шаблонов потребительских товаров репликаторы могут автоматически изменять форму, внешний вид и функции каждого продукта в заранее утвержденных пределах."
 tech_avb_luxuries_4:0 "Авто-сентиментальный Синтез"
 tech_avb_luxuries_4_desc:0 "Дальнейшая модернизация неврологических имплантатов и интеграция потребительских товаров позволяет репликаторам производить потребительские товары, способные принимать неврологические сигналы чувств сразу же после запроса. Дни шопинга и просмотра витрин подошли к концу, когда каждый объект, производимый коммерческими репликаторами, спроектирован именно так, как хочет каждый клиент, а также мгновенно становится объектом чувственной и ностальгической ценности в сознании большинства форм жизни."
 tech_avb_luxuries_5:0 "Голографические Шаблоны Дизайна"
 tech_avb_luxuries_5_desc:0 "Инновации в кинематических голограммах позволяют при производстве потребительских товаров преодолеть последнее ограничение на совершенных косметических сходств и необходимость тиражировать материю в киосках. Торговые киоски, теперь чисто виртуализированы в гражданских неврологических имплантах, могут использовать интегрированный синтез кинематической материи для производства предметов мгновенно, там - где этого хочет клиент. Работая в заранее утвержденных пределах, потребители теперь имеют все возможности без необходимости тратить какие-либо усилия за пределами неврологической заявки"
 tech_avb_exotic_gases_2:0 "Синтез Экзотических Газов"
 tech_avb_exotic_gases_2_desc:0 "Достижения в области репликации частиц и гидродинамики улучшают процесс синтеза экзотических газов. В то время как экзотические газы слишком сложны для обычной массовой репликации, катализирующие материалы, используемые в процессе синтеза, могут быть воспроизведены непосредственно, упрощая производственную технологию и создавая дополнительное пространство для синтез-резервуаров."
 tech_avb_exotic_gases_3:0 "Репликация Экзотических Газов"
 tech_avb_exotic_gases_3_desc:0 "Инновации в области пространственных манипуляций и репликации частиц теперь позволяют нашим очистительным заводам воспроизводить более сложные ресурсы. Этот процесс требует большого количества энергии и гораздо больше времени для воспроизведения, но без необходимости в длинной производственной технологии химического и катализаторной очистки. Половина нефтеперерабатывающего завода может быть заменена массивами репликаторных концентраторов для более экономичного производства экзотических газов."
 tech_avb_volatile_motes_2:0 "Десублимация Летучих Пылинок"
 tech_avb_volatile_motes_2_desc:0 "Создание летучих пылинок может быть упрощено путем обработки сырья и частиц в виде твердого вещества вместо газа. Достижения в области пространственных манипуляций позволяют сложным энергетическим полям поддерживать энтропийные камеры давления при экстремальных давлениях, приближающихся к уровню нейтрония, заставляя даже самые летучие материалы превращаться в стабильные твердые тела. Замена громоздкого защитного оборудования на герметичные синтез-камеры позволяет быстро расширять производство с меньшим количеством аварий."
 tech_avb_volatile_motes_3:0 "Виртуализация Летучих Пылинок"
 tech_avb_volatile_motes_3_desc:0 "Достижения в теории гиперполя позволяют виртуализировать производство летучих пылинок в квантовых топологических коллекторах, хотя и за счет более высокой потребности в энергии. Замена старых камер наддува, синтез пылинок в виртуальном пространстве устраняет все проблемы безопасности и сложности производственной технологии. Виртуализированные частицы могут быть просто смешаны без самопроизвольной детонации или воспламенения, с получением летучих пылинок, девиртуализированных в закаленных камерах защитной оболочки по стандарту."
 tech_avb_rare_crystals_2:0 "Изготовление Редких Кристаллов"
 tech_avb_rare_crystals_2_desc:0 "Инновации в области пространственных манипуляций позволяют осуществлять промышленное изготовление синтетических кристаллов без длительного процесса кристаллизации. Сложные перекрывающиеся энергетические поля, построенные с фемтоскопической точностью и инжекцией сложных полимеров, позволяют быстро создавать кристаллические структуры и грани, соответствующие редким кристаллам. Без необходимости в грамоздских автоклавах, выход редких кристаллов может быть существенно увеличен."
 tech_avb_rare_crystals_3:0 "Репликация Редких Кристалов"
 tech_avb_rare_crystals_3_desc:0 "С овладением изменения материи в энергию процесс создания редких кристаллов может быть улучшен за пределами промышленного производства. Используя большое количество энергии, специализированные центры репликаторов могут реплицировать сложные полимеры, используемые в процессе изготовления, которые затем подаются во вспомогательные системы репликации для получения совершенных кристаллических матриц, совместимых с редкими кристаллами. Уменьшенная двухступенчатая система репликации материи в энергию позволяет осуществлять более энергозатратный процесс, но со значительно более высокой производительностью редких кристаллов."
 tech_avb_nanite_transmutation_2:0 "Фомтоскопия Нанитов"
 tech_avb_nanite_transmutation_2_desc:0 "Прогресс в нашем нанотехнологий позволяет проводить незначительные обновления программного обеспечения для промышленных систем интеграции нанотехнологий. Средства трансмутации теперь могут направлять наниты в процедурах на фемтоскопическом уровне, позволяя манипулировать кварками и глюонами вместо субатомных частиц в процессе трансмутации. Эта инновационная новая методология существенно сокращает количество отходов и время производства, что позволяет увеличить выпуск редких ресурсов."
 tech_avb_global_production_strategy_2:0 "Межпланетная Производственная Стратегия"
 tech_avb_global_production_strategy_2_desc:0 "Расширение административных органов для управления производством ресурсов и производством по всей межзвездной сети необходимо для поддержания максимальной эффективности в динамичной и часто хаотичной логистической системе. Стратегия консолидации средств во всех областях транспортировки ресурсов и автоматизации всех логистических цепочек являются единственным решением проблемы внепланетарной эффективности."
 
 #Research
 tech_avb_basic_science_lab_4:0 "Расширение путинных процедур"
 tech_avb_basic_science_lab_4_desc:0 "По мере дальнейшего развития научных исследований в области загадочных явлений и едва понятных теорий, удерживающих время и пространство вместе, риск случайного нарушения локальных квантовых полей резко возрастает. Новые процедуры и средства необходимы для изоляции экспериментов в пределах их собственных временных типологий, устраняя риск новых и нераскрытых явлений, нарушающих лабораторные энергетические сдерживающие поля и уничтожающих локальное пространство-время."
 tech_avb_basic_science_lab_5:0 "Якоря виртуальной реальности"
 tech_avb_basic_science_lab_5_desc:0 "Продвижение исследований в новых областях, которые изучают явления, способные нарушать локальные тахионные потоки реальности, требует методов предупреждения, лучше тех, что могут обеспечить современные средства. По мере проверки аномальных явлений и передовых научных теорий объекты защищаются от прорывов защитной оболочки, которые угрожали бы локальным или всеобщим потокам реальности, с помощью сложных устройств, которые регулируют потоки запутанных тахионных пар с одним членом каждой пары в виртуализированном типологическом многообразии и разделенном, чтобы сделать невозможными явления искривления реальности, выходящие за пределы лабораторных оснований."
 tech_avb_basic_science_lab_6:0 "Полигоны для многовариантных испытаний"
 tech_avb_basic_science_lab_6_desc:0 "Scientific research limited to low scale experiments to produce data that satisfies a hypothesis, an acceptable methodology for generations, is now a limiting factor to future scientific potential. Due to the limitations on disrupting local and universal reality streams new facilities have been conceived to allow controlled access to parallel universes that are diverse and mostly unpopulated. Scientific research that would see the accidental annihilation of our own universe can now be performed in other universes instead of being prohibited, ethically or otherwise."
 tech_avb_global_research_initiative_2:0 "Межзвездная Исследовательская Инициатива"
 tech_avb_global_research_initiative_2_desc:0 "Scientific data collection, research grants and intellectual resources are synchronized across every laboratory within our purview. Using the latest quantum communication systems and spatial transportation systems for the distribution of samples, a hub can be constructed to allow every laboratory to instantly cooperate and share data in real time, effectively collating every connected scientific area into one compartmentalized facility."
 
 #Trade
 tech_avb_interstellar_economics_2:0 "Мгновенная Торговля"
 tech_avb_interstellar_economics_2_desc:0 "As galactic markets expand to all reaches of space, and almost every cataloged rock and dust cloud is some form of collateral or investment, the complexities of modern galactic commerce is beyond most lifeforms ability to track. Quantum communications driven by cutting edge mainframes dedicated purely to commerce, allowing for instantaneous and perfectly secure transactions galaxy wide without temporal delay, is now a necessity to remain a contender in the galactic markets."
 tech_avb_interstellar_economics_3:0 "Система Экономического Отчета"
 tech_avb_interstellar_economics_3_desc:0 "Market manipulation and galaxy wide insider trading, taking advantage of unique areas of space-time flux such as close proximity to black holes and other temporal anomalies to cheat loans and short investments, forces radical changes to galactic commerce infrastructure. Vast networks of machinery are needed to establish and maintain a specific frame of reference within isolated data storage in every standardized commercial system galaxy wide. The passage of time and spatial flux within legal commercial circuits is now perfectly synchronized and deadlines can no longer be physically manipulated."
 tech_avb_interstellar_economics_4:0 "Всеобщая Экономика"
 tech_avb_interstellar_economics_4_desc:0 "Galactic trade and economics has long been performed through and exchange of energy units, a unit of currency that all advanced life forms require, yet still depend on physical exchange in some form or another, until now. Mastery of quantum field dynamics allows us to establish a virtualized field of energy not unlike subspace, that permeates all theoretical space Universe wide, allowing for a perfectly regulated and perfectly secure exchange of virtual currency to any location and any civilization within the Universe, provided they have established a connection to the Standard Universal Market."
 tech_avb_galactic_markets_2:0 "Всеобщая фондовая биржа"
 tech_avb_galactic_markets_2_desc:0 "Innovations in quantum communications removes all theoretical limits on instantaneous data transmission. The construction of a vast hub of quantum entangled machinery allows for the management of stock markets and investments from any connected location in the known Universe."
 
 #Amenities
 tech_avb_residence_3:0 "Монолитная Архитектура"
 tech_avb_residence_3_desc:0 "The application of anti-gravity in civil architecture allows for the construction of new structures on a scale previously unimaginable. Civil architects, free to expand floor plans and building heights to unbelievable levels are now challenged with pressurizing buildings taller than breathable atmospheres, insulating against temperatures of planetary mantles and controlling the flows of traffic on bridges that cross entire oceans."
 tech_avb_residence_4:0 "Вечная Архитектура"
 tech_avb_residence_4_desc:0 "New and innovative civil engineering techniques employing ultra dense materials allow structures to branch in previously impossible directions. Architecture that would previously collapse under its own weight is not only stable but entirely resistant to most natural phenomenon. The freedom to build with ultra thin walls enables architects to design structures with an unprecedented residential and commercial capacity, enabling cities to reach a population that would stun civil engineers from the previous decade."
 tech_avb_residence_5:0 "Ультимативаня Архитектура"
 tech_avb_residence_5_desc:0 "Architecture expanding beyond the physical limitations of an external structure, using the latest advances in hyper-field physics, gives rise to a new era of civil engineering. With the partial virtualization of internal floor plans architects have the freedom to design structures with vast expansive galleries and entire communities of residential apartments within a tiny physical space. Civil engineering is now in an era where every window of a structure can have the same perfect ocean view, cheap apartments can now have vaulting ceilings and dozens of rooms."
 tech_avb_housing_3:0 "Сверхплотные материалы"
 tech_avb_housing_3_desc:0 "Innovations in material physics allow for manufacturers and engineers to exploit ultra dense materials, typically reserved for military and industrial applications, in civilian architecture. The ability to create durable structures and walls from materials that seem impossibly thin creates additional floor space within structures and allows architecture to branch in previously unachievable directions."
 tech_avb_housing_4:0 "Топологические многообразия"
 tech_avb_housing_4_desc:0 "The possible applications of spatial manipulation in the area of civil engineering are extensive and now possible due to recent advances in hyper-field physics. Civilian structures can now contain internal layouts that are somewhat independent of external limitations by extending hallways and rooms into virtualized space within a local spatial manifold. Architects can increase the effective sizes of existing buildings and future constructions can take any physical shape with the minimum possible footprint."
 tech_avb_housing_5:0 "Сеть телепортации"
 tech_avb_housing_5_desc:0 "Integrating teleportation into civil engineering and architecture has been a dream of engineers and architects since the dawn of industry. Century old theoretical floor plans and architectural feats are now becoming a reality. Obsolete hallways, thoroughfares, streets and entrances are now replaced by additional facilities and apartments, citywide subspace tunneling networks allow citizens to walk straight from their residence to any public location in seconds. Without the need for hallway access to every apartment the total floor space available is nearly doubled."
 tech_avb_housing_6:0 "Многофазные камеры"
 tech_avb_housing_6_desc:0 "The ultimate demonstration of civil engineering prowess is now possible due to advances in quantum-field theory. Multiphased spatial mechanics allow rooms of a similar size and purpose to physically occupy the same space in real space-time, but each room and residence is separated in complete privacy within their own reference frame. Multiphased chambers strategically located within structures are limited by overall shape and utility function, however for apartments the application of multiphasing effectively doubles the capacity of residential buildings."
 tech_avb_self_assembling_components_2:0 "Универсальный сборщик"
 tech_avb_self_assembling_components_2_desc:0 "Микроскопические машины, предназначенные для саморепликации и интеграции практически в любую макроскопическую систему, снижают затраты на техническое обслуживание существующих дронов и стоимость новых дронов. Имитируя более примитивную органическую молекулярную сборку, эти абстрактные микроскопические машины имеют модульную конструкцию, способны к самовоспроизведению и объединяются вместе, чтобы служить строительным блоком почти для любого компонента или схемы, необходимой для автономных дронов с почти бесконечной изменчивостью."
 tech_avb_holo_entertainment_3:0 "Ультра-Развлекательный Комплекс"
 tech_avb_holo_entertainment_3_desc:0 "The integration of the latest kinematic systems allow for a nearly seamless haptic experience for most lifeforms. Vast levels of entertainment facilities powered by embedded arrays of supercomputers create a world that seamlessly links with the neural implants of guests. Each guest automatically tailors their leisure activities to their desired theme while guidance drones and civil AIs control crowd flow to group guests by theme in order to avoid virtual gladiatorial combat from interrupting the sanguine meditation of others."
 tech_avb_holo_entertainment_4:0 "Развлекательная Матрица"
 tech_avb_holo_entertainment_4_desc:0 "Neural interfacing has advanced to a point where previously dangerous military grade neural embedding can now be made available for civilian use. Entertainment complexes with vast arrays of neural uplink pods and commercial mainframes govern an unlimited virtual world and engage directly with the neural strata of the guests. The virtual generation systems use the latest quantum communications to link their virtual world with every compatible entertainment matrix in the galaxy, immersing every guest in whatever experience they desire. The building also reduces energy consumption somewhat by utilizing the excess body heat of the guests while they are within the uplink pods, however the system is hardly an efficient or practical method of power generation."
 tech_avb_clinic_3:0 "Клонирование биологических тканей"
 tech_avb_clinic_3_desc:0 "Достижения медицинской науки и биологии ускоряют процесс клонирования биологической материи на порядок. Несмотря на то, что он не может эффективно клонировать разумные формы жизни, этот процесс производит полностью функциональные конечности и органы. Медицинский персонал и автономные Механоиды могут эффективно заменить значительные части тела пациента в случае чрезвычайной ситуации, используя клонированную биомассу, в течение нескольких часов."
 tech_avb_clinic_4:0 "Комплекты Биологической Репликации"
 tech_avb_clinic_4_desc:0 "With a greater understanding of our biology, down to the atomic level, the latest matter replication systems can be employed to fabricate biological components directly into the damaged areas on the body. Refurbished medical facilities can process and heal huge numbers of patients in very little time. With the ability to seamlessly replace damaged portions of the patient's body there are few conditions in existence that biological replication can't solve."
 tech_avb_spawning_pool_2:0 "Древо поколения"
 tech_avb_spawning_pool_2_desc:0 "Autonomous systems on an industrial scale, carefully managed by dedicated specialists, increase the growth stimulating properties of our spawning pools by an order of magnitude. Carefully rotating batches and vast pools operating in parallel generate spawn at high enough quantities to meet the demands of a sprawling interstellar hive."
 tech_avb_slave_huts_2:0 "Апартаменты невольных"
 tech_avb_slave_huts_2_desc:0 "Further development into the efficient housing of a planet's enslaved population allows for the construction of dwellings that maximize the occupancy of the area allotted for slave housing. These tenements have been designed to provide the minimum possibly utility and expense with the maximum possible capacity."
 
 #Unity
 tech_avb_unity_monument_4:0 "Галактическая виртуальная сеть"
 tech_avb_unity_monument_4_desc:0 "Инновации в квантовой связи, наконец, уменьшают сетевую задержку почти до нуля, что является требованием для функциональных коммуникаций без максимальной дальности передачи. Создание огромных центров обработки данных и массивов суперкомпьютеров, cоединенных по всему занимаемому пространству виртуальной сетью, позволяет децентрализованно хранить наши архивы и культуру, делая их практически невосприимчивыми к потере данных."
 tech_avb_unity_monument_4_corporate:0 "Алгоритмы синхронизации конференций"
 tech_avb_unity_monument_4_desc_corporate:0 "Быстро используя существующие постцентрические инновации в области квантовых коммуникаций, новые средства, оснащенные новейшими корпоративными мейнфреймами и микро-чувствительными искусственными интеллектами, могут еще больше концептуализировать ниши, инвестируемые в акции. В смелую новую эпоху, когда корпоративные структуры охватывают значительную часть галактики, количество необходимых бизнес-конференций в настоящее время превышает число занятых и пригодных для работы руководителей корпораций, однако внедрение надлежащим образом скомпилированных и смешанных методологий этой новой инфраструктуры позволит руководителям корпораций участвовать в нескольких одновременных виртуальных конференциях, в то время как выделенные микроразумные АИС эффективно модифицируют исходящие данные передачи по мере необходимости для каждой отдельной конференции. Итоговые конференции сохраняют вполне приемлемое качество, учитывая почти идентичную терминологию, используемую в корпоративном мире."
 tech_avb_unity_monument_5:0 "Виртуальная близость"
 tech_avb_unity_monument_5_desc:0 "Neural interfacing technologies have advanced to a stage where comprehensive virtual communications of emotion and understanding are now possible. New facilities equipped with interlaced hypercomputing arrays allows for planetwide network up-links that interact with all neural interface equipped citizens in order to allow for instant and seamless communications of emotion and understanding, unifying our culture together like nothing ever has before."
 tech_avb_unity_monument_5_corporate:0 "Анализ Виртуального Рынка"
 tech_avb_unity_monument_5_desc_corporate:0 "Neural interfacing technologies have advanced to a stage where instantaneous and comprehensive virtual communications of consumer mindshare and competitor opinions are now possible. New facilities equipped with the latest high bandwidth quantum communications and interlaced customer analysis algorithms allows for planetwide network up-links, and limited galactic up-links, that interact with all neural interface equipped lifeforms in order to allow for instant and seamless communications of customer satisfaction and competitor ideas. This innovation grants us the ability to distinctly visualize cloudified e-markets, strategically orchestrate resource-intensive users and compellingly create premier experiences. Our corporate facilities will be able to completely provide access to sustainable imperatives, a use case which is clearly beyond any previous projections."
 tech_avb_unity_monument_5_machine:0 "$tech_avb_unity_monument_6$"
 tech_avb_unity_monument_5_machine_desc:0 "$tech_avb_unity_monument_6_desc$"
 tech_avb_unity_monument_6:0 "Всеобщий исторический архив"
 tech_avb_unity_monument_6_desc:0 "Mastery over communication protocols and information virtualization allows for the establishment of our entire historical archive within a quantum subspace matrix that is theoretically accessible from anywhere within the known Universe, provided valid communication protocols are used. New facilities are equipped with high bandwidth subspace access ports and hypercomputing arrays to integrate new historical data into virtualized subspace archives. Our culture and history, now entirely independent of any planetary facilities, or physical devices, will remain a permanent record for all eternity, safe within subspace itself."
 tech_avb_unity_monument_6_corporate:0 "Мгновенные лицензионные соглашения с пользователями"
 tech_avb_unity_monument_6_desc_corporate:0 "Mastery over communications protocols and neural interface technologies allows for automation over user license agreements, freeing up a vast percentage of corporate staff and reducing overhead and liability. The establishment of new facilities with arrays of micro-sentient AIs to communicate with end users enables us to authoritatively streamline ethical partnerships. Integration into end users neural networks allow micro-sentient AIs to perform thorough searches within most lifeforms neural structures until it identifies any portion of subconscious that might consent to an end user agreement. The ability to automatically attain end user permission with all but the most unethical corporate motives increases marketability and consumer marketing efficiencies to levels never before conceived. Now we can truly redefine progressive scenarios, dramatically fashion customized results, seamlessly exploit robust markets and even objectively enable real-time resources."
 tech_avb_unity_monument_6_machine:0 "$tech_avb_unity_monument_7$"
 tech_avb_unity_monument_6_machine_desc:0 "$tech_avb_unity_monument_7_desc$"
 
 tech_avb_temple_4:0 "Сеть поклонения"
 tech_avb_temple_4_desc:0 "Более глубокое понимание проекций псионической энергии создает новый метод выражения вашей веры и медитативного благоговения. Новые объекты, оснащенные псионическими коллекторными массивами, направляют пассивные псионические поля через большинство форм жизни и позволяют даже самым слабым псионически чувствительным существам разделить эйфорию поклонения вместе. Единая воля тысяч людей, выражающих свою веру, отражается на всей поверхности планеты, напоминая тем, кто не посещает службу, об их духовном наследии."
 tech_avb_temple_5:0 "Поле межзвездной медитации"
 tech_avb_temple_5_desc:0 "Greater understanding over the virtualization of faith and psionic will paired with quantum communications allow for the creation of an interstellar communication network that allows the faithful to connect with a meditative virtual reality field at any time. The extension of existing places of worship, including installation of vast arrays of psionic collectors and emitters allows any faithful being to temporarily immerse themselves in pure spiritual euphoria, contributing their own will and faith to the greater good of our empire."
 tech_avb_temple_6:0 "Бесмертный консенсус"
 tech_avb_temple_6_desc:0 "В конечном счете происхождение духовности, вера в ту или иную форму загробной жизни, было основным принципом нашей веры даже в эпоху научного понимания. Даже в то время как миллионы людей борются за то, чтобы примирить научные истины с духовными убеждениями, наши величайшие умы работают над тем, чтобы сделать наши основные убеждения реальностью на протяжении десятилетий. Создание Бессмертного консенсуса автоматически объединяет интеллект и мудрость наших граждан, когда они проходят, а также выполняет роль благотворного духовного существа, направляющего стадо во времена раздоров."
 tech_avb_hive_unity_monument_4:0 "Виртуализация нейронных слоев"
 tech_avb_hive_unity_monument_4_desc:0 "The Hive's understanding of hyper-field physics allows for the expansion of the nervous center neural strata into a spatial topology virtualized into a hyper-field manifold. The size of the neural strata that governs the transmission of our will is vastly greater, partially occupying a virtualized topology, yet still performing at peak efficiency. It also allows for the isolation and rejection of rogue neural strata, annihilating seditious opinion with the flick of a switch."
 tech_avb_hive_unity_monument_5:0 "Сверхсветовая нейротрансмиссия"
 tech_avb_hive_unity_monument_5_desc:0 "With the maximum meganeuron transmission bandwidth reached the only possible area for innovation is the transmission speed. With advances in the Hive's understanding of quantum field theory it is now possible to format a meganeuron's internal electrochemical functions into their pure energy constituents through a lossless matter to energy transfer. Removing the need for protoplasmic fibers spread throughout the nervous center, the raw will of the Hive transmits throughout the local continuum at many times the speed of light in a pure energy state."
 
 #Army
 tech_avb_military_academy_2:0 "Доктрина Дидактического Импритинга"
 tech_avb_military_academy_2_desc:0 "Децентрализованная система командования лишь усложняет набор новых и лояльных сотрудников высшего эшелона. Перестройка существующих военных академий с учетом нейронно-дидактического импринтинга позволяет нашему военному штабу продолжать жить в новых рекрутах. Высокий процент неудач дидактического импринтинга делает его нежелательным для крупномасштабной вербовки, но для нетерпеливых новобранцев, ищущих авторитетные позиции в высшем руководстве, средства оборудованы так, чтобы быстро отслеживать их через теперь огромный военный истеблишмент."
 tech_avb_military_academy_2_hive_mind:0 "Дидактический Импритинг"
 tech_avb_military_academy_2_hive_mind_desc:0 "The expansion of our military class drone warrens means conventional genetic memory development for the officer class drone is unable to meet the demands for fresh replacements. Redeveloping existing drone command centers to accommodate neural didactic imprinting allows the experience and observations of previous autonomous drones to live on in their fresh replacements. The high failure rate of didactic imprinting makes it unsuitable for mass deployment, but for the autonomous drones at the top of the command chain these new facilities are needed to fast track their deployment."
 tech_avb_military_academy_2_machine_intelligence:0 "Кибернетические процедуры технического обслуживания"
 tech_avb_military_academy_2_machine_intelligence_desc:0 "The expansion of planetary warform allocations and the distribution of streamlined defensive command routines requires a level of intensive maintenance that current facilities are unable to provide. Modifying existing maintenance facilities to accommodate cybernetic maintenance routines reduces even the most intensive maintenance task to a single production cycle. Primary command warforms are now able to deploy level 7 aggression patterns, with the high rate of failure in subordinate units reduced by streamlined maintenance cycles."
 tech_avb_stronghold_3:0 "Инициатива глобальной обороны"
 tech_avb_stronghold_3_desc:0 "A dedicated redevelopment of the urban areas in every metropolis on the planet allows for a more complete and rapid defense. Innovations in military logistic doctrine allows for the integration of towering warforms and deployable ground defenses so seamlessly into the urban environment the local population won't know they are there until an invasion. In addition to vast underground hangars housing swarms of aerobots in dense city districts the entire planetary surface is ready to deploy into an organized defense pattern at a moments notice."
 tech_avb_stronghold_4:0 "Криогенные гарнизоны"
 tech_avb_stronghold_4_desc:0 "The network of vast underground facilities equipped with modern weapons, exoskeletons, warforms and munitions located in every major district on the planet can now be expanded to accommodate their personnel along with millions of sleeper soldiers, frozen in stasis and ready for urban defense within moments. Incoming enemy assault forces, no matter how rapidly deployed, will be faced with an entire garrison of rested and equipped troops arrayed in standard defense patterns before civilians have even finished evacuating."
 tech_avb_stronghold_5:0 "Топологические защитные бункеры"
 tech_avb_stronghold_5_desc:0 "Innovations in quantum physics and spatial manipulation allow for the partial virtualization of the global defense grid, expanding munitions storage and garrison size as well as increasing the available forces ready to repel any planetary assault. This spatial manipulation can reformate spatial manifolds to instantaneously relocate virtualized facilities onto the planetary surface, allowing entire platoons and towering warforms to instantly deploy from a quantum field deformation and into the threatened area of the planet."
 tech_avb_planetary_shield_generator_2:0 "Усовершенствованные планетарные щиты"
 tech_avb_planetary_shield_generator_2_desc:0 "Unlike previous generations of planetary shields, synthesizing densely packed ionic matrices in the upper atmosphere to absorb incoming weapons fire, this new generation of energy shield formats the molecular configuration of high altitude ions into exotic energy states. Arrays of ground based reactors streaming energy into the upper atmosphere turns these high altitude exotic ions into a cohesive high mass energy field that absorbs energy blasts shreds incoming munitions. The defensive capability of a high altitude flux field is far superior to the conventional ionic force field of previous generations."
 tech_avb_planetary_shield_generator_3:0 "Защитные экраны антиматерии"
 tech_avb_planetary_shield_generator_3_desc:0 "Using advances in field manipulation ground based shield generators can utilize the output of the planetary energy grid to project a quantum field function that encompasses the planet at a high altitude, formating contacting particles into its antiparticle equivalent. Conventional shielding limits the spread of generated antiparticles to avoid run away annihilation and any incoming kinetic projectiles or energy weapons firehat penetrate the ionic matrices with ease will cross a threshold of antimatter or find its constituent atoms converted to antimatter by the generators field function. Civilians viewing from below will watch as incoming threats detonate safely in the upper atmosphere, provided they don't go blind first."
 tech_avb_dark_matter_planetary_shield_generator:0 "Планетарные щиты темной материи"
 tech_avb_dark_matter_planetary_shield_generator_desc:0 "Advances in our understanding of dark matter theory and a working system of conventional dark matter deflectors for ships allows for the utilization of dark matter for planetary shielding. The dispersal of dark matter from ground based generators into a standard ionic matrix fields appears to create an effective barrier for incoming threats as kinetic projectiles seem to encounter an impenetrable quantum superfluid, energy weapons fire is dispersed with minimal thermal load and any ships or munitions that contact the barrier appear to suffer rapid entropic decay."
 
 #Deposit
 tech_avb_mote_harvesters_2:0 "Поля десублимации летучих пылинок"
 tech_avb_mote_harvesters_2_desc:0 "Дальнейший прогресс в нашем понимании летучих пылинок и инфраструктуры промышленного масштаба позволяет расширить существующие предприятия по уборке пылинок. Благодаря инновациям в области полевых манипуляций наши добывающие установки могут быть оснащены сложными генераторами поля, способными десублимировать летучие пылинки, извлекая стабилизированное твердое вещество вместо Летучего газа. Теперь, когда процесс извлечения больше не опасен, сложное оборудование для извлечения может быть заменено более простым оборудованием с гораздо более высокой эффективностью производства."
 tech_avb_gas_extractors_2:0 "Резонанс экзотического газа"
 tech_avb_gas_extractors_2_desc:0 "Advances in material physics allows for the development of sophisticated machinery that can manipulate deep deposits of exotic gases using energy fields that oscillate at the unique resonant frequency of the exotic gases. On the surface bulky field generation machinery form immense oscillating energy fields that can penetrate to the planet's outer core causing underground exotic gases to resonate, reaching a high energy state that can be guided to vast surface capture facilities. This new technique grants access to previously unreachable deposits around the planetary core."
 tech_avb_crystal_mines_2:0 "Ректификация редких кристалов"
 tech_avb_crystal_mines_2_desc:0 "With innovations in engineering the outdated process of fracking has use in modern extraction again. Replacing conventional fracking fluids used in more primitive mineral extraction methods, high pressure plasma is channeled into contained crystal mines, vaporizing solid rock but leaving behind the rare crystalline veins as a result of their valuable thermal lensing and unique magnetic properties. Conventional mining drones can harvest entire seams with femto-precision mining lasers once the surrounding rock has been vaporized."
 tech_avb_betharian_power_plant_2:0 "Инъекция бетарианской материи"
 tech_avb_betharian_power_plant_2_desc:0 "The leading theory of undiscovered and massive exotic particles orbiting the nucleus and moderating the nuclear decay and burn rate to yield a one hundred percent burn efficiency of betharian stone has led to a new method of betharian energy extraction. The adaption of linear particle accelerators to accelerate extremely high mass composite particles into a betharian fuel pellet results in a successful matter injection into the unnatural phenomenon that governs betharian stone's energy release, adding the high mass composite particles to the betharian stone itself, and leading to a possible conclusion as to how betharian stone was originally synthesized."
 tech_avb_xeno_zoo_2:0 "Эволюционный зверинец"
 tech_avb_xeno_zoo_2_desc:0 "With an even greater understanding over xenology and recent innovations in temporal field theories it is now possible to expand our zoos to accommodate vast landscapes enclosed with sophisticated temporal fields to exhibit alien landscapes, displaying the evolutionary cycle of thousands of species across a few hours for the viewing pleasure of the menagerie's guests. The new challenges of potential containment breaches or temporal anomalies is a serious concern even with modern energy field containment, but the entertainment potential as passive herd species from one side of the galaxy are shredded by prime xeno predators from the other side of the galaxy a million years ago is worth the risk."
 
 
