 tr_time_finish_origin_time_desc:0 "$tr_time_finish_desc_same$\n$tech_change_pc_time_0_custom$\nThe compression project will be automatic when the §YTemporal Black Hole§! meets the conditions. To do this, we need to build our homeworld into an ideal home."
