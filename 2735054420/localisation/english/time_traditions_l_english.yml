 tr_time_1:0 "Light Condensation"
 tr_time_1_desc:0 "$MOD_SHIP_SHIELD_REGEN_ADD_PERC$: §G+1%§!\n$MOD_SHIP_SHIELD_MULT$: §G+10%§!\n$MOD_SHIP_EVASION_MULT$: §G+10%§!\nResearch options gained:\n£physics §Y$tech_horror_shield$§!"
 tr_time_1_delayed:0 "The time lance is not the same. We can use the light lance's fluctuating properties to deflect enemy lasers into other timelines in order to avoid most opponents' attacks."
 tr_time_2:0 "Forcefield Particle"
 tr_time_2_desc:0 "$MOD_SHIP_ARMOR_REGEN_ADD_PERC$: §G+1%§!\n$MOD_SHIP_ARMOR_MULT$: §G+10%§!\n$MOD_SHIP_BASE_SPEED_MULT$: §G+10%§!\nResearch options gained:\n£engineering §Y$tech_horror_armor$§!"
 tr_time_2_delayed:0 "The force field of space is not empty. We can use the particle nature of the force field to absorb enemy projectiles into the ship's kinetic energy, in order to reduce most opponents' damage."
 tr_time_3:0 "Negative-Phasic"
 tr_time_3_desc:0 "$MOD_PLANET_BUILDING_TIME_MULT$: §G-10%§!\n$MOD_STARBASE_BUILDING_BUILD_TIME_MULT$: §G-10%§!\n$MOD_STARBASE_MODule_BUILD_TIME_MULT$: §G-10%§!\nAll our planets gain the §Y$horror_study_trophy$§!.\nSome believe this will §Greveal the truth§!, but some believe it will §Rcause disaster§!."
 tr_time_3_delayed:0 "Negative phases can be exhibited as well. Abstracted negative phases lose unfathomable properties, turning them into powerful attraction and distortion, making it easier for our research."
 tr_time_4:0 "Space-Time resonance"
 tr_time_4_desc:0 "$MOD_SHIP_WEAPON_DAMAGE$: §G+10%§!\n$MOD_SHIP_WEAPON_RANGE_MULT$: §G+10%§!\n$MOD_SHIP_TRACKING_MULT$: §G+10%§!\nResearch options gained:\n£physics §Y$tech_horror_beem$§!"
 tr_time_4_delayed:0 "Time is the same as space. By a double-dimensional strike of time and space, we can pinpoint the weakness of our enemy ship more precisely and pose more threats."
 tr_time_5:0 "Dimensional Void"
 tr_time_5_desc:0 "$tr_time_5_desc_same$\nUnlike the Ascension Path, unlocking the exclusive §YKnowledge§! trait.\nWe will be able to teleport §YLeviathan Artifacts§! from §Ydimensions§!."
 tr_time_5_delayed:0 "Dimension can be transformed into nothingness. Various worlds are connected by terrifying negative mass, and negative-phased creatures can freely travel through each dimension and achieve their own cycle."
 tr_time_5_origin_time:0 "$tr_time_5$"
 tr_time_5_origin_time_desc:0 "$tr_time_5_desc_same$\nUnlocks the exclusive §Yesoteric§! trait, based on the different Ascension Paths.\nWe will be able to transmit §YLeviathan Artifacts§! through §Ydimensions§!."
