 tao_of_ninghe.111.name:0 "Peaceful Ways: §BNational pride§!"
 tao_of_ninghe.111.desc:0 "The people on §Y[Root.GetName]§! are full of national unity, and they are preparing to hold a public speech to promote the superiority of our people."
 tao_of_ninghe.111.a:0 "Approve their speech."
 tao_of_ninghe.111.b:0 "This is a dangerous speech."
 tao_of_ninghe.112.name:0 "Path of Serenity: §BSpiritualist§!"
 tao_of_ninghe.112.desc:0 "The §Y[Root.GetName]§! has always been known for its artisanal spirit, and the artisans are eager to make only the most beautiful artwork."
 tao_of_ninghe.112.a:0 "Their spirit is worthy of praises."
 tao_of_ninghe.112.b:0 "This spirit is redundant for us."
 tao_of_ninghe.113.name:0 "Path of Serenity: §BMultitalented§!"
 tao_of_ninghe.113.desc:0 "Everyone on §Y[Root.GetName]§! is learning a talent because of the once-existing planetary art festivals."
 tao_of_ninghe.113.a:0 "Praise the art."
 tao_of_ninghe.113.b:0 "This is not their waste of time."
 tao_of_ninghe.114.name:0 "Peaceful Ways: §BFree Trade§!"
 tao_of_ninghe.114.desc:0 "The trade industry on §Y[Root.GetName]§! has become more and more growing, and free trade has brought countless opportunities, but there is a crisis."
 tao_of_ninghe.114.a:0 "Free trade has brought opportunities."
 tao_of_ninghe.114.b:0 "Free trade brought a crisis."
 tao_of_ninghe.115.name:0 "Path of Serenity: §BThe Purification Secrets§!"
 tao_of_ninghe.115.desc:0 "The refiners on §Y[Root.GetName]§! seem to have mastered the technique of refining. They are able to produce rare resources more efficiently but have their costs higher."
 tao_of_ninghe.115.a:0 " expenditure is not a problem in front of efficiency."
 tao_of_ninghe.115.b:0 "We should take care of the flow of water."
 tao_of_ninghe.121.name:0 "peaceful way: §YAcademic Exchange§!"
 tao_of_ninghe.121.desc:0 "A massive academic exchange is ready on §Y[Root.GetName]§!, and the top scientific researchers on the planet will share their own research experience with each other."
 tao_of_ninghe.121.a:0 "A collision of mind can yield inspiration."
 tao_of_ninghe.121.b:0 "The collision of minds only leads to unnecessary debates."
 tao_of_ninghe.122.name:0 "The Way of Serenity: §YThe Great Steel§!"
 tao_of_ninghe.122.desc:0 "The plan is to refine steel on §Y[Root.GetName]§!. Although the quality is not necessarily the highest quality, we must be able to reach our standards."
 tao_of_ninghe.122.a:0 "Alloy quotas can be achieved soon."
 tao_of_ninghe.122.b:0 "Alloy is out of the ordinary."
 tao_of_ninghe.123.name:0 "Serenity Path: §YHabitability§!"
 tao_of_ninghe.123.desc:0 "The people on §Y[Root.GetName]§! have adapted to their present life, and they have been able to live in peace for a long time but are unwilling to accept new changes."
 tao_of_ninghe.123.a:0 "Life in peace is the pursuit of everyone."
 tao_of_ninghe.123.b:0 "The self-defense will only fall, they need to adapt."
 tao_of_ninghe.124.name:0 "peaceful way: §YEnforced Laws§!"
 tao_of_ninghe.124.desc:0 "No criminal existence can be allowed on §Y[Root.GetName]§!, law enforcement officers are unable to stop crime day and night, but frequent law enforcement actions are also crying."
 tao_of_ninghe.124.a:0 "Sin cannot be tolerated."
 tao_of_ninghe.124.b:0 "Enforcership should not be too extreme."
 tao_of_ninghe.125.name:0 "peaceful way: §YMachine Shift§!"
 tao_of_ninghe.125.desc:0 "The government on §Y[Root.GetName]§! is responsible for producing various natural resources, and the government has innovatively conceptualized a policy for labor exchange, which would hopefully make worker production more efficient."
 tao_of_ninghe.125.a:0 "Everything is for the country."
 tao_of_ninghe.125.b:0 "The right of workers should also be guaranteed."
