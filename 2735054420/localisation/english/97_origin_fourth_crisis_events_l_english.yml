l_english:
 fourth_crisis.0.name:0 "4th Crisis: §R Source§!"
 fourth_crisis.0.desc:0 "This empire has detected a empire that uses the §R4th Crisis§! origin (This empire gains a lot of technologies, resources and activates the Crisis).\n\nIf this empire is not you and you do not wish to take effect, choose to disable the origin (This empire does not trigger the origin event and turn it into a §YProsperity§! origin)."
 fourth_crisis.0.a:0 "§REnable this origin.§!"
 fourth_crisis.0.b:0 "§GDisable this origin.§!"
 fourth_crisis.1.name:0 "4th Crisis: §RAwakened§!"
 fourth_crisis.1.desc:0 "We are the mighty fourth Scourge!\n\nNeutron Sweep, World Cracker, Forced Labor, Subsidiary Power Grid, we call it efficient!"
 fourth_crisis.1.a:0 "- Awakening!"
 fourth_crisis.2.name:0 "4th Crisis: §YAwakened§!"
 fourth_crisis.2.desc:0 "We are here...\n\nThe Fourth Crisis... they are here!"
 fourth_crisis.2.a:0 "We will do our best!"
 fourth_crisis.4.name:0 "4th Crisis: §YThe Annihilation§!"
 fourth_crisis.4.desc:0 "The fourth crisis has finally come to an end.\n\nAs the destroyer of the fourth crisis, we have the right to celebrate it, and we have the right to cheer it!"
 fourth_crisis.4.a:0 "The galaxy has finally ushered in peace!"
 fourth_crisis.4.b:0 "§RI am my own crisis!§!"
 fourth_crisis.5.name:0 "4th Crisis: §YPacifism§!"
 fourth_crisis.5.desc:0 "The fourth crisis has finally come to an end.\n\nThis is the light we shall see without a trace, this is the result of a mutually beneficial cooperation between the galactic ships. This is the inevitable truth of history!"
 fourth_crisis.5.a:0 "Hail the Galactic Peace!"
 fourth_crisis.6.name:0 "4th Crisis: §YThe Crown§!"
 fourth_crisis.6.desc:0 "The Fourth Crisis has finally come to an end, but the other fourth Crisis has been crowned.\n\nThe Fourth Crisis... they are coming again!"
 fourth_crisis.6.a:0 "The Slaughterer is a Dragon..."
