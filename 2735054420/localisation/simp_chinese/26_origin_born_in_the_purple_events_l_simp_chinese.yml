l_simp_chinese:
 situation_origin_born_in_the_purple:0 "血脉正统性"
 situation_origin_born_in_the_purple_type:0 "血脉正统性"
 situation_origin_born_in_the_purple_desc:0 "§Y[Target.GetName]§!的正统性决定了国民对[Target.GetSheHe]的看法，同时也会影响§Y[Target.GetName]§!的支持者与反对者的势力大小。"
 situation_origin_born_in_the_purple_monthly_change_tooltip:0 "$situation_monthly_change_tooltip_approaches_dependent$"
 stage_born_in_the_purple_1:0 "杂质血脉"
 stage_born_in_the_purple_2:0 "争议血脉"
 stage_born_in_the_purple_3:0 "纯正血脉"
 stage_born_in_the_purple_4:0 "优秀血脉"
 stage_born_in_the_purple_5:0 "先王血脉"
 situation_origin_born_in_the_purple_complete_effect:0 "§Y[Target.GetName]§!的正统性与声望都将抵达巅峰，但[Target.GetSheHe]的势力似乎有些太大了……"
 situation_origin_born_in_the_purple_fail_effect:0 "§Y[Target.GetName]§!将名声扫地，或许会有人对[Target.GetSheHe]图谋不轨……"
 approach_origin_born_in_the_purple_up:0 "宣扬正统"
 situation_origin_born_in_the_purple_up_effect:0 "§Y[Target.GetName]§!的正统性将与日俱增。\n\n或是继承人的能力非常优秀，或是现有君主太过昏庸，或是其它的什么原因，但无论如何，这位继承人的声望正不断攀升。"
 approach_origin_born_in_the_purple_normal:0 "顺其自然"
 situation_origin_born_in_the_purple_normal_effect:0 "§Y[Target.GetName]§!的正统性将保持稳定。\n\n稳定并非代表没有变故，有些时候，命运总会带来一些意想不到的结果。"
 approach_origin_born_in_the_purple_down:0 "贬低血统"
 situation_origin_born_in_the_purple_down_effect:0 "§Y[Target.GetName]§!的正统性将每况愈下。\n\n虽说虎毒不食子，但出于特殊的考量，有必要让继承人了解自己几斤几两，甚至换一个继承人也是可选之策。"
 string_born_in_the_purple_up:0 "国民拥簇"
 string_born_in_the_purple_down:0 "国民讥讽"
 
 origin_born_in_the_purple.4.name:0 "政变！"
 origin_born_in_the_purple.4.desc:0 "§Y[Target.GetName]§!的正统性已如日中天，[Target.GetSheHe]的支持者也已扩大到了前所未有的规模。\n\n或许是被利益熏心，或许是有人推波助澜，§Y[Target.GetName]§!秘密策划了一起政变，并在今天成功地篡夺了王位。但国民并不为此感到愤怒，因为所有人都知道，[Target.GetSheHe]纯正的血统值得一顶华贵的冠冕。"
 origin_born_in_the_purple.4.a:0 "为新王三呼万岁！"
 origin_born_in_the_purple.5.name:0 "暗杀！"
 origin_born_in_the_purple.5.desc:0 "我们的继承人已声名狼藉，反对者认为我们的帝国理应由更加正统的继承人继承，并派出了杀手。\n\n当杀手潜入继承人的寝宫时，我们的继承人正忙着与几名仆人嬉闹，丝毫不知危险的迫近。随着等离子枪冒出耀眼的火花，继承人永远地躺在了仆人的怀里，而暗杀者则就此消失得无影无踪。国民们为此感到恐慌，但他们内心明白，是继承人的愚昧与昏庸酿成了这一悲剧。"
 origin_born_in_the_purple.5.a:0 "令人震惊。"
 
 origin_born_in_the_purple.11.name:0 "好看的花瓶"
 origin_born_in_the_purple.11.desc:0 "§Y[Target.GetName]§!在最近的一场皇族公开活动中展现出了令人满意的一面，并受到了民众们的欢迎。"
 origin_born_in_the_purple.11.a:0 "至少[Target.GetSheHe]很中看。"
 origin_born_in_the_purple.12.name:0 "亲民的继承人"
 origin_born_in_the_purple.12.desc:0 "§Y[Target.GetName]§!近日造访了下层社区，对贫困人群进行慰问的同时带去了许多救助物资。这一举措不仅令[Target.GetSheHe]在民众中大受褒奖，也令反对者在一时间销声匿迹。"
 origin_born_in_the_purple.12.a:0 "令人欣慰。"
 origin_born_in_the_purple.13.name:0 "振聋发聩的演讲"
 origin_born_in_the_purple.13.desc:0 "前不久，§Y[Target.GetName]§!在广场上进行了一场盛大的演讲，演讲的主题是皇族与人民相辅相成。\n\n[Target.GetSheHe]在台上慷慨激昂的演讲与振奋人心的宣言深深打动了在场的每一个公民，就连最刻薄的批评家也为其鼓掌叫好。一名政府要员感动得热泪盈眶，并声称从§Y[Target.GetName]§!的身上看到了先王的风采，这更加坚定了人民的内心。"
 origin_born_in_the_purple.13.a:0 "干得漂亮！"
 origin_born_in_the_purple.14.name:0 "流言蜚语"
 origin_born_in_the_purple.14.desc:0 "近些天，一些有关§Y[Target.GetName]§!的流言蜚语在大街小巷中散布开。据说，[Target.GetSheHe]同时与多名异性存在着糜烂的关系，并引发了多起纷争，但其真实性不可考。"
 origin_born_in_the_purple.14.a:0 "烦人的蚊子。"
 origin_born_in_the_purple.15.name:0 "不中用的花瓶"
 origin_born_in_the_purple.15.desc:0 "近日，一名苛刻的批评家公开表明，§Y[Target.GetName]§!就是一个不中用的花瓶，而帝国的继承人理应是一位更有能力、更有魄力的皇子，例如§Y[Target.GetName]§!的弟弟。尽管§Y[Target.GetName]§!并未理会这般不知所云的中伤，但这依旧为[Target.GetSheHe]的名声带来了不小的影响。"
 origin_born_in_the_purple.15.a:0 "这是无端的指责。"
 origin_born_in_the_purple.16.name:0 "颇有争议的血脉"
 origin_born_in_the_purple.16.desc:0 "一则谣言在最近传遍了整个帝国。\n\n不知消息来源是谁，但有人秘密透露，§Y[Target.GetName]§!其实并非是王族的正统血脉，而是王族配偶与仆人交媾所产的私生子。虽然王室与§Y[Target.GetName]§!本人立即对此事作出了回应，并积极阻止谣言的扩散，但仍然有越来越多的民众不再信任我们的继承人，并坚信[Target.GetSheHe]将成为篡夺王位的不纯者。"
 origin_born_in_the_purple.16.a:0 "真是无稽之谈！"
 origin_born_in_the_purple.17.name:0 "自我中心论"
 origin_born_in_the_purple.17.desc:0 "§Y[Target.GetName]§!对自己的地位有了错误的认识。[Target.GetSheHe]自认为自己是帝国当之无愧的核心，离了自己，甚至母星都不转了。因此，[Target.GetSheHe]决定尽情地花天酒地，以维持帝国的正常运转。"
 origin_born_in_the_purple.17.a:0 "随[Target.GetSheHe]去吧。"
 origin_born_in_the_purple.17.b:0 "给[Target.GetSheHe]足够的钱，让[Target.GetSheHe]收手。"
 origin_born_in_the_purple.18.name:0 "金属脑袋"
 origin_born_in_the_purple.18.desc:0 "§Y[Target.GetName]§!似乎生了一场离奇的重病，并认为自己是一台睿智的机器，可以完美地处理一切事务。现如今，[Target.GetSheHe]甚至已经开始说起：“hello world”了！"
 origin_born_in_the_purple.18.a:0 "当一台不知疲倦的机器也不错。"
 origin_born_in_the_purple.18.b:0 "快去请训练有素的医生。"
 origin_born_in_the_purple.19.name:0 "白日做梦"
 origin_born_in_the_purple.19.desc:0 "§Y[Target.GetName]§!总是有着不切实际的想法，甚至认为自己是世界的主宰，所有人都应当成为[Target.GetSheHe]忠诚的奴仆。然而，[Target.GetSheHe]总是沉溺于自己的想法却毫无作为，对其他人的劝告也熟视无睹。"
 origin_born_in_the_purple.19.a:0 "梦总是香甜的，谁不喜欢做梦呢？"
 origin_born_in_the_purple.19.b:0 "给[Target.GetSheHe]一巴掌，看[Target.GetSheHe]还发不发癫。"
 origin_born_in_the_purple.20.name:0 "大狩在即"
 origin_born_in_the_purple.20.desc:0 "数年一度的大狩即将开幕，按照惯例，帝国的继承人总是要参加这一盛大的活动的。\n\n这不仅是让§Y[Target.GetName]§!接触民众、结识政要的好平台，也是§Y[Target.GetName]§!证明自己、展示王族风采的一次机会。然而，近些天来，我们的继承人身体抱恙，如果参与这次活动可能会导致病情恶化，但放弃这次出席则可能令民众失望。"
 origin_born_in_the_purple.20.a:0 "以大狩为第一要务。"
 origin_born_in_the_purple.20.a.tooltip:0 "§Y[Target.GetName]§!将参加这次大狩"
 origin_born_in_the_purple.20.b:0 "以身体为第一要务。"
 origin_born_in_the_purple.21.name:0 "时光老人"
 origin_born_in_the_purple.21.desc:0 "在这次的大狩中，§Y[Target.GetName]§!意外地迷了路。然而，大狩结束后，[Target.GetSheHe]却平安地回到了我们身边。虽然，[Target.GetSheHe]并没能拿下本次大狩的魁首，但[Target.GetSheHe]却有了一次奇妙的经历。\n\n据称，§Y[Target.GetName]§!迷路后，意外地遇到了一位白发斑斑的老人。这位老人热情地邀请[Target.GetSheHe]去家里做客，觥筹交错间谈笑甚欢，不知不觉间已经度过了数天。临走前，老人送给了§Y[Target.GetName]§!一枚怀表作为礼物，但眨眼间就消失得无影无踪。\n\n收下这块怀表后，§Y[Target.GetName]§!很快就找到了出路，而[Target.GetSheHe]身体上的疾病也奇迹般地痊愈了。"
 origin_born_in_the_purple.21.a:0 "真是怪事。"
 origin_born_in_the_purple.22.name:0 "广结良缘"
 origin_born_in_the_purple.22.desc:0 "在这次的大狩中，§Y[Target.GetName]§!结识了诸多政府要员的孩子。\n\n在大狩过程中，§Y[Target.GetName]§!与[Target.GetSheHe]的搭档齐心协力，捕获了一头巨大的猎物。虽然这一成果可以说是大家共同的努力，但§Y[Target.GetName]§!的所作所为绝对可称得上是团队的主要贡献，不过，[Target.GetSheHe]并未将功劳全部揽在自己的身上，而是谦虚地提议大家共同分享狩猎的积分。在大狩后的欢庆会上，§Y[Target.GetName]§!也和先前的搭档举杯相庆，谈天说地，共度了一段欢乐的时光。欢庆会时，他们恋恋不舍地回到了自己的营地，但坚实的友谊已经在此刻生根发芽。\n\n大狩结束了，虽然§Y[Target.GetName]§!并未夺得头筹，但[Target.GetSheHe]在这次大狩上收获的可远比成为冠军要多得多。"
 origin_born_in_the_purple.22.a:0 "这将成为你未来的基石。"
 origin_born_in_the_purple.23.name:0 "一举成名"
 origin_born_in_the_purple.23.desc:0 "在这次的大狩中，§Y[Target.GetName]§!发扬了王族的优秀风范，并凭借着自己优异的狩猎技巧夺得了大狩冠军的名号。\n\n在大狩过程中，富有潜力的强力竞争者并不少见，但§Y[Target.GetName]§!并不为此胆怯。[Target.GetSheHe]只是不断地按自己的步调，并信赖手中的狩猎激光枪，不断地狩猎一个又一个猎物。渐渐地，§Y[Target.GetName]§!的狩猎积分逐渐超越了大狩上的诸多黑马，并一跃抵达了第二的名次。大狩的最后阶段，§Y[Target.GetName]§!和另一名对手争先恐后地狩猎着越来越大的猎物，即使都已精疲力竭，彼此之间也不甘示弱。\n\n最终，大狩结束了，§Y[Target.GetName]§!纵使身体抱恙，却仍凭借着极小的优势超越了原本的第一名，并成为了当之无愧的大狩冠军。"
 origin_born_in_the_purple.23.a:0 "你真是帝国的骄傲！"
 origin_born_in_the_purple.24.name:0 "半途而废"
 origin_born_in_the_purple.24.desc:0 "在这次的大狩中，§Y[Target.GetName]§!还没来得及参与完全程，便被其它的对手击败。\n\n不知是出于对手的暗算，还是由于身体抱恙，§Y[Target.GetName]§!屡屡犯规，并在未能取得卓越猎果的情况下被淘汰出局。\n\n大狩结束了，不少民众开始嘲笑起我们的继承人，质疑起[Target.GetSheHe]的正统性，但我们都明白，§Y[Target.GetName]§!已经尽力了。"
 origin_born_in_the_purple.24.a:0 "我们不该苛责一个病人。"
 origin_born_in_the_purple.25.name:0 "打猎事故"
 origin_born_in_the_purple.25.desc:0 "[Target.GetSheHe]的身体已经被谁用布遮盖上了，白色的布已被[Target.GetSheHe]的鲜血染红。侍从们说[Target.GetSheHe]是被[Target.GetSheHe]的马在一片树林中的空地上发现的。你知道他们说的那个地方。[Target.GetSheHe]的脸很平静，甚至可以说是安详的。直到你伸出手去轻轻抚摸[Target.GetSheHe]，你才意识到了现实的残酷，感觉到了冰冷的死亡。"
 origin_born_in_the_purple.25.a:0 "悲伤淹没了你。"
 origin_born_in_the_purple.25.b:0 "噢，知道了……"