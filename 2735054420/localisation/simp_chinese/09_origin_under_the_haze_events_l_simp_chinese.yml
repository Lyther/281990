 under_the_haze.31.name:0 "阴霾之下：§H隐藏§!"
 under_the_haze.31.desc:0 "根据我们安插在升华教信徒中的密探回报，我们先前抓获的“领袖”并非是升华教的真正领袖，他只不过是一个站在明面的提线木偶，真正的罪魁祸首仍然隐藏在黑暗之中。\n\n在上次的行动之中，被我们逮捕的暴乱民众仅仅是升华教的冰山一角，其余的信众仍然藏身在星球各地。密探表示，升华教的核心组织很可能就躲藏在城市之中，匿迹于普通民众里，只等时机成熟就会再次出现，引发叛乱。然而，某些政府要员则表示，他们通过自己的秘密渠道获悉工业区更有可能是升华教的秘密基地。但另一些政府高层却指出他们是在公报私仇，能源区、采矿区、农业区等才应当是重点搜查对象。"
 under_the_haze.31.city:0 "搜查住宅区。"
 under_the_haze.31.industrial:0 "搜查工业区。"
 under_the_haze.31.generator:0 "搜查能源区。"
 under_the_haze.31.mining:0 "搜查采矿区。"
 under_the_haze.31.farming:0 "搜查农业区。"
 under_the_haze.32.name:0 "阴霾之下：§H徒劳§!"
 under_the_haze.32.desc_city:0 "派去搜查住宅区的小队并没有带来值得高兴的消息。\n\n他们集中搜查了贫民窟，因为混乱不堪的下层城区是最容易滋生罪恶的地方，也是最适合升华教藏匿的场所。然而，不知是他们打草惊蛇还是一开始就走错了方向，搜查小队并没能找到有关升华教的蛛丝马迹，反而因为搜查行为粗暴破坏了部分建筑，并引起了部分民众的不满。"
 under_the_haze.32.desc_industrial:0 "派去搜查工业区的小队并没有带来值得高兴的消息。\n\n他们集中搜查了铸造厂，因为掌握了铸造厂就掌握了建造武器装备的能力，升华教一定会优先选择渗透此处。然而，不知是他们打草惊蛇还是一开始就走错了方向，搜查小队并没能找到有关升华教的蛛丝马迹，反而因为搜查行为粗暴破坏了部分建筑，并引起了部分工人的不满。"
 under_the_haze.32.desc_generator:0 "派去搜查能源区的小队并没有带来值得高兴的消息。\n\n他们集中搜查了能源配给中枢，因为这里控制着对星球能源的供应，升华教一旦抢占中枢就会获得巨大的优势。然而，不知是他们打草惊蛇还是一开始就走错了方向，搜查小队并没能找到有关升华教的蛛丝马迹，反而因为搜查行为粗暴破坏了部分建筑，并引起了部分供电职员的不满。"
 under_the_haze.32.desc_mining:0 "派去搜查采矿区的小队并没有带来值得高兴的消息。\n\n他们集中搜查了矿物精炼区域，因为这里能产出各种建材与珍宝，非常可能成为升华教垂涎的目标。然而，不知是他们打草惊蛇还是一开始就走错了方向，搜查小队并没能找到有关升华教的蛛丝马迹，反而因为搜查行为粗暴破坏了部分建筑，并引起了部分矿工的不满。"
 under_the_haze.32.desc_farming:0 "派去搜查农业区的小队并没有带来值得高兴的消息。\n\n他们集中搜查了粮仓，因为粮仓存储了足以应对饥荒的食物，能使难以获得补给的升华教潜伏更长时间。然而，不知是他们打草惊蛇还是一开始就走错了方向，搜查小队并没能找到有关升华教的蛛丝马迹，反而因为搜查行为粗暴破坏了部分建筑，并引起了部分农民的不满。"
 under_the_haze.32.city:0 "改为搜查住宅区。"
 under_the_haze.32.industrial:0 "改为搜查工业区。"
 under_the_haze.32.generator:0 "改为搜查能源区。"
 under_the_haze.32.mining:0 "改为搜查采矿区。"
 under_the_haze.32.farming:0 "改为搜查农业区。"
 under_the_haze.33.name:0 "阴霾之下：§H基地§!"
 under_the_haze.33.desc:0 "经过了漫长的搜索，我们终于发现了升华教的秘密基地。\n\n谁能想到，一片普通的湖泊底下居然埋藏着一个巨大的洞穴，而洞穴的入口则遍布湖泊周围，甚至包括了一座废弃教堂的地窖！我们的军队正在为袭击秘密基地做准备，待到时机成熟，我们就会攻占这处洞穴，将升华教的核心人物一网打尽。"
 under_the_haze.33.a:0 "干的漂亮。"
 under_the_haze.34.name:0 "阴霾之下：§H神祗§!"
 under_the_haze.34.desc:0 "我们的考古学家取得了意外发现。\n\n通过与历史记载的对比，壁画上描绘的其中一个神秘生物似乎就是伊莎玛拉——升华教崇拜的一位神祗。这个神祗在升华教的教义中意味着进化与升华，是生物能够演变成的最高形态，是物质的原点，是意识的终点。壁画上似乎还暗示着伊莎玛拉的降临，但具体信息还有待考证。"
 under_the_haze.34.a:0 "匪夷所思。"
 under_the_haze.35.name:0 "阴霾之下：§H结束？§!"
 under_the_haze.35.desc:0 "再也没有升华教的任何动静，随着时间的流逝，大部分人已经淡忘了这一系列动荡不安。\n\n终于，萦绕在我们头顶上的阴霾已经消散，一切都是那么美好而自然。"
 under_the_haze.35.a:0 "§R真的结束了吗？§!"
 under_the_haze.36.name:0 "阴霾之下：§H失踪§!"
 under_the_haze.36.desc:0 "我们派出的搜查小队突然失去了踪迹，采取了诸多方式也无法与它们取得联系。\n\n§Y政府要员§!们坚信，他们一定有所收获，找到了升华教的核心组织，因此才会被升华教攻击并失联。但也有§Y部分高层§!认为，搜查小队确实可能已经接近核心，但他们仍在潜伏中，所以停止了与我们的联络，我们应当静静等待。"
 under_the_haze.36.a:0 "立刻发起救援行动。"
 under_the_haze.36.b:0 "相信搜查小队吧。"
 under_the_haze.37.name:0 "阴霾之下：§H牺牲§!"
 under_the_haze.37.desc:0 "我们最终找到了调查小队，但是他们的尸骨。\n\n调查小队的牺牲不是没有意义的，升华教只能隐蔽行动，所以埋骨地必然接近升华教的核心组织，我们只需要以此为圆心展开范围搜索，就一定可以找到他们的秘密基地。"
 under_the_haze.37.a:0 "我们会记住他们的。"
 under_the_haze.38.name:0 "阴霾之下：§H淹没§!"
 under_the_haze.38.desc:0 "升华教信徒真是丧心病狂。\n\n在我们的军队向秘密基地发起进攻后，升华教信徒们发现自己无力抵抗，竟引爆了洞穴顶部的炸药——很显然他们早就做好了同归于尽的准备。我们的许多士兵和升华教信徒们溺死在了从顶部喷涌而来的湖水中，这次袭击行动算不上成功。我们急需发起一项行动，将灌入洞穴的湖水清理干净，否则我们不仅无法收回士兵们的尸骸，也不能获悉升华教的最终计划。"
 under_the_haze.38.a:0 "立刻发起挖掘行动。"
 under_the_haze.38.b:0 "让他们永远沉眠于湖水中吧。"
 under_the_haze.39.name:0 "阴霾之下：§H壁画§!"
 under_the_haze.39.desc:0 "湖水终于清理完毕了，我们可以仔细搜索这处升华教的基地了。\n\n大部分的纸质书籍和机械设备都受到了严重的损毁，凭现有的技术难以大规模修复，我们的技术人员则在尽可能地将残存的资料收集并解读。然而这些文件并不是唯一的，留给我们的还有洞穴墙壁上神秘的壁画，上面似乎描绘了某些未知的存在，但具体含义仍需我们的考古学家进行研究。"
 under_the_haze.39.a:0 "这些究竟意味着什么？"
 under_the_haze.40.name:0 "阴霾之下：§H禁令§!"
 under_the_haze.40.desc:0 "对壁画的研究突然被禁止了，参与研究工作的考古学家也被秘密处死。\n\n颁布禁令的众位政府要员表示，这幅壁画蕴藏着§R非常危险§!的信息，一旦解读出来，很可能使我们陷入万劫不复之地。现如今，升华教的主要人物都已经淹死在湖水中，其它信众也已四散而逃，不成气候。因此，我们当下最好的做法就是封存这些壁画，让它和升华教永远沉寂于历史。"
 under_the_haze.40.a:0 "我们必须知道壁画的意义！"
 under_the_haze.40.b:0 "我们已经承受了太多太多……"
 
 under_the_haze.4.name:0 "阴霾之下：§H抉择§!"
 under_the_haze.4.desc:0 "壁画的内容已经基本被解读完成了。\n\n这幅壁画不仅谈及了伊莎玛拉这位神祗，还记载了一个贯穿数千年的惊天计谋。升华教确实受到了古代统治者的压制与封杀，但它的没落并非因此，或者说，升华教从未沉寂于黑暗。升华教的信徒得知了统治者们的行动，决定隐藏身份混入贵族之中，通过众人互相的帮扶，大部分信徒都拥有了属于自己的名门望族。升华教家族们数千年来一直在暗地中互相支援，无论是朝代更迭还是文明兴衰，他们始终在那里，统治阶级里永远有升华教的一席之地，哪怕是现在。\n\n这个社会的上层人士已经有大半信仰升华教，但他们伪装得非常精妙，再加上他们权势的掩盖，普通民众根本无法得知真相。升华教信徒疯狂至极，他们计划在迈向星海后进行一场盛大的献祭，用整颗§Y[Target.GetName]§!的民众作为牺牲品，以换取伊莎玛拉在宇宙的现世，并带领他们升华成神。然而，升华教并非完全是铁板一块，他们之中出现了一个叫做降临派的分支。这支分教背叛了升华教，并带着秘密逃进了普通民众之间，先前的暴乱就是降临派组织的。\n\n如今，降临派和普罗大众已经达成了普遍共识，他们揭竿而起，誓要反抗升华教的统治与献祭，他们为了生存而战。升华教也集结了各界上层人士和军队的力量，伊莎玛拉的现世势不可挡，他们为了信仰而战。"
 under_the_haze.4.a:0 "我们会为生存而战！"
 under_the_haze.4.b:0 "我们会为信仰而战！"
 under_the_haze.4.c:0 "我有我自己的打算。"
 
