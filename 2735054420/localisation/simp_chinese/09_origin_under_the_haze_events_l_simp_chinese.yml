 under_the_haze.11.name:0 "阴霾之下：§H私语§!"
 under_the_haze.11.desc:0 "根据§Y[Target.GetName]§!的总督和执法人员的报告，我们发现首都似乎出了一些问题。\n\n有不少民众在有意无意地避开政府，在我们看不见的地方窃窃私语。虽然我们并未禁止人民的私下交流，集中私语的人群数量也并未达到非法集会的范畴，但我们的政府高层怀疑他们在密谋反对政府。"
 under_the_haze.11.a:0 "我们不能纵容这种事情的发生。"
 under_the_haze.11.b:0 "或许是我们多虑了。"
 under_the_haze.12.name:0 "阴霾之下：§H集会§!"
 under_the_haze.12.desc_a:0 "尽管我们尝试阻止民众的私语，但显然结果是失败的。\n\n§Y[Target.GetName]§!的情况变得有些不受控制，私语在成长，现在已经演变成了秘密集会，我们的政府高层一致认为秘密集会有害国家安全。"
 under_the_haze.12.desc_b:0 "私语并未因我们的容忍而消退，反而愈演愈烈。\n\n§Y[Target.GetName]§!的情况变得有些不受控制，私语在成长，现在已经演变成了秘密集会，我们的政府高层一致认为秘密集会有害国家安全。"
 under_the_haze.12.a:0 "将集会的民众抓捕起来。"
 under_the_haze.12.b:0 "顺其自然吧。"
 under_the_haze.13.name:0 "阴霾之下：§H暴动§!"
 under_the_haze.13.desc_a:0 "抓捕行动似乎加剧了问题的严重性。\n\n§Y[Target.GetName]§!上出现了多起针对执法人员的暴力行为，似乎他们的积怨由来已久。我们的政府高层呼吁我们查清真相。"
 under_the_haze.13.desc_b:0 "问题的严重性并未因我们的放纵而缓解。\n\n§Y[Target.GetName]§!上出现了多起针对执法人员的暴力行为，似乎他们的积怨由来已久。我们的政府高层呼吁我们查清真相。"
 under_the_haze.13.a:0 "武力压制暴动！"
 under_the_haze.13.b:0 "秘密调查此事。"
 under_the_haze.14.name:0 "阴霾之下：§H领袖§!"
 under_the_haze.14.desc_a:0 "我们的武力行动取得了卓越的成果。\n\n在这次武力镇压中，我们成功抓住了敌方的领袖，通过审讯，我们很快就能知道事件的真相。"
 under_the_haze.14.desc_b:0 "我们的调查行动取得了卓越的成果。\n\n我们成功地找到了敌方的领袖，并将其捕获，通过审讯，我们很快就能知道事件的真相。"
 under_the_haze.14.a:0 "太好了。"
 under_the_haze.14.b:0 "希望如此。"
 
 under_the_haze.2.name:0 "阴霾之下：§H死亡§!"
 under_the_haze.2.desc:0 "被我们抓捕的敌方领袖死了。\n\n我们的审讯人员表示，敌方领袖不愿意交代任何事情，即使经受酷刑也不愿开口。而就在昨夜，敌方领袖不愿再忍受酷刑，服用私藏的毒药自杀身亡，我们的收押人员表示会对自己的监管不力负责。"
 under_the_haze.2.a:0 "我们失去了一个宝贵的机会。"
 under_the_haze.2.b:0 "事情真的如此吗？"
 
