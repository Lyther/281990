 under_the_haze.41.name:0 "阴霾之下：§H前行§!"
 under_the_haze.41.desc:0 "§Y[Owner.leader.GetName]§!，非常高兴你能站在我们这边。\n\n升华教致力于让所有人都成为伊莎玛拉，而伊莎玛拉会帮助我们，就像我们当初计划成为贵族，已经成为贵族的伙伴就会帮助我们那样。不必担心，不必害怕，只要你愿意跟随我们一路走下去，我们就能给你想要的一切，甚至是永生。\n\n加入我们永恒的进化吧！"
 under_the_haze.41.a:0 "不断前行，不再回头！"
 under_the_haze.41.b:0 "真相远不止这些……"
 under_the_haze.42.name:0 "阴霾之下：§H战争§!"
 under_the_haze.42.desc:0 "§Y[Owner.leader.GetName]§!，无论你有没有准备好，战争已经开始了。\n\n现在已经没有回头路可走，将那群毫无信仰的民众和背信弃义的叛徒献祭给伊莎玛拉，我们将得到升华！"
 under_the_haze.42.a:0 "准备作战！"
 under_the_haze.44.name:0 "阴霾之下：§H决战§!"
 under_the_haze.44.desc:0 "§Y[Owner.leader.GetName]§!，我们在地上的战斗取得了成功，伊莎玛拉会很高兴的。\n\n那些家伙不知什么时候秘密建造了舰队，但我们一定能将他们彻底击垮，伊莎玛拉将庇护我们！"
 under_the_haze.44.a:0 "最后一战！"
 under_the_haze.46.name:0 "阴霾之下：§H胜利§!"
 under_the_haze.46.desc:0 "§Y[Owner.leader.GetName]§!，战争胜利了，已经没有人可以阻挡我们了。\n\n现在是时候进行献祭，将伊莎玛拉召唤到现世了。\n根据我们的圣经记载，伊莎玛拉现世之时，会将自己的力量分享给召唤者，让召唤者得以迅速进化，获得超乎常人的强大力量。\n现在，它是我们的了！"
 under_the_haze.46.a:0 "伊莎玛拉万岁！"
 under_the_haze.47.name:0 "阴霾之下：§H现世§!"
 under_the_haze.47.desc:0 "伊莎玛拉来了。\n\n在举行了献祭仪式后，伊莎玛拉就这么凭空出现了。\n她通体透明洁白，仿佛一缕一尘不染的白纱，又好似正值豆蔻年华的少女。\n她静静地悬浮在我们的上空，用着难以辨析但令人安心的语调轻声呢喃。\n这一刻，所有人的身心都仿佛被清晨的露水洗涤了一番，一切都是那么平静且祥和。\n睁开眼后，天空已经变成了温馨的粉色，空气中也弥漫着香甜的气息，令人陶醉，令人惬意。\n\n伊莎玛拉来了。"
 under_the_haze.47.a:0 "阴霾真正地结束了。"
 
 under_the_haze.51.name:0 "阴霾之下：§H前行§!"
 under_the_haze.51.desc:0 "§Y[Owner.leader.GetName]§!，非常高兴你能站在我们这边。\n\n升华教都是一群自私自利的骗子，他们并不在乎平民百姓的死活，他们只想让自己获得强大的力量。他们信仰邪神，但我们无需畏惧，因为我们手里的武器，因为我们心中坚定的信念，因为我们所有人都团结在同一面旗帜下。\n\n加入我们，为生存而战！"
 under_the_haze.51.a:0 "不断前行，不再回头！"
 under_the_haze.51.b:0 "真相远不止这些……"
 under_the_haze.52.name:0 "阴霾之下：§H战争§!"
 under_the_haze.52.desc:0 "§Y[Owner.leader.GetName]§!，无论你有没有准备好，战争已经开始了。\n\n现在已经没有回头路可走，将那群邪神的崇拜者扫进历史的垃圾堆，新时代属于我们！"
 under_the_haze.52.a:0 "准备作战！"
 under_the_haze.54.name:0 "阴霾之下：§H决战§!"
 under_the_haze.54.desc:0 "§Y[Owner.leader.GetName]§!，我们在地上的战斗取得了成功，但局势不容乐观。\n\n那些家伙的军队只是缓兵之计，给他们的献祭拖延了时间。虽然我们已经尽快地击败了敌人的陆军，但他们还是已经丧心病狂地献祭了一大批受害人，并召唤出了他们的邪神。我们已没有退路，我们的身后就是我们的母星！"
 under_the_haze.54.a:0 "最后一战！"
 under_the_haze.56.name:0 "阴霾之下：§H胜利§!"
 under_the_haze.56.desc:0 "§Y[Owner.leader.GetName]§!，战争胜利了，升华教已经永远成为了历史。\n\n我们将清理战场的痕迹，埋葬战士的尸体，摧毁敌人的据点，研究邪神的残骸。\n我们会为这场战争中牺牲的人们进行举国哀悼，我们会把这次灾难与变故牢牢记录在史书里，我们会从这片阴霾中走出，吸取教训，警醒后人，昂首挺胸迈向属于我们的时代！"
 under_the_haze.56.a:0 "新的时代万岁！"
 under_the_haze.57.name:0 "阴霾之下：§H结束§!"
 under_the_haze.57.desc:0 "阴霾结束了。\n\n战场打扫事宜已经接近尾声，灾后重建工作正井然有序地进行。\n所有的民众或悲伤，或痛苦，或惊愕，或迷茫，现在都已充满了希望。\n我们不必再躲藏，我们不必再担忧，我们不必再惶恐，我们不必再渺小。\n我们是英雄，我们是粉碎了邪教阴谋的英雄，我们是捍卫了母星和平的英雄，我们是驱散了重重迷雾的英雄。\n这是新的时代，这是英雄的时代，这是属于我们的时代。\n\n阴霾结束了。"
 under_the_haze.57.a:0 "阴霾真正地结束了。"
 
 under_the_haze.5.name:0 "阴霾之下：§H交战§!"
 under_the_haze.5.desc:0 "战争很快就要开始了。\n\n战争的双方都在等待着你的回应，双方都希望着你的加入。无论你加入哪一方，那一方都会获得巨大的优势，但即使你仍然保持中立，他们也不会因此停手，战争天平的倾斜只是时间问题。"
 under_the_haze.5.a:0 "我们会为生存而战！"
 under_the_haze.5.b:0 "我们会为信仰而战！"
 under_the_haze.5.c:0 "我有我自己的打算。"
 under_the_haze.6.name:0 "阴霾之下：§R降临§!"
 under_the_haze.6.desc:0 "“胜利属于降临派！”\n\n“愚蠢的宗教，愚蠢的民众，还有愚蠢的你！\n“什么升华教，竟然指望一个虚无缥缈的神来救赎自己，让自己得到升华？真是愚蠢！\n“什么反抗者，只是随便安插了点手下挑拨就被牵着鼻子走，还以为是在为自己而战？真是愚蠢！\n“什么国家意志，被我创造的阴霾蒙蔽了双眼，反倒认为自己操纵着国家的命运？真是愚蠢！”\n\n“打吧，战吧，死去的人越多越好。\n“升华教也好，反抗者也好，他们的灵魂都将成为恐怖负相的贡品，他们的生命都将成为死亡降临的契机。”\n\n§R“我，就是我自己的神明！”§!"
 under_the_haze.6.a:0 "这一切都在我的预料之内，[under_the_haze_ruler.GetName]！"
 under_the_haze.6.b:0 "你会付出代价的，[under_the_haze_ruler.GetName]！"
 under_the_haze.6.c:0 "愚蠢的是你，[under_the_haze_ruler.GetName]！"
 under_the_haze.6.d:0 "真是有趣，[under_the_haze_ruler.GetName]！"
 under_the_haze.6.e:0 "你以为你是什么东西，[under_the_haze_ruler.GetName]！"
 under_the_haze.6.f:0 "人民的怒火会将你吞噬，[under_the_haze_ruler.GetName]！"
 under_the_haze.6.g:0 "没有人能够对我指手画脚，[under_the_haze_ruler.GetName]！"
 under_the_haze.6.h:0 "别痴心妄想了，[under_the_haze_ruler.GetName]！"
 under_the_haze.8.name:0 "阴霾之下：§H真相§!"
 under_the_haze.8.desc:0 "我们终于战胜了前任统治者§Y[under_the_haze_ruler.GetName]§!，但目前仍然迷雾重重。\n\n我们不知道它到底做了什么，也不知道它到底为了什么。它只留下了一具残骸。研究残骸，或许我们就能拨开阴霾，找到真相。\n\n至少我们现在可以喘口气了。"
 under_the_haze.8.a:0 "我们还未了解真相。"
 under_the_haze.9.name:0 "阴霾之下：§H终结§!"
 under_the_haze.9.desc:0 "一切都迎来了终结。\n\n§Y[under_the_haze_ruler.GetName]§!——那只面目可憎的怪物，还是迎来了终结。\n它自诩为死亡，自己却逃脱不了死亡的命运，真是可悲。\n它就是降临派的创始人，它从升华教创建伊始就存在这世上，不知掌握了什么方法，一直存活至今。\n它的同伴们老去，它却毫无伤感，它只庆幸知晓自己永生秘密的人越来越少。\n它经历的岁月太长，甚至升华教已经没有人再记得它的存在。\n它悄悄地发展起了自己的派系，将升华教中意志不坚定的人收买，将普罗大众中不谙真相的人蛊惑。\n它的目的只有一个，就是用尽可能多的死亡换取自己成神。\n它挑拨离间，它利用愤怒，它自以为是，它迎来终结。\n\n一切都迎来了终结。"
 under_the_haze.9.a:0 "再会，[under_the_haze_ruler.GetName]！"
 
 under_the_haze.100.name:0 "阴霾之下：§R静谧§!"
 under_the_haze.100.desc:0 "大静谧到来了。\n\n在一瞬间——快到我们没时间反应，更不用说准备对策——§Y[under_the_haze_planet.GetName]§!……没了。曾经是兴盛的殖民地的地方，现在只有死亡。曾经驶过虚空的强大舰队，现在只剩下亡魂与残骸。一切都被迷雾吞噬了，一切都被阴霾夺走了。\n\n全都归于虚无，徒留静谧。"
 under_the_haze.100.a:0 "……"
