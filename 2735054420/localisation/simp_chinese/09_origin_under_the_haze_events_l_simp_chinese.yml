 under_the_haze.21.name:0 "阴霾之下：§H谎言§!"
 under_the_haze.21.desc:0 "一个底层的审讯人员悄悄地找到了你。\n\n他声称，被捕获的领袖自杀身亡是个谎言，并且已经搜集到了一些证据，只是需要一段时间来整理。他请求你查阅这些证据，并找出事情背后的真相。"
 under_the_haze.21.a:0 "我也想找到真相。"
 under_the_haze.21.b:0 "我还有更要紧的事情要做。"
 under_the_haze.22.name:0 "阴霾之下：§H意外§!"
 under_the_haze.22.desc_a:0 "你等了许久，先前的审讯人员却迟迟没有出现过。\n\n当你询问相关部门负责人时，对方则告知，那人在数日前死于一场意外的车祸，肇事司机已经逃逸，目前仍在抓捕之中。"
 under_the_haze.22.desc_b:0 "你从传播媒体得知了一件出乎意料的事情。\n\n先前的审讯人员在数日前死于一场意外的车祸，肇事司机已经逃逸，目前仍在抓捕之中。"
 under_the_haze.22.a:0 "这件事情非常蹊跷。"
 under_the_haze.22.b:0 "真是个可怜人。"
 under_the_haze.23.name:0 "阴霾之下：§H调查§!"
 under_the_haze.23.desc:0 "这一系列扑朔迷离的事件令你好奇，你准备调查事件的真相。\n\n你知道那名审讯人员的住址，里面一定隐藏了某些信息。而审讯人员的死很可能并非意外，这起事故或许也能带来一些线索。\n\n你隐约认为这一系列巧合和政府各部门存在千丝万缕的关系，所以你希望尽可能隐蔽地进行调查，但同一段时间内能抽调的人手有限。"
 under_the_haze.23.a:0 "优先查清敌方领袖的死因。"
 under_the_haze.23.b:0 "优先查清审讯人员的死因。"
 under_the_haze.24.name:0 "阴霾之下：§H继续§!"
 under_the_haze.24.desc:0 "调查结果令你瞠目结舌，你感到愤怒，以及恐惧。\n\n不过仍有谜题还未解开，为了接近真相，你最好继续调查。同样地，这次仍然是一次隐秘行动，绝对不能被其他人发现。"
 under_the_haze.24.a:0 "继续调查敌方领袖的死因。"
 under_the_haze.24.b:0 "继续调查审讯人员的死因。"
 under_the_haze.24.c:0 "已经掌握足够多的信息了。"
 under_the_haze.25.name:0 "阴霾之下：§H结束？§!"
 under_the_haze.25.desc:0 "随着时间的流逝，大部分人已经淡忘了这一系列动荡不安。\n\n终于，萦绕在我们头顶上的阴霾已经消散，一切都是那么美好而自然。"
 under_the_haze.25.a:0 "§R真的结束了吗？§!"
 under_the_haze.26.name:0 "阴霾之下：§H数据§!"
 under_the_haze.26.desc:0 "你带领一些值得信任的科研人员悄悄搜查了审讯人员的家。\n\n房子里几乎毫无异样，仿佛被人特意清理过。就在大家一筹莫展的时候，§Y[under_the_haze_researcher.GetName]§!发现了线索——使用紫外线灯照射天花板时，隐藏的字符就会显现出来。\n\n根据隐藏信息，你了解到，那名敌方领袖实际上早已招供，并在招供后不久便被强行注射了毒药。此外，文字中还多次提到“伊莎玛拉”这个神秘的词。"
 under_the_haze.26.a:0 "他们到底瞒了我们多少？"
 under_the_haze.27.name:0 "阴霾之下：§H事故§!"
 under_the_haze.27.desc:0 "你带领一些值得信任的科研人员悄悄搜集了车祸的线索。\n\n有关车祸的各种信息都非常准确，一切证据都表明这是一场纯粹的意外。就在大家一筹莫展的时候，§Y[under_the_haze_researcher.GetName]§!找出了漏洞——尸检报告中存在一处非常关键的矛盾，这意味着尸检报告是编造的。\n\n若利用现有信息更正矛盾部分，则可以证明那名审讯人员完全是死于一场蓄意谋杀。"
 under_the_haze.27.a:0 "他们到底瞒了我们多少？"
 under_the_haze.28.name:0 "阴霾之下：§H数据§!"
 under_the_haze.28.desc:0 "你带领一些值得信任的科研人员悄悄搜查了审讯人员的家。\n\n房子里几乎毫无异样，仿佛被人特意清理过，尝试了包括使用紫外线照射、使用火焰灼烧等方法都没有找到任何隐藏的文字。就在大家一筹莫展的时候，§Y[under_the_haze_researcher.GetName]§!发现了一枚半损坏的信息载体，里面或许存储了重要的信息。"
 under_the_haze.28.a:0 "尽快修复信息载体！"
 under_the_haze.29.name:0 "阴霾之下：§H事故§!"
 under_the_haze.29.desc:0 "你带领一些值得信任的科研人员悄悄搜集了车祸的线索。\n\n有关车祸的各种信息都非常准确，一切证据都表明这是一场纯粹的意外。就在大家一筹莫展的时候，§Y[under_the_haze_researcher.GetName]§!找出了漏洞——尸检报告中存在一处非常关键的矛盾，这意味着尸检报告是编造的。\n\n若利用现有信息更正矛盾部分，则可以证明那名审讯人员完全是死于一场蓄意谋杀。"
 under_the_haze.29.a:0 "真是恶劣的行径！"
 under_the_haze.30.name:0 "阴霾之下：§H修复§!"
 under_the_haze.30.desc:0 "经过了一段漫长的时间，信息载体终于被§Y[under_the_haze_researcher.GetName]§!修复了。\n\n尽管大部分信息已经无法复原，但根据剩余的信息，你了解到，那名敌方领袖实际上早已招供，并在招供后不久便被强行注射了毒药。此外，信息中还多次提到“伊莎玛拉”这个神秘的词。"
 under_the_haze.30.a:0 "真是恶劣的行径！"
 
 under_the_haze.3.name:0 "阴霾之下：§H历史§!"
 under_the_haze.3.desc:0 "我们终于搜集到了足够多的线索，但真相仍然遥不可及。\n\n我们将证据和线索在帝国大会上砸在他们的脸上，要求他们对此给出合理的解释。那些政府要员们看到我们的杰作时目瞪口呆，大会顿时鸦雀无声。一段漫长的沉默过后，他们终于开口了。\n\n他们回顾起了我们的历史，我们历史上的种种宗教，以及我们历史上出现过的最大的宗教——升华教。他们告诉我们，升华教并非衰败于时代变迁，而是被古代的各国君主达成一致认同逐渐封杀的，因为升华教的主旨与信仰不利于他们的统治。尽管升华教已经埋没于时光长河，但它仍有部分信徒悄然藏身在普通人之中。他们的信仰、他们的精神、他们的愤怒都一代一代地传了下来。\n\n那些暴乱的民众则是信徒们的后代，一旦我们迈入星海，升华教就再无复仇的可能，所以他们在此时集体发难，放手一搏。而政府要员们则希望斩草除根，将升华教的秘密永远埋藏在阴霾里。"
 under_the_haze.3.a:0 "我们还能再信任你们吗？"
 under_the_haze.3.b:0 "我们还能不信任你们吗？"
 
