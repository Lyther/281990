 under_the_haze.1.name:0 "阴霾之下：§H开端§!"
 under_the_haze.1.desc:0 "我们终于迈向了银河，这是星际文明发展的开端。\n\n我们的经济前景良好，我们的科技进步飞速，我们的文化百花齐放，我们的社会井然有序，我们的帝国兴兴向荣。我们本应为此感到高兴，但不少人都感到心事重重，似乎有什么可怕的事情即将发生。"
 under_the_haze.1.a:0 "总会过去的。"
 
 situation_under_the_haze_1:0 "阴霾之下"
 situation_under_the_haze_1_type:0 "阴霾之下"
 situation_under_the_haze_1_desc:0 "我们的文明蒙上了一层阴霾，有些东西早在我们迈向银河前就已生根发芽……"
 situation_under_the_haze_1_monthly_change_tooltip:0 "该§Y局势§!的进展大致在我们的掌控之中。"
