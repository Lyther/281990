l_simp_chinese:
 time_trait_for_ruler_tooltip:0 "[GetTimeTraitForRulerTooltip]"
 time_trait_for_ruler_enabled:0 "\n§Y特质仅作为统治者时生效§!"
 time_trait_for_ruler_disabled:0 "§R特质因不是统治者而失效§!" # 为了显示美观，前面不空行
 
 leader_trait_ruler_time:0 "§B黑洞领袖§!"
 leader_trait_ruler_time_desc:0 "要在黑洞中生存，没有一位英明的领袖是不行的，§Y[Root.GetName]§!则是最好的人选。\n['concept_origin_time_chosen']"
 leader_trait_ruler_time_owner:0 "§R奇点使者§!"
 leader_trait_ruler_time_owner_desc:0 "能从纯粹的黑洞中死而复生，§Y[Root.GetName]§!一定是来自奇点的使者，能向我们传递视界信号背后的信息。\n['concept_origin_time_chosen']"
 leader_trait_ruler_time_king:0 "§M时空主宰§!"
 leader_trait_ruler_time_king_desc:0 "随着对奇点研究的日渐深入，§M[Root.GetName]§!逐渐掌握了随意扭曲、变换时空的能力，时空已被我们统治。\n['concept_origin_time_chosen']"
 leader_trait_origin_time:0 "位面调谐者"
 leader_trait_origin_time_desc:0 "§Y[Root.GetName]§!是神秘奇点中开辟位面的先驱者，同时也是稳定维度的调谐者。\n§B神秘奇点起源统治者特质§!"
 
 trait_time:0 "时空血脉"
 trait_time_desc:0 "§L该种群天生拥有时空血脉，具有适应时空的能力。§!\n§B神秘奇点起源专属特质§!"
 trait_time_robot:0 "时空意识"
 trait_time_robot_desc:0 "§L该种群天生拥有时空意识，具有适应时空的能力。§!\n§B神秘奇点起源专属特质§!"
 
 trait_time_genetics:0 "智慧奥秘"
 trait_time_genetics_desc:0 "§L奇点在呢喃，她为你们的进步而欣慰，并愿意赠予你们智慧的奥秘。§!\n§M负相特质§!"
 trait_time_genetics_bad:0 "智慧奥秘"
 trait_time_genetics_bad_desc:0 "§L奇点在悲鸣，但她仍为你们的进步而欣慰，并愿意赠予你们智慧的奥秘。§!\n§R负相特质§!"
 trait_worm_genetics:0 "智慧知识"
 trait_worm_genetics_desc:0 "§L负相在低语，她为你们的进步而欣慰，并愿意赠予你们智慧的知识。§!\n§B负相特质§!"
 
 trait_time_psionics:0 "灵魂奥秘"
 trait_time_psionics_desc:0 "§L奇点在呢喃，她为你们的进步而欣慰，并愿意赠予你们灵魂的奥秘。§!\n§M负相特质§!"
 trait_time_psionics_bad:0 "灵魂奥秘"
 trait_time_psionics_bad_desc:0 "§L奇点在悲鸣，但她仍为你们的进步而欣慰，并愿意赠予你们灵魂的奥秘。§!\n§R负相特质§!"
 trait_worm_psionics:0 "灵魂知识"
 trait_worm_psionics_desc:0 "§L负相在低语，她为你们的进步而欣慰，并愿意赠予你们灵魂的知识。§!\n§B负相特质§!"
 
 trait_time_cybernetics:0 "物质奥秘"
 trait_time_cybernetics_desc:0 "§L奇点在呢喃，她为你们的进步而欣慰，并愿意赠予你们物质的奥秘。§!\n§M负相特质§!"
 trait_time_cybernetics_bad:0 "物质奥秘"
 trait_time_cybernetics_bad_desc:0 "§L奇点在悲鸣，但她仍为你们的进步而欣慰，并愿意赠予你们物质的奥秘。§!\n§R负相特质§!"
 trait_worm_cybernetics:0 "物质知识"
 trait_worm_cybernetics_desc:0 "§L负相在低语，她为你们的进步而欣慰，并愿意赠予你们物质的知识。§!\n§B负相特质§!"
 
 trait_time_synthetics:0 "创造奥秘"
 trait_time_synthetics_desc:0 "§L奇点在呢喃，她为你们的进步而欣慰，并愿意赠予你们创造的奥秘。§!\n§M负相特质§!"
 trait_time_synthetics_bad:0 "创造奥秘"
 trait_time_synthetics_bad_desc:0 "§L奇点在悲鸣，但她仍为你们的进步而欣慰，并愿意赠予你们创造的奥秘。§!\n§R负相特质§!"
 trait_worm_synthetics:0 "创造知识"
 trait_worm_synthetics_desc:0 "§L负相在低语，她为你们的进步而欣慰，并愿意赠予你们创造的知识。§!\n§B负相特质§!"
 
 trait_akx_messenger:0 "信使"
 trait_akx_messenger_desc:0 "§L该物种获得了在时空中透明化的能力，能一定程度上穿梭于过去和未来。§!\n§M时之螶专属特质§!"
 trait_akx_waiting_world:0 "透明化"
 trait_akx_waiting_world_desc:0 "§L该物种的身体具有独特的空间透明性，带来便利的同时也伴随着缺陷。§!\n§B时之螶专属特质§!"
 trait_akx_waiting_world_robot:0 "透明化"
 trait_akx_waiting_world_robot_desc:0 "§L该机械的身体具有独特的空间透明性，带来便利的同时也伴随着缺陷。§!\n§B时之螶专属特质§!"
 
 leader_trait_pass_black_hole:0 "来自深渊"
 leader_trait_pass_black_hole_desc:0 "这名领袖经历了黑洞的洗礼，祂来自深渊。\n§M负相特质§!"
 leader_trait_pass_black_hole_pirate_king:0 "§M来自深渊§!"
 leader_trait_pass_black_hole_pirate_king_desc:0 "幽灵船长经历了黑洞的洗礼，祂来自深渊。\n§M深渊特质§!"
 
 leader_trait_expertise_horror_time:1 "专长：负相时空"
 leader_trait_expertise_horror_time_desc:1 "经过多年的潜心研究，这位领袖得以窥见负相时空的一角。"
 
 trait_dimension_traveler:0 "§R界旅者§!"
 trait_dimension_traveler_desc:0 "来自另一个世界的终末信使——界旅者安洁莉娜，正期待着你的调遣。\n§Y她会带来怎样的未来呢？§!"
 
 subclass_dimension_traveler:0 "§R界旅者§!"
 subclass_horror_dimension_traveler:0 "§R负相界旅者§!"
 subclass_horror_dimension_traveler_effect:0 "$tt$因启用$horror_dimension_traveler$而使§Y收益§!翻倍"
 
 governor_dimension_traveler_subtitle:0 "£governor §v安心院§!"
 subclass_governor_dimension_traveler:0 "$subclass_dimension_traveler$"
 subclass_governor_dimension_traveler_desc:0 "界旅者对引力独特的操纵能力使星球建设更加轻松，而担任信使的经历也让她更了解政令通行的秘诀。"
 subclass_governor_horror_dimension_traveler:0 "$subclass_horror_dimension_traveler$"
 subclass_governor_horror_dimension_traveler_desc:0 "在负相位面中，界旅者一边哼唱着欢快的歌曲，一边将星球治理得井井有条。"
 subclass_governor_dimension_traveler_effect:0 "$t$完成建设和障碍清除时：\n$tt$获得§G[GetDimensionTravelerSubclassLocValue]%§!每月£unity §Y$unity$§!\n"
 governor_dimension_traveler_subclass:0 "$subclass_governor_dimension_traveler_effect$\n§G秘杖·失重模式§!"
 governor_horror_dimension_traveler_subclass:0 "$subclass_governor_dimension_traveler_effect$$subclass_horror_dimension_traveler_effect$\n\n§G秘杖·位面失重模式§!"
 
 scientist_dimension_traveler_subtitle:0 "£scientist §v安心院§!"
 subclass_scientist_dimension_traveler:0 "$subclass_dimension_traveler$"
 subclass_scientist_dimension_traveler_desc:0 "界旅者对引力独特的操纵能力帮助她在星海间穿行，而她丰富的经历和情感也使考古发掘工作更加顺利。"
 subclass_scientist_horror_dimension_traveler:0 "$subclass_horror_dimension_traveler$"
 subclass_scientist_horror_dimension_traveler_desc:0 "在负相位面中，界旅者一边哼唱着曼妙的歌曲，一边探索着浩瀚无垠的大千世界。"
 subclass_scientist_dimension_traveler_effect:0 "$t$完成调查和异常研究时：\n$tt$获得§G[GetDimensionTravelerSubclassLocValue]%§!每月£physics £society £engineering §Y研究点数§!\n"
 scientist_dimension_traveler_subclass:0 "$subclass_scientist_dimension_traveler_effect$\n§G秘杖·微粒模式§!"
 scientist_horror_dimension_traveler_subclass:0 "$subclass_scientist_dimension_traveler_effect$$subclass_horror_dimension_traveler_effect$\n\n§G秘杖·负相微粒模式§!"
 
 admiral_dimension_traveler_subtitle:0 "£admiral §v安心院§!"
 subclass_admiral_dimension_traveler:0 "$subclass_dimension_traveler$"
 subclass_admiral_dimension_traveler_desc:0 "界旅者对引力独特的操纵能力使舰队能更快地执行战术指令，而她对力场的调谐大幅增强了跃迁引擎的使用效率。"
 subclass_admiral_horror_dimension_traveler:0 "$subclass_horror_dimension_traveler$"
 subclass_admiral_horror_dimension_traveler_desc:0 "在负相位面中，界旅者一边哼唱着悲怆的歌曲，一边为战争的逝者哀悼。"
 subclass_admiral_dimension_traveler_effect:0 "$t$摧毁敌方舰船时：\n$tt$获得§G[GetDimensionTravelerSubclassLocValue]%§!每月£alloys §Y$alloys$§!\n"
 admiral_dimension_traveler_subclass:0 "$subclass_admiral_dimension_traveler_effect$\n§G秘杖·超越模式§!"
 admiral_horror_dimension_traveler_subclass:0 "$subclass_admiral_dimension_traveler_effect$$subclass_horror_dimension_traveler_effect$\n\n§G秘杖·时空超越模式§!"
 
 general_dimension_traveler_subtitle:0 "£general §v安心院§!"
 subclass_general_dimension_traveler:0 "$subclass_dimension_traveler$"
 subclass_general_dimension_traveler_desc:0 "界旅者对引力独特的操控能力有利于打击敌方的有生力量和士气，而她兼职医疗工作的经验能在一定程度上减少军队伤亡。"
 subclass_general_horror_dimension_traveler:0 "$subclass_horror_dimension_traveler$"
 subclass_general_horror_dimension_traveler_desc:0 "在负相位面中，界旅者一边哼唱着俏皮的歌曲，一边在狼烟上的天空尽情翱翔。"
 subclass_general_dimension_traveler_effect:0 "$t$击杀敌方陆军时：\n$tt$获得§G[GetDimensionTravelerSubclassLocValue]%§!每月£energy §Y$energy$§!\n"
 general_dimension_traveler_subclass:0 "$subclass_general_dimension_traveler_effect$\n§G秘杖·速充模式§!"
 general_horror_dimension_traveler_subclass:0 "$subclass_general_dimension_traveler_effect$$subclass_horror_dimension_traveler_effect$\n\n§G秘杖·圆环速充模式§!"
 
 leader_trait_time_hotel:0 "岁月之痕"
 leader_trait_time_hotel_desc:0 "时光旅馆给这位领袖留下了岁月的痕迹，但也赠予了时光的奥秘。"
 
 leader_trait_time_secret:0 "§B时空§!"
 leader_trait_time_secret_desc:0 "§B时空是载体。§!"
 leader_trait_circle_secret:0 "§B圆环§!"
 leader_trait_circle_secret_desc:0 "§B圆环是目的。§!"
 leader_trait_dimension_secret:0 "§B位面§!"
 leader_trait_dimension_secret_desc:0 "§B位面是动力。§!"
 leader_trait_time_circle_secret:0 "§R时之环§!"
 leader_trait_time_circle_secret_desc:0 "§R时空是载体，圆环是目的。§!"
 leader_trait_circle_dimension_secret:0 "§R环之界§!"
 leader_trait_circle_dimension_secret_desc:0 "§R圆环是目的，位面是动力。§!"
 leader_trait_dimension_time_secret:0 "§R界之时§!"
 leader_trait_dimension_time_secret_desc:0 "§R位面是动力，时空是载体。§!"
 leader_trait_horror_secret:0 "§M负相生物§!"
 leader_trait_horror_secret_desc:0 "§M这名领袖洞悉了太多的恐怖知识，它早已成为负相生物。§!"
 
 leader_trait_dimension_traveler_horror_secret:0 "§M始终因果§!"
 leader_trait_dimension_traveler_horror_secret_desc:0 "时之螶预示着这样的未来，或是这样的过去：\n§M当她抵达宇宙原点，当你抵达世界终结，你们在因果的尽头再见。§!"
 leader_trait_dimension_traveler_horror_secret_true:0 "§M超越因果§!"
 leader_trait_dimension_traveler_horror_secret_true_desc:0 "时之螶见证着这样的现在：\n§M她突破了白洞与黑洞的限制，你挣脱了循环与轮回的束缚，你们在时与空之外再见。§!"
 leader_trait_dimension_traveler_horror_secret_effect:0 "\n每月有§G[GetDimensionTravelerHorrorSecretChance]%§!的概率激活§G[GetDimensionTravelerHorrorSecretGood]§!个月的§G$dimension_traveler_horror_governor_modifier_good$§!，随后引发§R[GetDimensionTravelerHorrorSecretBad]§!个月的§R$dimension_traveler_horror_governor_modifier_bad$§!\n[GetHorrorDimensionTravelerPolicy]"
 horror_dimension_traveler_policy_on:0 "因启用$horror_dimension_traveler$而使§Y概率§!与§Y时间§!翻倍"
 horror_dimension_traveler_policy_off:0 "若启用$horror_dimension_traveler$将使§Y概率§!与§Y时间§!翻倍"
 
 leader_trait_dimension_traveler_brief:0 "§B摘录者之梦§!"
 leader_trait_dimension_traveler_brief_desc:0 "摘录者追寻着他们的梦，而我们的梦才刚刚开始。"
 
 leader_trait_horror_foxy_fox:0 "§M狡猾的负相狐狸§!"
 leader_trait_horror_foxy_fox_desc:0 "§M这只小狐狸很狡猾，狡猾到你看不出她很狡猾！§!"
 
 trait_origin_gas_colony:0 "气态生物"
 trait_origin_gas_colony_desc:0 "§L这一种群是由一种神奇的气态生物组成的，它们拥有生存在气态巨行星中的能力，但这也使它们难以适应其它的宜居星球。§!\n§Y气态生物起源专属特质§!"
 leader_trait_origin_gas_colony:0 "气体人通讯器"
 leader_trait_origin_gas_colony_desc:0 "§Y[Root.GetName]§!意外获得了一个南瓜状通讯器。\n尽管我们自制的通讯器可以在气态巨行星中正常使用，但该特制的通讯器的幅频稳定性远超常规标准。这也许是某个宇宙过客开的小小玩笑，谁知道呢？\n§G气态生物起源统治者特质§!"
 leader_trait_origin_gas_colony_gestalt:0 "$leader_trait_origin_gas_colony$"
 leader_trait_origin_gas_colony_gestalt_desc:0 "$leader_trait_origin_gas_colony_desc$"
 trait_origin_psionic:0 "虚境访客"
 trait_origin_psionic_desc:0 "§L这一种群似乎是来自虚境的访客，但由于高维投影而失去了部分细节，离开灵能星球便寸步难行。§!\n§Y虚境访客起源专属特质§!"
 leader_trait_origin_psionic:0 "虚境先知"
 leader_trait_origin_psionic_desc:0 "§Y[Root.GetName]§!是我们之中最德高望重的先知，并在过去的无数年间静默地指引着我们归乡的方向。\n§G虚境访客起源统治者特质§!"
 trait_origin_nanites:0 "纳米机器"
 trait_origin_nanites_desc:0 "§L这一种群似乎是远古遗留的纳米机器，拥有极高的工作效率，但必须在合适的纳米星球才能正常运转。§!\n§Y纳米机器起源专属特质§!"
 leader_trait_origin_nanites:0 "$NAME_Dessanu$数据核心"
 leader_trait_origin_nanites_desc:0 "§Y[Root.GetName]§!拥有启动$NAME_Dessanu$数据核心的权限，建门者的秘密已被我们知悉。\n§G纳米机器起源统治者特质§!"
 
 leader_trait_origin_parallel_sky:0 "次元巡航"
 leader_trait_origin_parallel_sky_desc:0 "§Y[Root.GetName]§!在与平行次元的交错中，逐渐掌握到了另一种航行的方式。\n§G平行星空起源统治者特质§!"
 leader_trait_origin_under_the_haze:0 "阴霾之上"
 leader_trait_origin_under_the_haze_desc:0 "[GetTraitOriginUnderTheHaze]\n§G阴霾之下起源统治者特质§!"
 leader_trait_origin_under_the_haze_desc_1:0 "阴霾真正迎来了结束，而§Y[Root.GetName]§!则站在阴霾之上，为我们找到了新的方向。"
 leader_trait_origin_under_the_haze_desc_2:0 "阴霾真正迎来了结束，而伊莎玛拉则站在阴霾之上，回望着曾经的方向。"
 leader_trait_origin_under_the_haze_desc_3:0 "阴霾真正迎来了结束，而我们则站在阴霾之上，寻觅着自己的方向。"
 
 leader_trait_origin_tao_of_ninghe_yin:0 "极阴之主"
 leader_trait_origin_tao_of_ninghe_yin_desc:0 "§Y[Root.GetName]§!是极阴之主，一切黑暗在[Root.GetSheHe]手中都将化为神奇。\n§G宁和之道起源统治者特质§!"
 leader_trait_origin_tao_of_ninghe_yang:0 "极阳之主"
 leader_trait_origin_tao_of_ninghe_yang_desc:0 "§Y[Root.GetName]§!是极阳之主，一切光明在[Root.GetSheHe]手中都将化为奇迹。\n§G宁和之道起源统治者特质§!"
 leader_trait_origin_the_matrix:0 "恶作剧之心"
 leader_trait_origin_the_matrix_desc:0 "§Y[Root.GetName]§!喜欢恶作剧，只不过恶作剧的方式略有不同。\n§G黑客帝国起源统治者特质§!"
 
 trait_reassembler:0 "再组装者"
 trait_reassembler_desc:0 "§L该机体进行了再组装，存在缺陷的硬件都得到了替换，工作效率远高于过去。§!\n§Y再组装者起源专属特质§!"
 leader_trait_origin_reassembler:0 "过载组装模式"
 leader_trait_origin_reassembler_desc:0 "§Y[Root.GetName]§!开创了前所未有的再组装模式，能以过载的频率进行高速的再组装，但这也带来了一定的不稳定性。\n§G再组装者起源统治者特质§!"
 
 leader_trait_origin_pirate_king_end:0 "海贼王"
 leader_trait_origin_pirate_king_end_desc:0 "§Y[Root.GetName]§!击败了其它所有的竞争者，成为了当之无愧的海贼王！\n§G海盗之王起源统治者特质§!"
 
 leader_trait_origin_noah_ark:0 "诺亚之心"
 leader_trait_origin_noah_ark_desc:0 "§Y[Root.GetName]§!秉持着诺亚的信念，缔造着属于自己的盖亚。\n§G诺亚方舟起源统治者特质§!"
 leader_trait_origin_noah_ark_gestalt:0 "诺亚之心"
 leader_trait_origin_noah_ark_gestalt_desc:0 "§Y[Root.GetName]§!秉持着诺亚的信念，缔造着属于自己的盖亚。\n§G诺亚方舟起源统治者特质§!"
 
 leader_trait_governor_time_curator:0 "策展人"
 leader_trait_governor_time_curator_desc:0 "这位领袖来自策展人太空城邦。他对科技和探索的知识是无可匹敌的。\n§Y与策展人友谊的证明§!"
 leader_trait_governor_time_artist:0 "艺术家"
 leader_trait_governor_time_artist_desc:0 "这位领袖来自艺术家太空城邦。她对艺术和娱乐的造诣是无可比拟的。\n§Y与艺术家友谊的证明§!"
 
 leader_trait_born_in_the_purple:0 "生于紫室"
 leader_trait_born_in_the_purple_desc:0 "[GetTraitBornInThePurple]\n§G生于紫室起源统治者特质§!"
 leader_trait_born_in_the_purple_desc_normal_ruler:0 "这位领袖体内流着正统的王族血脉，拥有领导整个帝国的资格。"
 leader_trait_born_in_the_purple_desc_normal_heir:0 "这位领袖体内流着正统的王族血脉，拥有继承整个帝国的资格。"
 leader_trait_born_in_the_purple_desc_robot_ruler:0 "这位领袖的意识与正统王族一脉相承，拥有领导整个帝国的资格。"
 leader_trait_born_in_the_purple_desc_robot_heir:0 "这位领袖的意识与正统王族一脉相承，拥有继承整个帝国的资格。"
 leader_trait_born_in_the_purple_desc_no_imperial:0 "腐朽的帝制已经被推翻，我们不需要任何血脉的证明！"
 leader_trait_born_in_the_purple_desc_default:0 "谁也不知道，这个名不见经传的领袖是如何拥有王族血脉的，或许[Root.GetSheHe]是某个皇帝的私生子？"
 leader_trait_born_in_the_purple_tooltip:0 "\n[GetTraitBornInThePurpleTooltip]"
 leader_trait_born_in_the_purple_tooltip_ruler:0 "§G作为统治者，特质正常生效§!"
 leader_trait_born_in_the_purple_tooltip_heir:0 "§Y作为继承人，特质效果减半§!"
 leader_trait_born_in_the_purple_tooltip_no_imperial:0 "§R特质因帝制被推翻而失效§!"
 leader_trait_born_in_the_purple_tooltip_default:0 "§R特质因不满足条件而失效§!"
 leader_trait_born_in_the_purple_positive_a:0 "古怪怀表"
 leader_trait_born_in_the_purple_positive_a_desc:0 "这位领袖从一名老者的手中获得了这枚古怪的怀表。\n当指针正向转动时，这位领袖获得了无穷的精力。但当指针逆向转动时……没人知道发生了什么。"
 leader_trait_born_in_the_purple_positive_b:0 "大狩挚友"
 leader_trait_born_in_the_purple_positive_b_desc:0 "这位领袖在大狩中结识了数名来自政府高层的挚友，他们之间深厚的友谊为帝国齿轮的转动起了润滑作用。"
 leader_trait_born_in_the_purple_positive_c:0 "大狩冠军"
 leader_trait_born_in_the_purple_positive_c_desc:0 "这位领袖在大狩中展现出了卓越的指挥能力与应变能力，击败了其它的竞争对手，并夺得了冠军。"
 leader_trait_born_in_the_purple_negative_a:0 "帝国中心"
 leader_trait_born_in_the_purple_negative_a_desc:0 "这名领袖自认为是帝国的中心，正如主巢之于蜂巢思维，并贪得无厌地夺取着本不属于[Root.GetSheHe]的资源。"
 leader_trait_born_in_the_purple_negative_b:0 "智慧机器"
 leader_trait_born_in_the_purple_negative_b_desc:0 "这名领袖认为自己可堪比一台智慧机器，甚至超越了机械智能的主脑，并目中无人地处理着本不属于[Root.GetSheHe]的工作。"
 leader_trait_born_in_the_purple_negative_c:0 "心比天高"
 leader_trait_born_in_the_purple_negative_c_desc:0 "这名领袖拥有着狼子野心，却每天沉溺于一步登天的白日梦中，对劝诫者的忠告也置若罔闻。"
 
 leader_trait_corrupt_brain:0 "腐化主脑"
