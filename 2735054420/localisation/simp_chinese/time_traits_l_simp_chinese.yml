 trait_fourth_crisis_1:0 "永恒之躯"
 trait_fourth_crisis_1_desc:0 "§L第四天灾拥有永恒之躯，不会因为年老而死去。此外，他们乐于在无休止的SL中不断学习，找到最好的办法。§!\n§R第四天灾起源专属特质§!"
 trait_fourth_crisis_2:0 "高效之心"
 trait_fourth_crisis_2_desc:0 "§L第四天灾拥有高效之心，会将一切任务完成得尽善尽美。此外，他们在完成工作时总会笑着说：我们称之为高效。§!\n§R第四天灾起源专属特质§!"
 trait_fourth_crisis_3:0 "觉醒之脑"
 trait_fourth_crisis_3_desc:0 "§L第四天灾拥有觉醒之脑，能够非常全面地思考问题。此外，他们会在危急时刻一键觉醒，令愚昧的AI闻风丧胆。§!\n§R第四天灾起源专属特质§!"
 trait_fourth_crisis_4:0 "长生之躯"
 trait_fourth_crisis_4_desc:0 "§L第四天灾拥有长生之躯，几乎不会为衰老而烦恼。此外，他们乐于在漫长的寿命中不断学习，并充实自我。§!\n§R第四天灾起源专属特质§!"
 trait_fourth_crisis_5:0 "奋斗之心"
 trait_fourth_crisis_5_desc:0 "§L第四天灾拥有奋斗之心，会尽一切努力以完成任务。此外，他们在完成工作时总会为自己的成果而骄傲。§!\n§R第四天灾起源专属特质§!"
 trait_fourth_crisis_6:0 "智慧之脑"
