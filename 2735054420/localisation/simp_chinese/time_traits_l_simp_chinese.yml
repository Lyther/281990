 leader_trait_corrupt_node_desc:0 "该节点已经遭到腐化，并带领着整个文明冲向灭亡。\n§R腐化主脑起源节点特质§!"
 leader_trait_pure_brain:0 "纯净主脑"
 leader_trait_pure_brain_desc:0 "该主脑的腐化已被净化，它带着过去的教训与经验重建文明。\n§G纯净主脑起源统治者特质§!"
