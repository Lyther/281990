l_simp_chinese:
 time_wanderer.3.name:0 "游荡奇点：§H徘徊幽灵§!"
 time_wanderer.3.desc:0 "一股强烈的引力异常席卷了§Y[Root.GetName]§!，人们的生活与工作都遭受了严重的影响，这一切的罪魁祸首或许就是那个神秘莫测的游荡奇点。"
 time_wanderer.3.a:0 "就像个不详的幽灵。"
 
 time_wanderer.5.name:0 "游荡奇点：§H怪异示数§!"
 time_wanderer.5.desc:0 "当我们的舰船驶入§Y[From.GetName]§!星系时，船上的传感器给出了奇怪的示数。\n\n计算机分析显示，这个星系中存在着一股诡异的引力场异常现象，仿佛有一个无形的奇点在星系中四处游荡。"
 time_wanderer.5.a:0 "真是有趣的现象。"
 
 time_wanderer.6.name:0 "游荡奇点：§H不速之客§!"
 time_wanderer.6.desc_1:0 "来自§Y[From.GetName]§!星系的传感器表明，有一个周遭出现引力场异常的诡异物体侵入了我们的领土。\n\n尽管星系的哨兵们立即进入了警戒状态，并尝试看清那个物体，但他们却无法观测到它的实体，仿佛那是一个无形的奇点。"
 time_wanderer.6.desc_2:0 "来自§Y[From.GetName]§!星系的传感器表明，有一个周遭出现引力场异常的诡异物体侵入了我们的领土。\n\n根据先前的经验，我们认为该物体就是那个游荡的奇点，但我们尚不清楚它会带来怎样的危害。"
 time_wanderer.6.a:0 "真是诡异。"
 time_wanderer.6.b:0 "继续追踪这个奇点。"
 time_wanderer.6.c:0 "它似乎并不会对我们造成威胁，以后不需要报告了。"
 
 time_wanderer.7.name:0 "游荡奇点：§H与死相连§!"
 time_wanderer.7.desc:0 "一份紧急报告被递交给了政府高层。\n\n§Y[time_wanderer_planet.GetName]§!在一瞬间变成了一颗黑洞，并且上面出现了疑似位面之魇的投影。我们的科学家对此深感疑惑，但可以肯定的是，这与那个游荡的奇点脱不了干系。\n\n如果这一次，是这颗星球遭到了吞噬，那下一次，与死相连的又会是哪里？"
 time_wanderer.7.a:0 "我有一种不详的预感。"
 time_wanderer.7.b:0 "该现象早已司空见惯，以后不需要报告了。"