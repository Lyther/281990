 tao_of_ninghe.3.desc:0 "随着我们失去§Y[Target.GetName]§!的掌控权，这颗星球也不再受我们的宁和之道的影响了。"
 tao_of_ninghe.3.a:0 "令人遗憾。"
 tao_of_ninghe.4.name:0 "宁和之道：§R阴之浪潮§!"
 tao_of_ninghe.4.desc:0 "§Y[Target.GetName]§!上的§B阴之力§!已经失控，并化作了一团汹涌的§R阴之浪潮§!，大肆破坏着我们的殖民地。"
