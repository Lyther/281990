 tao_of_ninghe.28.desc:0 "§Y[Target.GetName]§!上的§Y阳之力§!与日俱增，暂时没有消减的迹象。"
 tao_of_ninghe.28.a:0 "调节平衡。"
 tao_of_ninghe.28.b:0 "静静观望。"
 tao_of_ninghe.29.name:0 "宁和之道：§Y阳盛阴衰§!"
 tao_of_ninghe.29.desc:0 "§Y[Target.GetName]§!上的§Y阳之力§!与日俱增，暂时没有消减的迹象。"
 tao_of_ninghe.29.a:0 "调节平衡。"
 tao_of_ninghe.29.b:0 "静静观望。"
 tao_of_ninghe.30.name:0 "宁和之道：§Y阳盛阴衰§!"
 tao_of_ninghe.30.desc:0 "§Y[Target.GetName]§!上的§Y阳之力§!与日俱增，目前处在失控的边缘。"
 tao_of_ninghe.30.a:0 "调节平衡。"
 tao_of_ninghe.30.b:0 "静静观望。"
 
 tao_of_ninghe.111.name:0 "宁和之道：§B民族自豪§!"
 tao_of_ninghe.111.desc:0 "§Y[Root.GetName]§!上的人们充满了民族凝聚力，他们正准备举办一场公开演讲，以宣扬我们民族的优越性。"
 tao_of_ninghe.111.a:0 "批准他们的演讲。"
 tao_of_ninghe.111.b:0 "这是一场危险的演讲。"
 tao_of_ninghe.112.name:0 "宁和之道：§B匠心精神§!"
 tao_of_ninghe.112.desc:0 "§Y[Root.GetName]§!一直以匠心精神为人称道，工匠们殚精竭虑，只为打造最完美的艺术品。"
 tao_of_ninghe.112.a:0 "他们的精神值得称赞。"
 tao_of_ninghe.112.b:0 "这种精神对于我们而言是多余的。"
 tao_of_ninghe.113.name:0 "宁和之道：§B多才多艺§!"
 tao_of_ninghe.113.desc:0 "§Y[Root.GetName]§!上的每个人都在学习一门才艺，因为数年一度的星球艺术节就快要来临。"
 tao_of_ninghe.113.a:0 "赞美艺术。"
 tao_of_ninghe.113.b:0 "这不是他们浪费时间的理由。"
 tao_of_ninghe.114.name:0 "宁和之道：§B自由贸易§!"
 tao_of_ninghe.114.desc:0 "§Y[Root.GetName]§!上的商贸行业愈发兴盛，自由贸易带来了无数的机遇，但也并存着危机。"
 tao_of_ninghe.114.a:0 "自由贸易带来了机遇。"
 tao_of_ninghe.114.b:0 "自由贸易带来了危机。"
 tao_of_ninghe.115.name:0 "宁和之道：§B精炼秘诀§!"
 tao_of_ninghe.115.desc:0 "§Y[Root.GetName]§!上的精炼人员似乎掌握了精炼的秘诀，他们能更加高效地生产稀有资源，但耗材也相应增加。"
 tao_of_ninghe.115.a:0 "效率面前，耗材不是问题。"
 tao_of_ninghe.115.b:0 "我们应细水长流。"
 
 tao_of_ninghe.121.name:0 "宁和之道：§Y学术交流§!"
 tao_of_ninghe.121.desc:0 "§Y[Root.GetName]§!上准备进行一场大规模的学术交流，全星球顶尖的科研人员都会互相分享自己的科研经验。"
 tao_of_ninghe.121.a:0 "思想的碰撞才能产生灵感。"
 tao_of_ninghe.121.b:0 "思想的碰撞只会引发不必要的争论。"
 tao_of_ninghe.122.name:0 "宁和之道：§Y大炼钢铁§!"
 tao_of_ninghe.122.desc:0 "§Y[Root.GetName]§!上正计划大炼钢铁，虽然质量不一定顶尖，但数量上一定能达到我们的标准。"
 tao_of_ninghe.122.a:0 "合金指标很快就能达成。"
 tao_of_ninghe.122.b:0 "合金在精不在多。"
 tao_of_ninghe.123.name:0 "宁和之道：§Y安居乐业§!"
 tao_of_ninghe.123.desc:0 "§Y[Root.GetName]§!上的人民已经适应了当下的生活，他们安居乐业岁月静好，但也因此不愿接受新的改变。"
 tao_of_ninghe.123.a:0 "安宁的生活是每个人的追求。"
 tao_of_ninghe.123.b:0 "故步自封只会沉沦，他们需要适应变化。"
 tao_of_ninghe.124.name:0 "宁和之道：§Y秉公执法§!"
 tao_of_ninghe.124.desc:0 "§Y[Root.GetName]§!上不容许任何罪恶存在，执法者们不舍昼夜制止犯罪，但频繁的执法行为也使得人心惶惶。"
 tao_of_ninghe.124.a:0 "罪恶绝不能被容忍。"
 tao_of_ninghe.124.b:0 "执法的行为也不应过于极端。"
 tao_of_ninghe.125.name:0 "宁和之道：§Y劳作轮换§!"
 tao_of_ninghe.125.desc:0 "§Y[Root.GetName]§!负责产出各种自然资源，当局政府也创新式地想出了劳作轮换的政策，有望使劳工生产更有效率。"
 tao_of_ninghe.125.a:0 "一切都是为了国家。"
 tao_of_ninghe.125.b:0 "劳工的权利也应得到保障。"
 
 tao_of_ninghe.1000.name:0 "宁和之道：§R阴之浪潮§!"
 tao_of_ninghe.1000.desc:0 "§Y[Target.GetName]§!中的§B阴之力§!已经失控，并化作了一团汹涌的§R阴之浪潮§!，大肆破坏着我们的国家。"
 tao_of_ninghe.1000.a:0 "这是场灾难！"
 tao_of_ninghe.1001.name:0 "宁和之道：§R阳之飓风§!"
 tao_of_ninghe.1001.desc:0 "§Y[Target.GetName]§!中的§Y阳之力§!已经失控，并化作了一团汹涌的§R阳之飓风§!，大肆破坏着我们的国家。"
 tao_of_ninghe.1001.a:0 "这是场灾难！"
 tao_of_ninghe.1010.name:0 "宁和之道：§G重归宁和§!"
 tao_of_ninghe.1010.desc:0 "经历了数年的努力，§Y[Target.GetName]§!的灾难终于平息了，我们的国家也重新掌控了§G宁和§!。"
 tao_of_ninghe.1010.a:0 "伤亡是惨重的……"