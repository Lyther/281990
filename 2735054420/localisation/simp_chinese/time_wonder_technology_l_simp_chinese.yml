l_simp_chinese:
 tech_time_wonder:0 "文明史诗"
 tech_time_wonder_desc:0 "在宇宙的时间长河中，星辰诞生又熄灭，文明兴盛又衰亡，无穷无尽，徒留虚无。\n我们不甘就此埋没在广袤的银河里，我们希冀留下自己的痕迹，书写自己的史诗。"
 tech_time_wonder_custom:0 "§H解锁建筑：§!文明奇观"
 tech_time_wonder_custom_desc:0 "文明奇观象征着一个国家的历史，蕴含着一个民族的精神。\n在星海文明的母星上，我们可以建造文明奇观，以纪念一个文明过去的辉煌。"
 
 tech_wonder_akx_worm_1:0 "熵与焓"
 tech_wonder_akx_worm_1_desc:0 "通过对熵与焓的探索，我们将成为时间长河的一部分，直到永远。"
