l_simp_chinese:
 dark_forest.0.name:0 "黑暗森林：§R源头§!"
 dark_forest.0.desc:0 "检测到本局存在使用§R黑暗森林§!起源（全银河国家无法进行绝大多数外交）的国家。\n\n如果该国家不是您且您不希望其生效，请选择禁用该起源（该国家不触发起源事件，且转为使用§Y繁荣一统§!起源）。"
 dark_forest.0.a:0 "§R启用该起源。§!"
 dark_forest.0.b:0 "§G禁用该起源。§!"
 dark_forest.1.name:0 "黑暗森林：§R猜疑链§!"
 dark_forest.1.desc:0 "一个文明无法判断另一个文明对自己是善意或恶意的；\n一个文明无法判断另一个文明认为自己是善意或恶意的；\n一个文明无法判断另一个文明判断自己对她是善意或恶意的；\n一个文明不能判断另一个文明是善文明还是恶文明；\n一个文明不能判断另一个文明是否会对本文明发起攻击。"
 dark_forest.1.a:0 "§R那就，杀光它们！§!"
 dark_forest.2.name:0 "黑暗森林：§R技术爆炸§!"
 dark_forest.2.desc:0 "文明进步的速度和加速度不见得是一致的，弱小的文明很可能在短时间内超越强大的文明。"
 dark_forest.2.a:0 "§R那就，在它们超越我们之前，把它们扼杀在摇篮里！§!"
 dark_forest.3.name:0 "黑暗森林：§R干涉§!"
 dark_forest.3.desc:0 "卑鄙的§Y[dark_forest_war_declarer.GetName]§!趁我们陷入鏖战时对我们宣战了。他们究竟是想阻止我们与他国的战争，还是想浑水摸鱼窃取一份利益？"
 dark_forest.3.a:0 "§R全都受死吧！§!"
 dark_forest.4.name:0 "黑暗森林：§Y暴露§!"
 dark_forest.4.desc:0 "我们目前与其它国家的交战似乎暴露了我们的位置。一个自称§Y[dark_forest_communicator.GetName]§!的国家发现了我们，但我们不知道他们会做些什么。"
 dark_forest.4.a:0 "我们以后必须要更加小心。"
 dark_forest.5.name:0 "黑暗森林：§Y观察§!"
 dark_forest.5.desc:0 "我们通过战争的痕迹发现了一个国家——§Y[From.GetName]§!。他们当前正陷入苦战，或许我们有机可趁。"
 dark_forest.5.a:0 "猜猜看吧。"