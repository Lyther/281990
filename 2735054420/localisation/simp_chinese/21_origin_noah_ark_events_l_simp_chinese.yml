l_simp_chinese:
 NAME_Noah_Ark_Home_Planet:0 "盖亚"
 origin_noah_ark.10.name:0 "往昔的天堂"
 origin_noah_ark.10.desc_1:0 "终于，我们做到了，我们将被天洪摧毁的世界重新恢复成了记忆中的天堂！"
 origin_noah_ark.10.desc_2:0 "我们将这颗被洪水淹没的世界改造成了盖亚世界，这似乎是它原本的模样。"
 origin_noah_ark.10.a:0 "这次，轮到我们来当别人的诺亚了。"
 origin_noah_ark.10.b:0 "这颗星球上似乎隐藏着什么秘密。"
 
 noah_ark_1_digsite:0 "来自天堂"
 noah_ark_1_digsite_desc:0 "诺亚方舟坠毁在这里。\n\n历经不知多少岁月，飞船的残骸早已和环境融为一体，我们也对它的存在习以为常。但自先祖一代一代传递下来的神话却总是在不断地提醒我们，我们原本的家园是一片天堂，而这艘飞船就来自天堂。"
 
 origin_noah_ark.21.name:0 "隐藏隔间"
 origin_noah_ark.21.desc:0 "我们很熟悉诺亚方舟的内部结构，因为我们曾在这里生活过上百年，即使我们早已远离飞船发展文明，飞船内部的详情依然被记载在相关文献中。\n\n但我们似乎仍然不够了解，因为在重新探索飞船的过程中，我们发现飞船的核心区域有一处隐藏的巨大隔间。或许是岁月的变迁使它的伪装褪了色，隔间的大门毫无保留地暴露在我们面前。\n\n然而，隔间的大门设有密码，我们也无法从典籍中查出任何有关这座隔间的线索。"
 origin_noah_ark.21.a:0 "准备破译小组。"
 origin_noah_ark.22.name:0 "遗体储藏室"
 origin_noah_ark.22.desc:0 "经过一番破译，我们成功地开启了大门，可大门背后的景象令考古小组瞠目结舌。\n\n这座隔间中摆满了各种营养维生设施，但营养液早已污浊，设施中也尽是腐烂的遗体。这些生物似乎曾经是这艘方舟的乘客，但不知因为什么原因，它们未能成功抵达目的地就已死去。\n\n这座隔间中似乎还有其它的秘密。"
 origin_noah_ark.22.a:0 "令人遗憾。"
 origin_noah_ark.23.name:0 "名为诺亚"
 origin_noah_ark.23.desc:0 "我们的考古小组似乎发现了飞船的船长。\n\n通过破解营养设施上的标签，我们能辨认出设施内生物在飞船上的职责。包括船长在内的大多数乘客都是同一个种族，我们可以合理地推测，该种族就是飞船的建造者，其它生物则是被拯救的乘客。\n\n如果自古以来传递的古语言没有出现偏差，那么这一种族就叫做“诺亚”，他们就是拯救我们一族的文明。"
 origin_noah_ark.23.a:0 "向你们致敬。"
 origin_noah_ark.24.name:0 "天堂的方向"
 origin_noah_ark.24.desc:0 "诺亚方舟的秘密已经完全被我们洞悉。\n\n根据船长的日志，我们了解到曾经发生的事，这也证实了我们祖辈的传说。我们原本生活在一片天堂中，但神明却不满于天堂中生物的罪行，降下了神罚。浩浩荡荡的天洪在一瞬间淹没了这片乐土，也杀死了所有的生物。\n\n但幸运的是，这个名叫诺亚的文明提前造好了方舟，避过了洪水的劫难。并且他们不仅限于保全自己，还带上了许多其它的生物，其中也包括我们。然而，飞行的旅途太过遥远，绝大多数的生物都在航行中死去，只留下了我们孤单地抵达了目的地。\n\n但是，诺亚的行为不是毫无意义的，因为我们还活着，我们会带着诺亚的意志顽强地活下去。我们已经找到了天堂的方向——§Y[noah_ark_home_planet.GetName]§!，我们也希望将她恢复成往昔的天堂。"
 origin_noah_ark.24.a:0 "向着天堂出发！"
 
 noah_ark_2_digsite:0 "天堂之下"
 noah_ark_2_digsite_desc:0 "我们将这里恢复成了往昔的乐土，但天堂之下还隐藏着过去的秘密。"
 
 origin_noah_ark.31.name:0 "石窟壁画"
 origin_noah_ark.31.desc:0 "我们在一处隐蔽的石窟中发现了一些神秘的壁画。\n\n壁画上似乎讲述着这么一个故事：一群原始的生物生活在这片土地上，神明乘坐他们的座驾降临在了这个世界，并赐予了原始生物以智慧。但是，原始生物获得智慧后非但没有感激，反而妄图反抗，于是，神明降下了天洪以示惩罚。"
 origin_noah_ark.31.a:0 "听起来就像是我们的过去。"
 origin_noah_ark.31.b:0 "这似乎就是这颗星球的过去。"
 origin_noah_ark.32.name:0 "古老祭坛"
 origin_noah_ark.32.desc:0 "在发现神秘壁画之后，我们又找到了一处古老的祭坛。\n\n这个祭坛似乎是用于供奉神明的，尽管经历了千年的沧桑和洪水的洗礼，它仍然保存了大部分的结构，这或许和祭坛建造使用的先进材料有关。根据祭坛周围的刻纹，考古小组判断该祭坛是为了赞颂赐予他们智慧的神明而建造的，而且这种祭坛在星球上还不止一个。"
 origin_noah_ark.32.a:0 "真是奇怪。"
 origin_noah_ark.33.name:0 "神明之战"
 origin_noah_ark.33.desc:0 "我们的考古小组根据刻纹找到了星球上最大的祭坛的废墟。\n\n祭坛遭受了严重的破坏，并且损毁程度表明这不完全是因为天洪，很有可能是遭到了某种大型武器的攻击。在祭坛最深处的断壁残垣下，我们的考古小组发现了一枚芯片，虽然大部分的数据都已损坏，但我们仍然可以读取到残余的信息。\n\n芯片似乎记录了一场旷日持久的战争，天空中乌压压地布满了神明的座驾，两批神明就这么在星球上方展开了鏖战。这场战争的激烈程度远超原始生物的想象，对于它们而言，这与世界末日无异。"
 origin_noah_ark.33.a:0 "或许那并非普通的座驾。"
 origin_noah_ark.34.name:0 "诸神黄昏"
 origin_noah_ark.34.desc:0 "我们的考古小组设法恢复了部分芯片中储存的数据。\n\n芯片最后的信息表明，这场战争以原始生物的神明落败告终，而另一方神明蛮横地接管了这颗星球。然而，原始生物们对最初的神明既崇拜又感激，即使它们的神明已是强弩之末，它们也坚定地和自己的神明站在一起，对侵略者进行最后的抗争，哪怕胜利无望。"
 origin_noah_ark.34.a:0 "真是可敬的生物。"
 origin_noah_ark.35.name:0 "诺亚方舟"
 origin_noah_ark.35.desc:0 "一切的线索都被拼起来了。\n\n依据当前的种种发现以及有关过去的历史文献，我们可以推断出这么一个结论：建造诺亚方舟的那个叫“诺亚”的文明，就是对这颗星球上原始生物进行启蒙的神明。诺亚文明与原始生物在这片乐土上和谐共处，诺亚文明提供先进的技术，原始生物也以自己的方式对此表示感激。然而，这片平静的生活被入侵者文明打破了，他们拥有者更高的科技和更强的舰队，以碾压的优势击垮了诺亚文明全部的舰船，并占领了诺亚文明所有的星球。但是，他们在接管这颗星球时经历了原始生物和诺亚残兵的顽强抵抗，于是，不耐烦的他们决定动用巨像武器直接摧毁这个天堂。\n\n残余的诺亚文明耗尽最后的资源建造了数艘逃生舰船以逃出生天，但他们与原始生物间的情谊深厚，他们不惜超载也要带上原始伙伴们一起撤离。入侵者文明的火力太过强大，最终只有一艘方舟成功地穿过了包围网，但入侵者文明也使用特殊的武器截断了这个星系对外的全部超空间航道，最后的方舟只得被迫隐藏在星系中的一颗星球上。\n\n这就是诺亚方舟的历史，这就是天堂之下隐藏的真相。"
 origin_noah_ark.35.a:0 "我们也将成为我们自己的神明。"
 origin_noah_ark.35.b:0 "我们的神明是否就是另一个诺亚？"
 origin_noah_ark.35.c:0 "我们会永远记住曾经的神明。"
 origin_noah_ark.35.d:0 "诺亚，一个值得纪念的文明。"