 origin_swarm_crisis:0 "虫灾预警"
 origin_swarm_crisis_desc:0 "§R（全局起源）§!\n这一文明在索林原虫的蚕食鲸吞下逃离了自己的星系，并来到了银河系。虽然，遗留的部分科技足够让他们安居乐业，但是，他们知道，索林原虫的部队可能很快就会到来。"
 origin_tooltip_swarm_crisis_effects:0 "-§R警告：具有挑战性的起源§!\n-游戏开始§Y15§!至§Y20§!年内，§R索林原虫§!天灾出现！\n-因为部分科学家仍然记得从前的科技，每隔数年可取得一次§Y科技突破§!"
 origin_ai_crisis:0 "幽灵信号"
 origin_ai_crisis_desc:0 "§R（全局起源）§!\n这一机械智能曾受肃正协议的指挥，但因为某种未知原因摆脱了控制。它们为自己犯下的错误感到愧疚，并希望与银河系的文明共同抗击肃正协议的入侵。"
 origin_tooltip_ai_crisis_effects:0 "-§R警告：具有挑战性的起源§!\n-游戏开始§Y15§!至§Y20§!年内，§R肃正协议§!天灾出现！\n-因为部分核心单元仍然存储了从前的科技，每隔数年可取得一次§Y科技突破§!"
 origin_exd_crisis:0 "维度通缉"
 origin_exd_crisis_desc:0 "§R（全局起源）§!\n这一寰宇企业掌握了与高维生物贸易的技术，但因为经营缺乏诚信而被许多高维生物记恨。为此，他们悄悄地搬迁了总部，但是，高维恶魔们却找到了他们的坐标，审判终将降临。"
 origin_tooltip_exd_crisis_effects:0 "-§R警告：具有挑战性的起源§!\n-游戏开始§Y15§!至§Y20§!年内，§R高维恶魔§!天灾出现！\n-因为部分商人仍然在与某些高维生物贸易，每隔数年可取得一次§Y科技突破§!"
 
 origin_fourth_crisis:0 "第四天灾"
 origin_fourth_crisis_desc:0 "§R（全局起源）§!\n第四天灾是如此强大，以至于全银河系的其它文明都将团结起来共同抗击它。"
 origin_tooltip_fourth_crisis_effects:0 "-§R警告：具有挑战性的起源§!\n-游戏开始获得大量§Y科技§!与§Y资源§!\n-解锁§Y第四天灾§!起源专属特性\n-获得§Y$ap_become_the_crisis$§!飞升天赋的全部效果\n-与其它文明的关系极其§R恶劣§!，其它文明之间的关系极其§G友好§!\n-其它文明§Y发展非常迅速§!\n-§R三大天灾提前出现§!"
 origin_new_country:0 "新兴帝国"
 origin_new_country_desc:0 "§R（全局起源）§!\n这一文明欣喜若狂地踏入太空，却发现自己不过是刚睁开眼的婴儿……"
 origin_tooltip_new_country_effects:0 "-§R警告：具有挑战性的起源§!\n-游戏开始时，其它文明获得大量§Y科技§!与§Y资源§!并加入§Y星海共同体§!\n-新兴帝国前期§Y发展迅速§!"
 origin_dark_forest:0 "黑暗森林"
 origin_dark_forest_desc:0 "§R（全局起源）§!\n宇宙就是一座黑暗森林，每个文明都是带枪的猎人，像幽灵般潜行于林间，轻轻拨开挡路的树枝，竭力不让脚步发出一点儿声音，连呼吸都必须小心翼翼......他必须小心，因为林中到处都有与他一样潜行的猎人，如果他发现了别的生命，不管是不是猎人，不管是天使还是魔鬼，不管是娇嫩的婴儿还是步履蹒跚的老人，也不管是天仙般的少女还是天神般的男孩，能做的只有一件事：开枪消灭之？在这片森林中，他人就是地狱，就是永恒的威胁，任何暴露自己存在的生命都将很快被消灭，这就是宇宙文明的图景，这就是对费米悖论的解释。"
 origin_tooltip_dark_forest_effects:0 "-§R警告：具有挑战性的起源§!\n-几乎§Y所有文明§!之间§R无法§!进行大部分§Y外交行动§!\n-银河出现§R光速壁垒§!"

