 START_SCREEN_NEW_COUNTRY:0 "在亿万年前，最初的原始[GetSpeciesName]种群在[GetHomeWorldName]——我们的母星上诞生，从那时起，我们的文明就开始传播并慢慢走向繁荣。\n\n我们勤劳，我们勇敢，我们靠自己的双手使族群步入食物链顶端；我们智慧，我们团结，我们凭自己的大脑建立起了庞大的统一国家。在拥有了对整个星球的统治权后，不安于现状的我们，将目光投向了头顶那广袤的星空。\n\n如今，在发现超平面网路之后，[GetName]最伟大的科学家们成功开发了第一台超空间引擎。但是，当我们的舰船第一次踏入宇宙时，我们却惊奇地发现，在这条无边的银河中，我们并不是孤独的……"
