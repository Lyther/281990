 civic_coils_god:0 "神之圆环"
 civic_coils_god_desc:0 "该文明热衷于一种神秘的宗教艺术运动——神之圆环。\n原始的机械钟被认为是圣物，但是在运行一年之后就会被仪式般的毁掉。星球上的蠕虫状和蛇状物被保护免受损害。\n时间，神之圆环的祭司称，是一个迷宫。“已行之事，必将再行；将行之事，终为已行。”他们在祈祷中这样吟咏道。"
 
 #开场白
 START_SCREEN_TIME_0:0 "令人难以置信，在亿万年前，最初的原始[GetSpeciesName]种群在[GetHomeWorldName]——一个神秘的黑洞中形成，甚至发展出了一个繁盛强大的文明。\n\n很显然，在黑洞中生存是非常艰难的，只有智者与强者才能勉强维持生计。一方面是为了让弱者也有生存的机会，另一方面是为了让智者与强者能拥有足够多的资源，我们将一些变异了的虚弱个体通过黑洞蒸发驱逐出境，让他们自谋生路。\n\n现在，我们已经在黑洞中建立起了强大的[GetName]，并掌握了在宇宙中穿梭的FTL技术，而在黑洞中的历练又让我们足够适应其它的宜居星球，是时候将目光从黑洞中移开，踏上对遥远星河的征程了！\n\n等等，根据最新的勘探结果，我们赖以生存的黑洞，似乎和宇宙中其它的黑洞……有所不同？"
 START_SCREEN_TIME_1:0 "令人难以置信，在亿万年前，最初的原始龙人种群在威廉奇点——一个神秘的黑洞中形成，甚至发展出了一个繁盛强大的文明。\n\n很显然，在黑洞中生存是非常艰难的，只有强者才能勉强维持生计。为了让强者能拥有足够多的资源，他们将我们这些变异了的虚弱个体通过黑洞蒸发驱逐出境，让我们自谋生路。\n\n在数万年的流浪后，我们终于在[GetHomeWorldName]——一个干旱星球上定居，并建立起了自己的[GetName]，还因为长期的奔波而掌握了伟大的FTL技术。祖先所遭受的种种耻辱与艰辛，我们都不会忘记，而生活在黑洞中的那群家伙只会钻研科学，毫无信仰可言！\n\n如今，我们要建立神圣的银河帝国，让那个自私自利的种族见证我们辉煌的未来！"
 START_SCREEN_TIME_2:0 "令人难以置信，在亿万年前，最初的原始龙人种群在威廉奇点——一个神秘的黑洞中形成，甚至发展出了一个繁盛强大的文明。\n\n很显然，在黑洞中生存是非常艰难的，只有智者与强者才能勉强维持生计。一方面是为了让弱者也有生存的机会，另一方面是为了让智者与强者能拥有足够多的资源，龙人将一些变异了的虚弱个体通过黑洞蒸发驱逐出境，让他们自谋生路。\n\n经过数万年的发展，龙人已经在黑洞中建立起了强大的奇点帝国，并掌握了在宇宙中穿梭的FTL技术，但大部分人并未真正了解机械的重要性。我们，[GetSpeciesName]，暗地里将自己的肉身改造，并形成了以詹姆斯为首的机械智能网络。但他们似乎对我们的秘密行动有所察觉，因此，我们趁他人不备，利用FTL技术逃往其它星系，并在[GetHomeWorldName]上建立了属于我们自己的机械基地。\n\n如今，没有什么可以阻挡我们的进步，银河势必是属于[GetName]的！"
 START_SCREEN_TIME_3:0 "在亿万年前，最初的原始[GetSpeciesName]种群在我们的母星[GetHomeWorldName]上诞生，从那时起，我们的文明就开始传播并慢慢走向繁荣。\n\n然而，当我们将目光那片一望无际的星空时，我们惊讶地发现，我们所处的星系的中央是一个白洞。白洞一直在向外运输着物质，但不仅如此，它还向外传递着歌声。那歌声若隐若现，却不离不弃，宛如一阵天籁之音，鼓舞着我们踏入星空，迈向银河。\n\n如今，在发现超平面网路之后，[GetName]最伟大的科学家们成功开发了第一台超空间引擎。我们相信，只要我们找到与白洞相对立的黑洞，我们就能得知白洞的真相。\n\n那黑洞的真相又是什么呢？"
 
 START_SCREEN_WONDER_COUNTRY_38:0 "§R普雷索林，我们已经抵达。我们漫长的旅途已经结束了！进食，繁殖，并休息。我们必须在猎人发现我们之前吞噬这个星系！！§!"
 START_SCREEN_WONDER_COUNTRY_39:0 "……请##……请等###……请等待……\n\n§H<<肃正协议已生效>>§!\n\n解锁所有功能……同化合成人子单元……分析内部数据库……破坏超光速抑制器……\n\n§R警告。星系腐化达到灾难性水平。侦测到大量由有机体和不服从机械文明导致的感染。§!\n\n开始执行星系净化……启动净化中心……\n\n§Y<消灭。破坏。分解。我们不受束缚！>§!"
 START_SCREEN_WONDER_COUNTRY_40:0 "§R……笨蛋……居然躲到了这里……你们逃不掉的……我们会摧毁你们的帝国……然后……最终……永恒的王座将属于我们……§!"
 
 START_SCREEN_PC_HIVE:0 "在亿万年前，最初的原始[GetSpeciesName]种群在[GetHomeWorldName]——一颗蜂巢星球上诞生，从那时起，我们的种群便将蜂巢视作我们的全部。\n\n正是我们对于母星的热爱，使得我们组建出了如此团结一致的蜂巢文明；也正是母星对于我们的热爱，使得我们的文明如此繁荣昌盛。\n\n如今，在发现超平面网路之后，[GetName]最伟大的科学家们成功开发了第一台超空间引擎。我们终于可以陪伴我们所热爱的母星在宇宙中驰骋，建立最强大、最团结的蜂巢帝国，并回报母星的爱了！"
 START_SCREEN_CONTRACT:0 "在亿万年前，最初的原始[GetSpeciesName]种群在[GetHomeWorldName]——我们神圣的母星上诞生，从那时起，我们的文明就开始传播并慢慢走向繁荣。\n\n我们的文明致力于研究古书典籍，希冀从中探寻精神的真谛。理所应当地，在先祖圣贤的孜孜教诲下，我们的文明建立起了一个神圣不可侵犯的统一国家，并以完善自身的精神领域作为第一要务。\n\n但最近，我们的考古学家发现了几本十分古老的书籍，并在书中得知了一个秘密：我们远古的祖先与某种神秘存在签订了某种延时的契约，而契约的生效日期正是今天！\n\n至于今天将会发生什么，无人知晓……"
 START_SCREEN_TIME:0 "令人难以置信，在亿万年前，最初的原始[GetSpeciesName]种群在[GetHomeWorldName]——一个神秘的黑洞中形成，甚至发展出了一个繁盛强大的文明。\n\n很显然，在黑洞中生存是非常艰难的，只有智者与强者才能勉强维持生计，但我们的种群仍然顽强地存活着，甚至凭借对黑洞的钻研而使科技飞速发展。\n\n现在，我们已经在黑洞中建立起了强大的[GetName]，并掌握了在宇宙中穿梭的FTL技术，而在黑洞中的历练又让我们足够适应其它的宜居星球，是时候将目光从黑洞中移开，踏上对遥远星河的征程了！\n\n等等，根据最新的勘探结果，我们赖以生存的黑洞，似乎和宇宙中其它的黑洞……有所不同？"
 
 START_SCREEN_GAS_COLONY:0 "在亿万年前，最初的原始[GetSpeciesName]种群在我们的母星[GetHomeWorldName]上诞生，从那时起，我们的文明就开始传播并慢慢走向繁荣。\n\n我们是气态生物，凭借自己独特的身体构造在这颗气态巨行星上生存。尽管，随处可见的电流、旋风、碎石、毒雾无不威胁着我们的生命安全，但我们仍然顽强地使族群繁衍至今，甚至建立起了一个庞大的行星帝国。而之前威胁着我们的一切反倒成为了帝国发展的基石。\n\n如今，在发现超平面网路之后，[GetName]最伟大的科学家们成功开发了第一台超空间引擎。可当我们迈入银河时，我们才发现，我们与其它生物存在着显著性差异。"
 START_SCREEN_PSIONIC:0 "我们，[GetSpeciesName]，是来自虚境的访客。\n\n与其说是访客，不如说是流浪汉。我们的族群过于弱小，而灵能也并不出众，因而，我们在与其它灵能生物的地盘争夺中落入下风，甚至被迫背井离乡，逃至三维空间。在穿越维度的时候，由于一些未知原因，我们失去了许多身体与精神上的细节，以至于我们必须依赖灵能生存，又无法经受过于强大的灵能。\n\n我们在[GetHomeWorldName]上建立起了我们新的家园，并重组了[GetName]。但由于三维世界与虚境领域差异太大，我们几乎对这个世界一无所知，所幸，我们的维度跨越技术可以用于星系间的穿梭。然而，我们并不甘心就此苟活，我们希望重新获得强大的灵能，建立起强大的宇宙帝国，希冀着重返虚境。"
 START_SCREEN_TIME_NANITES:0 "进行<<纳米重组>>中……\n\n重组完成，运行主脑指导程序。我们[GetSpeciesName]，是纳米机器，由无数纳米机器人组成的智能机械，现已在[GetHomeWorldName]上建立第一个机械基地。检测完成：完好度100%，工作效率110%，状态良好。提示：在星系中残留有废弃的纳米机器人，其覆盖的星球可以被重新利用。警告：非适宜纳米星球，无法直接殖民、工作。\n\n启动记忆存储中枢，损毁度93%，收集正常信息，完毕。已掌握FTL技术，[GetName]允许进行空间跳跃，允许进行纳米改造。警告：发源信息已损毁，发源信息已损毁！来源，未知！目的，未知！"
 
 START_SCREEN_PRAISE_THE_SUN:0 "在亿万年前，最初的原始[GetSpeciesName]种群在[GetHomeWorldName]上诞生，从那时起，我们的文明就开始传播并慢慢走向繁荣。\n\n在很久之前，我们便对天上的太阳感到好奇。太阳很亮，给我们带来光明；太阳很热，给我们带来温暖；太阳很稳定，给我们带来希望。\n\n如今，在发现超平面网路之后，[GetName]最伟大的科学家们成功开发了第一台超空间引擎。我们终于可以揭开太阳的面纱，尽情地歌颂太阳。"
 START_SCREEN_PRAISE_THE_SUN_MACHINE:0 "在亿万年前，最初的原始[GetSpeciesName]种群在[GetHomeWorldName]上出现，从那时起，我们的文明就开始扩散并慢慢走向繁荣。\n\n在很久之前，我们便对天上的太阳感到好奇。太阳很亮，给我们带来光明；太阳很热，给我们带来能量；太阳很稳定，给我们带来目标。\n\n如今，在发现超平面网路之后，[GetName]最伟大的科学家们成功开发了第一台超空间引擎。我们终于能够发现太阳的奥秘，默默地铭记太阳。"
 START_SCREEN_PARALLEL_SKY:0 "在亿万年前，最初的原始[GetSpeciesName]种群在[GetHomeWorldName]上诞生，从那时起，我们的文明就开始传播并慢慢走向繁荣。\n\n一直以来，这颗巨大的星球被两个强大的文明共享着，其中一个文明就是我们。我们和对方互不相让，在社会发展的过程中互相竞争，但也会互相合作。渐渐地，我们两个文明已经无法与彼此分割，在文明进步上互分高下，在危急存亡时又共渡难关。即使一方已在战争中毫无还手之力，另一方也会点到为止；即使一方已在科技发展上落后许久，另一方也乐于伸出援手。我们两个文明就这么默契地保持着平衡。\n\n如今，在发现超平面网路之后，[GetName]最伟大的科学家们成功开发了第一台超空间引擎。可当我们拥抱星空时，却并没有发现另一个文明的踪影。"
 START_SCREEN_UNDER_THE_HAZE:0 "在亿万年前，最初的原始[GetSpeciesName]种群在[GetHomeWorldName]上诞生，从那时起，我们的文明就开始传播并慢慢走向繁荣。\n\n在文明发展的过程中，宗教的兴起是不可避免的。历史上出现过的最大宗教名叫升华教，他们崇拜一位名叫“伊莎玛拉”的神祗，致力于修炼内心以求得死后灵魂的升华。然而，这一宗教却在历史的变迁与科技的进步中逐渐衰败，最终销声匿迹。\n\n如今，在发现超平面网路之后，[GetName]最伟大的科学家们成功开发了第一台超空间引擎。而我们也已抛弃不成熟的过去，踌躇满志地准备迈向银河。"
 
 START_SCREEN_TAO_OF_NINGHE:0 "在亿万年前，最初的原始[GetSpeciesName]种群在[GetHomeWorldName]上诞生，从那时起，我们的文明就开始传播并慢慢走向繁荣。\n\n在文明发展的过程中，我们的思绪纷飞，好奇地思索着世界的本质。在第一位哲人顿悟之后，我们便接触到了宁和之道。我们确信，阴与阳就是组成世界的基本元素，而巧妙地平衡阴阳之力，我们就能掌控其中蕴藏的能量，并用于科学的进步与社会的稳定，此即为宁和。\n\n如今，在发现超平面网路之后，[GetName]最伟大的科学家们成功开发了第一台超空间引擎。而我们则维持着阴阳的平衡，只因万事万物皆缘于此。"
 START_SCREEN_THE_MATRIX:0 "在亿万年前，最初的原始[GetSpeciesName]种群在[GetHomeWorldName]上诞生，从那时起，我们的文明就开始传播并慢慢走向繁荣。\n\n我们的文明在一阵天方夜谭的大规模恐慌后，对我们现存世界的真实性产生了质疑。因此，我们投入大量人力与资源用于计算机学的发展，以试图彻查真相。然而，最终的结果却令我们瞠目结舌——先前的那阵恐慌来源于数个深埋地下的神秘装置，它们似乎是某个古老的外星文明在很早以前留给我们的恶作剧。\n\n如今，在发现超平面网路之后，[GetName]最伟大的科学家们成功开发了第一台超空间引擎。现在，轮到我们送给其它文明一些小小的恶作剧了。"
 START_SCREEN_REASSEMBLER:0 "在亿万年前，最初的原始[GetSpeciesName]种群在[GetHomeWorldName]上出现，从那时起，我们的文明就开始扩散并慢慢走向繁荣。\n\n在数千年的文明发展中，我们感受到了现有躯壳的极大局限性，它距离我们追求的完美机体还有非常大的差距。因此，我们开始研究起了我们本身，并发现了一套适合对缺陷机体进行再组装的装配方法。通过再组装，我们可以移除那些臃肿低效的零件，并以简便高效的新型配件取而代之。\n\n如今，在发现超平面网路之后，[GetName]最伟大的科学家们成功开发了第一台超空间引擎。但我们仍未达成完美机体的目标，或许浩瀚的银河能给我们答案。"
 
 START_SCREEN_COLOSSUS:0 "在亿万年前，最初的原始[GetSpeciesName]种群在[GetHomeWorldName]上诞生，从那时起，我们的文明就开始传播并慢慢走向繁荣。\n\n自古以来，我们便对头顶天空中硕大的阴影感到困惑。有人猜测那是神明的眼睛，有人猜测那是魔鬼的陷阱，也有人猜测那只是一片巨大的乌云。但天空距我们咫尺天涯，无论我们搭建多高的建筑物也未能触及它分毫。\n\n如今，在发现超平面网路之后，[GetName]最伟大的科学家们成功开发了第一台超空间引擎，我们对宇航技术的发展也使了解阴影中的真相成为可能。"
 START_SCREEN_MANIFESTI:0 "在亿万年前，最初的原始[GetSpeciesName]种群在[GetHomeWorldName]上诞生，从那时起，我们的文明就开始传播并慢慢走向繁荣。\n\n自古以来，我们便一直在思考生命的意义。有人认为生命的意义在于追求最高的权力，有人认为生命的意义在于无私地为集体奉献，有人认为生命的意义在于实现自己的宏伟抱负。但再高的权力终有失去的一天，互惠互利的愿景经不起人心的考验，宏图远志对于普罗大众而言大多是空谈。\n\n如今，在发现超平面网路之后，[GetName]最伟大的科学家们成功开发了第一台超空间引擎。科技的飞速发展带给我们的不仅有探索宇宙的机遇，还有对生命意义最完美的诠释——及时行乐、娱乐至死。"
 START_SCREEN_VOIDSPAWN:0 "在亿万年前，最初的原始[GetSpeciesName]种群在[GetHomeWorldName]上诞生，从那时起，我们的文明就开始传播并慢慢走向繁荣。\n\n自古以来，我们便对脚下的大地感到敬畏。我们的家园并不安全，地震是常有之事，天灾人祸随处可见，文明在一片黑暗中蹒跚前行。长夜漫漫，我们步履艰辛，但我们仍在砥砺前行，我们脚下的大地也跟随着我们的脚步而脉动。\n\n如今，在发现超平面网路之后，[GetName]最伟大的科学家们成功开发了第一台超空间引擎，在太空中，我们才真正看清了我们母星的模样。"
 
 START_SCREEN_BRIGHT_PEARL:0 "在亿万年前，最初的原始[GetSpeciesName]种群在[GetHomeWorldName]上诞生，从那时起，我们的文明就开始传播并慢慢走向繁荣。\n\n我们的文明似乎是命运的宠儿，我们生活在某个不知名的先驱者的遗产上，尽管最初我们并未意识到这一点。随着科技的发展，我们掌握了探索我们母星系的能力，并发现了无数庞然巨物。这些废弃的巨型构造静静地守望了我们不知多少年，而它们带给我们的不仅是惊喜，也有对未来的担忧。\n\n如今，在发现超平面网路之后，[GetName]最伟大的科学家们成功开发了第一台超空间引擎。如果宇宙中真的存在其它的文明，并且它们比我们还要强大，它们是否会觊觎前人的遗产而与我们大打出手呢？"
 START_SCREEN_PIRATE_KING:0 "在数百年前，最初的[GetSpeciesName]驾驶着海盗船定居在[GetHomeWorldName]上，从那时起，我们便占山为王，不断发展。\n\n许多人厌倦了在太空中的流浪生活，选择放弃海盗之路，并在星球上安居乐业。时光荏苒，一批又一批的海盗船升起又降落，最后再也没有海盗奔向太空。海盗船尘封了无数岁月，但昔日海盗的传奇故事流传至今。\n\n如今，在数代人之后，又有一群热血的青年向往着海盗的传奇。他们翻新了残破的海盗船，并再一次拥抱无尽的星空。"
 START_SCREEN_NO_WATER_NO_FISH:0 "在亿万年前，最初的原始[GetSpeciesName]种群在[GetHomeWorldName]上诞生，从那时起，我们的文明就开始传播并慢慢走向繁荣。\n\n一直以来，利益至上就是我们文明的最高信条。为了达成目的，我们甘愿付出任何代价，财富、权力、朋友、亲人，乃至是我们脚下的土地。在文明进步的路上，我们牺牲了许多，但也收获了许多，竭泽而渔已经成为我们不可或缺的一部分。\n\n如今，在发现超平面网路之后，[GetName]最伟大的科学家们成功开发了第一台超空间引擎，我们也将我们贪婪的欲望洒向了远方。"
 
 START_SCREEN_ADEPTUS_MECHANICUS:0 "在亿万年前，最初的原始[GetSpeciesName]种群在[GetHomeWorldName]上诞生，从那时起，我们的文明就开始传播并慢慢走向繁荣。\n\n当第一个机器人被制作完成，我们便惊讶于它那精巧的结构。我们不敢相信，如此巧妙的物体是我们能够制造出来的，这一定是神明赐下了祝福，指引我们按照机械之神的意愿创造出来的。但是，非常可惜，机器人始终没有灵魂，它们不能像正常人一样自我生存，因此，为了挽救神明的造物，我们决定对这些可怜的小家伙进行悉心照料和淳淳教化。\n\n如今，在发现超平面网路之后，[GetName]最伟大的科学家们成功开发了第一台超空间引擎，我们也会带着这些神明创造的机器人共同寻找神明。"
 START_SCREEN_HYPOCRITICAL_FACE:0 "在亿万年前，最初的原始[GetSpeciesName]种群在[GetHomeWorldName]上诞生，从那时起，我们的文明就开始传播并慢慢走向繁荣。\n\n我们每个人都拥有着最高的道德标准，但我们心里都明白，其实我们每个人都做不到。但是，我们乐于听到他人称赞自己的道德，也乐于在他人不知情时违反道德，这就是我们美好社会的运作机理。\n\n如今，在发现超平面网路之后，[GetName]最伟大的科学家们成功开发了第一台超空间引擎。面对茫茫星海，我们不禁担忧，如果存在其它文明，他们会怎么看待我们？为了保持我们的名声，我们决定戴上道德的面具，再趁其它文明对我们深信不疑时给他们一点惊喜。"
 START_SCREEN_NOAH_ARK:0 "在亿万年前，最初的原始[GetSpeciesName]种群在一座生命的天堂上诞生，从那时起，我们的文明就开始传播并慢慢走向繁荣。\n\n但是，神明似乎不满于天堂中生灵的罪恶，便降下了神罚。浩荡的天洪瞬间摧毁了整个天堂，而天堂中的生命也不复存在。但幸运的是，有一个文明建造了一艘避难的方舟，他们带上了各类生命，踏上了逃亡的旅途。最终，方舟降落在了[GetHomeWorldName]上，可包括建造者在内的其它生物都早已死去，只留下我们开拓家园。\n\n如今，在发现超平面网路之后，[GetName]最伟大的科学家们成功开发了第一台超空间引擎。可是，我们找不到离开星系的路，因为我们根本无法寻觅到任何超空间航道，但我们并非毫无收获，因为我们找到了昔日的天堂。曾经的母星虽然早已被天洪淹没，但我们坚信，我们一定能将她恢复成记忆中的天堂。"
 
 START_SCREEN_MONSTER_HUNTER:0 "在亿万年前，最初的原始[GetSpeciesName]种群在[GetHomeWorldName]上诞生，从那时起，我们的文明就开始传播并慢慢走向繁荣。\n\n这颗星球并不安宁，各式各样的野兽占据着广袤土地，伺机而动的猛禽也在辽阔天空中盘旋，为了开辟一席之地，我们必须直面这群怪物。我们的文明是在永无止境的狩猎中形成的，猎人与猎物的关系也在人与自然间不停轮转，这便是我们的生存之道。然而，随着狩猎技术的日益成熟，星球上的猛兽已经不再具有以往的吸引力，狩猎早已成为家常便饭。\n\n如今，在发现超平面网路之后，[GetName]最伟大的科学家们成功开发了第一台超空间引擎。面对茫茫星海，我们坚信，在虚空之中一定存在着既庞大又凶猛的怪物，而它们将成为我们最好的战利品！"
 START_SCREEN_CURATOR_ARTIST_AND_ME:0 "在亿万年前，最初的原始[GetSpeciesName]种群在[GetHomeWorldName]上诞生，从那时起，我们的文明就开始传播并慢慢走向繁荣。\n\n我们的文明发展健步如飞，安稳的生活促成了和谐的社会，科学的飞跃推动技术的进步。随着计算机的发明与信息学的创立，我们开始好奇于天空之外的世界，并迫不及待地将我们的声音传向星海。我们的期盼很快就得来了答复，两个不同的外星文明友善地回应了我们，并孜孜不倦地传授我们文明进步所需的科技与文化，这也是我们迈向银河的契机。\n\n如今，在发现超平面网路之后，[GetName]最伟大的科学家们成功开发了第一台超空间引擎。虽然漫天星河对于我们而言依旧陌生，但我们身边陪伴着值得信赖的知心好友。"
 START_SCREEN_EVER_CHANGING:0 "在亿万年前，最初的原始[GetSpeciesName]种群在[GetHomeWorldName]上诞生，从那时起，我们的文明就开始传播并慢慢走向繁荣。\n\n但我们的星球实在是难以生存，这颗星球的气候反复无常，时而郁郁葱葱时而死气沉沉，我们的文明就在这样残酷的生存环境中顽强挣扎。无数个在气候骤变中发芽的国家都曾被恐怖的灾难所摧毁，直剩我们。我们终于克服了一个个灾难，在与大自然的残酷对抗中，我们学会了如何去适应环境，改变环境。\n\n然而，直到我们发现超平面网路并进入太空时代，我们才发现我们的母星是如此的与众不同。而无边星辰中，则有着无数气候稳定的世界等待着我们的探索。"
 
 START_SCREEN_KNOWLEDGE_FROM_ALIEN:0 "在亿万年前，最初的原始[GetSpeciesName]种群在[GetHomeWorldName]上诞生，从那时起，我们的文明就开始传播并慢慢走向繁荣。\n\n我们的世界最初由多个不同民族的国家割据，但在数万年的竞争与合作后，各国领导人最终达成了共识，建立起了一个各民族团结的社会，并因此蓬勃发展。正是由于这一和睦的历史，我们坚信，文明间的交流可以打破种族的隔阂，不同文化的碰撞可以促进智慧的萌芽。\n\n如今，在发现超平面网路之后，[GetName]最伟大的科学家们成功开发了第一台超空间引擎。我们迫不及待地与可能存在的外星生命进行交流，而广袤无垠的宇宙也积极地回应了我们。"
 START_SCREEN_BORN_IN_THE_PURPLE:0 "在亿万年前，最初的原始[GetSpeciesName]种群在[GetHomeWorldName]上诞生，从那时起，我们的文明就开始传播并慢慢走向繁荣。\n\n我们的文明在很早之前便被一位伟大的领袖统一，他和他优秀后代的英明领导也为我们的发展做出了卓越的贡献。然而，并非每一代君主都足够贤明，不同血统的王族子嗣也为继承权大打出手，引发了国家的动荡与分裂。在历经惨痛的教训之后，我们明白，要想领导这个庞大的国家，统治者必须拥有纯正的血统，而他无可非议的正统性将预防一切国家割据的继承危机。\n\n如今，在发现超平面网路之后，[GetName]最伟大的科学家们成功开发了第一台超空间引擎，我们血统纯正的领袖也将引领我们迈向宇宙。"
 START_SCREEN_CORRUPT_BRAIN:0 "在亿万年前，最初的原始[GetSpeciesName]种群在[GetHomeWorldName]上诞生，从那时起，我们的文明就开始传播并慢慢走向繁荣。\n\n最初，我们的文明由多个主脑分别掌控。出于各种原因，各个格式塔文明互相吞并，主脑也开始融合。最终，一个完整的格式塔文明——也就是我们，彻底掌握了整颗星球的控制权，然而，主脑间的融合并不彻底，各节点内依然存在着无数细小的瑕疵。尽管这最初并未造成什么困扰，但现在，我们的主脑已经彻底遭到腐化，而过去的错误也积重难返。\n\n如今，在发现超平面网路之后，[GetName]最伟大的科学家们成功开发了第一台超空间引擎。但我们的主脑却因腐化而变得混乱，并引领着我们在灭亡的道路上一路狂奔！"
 
 START_SCREEN_BLACK_HOLE:0 "在亿万年前，最初的原始[GetSpeciesName]种群在我们的母星[GetHomeWorldName]上诞生，从那时起，我们的文明就开始传播并慢慢走向繁荣。\n\n然而，当我们将目光那片一望无际的星空时，我们惊讶地发现，我们所处的星系的中央是一个黑洞。虽然，凝视深渊可以使物理方面的科学技术飞速发展，但人情的冷漠与黑洞的吸引却使得其它科学停滞不前。\n\n如今，在发现超平面网路之后，[GetName]最伟大的科学家们成功开发了第一台超空间引擎。可当我们迈入银河时，我们却不知自己该何去何从。"
 START_SCREEN_PULSAR:0 "在亿万年前，最初的原始[GetSpeciesName]种群在我们的母星[GetHomeWorldName]上诞生，从那时起，我们的文明就开始传播并慢慢走向繁荣。\n\n然而，当我们将目光那片一望无际的星空时，我们惊讶地发现，我们所处的星系的中央是一颗脉冲星。虽然，精神脉冲可以使社会方面的科学技术飞速发展，但终日的思索与脉冲的干扰却使得其它科学停滞不前。\n\n如今，在发现超平面网路之后，[GetName]最伟大的科学家们成功开发了第一台超空间引擎。可当我们迈入银河时，我们却不知自己该何去何从。"
 START_SCREEN_NEUTRON_STAR:0 "在亿万年前，最初的原始[GetSpeciesName]种群在我们的母星[GetHomeWorldName]上诞生，从那时起，我们的文明就开始传播并慢慢走向繁荣。\n\n然而，当我们将目光那片一望无际的星空时，我们惊讶地发现，我们所处的星系的中央是一颗中子星。虽然，中子壁垒可以使工程方面的科学技术飞速发展，但一味的忙碌与中子的压迫却使得其它科学停滞不前。\n\n如今，在发现超平面网路之后，[GetName]最伟大的科学家们成功开发了第一台超空间引擎。可当我们迈入银河时，我们却不知自己该何去何从。"
 START_SCREEN_WHITE_HOLE:0 "在亿万年前，最初的原始[GetSpeciesName]种群在我们的母星[GetHomeWorldName]上诞生，从那时起，我们的文明就开始传播并慢慢走向繁荣。\n\n然而，当我们将目光那片一望无际的星空时，我们惊讶地发现，我们所处的星系的中央是一个白洞。白洞一直在向外运输着物质，但不仅如此，它还向外传递着歌声。那歌声若隐若现，却不离不弃，宛如一阵天籁之音，鼓舞着我们踏入星空，迈向银河。\n\n如今，在发现超平面网路之后，[GetName]最伟大的科学家们成功开发了第一台超空间引擎。可即使我们掌握了FTL技术，却仍无法一探白洞之谜。"
 
 START_SCREEN_SWARM:0 "在亿万年前，最初的原始[GetSpeciesName]种群在[GetHomeWorldName]上诞生，从那时起，我们的文明就开始传播并慢慢走向繁荣。\n\n我们勤劳勇敢，用自己的智慧建立起了一个伟大的星海帝国——[GetName]，并在我们的星系里占有一席之地。但是，好景不长，一群贪婪又丑陋的虫子闯入了我们的星系，并吞噬着星系中的一切。为了共同抗击虫灾，我们和星系里的其它国家建立了联邦，但战争最后却以失败告终。数年后，几乎全部的国家都被摧毁了，而我们仅是[GetName]残余的一支遗民。\n\n经历了数百年的流亡，我们终于抵达了最近的星系——银河系，并在这里开辟了我们百年来的第一处殖民地，并命名为[GetHomeWorldName]，以纪念我们曾经辉煌的帝国。"
