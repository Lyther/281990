 #起源
 origin_pc_hive:0 "蜂巢天性"
 origin_pc_hive_desc:0 "这一蜂巢思维的成员天生就是为蜂巢集体服务的，这主要得益于它们的蜂巢母星。"
 origin_tooltip_pc_hive_effects:0 "-家园星球为§Y$pc_hive$§!\n-宜居性偏好设置为§H$trait_pc_hive_preference$§!，其他类型的行星被列为不受欢迎\n-获得§Y$ap_engineered_evolution$§!飞升天赋的全部效果"
 origin_contract:0 "古老契约"
 origin_contract_desc:0 "这一文明的先祖与某种神秘存在签订了一种延时性契约，而今天，就是它生效的日期……"
 origin_tooltip_contract_effects:0 "-§R警告：具有挑战性的起源§!\n-游戏初始，统治者获得§Y$leader_trait_ruler_chosen$§!特性，帝国获得§Y$civic_psionic_sovereign$§!理念\n-帝国强制签订§R$covenant_end_of_the_cycle$§!！"
 origin_time:0 "神秘奇点"
 origin_time_desc:0 "这一文明竟然在一个神秘的黑洞中发源，混乱的时空令他们困惑，浩瀚的星海使他们迷惘，直到视界信号的出现……"
 origin_tooltip_time_effects:0 "-§R警告：具有挑战性的起源§!\n-游戏初始仅有15£pop 人口，并将对母星§Y$pc_time$§!进行探索\n-物种获得§Y$trait_time$§!特性，并因奇点而§Y不朽§!\n-统治者获得['concept_origin_time_chosen']，似乎与§Y时之螶§!存在某种关联"
 
 origin_gas_colony:0 "气态生物"
 origin_gas_colony_desc:0 "这一文明是由一种神奇的气态生物组成的，它们拥有生存在气态巨行星中的能力，但这也使它们难以适应其它的宜居星球。"
 origin_tooltip_gas_colony_effects:0 "-家园星球为§Y$pc_gas_colony$§!\n-物种获得§Y$trait_origin_gas_colony$§!特性\n-其它的§Y$pc_gas_giant$§!有概率适宜居住"
 origin_psionic:0 "虚境访客"
 origin_psionic_desc:0 "这一文明似乎是来自虚境的访客，但由于高维投影而失去了部分细节，离开灵能星球便寸步难行。"
 origin_tooltip_psionic_effects:0 "-家园星球为§Y$pc_psionic$§!\n-物种获得§Y$trait_origin_psionic$§!特性\n-可以将某些星球环境改造为§Y$pc_psionic$§!"
 origin_nanites:0 "纳米机器"
 origin_nanites_desc:0 "这一机械智能似乎是远古遗留的纳米机器，拥有极高的工作效率，但必须在合适的纳米星球才能正常运转。"
 origin_tooltip_nanites_effects:0 "-家园星球为§Y$pc_nanites$§!\n-物种获得§Y$trait_origin_nanites$§!特性\n-可以将某些星球环境改造为§Y$pc_nanites$§!"
 
 origin_praise_the_sun:0 "赞美太阳"
 origin_praise_the_sun_desc:0 "太阳为这个星球带来了能量与生命，太阳使这个文明繁荣昌盛，太阳给冰冷的宇宙增添了一丝温暖，让我们赞美太阳。"
 origin_tooltip_praise_the_sun_effects:0 "-允许建造§Y$building_origin_praise_the_sun$§!\n-殖民地的§H$district_generator$§!数量不受限制，并从每个$district_generator$§G+2§!£housing §Y$MOD_PLANET_HOUSING_ADD$§!，而且从每§Y3个§!§H发电区划§!中可获得§G1个§!£building §Y建筑槽§!"
 origin_parallel_sky:0 "平行星空"
 origin_parallel_sky_desc:0 "两个文明共同统治着这个星球，但当他们拥抱星空时，却发现彼此生活在不同的世界里。"
 origin_tooltip_parallel_sky_effects:0 "-与§Y另一个世界的文明§!共同在宇宙中生存，双方关系的天平取决于你的选择"
 origin_under_the_haze:0 "阴霾之下"
 origin_under_the_haze_desc:0 "这一文明成功地迈向银河，但并非每个人都感到欣喜。人心仿佛早已蒙上了一层阴霾，谁也不知道黑暗中究竟埋藏了什么。"
 origin_tooltip_under_the_haze_effects:0 "-§R警告：具有挑战性的起源§!\n-开局触发§Y阴霾之下§!局势，随着事件推进，阴霾下的真相将会浮出水面"
 
 origin_tao_of_ninghe:0 "宁和之道"
 origin_tao_of_ninghe_desc:0 "这一文明深谙宁和之道，力图求得阴阳之间的平衡。"
 origin_tooltip_tao_of_ninghe_effects:0 "-通过调节星球上的['concept_yin']['concept_yang']之力以追求['concept_ninghe']，并从中获得不同的效果\n-国家中['concept_yin_country']['concept_yang_country']对['concept_ninghe_country']的影响同样关乎着文明的命运"
 origin_the_matrix:0 "黑客帝国"
 origin_the_matrix_desc:0 "这一文明在进入太空前就发展出了先进的黑客技术，但其它文明似乎将其视作信息安全上的威胁。"
 origin_tooltip_the_matrix_effects:0 "-§R降低§!其它帝国对其的§Y评价§!\n-获得§Y$ap_the_flesh_is_weak$§!飞升天赋的全部效果"
 origin_reassembler:0 "再组装者"
 origin_reassembler_desc:0 "这一文明发现了自身硬件的局限性，便研发出了新型组装技术来更新自身。"
 origin_tooltip_reassembler_effects:0 "-§H解锁决议：§!$decision_reassembler_1$\n-通过决议可以切换星球的组装模式，在§Y$reassembler_mode_modifier$§!下，组装机械人口不会创造新的人口，而是使一个现有机械人口获得§Y$trait_reassembler$§!特性\n-获得§Y$ap_synthetic_age$§!飞升天赋的全部效果，若为§Y$civic_machine_assimilator$§!则改为§Y$ap_organo_machine_interfacing_assimilator$§!"
 
 origin_colossus:0 "悬顶之剑"
 origin_colossus_desc:0 "这一文明的母星之上悬停着一座硕大的巨像。这艘舰船早已停止运转，但它的来历始终是个谜团。"
 origin_tooltip_colossus_effects:0 "-帝国初始可获得一座特殊的§Y巨像§!，未来或许能知晓§Y巨像§!的秘密"
 origin_manifesti:0 "娱乐至死"
 origin_manifesti_desc:0 "这一文明遵循娱乐至上的原则，物质层面的一切都只是过往云烟，他们只在乎纸醉金迷。"
 origin_tooltip_manifesti_effects:0 "-§R警告：非严肃向的起源§!\n-帝国开局不久出现§Y$pft_time_manifesti$§!\n-家园星球为§Y$pc_city$§!，并获得神秘建筑"
 origin_voidspawn:0 "生于黑夜"
 origin_voidspawn_desc:0 "这一文明的母星似乎是某种生物的卵，但它孵化的时间很快就要到了。"
 origin_tooltip_voidspawn_effects:0 "-§R警告：具有挑战性的起源§!\n-家园星球是§Y$NAME_Voidspawn$§!的卵，并将在不久后孵化"
 
 origin_bright_pearl:0 "璀璨明珠"
 origin_bright_pearl_desc:0 "这一文明所生活的星系被视作银河中的璀璨明珠，他们不得不时时刻刻面临其它国家觊觎的目光。"
 origin_tooltip_bright_pearl_effects:0 "-§R警告：具有挑战性的起源§!\n-母星系是银河系中的§Y璀璨明珠§!，任何拥有这一星系的国家都将受到全银河的§R觊觎§!"
 origin_pirate_king:0 "江洋大盗"
 origin_pirate_king_desc:0 "这一文明由一群太空海盗的后代组成，而他们正打算继承先辈的意志。"
 origin_tooltip_pirate_king_effects:0 "-摧毁其它国家的船只将获得§Y赏金§!并增加§Y恶名§!\n-§Y恶名§!能§G提升§!该国家的舰船作战能力，但会§R降低§!其它帝国对其的§Y评价§!"
 origin_no_water_no_fish:0 "竭泽而渔"
 origin_no_water_no_fish_desc:0 "这一文明并不在乎可持续发展，他们只追求最高的利益。"
 origin_tooltip_no_water_no_fish_effects:0 "-殖民地的§H$district_generator$§!、§H$district_mining$§!、§H$district_farming$§!数量不受限制，但随着岗位工作，星球上的一产资源将逐渐§R枯竭§!"
 
 origin_adeptus_mechanicus:0 "机械神教"
 origin_adeptus_mechanicus_desc:0 "这一文明崇拜先进的机械，他们相信，机械之神会降下赐福。"
 origin_tooltip_adeptus_mechanicus_effects:0 "-开始游戏时，拥有§Y5§!个机器人£pop 人口，其公民权为£job_bio_trophy §Y$citizenship_adeptus_mechanicus$§!并拥有§Y$living_standard_adeptus_mechanicus$§!的生活标准\n-可以建造£building §Y$building_adeptus_mechanicus_1$§!建筑，使机神造物生产£unity §Y凝聚力§!"
 origin_hypocritical_face:0 "伪善假面"
 origin_hypocritical_face_desc:0 "这一文明戴着善良的面具，却拥有着一颗邪恶的内心。"
 origin_tooltip_hypocritical_face_effects:0 "-你的文明将伪装成普通的§Y$auth_corporate$§!，其它国家对你的§Y情报等级§!较低时会对你有§Y正面评价§!\n-可以建设独特的增加犯罪度、降低稳定度的£building §Y$BRANCH_OFFICE_BUILDINGS$§!，它们能产生更高的收益，但也更容易使你暴露"
 origin_noah_ark:0 "诺亚方舟"
 origin_noah_ark_desc:0 "这一文明搭载着诺亚方舟逃离了被毁灭的天堂，但他们并不沮丧，因为他们将建立自己的天堂。"
 origin_tooltip_noah_ark_effects:0 "-游戏初始星系存在数个可供环境改造的§Y洪水星球§!，但与其它星系§R隔绝§!"
 
 origin_monster_hunter:0 "怪物猎人"
 origin_monster_hunter_desc:0 "这一文明是在无数次狩猎巨兽的过程中繁荣兴盛的。步入太空后，他们渴望狩猎更加强大的怪物。"
 origin_tooltip_monster_hunter_effects:0 "对星神兽的伤害：§G+25%§!\n-§Y$building_holo_theatres$§!建筑将被§Y$building_origin_monster_hunter_1$§!替代，提供£job_monster_hunter §Y$job_monster_hunter$§!岗位\n$job_monster_hunter_effect_desc$"
 origin_curator_artist_and_me:0 "三心相印"
 origin_curator_artist_and_me_desc:0 "这一文明与策展人、艺术家为伴，三颗心在星海中交相辉映。"
 origin_tooltip_curator_artist_and_me_effects:0 "-游戏初始星系存在一个§Y策展人§!的空间站和§Y艺术家§!的空间站\n-初始获得来自太空城邦的两名强力§Y总督§!"
 origin_ever_changing:0 "千变万化"
 origin_ever_changing_desc:0 "这一文明的母星千变万化，他们不得不每时每刻都要适应新的环境。"
 origin_tooltip_ever_changing_effects:0 "-§R警告：具有挑战性的起源§!\n-家园星球每隔数年就会改变§Y星球类型§!，但每次变化，星球上的人口都将变得§G更易适应环境§!"
 
 origin_knowledge_from_alien:0 "异星学识"
 origin_knowledge_from_alien_desc:0 "这一文明在迈入太空后便迫不及待地与外界进行联络，而他们的努力也有所收获。"
 origin_tooltip_knowledge_from_alien_effects:0 "-除了§Y统治者§!，初始不存在本族领袖，四位§r著名英杰§!将取而代之"
 origin_born_in_the_purple:0 "生于紫室"
 origin_born_in_the_purple_desc:0 "这一文明自古便对王室的血统抱有极高的重视，生于紫室的优质血脉才有资格领导整个帝国。"
 origin_tooltip_born_in_the_purple_effects:0 "-帝国的继承人将获得§Y$leader_trait_born_in_the_purple$§!特质，其效果受继承人§Y正统性§!影响"
 origin_corrupt_brain:0 "腐化主脑"
 origin_corrupt_brain_desc:0 "这一格式塔文明的主脑被腐化了，它丝毫不在乎任何一个子个体，并带领着整个文明冲向灭亡。"
 origin_tooltip_corrupt_brain_effects:0 "-§R警告：具有挑战性的起源§!\n-主脑将获得§Y$leader_trait_corrupt_brain$§!特质，节点将获得§Y$leader_trait_corrupt_node$§!特质，主脑和节点的等级与负面特质将加剧腐化"
 
 origin_black_hole:0 "凝视深渊"
 origin_black_hole_desc:0 "这一文明凝视着深渊的同时，深渊也在凝视着它们。"
 origin_tooltip_black_hole_effects:0 "-游戏初始星系为§Y黑洞星系§!"
 origin_pulsar:0 "精神脉冲"
 origin_pulsar_desc:0 "这一文明深受精神脉冲的影响，终日沉溺于电车难题与忒修斯悖论之中。"
 origin_tooltip_pulsar_effects:0 "-游戏初始星系为§Y脉冲星星系§!"
 origin_neutron_star:0 "中子壁垒"
 origin_neutron_star_desc:0 "这一文明以中子星为盾，却不知能否抵挡中子横扫之矛。"
 origin_tooltip_neutron_star_effects:0 "-游戏初始星系为§Y中子星星系§!"
 
 origin_white_hole:0 "天籁之音"
 origin_white_hole_desc:0 "这一文明的母恒星是个罕见的白洞，白洞不仅向外运输着物质，还向外传递着歌声。"
 origin_tooltip_white_hole_effects:0 "-游戏初始星系为§Y白洞星系§!，似乎与§Y界旅者§!存在某种关联"
