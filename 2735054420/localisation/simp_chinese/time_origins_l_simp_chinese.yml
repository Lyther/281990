 START_SCREEN_EXD:0 "舰船无济于事，权力只为徒劳，科技终归虚空，唯有经济永恒！\n\n我们不需要知道我们的[GetSpeciesName]种群是在何时发源，我们只要知道，数百年来，我们已经在[GetHomeWorldName]上建立起了庞大的寰宇企业。什么？不不不，我们和其它的企业帝国可不同，我们掌握了跨越维度的秘密——这是商业机密。凭借我们特殊的维度技术和高超的谈判手段，我们能够与目光短浅的高维生物进行贸易，骗取它们的信任并将它们的财富收入囊中。当然，可不是所有的高维生物都是永远愚蠢的，总会有几个白痴幡然醒悟——自己被骗了。不过那也没用，因为我们又把总部搬走了。\n\n看着那群家伙对着我们公司的旧址大发雷霆可真是令人愉悦啊。什么？有群高维恶魔似乎发现了我们的新总部！"
 
