 civic_origin_contract:0 "契约崇拜"
 civic_origin_contract_desc:0 "这份古老的契约不仅为我们带来了极高的工作效率，还赋予了统治者永生的能力。它让我们在其它文明缓慢发展的同时飞速进步，令我们的人民体会到了无尽的幸福与欢乐。正是这份古老的契约使我们成为被神明祝福的孩子，我们理应将其视为至高无上的神圣之物。"
