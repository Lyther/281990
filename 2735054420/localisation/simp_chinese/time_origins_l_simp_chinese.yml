 civic_origin_contract_end:0 "契约终结"
 civic_origin_contract_end_desc:0 "那张古老的契约给我们带来了终结，没有人敢于回想那段恐怖的历史。我们终于明白，奇迹和魔法不是没有代价的，但为时已晚……"
