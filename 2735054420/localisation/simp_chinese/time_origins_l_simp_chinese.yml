 civic_origin_pulsar:0 "脉冲感知"
 civic_origin_pulsar_desc:0 "如果两条轨道上分别绑了一只海星和五只布洛葛，一列火车正疾驰而来。但此时如果以极快的速度将火车上的全部零件与部分替换，那么陷入道德难题的还是之前那列火车吗？或许这个问题，睿智的脉冲星可以给我们解答。"
