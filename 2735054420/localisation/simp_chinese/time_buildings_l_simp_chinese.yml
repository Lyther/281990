 building_akx_messenger:0 "彼岸之门"
 building_akx_messenger_desc:0 "[GetBuildingAkxMessengerDesc]"
 building_akx_messenger_desc_1:0 "来自异界的旅者为我们带来了未来的消息，至于是福是祸，这取决于我们的抉择。\n§Y随着局势的进展，或是意外的奇遇，我们也许能确定彼岸的含义，但机会只有一次。§!"
 building_akx_messenger_desc_2:0 "这是一扇通往彼岸的大门，没人知道它会带来什么。"
 building_akx_end_messenger:0 "终末之门"
 building_akx_end_messenger_desc:0 "彼岸之门通往着深邃的终末，为我们带来灾厄的挽歌。\n§G我们将彼岸定义为终末的灾厄。§!"
 building_akx_future_messenger:0 "未来之门"
 building_akx_future_messenger_desc:0 "彼岸之门通往着遥远的未来，为我们带来希望的赞歌。\n§G我们将彼岸定义为未来的希望。§!"
 building_akx_horror_messenger:0 "因果之门"
 building_akx_horror_messenger_desc:0 "彼岸之门通往着因果的界限，为我们带来时空的情歌。\n§G我们将彼岸定义为因果的时空。\n不过情歌由谁所写，又为谁而唱？答案自在我们心中。§!"
 no_messenger_desc:0 "§R彼岸之门纹丝不动。§!"
 make_akx_messenger_desc:0 "每年将数名§Y$trait_akx_waiting_world$§!人口转化为£akx_messenger §Y$trait_akx_messenger$§!"
 
 building_time_hotel:0 "时光监狱"
 building_time_hotel_desc:0 "通过模仿时光监狱的构造，我们掌握了建造小型时光监狱的技术。利用时空迟滞的刑罚惩处犯人，我们使更多的公民体会到了秩序的必要与违法的代价。"
 
