 building_civic_origin_psionic:0 "虚境眺望岗"
 building_civic_origin_psionic_desc:0 "这里是最接近虚境的安全地带，思念故乡的虚境访客们会在这里眺望虚境。"
 
 building_civic_origin_nanites:0 "灰蛊工厂"
 building_civic_origin_nanites_desc:0 "这是根据部分修复的记忆存储中枢内存储的信息建造的建筑，它和母星上的纳米工厂在结构方面非常相似。"
 
 building_civic_origin_black_hole:0 "黑洞窥视所"
 building_civic_origin_black_hole_desc:0 "通过黑洞窥视所，我们或许能一睹黑洞神秘面纱下的真容。"
 
 building_civic_origin_pulsar:0 "脉冲感知所"
 building_civic_origin_pulsar_desc:0 "通过脉冲感知所，我们可以接收到来自脉冲星富有智慧的信号。"
 
 building_civic_origin_neutron_star:0 "中子轰击所"
 building_civic_origin_neutron_star_desc:0 "通过中子轰击所，我们会创建出最伟大的造物——来自最伟大的中子星。"
 
 building_origin_praise_the_sun:0 "太阳金字塔"
 building_origin_praise_the_sun_desc:0 "金字塔意味着太阳对我们的爱，也意味着我们对太阳的爱。"
 
 building_origin_tao_of_ninghe_yin:0 "阴森宫殿"
 building_origin_tao_of_ninghe_yin_desc:0 "这座阴森的宫殿吸收了星球上大部分的阴之力，使我们调节宁和变得更加轻而易举。"
 building_origin_tao_of_ninghe_yang:0 "阳刚阁楼"
 building_origin_tao_of_ninghe_yang_desc:0 "这座阳刚的阁楼汇集了星球上大部分的阳之力，使我们平衡宁和变得更加易如反掌。"
 
 building_origin_manifesti:0 "“眠梦仪”"
 building_origin_manifesti_desc:0 "“来历没有意义，作用不必知道，梦境无需醒来。”"
 building_origin_manifesti_effect:0 "§R“眠梦仪不欢迎外来者。”§!"
 building_origin_manifesti_dream:0 "“唤醒”"
 building_origin_manifesti_dream_desc:0 "“梦是时候醒了，但清醒未必是件好事。”"
 building_origin_manifesti_dream_effect_1:0 "每有一个£pops §Y人口§!就生产£energy §G2§!£unity §G1§!£physics §G1§!£society §G1§!£engineering §G1§!"
