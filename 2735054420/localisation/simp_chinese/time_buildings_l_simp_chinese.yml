 building_adeptus_mechanicus_1:0 "机械教化所"
 building_adeptus_mechanicus_1_desc:0 "该教化所会对没有灵魂的机械进行教化，不仅能让它们避免环境的威胁，还能使它们了解灵魂的意义。"
 building_adeptus_mechanicus_2:0 "机神教堂"
 building_adeptus_mechanicus_2_desc:0 "奉机神的使命，我们建造了这座宏伟的教堂。在教堂中，机神的信徒都很孜孜不倦地对机械进行教化，以期它们终有一天能获得灵魂。"
 
 building_origin_monster_hunter_1:0 "猎人营地"
 building_origin_monster_hunter_1_desc:0 "猎人们搭建了简易的营地，但其中的狩猎装备一应俱全。"
 building_origin_monster_hunter_2:0 "猎人公会"
 building_origin_monster_hunter_2_desc:0 "猎人们自发组织了大规模的狩猎公会，无论是经验丰富的老猎手还是初出茅庐的新猎者都能从中各取所需。"
 
 building_time_private_mining_consortium:0 "共荣矿场"
 building_time_private_mining_consortium_desc:0 "共荣矿场，致力于发现星球埋藏的珍宝。"
 building_time_food_conglomerate:0 "共荣餐厅"
 building_time_food_conglomerate_desc:0 "共荣餐厅，致力于为每位食客送上美味佳肴。"
 building_time_virtual_entertainment_studios:0 "共荣工作室"
 building_time_virtual_entertainment_studios_desc:0 "共荣工作室，致力于开发最流行的娱乐设备。"
 building_time_private_shipyards:0 "共荣兵工厂"
 building_time_private_shipyards_desc:0 "共荣兵工厂，致力于铸造质量最高的合金材料。"
 building_time_military_contractors:0 "共荣兄弟会"
 building_time_military_contractors_desc:0 "共荣兄弟会，致力于让每一位赏金猎人都能拿到应有的报酬。"
 building_time_public_relations_office:0 "共荣分公司"
 building_time_public_relations_office_desc:0 "共荣分公司，致力于消弭商业活动中存在的一切误解。"
 building_time_private_research_initiative:0 "共荣研究所"
 building_time_private_research_initiative_desc:0 "共荣研究所，致力于探索未知与真相。"
 building_time_amusement_megaplex:0 "共荣游乐城"
 building_time_amusement_megaplex_desc:0 "共荣游乐城，致力于让孩子们拥有幸福的童年。"
 building_time_commercial_forum:0 "共荣论坛"
 building_time_commercial_forum_desc:0 "共荣论坛，致力于让每位商业巨头都能自由发表自己的言论。"
 building_time_corporate_embassy:0 "共荣大使馆"
 building_time_corporate_embassy_desc:0 "共荣大使馆，致力于破除不同文化之间的隔阂。"
 building_time_temple_of_prosperity:0 "天启神殿"
 building_time_temple_of_prosperity_desc:0 "天启神殿，致力于将天启传播至世界各地。"
 
