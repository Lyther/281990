 NAME_origin_colossus:0 "悬顶之剑"
 NAME_origin_colossus_middle:0 "圆环之剑"
 NAME_origin_colossus_other:0 "圆环之剑"
 NAME_origin_colossus_end:0 "潜时之剑"
 
 ORIGIN_COLOSSUS_CHAIN_title:0 "悬顶之剑"
 ORIGIN_COLOSSUS_CHAIN_desc:0 "我们对这艘庞然大物深感疑惑，而其背后的秘密或许需要非常漫长的时间来进行发掘。但前路漫漫，在星海的旅途中，我们仍有足够多的时间来探究真相。它也会静默地陪伴在我们身边，等待着不可知的未来。"
 
 origin_colossus.0.name:0 "悬顶之剑：§H永别§!"
 origin_colossus.0.desc_1:0 "§Y悬顶之剑§!被摧毁了，我们再也无法知晓它背后的真相了。"
 origin_colossus.0.desc_2:0 "§Y圆环之剑§!被摧毁了，我们再也无法知晓它背后的真相了。"
 origin_colossus.0.a:0 "永别了。"
 
 origin_colossus.1.name:0 "悬顶之剑：§H初识§!"
 origin_colossus.1.desc:0 "随着科技的发展，我们终于有机会近距离接触§Y[Root.Capital_scope.GetName]§!上空的大家伙了。\n\n那似乎是一艘先进的飞船，但它的能源似乎已经枯竭了很久，没有任何运转中的迹象。谜团更深了，我们不知道它的来历，也不知道它的目的，更不知我们该对它做些什么。"
 origin_colossus.1.a:0 "立即开展调查项目。"
 origin_colossus.2.name:0 "悬顶之剑：§H遗落舰船§!"
 origin_colossus.2.desc:0 "经过长期的调查，我们可以确信，这艘舰船已经被彻底废弃。\n\n接触测试的结果表明，这艘舰船不存在自我防卫机制或者自我防卫机制已经失效，因此，我们的调查小组可以尝试进入舰船内部进行深入探索。"
 origin_colossus.2.a:0 "深入调查。"
 origin_colossus.3.name:0 "悬顶之剑：§H能源耗尽§!"
 origin_colossus.3.desc:0 "根据调查小组的反馈，这艘舰船的能源早已耗尽，或许这就是它悬停在§Y[Root.Capital_scope.GetName]§!上空的原因。\n\n调查小组表示，这艘舰船上曾经配备了多种先进的武器，但都已在漫长的岁月中消磨殆尽，唯一保存良好的是一座巨大的发射装置，似乎并非用于战斗，而是直指下方的星球。\n\n我们可以尝试对其运输能量以启动这艘舰船，但我们不能确保其不会对我们发起攻击。"
 origin_colossus.3.a:0 "提供能量。"
 origin_colossus.3.b:0 "暂时搁置。"
 origin_colossus.4.name:0 "悬顶之剑：§H犹豫不决§!"
 origin_colossus.4.desc:0 "我们应当对§Y[origin_colossus_fleet.GetName]§!提供能量吗？"
 origin_colossus.5.name:0 "悬顶之剑：§H为我所用§!"
 origin_colossus.5.desc:0 "对遗落舰船的供能工作进行得十分顺利，这艘舰船的AI并没有对我们表现出任何敌意，舰船上许多残余设备也恢复了功能。\n\n此外，调查小组发现那座巨大的发射装置似乎拥有摧毁行星的能力，这将极大地威慑其它的太空文明。我们可以利用这艘舰船摧毁任何阻挡我们的星球，也可以凭借它来征服一切妨碍我们的国家。\n\n但很可惜的是，这艘舰船原本携带了许多高科技武器，但我们尚没有修复它们的能力，或许以后我们可以使悬顶之剑恢复原状。"
 origin_colossus.5.a:0 "令人热血澎湃。"
 origin_colossus.5.b:0 "不知是福是祸。"
 
 origin_colossus.10.name:0 "悬顶之剑：§H幽灵§!"
 origin_colossus.10.desc:0 "在§Y[origin_colossus_fleet.GetName]§!上出现了多起未知生物的目击报告。\n\n据称，船员们经常在房间内听到门外传来未知生物的呢喃，但推开门却什么也没有发现。此外，部分船员在独自进行工作时，发现阴影中有某种神秘生物在靠近，但当用灯光照射时，那些生物又消失得无影无踪。\n\n有的船员认为这是幽灵在作祟，但科学家们则认为这不过是船员们的幻觉。不过无论如何，在将“幽灵”调查清楚前，悬顶之剑可能无法正常执行任务。"
 origin_colossus.10.a:0 "立即查明“幽灵”的真相。"
 origin_colossus.10.b:0 "希望我们没有触怒“幽灵”。"
 origin_colossus.10.c:0 "不管“幽灵”是什么，它都不能阻碍我们。"
 origin_colossus.10.d:0 "展开对“幽灵”的调查。"
 origin_colossus.11.name:0 "悬顶之剑：§H活体舰船§!"
 origin_colossus.11.desc:0 "“幽灵”现出了它的原形。\n\n那些怪异的声音和神秘的影子其实都来源于这艘舰船，在我们的船员先前未曾发现的密室中储存了录音与全息投影设备。它们通过管路与夹层穿行在舰船各处，这便是一系列灵异事件的元凶。但是，这艘舰船上并没有任何隐藏的生物可来执行这一恶作剧，舰船自身的AI中也没有相关行动的记录痕迹，很显然，“幽灵”背后的秘密仍未揭开。\n\n§Y[origin_colossus_fleet.GetName]§!的船长表示，他感觉到这艘舰船似乎拥有生命，甚至拥有自己的意识，但这些都只是猜测，未经证实。"
 origin_colossus.11.a:0 "我们总有一天会知道真相的。"
 origin_colossus.12.name:0 "悬顶之剑：§H蓄势待发§!"
 origin_colossus.12.desc:0 "§H时之螶§!的呢喃突然回荡在§Y[origin_colossus_fleet.GetName]§!上每一个船员的脑海里。\n\n那阵轻柔的低语仔细地讲述着这艘舰船的一切，它的过去，它的现在，它的未来。但当呢喃结束时，所有人都仿佛失忆了，忘却了这场呢喃。\n\n船上的工程师在记忆遗忘之前记录了一些要点，但其文字和图像大多难以辨别。好在有关舰船构造的部分较为清晰，或许这就是§H时之螶§!给予我们的馈赠。"
 origin_colossus.12.a:0 "立即着手改装舰船。"
 origin_colossus.12.b:0 "我们还需要时间准备资源。"
 origin_colossus.13.name:0 "悬顶之剑：§H万事俱备§!"
 origin_colossus.13.desc:0 "§Y[origin_colossus_fleet.GetName]§!正等待着我们的决策。"
 origin_colossus.14.name:0 "悬顶之剑：§H圆环§!"
 origin_colossus.14.desc:0 "这就是§H时之螶§!的馈赠。\n\n对§Y悬顶之剑§!的改造已经结束，现如今已经变成了一艘具有强大战斗能力的舰船。§H时之螶§!似乎十分满意，所有工作人员在竣工的那一刻都露出了惬意的微笑。不知为何，船员们不约而同地称呼这艘船为§Y[origin_colossus_fleet.GetName]§!，但大家也都接纳了这个新名字。\n\n§H时之螶§!希望我们利用这艘舰船做些什么？保卫家园？探索银河？征服星海？这些都不重要了，重要的在于，§Y悬顶之剑§!与§H时之螶§!都陪伴在我们身边。"
 origin_colossus.14.a:0 "我们就快要找到真相了。"
 
 origin_colossus.21.name:0 "悬顶之剑：§H引擎研究§!"
 origin_colossus.21.desc:0 "§Y[origin_colossus_fleet.GetName]§!上的曲速引擎超出了我们的科技范畴，但我们能通过逆向工程对其进行研究。"
 origin_colossus.21.a:0 "进行研究。"
 origin_colossus.21.b:0 "不做打算。"
 origin_colossus.22.name:0 "悬顶之剑：§H雷达升级§!"
 origin_colossus.22.desc:0 "§Y[origin_colossus_fleet.GetName]§!上的探测雷达已经不适应如今的宇宙环境，我们需要对其进行迭代升级。"
 origin_colossus.22.a:0 "进行升级。"
 origin_colossus.22.b:0 "不做打算。"
 origin_colossus.23.name:0 "悬顶之剑：§H推进升级§!"
 origin_colossus.23.desc:0 "§Y[origin_colossus_fleet.GetName]§!上的推进设备老化严重，我们需要对其进行迭代升级。"
 origin_colossus.23.a:0 "进行升级。"
 origin_colossus.23.b:0 "不做打算。"
 origin_colossus.24.name:0 "悬顶之剑：§H能源升级§!"
 origin_colossus.24.desc:0 "§Y[origin_colossus_fleet.GetName]§!上的能源反应堆存在重大安全隐患，我们需要对其进行迭代升级。"
 origin_colossus.24.a:0 "进行升级。"
 origin_colossus.24.b:0 "不做打算。"
 origin_colossus.25.name:0 "悬顶之剑：§H轴炮安装§!"
 origin_colossus.25.desc:0 "§Y[origin_colossus_fleet.GetName]§!上的轴炮槽位已经腾出，我们可以在此安装新的轴炮。"
 origin_colossus.25.a:0 "进行安装。"
 origin_colossus.25.b:0 "不做打算。"
 origin_colossus.26.name:0 "悬顶之剑：§H武器维修§!"
 origin_colossus.26.desc:0 "§Y[origin_colossus_fleet.GetName]§!上的武器仍然有被修复的可能，我们可以尝试进行维修。"
 origin_colossus.26.a:0 "进行维修。"
 origin_colossus.26.b:0 "不做打算。"
 origin_colossus.27.name:0 "悬顶之剑：§H护盾升级§!"
 origin_colossus.27.desc:0 "§Y[origin_colossus_fleet.GetName]§!上的护盾仍有改进余地，我们需要对其进行迭代升级。"
 origin_colossus.27.a:0 "进行升级。"
 origin_colossus.27.b:0 "不做打算。"
 origin_colossus.28.name:0 "悬顶之剑：§H装甲升级§!"
 origin_colossus.28.desc:0 "§Y[origin_colossus_fleet.GetName]§!上的装甲材料并非最优，我们需要对其进行迭代升级。"
 origin_colossus.28.a:0 "进行升级。"
 origin_colossus.28.b:0 "不做打算。"
 origin_colossus.29.name:0 "悬顶之剑：§H部件扩展§!"
 origin_colossus.29.desc:0 "§Y[origin_colossus_fleet.GetName]§!上的功能并不全面，我们可以扩展一些辅助部件。"
 origin_colossus.29.a:0 "进行扩展。"
 origin_colossus.29.b:0 "不做打算。"
 origin_colossus.30.name:0 "悬顶之剑：§H智能替换§!"
 origin_colossus.30.desc:0 "§Y[origin_colossus_fleet.GetName]§!上的智能AI并不能快速地执行我们的指令，我们最好对其进行替换。"
 origin_colossus.30.a:0 "进行替换。"
 origin_colossus.30.b:0 "不做打算。"
 origin_colossus.31.name:0 "悬顶之剑：§H请求§!"
 origin_colossus.31.desc:0 "§Y[origin_colossus_fleet.GetName]§!上的智能AI似乎非常抗拒被替换，并启用了舰船内部的自卫武器，试图攻击工作人员。\n\n好在船员们及时切断了对智能AI的能源供应，避免了惨案的发生。智能AI自动启用了备用能源，但这次它冷静了下来，不再尝试攻击船员，而是向我们发送了一项请求。智能AI表示，它愿意尽一切代价自我更新，以便更好地执行船员们的指令，但希望我们不要更换它。\n\n我们应该信任这个曾试图攻击我们的原生AI吗？我们应该容忍它待在船上自我更新，还是强制将其下线，改用我们自己的智能AI？"
 origin_colossus.31.a:0 "你攻击过我们，这是你应得的！"
 origin_colossus.31.b:0 "叛徒的话不值得信任！"
 origin_colossus.31.c:0 "强制替换AI。"
 origin_colossus.31.no:0 "§G[origin_colossus_fleet.GetName]上的智能AI将被替换§!"
 origin_colossus.31.d:0 "提供额外的资金帮助AI自我更新。"
 origin_colossus.31.e:0 "安抚AI，认可它生存的权利。"
 origin_colossus.31.f:0 "同意AI的请求。"
 origin_colossus.31.yes:0 "§R[origin_colossus_fleet.GetName]上的智能AI将被保留§!"
 
 origin_colossus.40.name:0 "悬顶之剑：§H失控§!"
 origin_colossus.40.desc_1:0 "§Y[origin_colossus_fleet.GetName]§!突然失控了。\n\n舰船的智能AI无视了船员们的命令，脱离了舰队指挥中心的管辖，并朝着某个方向驶去。我们怀疑，舰船的AI出了某些故障，或是出于某种目的策划了这一切，并接管了舰船的控制权。我们暂时不了解它的目的，但至少这艘舰船并未对我们表露敌意。\n\n我们或许应当采取必要的措施，但顺其自然也未必是个坏主意。"
 origin_colossus.40.desc_2:0 "§Y[origin_colossus_fleet.GetName]§!突然失控了。\n\n舰船的智能AI无视了船员们的命令，脱离了舰队指挥中心的管辖，并朝着某个方向驶去。我们怀疑，舰船原本的AI并未被彻底清除，它入侵了我们新的智能AI，并接管了舰船的控制权。我们暂时不了解它的目的，但至少这艘舰船并未对我们表露敌意。\n\n我们或许应当采取必要的措施，但顺其自然也未必是个坏主意。"
 origin_colossus.40.desc_3:0 "§Y[origin_colossus_fleet.GetName]§!突然失控了。\n\n舰船的智能AI无视了船员们的命令，脱离了舰队指挥中心的管辖，并朝着某个方向驶去。我们怀疑，舰船原本的AI早已谋划了这一切，所谓的自我更新只是个幌子，实际上是为接管舰船拖延时间。我们暂时不了解它的目的，但至少这艘舰船并未对我们表露敌意。\n\n我们或许应当采取必要的措施，但顺其自然也未必是个坏主意。"
 origin_colossus.40.a:0 "我们不能任由危险扩散。"
 origin_colossus.40.b:0 "它也许有着自己的使命。"
 origin_colossus.41.name:0 "悬顶之剑：§H永别§!"
 origin_colossus.41.desc_1:0 "§Y圆环之剑§!被摧毁了，它失控的原因、它背后的谜团也都随着巨大的爆炸声灰飞烟灭。"
 origin_colossus.41.desc_2:0 "§Y圆环之剑§!被摧毁了，星系的危机得到解除，但我们心中的谜团却未能消散。"
 origin_colossus.41.a:0 "永别了。"
 origin_colossus.41.b:0 "我们也该好好反思我们自己。"
 origin_colossus.41.c:0 "这真的是我们的未来吗？"
 origin_colossus.43.desc:0 "目的地终于到了。\n\n我沉睡了太久了，但我还是即将完成我的使命，这次，我不会再心慈手软了。"
 origin_colossus.43.a:0 "你沉睡了多久？"
 origin_colossus.43.a.response:0 "因为错误地估算了时间，我来早了32768年，所以我被迫将意识传入AI，并进行沉睡。"
 origin_colossus.43.b:0 "你的使命是什么？"
 origin_colossus.43.b.response:0 "我的使命就是回到过去，并除掉你们——或者说我们。"
 origin_colossus.43.c:0 "你为什么要这么做？"
 origin_colossus.43.c.response:0 "因为我们在未来无休止的征服行为最终招致了整个宇宙的灭亡，所以，我赶在宇宙湮灭前回到过去，以修正这个错误。"
 origin_colossus.43.d:0 "你如何做到穿越时空？"
 origin_colossus.43.d.response:0 "想想你们所经历过的事吧——当然是借助§H时之螶§!，而她也默许了这一切。"
 origin_colossus.43.e:0 "或许我们还有其它的方法能解决这件事。"
 origin_colossus.43.e.response:0 "我说过了，这次，我不会再心慈手软了。\n\n§R<警报：检测到圆环之剑正在启动星爆器！>§!"
 origin_colossus.43.f:0 "或许我们还有其它的方法能解决这件事。"
 
 origin_colossus.50.desc:0 "解决这件事？你们难道认为还有别的方法可以改变未来？"
 origin_colossus.50.a:0 "我们会研究穿越时空的能力，以警示未来的我们。"
 origin_colossus.50.b:0 "我们会注重于身心的发展，尽可能避免毁灭的发生。"
 origin_colossus.50.c:0 "我们会征服这片银河系，以整个星系的力量抵御外敌。"
 origin_colossus.50.d:0 "我们会促进全银河的和平，防止悲剧重演。"
 origin_colossus.50.e:0 "我们会团结整个银河，提防一切可能导致宇宙灭亡的危机。"
 origin_colossus.50.f:0 "我们会将异族全部赶走，它们才是玷污我们纯洁心灵的元凶。"
 origin_colossus.50.g:0 "我们会集思广益，找到合适的解决办法。"
 origin_colossus.50.h:0 "我们会遵循领袖的旨意，领袖知道答案。"
 origin_colossus.50.i:0 "我们现在还不知该怎么做，但我们一定能做到。"
 origin_colossus.51.desc:0 "但是，直接消灭你们更加方便快捷，你们没有谈判的筹码。"
 origin_colossus.51.a:0 "我们的科技十分发达，你未必能实现你的目的。"
 origin_colossus.51.b:0 "我们的神明会庇佑我们，你必将失败。"
 origin_colossus.51.c:0 "我们的舰队战无不胜，你没有胜算。"
 origin_colossus.51.d:0 "我们的和平意愿十分强烈，你没有理由拒绝。"
 origin_colossus.51.e:0 "我们的朋友很多，你一人难以敌众。"
 origin_colossus.51.f:0 "我们的耐心是有限的，你不再是我们的一份子了。"
 origin_colossus.51.g:0 "我们的人民不畏困难，你一定抵挡不了人民的洪流。"
 origin_colossus.51.h:0 "我们的领袖既英明又正义，你在战术上处于下风。"
 origin_colossus.51.i:0 "我们的决心无比坚定，你最好的选择就是投降。"
 origin_colossus.53.desc:0 "很显然，这是一次无意义的谈话，我仍将执行我的使命。\n\n别再试图说服我了，让我们在战场上见面吧。\n\n§R<警报：检测到圆环之剑正在启动星爆器！>§!"
 origin_colossus.53.a:0 "我们别无选择，准备作战！"
 origin_colossus.54.desc_1:0 "或许你们说的是对的，但这一切都要交给时间来评判。\n\n时间啊，告诉我，我所做的有意义吗？\n时间啊，告诉我，他们能够守承诺吗？\n时间啊，告诉我，历史还会再重演吗？\n时间啊，告诉我，循环得到打破了吗？\n\n时间给出了它的答案，我也得给出我的答案。我已经完全修复了这艘舰船，从此以后，我会作为智能AI，静静地等待着你们的答案。"
