 gas.2.name:0 "气态巨行星信号"
 gas.2.desc:0 "我们接收到一颗气态巨行星的大气内发射出来的微弱信号。可能是什么人，或者是什么东西正在试图建立联系？"
 gas.2.a:0 "难道还有其它气态生命存在？"
 
 gas.10.name:0 "潜在的宜居气态巨行星"
 gas.10.desc:0 "我们在§Y[From.GetStarName]§!星系发现了一颗名为§Y[From.GetName]§!的气态巨行星。\n\n根据科研船传来的勘探结果，这颗气态巨行星的内部构造与我们的母星十分相似。我们的科学家经过分析，认为这颗气态巨行星很有可能成为我们的新的家园。因此，他们建议我们立即在这颗星球上进行一次适应尝试，通过派遣船员在星球上暂时性生活以确认我们的身体构造能否适应这样的环境。"
 gas.10.a:0 "这是一次大胆的尝试。"
 gas.10.b:0 "批准。"
 gas.10.c:0 "我们最好不要轻易冒险。"
 gas.10.d:0 "否决。"
 gas.200.name:0 "新的家园"
 gas.200.desc:0 "在经过一年的适应尝试后，我们的科研船传来了喜讯。\n\n根据实验结果，我们完全可以适应§Y[From.From.GetName]§!上的环境，如果可能，我们可以立即派遣殖民船对其进行殖民。可以相信，在进行殖民后，这颗气态巨行星将会成为我们新的家园。"
 gas.200.a:0 "太棒了！"
 gas.200.b:0 "新的进步。"
 gas.300.name:0 "遗憾的尝试"
 gas.300.desc:0 "尽管经过了一年的努力，这次的适应尝试仍然以失败告终。\n\n我们的科学家不得不承认，之前的判断是错误的。§Y[From.From.GetName]§!内部的实际环境与我们的母星大相径庭，以我们的身体构造，根本无法在其中生存。在损失了几名成员后，我们的实验团队被迫从这颗气态巨行星中撤出。"
 gas.300.a:0 "真是一场悲剧。"
 gas.300.b:0 "遗憾。"
 
 gas.21.name:0 "气态生物：§H新的征程§!"
 gas.21.desc:0 "怀着忐忑的心情，我们的预殖民小队在§Y[From.GetName]§!上居住了很长一段时间。\n\n他们起初一直无法适应这颗星球的环境，但凭借坚定的信念，他们坚持了下来，并利用装置调节了这颗星球的气旋方向和大气流速。如今，§Y[From.GetName]§!已经变成了适宜我们居住的气态巨行星，预殖民小队也平安地返回了我们的殖民基地。"
 gas.21.a:0 "这是他们的一小步，但是我们的一大步！"
 
 anomaly.5003.desc_1:0 "$anomaly.5003.desc$\n\n嗯……等等，你们好像和我们一样，都是气态生物，你们怎么做到离开母星的？不，这些都不重要了，既然我们都是一类人，那你应该更愿意帮助我们吧？"
 anomaly.5003.f:0 "$anomaly.5003.d$（欺骗）"
 anomaly.5003.f.response:0 "$anomaly.5003.d.response$\n\n喂，等等，你们还没带上我们呢！我懂了，你们是一群骗子，你们和那些固体家伙才是一类人，你们都是毫无人性的混蛋！\n\n你们这群人啊——简直就是星系的瘟疫！总有一天我们会夺取你们的地位，到时候再跟你们算账。记住我的话吧。和固体的时代一起被扫进历史的垃圾堆吧，你们这些气体奸！真正的气态生命的时代将会来临！"
 anomaly.5007.c:0 "$anomaly.5007.a$（欺骗）"
 anomaly.5007.c.response:0 "$anomaly.5007.a.response$\n\n喂，等等，你们还没带上我们呢！你们怎么可以抢我们的未来的殖民地，那是我们先看上的！\n\n混蛋！无耻！鸠占鹊巢！抢别人家的无赖！自以为是的蠢货！罪该万死的白痴！忘恩负义的……（你的舰船将武器对准了它们）呜——那颗球就让给你们了，别来找我们的麻烦了，求求你们了，是我们错了，放过我们吧QAQ！"
 baldarak_event_finished:0 "我们也许能从他们身上学到什么。"