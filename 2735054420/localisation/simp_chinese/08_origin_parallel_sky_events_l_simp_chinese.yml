 situation_parallel_sky_holiday:0 "平行假日"
 situation_parallel_sky_holiday_type:0 "平行假日"
 situation_parallel_sky_holiday_desc:0 "平行文明计划来我们的部分星球度假，这对两国的外交关系会有很大裨益。"
 situation_parallel_sky_holiday_monthly_change_tooltip:0 "$situation_monthly_change_tooltip_approaches_dependent$"
 situation_parallel_sky_complete_effect:0 "假日盛典将顺利结束"
 situation_parallel_sky_fail_effect:0 "假日盛典将半途而废"
 
 parallel_sky.91.desc.1:0 "朋友，我们的科研人员刚刚完成了一个大项目。\n\n他们太累了，需要有一个美好的假期来犒劳。所以，我们计划在你们的那部分星球上度假，不知你们意下如何？"
 parallel_sky.91.desc.2:0 "朋友，我的战士们刚刚打完了一场大胜仗。\n\n他们太累了，需要有一个美好的假期来犒劳。所以，我们计划在你们的那部分星球上度假，你们应该不会拒绝？"
 parallel_sky.91.desc.3:0 "朋友，我们的哲学家们刚刚悟出了命运的真谛。\n\n他们太累了，需要有一个美好的假期来犒劳。所以，我们计划在你们的那部分星球上度假，希望你们能够同意。"
 parallel_sky.91.a:0 "这有助于两国的友好。"
 parallel_sky.91.a.response:0 "令人欣喜。"
 parallel_sky.91.b:0 "在你们的地盘度假吧。"
 parallel_sky.91.b.response:0 "令人失望。"
 parallel_sky.92.name:0 "垃圾成堆"
 parallel_sky.92.desc:0 "来我们的星球度假的平行文明公民似乎并不懂得如何尊重他人。\n\n他们随意丢弃废弃物，擅自征用平民的载具和物件又扔在路边，城市几乎要因为他们变成垃圾堆。我们应当要求他们对此赔偿，但这可能不利于两国之间的友好。"
 parallel_sky.92.a:0 "这里是我们的地盘。"
 parallel_sky.92.b:0 "应当以大局为重。"
 parallel_sky.93.name:0 "外交侮辱"
 parallel_sky.93.desc:0 "我们的部分官员公开表明了对平行文明的侮辱。\n\n他们认为平行文明的人们素质低下、道德败坏、目中无人，同时也指责我们对平行文明公民恶行的不作为。很显然，平行文明的人们并不喜欢这样的侮辱，他们要求我们对此做出解释。"
 parallel_sky.93.a:0 "息事宁人。"
 parallel_sky.93.b:0 "不以为意。"
 parallel_sky.94.name:0 "盛典演讲"
 parallel_sky.94.desc.1:0 "盛典已经接近高潮，平行文明的度假者看起来非常满意。\n\n现在，我们应当举办一次演讲，以颂扬两国文明间友谊的深刻。我们应当以什么为题？"
 parallel_sky.94.desc.2:0 "盛典已经接近高潮，但平行文明的度假者看起来却并不满意。\n\n现在，我们应当举办一次演讲，以缓和两国间压抑的氛围。我们应当以什么为题？"
 parallel_sky.94.a:0 "《友谊地久天长》"
 parallel_sky.94.b:0 "《星海之声》"
 parallel_sky.95.name:0 "定居意愿"
 parallel_sky.95.desc:0 "我们的盛典明显给了对方良好的印象，一些平行文明的度假者请求在我们的国家定居。\n\n我们可以给予他们我们国家的公民身份，但平行文明似乎并不希望我们这么做。"
 parallel_sky.95.a:0 "同意他们的定居请求。"
 parallel_sky.95.b:0 "委婉拒绝他们的定居请求。"
 parallel_sky.96.name:0 "盛典结束"
 parallel_sky.96.desc:0 "盛典举办得很成功，平行文明对此也非常满意。\n\n现如今，两国的友谊已迈入新的阶段，愿我们两国能继续保持良好的关系，共同在平行的星空中遨游。"
 parallel_sky.96.a:0 "令人欣慰。"
 parallel_sky.97.name:0 "盛典中断"
 parallel_sky.97.desc:0 "盛典半途而废了，平行文明明显对此非常不满。"
 parallel_sky.97.a:0 "我们没必要看他们的脸色。"
 
 parallel_sky.100.desc.1:0 "朋友，我们又到了长夜期。\n\n失去了太阳的光芒，我们就不得不暂停太阳能相关的能源设施，我们的种植园也会受到严重的影响。所以，我们希望能在你们的国土内暂时安装太阳能转换装置，用你们的太阳帮助我们度过长夜期。"
 parallel_sky.100.desc.2:0 "朋友，我的太阳又不见了。\n\n失去了太阳的光芒，我就不得不暂停太阳能相关的能源设施，我的种植园也会受到严重的影响。所以，我希望能在你们的国土内暂时安装太阳能转换装置，也正好让我看看你们的太阳。"
 parallel_sky.100.desc.3:0 "朋友，我们又陷入了漫长的黑暗。\n\n失去了太阳的光芒，我们就不得不暂停太阳能相关的能源设施，我们的种植园也会受到严重的影响。所以，我们希望能在你们的国土内暂时安装太阳能转换装置，用你们的太阳帮助我们度过漫漫长夜。"
 parallel_sky.100.a.1:0 "长夜期？"
 parallel_sky.100.a.2:0 "太阳不见了？"
 parallel_sky.100.a.3:0 "漫长的黑暗？"
 parallel_sky.100.a.response:0 "在我们的世界里，我们的星球会围绕一颗庞大的恒星进行大范围的转动，公转周期非常漫长。因此，会出现一段不短的时间段，我们的星球远离恒星，在地表上很难感受到太阳的光亮。\n\n真羡慕你们啊。"
 parallel_sky.100.b:0 "我们不吝于分享太阳。"
 parallel_sky.100.b.response:0 "赞美太阳。"
 parallel_sky.100.c:0 "太阳对我们也很重要。"
 parallel_sky.100.c.response:0 "真是怀念太阳。"
 parallel_sky.100.d:0 "我们也见不到太阳——它是一颗黑洞。"
 parallel_sky.100.d.response:0 "我很遗憾得知这个消息。"
 parallel_sky.101.desc.1:0 "朋友，我们又到了无月期。\n\n失去了月亮上的生产基地，我们就不得不暂停上面的采掘设施，我们的合金生产也会受到严重的影响。所以，我们希望能在你们的月亮上暂时建立生产基地，用你们的月亮帮助我们度过无月期。"
 parallel_sky.101.desc.2:0 "朋友，我的月亮又不见了。\n\n失去了月亮上的生产基地，我就不得不暂停上面的采掘设施，我的合金生产也会受到严重的影响。所以，我希望能在你们的月亮上暂时建立生产基地，也正好让我看看你们的月亮。"
 parallel_sky.101.desc.3:0 "朋友，月神又离我们而去了。\n\n失去了月亮上的生产基地，我们就不得不暂停上面的采掘设施，我们的合金生产也会受到严重的影响。所以，我们希望能在你们的月亮上暂时建立生产基地，用你们的月亮帮助我们度过漆黑的夜。"
 parallel_sky.101.a.1:0 "无月期？"
 parallel_sky.101.a.2:0 "月亮不见了？"
 parallel_sky.101.a.3:0 "月神的离去？"
 parallel_sky.101.a.response:0 "在我们的世界里，我们的月球不只是我们的卫星，它只在某段时间内属于我们。但更多的时候，它会被其它高质量的行星捕获，甚至可能暂时穿过气态巨行星的内部，从而脱离我们的掌控。\n\n真羡慕你们啊。"
 parallel_sky.101.b:0 "我们不吝于分享月亮。"
 parallel_sky.101.b.response:0 "赞美月亮。"
 parallel_sky.101.c:0 "月亮对我们也很重要。"
 parallel_sky.101.c.response:0 "真是怀念月亮。"
 parallel_sky.101.d:0 "我们的月亮也不在了——我们从来就没有卫星。"
 parallel_sky.101.d.response:0 "我很遗憾得知这个消息。"
 parallel_sky.102.desc.1:0 "朋友，我们又到了荫蔽期。\n\n失去了星空的沐浴，我们就会陷入不安之中，人民也无心从事生产工作。所以，我们希望能在夜晚暂时定居在你们的星球，观测你们正常的星空。"
 parallel_sky.102.desc.2:0 "朋友，我的星星又不见了。\n\n失去了星空的沐浴，我就会陷入不安之中，平民也无心从事生产工作。所以，我们希望能在夜晚暂时定居在你们的星球，好好看看你们正常的星空。"
 parallel_sky.102.desc.3:0 "朋友，邪恶的魔鬼又一次侵蚀了星空。\n\n失去了星空的沐浴，我们就会陷入恐慌之中，民众也无心从事生产工作。所以，我们希望能在夜晚暂时定居在你们的星球，沐浴你们正常的星空。"
 parallel_sky.102.a.1:0 "荫蔽期？"
 parallel_sky.102.a.2:0 "星星不见了？"
 parallel_sky.102.a.3:0 "魔鬼的星空？"
 parallel_sky.102.a.response:0 "在我们的世界里，因为某种不明原因，每隔一段无规律的时间，就会出现星空混乱的现象。在这段时期内，星空变得不正常，许多莫名其妙的灾厄也会在魔幻的夜晚悄然发生。\n\n真羡慕你们啊。"
 parallel_sky.102.b:0 "我们不吝于分享星空。"
 parallel_sky.102.b.response:0 "赞美星空。"
 parallel_sky.102.c:0 "星空对我们也很重要。"
 parallel_sky.102.c.response:0 "真是怀念星空。"
 parallel_sky.102.d:0 "我们的星空一直都很混乱——我们处在变幻莫测的星云中。"
 parallel_sky.102.d.response:0 "我很遗憾得知这个消息。"
 
 parallel_sky.103.desc.1:0 "朋友，为了我们之间的友谊，请接受这些礼物。\n\n非常感谢这些年来你们对我们的帮助，有你们在，我们不必孤单地在宇宙中生存。所以，收下这些礼物吧。"
 parallel_sky.103.desc.2:0 "朋友，听说你们陷入了战争，请接受我们的援助。\n\n非常感谢这些年来你们对我们的帮助，有你们在，我们不必孤单地在宇宙中生存。所以，为了彼此的未来，收下这些物资吧。"
 parallel_sky.103.a:0 "真是一份大礼。"
 parallel_sky.103.a.response:0 "愿我们的友谊永远持续下去。"
 
 parallel_sky.106.desc:0 "朋友，你们的建设速度似乎不是很高。\n\n我们愿意提供一支高效的建设团队，他们能帮助你们快速建成你们需要的建筑，而这只需要很少的一笔报酬。"
 parallel_sky.106.a:0 "我们正需要他们呢。"
 parallel_sky.106.a.response:0 "他们会令你满意的。"
 parallel_sky.106.b:0 "我们不需要他们。"
 parallel_sky.106.b.response:0 "真可惜，他们的建设能力是一流的。"
 parallel_sky.107.desc:0 "朋友，你们的生产效率似乎不是很高。\n\n我们愿意提供一支高效的生产团队，他们能指导你们如何迅速生产优质的资源，而这只需要很少的一笔报酬。"
 parallel_sky.107.a:0 "我们正需要他们呢。"
 parallel_sky.107.a.response:0 "他们会令你满意的。"
 parallel_sky.107.b:0 "我们不需要他们。"
 parallel_sky.107.b.response:0 "真可惜，他们的生产水平是一流的。"
 parallel_sky.108.desc:0 "朋友，你们的生活质量似乎不是很高。\n\n我们愿意提供一支高效的演艺团队，他们能提供你们既优质又舒适的生活环境，而这只需要很少的一笔报酬。"
 parallel_sky.108.a:0 "我们正需要他们呢。"
 parallel_sky.108.a.response:0 "他们会令你满意的。"
 parallel_sky.108.b:0 "我们不需要他们。"
 parallel_sky.108.b.response:0 "真可惜，他们的演艺才华是一流的。"
 parallel_sky.109.desc:0 "朋友，你们的回收能力似乎不是很高。\n\n我们愿意提供一支高效的回收团队，他们能回收你们生产过程中创造出的废物，而这只需要很少的一笔报酬。"
 parallel_sky.109.a:0 "我们正需要他们呢。"
 parallel_sky.109.a.response:0 "他们会令你满意的。"
 parallel_sky.109.b:0 "我们不需要他们。"
 parallel_sky.109.b.response:0 "真可惜，他们的回收系统是一流的。"
 parallel_sky.110.desc:0 "朋友，你们的医疗水平似乎不是很高。\n\n我们愿意提供一支高效的医疗团队，他们能医治你们各个层面出现的疑难杂症，而这只需要很少的一笔报酬。"
 parallel_sky.110.a:0 "我们正需要他们呢。"
 parallel_sky.110.a.response:0 "他们会令你满意的。"
 parallel_sky.110.b:0 "我们不需要他们。"
 parallel_sky.110.b.response:0 "真可惜，他们的医疗理论是一流的。"
 
 PARALLEL_SKY_CHAIN_title:0 "虚伪星空"
 PARALLEL_SKY_CHAIN_desc:0 "我们的星空变得陌生又诡异，处处都透露着危险的虚伪。\n这会与星球的重叠有关吗？"
 
 parallel_sky.111.name:0 "交错"
 parallel_sky.111.desc:0 "不知何时开始，§Y[parallel_sky_planet.GetName]§!的星空变得有些不对劲。\n\n起初只是云朵变得多姿多彩，随后星星就不见了，再后来星星又重新出现，但都不在它们原本的位置上，最终，星星们逐渐汇聚，形成了一些难以名状的图案。所有直视星空的人都会感到莫名的恐惧，时间久了甚至可能引发癫狂，但我们无法查明其原因。\n\n根据我们过去的交流记录，似乎平行帝国也遭遇过这一诡异的现象。"
 parallel_sky.111.a:0 "立刻与平行帝国进行通讯。"
 parallel_sky.112.desc.1:0 "朋友，听说你们也遭遇了荫蔽期？\n\n真是令人遗憾。虽然我们也曾多次经历，但经过无数次研究，我们始终无法查明其原因。"
 parallel_sky.112.desc.2:0 "朋友，听说你们的星星也不见了？\n\n真是令人遗憾。虽然我们也曾多次经历，但经过无数次研究，我们始终没有找出解决办法。"
 parallel_sky.112.desc.3:0 "朋友，听说你们的星空也遭到侵蚀？\n\n真是令人遗憾。虽然我们也曾多次经历，但经过无数次研究，我们始终不能发现真相。"
 parallel_sky.112.a:0 "能描述一下你们当时的情况吗？"
 parallel_sky.113.desc.1:0 "起初只是云彩变了颜色，随后星星就消失了。但当它们再次出现时，位置就发生了变化，甚至汇聚成了诡异的图案。\n\n我们当时派出了许多科研团队冒着生命危险研究星空，却一无所获，反而有不少科研人员发狂了。"
 parallel_sky.113.desc.2:0 "起初只是云彩变了颜色，随后星星就消失了。但当它们再次出现时，位置就发生了变化，甚至汇聚成了莫名其妙的景象。\n\n我当时派出了许多战士冒着生命危险观测星空，却一无所获，反而有不少战士发狂了。"
 parallel_sky.113.desc.3:0 "起初只是云彩变了颜色，随后星星就消失了。但当它们再次出现时，位置就发生了变化，甚至汇聚成了恶魔的嘴脸。\n\n我们当时派出了许多哲人冒着生命危险感知星空，却一无所获，反而有不少哲人发狂了。"
 parallel_sky.113.a:0 "这会和我们星球的重叠现象有关吗？"
 parallel_sky.114.desc:0 "在得知这一现象背后的秘密之前，我们永远也无法判断这一点。"
 parallel_sky.114.a:0 "我们也应有所行动。"
 parallel_sky.114.a.response:0 "祝你们好运，尽管这很有可能只会是徒劳无功。"
 parallel_sky.115.name:0 "共轭"
 parallel_sky.115.desc:0 "我们对星空的研究以失败告终。\n\n经过缜密的调查，我们仍然无法得知星空背后的奥秘。在星球上，星空是混乱的，而在太空，星球表面却并无异样。所有试图从星球背阳侧穿过大气层的飞船都消失在了未知之中，这也包括了参与研究的科学专员。"
 parallel_sky.115.a:0 "我们总有一天能发现真相。"
 
 parallel_sky.116.desc:0 "朋友，糟糕了，我们陷入了巨大的危机。\n\n我们遭遇了一群曲速兽，它们正激进地与我们的舰队作战。这群曲速兽是我们从未见过的新种类，它们似乎是被你们的虚伪星空吸引了，因为它们从那天开始就以§Y[parallel_sky_planet.GetName]§!为目标向前逼近！"
 parallel_sky.116.a:0 "曲速兽？"
 parallel_sky.116.a.response:0 "我们的宇宙和你们的宇宙不同，我们不通过超空间引擎进行星系间的移动，而是通过曲速引擎进行移动。曲速兽就是使用曲速方式移动的太空生物，并且常常会被曲速引擎的运行所吸引，从而攻击舰船。\n\n但这次的曲速兽非常神秘。它们体态更加庞大，性情也更加凶猛，并且不会被曲速引擎分散注意力，而是坚定地朝§Y[parallel_sky_planet.GetName]§!不断前进。"
 parallel_sky.116.b:0 "我们会资助你们。"
 parallel_sky.116.b.response:0 "非常感谢你们的资助，我们需要一切力量来对付这群未知的巨兽。"
 parallel_sky.116.c:0 "我们除了祝福，什么也帮不上。"
 parallel_sky.116.c.response:0 "我们本以为你们还能做点什么呢。"
 parallel_sky.117.desc:0 "朋友，曲速兽正在逼近！\n\n我们的舰船难以抵挡它们的攻击，我们还需要更多的资源。"
 parallel_sky.117.a:0 "我们会资助你们。"
 parallel_sky.117.a.response:0 "非常感谢你们的资助，我们需要一切力量来对付这群未知的巨兽。"
 parallel_sky.117.b:0 "我们除了祝福，什么也帮不上。"
 parallel_sky.117.b.response:0 "我们本以为你们还能做点什么呢。"
 
