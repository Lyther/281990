 parallel_sky.118.desc:0 "朋友，一些原本不会被§Y[parallel_sky_planet.GetName]§!吸引的普通曲速兽也向我们发起了攻击！\n\n一些曲速兽悄悄溜过了我们的防线，并笔直地冲向§Y[parallel_sky_planet.GetName]§!的大气层。我们并没有在星球上看到曲速兽的踪影，因此，它们很可能已经抵达了你们的世界！"
 parallel_sky.118.a:0 "真是糟糕。"
 parallel_sky.118.a.response:0 "很抱歉，我们的舰队无法拦截每一只发狂的曲速兽。"
 parallel_sky.120.name:0 "共线"
 parallel_sky.120.desc:0 "我们成功地击退了这群曲速兽，但又有更多的曲速兽出现了！"
 parallel_sky.120.a:0 "还有多少曲速兽等着我们？"
 parallel_sky.121.name:0 "共面"
 parallel_sky.121.desc:0 "终于，我们击退了目前所有的曲速兽，似乎平行帝国的局势已经稳定了下来，暂时没有更多的曲速兽抵达我们的宇宙。"
 parallel_sky.121.a:0 "它们什么时候会发动下一次攻击？"
 parallel_sky.122.desc:0 "朋友，我们已经到极限了！\n\n那群大家伙……实在是太过强大，我们已经没有力量阻止它们了，它们已经闯入§Y[parallel_sky_planet.GetName]§!，接下来只能看你们的了。"
 parallel_sky.122.a:0 "你们的情况怎么样？"
 parallel_sky.122.a.response:0 "我们已经没有起死回生之力了……\n\n我们的舰队都在与曲速兽的战斗中覆灭了，我们的许多殖民地也被曲速兽摧毁了，现在只剩下一小批军事力量还在做最后的抵抗，我们已经彻底失败了。但是，我们的军队英勇无畏，他们至少击杀了近一半的曲速巨兽，所以，你们还有希望。"
 parallel_sky.122.b:0 "明白了，接下来就交给我们了。"
 parallel_sky.122.b.response:0 "……"
 parallel_sky.123.name:0 "交点"
 parallel_sky.123.desc:0 "我们才击败了这些庞然大物，但星系的恒星附近却突然出现了一个更加巨大的怪物，它究竟是怎么出现的？\n\n几支来自平行帝国的残存舰队通过§Y[parallel_sky_planet.GetName]§!来到了我们的世界，但他们的帮助相比于这怪物只是杯水车薪。"
 parallel_sky.123.a:0 "这一切究竟是怎么回事？"
 parallel_sky.124.name:0 "转折"
 parallel_sky.124.desc:0 "历经千辛万苦，我们的舰队终于击败了那个神秘的怪物。\n\n在击败它的同时，§Y[parallel_sky_planet.GetName]§!上混乱的星空也在一瞬间恢复原状，看来，星球的重叠、虚伪的星空都与这只奇怪的生物有关。"
 parallel_sky.124.a:0 "我们一定能从它身上找到答案。"
 parallel_sky.125.name:0 "平行"
 parallel_sky.125.desc:0 "根据我们的研究，这种怪物来自于被科学专员称作“恐怖负相位面”的世界。\n\n这种怪物身上的电磁辐射频率与黑洞极为相似，在较近范围内也会表现出黑洞强吸引力的性质。科研专员§Y[Leader.GetName]§!推测，生活于恐怖负相位面的生物在一定程度上具有维度改变的能力，因此，它们可以某种形式在不同的世界或位面进行穿梭。如果这个假设成立，那么这只怪物就是通过星球的大气层来进行维度的穿越，我们的母星则是它事先选好的“锚点”。\n\n然而，这一假设并不能解决全部问题，我们对这只怪物的了解也只是九牛一毛，但这一定是我们探索宇宙奥秘的一次机遇。"
 parallel_sky.125.a:0 "平行帝国的朋友，我们会为你们探索宇宙的奥秘。"
 parallel_sky.125.b:0 "平行帝国的朋友，我们会为你们寻找宇宙的方向。"
 parallel_sky.125.c:0 "平行帝国的朋友，我们将替你们征服这片银河。"
 parallel_sky.125.d:0 "平行帝国的朋友，我们将替你们治理这片银河。"
 parallel_sky.125.e:0 "平行帝国的朋友，星海因你们相伴而不孤单。"
 parallel_sky.125.f:0 "平行帝国的朋友，星海因你们存在而不卑微。"
 parallel_sky.125.g:0 "平行帝国的朋友，历史会永远铭记你们。"
 parallel_sky.125.h:0 "平行帝国的朋友，我们会永远铭记你们。"
 parallel_sky.125.i:0 "平行帝国的朋友，永别了。"