 parallel_sky.79.desc.1:0 "我们最近在科技发展上遇到了瓶颈。\n\n如果可能的话，我们希望你们能派出一些科研人员帮助我们突破瓶颈，我们会支付能量币作为酬谢。"
 parallel_sky.79.desc.2:0 "我的战士们最近又开始偷懒了。\n\n如果可能的话，我们希望你们能派出一些军官帮助我训练他们，我会支付一大笔能量币作为报酬。"
 parallel_sky.79.desc.3:0 "我们最近感到越来越迷茫。\n\n如果可能的话，我们希望你们能派出一些哲学家帮助我们指点迷津，我们会付给你们应有的酬劳。"
 parallel_sky.79.a:0 "我们同意。"
 parallel_sky.79.a.response:0 "感谢你们的理解。"
 parallel_sky.79.b:0 "我们还有自己的事要忙。"
 parallel_sky.79.b.response:0 "真是遗憾。"
 parallel_sky.80.desc.1:0 "我们最近的合金和消费品的产量并不理想。\n\n如果可能的话，我们希望你们能将产出的合金和消费品提供一部分给我们，我们会支付能量币作为酬谢。"
 parallel_sky.80.desc.2:0 "真是糟糕，我的战士们缺少合金做装备。\n\n如果可能的话，我们希望你们能帮我生产一些装备，我会支付一大笔能量币作为报酬。"
 parallel_sky.80.desc.3:0 "我们严重缺乏消费品，这是不详的预兆。\n\n如果可能的话，我们希望你们能分配一些消费品给我们，我们会付给你们应有的酬劳。"
 parallel_sky.80.a:0 "我们同意。"
 parallel_sky.80.a.response:0 "感谢你们的理解。"
 parallel_sky.80.b:0 "我们还有自己的事要忙。"
 parallel_sky.80.b.response:0 "真是遗憾。"
 
