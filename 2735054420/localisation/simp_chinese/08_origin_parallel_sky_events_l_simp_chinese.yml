l_simp_chinese:
 NAME_Parallel_Sky:0 "平行帝国"
 parallel_sky.name:0 "平行帝国"
 parallel_sky.1.name:0 "垂直"
 parallel_sky.1.desc:0 "我们终于迈向了银河，而一直与我们对立的另一个国家也拥抱了星空。\n\n然而，我们环顾四周，却并没有在太空里发现另一个国家的任何一艘舰船。我们不禁怀疑另一个国家飞上太空的信息是否真实，但此时，对方也发来了通讯请求。"
 parallel_sky.1.a:0 "进行通讯。"
 parallel_sky.2.desc:0 "你们……到底在哪里？\n\n我们的探测船搜遍了整个星系，却根本无法发现任何你们的舰船的行踪。我明白了，你们所宣称的迈向太空不过是骗人的把戏，你们并没有发展出航天航空所需要的技术。\n\n这次，可是我们的国家领先了。"
 parallel_sky.2.a:0 "这话应该我来问你们吧？"
 parallel_sky.3.desc:0 "你的意思是——你们也无法找到我们的舰船？\n\n真是件怪事，难道我们的星空不是同一片星空？"
 parallel_sky.3.a:0 "我们也不知道答案。"
 parallel_sky.4.desc:0 "等等，我们的科学家提交了一份非常重要的报告。\n\n报告的内容显示，根据研究小组多年的调查，以及探测船拍摄的照片，我们的科学家做出了一个惊人的假设：§R我们两个文明并不在同一颗星球上！§!\n\n有理由相信，我们两个文明所居住的星球只是环境完全相同，实际上却并非同一颗星球，只是某些原因导致我们的星球在一定程度上重叠了。我们可以通过星球中无形的重叠部分抵达另一颗星球，但在太空中则不行。\n\n这一假说也能解释数万年以来，我们两个国家关于交界处的地图存在显著分歧的现象。"
 parallel_sky.4.a:0 "这一假说可靠吗？"
 parallel_sky.5.desc:0 "提交报告的科学家在我国享有非常高的学术成就和学界威望，他的理论应该有很高的可信度。\n\n虽然我们仍然需要不少的时间去验证这一理论，但就目前的情况而言，我们需要暂时接受这一事实。"
 parallel_sky.5.a:0 "漫天星海，我们将独自前行。"
 parallel_sky.5.b:0 "漫天星海，我们将何去何从？"
 parallel_sky.5.c:0 "就算只有我们，也足以征服这片银河。"
 parallel_sky.5.d:0 "就算只有我们，也能在这片银河立足。"
 parallel_sky.5.e:0 "我们以后还可以再见吧？"
 parallel_sky.5.f:0 "我们是时候分道扬镳了。"
 parallel_sky.5.g:0 "我们的人民会指引未来的方向。"
 parallel_sky.5.h:0 "我已经知道未来该走哪条路了。"
 parallel_sky.5.i:0 "是时候踏上旅途了。"
 
 parallel_sky.10.desc.1.good:0 "欢迎你的到来，我们的朋友。我很高兴看到两国彼此合作，这对于双方的科学发展都有很大的好处。"
 parallel_sky.10.desc.1.normal:0 "有何贵干，来自平行世界的国家。是需要我们的科学帮助，还是为了别的事？"
 parallel_sky.10.desc.1.bad:0 "你们怎么还敢出现在我们的面前？你们必将被我国人民的汪洋击溃！"
 parallel_sky.10.desc.2.good:0 "欢迎你的到来，我们的朋友。我很高兴看到两国彼此合作，这对于双方的军事发展都有很大的好处。"
 parallel_sky.10.desc.2.normal:0 "有何贵干，来自平行世界的国家。是需要我们的军事力量，还是为了别的事？"
 parallel_sky.10.desc.2.bad:0 "你们怎么还敢出现在我们的面前？你们很快就会被我的战士们征服！"
 parallel_sky.10.desc.3.good:0 "欢迎你的到来，我们的朋友。我很高兴看到两国彼此合作，这对于双方的思想发展都有很大的好处。"
 parallel_sky.10.desc.3.normal:0 "有何贵干，来自平行世界的国家。是需要我们的思想指导，还是为了别的事？"
 parallel_sky.10.desc.3.bad:0 "你们怎么还敢出现在我们的面前？你们已经无可救药了，正义必胜！"
 parallel_sky.10.a.1:0 "你们太多余了！"
 HAS_PARALLEL_SKY_PEACE:0 "我们才刚重归和平"
 parallel_sky.10.a.2:0 "战争是时候结束了。"
 parallel_sky.10.b.1:0 "我们可以在科学发展上分享知识。"
 parallel_sky.10.b.2:0 "我们可以在科学发展上分享知识。"
 parallel_sky.10.b.3:0 "我们可以在科学发展上分享知识。"
 parallel_sky.10.c.1:0 "我们可以在军事发展上开展合作。"
 parallel_sky.10.c.2:0 "我们可以在军事发展上开展合作。"
 parallel_sky.10.c.3:0 "我们可以在军事发展上开展合作。"
 parallel_sky.10.d.1:0 "我们可以在思想发展上互帮互助。"
 parallel_sky.10.d.2:0 "我们可以在思想发展上互帮互助。"
 parallel_sky.10.d.3:0 "我们可以在思想发展上互帮互助。"
 parallel_sky.10.e.1:0 "感谢你的款待。"
 parallel_sky.10.e.2:0 "没事。"
 parallel_sky.10.e.3:0 "滚出我们的星球！"
 
 parallel_sky.12.name:0 "平行"
 parallel_sky.12.desc:0 "随着§Y[From.GetName]§!的覆灭，重叠的世界回归正轨，平行的星空也不再交错。\n\n另一个星球的现状，另一个文明的未来，世界重叠的原因，星空平行的归宿，都已经随着星球的消亡而埋没于尘埃之中。"
 parallel_sky.12.a:0 "我们的历史也随之而去了。"
 parallel_sky.13.name:0 "重叠"
 parallel_sky.13.desc.1:0 "我们重新夺回了§Y[Root.GetName]§!，现在，我们又可以通过星球上的重叠部分与平行帝国交流了。"
 parallel_sky.13.desc.2:0 "在我们掌控§Y[Root.GetName]§!后，我们发现了一些令人难以置信的事情。\n\n首先，从太空对该星球的观测无法获知星球的全貌，星球上总有一些区域是太空中无法获知的。\n其次，星球上似乎不仅有它的原主人，还有第二个主人，并且它也拥有足够发达的科技。\n最后，另一个文明明显掌握了太空航行的技术，从星球上也能看到他们在星空中的舰船，但我们在外太空却无法发现他们舰船的行踪。\n\n现在，另一个文明已经向我们发来了通讯请求。"
 parallel_sky.13.a:0 "很好。"
 parallel_sky.13.b:0 "进行通讯。"
 parallel_sky.14.desc:0 "你们好，星球的新主人——准确来说，是你们的星球的新主人。"
 parallel_sky.14.a:0 "这是什么意思？"
 parallel_sky.15.desc:0 "实际上，这颗星球是由两个世界的不同星球重叠在一起产生的。我们可以通过星球中无形的重叠部分抵达另一颗星球，但在太空中则不行。"
 parallel_sky.15.a:0 "也就是说，你们处于另一个世界？"
 parallel_sky.16.desc:0 "正是如此。因为我们拥有不同的星空，所以如果你们试图将我们一同征服，那你们只能靠陆战，而这也并不能对我们的帝国造成任何威胁。同理，我们若试图对你们发动进攻，最多也只能令你们损失一个殖民地。"
 parallel_sky.16.a:0 "的确如此。"
 parallel_sky.17.desc:0 "因此，我建议我们双方互不干涉，共同享有这颗巨大的星球。如果你们愿意，我们甚至还能携手共进。"
 parallel_sky.17.a:0 "明白了。"
 parallel_sky.17.a.response:0 "那么，合作愉快。"
 parallel_sky.17.b:0 "不可能，异星杂碎！"
 parallel_sky.17.c:0 "不行，你们都是食物！"
 parallel_sky.17.d:0 "有机污垢必须全部清除！"
 
 parallel_sky.18.desc.1:0 "很遗憾地通知你们，我们不想再和你们分享我们的知识了，从今往后，我们将互不相干。"
 parallel_sky.18.desc.2:0 "真可惜，我已经对你们不感兴趣了，你们的一切合作条约对我而言都只不过是一纸空文。"
 parallel_sky.18.desc.3:0 "我们的哲学家不需要你们的施舍，我们也不需要你们的帮助，我们之间的协议已经废止。"
 parallel_sky.18.a:0 "你们会后悔的。"
 
 parallel_sky.20.desc.1:0 "很好，我们非常乐意和你们分享我们的科学知识。但是，知识可不是没有代价的，我们需要一笔手续费，以确保我们学术交流行动的成功。"
 parallel_sky.20.desc.2:0 "分享知识？很好，我也对你们的知识很感兴趣，但我的战士们似乎并不这么想。如果你能给他们一些好处，也许他们会回心转意。"
 parallel_sky.20.desc.3:0 "想要分享我们的知识？老实说，其实我们并不在乎你们的科学知识，但如果你们愿意赞助我们穷苦的哲学家，或许我们可以考虑一下。"
 parallel_sky.20.a:0 "为了科学！"
 parallel_sky.20.a.response:0 "感谢你的理解，我们的科研人员很快就会到达你们的国家。"
 parallel_sky.20.b:0 "拿去吧。"
 parallel_sky.20.b.response:0 "战士们热情高涨，他们同意了，我也同意了。"
 parallel_sky.20.c:0 "我们愿意赞助。"
 parallel_sky.20.c.response:0 "非常感谢你的赞助，哲学家们会很高兴的，你们的科学家也一样。"
 parallel_sky.20.d:0 "代价似乎有些太高了。"
 parallel_sky.20.d.response:0 "等你改变主意了再来吧。"
 
 parallel_sky.30.desc.1:0 "很好，我们非常乐意和你们分享我们的军事知识。但是，知识可不是没有代价的，我们需要一笔手续费，以确保我们军事合作行动的成功。"
 parallel_sky.30.desc.2:0 "军事合作？很好，我也对你们的军事水平很感兴趣，但我的战士们似乎并不这么想。如果你能给他们一些好处，也许他们会回心转意。"
 parallel_sky.30.desc.3:0 "想和我们进行军事合作？老实说，其实我们并不喜欢军事与战争，但如果你们愿意赞助我们穷苦的哲学家，或许我们可以考虑一下。"
 parallel_sky.30.a:0 "为了进步！"
 parallel_sky.30.a.response:0 "感谢你的理解，我们的军事专家很快就会到达你们的国家。"
 parallel_sky.30.b:0 "你的战士们会喜欢这些的。"
 parallel_sky.30.b.response:0 "战士们欢呼雀跃，他们同意了，我也同意了。"
 parallel_sky.30.c:0 "我们愿意赞助。"
 parallel_sky.30.c.response:0 "非常感谢你的赞助，哲学家们会很高兴的，你们的军事家也一样。"
 parallel_sky.30.d:0 "代价似乎有些太高了。"
 parallel_sky.30.d.response:0 "等你改变主意了再来吧。"
 
 parallel_sky.40.desc.1:0 "很好，我们非常乐意和你们分享我们的思想文化。但是，思想可不是没有代价的，我们需要一笔手续费，以确保我们文化交流行动的成功。"
 parallel_sky.40.desc.2:0 "思想互助？很好，我也对你们的思想文化很感兴趣，但我的战士们似乎并不这么想。如果你能给他们一些好处，也许他们会回心转意。"
 parallel_sky.40.desc.3:0 "想和我们探讨思想与文化？老实说，其实我们并不需要了解你们的文化，但如果你们愿意赞助我们穷苦的哲学家，或许我们可以考虑一下。"
 parallel_sky.40.a:0 "为了进步！"
 parallel_sky.40.a.response:0 "感谢你的理解，我们的文化工作者很快就会到达你们的国家。"
 parallel_sky.40.b:0 "拿去吧。"
 parallel_sky.40.b.response:0 "战士们拍手称赞，他们同意了，我也同意了。"
 parallel_sky.40.c:0 "这是他们应得的酬劳。"
 parallel_sky.40.c.response:0 "非常感谢你的赞助，哲学家们会很高兴的，你们的哲学家也一样。"
 parallel_sky.40.d:0 "代价似乎有些太高了。"
 parallel_sky.40.d.response:0 "等你改变主意了再来吧。"
 
 NAME_Parallel_Sky_Army_1:0 "审判者"
 NAME_Parallel_Sky_Army_2:0 "征服者"
 NAME_Parallel_Sky_Army_3:0 "守望者"
 parallel_sky_general:0 "平行司令"
 parallel_sky_army_1:0 "平行战体"
 parallel_sky_army_1_plural:0 "平行战体"
 parallel_sky_army_1_desc:0 "来自平行帝国的机器战体，无畏的人民会将敌人淹没。"
 parallel_sky_army_2:0 "平行战士"
 parallel_sky_army_2_plural:0 "平行战士"
 parallel_sky_army_2_desc:0 "来自平行帝国的基因战士，忠诚的士兵会将敌人击溃。"
 parallel_sky_army_3:0 "平行军团"
 parallel_sky_army_3_plural:0 "平行战团"
 parallel_sky_army_3_desc:0 "来自平行帝国的灵能战团，正义的军队会将敌人战胜。"
 
 parallel_sky.50.desc:0 "你这是什么意思，想要向我们宣战吗？"
 parallel_sky.50.a:0 "是的，我们不需要你们！"
 parallel_sky.50.b:0 "不，我不是那个意思……"
 parallel_sky.50.b.response:0 "请谨言慎行。"
 parallel_sky.51.desc.1:0 "你们犯了个巨大的错误，我们的人民汪洋会将你的军队彻底击溃。"
 parallel_sky.51.desc.2:0 "这可是你自找的，我英勇又忠诚的战士很快就能把你们杀得片甲不留，哈哈。"
 parallel_sky.51.desc.3:0 "我们渴望和平，但如果迫不得已，我们也愿意进行战争，捍卫我们的家园。"
 parallel_sky.51.a:0 "开战！"
 parallel_sky.52.desc.1:0 "这只是一时的失利，我们的人民很快就会重整旗鼓。"
 parallel_sky.52.desc.2:0 "这只是一时的失利，我的战士们很快就会重整旗鼓。"
 parallel_sky.52.desc.3:0 "这只是一时的失利，我们的军队很快就会重整旗鼓。"
 parallel_sky.52.a:0 "你们是无法战胜我们的！"
 parallel_sky.53.desc.1:0 "是时候结束这场纷争了，我们会将你们彻底击垮。"
 parallel_sky.53.desc.2:0 "是时候结束这场游戏了，我们会将你们碎尸万段。"
 parallel_sky.53.desc.3:0 "是时候结束这场混乱了，我们会将你们赶出家园。"
 parallel_sky.53.a:0 "别再做无谓的挣扎了！"
 parallel_sky.54.desc.1:0 "先别急着弹冠相庆，我们的主力很快就能抵达。"
 parallel_sky.54.desc.2:0 "别以为你们已经胜利了，我们的主力就要来了。"
 parallel_sky.54.desc.3:0 "别一副小人得志的样子，我们的主力还没到呢。"
 parallel_sky.54.a:0 "再来多少次也无法改变结果！"
 parallel_sky.55.desc.1:0 "这是最后的决战了，不是你死，就是我亡！"
 parallel_sky.55.desc.2:0 "这是最后的血战了，不是你死，就是我亡！"
 parallel_sky.55.desc.3:0 "这是最后的圣战了，不是你死，就是我亡！"
 parallel_sky.55.a:0 "你们已经输了！"
 parallel_sky.56.desc.1:0 "我们承认，我们输了。我们会永远离开这颗星球，铭记这段屈辱的历史，不再回来。"
 parallel_sky.56.desc.2:0 "毋庸置疑，你们最后的赢家。这场战争打得很尽兴，它是你们的了，我们接受失败。"
 parallel_sky.56.desc.3:0 "已经结束了，战争没有胜利者。你们就拿走这颗令人遗憾的星球吧，我们就此永别。"
 parallel_sky.56.a:0 "我们终究走向了平行。"
 parallel_sky.60.desc.1.a:0 "想要和平？你们也会想要和平？和平可不是没有代价的。"
 parallel_sky.60.desc.1.b:0 "想要和平？丢了母星才想要和平？和平要付出很大的代价。"
 parallel_sky.60.desc.2.a:0 "我也想结束战争，但我的战士们似乎并不这么想，除非你能付给他们一笔报酬。"
 parallel_sky.60.desc.2.b:0 "我也想结束战争，但我的战士们似乎并不这么想，特别是他们最近才打了场胜仗，除非你能付给他们一大笔报酬。"
 parallel_sky.60.desc.3.a:0 "你们终于明白我们才是正义的一方？但我们的人民在战争中失去了许多，他们必须得到赔偿。"
 parallel_sky.60.desc.3.b:0 "你们直到战败才明白我们才是正义的一方？但我们的人民在战争中失去了许多，他们必须得到足够的赔偿。"
 parallel_sky.60.a:0 "我们可以接受你的条件。"
 parallel_sky.60.a.response:0 "明智的选择。"
 parallel_sky.60.b:0 "为了和平，我们别无他法。"
 parallel_sky.60.b.response:0 "我们接受你们的和平。"
 parallel_sky.60.c:0 "看来战争还会继续下去。"
 parallel_sky.60.c.response:0 "我们是不会手下留情的。"
 
 parallel_sky.71.desc:0 "我猜你们会需要这些东西。\n\n我们希望把这批生产过剩的合金卖给你们，价格并不昂贵。只要你同意，它们很快就会通过重叠区域运送到你们的仓库。"
 parallel_sky.71.a:0 "不错的交易。"
 parallel_sky.71.a.response:0 "你们不会吃亏的。"
 parallel_sky.71.b:0 "价钱我们无法接受。"
 parallel_sky.71.b.response:0 "那我们只好打消这个计划。"
 parallel_sky.72.desc:0 "我猜你们会需要这些东西。\n\n我们希望把这批生产过剩的消费品卖给你们，价格并不昂贵。只要你同意，它们很快就会通过重叠区域运送到你们的仓库。"
 parallel_sky.72.a:0 "不错的交易。"
 parallel_sky.72.a.response:0 "你们不会吃亏的。"
 parallel_sky.72.b:0 "价钱我们无法接受。"
 parallel_sky.72.b.response:0 "那我们只好打消这个计划。"
 parallel_sky.73.desc:0 "我猜你们会需要这些东西。\n\n我们希望用这批多余的矿物换取你们的能量币，交易非常公平。只要你同意，它们很快就会通过重叠区域运送到你们的仓库。"
 parallel_sky.73.a:0 "不错的交易。"
 parallel_sky.73.a.response:0 "你们不会吃亏的。"
 parallel_sky.73.b:0 "价钱我们无法接受。"
 parallel_sky.73.b.response:0 "那我们只好打消这个计划。"
 parallel_sky.74.desc:0 "我猜你们会需要这些东西。\n\n我们希望用富足的能量币换取你们的矿物，交易非常公平。只要你同意，它们很快就会通过重叠区域运送到你们的仓库。"
 parallel_sky.74.a:0 "不错的交易。"
 parallel_sky.74.a.response:0 "你们不会吃亏的。"
 parallel_sky.74.b:0 "价钱我们无法接受。"
 parallel_sky.74.b.response:0 "那我们只好打消这个计划。"
 parallel_sky.75.desc:0 "我猜你们会需要这些东西。\n\n我们希望用这批多余的食物换取你们的能量币，交易非常公平。只要你同意，它们很快就会通过重叠区域运送到你们的仓库。"
 parallel_sky.75.a:0 "不错的交易。"
 parallel_sky.75.a.response:0 "你们不会吃亏的。"
 parallel_sky.75.b:0 "价钱我们无法接受。"
 parallel_sky.75.b.response:0 "那我们只好打消这个计划。"
 parallel_sky.76.desc:0 "我猜你们会需要这些东西。\n\n我们希望用富足的能量币换取你们的食物，交易非常公平。只要你同意，它们很快就会通过重叠区域运送到你们的仓库。"
 parallel_sky.76.a:0 "不错的交易。"
 parallel_sky.76.a.response:0 "你们不会吃亏的。"
 parallel_sky.76.b:0 "价钱我们无法接受。"
 parallel_sky.76.b.response:0 "那我们只好打消这个计划。"
