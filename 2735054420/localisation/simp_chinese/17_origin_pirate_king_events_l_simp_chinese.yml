 origin_pirate_king.1.name:0 "江洋大盗：§H扬帆起航§!"
 origin_pirate_king.1.desc:0 "既然你诚心诚意地发问了，我们就大发慈悲地告诉你：\n为了防止财富被破坏，为了守护财富的和平，贯彻爱与宝藏的邪恶，帅气又迷人的海盗角色！\n我们是穿梭在银河中的海盗船，黑洞，黑色的明天正等着我们！"
 origin_pirate_king.1.a:0 "就是这样！"
 origin_pirate_king.2.name:0 "江洋大盗：§G竞争者§!"
 origin_pirate_king.2.desc:0 "随着我们实力的提升，有不少其它海盗认为我们妨害了他们的利益，并主动向我们发起挑战。"
 origin_pirate_king.2.a:0 "放马过来吧！"
 origin_pirate_king.3.name:0 "江洋大盗：§Y竞争者§!"
 origin_pirate_king.3.desc:0 "我们的名声越来越大，但总有一些海盗看不惯我们，还不自量力地出言挑衅我们。"
 origin_pirate_king.3.a:0 "把他们打得满地找牙！"
 origin_pirate_king.4.name:0 "江洋大盗：§R竞争者§!"
 origin_pirate_king.4.desc:0 "我们在海盗之路上越走越远，统治了不少海域，显然对某些家伙造成了极大的威胁，他们正打算将我们斩草除根。"
 origin_pirate_king.4.a:0 "让他们见识见识谁才是老大！"
 origin_pirate_king.5.name:0 "江洋大盗：§M深渊舰队§!"
 origin_pirate_king.5.desc:0 "我们所取得的成就几乎要超越前人，我们的恶名也比其他任何海盗都要响亮得多。\n\n但是，一支历史上沉没于黑洞的传奇舰队却悄然出现。它们准备东山再起，并夺取我们海盗之王的名号。"
 origin_pirate_king.5.a:0 "滚回你们的深渊吧！"
 origin_pirate_king.6.name:0 "§M幽灵船长§!"
 origin_pirate_king.6.desc:0 "§R不可能有人能摧毁我们，我们才应该是海盗之王！\n\n我们会在深渊等你，并向你复仇！§!"
 origin_pirate_king.6.a:0 "深渊的老东西，这是属于我们的时代！"
 
 PIRATE_KING_CHAIN_title:0 "来自深渊"
 PIRATE_KING_CHAIN_desc:0 "一支古老的幽灵舰船从黑洞视界中驶出。\n它们究竟是高维的访客，还是深渊的使者？"
 
 origin_pirate_king.10.name:0 "来自深渊"
 origin_pirate_king.10.desc:0 "当我们的舰船驶入§Y[pirate_king_black_hole_system.GetName]§!时，船员们目击了一件骇人听闻的事。\n\n他们看到，一支充斥着死亡气息的海盗船舰队正从§Y[pirate_king_black_hole.GetName]§!的黑洞视界中缓缓驶出。船员们惊讶于这支能从黑洞中脱身的古老舰队，同时也畏惧于舰队上时隐时现的幽影。有人猜测，这支舰队是来自高维的访客；有人怀疑，这支舰队是来自深渊的使者。\n\n但无论如何，这支舰队有着它自己的主人，并朝我们发来了通讯信号。"
 origin_pirate_king.10.a:0 "让我们看看它们的真容。"
 origin_pirate_king.10.b:0 "别在那装神弄鬼！"
 origin_pirate_king.11.name:0 "$origin_pirate_king.6.name$"
 origin_pirate_king.11.desc:0 "卑微的蝼蚁，关闭你们的武器，熄灭你们的引擎，停止反抗的行为。\n因为我们，深渊舰队，将会重新征服这片星海，再一次成为海盗之王！"
 origin_pirate_king.11.a:0 "海盗之王？不是我们的对手。"
 origin_pirate_king.11.b:0 "海盗之王？我们才是海盗之王！"
 origin_pirate_king.12.name:0 "$origin_pirate_king.6.name$"
 origin_pirate_king.12.desc:0 "愚蠢的东西，反抗我们只有死路一条，你们终将成为深渊的一份子！"
 origin_pirate_king.12.a:0 "等等，我们见过你们！"
 origin_pirate_king.12.a.response:0 "胡说八道，你们这种无名鼠辈怎么配认识我们？我们在黑洞中度过了漫长的岁月，我们知道，外面早就大变了样，但这与我们无关，我们依旧能轻而易举地征服你们这些羊羔。"
 origin_pirate_king.12.b:0 "愚蠢的是你们，你们一定会被我们击败。"
 origin_pirate_king.12.b.response:0 "别说大话了，除了黑洞的引力，没有谁能击败强大的深渊舰队，没有谁！"
 origin_pirate_king.12.c:0 "我们击败过你们一遍，同样能击败你们第二遍！"
 origin_pirate_king.13.name:0 "击退深渊"
 origin_pirate_king.13.desc:0 "经历了一番苦战，我们终于摧毁了那支可怖的深渊舰队。舰船的残骸静静地漂浮在§Y[pirate_king_black_hole.GetName]§!的视界上空，仿佛它们本就存在于那里。"
 origin_pirate_king.13.a:0 "我有预感，它们还会回来的。"
 origin_pirate_king.13.b:0 "它们来多少次，我们就打多少次！"
 
 origin_pirate_king.20.name:0 "深渊再现"
 origin_pirate_king.20.desc:0 "时隔数月，§Y[pirate_king_black_hole_system.GetName]§!星系里再一次出现了深渊舰队的身影。它们的舰船再一次从§Y[pirate_king_black_hole.GetName]§!的视界中驶出，并再一次发出了广播信号。"
 origin_pirate_king.20.a:0 "真是阴魂不散。"
 origin_pirate_king.20.b:0 "它们是什么妖怪啊！"
 origin_pirate_king.21.name:0 "$origin_pirate_king.6.name$"
 origin_pirate_king.21.desc:0 "$origin_pirate_king.11.desc$"
 origin_pirate_king.21.a:0 "你们究竟是谁？"
 origin_pirate_king.21.b:0 "我已经记不清这是第几次见到你们了。"
 origin_pirate_king.22.name:0 "$origin_pirate_king.6.name$"
 origin_pirate_king.22.desc:0 "我们不在乎你们的疑惑，你们只需要知道，迎接你们的是深渊，是死亡！"
 origin_pirate_king.22.a:0 "或许击败你们就能知道真相。"
 origin_pirate_king.22.b:0 "我已经记不清这是第几次击败你们了。"
 origin_pirate_king.23.name:0 "凝视深渊"
 origin_pirate_king.23.desc:0 "经历了一番苦战，我们终于再次摧毁了那支可怖的深渊舰队。舰船的残骸静静地漂浮在§Y[pirate_king_black_hole.GetName]§!的视界上空，但它们本不应存在于那里。"
 origin_pirate_king.23.a:0 "深渊中究竟隐藏着什么秘密？"
 origin_pirate_king.23.b:0 "深渊里都是些什么怪物啊？"
 
 origin_pirate_king.30.name:0 "深渊循环"
 origin_pirate_king.30.desc:0 "时隔数年，§Y[pirate_king_black_hole_system.GetName]§!星系里再一次出现了深渊舰队的身影。它们的舰船再一次从§Y[pirate_king_black_hole.GetName]§!的视界中驶出，并再一次发出了广播信号。\n\n这仿佛已经形成了一个循环。"
 origin_pirate_king.30.a:0 "又一个循环。"
 origin_pirate_king.30.b:0 "真是麻烦的循环！"
 origin_pirate_king.31.name:0 "$origin_pirate_king.6.name$"
 origin_pirate_king.31.desc:0 "$origin_pirate_king.11.desc$"
 origin_pirate_king.31.a:0 "清醒一点吧，你们已经陷入了时间的循环！"
 origin_pirate_king.31.b:0 "别再犯傻了，你们被困在循环里了，笨蛋！"
 origin_pirate_king.32.name:0 "$origin_pirate_king.6.name$"
 origin_pirate_king.32.desc:0 "循环……循环？\n对，循环……是的，循环……我们，在循环里，在无尽的深渊里，无限地循环，循环，循环……\n但是，没有人，可以摆脱循环，就像光无法摆脱引力；没有人，可以逃离循环，就像影无法逃离视界……\n这就是循环……"
 origin_pirate_king.32.a:0 "是时候让你们解脱了。"
 origin_pirate_king.32.b:0 "还得靠我们帮你们逃出循环。"
 origin_pirate_king.32.a.response:0 "求你们……结束循环……\n……除了黑洞的引力，没有谁能击败强大的深渊舰队，没有谁！"
 origin_pirate_king.33.name:0 "直面深渊"
 origin_pirate_king.33.desc:0 "经历了一番苦战，我们又一次摧毁了那支可怖的深渊舰队。舰船的残骸静静地漂浮在§Y[pirate_king_black_hole.GetName]§!的视界上空，无论怎样，它们就存在于那里。"
 origin_pirate_king.33.a:0 "深渊中一定有结束循环的方法。"
 origin_pirate_king.33.b:0 "要想结束循环，我们迟早得直面深渊！"
 
 origin_pirate_king.40.name:0 "祂来自深渊"
 origin_pirate_king.40.desc:0 "我们试图结束循环，于是，祂现身了。\n\n祂很自私，祂不希望自己的猎物逃出陷阱。\n祂很贪婪，祂还想要捕获更多的猎物。\n祂很狡诈，祂喜欢用猎物来吸引猎物。\n\n祂来自深渊，祂就是深渊。"
 origin_pirate_king.40.a:0 "你是深渊，而我们要终结深渊！"
 origin_pirate_king.40.b:0 "你不是深渊，我们，才是深渊！"
 origin_pirate_king.41.name:0 "终结深渊"
 origin_pirate_king.41.desc:0 "深渊的神明已被我们终结，循环的陷阱已被我们破解，负相的秘密正展露在我们面前。"
 origin_pirate_king.41.a:0 "从来都不存在什么深渊的神明。"
 origin_pirate_king.41.b:0 "深渊的神明不过是只卑劣的野兽。"
 origin_pirate_king.42.name:0 "$origin_pirate_king.6.name$"
 origin_pirate_king.42.desc_a:0 "非常感谢你们，将我们从循环中解救。\n我们是不属于这个世界的灵魂，我们还有自己的彼岸。\n你们是最可敬的对手，珍重。"
 origin_pirate_king.42.desc_b:0 "非常感谢你们，将我们从循环中解救。\n我们是不属于这个世界的灵魂，我们还有自己的彼岸。\n你们是名副其实的海盗之王，我的孩子们，永别了。"
 origin_pirate_king.42.a:0 "祝你们找到心仪的世界。"
 origin_pirate_king.42.b:0 "祝你们找到灵魂的归宿。"
 origin_pirate_king.42.c:0 "你们也是最好的对手。"
 origin_pirate_king.42.d:0 "你们也是最好的勇士。"
 origin_pirate_king.42.e:0 "愿你们成功抵达你们的彼岸。"
 origin_pirate_king.42.f:0 "愿你们成功抵达你们的净土。"
 origin_pirate_king.42.g:0 "希望你们一帆风顺。"
 origin_pirate_king.42.h:0 "希望路上风平浪静。"
 origin_pirate_king.42.i:0 "永别了，幽灵船长。"
 origin_pirate_king.42.j:0 "永别了，我们的先祖。永别了，曾经的海盗之王。"
 origin_pirate_king.43.name:0 "深渊奥秘"
 origin_pirate_king.43.desc:0 "深渊的奥秘已被我们洞悉。\n\n这只来自负相的怪物自称为深渊的神明，实际上只是个将黑洞作为囚笼的猎手。它利用奇点穿梭于各个位面，捕获了不同时间段的同一只猎物，让它们在同一个时间点接连被释放，又利用因果使它们遭遇重复的经历，以达成循环的骗局。\n\n我们不清楚怪物这么做的目的，也不了解循环究竟持续了多久，但至少现在，深渊已经结束了，也不会再有了。"
 # 结局1
 origin_pirate_king.43.a:0 "真是神秘的生物。"
 # 结局2
 origin_pirate_king.43.b:0 "不过是时间的小把戏。"