l_simp_chinese:
 pc_time:0 "时空黑洞"
 pc_time_desc:0 "时空黑洞并非只是普通的黑洞。它对物质、能量的进出具有选择性，并且允许某些生命的出现。然而，在时空黑洞中，时间是混乱而又难以控制的，所以，居住在其中的生物不得不克服认知上的种种错误，也因此降低了工作效率。"
 pc_time_replace:0 "$pc_black_hole$"
 pc_time_replace_desc:0 "$pc_black_hole_desc$"
 pc_endless_time:0 "无尽奇点"
 pc_endless_time_desc:0 "偌大的时空黑洞被凝聚成了一个微小的奇点，但里面却蕴藏着无尽的奥秘。"
 sc_endless_time:0 "$pc_endless_time$"
 sc_endless_time_desc:0 "$pc_endless_time_desc$"
 sc_time_core:0 "银心"
 sc_time_core_desc:0 "这是银河系的银心，而一个奇异的文明正在其中悄悄发芽。"
 sc_endless_time_core:0 "无尽银心"
 sc_endless_time_core_desc:0 "偌大的银心黑洞被凝聚成了一个微小的奇点，但里面却蕴藏着无尽的奥秘。"
 pc_time_white_hole:0 "白洞"
 pc_time_white_hole_desc:0 "白洞是宇宙中的喷射源，可以向外部区域提供物质和能量，但不能吸收外部区域的任何物质和辐射。但是，白洞曾仅是一种理论模型，直至我们实际观测到这一星球才得到证实。"
 sc_time_white_hole:0 "$pc_time_white_hole$"
 sc_time_white_hole_desc:0 "$pc_time_white_hole_desc$"
 sc_bright_pearl:0 "璀璨明珠"
 sc_bright_pearl_desc:0 "银河之中的璀璨明珠。"
 pc_gas_colony:0 "$pc_gas_giant$"
 pc_gas_colony_desc:0 "$pc_gas_giant_desc$"
 pc_psionic:0 "灵能星球"
 pc_psionic_desc:0 "充斥着灵能的星球，除了虚境访客，几乎没有生物可以承受其中的灵能浪潮。"
 pc_nanites:0 "$pc_gray_goo$"
 pc_nanites_desc:0 "被无数纳米机器人覆盖的星球，但与普通的纳米星球不同，这颗星球上的机器人全都处于激活状态。"
 pc_flood:0 "洪水星球"
 pc_flood_desc:0 "被天洪彻底淹没的世界，海面上无时无刻不翻腾着汹涌的波涛，水面下也隐藏着毫无规律可循的湍急旋涡，任何生物都无法生存其中。"
 
 change_pc_time_1:0 "黑洞封印"
 change_pc_time_1_desc:0 "我们又重新回到了这个数万年前的故乡。但是，如今的它对于我们来说却无比陌生，甚至显得邪恶十足。我们应当将其变回原来的模样，并把它定为禁地，以此来警醒后人。"
 change_pc_time_2:0 "黑洞窥视"
 change_pc_time_2_desc:0 "我们又重新回到了这个神秘的黑洞。它与宇宙中的其它黑洞不同，其原因可能我们永远都不会知道。但我们可以尝试将其改造成普通的黑洞，并在这一过程中窥视黑洞的秘密。"
 
 mod_pc_time_habitability:0 "时空奇点宜居性"
 mod_pc_gas_colony_habitability:0 "$pc_gas_colony$宜居性"
 mod_pc_psionic_habitability:0 "灵能星球宜居性"
 mod_pc_nanites_habitability:0 "$pc_nanites$宜居性"