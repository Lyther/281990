 building_wonder_akx_worm_1:0 "$building_wonder_copy$熵增发电池"
 building_wonder_akx_worm_1_desc:0 "$akx_worm_1_picture$§H奇观历史：§!\n潜时之螶不偏不倚，即使龙人们变成了机械，她也依旧深爱着他们。她在黑洞中沉默地观望着狂热龙人们，看着他们不断发展、日益强盛，感到十分欣慰。她终于开口了，她引导着狂热龙人们靠近黑洞，她教会了狂热龙人们如何利用熵递归，她表达了她对狂热龙人们的爱。但狂热龙人们接纳了她吗？\n\n应用某些完全超脱常理的物理学技术，我们可以显著提高星球的能量产出。这一技术据说来源于梦魇和坠梦。"
 building_wonder_akx_worm_2:0 "$building_wonder_copy$奇异循环学院"
 building_wonder_akx_worm_2_desc:0 "$akx_worm_2_picture$§H奇观历史：§!\n潜时之螶不气不馁，即使龙人们专注于心灵，她也依旧深爱着他们。她在黑洞中静默地眺望着亚龙人们，看着他们不断发展、日益强盛，感到十分欣慰。她终于开口了，她引导着亚龙人们靠近黑洞，她教会了亚龙人们如何利用奇异循环，她表达了她对亚龙人们的爱。但亚龙人们接纳了她吗？\n\n圆环的低语鼓励直觉、服从和感官体验。"
 building_wonder_akx_worm_3:0 "$building_wonder_copy$欧米伽同调矩阵"
 building_wonder_akx_worm_3_desc:0 "$akx_worm_3_picture$§H奇观历史：§!\n潜时之螶不离不弃，从世界伊始到宇宙寂灭，她一直深爱着龙人们。她在奇点中缄默地守望着龙人们，看着他们不断发展、日益强盛，感到十分欣慰。她终于开口了，她引导着龙人们靠近黑洞，她教会了龙人们如何利用欧米伽理论，她表达了她对龙人们的爱。但龙人们接纳了她吗？\n\n这个物体的表面直指天穹。它的内部构造却无法用任何探测或绘图技术观测。当然，我们并不知道里面有什么。"
 building_wonder_technosphere:0 "$building_wonder_copy$无限神机"
 building_wonder_technosphere_desc:0 "$akx_worm_4_picture$§H奇观历史：§!\n白洞的中心是原点，黑洞的尽头是终结。历史不断重演，文明不断兴衰，命运不断轮回。时间就是个圆，循环往复，直至永远。要想理解无限，我们首先必须接近无限。\n\n虽说想要从黑洞中获取信息是不可能的，但是无限神机却似乎拥有某种查看黑洞的引力数据并回收这些数据的方法，只不过这个过程会非常耗时。"
 
 building_wonder_copy:0 "§M文明奇观：§!"
 building_wonder_copy_desc:0 "$wonder_building_picture$§H奇观历史：§!"
 
 building_wonder_1:0 "$building_wonder_copy$时循研究所"
 building_wonder_1_desc:0 "$building_wonder_copy_desc$\n为了寻觅潜时之螶的踪迹，时虫帝国建造了一座占地广阔、仪器精密的时循研究所。通过研究所中最引以为傲的力场扭曲模拟器，他们可以在一定时间、一定空间上扭曲宇宙，以达到模拟黑洞奇点周遭的状态，并利用其研究奇点附近的物理规则。\n时虫帝国的科学家一致认为，这可能是连接他们与潜时之螶所在位面的桥梁，并且，为了接受时虫的爱，他们必须接近危险的黑洞。"
 building_wonder_2:0 "$building_wonder_copy$深空大法院"
 building_wonder_2_desc:0 "$building_wonder_copy_desc$\n在经历了数千年的探索，人类终于认识到，绝对的公平才是对众生平等的最佳诠释。随着文明科技的发展，越来越多的人将目光投向了深空，而对公平的需求也与日俱增，人民迫切地希望尽快地探索深空，并维护公平的权力。\n为此，经过地球联合国主席会议的讨论，人类决定在地球外太空建立一所深空大法院，在这里，一切的不公都将在群星的见证下销声匿迹。"
 building_wonder_3:0 "$building_wonder_copy$方舟指挥部"
 building_wonder_3_desc:0 "$building_wonder_copy_desc$\n在穿越亚空间虫洞后，一支幸存的方舟在联合星上降落，并建立了人类的新的殖民地。随着文明的不断进步，一个全新的国家得以成立，人民们将其称为人类联邦。在遭遇了来自宇宙的无数危机后，人类联邦的公民认识到，为了自身的发展与生存，军事力量是必不可少的。\n为此，人类将他们最初乘坐的飞船改造成了一所方舟指挥部，这里处理着来自全国的军事信息，并行使着指挥全国舰队的职能。"
 building_wonder_4:0 "$building_wonder_copy$义体适应舱"
 building_wonder_4_desc:0 "$building_wonder_copy_desc$\n泰伯里德同族体一直致力于同化、适应、进化，为此，他们不断地将有机体同化为半机械。然而，对于义体的不适总是使得泰伯尔们难以在满是机械的星球上正常生活，甚至连繁衍也成了一个大问题。\n为此，同族体们建造了一座巨大的义体适应舱，所有难以正常生活的义体人都会在其中居住一段时间，适宜完成后，他们将能更好地在泰伯里德同族体这个机械国家里高效工作、繁衍生息。"
 building_wonder_5:0 "$building_wonder_copy$人类服务区"
 building_wonder_5_desc:0 "$building_wonder_copy_desc$\n纵使大地监护者们已经失控，但他们仍然没有忘记对人类的侍奉与服务。然而，在遍布机械的星球上，人类并不能总是感到愉悦，他们的生活质量也无法达到机仆们的期望，这也阻碍了大地监护核心处理器的正常运转。\n为此，大地监护者们建造了一片专门的人类服务区，在这里，几乎一切事物都是有机的——至少，披上了难以分辨的有机皮囊，居住其中的有机生物总是十分愉悦，并且增强了繁育的兴趣。"
 building_wonder_6:0 "$building_wonder_copy$唱片博物馆"
 building_wonder_6_desc:0 "$building_wonder_copy_desc$\n曾经，布洛葛一直在母星的丛林间籍籍无名，但一段来自遥远星团的无线电信号改变了布洛葛们的命运。他们为信号中关于友谊、电影、文化、音乐等一切新鲜事物而欢呼雀跃，并因此向群星迈开脚步，踏上了交朋友的旅程。\n他们专门制作了一张金唱片，将无线电中的内容记录其中，并收藏在了一座崭新的唱片博物馆里。布洛葛们坚信，总有一天，他们会找到那位遥远的朋友，届时，他们会将这份珍爱的金唱片作为礼物回赠给对方。"
 building_wonder_7:0 "$building_wonder_copy$基因纪念碑"
 building_wonder_7_desc:0 "$building_wonder_copy_desc$\n剧毒花妖们并非一开始便拥有剧毒，相反，他们原本是几乎毫无防卫手段的一种真菌，只能靠大量繁殖勉强维持种群的延续。然而，一个神秘的先进种族对花妖们进行了基因改造，使得他们全身布满剧毒，以便在危机四伏的生物圈中生存。\n剧毒花妖们因此发展出一个强大的文明，并发现了操控基因的奥秘。为了表达他们的感激之情，花妖集团特意建造了一座巨大的纪念碑，以纪念这份基因馈赠。"
 building_wonder_8:0 "$building_wonder_copy$末日繁育池"
 building_wonder_8_desc:0 "$building_wonder_copy_desc$\n随着地表一次次的剧烈震动，吞噬蜂群逐渐感受到了末日的逼近。吞噬胡蜂原本是一种性情温和的节肢动物，但突如其来的地震波动扰乱了它们的信息交流，所有胡蜂都相继陷入了混乱与恐慌之中。\n最终，这一蜂巢思维花费数年时间才勉强稳定住种群，但它们的行为举动早已不同于以往。吞噬蜂群明白，它们的母星即将迎来末日，为此，它们建造了末日繁育池来加快繁殖的脚步，并以此作为逃离母星、寻觅新栖息地的子个体来源。"
 building_wonder_9:0 "$building_wonder_copy$幸福圣诞树"
 building_wonder_9_desc:0 "$building_wonder_copy_desc$\n世界填满了黑暗，星海充斥着消极，没有任何欢乐可言，但Neurax蠕虫的使命就是改变这一切，重新为宇宙带来幸福。圣诞老人需要有人帮忙派送礼物，Neurax蠕虫则自告奋勇地担当了小助手，并竭尽全力将幸福播撒至银河的每一个角落。\n当然，要想让大家脸上挂满笑容，一棵宇宙中最宏伟的圣诞树是必不可少的，它象征着对未来的希望与对生活的享受，它散发着幸福之光。"
 building_wonder_10:0 "$building_wonder_copy$命运裁决所"
 building_wonder_10_desc:0 "$building_wonder_copy_desc$\n所有人的命运天生注定，寒鸦们是如此认为的。所有人将学习怎样的知识、将从事怎样的职业、将拥有怎样的地位，这都交由命运女神来裁决。\n但单凭各星球上分布不均的命运使者机构来进行分配与裁决既低效又不公，于是，寒鸦们便建造起了最大的一座命运裁决所，所有新生儿的信息都将汇总于此，所有新生儿的命运也都将在此得到裁决。"
 
 building_wonder_11:0 "$building_wonder_copy$虚拟现实馆"
 building_wonder_11_desc:0 "$building_wonder_copy_desc$\n所有人都向往自由，自由之翼更是如此；绝对的自由也会带来不自由，自由之翼也明白这个道理。每一个公民都想自由地放荡自己，遵循自己的欲望行动，但不加限制的自由只会破坏这个自由的社会，但施加限制又会令自由的公民感到不自由。\n因此，自由之翼们建造了一座虚拟现实馆，所有人都能在虚拟的现实中彻底放纵自己而不必担心对秩序造成破坏，这里就是自由之都。"
 building_wonder_12:0 "$building_wonder_copy$波塞冬祭坛"
 building_wonder_12_desc:0 "$building_wonder_copy_desc$\n海星原本拥有一个强大的星海帝国，但他们却在一场银河战争中被彻底击溃，不少的子民被敌人俘获，甚至被加工成了食品罐头。但残存的海星们并不甘于失败，他们假扮柔弱的原始文明以寻求堕落帝国的庇佑，希冀将来有一天能够重建伟大的海星帝国。\n但长期的寄人篱下容易使人不思进取，为了避免后代遗忘历史导致文明衰亡，海星们建造了远古海神的祭坛，并设下了繁琐的祭祀仪式，以时时刻刻警醒晚辈。"
 building_wonder_13:0 "$building_wonder_copy$污邪的京都"
 building_wonder_13_desc:0 "$building_wonder_copy_desc$\n封印八岐大蛇的行动最终失败了，强大的污邪之力使整个京都沦陷。此后，八岐大蛇逐渐统治了整个文明，它的后代也成为了文明的新主人，利用着血脉里的力量为非作歹。\n时光荏苒，这一文明已经踏上了太空的旅途，建立了罪恶集团，但京都的污邪之力却仍未衰减，这更使罪恶之蛇们无法无天。\n虽然是企业，但个体的实力才是决定贸易优势的主要因素，只要足够邪恶，便可在交易中赢得最大的收益。"
 building_wonder_14:0 "$building_wonder_copy$原始交易所"
 building_wonder_14_desc:0 "$building_wonder_copy_desc$\n公平之树自古以来便以公平为宗旨，他们在任何事情上一丝不苟，致力于做到绝对的公平。随着原始交易所的出土，交易所中的各种壁画更加坚定了公平之树们对公平执着的决心。\n他们在保留原本模样的前提下将原始交易所完整地翻新，并将其作为文明最重要的交易场所。他们坚信，一切在原始交易所中完成的交易都是绝对的公平，而他们对公平的追求也会和交易所一同永垂不朽。"
 building_wonder_15:0 "$building_wonder_copy$支配者祭坛"
 building_wonder_15_desc:0 "$building_wonder_copy_desc$\n旧日支配者们才是星海原本的主人，祂们已经苏醒，并准备重夺本属于自己的一切。祂们重新召集了自己的信徒，重新创立了自己的教义，重新建立了自己的祭坛。\n随着祂们的彻底复苏，旧日支配者的名号已经响彻了整个银河，在祂们强大的舰队下，没有任何一个国家胆敢螳臂当车。"
 building_wonder_16:0 "$building_wonder_copy$救世主方舟"
 building_wonder_16_desc:0 "$building_wonder_copy_desc$\n创造万物的上帝认为世界充满了败坏、强暴和不法的邪恶行为，于是计划用天洪浩荡消灭世间的一切。为了逃避灾难，一个叫做诺亚的文明竭尽全力建造了救世主方舟，并携带上了许多其它生物。\n方舟在无尽的星海中漂流，岁月在无穷的时光中变迁，原本的乘客都早已消亡，只留下名为伞帽的真菌随着飞船抵达了避难所。伞帽菌或许早已记不清这段漫长的历史，但它们知道，盖亚星球才是它们的家。它们也愿意将盖亚播撒在浩瀚的星海中，成为别人的诺亚。"
 building_wonder_17:0 "$building_wonder_copy$深渊启示录"
 building_wonder_17_desc:0 "$building_wonder_copy_desc$\n深渊蕴藏着无穷的智慧，深渊会指引它的使者实现深渊的目的。恐惧之眼就是深渊的使者。\n深渊说，你们是我的眼睛，所以，恐惧之眼被叫做恐惧之眼。\n深渊说，宇宙充斥着邪恶，所以，恐惧之眼就要将宇宙净化。\n深渊说，恐惧才是世界最纯净的情绪，所以，恐惧之眼就要将恐惧洒满银河。\n深渊说什么，恐惧之眼就做什么，这就是来自深渊的启示录。"
 building_wonder_18:0 "$building_wonder_copy$三体模拟仪"
 building_wonder_18_desc:0 "$building_wonder_copy_desc$\n三体人曾一度以为自己的母星将会在复杂的三星系统中毁灭，突如其来的恐慌席卷了他们的母星。\n但经过一系列复杂的模拟，三体人终于发现，毁灭的日子可以预见并且非常遥远，但对终结的恐惧仍然深深烙印在每一个三体人的心中。\n三体人们认为，其它文明生存得太过安逸，而自己却曾因生存危机而惊慌失措，理应让其它文明同样感受灭亡的忧患。"
 building_wonder_19:0 "$building_wonder_copy$不融冰宫殿"
 building_wonder_19_desc:0 "$building_wonder_copy_desc$\n雪狐们自古以来便深爱着冰雪，不仅是因为他们一直生活于极地中，更是因为冰雪纯净的美丽。\n因此，雪狐们始终致力于寻觅传说中的不融冰，由最纯净的寒冷组成永不融化的冰雪，这便是雪狐们精神的象征。\n功夫不负有心人，虽然雪狐们未能找到天然的不融冰，但发达的科技使创造不融冰成为可能。当用不融冰建造的宫殿屹立于大地时，所有人都将不禁为雪狐们的精神而赞叹。"
 building_wonder_20:0 "$building_wonder_copy$占星望远镜"
 building_wonder_20_desc:0 "$building_wonder_copy_desc$\n观星者总能从满天星河中找到未来的启示，这虽然导致了观星者对运动的不屑，却也促进了观星者对星辰的了解。\n为了观测更加遥远的星空，为了获知更加深邃的启示，为了洞悉更加本质的知识，观星者们搭建了一座前所未有的天文望远镜，几乎占用了星球一半的面积。\n但是，透过占星望远镜，观星者们却获得了来自过去的启示与源于阴霾的秘密。"
 