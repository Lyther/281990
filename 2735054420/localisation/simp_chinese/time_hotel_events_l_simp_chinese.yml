 time_hotel_digsite:0 "时光旅馆"
 time_hotel_digsite_desc:0 "一座时隐时现的旅馆，只在午夜出现，不久后便消失不见。在建筑外部的调查均已失败告终，摄影记录设备会于午夜准时失灵，也没有人能在保持清醒的状态下观察旅馆消失的情形。\n\n若想获悉这座建筑隐藏的秘密，我们必须进入旅馆之中。"
 time_hotel_categories:0 "时隐时现的建筑"
 time_hotel_categories_desc:0 "出现了多起有关§Y[time_hotel_site.GetName]§!上时隐时现的建筑的目击报告，其中一定隐藏着某些秘密。"
 
 time_hotel.0.name:0 "时隐时现的建筑"
 time_hotel.0.desc:0 "根据多艘穿梭于§Y[time_hotel_site.System.GetName]§!星系的货运飞船的报告，总有船员目击到在§Y[time_hotel_site.GetName]§!上隐约出现的古代建筑，但当他们靠近时却发现，这些小行星上根本就没有什么建筑。\n\n一次两次的报告可能是偶然，但接二连三、源源不断的报告则意味着这里肯定出现了某种异常。"
 time_hotel.0.a:0 "把此事查清。"
 time_hotel.0.b:0 "不过是宇宙中的海市蜃楼罢了。"
 time_hotel.9.name:0 "午夜开放的旅馆"
 time_hotel.9.desc:0 "经过缜密的调查，我们终于发现，§Y[time_hotel_site.GetName]§!上的确存在着神秘的古代建筑。\n\n这座巨大的建筑由于未知原因，只会在某段时间出现，换算成我们母星的时间则正好是午夜。而根据建筑外层的标识与图案，科学专员§Y[FromFrom.GetLeaderName]§!推测，这应该是一座旅馆，用于特定的星系旅客的休憩。"
 time_hotel.9.a:0 "这座旅馆中一定存在我们不知道的奥秘。"
 time_hotel.10.name:0 "不存在的建筑"
 time_hotel.10.desc:0 "经过调查，我们并没有在§Y[time_hotel_site.GetName]§!上发现任何异样。\n\n先前有关古代建筑的目击报告可能是由于长时间太空航行而导致的集体性幻觉，也可能是由于星系中周期产生的电磁辐射。但无论如何，我们得出了一致结论，小行星上并不存在什么异常。"
 time_hotel.10.a:0 "我本以为会发现什么。"
 
 time_hotel.1.name:0 "旅馆一层"
 time_hotel.1.desc:0 "在考古小队进入旅馆后，他们就体会到了十分古怪的感受。\n\n经过了一段时间的探索，他们终于意识到，旅馆中一切事物的运动速度都变快了，或者说，是考古小队感受时间的速度变慢了。然而，考古小队却惊讶地发现，旅馆的内部构造非常完整，墙面、地板也洁净得没有一丝污垢，甚至储物柜内还有新鲜的食物，仿佛这座旅馆仍然处于经营之中。不仅如此，考古小队还发现了一些类似于教室的房间，似乎这座旅馆还兼职对儿童的教育工作。\n\n考古小队似乎发现了通往二层的通道，但由于对时间感知的不适应，探索速度十分迟缓。"
 time_hotel.1.a:0 "令人好奇。"
 time_hotel.2.name:0 "旅馆二层"
 time_hotel.2.desc:0 "考古小队经过长时间的探索，终于找到了通往二层的道路。\n\n与旅馆一层不同，二层的时间流逝速度似乎变低了，但也不排除是考古小队逐渐适应了旅馆内时间的可能性。旅馆二层的布局也与一层不同，环境似乎是在模拟城市的一角。在“城市”的小巷中，各种充满叛逆与污秽的涂鸦在墙面上随处可见，地面上堆砌的垃圾与烟屑也与一层迥乎不同。考古小队怀疑此层是专供流浪于星际的不良分子居住的楼层。\n\n考古小队的探索仍在继续，他们报告称正在前往旅馆的三层。"
 time_hotel.2.a:0 "难以想象的场景。"
 time_hotel.3.name:0 "旅馆三层"
 time_hotel.3.desc:0 "考古小队顺利地抵达了旅馆的三层。\n\n这一次，考古小队显著地感受到了时间流逝速度变慢了，甚至已经基本接近正常的体感。但当考古小队尝试与旅馆外的考古人员联系时才发现，他们对时间的感知仍与外界存在较大差异，在外界的一天可能是在内部的数个星期、甚至是一个月。同样令人震惊的是，旅馆的三层竟然是执法机关与审判机关，这推翻了先前对星际不良分子的猜测。\n\n在二层与三层的交界处是执法机关，里面包括了拘留室、审讯室、处刑室、禁闭室等各种功能建筑。此后，便是一座巨大审判庭的内部，高高在上的法官席、屹立两侧的指控席与辩护席、以及围绕四周的陪审席给人以强烈的压迫感，整个审判庭充斥着神圣的正义气息。\n\n考古小队迫不及待地想要前往四层，离开这里。"
 time_hotel.3.a:0 "令人肃然起敬。"
 time_hotel.4.name:0 "旅馆四层"
 time_hotel.4.desc:0 "考古小队们匆忙前往了旅馆的四层，却发现考古专员§Y[time_hotel_leader.GetName]§!神秘地消失了。\n\n不知考古专员是在前往四层的途中突然消失，还是早在三层的探索中就已不见，考古小队已经记不清了。在旅馆的四层——或者说是曾被认为是旅馆的建筑的四层，是一座囚室星罗密布的监狱，只是囚室中没有任何一名囚犯。考古小队在这座阴森的监狱中感到严重的不适，并坚定地认为时间流逝速度远远慢于常态，也坚决否认这是幻觉的可能。\n\n考古小队不愿意继续探索监狱，也不愿意寻找失踪的考古专员，他们现在只想离开此地。"
 time_hotel.4.a:0 "不要胆怯！"
 time_hotel.5.name:0 "旅馆五层"
 time_hotel.5.desc:0 "考古小队们并没有找到返回的出口，但却误打误撞地发现了通往五层的大门。\n\n然而，就在他们欣喜若狂地开启大门后，却陷入了彻底的绝望——大门的背后是另一座监狱。五层的监狱相较四层更加阴森可怖，考古小队也反应他们在里面“度日如年”。他们疯狂地恳求着我们放弃考古行动，派遣救援船只摧毁这座巨大的旅馆，并将他们从监狱中救出。但是，旅馆依旧时隐时现，我们的破拆工作进展艰难，而旅馆建材的坚固程度也远超我们的预估。\n\n看来，考古小队目前只能靠自己的努力逃出旅馆。"
 time_hotel.5.a:0 "令人沮丧。"
 time_hotel.6.name:0 "旅馆六层"
 time_hotel.6.desc:0 "考古小队最终通过自己的力量逃出了旅馆，但他们却出现在了远离§Y[time_hotel_site.GetName]§!的另一颗小行星上。\n\n根据他们回忆，考古小队在慌乱之中抵达了六层，并陷入了深深的幻觉。他们感觉到，自己年老了几十岁，身边也不再是其它考古队员，而是与自己至关重要的人。他们痛哭流涕地相拥在一起，互相倾诉着对亲人的感情，并为自己曾经犯过的错误陷入自责。直到他们从幻觉中清醒，才发现自己仍身处旅馆之中，而旅馆的六层则是一片芬芳的原野。考古小队们如获新生，满怀希望，齐心协力地找到了旅馆的出口。而穿过出口后，他们便出现在了其它的小行星上。\n\n考古小队最终还是成功逃离了旅馆，但我们仍未得知旅馆的秘密与失踪的考古专员的下落。"
 time_hotel.6.a:0 "仍有未解之谜。"
 time_hotel.7.name:0 "旅馆之谜"
 time_hotel.7.desc:0 "经过数年的搜寻与等待，考古专员§Y[time_hotel_leader.GetName]§!终于出现了。\n\n和先前的考古小队一样，[time_hotel_leader.GetHeShe]在旅馆中经历了相同的遭遇，同样出现在了远离§Y[time_hotel_site.GetName]§!的另一颗小行星上。然而，考古专员似乎年老了几十岁，并称自己与考古小队失联是数十年前发生的事，已经无法记清细节了。但是，考古专员§Y[time_hotel_leader.GetName]§!在旅馆中并非虚度光阴，在从最初的恐慌中清醒过来后，[time_hotel_leader.GetHeShe]详细地调查了旅馆各处，研究了旅馆核心区域的装置与设施，最终得出了一个结论——这并不是什么旅馆，而是一座时光监狱。\n\n随后，[time_hotel_leader.GetHeShe]递出了一份遗失在监狱某处的自白。"
 time_hotel.7.a:0 "查看自白。"
 time_hotel.8.desc:0 "“这一切就像是一场梦，一场令我永生难忘的梦。\n\n我梦到了我的童年，我在教室里度过。我梦见了教师在讲台上孜孜不倦地传授着知识，而我却一直盯着我心仪的女孩。一切都是那么静谧而又美好，我的未来充满光明。\n\n我梦到了我的青年，我在城巷里度过。我想吸引那个女孩的注意，我觉得和很酷的人一起做很酷的事，会让她注意到我，可她却似乎很生气。于是，我就跟更酷的人做更酷的事，希望有一天她能因我感到高兴。\n\n我梦到了我的壮年，我在警局里度过。我参加黑帮火并，我进行打家劫舍，我试图偷窃珍宝，但女孩并没有回心转意，而我也将我自己送上了法院。\n\n我梦到了我的中年，我在监狱里度过。监狱里的生活并不好过，等级森严之下压抑的空气令我难以呼吸。我从一个牢房转移到另一个牢房，我从一个监狱转移到另一个监狱，但我满脑子想的都是那个女孩。\n\n我梦到了我的暮年，我不知在哪里度过。我最终刑满释放，但出狱之日，我却早已两鬓斑白。我再一次见到了童年的女孩，但她也早已名花有主，年老珠黄。我向她诉说我的心意，她却惋惜我当初误入歧途。\n\n梦醒了，我却发现梦早已成为现实。我懊悔，我痛恨，却于事无补。我驾驶着我残破的货运飞船，意外地发现了星际中的宝藏，但我并不想要享受荣华富贵，我只希望不要有人步我后尘。\n\n于是，我向政府捐赠了宝藏，建立了这座时光监狱。虽然，我无法活着看到它的建成，我也不知它的原理，但我只希望看到我的自白的囚犯们啊，悬崖勒马，回头是岸。”"
 time_hotel.8.a:0 "这座时光监狱应当警醒所有帝国公民。"
 time_hotel.8.b:0 "这座时光监狱的秘密对我们更加有利。"