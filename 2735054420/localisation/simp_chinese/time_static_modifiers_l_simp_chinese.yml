 time_origin_hegemon_modifier_desc:0 "$origin_hegemon_npc_desc$"
 
 time_akx_waiting_world_1:0 "光的界限"
 time_akx_waiting_world_1_desc:0 "射向星球的光线只有部分能够抵达地表，视界中的居民又来自哪一片时空？"
 time_akx_waiting_world_2:0 "冤魂之殇"
 time_akx_waiting_world_2_desc:0 "这颗星球上出现了难以解释的灵异现象，有人怀疑这是冤魂的哭诉。"
 time_akx_waiting_world_3:0 "亡者迷途"
 time_akx_waiting_world_3_desc:0 "迷路的亡者徘徊在这颗星球上，生与死的界限在此地变得模糊。"
 time_akx_waiting_world_4:0 "通透之心"
 time_akx_waiting_world_4_desc:0 "透明化的现象遍布当地，这并不会影响居民的日常生活，反而有利于将更多的精力用于工作和享受。"
 
 lost_time_titan:0 "希望之陨"
 lost_time_titan_desc:0 "我们以希望之名起誓，却没能遵守诺言。"
 time_titan_modifier:0 "黑洞行舟"
 time_titan_modifier_desc:0 "时间对于黑洞行舟没有意义。"
 time_warp_drive_horror_storm:0 "维度风暴"
 time_warp_drive_horror_storm_desc:0 "由于维度引擎的启动，这片星系的维度出现了严重的混乱。"
 time_warp_drive_horror_storm_planet:0 "维度风暴"
 time_warp_drive_horror_storm_planet_desc:0 "由于维度引擎的启动，这片星系的维度出现了严重的混乱。"
 
 time_akx_messenger:0 "通往彼岸"
 time_akx_messenger_desc:0 "通往彼岸的大门造成了严重的恐慌。"
 
 time_hole_pets_end_1:0 "世界之镜"
 time_hole_pets_end_1_desc:0 "我们窥视了庞大古埃黑洞中的镜像宇宙，知悉了黑洞最后的秘密。"
 time_hole_pets_end_2:0 "摘录者之镜"
 time_hole_pets_end_2_desc:0 "我们窥视了摘录者视界中的另一个自己，洞察了我们最初的意义。"
 
 kiss_from_worm:0 "时螶之吻"
 kiss_from_worm_desc:0 "时螶以爱吻我，我当回报以歌。"
 
