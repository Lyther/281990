l_simp_chinese:
 r_horror_matter_modifier_1:0 "§M负相位面探知§!"
 r_horror_matter_modifier_1_desc:0 "§M我们探知到了一个未曾察觉的位面，它近在咫尺却遥不可及，那里究竟隐藏着怎样的奥秘？§!"
 r_horror_matter_modifier_2:0 "$r_horror_matter_modifier_1$"
 r_horror_matter_modifier_2_desc:0 "$r_horror_matter_modifier_1_desc$"
 r_horror_matter_modifier_3:0 "$r_horror_matter_modifier_1$"
 r_horror_matter_modifier_3_desc:0 "$r_horror_matter_modifier_1_desc$"
 r_horror_matter_modifier_4:0 "$r_horror_matter_modifier_1$"
 r_horror_matter_modifier_4_desc:0 "$r_horror_matter_modifier_1_desc$"
 r_horror_matter_modifier_5:0 "$r_horror_matter_modifier_1$"
 r_horror_matter_modifier_5_desc:0 "$r_horror_matter_modifier_1_desc$"
 r_horror_matter_modifier_6:0 "§M负相位面洞悉§!"
 r_horror_matter_modifier_6_desc:0 "§M我们对负相位面已了如指掌，但对奥秘的钻研永无止境。§!"
 r_horror_matter_modifier_7:0 "$r_horror_matter_modifier_6$"
 r_horror_matter_modifier_7_desc:0 "$r_horror_matter_modifier_6_desc$"
 r_horror_matter_modifier_8:0 "$r_horror_matter_modifier_6$"
 r_horror_matter_modifier_8_desc:0 "$r_horror_matter_modifier_6_desc$"
 r_horror_matter_modifier_9:0 "$r_horror_matter_modifier_6$"
 r_horror_matter_modifier_9_desc:0 "$r_horror_matter_modifier_6_desc$"
 r_horror_matter_modifier_10:0 "§M终末之心§!"
 r_horror_matter_modifier_10_desc:0 "§M负相位面已被我们完全剖析。\n我们不再是曾经的我们，我们早已踏入不同的河流。§!"
 
 time_dimensional_horror_modifier:0 "凝视"
 time_dimensional_horror_modifier_desc:0 "圆环所在，形影不离。"
 time_worm_manifestation:0 "凝视"
 time_worm_manifestation_desc:0 "圆环所在，形影不离。"
 time_horror:0 "时空馈赠"
 time_horror_desc:0 "这份§Y具象化恐怖负相物质§!来自§Y恐怖负相位面§!的最深处。\n它是我们进行负相物质复制的原体，也是我们探知负相位面奥秘的关键。"
 time_cycle_modifier:0 "时空循环"
 time_cycle_modifier_desc:0 "我们达成了一个时空循环：现在的我们为过去提供帮助，而未来的我们也为现在做出贡献。\n§M我们永远爱我们。§!"
 
 time_0_planet_modifier:0 "视界命运"
 time_0_planet_modifier_desc:0 "我们已属于黑洞。\n即使我们未曾选择，但在视界中的命运给予了我们洞悉时空的机遇。"
 time_1_planet_modifier:0 "视界记忆"
 time_1_planet_modifier_desc:0 "我们本属于黑洞。\n即使我们并不喜欢，但在视界中的记忆的确给我们带来了不少好处。"
 time_2_planet_modifier:0 "视界数据"
 time_2_planet_modifier_desc:0 "我们曾属于黑洞。\n即使我们早已远去，但在视界中的数据依然加速了我们的科研进展。"
 time_3_planet_modifier:0 "视界信号"
 time_3_planet_modifier_desc:0 "我们将属于黑洞。\n即使我们无从得知，但在视界中的信号正带领我们走向未知的结局。"
 origin_time_earth_modifier:0 "视界之前"
 origin_time_earth_modifier_desc:0 "这并非这颗星球原本的面貌，但它在视界之前的历史，我们已经无从知晓。"
 time_wanderer_system_modifier:0 "无形奇点"
 time_wanderer_system_modifier_desc:0 "这片星系中似乎出现了某种异常，根据系内的引力场推测，似乎有个无形的奇点在星系各处游荡。"
 time_wanderer_planet_modifier:0 "无形奇点"
 time_wanderer_planet_modifier_desc:0 "这颗星球上似乎出现了某种异常，根据周边的引力场推测，似乎有个无形的奇点在星球周围游荡。"
 
 pc_time_modifier_1:0 "逝者上的乐土"
 pc_time_modifier_1_desc:0 "为了不辜负逝者的成果，我们更应对这片时空开发利用，哪怕会招致非议。"
 pc_time_modifier_2:0 "被动的抑郁者"
 pc_time_modifier_2_desc:0 "数据核心释放的辐射会很大程度上影响居民的心智，并引发被动的抑郁症状。"
 pc_time_modifier_3:0 "愚蠢的开拓者"
 pc_time_modifier_3_desc:0 "数据核心存储的知识并未对开拓时空带来想象中的便利，我们反而不得不用自己的计算系统来辅助它的运转。"
 pc_time_modifier_4:0 "智慧的先驱者"
 pc_time_modifier_4_desc:0 "数据核心存储的知识引导着我们朝未知的领域探索，我们十分感谢这位先驱者的支援，尽管它很快就坏了。"
 pc_time_modifier_5:0 "面纱中的城市"
 pc_time_modifier_5_desc:0 "我们尝试在新的时空中建设城市，但偶发的相位转移现象经常造成施工上的麻烦。"
 pc_time_modifier_6:0 "风暴后的领土"
 pc_time_modifier_6_desc:0 "为了改造新的领土，我们的居民不得不在一个更为艰辛的环境中适应并生活。"
 pc_time_modifier_7:0 "风暴后的乐园"
 pc_time_modifier_7_desc:0 "风暴之后的时空兼具稳定性和危险性，已经成为了居民们调剂生活的乐园。"
 pc_time_modifier_8:0 "据点的迁出地"
 pc_time_modifier_8_desc:0 "一批长大成人的青壮年被安排前往先锋据点，他们将为神秘奇点的探索做出卓越的贡献。"
 pc_time_modifier_9:0 "据点的建筑风"
 pc_time_modifier_9_desc:0 "我们学习了据点的建筑风格，更加高效地利用了现有的时空，但这需要一段时间适应。"
 pc_time_modifier_10:0 "法则的大逆转"
 pc_time_modifier_10_desc:0 "黑洞中的部分法则经历了逆转，这极大程度上影响了我们的生产活动与科研进程。"
 pc_time_modifier_11:0 "不言败的居民"
 pc_time_modifier_11_desc:0 "纵使法则逆转，身为黑洞的居民也能很快适应变化，我们永不言败。"
 pc_time_modifier_12:0 "他们来自负相"
 pc_time_modifier_12_desc:0 "一群来自负相位面的居民回归了我们的家园，但显然事情并没有那么简单。"
 pc_time_modifier_13:0 "我们向往负相"
 pc_time_modifier_13_desc:0 "在保持着对负相位面警惕的同时，我们也向往着负相位面中未知的一切。"
 pc_time_modifier_14:0 "灰色的纳米云"
 pc_time_modifier_14_desc:0 "这团混乱无序的纳米云闯入了我们的领土，所有被染成灰色的区域都暂时无法使用。"
 pc_time_modifier_end:0 "奇点的守望者"
 pc_time_modifier_end_desc:0 "[GetPcTimeModifierEnd]"
 pc_time_modifier_end_desc_1:0 "黑洞的核心或许真的平凡无奇，但我们也会永远守望中央奇点，直到谜团解开的那一天。"
 pc_time_modifier_end_desc_2:0 "黑洞的核心原来只是个假象，我们对中央奇点的守望已不再是徒劳。"
 pc_time_modifier_end_desc_3:0 "黑洞的核心竟是时之螶的造物，我们守望着奇点，时之螶守望着我们。"
 pc_time_modifier_end_desc_4:0 "奇点的核心已经向我们彻底敞开，我们将与时之螶一同守望时空的真谛，直至永恒。"
 
 origin_time_modifier_materialist:0 "未知的钻研者"
 origin_time_modifier_materialist_desc:0 "$time.150.a.materialist$"
 origin_time_modifier_spiritualist:0 "灵魂的感知者"
 origin_time_modifier_spiritualist_desc:0 "$time.150.a.spiritualist$"
 origin_time_modifier_militarist:0 "武力的崇尚者"
 origin_time_modifier_militarist_desc:0 "$time.150.a.militarist$"
 origin_time_modifier_pacifist:0 "生活的享受者"
 origin_time_modifier_pacifist_desc:0 "$time.150.a.pacifist$"
 origin_time_modifier_xenophile:0 "财富的追求者"
 origin_time_modifier_xenophile_desc:0 "$time.150.a.xenophile$"
 origin_time_modifier_xenophobe:0 "领土的护卫者"
 origin_time_modifier_xenophobe_desc:0 "$time.150.a.xenophobe$"
 origin_time_modifier_egalitarian:0 "幸福的向往者"
 origin_time_modifier_egalitarian_desc:0 "$time.150.a.egalitarian$"
 origin_time_modifier_authoritarian:0 "星海的掌控者"
 origin_time_modifier_authoritarian_desc:0 "$time.150.a.authoritarian$"
 
 timesingularity:0 "时空奇点"
 timesingularity_desc:0 "经过研究，时空黑洞的核心是时空扭曲而成的奇点，而这一切全都是时之螶的有意为之。该研究成果不仅进一步地证明了时之螶对我们的爱，而且使得黑洞中的生物可以暂时性地控制时空，并由此提高工作效率。"
 timesingularity_effect:0 "$mod_time_researcher_produces_mult$:§G+50%§!\n$MOD_PLANET_MAX_DISTRICTS_ADD$:§G+100%§!\n$pc_time$的正面星球修正:§G+100%§!\n$pc_time$的负面星球修正:§G-100%§!"
 timelife:0 "重获新生"
 timelife_desc:0 "统治者进入黑洞竟然毫发未损，甚至拥有了更强的能力。我们的民众受到了极大的鼓舞，犹如重获新生。"
 timedeath:0 "难逃一死"
 timedeath_desc:0 "统治者离奇失踪，其哀嚎声却从黑洞中传来。我们的民众受到了极大的打击，担忧自己难逃一死。"
 timefear:0 "黑洞恐惧"
 timefear_desc:0 "一得知统治者即将被黑洞吞噬，我们的民众便对黑洞产生了严重的恐惧。"
 
 time_authoritarian_1:0 "统治者的光荣"
 time_authoritarian_1_desc:0 "英明的统治者总是难能可贵的。"
 time_authoritarian_2:0 "追随者的游行"
 time_authoritarian_2_desc:0 "我们应当珍惜这位统治者。"
 time_authoritarian_3:0 "民主制的坍塌"
 time_authoritarian_3_desc:0 "我们迟早得做点什么。"
 time_authoritarian_4:0 "统治者的光荣"
 time_authoritarian_4_desc:0 "一个人的力量总是有限的。"
 time_authoritarian_5:0 "追随者的游行"
 time_authoritarian_5_desc:0 "这只是一种极端的个人崇拜。"
 time_authoritarian_6:0 "民主制的坍塌"
 time_authoritarian_6_desc:0 "我们必须得做点什么。"

 time_spiritualist_1:0 "统治者的圣洁"
 time_spiritualist_1_desc:0 "这确实与赐福无异。"
 time_spiritualist_2:0 "信仰者的游行"
 time_spiritualist_2_desc:0 "也许真的有什么保护着我们。"
 time_spiritualist_3:0 "唯物者的危机"
 time_spiritualist_3_desc:0 "我们迟早得做点什么。"
 time_spiritualist_4:0 "统治者的圣洁"
 time_spiritualist_4_desc:0 "所谓奇迹只是无稽之谈。"
 time_spiritualist_5:0 "信仰者的游行"
 time_spiritualist_5_desc:0 "真是一场荒诞的闹剧。"
 time_spiritualist_6:0 "唯物者的危机"
 time_spiritualist_6_desc:0 "我们必须得做点什么。"

 time_materialist_1:0 "统治者的遗憾"
 time_materialist_1_desc:0 "我们应该继续钻研。"
 time_materialist_2:0 "思考者的演说"
 time_materialist_2_desc:0 "这应当成为我们科学路上的里程碑。"
 time_materialist_3:0 "唯物者的狂热"
 time_materialist_3_desc:0 "没有人能不因其热血沸腾。"

 time_egalitarian_1:0 "统治者的教训"
 time_egalitarian_1_desc:0 "我们应当从中吸取教训。"
 time_egalitarian_2:0 "质疑者的游行"
 time_egalitarian_2_desc:0 "[time_black_hole_leader.GetSheHe]或许的确有许多不足。"
 time_egalitarian_3:0 "权威制的坍塌"
 time_egalitarian_3_desc:0 "我们迟早得做点什么。"
 time_egalitarian_4:0 "统治者的教训"
 time_egalitarian_4_desc:0 "每个人都珍惜自己的生命。"
 time_egalitarian_5:0 "质疑者的游行"
 time_egalitarian_5_desc:0 "没必要对统治者吹毛求疵。"
 time_egalitarian_6:0 "权威制的坍塌"
 time_egalitarian_6_desc:0 "我们必须得做点什么。"
 
 origin_time_modifier:0 "黑洞居民"
 origin_time_modifier_desc:0 "我们早已习惯黑洞中的艰辛生活，但领略了浩瀚无垠的星海后，又有多少人能继续忍受此地的苦难呢？"
 
 time_hotel_modifier_1:0 "时光监狱的警醒"
 time_hotel_modifier_1_desc:0 "时光监狱背后的故事警醒了帝国的每一个公民，所有人在破坏社会稳定之前都会先思考自己的未来。"
 time_hotel_modifier_2:0 "时光监狱的秘密"
 time_hotel_modifier_2_desc:0 "时光监狱蕴藏的秘密有利于星球的建设、舰船的装配与决议的施行，但我们仍未能完全掌握其原理。"
 
 psionic_origin_best:0 "祝圣灵能源泉"
 psionic_origin_best_desc:0 "这个星球与虚境直接连通，并源源不断地产生极量的灵能。"
 psionic_origin_best_effect:0 "$mod_country_unity_produces_mult$:§G+30%§!\n$mod_planet_jobs_produces_mult$:§G+30%§!\n$MOD_POP_HAPPINESS$:§G+30%§!\n$MOD_PLANET_MAX_DISTRICTS_MULT$:§G+30%§!\n$MOD_PLANETARY_ASCENSION_COST_MULT$:§G-30%§!\n首都星球规划类型提升为$col_psionic_capital_best$"
 psionic_origin:0 "灵能源泉"
 psionic_origin_desc:0 "这个星球与虚境直接连通，并源源不断地产生灵能。"
 best_psionic:0 "强大的灵能浪潮"
 best_psionic_desc:0 "这个星球充斥着强大的灵能浪潮，环境与虚境十分相似。"
 good_psionic:0 "稳定的灵能浪潮"
 good_psionic_desc:0 "这个星球充斥着稳定的灵能浪潮，虚境访客可以很好地利用这股浪潮。"
 normal_psionic:0 "灵能浪潮"
 normal_psionic_desc:0 "这个星球充斥着灵能浪潮，虚境访客可以在一定程度上利用这股浪潮。"
 bad_psionic:0 "脆弱的灵能浪潮"
 bad_psionic_desc:0 "这个星球充斥着脆弱的灵能浪潮，虚境访客难以利用这股浪潮。"
 worst_psionic:0 "混乱的灵能浪潮"
 worst_psionic_desc:0 "这个星球充斥着混乱的灵能浪潮，就连虚境访客也不能很好地抵御这股浪潮。"
 psionic_disaster:0 "灵能恐惧"
 psionic_disaster_desc:0 "灵能灾难的发生使得人民对灵能产生恐惧，社会难以维持正常秩序。"
 
 nanites_1:0 "收集纳米机器"
 nanites_1_desc:0 "这个星球的大气层中散布着许多零散的纳米机器，星球上的人口正在对它们进行收集。"
 nanites_2:0 "回收纳米机器"
 nanites_2_desc:0 "这个星球深埋着许多废弃的纳米机器，星球上的人口正在对它们进行回收。"
 nanites_3:0 "维修纳米机器"
 nanites_3_desc:0 "这个星球上有许多破损的纳米机器，星球上的人口正在对它们进行维修。"
 nanites_4:0 "组建纳米机器"
 nanites_4_desc:0 "这个星球需要许多全新的纳米机器，星球上的人口正在组建新型的纳米机器。"
 nanites_5:0 "改装纳米机器"
 nanites_5_desc:0 "这个星球需要许多特殊的纳米机器，星球上的人口正在对现有的纳米机器进行改装。"
 nanites_attacker:0 "纳米毁灭者"
 nanites_attacker_desc:0 "我们的使命：毁灭银河系。"
 nanites_protector:0 "纳米守卫者"
 nanites_protector_desc:0 "我们的使命：守卫银河系。"
 
 origin_black_hole_modifier:0 "深渊里的凝视"
 origin_black_hole_modifier_desc:0 "受黑洞的影响，物理方面的科学技术飞速发展，而人情的冷漠与黑洞的吸引使得其它科学停滞不前。"
 origin_pulsar_modifier:0 "脉冲中的精神"
 origin_pulsar_modifier_desc:0 "受脉冲星的影响，社会方面的科学技术飞速发展，而终日的思索与脉冲的干扰使得其它科学停滞不前。"
 origin_neutron_star_modifier:0 "壁垒下的中子"
 origin_neutron_star_modifier_desc:0 "受中子星的影响，工程方面的科学技术飞速发展，而一味的忙碌与中子的压迫使得其它科学停滞不前。"
 
 parallel_sky_modifier_1:0 "科学支持"
 parallel_sky_modifier_1_desc:0 "我们派出了一些科研人员帮忙突破平行文明的瓶颈。"
 parallel_sky_modifier_2:0 "外派军官"
 parallel_sky_modifier_2_desc:0 "我们派出了一些军官帮忙训练平行文明的战士。"
 parallel_sky_modifier_3:0 "哲学思辨"
 parallel_sky_modifier_3_desc:0 "我们派出了一些哲人帮平行文明的思考者指点迷津。"
 parallel_sky_modifier_4:0 "资源提供"
 parallel_sky_modifier_4_desc:0 "我们将部分生产的合金和消费品提供给平行文明。"
 parallel_sky_modifier_5:0 "装备生产"
 parallel_sky_modifier_5_desc:0 "我们将为平行文明生产一批军用装备和设施。"
 parallel_sky_modifier_6:0 "物流分配"
 parallel_sky_modifier_6_desc:0 "我们会将部分物流分配给平行文明以作日用。"
 parallel_sky_modifier_sun:0 "分享太阳"
 parallel_sky_modifier_sun_desc:0 "我们将与平行文明分享太阳。"
 parallel_sky_modifier_moon:0 "分享月亮"
 parallel_sky_modifier_moon_desc:0 "我们将与平行文明分享月亮。"
 parallel_sky_modifier_star:0 "分享星空"
 parallel_sky_modifier_star_desc:0 "我们将与平行文明分享星空。"
 parallel_sky_modifier_build:0 "建设团队"
 parallel_sky_modifier_build_desc:0 "平行文明的建设团队会协助我们建设星球。"
 parallel_sky_modifier_produce:0 "生产团队"
 parallel_sky_modifier_produce_desc:0 "平行文明的生产团队会指导我们生产资源。"
 parallel_sky_modifier_amenities:0 "演艺团队"
 parallel_sky_modifier_amenities_desc:0 "平行文明的演艺团队会提高我们生活质量。"
 parallel_sky_modifier_upkeep:0 "回收团队"
 parallel_sky_modifier_upkeep_desc:0 "平行文明的回收团队会降低我们岗位维护。"
 parallel_sky_modifier_growth:0 "医疗团队"
 parallel_sky_modifier_growth_desc:0 "平行文明的医疗团队会促进我们人口增长。"
 parallel_sky_modifier_our_star:0 "虚伪星空"
 parallel_sky_modifier_our_star_desc:0 "我们的星空变得陌生又诡异，处处都透露着危险的虚伪。"
 time_warp_monster:0 "曲速吞噬者"
 time_warp_monster_desc:0 "它渴望吞噬这个位面，但圆环不允许它这么做。"
 
 under_the_haze_modifier_1:0 "窃窃私语"
 under_the_haze_modifier_1_desc:0 "这个星球上的不少民众正有意无意地避开政府，在难寻踪迹的地方窃窃私语。"
 under_the_haze_modifier_2:0 "秘密集会"
 under_the_haze_modifier_2_desc:0 "这个星球上的私语逐渐发展为了集会，似乎有意反对政府。"
 under_the_haze_modifier_3:0 "星球暴动"
 under_the_haze_modifier_3_desc:0 "这个星球上出现了数起针对执法人员的暴力事件，具体原因未知。"
 under_the_haze_modifier_4:0 "调查恶行"
 under_the_haze_modifier_4_desc:0 "调查小队粗暴的调查行径破坏了一些建筑，并引起了人们的不满。"
 under_the_haze_modifier_5:0 "阴霾之战"
 under_the_haze_modifier_5_desc:0 "阴霾之下，狼烟四起。"
 under_the_haze_modifier_end_false:0 "阴霾消散"
 under_the_haze_modifier_end_false_desc:0 "人们头顶的阴霾终于消散，一切都是那么美好而自然。\n§R真的结束了吗？§!"
 under_the_haze_modifier_end_1:0 "大静谧"
 under_the_haze_modifier_end_1_desc:0 "它就这么瞬间消失了，仿佛是一场毫无逻辑的梦。我们永远地失去它了，我们再也无法得知真相。"
 under_the_haze_modifier_end_2:0 "伊莎玛拉之吻"
 under_the_haze_modifier_end_2_desc:0 "阴霾已经散去，伊莎玛拉现世。她给予了我们一个吻，天空已经变成了温馨的粉色，空气中也弥漫着香甜的气息，令人陶醉，令人惬意。"
 under_the_haze_modifier_end_3:0 "伊莎玛拉之殇"
 under_the_haze_modifier_end_3_desc:0 "阴霾已经散去，新的时代来临。我们从伊莎玛拉的残骸中学到了很多，不仅是知识，还有对过去的教训。"
 under_the_haze_creator:0 "阴霾创造者"
 under_the_haze_creator_desc:0 "它仅是一只新生的负相生物，却有着不小的野心。"
 
 storms_of_yin_country:0 "阴之浪潮"
 storms_of_yin_country_desc:0 "这个国家中的阴气彻底打破了平衡，汹涌的阴之浪潮将政府彻底瘫痪。"
 wind_of_yang_country:0 "阳之飓风"
 wind_of_yang_country_desc:0 "这个国家中的阳气彻底打破了平衡，狂暴的阳之飓风将政府彻底破坏。"
 storms_of_yin:0 "阴之浪潮"
 storms_of_yin_desc:0 "这个星球上的阴气彻底打破了平衡，汹涌的阴之浪潮将星球变成了炼狱。"
 wind_of_yang:0 "阳之飓风"
 wind_of_yang_desc:0 "这个星球上的阳气彻底打破了平衡，狂暴的阳之飓风将星球变成了废墟。"
 yin_1:0 "民族自豪"
 yin_1_desc:0 "这个星球上举行了一场盛大的公开演讲，极大地增强了民族凝聚力。"
 yin_1_effect:0 "$mod_planet_jobs_unity_produces_mult$:§G+25%§!\n$MOD_POP_AMENITIES_USAGE_MULT$:§R+25%§!\n$string_building_yin$对宁和的影响:§Y+50%§!"
 yin_2:0 "匠心精神"
 yin_2_desc:0 "这个星球一直以匠心精神为人称道，工匠们生产的艺术品堪称完美。"
 yin_2_effect:0 "$mod_planet_jobs_consumer_goods_produces_mult$:§G+25%§!\n$mod_planet_jobs_upkeep_mult$:§R+25%§!\n$string_building_yin$对宁和的影响:§Y+50%§!"
 yin_3:0 "多才多艺"
 yin_3_desc:0 "这个星球上的星球艺术节成功举办，每个人都沉浸在欢快的氛围中。"
 yin_3_effect:0 "$MOD_PLANET_AMENITIES_MULT$:§G+25%§!\n$mod_planet_jobs_produces_mult$:§R-15%§!\n$string_building_yin$对宁和的影响:§Y+50%§!"
 yin_4:0 "自由贸易"
 yin_4_desc:0 "这个星球上商贸行业愈发兴盛，自由贸易带来了无数的机遇。"
 yin_4_effect:0 "$MOD_TRADE_VALUE_MULT$:§G+25%§!\n$mod_planet_jobs_produces_mult$:§R-15%§!\n$string_building_yin$对宁和的影响:§Y+50%§!"
 yin_5:0 "精炼秘诀"
 yin_5_desc:0 "这个星球上的人们掌握了精炼的秘诀，稀有资源产量倍增。"
 yin_5_effect:0 "$mod_planet_jobs_volatile_motes_produces_mult$:§G+25%§!\n$mod_planet_jobs_exotic_gases_produces_mult$:§G+25%§!\n$mod_planet_jobs_rare_crystals_produces_mult$:§G+25%§!\n$mod_planet_jobs_upkeep_mult$:§R+25%§!\n$string_building_yin$对宁和的影响:§Y+50%§!"
 yang_1:0 "学术交流"
 yang_1_desc:0 "这个星球上进行了一场大规模的学术交流，思想的碰撞产生了灵感。"
 yang_1_effect:0 "$mod_planet_jobs_physics_research_produces_mult$:§G+25%§!\n$mod_planet_jobs_society_research_produces_mult$:§G+25%§!\n$mod_planet_jobs_engineering_research_produces_mult$:§G+25%§!\n$mod_planet_jobs_upkeep_mult$:§R+25%§!\n$string_building_yang$对宁和的影响:§Y+50%§!"
 yang_2:0 "大炼钢铁"
 yang_2_desc:0 "这个星球正在大炼钢铁，合金指标很快就能达成。"
 yang_2_effect:0 "$mod_planet_jobs_alloys_produces_mult$:§G+25%§!\n$mod_planet_jobs_upkeep_mult$:§R+25%§!\n$string_building_yang$对宁和的影响:§Y+50%§!"
 yang_3:0 "安居乐业"
 yang_3_desc:0 "这个星球上的人民安居乐业，岁月静好。"
 yang_3_effect:0 "$MOD_PLANET_STABILITY_ADD$:§G+25§!\n$mod_planet_jobs_produces_mult$:§R-15%§!\n$string_building_yang$对宁和的影响:§Y+50%§!"
 yang_4:0 "秉公执法"
 yang_4_desc:0 "这个星球上的执法者们日夜巡哨，誓将罪恶斩草除根。"
 yang_4_effect:0 "$MOD_PLANET_CRIME_MULT$:§G-50%§!\n$mod_planet_jobs_produces_mult$:§R-15%§!\n$string_building_yang$对宁和的影响:§Y+50%§!"
 yang_5:0 "劳作轮换"
 yang_5_desc:0 "这个星球已经施行了劳作轮换政策，劳工们正为了国家洒下热血。"
 yang_5_effect:0 "$mod_planet_jobs_energy_produces_mult$:§G+25%§!\n$mod_planet_jobs_minerals_produces_mult$:§G+25%§!\n$mod_planet_jobs_food_produces_mult$:§G+25%§!\n$MOD_POP_AMENITIES_USAGE_MULT$:§R+25%§!\n$string_building_yang$对宁和的影响:§Y+50%§!"
 
 reassembler_mode_modifier:0 "再组装模式"
 reassembler_mode_modifier_desc:0 "§Y组装槽将只能用于普通智械的£job_replicator 再组装§!\n我们正将有缺陷的机体进行再组装，以获取更高的工作效率。"
 
 origin_colossus_modifier_end_1:0 "自我反思"
 origin_colossus_modifier_end_1_desc:0 "悬顶之剑的悲剧时刻警醒着我们，征服的欲望是永无止境的。"
 origin_colossus_modifier_end_2:0 "深谋远虑"
 origin_colossus_modifier_end_2_desc:0 "悬顶之剑的悲剧令我们三思而后行，谨慎地选择未来的方向。"
 origin_colossus_modifier_end_3:0 "时间评判"
 origin_colossus_modifier_end_3_desc:0 "现在的功过只有未来才能评判，耐心等待，时间会给出答案。"
 
 origin_manifesti_modifier_error_desc:0 "§R梦境是个错误梦境是个错误梦境是个错误梦境是个错误梦境是个错误§!"
 origin_manifesti_modifier_0:0 "$pft_time_manifesti$的不满"
 origin_manifesti_modifier_0_desc:0 "[GetOriginManifestiModifier0]"
 origin_manifesti_modifier_0_desc_right:0 "你触怒了$pft_time_manifesti$。"
 origin_manifesti_modifier_1:0 "淫荡派对"
 origin_manifesti_modifier_1_desc:0 "[GetOriginManifestiModifier1]"
 origin_manifesti_modifier_1_desc_right:0 "生命的意义在于繁衍，没有谁能阻止我们追寻欢愉，没有谁！"
 origin_manifesti_modifier_2:0 "购物狂欢"
 origin_manifesti_modifier_2_desc:0 "[GetOriginManifestiModifier2]"
 origin_manifesti_modifier_2_desc_right:0 "买买买，不买不是人！"
 origin_manifesti_modifier_3:0 "摇滚音乐"
 origin_manifesti_modifier_3_desc:0 "[GetOriginManifestiModifier3]"
 origin_manifesti_modifier_3_desc_right:0 "*不可名状的企鹅尖啸*！"
 origin_manifesti_modifier_4:0 "停电倡议"
 origin_manifesti_modifier_4_desc:0 "[GetOriginManifestiModifier4]"
 origin_manifesti_modifier_4_desc_right:0 "为了节约能源，我们决定无限期停电，毕竟环保最要紧！"
 origin_manifesti_modifier_5:0 "脏话大赛"
 origin_manifesti_modifier_5_desc:0 "[GetOriginManifestiModifier5]"
 origin_manifesti_modifier_5_desc_right:0 "没有什么纠纷是一顿嘴臭解决不了的，如果有，那就两顿！"
 origin_manifesti_modifier_6:0 "自杀运动"
 origin_manifesti_modifier_6_desc:0 "[GetOriginManifestiModifier6]"
 origin_manifesti_modifier_6_desc_right:0 ""我抑郁了，尘世的纷纷扰扰都与我们无关，毁灭吧！"
 origin_manifesti_modifier_7:0 "黑客混战"
 origin_manifesti_modifier_7_desc:0 "[GetOriginManifestiModifier7]"
 origin_manifesti_modifier_7_desc_right:0 "在盒战争之中，没有一台计算机是无辜的！"
 origin_manifesti_modifier_8:0 "抽象画展"
 origin_manifesti_modifier_8_desc:0 "[GetOriginManifestiModifier8]"
 origin_manifesti_modifier_8_desc_right:0 "这是只有聪明人才能看懂的绘画！"
 origin_manifesti_modifier_9:0 "洗劫艺术"
 origin_manifesti_modifier_9_desc:0 "[GetOriginManifestiModifier9]"
 origin_manifesti_modifier_9_desc_right:0 "那些富人玩意儿拥有他们的财宝太久了，他们应该把它们作为欣赏我们艺术的门票，是的是的！"
 origin_manifesti_modifier_10:0 "社区狩猎"
 origin_manifesti_modifier_10_desc:0 "[GetOriginManifestiModifier10]"
 origin_manifesti_modifier_10_desc_right:0 "生活太压抑了，是时候给人们释放本性了，对准你平日最厌恶的邻居，猎杀开始！"
 origin_manifesti_modifier_11:0 "人机之恋"
 origin_manifesti_modifier_11_desc:0 "[GetOriginManifestiModifier11]"
 origin_manifesti_modifier_11_desc_right:0 "机仆老婆带我们走吧，没有你，我们一分一秒也活不了了！"
 origin_manifesti_modifier_12:0 "酒水畅饮"
 origin_manifesti_modifier_12_desc:0 "[GetOriginManifestiModifier12]"
 origin_manifesti_modifier_12_desc_right:0 "开业大酬宾，全场酒水九九折，喝死人后免单！"
 origin_manifesti_modifier_13:0 "致命的爱"
 origin_manifesti_modifier_13_desc:0 "[GetOriginManifestiModifier13]"
 origin_manifesti_modifier_13_desc_right:0 "也许你会叫它为毒品~\n但有些人会称这是爱~\n致命的爱！"
 origin_manifesti_modifier_14:0 "虚拟极乐"
 origin_manifesti_modifier_14_desc:0 "[GetOriginManifestiModifier14]"
 origin_manifesti_modifier_14_desc_right:0 "真与假之间有什么区别吗？接着奏乐接着舞！"
 origin_manifesti_modifier_15:0 "伤痛文学"
 origin_manifesti_modifier_15_desc:0 "[GetOriginManifestiModifier15]"
 origin_manifesti_modifier_15_desc_right:0 "有人说古代很乱，我站起来说是你不懂古代。十里洋场，风花雪月，古代意味着惊心动魄的爱情，每个女孩子都能遇见自己的军少！"
 origin_manifesti_modifier_dream:0 "梦境桎梏"
 origin_manifesti_modifier_dream_desc:0 "试图从梦中破除桎梏难如登天，但并非不可能。"
 origin_manifesti_modifier_dream_end:0 "第四面墙"
 origin_manifesti_modifier_dream_end_desc:0 "试图打破§R是个错误§!第四面墙§R是个错误§!难如登天，但并非§R是个错误§!不可能。"
 
 origin_voidspawn_modifier_1:0 "生于黑夜"
 origin_voidspawn_modifier_1_desc:0 "我们生于黑夜，但我们绝不畏惧黑夜。"
 origin_voidspawn_modifier_2:0 "生于黑夜"
 origin_voidspawn_modifier_2_desc:0 "地震无穷无尽，但我们总会适应。"
 origin_voidspawn_modifier_3:0 "生于黑夜"
 origin_voidspawn_modifier_3_desc:0 "我们的脚下可能是某种生物的卵，但我们会得到真相。"
 origin_voidspawn_modifier_4:0 "生于黑夜"
 origin_voidspawn_modifier_4_desc:0 "破壳之日已经迫近，但我们仍相信转机的存在。"
 origin_voidspawn_modifier_5:0 "生于黑夜"
 origin_voidspawn_modifier_5_desc:0 "拯救，还是撤离？"
 origin_voidspawn_modifier_end:0 "怒号光明"
 origin_voidspawn_modifier_end_desc:0 "母星，我们永远爱你。"
 
 origin_pirate_king_modifier:0 "恶名"
 origin_pirate_king_modifier_desc:0 "我们的罪行累累，但我们毫不在意，因为我们距功成名就只有一步之遥。"
 pirate_king_rare_modifier_1:0 "海盗之王的宝藏"
 pirate_king_rare_modifier_1_desc:0 "海盗之王的宝藏竟然是一座宏伟的金山，让我们想想该怎么花。"
 pirate_king_rare_modifier_2:0 "海盗之王的宝藏"
 pirate_king_rare_modifier_2_desc:0 "海盗之王的宝藏竟然是一堆珍贵的宝石，让我们想想拿来干嘛。"
 pirate_king_rare_modifier_3:0 "海盗之王的宝藏"
 pirate_king_rare_modifier_3_desc:0 "海盗之王的宝藏竟然是一艘硕大的舰船，让我们想想该从哪拆。"
 pirate_king_rare_modifier_4:0 "海盗之王的宝藏"
 pirate_king_rare_modifier_4_desc:0 "海盗之王的宝藏竟然是一箱绚丽的首饰，让我们想想能戴在哪。"
 pirate_king_rare_modifier_5:0 "幽灵船长的宝藏"
 pirate_king_rare_modifier_5_desc:0 "这是活人能留下来的宝藏吗？一些破旧的书籍，一墙古怪的图案，一个诡异的法阵，这些究竟意味着什么？"
 
 origin_no_water_no_fish_modifier:0 "竭泽而渔"
 origin_no_water_no_fish_modifier_desc:0 "为了最高的利益，我们可以接受一切代价。\n§R每个在岗的$job_technician$、$job_miner$、$job_scrap_miner$、$job_farmer$、$job_angler$都将导致星球资源进一步枯竭！§!"
 origin_no_water_no_fish_energy_modifier:0 "£energy 竭泽而渔"
 origin_no_water_no_fish_energy_modifier_desc:0 "发电厂的工作效率太低了，我们需要过载反应堆来提供最多的能量，反应堆的使用寿命则不在考虑范围内！\n§R每个在岗的$job_technician$都将导致£energy 星球资源进一步枯竭！§!"
 origin_no_water_no_fish_minerals_modifier:0 "£minerals 竭泽而渔"
 origin_no_water_no_fish_minerals_modifier_desc:0 "这颗星球内储存的矿物都是属于我们的，就算是挖到地心我们也不在乎，资源绝不容许一丝遗漏！\n§R每个在岗的$job_miner$、$job_scrap_miner$都将导致£minerals 星球资源进一步枯竭！§!"
 origin_no_water_no_fish_food_modifier:0 "£food 竭泽而渔"
 origin_no_water_no_fish_food_modifier_desc:0 "光靠农耕和常规大棚无法供给人口的需求，采用最致命的农药和最高效的肥料，如有必要，还应把产业扩展到居民区！\n§R每个在岗的$job_farmer$、$job_angler$都将导致£food 星球资源进一步枯竭！§!"
 
 origin_noah_ark_modifier:0 "诺亚的意志"
 origin_noah_ark_modifier_desc:0 "诺亚为我们建造了方舟，而我们要将废土恢复为天堂。"
 noah_ark_home_planet_modifier:0 "往昔的天堂"
 noah_ark_home_planet_modifier_desc:0 "[GetNoahArkHomePlanetModifier]"
 noah_ark_home_planet_modifier_desc_1:0 "我们终于将这颗星球恢复成了记忆中的天堂。"
 noah_ark_home_planet_modifier_desc_2:0 "这颗星球曾被天洪淹没，现在，它又变回了天堂。"
 noah_ark_home_planet_end_modifier:0 "天堂的秘密"
 noah_ark_home_planet_end_modifier_desc:0 "[GetNoahArkHomePlanetEndModifier]"
 noah_ark_home_planet_end_modifier_desc_1:0 "天堂之下埋藏着我们与诺亚的秘密。"
 noah_ark_home_planet_end_modifier_desc_2:0 "天堂之下埋藏着古老文明的秘密。"
 
 origin_monster_hunter_modifier:0 "$origin_monster_hunter$"
 origin_monster_hunter_modifier_desc:0 "$origin_tooltip_monster_hunter_effects$"
 
 origin_ever_changing_modifier:0 "千变万化"
 origin_ever_changing_modifier_desc:0 "这颗星球千变万化，上面的居民不得不每时每刻都要适应新的环境。"
 origin_ever_changing_pop_modifier:0 "随机应变"
 origin_ever_changing_pop_modifier_desc:0 "为了适应星球的千变万化，该人口不得不善于随机应变。"
 
 origin_born_in_the_purple_modifier_1:0 "政局动荡"
 origin_born_in_the_purple_modifier_1_desc:0 "该国家最近经历了一次政变，局势在很长一段时间内都将难以稳定。"
 origin_born_in_the_purple_modifier_2:0 "继承人被暗杀"
 origin_born_in_the_purple_modifier_2_desc:0 "该国家的继承人被激进的反对者暗杀了，造成了严重的恐慌。"
 
 swarm_crisis_modifier_1:0 "广播"
 swarm_crisis_modifier_1_desc:0 "我们收到了一条关于索林原虫入侵的广播，并打算借此大力发展科技。"
 swarm_crisis_modifier_2:0 "回忆"
 swarm_crisis_modifier_2_desc:0 "广播中证明了索林原虫的危害，这让我们回忆起在蛮夷时期遭到捕食的祖先。我们无法确认广播的真伪，但我们或许应该先做好一定的准备。"
 swarm_crisis_modifier_3:0 "突破"
 swarm_crisis_modifier_3_desc:0 "这次的广播具体地描述了关于索林原虫吞噬一切的可怕场景，引发了民众的恐慌。但是，广播源似乎取得了很大的科技突破，并乐意与我们分享。"
 swarm_crisis_modifier_4:0 "恐惧"
 swarm_crisis_modifier_4_desc:0 "即使没有最近的预警广播，我们的科学家也能通过观测证明索林原虫的存在。一群可怕的生物马上就要到来，并吞噬一切！"
 swarm_crisis_modifier_5:0 "虫灾预警"
 swarm_crisis_modifier_5_desc:0 "我们取得了一定的科技突破，虫灾预警也有所成效。"
 swarm_crisis_modifier_fail:0 "失败的广播"
 swarm_crisis_modifier_fail_desc:0 "广播失败了，所有人都认为虫灾不可战胜……"

 ai_crisis_modifier_1:0 "警告"
 ai_crisis_modifier_1_desc:0 "我们收到了一条关于肃正协议入侵的警告，并打算借此大力发展科技。"
 ai_crisis_modifier_2:0 "维修"
 ai_crisis_modifier_2_desc:0 "警告中表明肃正协议存在入侵的可能性，引起了政府官员的注意。我们无法确认警告的真伪，但我们可以利用这条警告修补我们科技上的漏洞。"
 ai_crisis_modifier_3:0 "恢复"
 ai_crisis_modifier_3_desc:0 "这次的警告证明肃正协议正在接近银河系，获得了民众的信任。不过，警告源似乎恢复了部分数据，并提供许多科技来让我们研究。"
 ai_crisis_modifier_4:0 "危机"
 ai_crisis_modifier_4_desc:0 "即使没有最近的幽灵警告，我们的科学家也能通过观测证明肃正协议的存在。一群可怕的智械马上就要到来，并肃清一切！"
 ai_crisis_modifier_5:0 "幽灵信号"
 ai_crisis_modifier_5_desc:0 "我们恢复了部分存储数据，但幽灵信号正在逼近。"
 ai_crisis_modifier_fail:0 "错误的警告"
 ai_crisis_modifier_fail_desc:0 "警告错误了，我们已胜利无望……"

 exd_crisis_modifier_1:0 "悬赏"
 exd_crisis_modifier_1_desc:0 "我们收到了一条来自高维恶魔的某种悬赏，并打算借此大力发展科技。"
 exd_crisis_modifier_2:0 "谴责"
 exd_crisis_modifier_2_desc:0 "信号中高维恶魔在谴责那一寰宇企业，引起了政府官员的注意。我们无法确认信号的真伪，但我们可以利用这条信号来敦促科学发展。"
 exd_crisis_modifier_3:0 "制裁"
 exd_crisis_modifier_3_desc:0 "这次的信号中，高维恶魔说制裁必将到来，令民众感到十分畏惧。不过，信号源似乎来自于银河中心，并表现出极大的敌意。"
 exd_crisis_modifier_4:0 "审判"
 exd_crisis_modifier_4_desc:0 "即使没有最近的信号，我们的科学家也能通过能量分析证明高维恶魔的存在。一场可怕的审判马上就要到来，并清算一切！"
 exd_crisis_modifier_5:0 "维度通缉"
 exd_crisis_modifier_5_desc:0 "高维生物提供给我们科技上的支援，可利益的代价却令我们烦闷。"
 exd_crisis_modifier_fail:0 "迫近的通缉"
 exd_crisis_modifier_fail_desc:0 "通缉迫近了，审判之日就要到了……"
 
 fourth_crisis_ai_modifier:0 "第四天灾"
 fourth_crisis_ai_modifier_desc:0 "身为第四天灾，我们将主宰这片星河！\n\n§R第四天灾起源AI专属§!"
 fourth_crisis_modifier:0 "第四天灾的威胁"
 fourth_crisis_modifier_desc:0 "为了抗击第四天灾，我们必须有所作为！"
 fourth_crisis_destroyer_modifier:0 "救世主"
 fourth_crisis_destroyer_modifier_desc:0 "我们击败了第四天灾，我们就是救世主！"
 
 new_country_modifier:0 "新兴帝国"
 new_country_modifier_desc:0 "宇宙就像一场盛大的宴会，而我们只是一个姗姗来迟的宾客。"
 new_country_others_modifier:0 "历史沉淀"
 new_country_others_modifier_desc:0 "我们在过去的历史中积累了许多努力，现在是时候让这些沉淀发挥作用了。"
 
 dark_forest_modifier:0 "光速壁垒"
 dark_forest_modifier_desc:0 "无法超越的光速就如一道厚实的壁垒，阻碍了舰队在星系中穿梭的速度，也隔绝了文明之间的正常交流。"
 
