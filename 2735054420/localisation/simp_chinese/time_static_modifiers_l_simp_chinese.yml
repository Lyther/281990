 tech_end_trait_modifier_desc:0 "这艘舰队来自深渊。"
 
 happy_with_open_loop_temple_materialist:0 "圆环神庙：求知之路"
 happy_with_open_loop_temple_materialist_desc:0 "圆环充斥着古老的秘密，研究员们日复一日地探索宇宙的真谛。"
 happy_with_open_loop_temple_spiritualist:0 "圆环神庙：朝圣之路"
 happy_with_open_loop_temple_spiritualist_desc:0 "再一次，伴随着低语，玄武岩建成的长廊中回荡起轻促的脚步声和朝圣者的祷告。"
 happy_with_open_loop_temple_militarist:0 "圆环神庙：建造典范"
 happy_with_open_loop_temple_militarist_desc:0 "首尾相接的结构兼具稳定性的同时也便于模块化建造。"
 happy_with_open_loop_temple_pacifist:0 "圆环神庙：构筑典范"
 happy_with_open_loop_temple_pacifist_desc:0 "周而复始的结构极具艺术价值，也符合大规模建设的条件。"
 happy_with_open_loop_temple_xenophile:0 "圆环神庙：游客中心"
 happy_with_open_loop_temple_xenophile_desc:0 "热情洋溢而又训练有素的员工带领着游客，在泛光灯的指引下穿过那些原始的发光饰板，墙上挂满了帮助提示。"
 happy_with_open_loop_temple_xenophobe:0 "圆环神庙：纯净中心"
 happy_with_open_loop_temple_xenophobe_desc:0 "最为纯净的族群享受其中，而混有杂质的仆人则负责照顾他们的起居，这就是我们民族优越的最好证明。"
 happy_with_open_loop_temple_egalitarian:0 "圆环神庙：循环象征"
 happy_with_open_loop_temple_egalitarian_desc:0 "循环不息象征着民族的智慧与精神，每一位公民都由衷为此感到自豪。"
 happy_with_open_loop_temple_authoritarian:0 "圆环神庙：循环徽章"
 happy_with_open_loop_temple_authoritarian_desc:0 "循环不止作为帝国的徽章名符其实，任何胆敢搅乱社会秩序的罪犯都将畏惧三分。"
 happy_with_open_loop_temple_hive_mind:0 "圆环神庙：圆形思维"
 happy_with_open_loop_temple_hive_mind_desc:0 "我们即一，亦如圆环即始。"
 happy_with_open_loop_temple_machine_intelligence:0 "圆环神庙：环状智能"
 happy_with_open_loop_temple_machine_intelligence_desc:0 "我们即全，亦如圆环即终。"
 
