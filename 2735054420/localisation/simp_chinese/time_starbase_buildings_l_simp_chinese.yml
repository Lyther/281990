l_simp_chinese:
 sm_time_energy_hub:0 "奇点辐射吸收场"
 sm_time_energy_hub_desc:1 "这些装置可以吸收来自奇点的辐射，提高整体发电产出。"
 
 sm_time_minerals_hub:0 "奇点物质解压器"
 sm_time_minerals_hub_desc:1 "这些装置可以将奇点中的物质解压出来，让全新的矿物增产科技得以应用。"
 
 sm_time_food_hub:0 "奇点时间加速仪"
 sm_time_food_hub_desc:1 "这些装置可以利用奇点加速时间，加快作物成熟速度，提高农业产出。"
 
 sm_time_physics_research_hub:0 "奇点粒子研究所"
 sm_time_physics_research_hub_desc:1 "奇点中的粒子具有极为特殊的性质，对它们的研究可以提高我们对自然法则的理解。"
 
 sm_time_society_research_hub:0 "奇点镜像观测室"
 sm_time_society_research_hub_desc:1 "奇点中存在着无数个镜像宇宙，对它们的观测可以提高我们对社会运转的认知。"
 
 sm_time_engineering_research_hub:0 "奇点现实扭曲点"
 sm_time_engineering_research_hub_desc:1 "奇点中充斥着足以扭曲现实的奇异点，对它们的利用可以提高我们对物质操纵的技艺。"
 
 sm_time_unity_hub:0 "奇点艺术博物馆"
 sm_time_unity_hub_desc:1 "奇点中汇聚了过去与未来的灵感，在这里的每一件展品都是无法复现的旷世之作。"
 
 sm_time_alloys_hub:0 "奇点合金精炼厂"
 sm_time_alloys_hub_desc:1 "在视界外生产的合金在致密的奇点中进行进一步处理，从原本可能浪费掉的副产物中进一步产出可使用的材料。"
 
 sm_time_consumer_goods_hub:0 "奇点物流配给站"
 sm_time_consumer_goods_hub_desc:1 "将物流操作转移到可任意扭曲空间的奇点，让配给人员持续在最高效率下运转。"
 
 
 
 sm_noah_ark:0 "诺亚方舟"
 sm_noah_ark_desc:0 "我们根据诺亚文明的日志复现了诺亚方舟的原貌，虽然其实用性并不比我们的舰船高，但其蕴含的精神意义会时刻鼓舞我们的人民。"
 
 sm_nanites_protector:0 "纳米守卫者"
 sm_nanites_protector_desc:0 "我们根据存储元件中记录的数据建造出了这座纳米风暴产生器。它可以瞬间分裂出无数纳米机器人覆盖整个星系，在对敌人的装甲造成不可逆的损伤同时，有选择性地为我们的战舰提供修复职能。"
 sm_nanites_ring_habitation:0 "纳米环形矩阵"
 sm_nanites_ring_habitation_desc:0 "环形世界是曾经的主人所喜爱的巨型结构。\n虽然其原因无从得知，我们也难以对环形世界进行有效的利用，但我们会以自己独特的方式，建设出属于我们的环形矩阵。"
 sm_nanites_study_system:0 "纳米学习系统"
 sm_nanites_study_system_desc:0 "有机体的学习过程太过低效，而作为纳米机器人的我们拥有足够便捷的方式掌握更多的技能。"
 nanites_study_system_effect:0 "£job_maintenance_drone §Y$job_nanites_maintenance_drone$§!会根据已建成的§Y区划§!提高产出"
 sm_nanites_sapient_network:0 "纳米知性网络"
 sm_nanites_sapient_network_desc:0 "身为数量繁多的纳米机器人，在各单元间组建具备一定智能的网络有利于工作效率的提升。"
 nanites_sapient_network_effect:0 "£job_maintenance_drone §Y$job_nanites_maintenance_drone$§!会根据已建成的§Y建筑§!提高产出"