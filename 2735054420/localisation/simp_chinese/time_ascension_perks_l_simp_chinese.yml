l_simp_chinese:
 ap_horror:0 "负相奥秘"
 ap_horror_desc:0 "在时之螶的指引下，我们可以尝试探索神秘的恐怖负相位面，并踏入无尽的飞升。"
 ap_horror_effect:0 "§M获取恐怖负相位面的知识，并增强['concept_horror_time']科技。§!"
 ap_horror_origin_time_effect:0 "§H解锁决议：§!$decision_time$"
 
 ap_time:0 "时空因果"
 ap_time_desc:0 "我们为负相中的奥秘而痴狂，我们渴求知识，我们渴求真相，我们渴求无限。\n正如我们过去之所做，正如我们未来之所为。"
 ap_time_effect:0 "§M洞悉恐怖负相位面的知识，并大幅增强['concept_horror_time']科技。§!\n§R该飞升及后续传统强度较高，原版八飞升环境无法解锁，请谨慎选择！§!"
 
 ap_origin_gas_colony:0 "气体人征途"
 ap_origin_gas_colony_desc:0 "$NAME_Baldarak$与$NAME_New_Baldarak$之间发生了许多有趣的事情，纵使移动受限，它们也仍然按照自己的意愿行事。或许，我们也应该克服自身的缺陷，勇敢地踏上我们的征途。"
 ap_origin_gas_colony_effect:0 "允许我们对§Y$pc_gas_giant$§!进行适应性环境改造。"
 
 ap_nanites_ring:0 "纳米星环"
 ap_nanites_ring_desc:0 "在得知我们的使命之后，对过去的记忆也在存储单元中重现。我们过去曾被用于各种各样的建设工程，但如今，我们将遵循自己的意愿塑造家园。"
 ap_nanites_ring_effect:0 "解锁专属的星环基地§Y模块§!和§Y建筑§!。"