 contract.1.name:0 "§M古老契约生效之日§!"
 contract.1.desc:0 "在很久以前，我们的国家就在古书的典籍中发现了一个秘密：我们远古的祖先与某种神秘存在签订了某种延时的§Y契约§!。根据记载，§Y契约§!开始生效的日期正是今天。\n\n整个帝国的人民都在焦急地等待着这一天的到来，但似乎什么也没有发生。但是，很快地，我们发现，帝国所有的子民都拥有了更高的工作效率，诸如生产、科研、建造；并且，统治者似乎也奇迹般地拥有了永生的能力。\n\n我们坚信，这一切都是由于那个古书中所说的§Y契约§!，并且可以将我们的帝国带向光明的未来！"
 contract.1.a:0 "§R为帝国的未来三呼万岁！§!"
 contract.1.tooltip:0 "§R别这么做。§!"
 
 contract.3.name:0 "§R圆环与轮回§!"
 contract.3.desc:0 "我们时日已尽。\n\n五十年来我们一直从§R轮回之终末§!给予的无限力量中受益。我们知道我们终将付出代价，我们认为这个代价是我们能承受的，或者我们能找到什么方法以躲避代价。\n\n我们付不起，我们也躲不过。\n\n我们付出的代价是一切。在一瞬间——快到我们没时间反应，更不用说准备对策——[Root.GetName]……没了。曾经是兴盛的殖民地的地方，现在只有死亡。曾经驶过虚空的强大舰队，现在只剩下亡魂与残骸。一切被终结吞噬了。一切被虚境夺走了。\n\n但是一眨眼，一切却又恢复了原状，仿佛是时空在瞬间倒流。一只巨大的位面之魇从黑洞中现身，而在母星上方，一团灵能也正逐渐汇聚成实体。圆环与轮回用着我们难以言表的声音互相嘶吼，仿佛是两只怪物为得手的猎物而争执。祂们不断接近，用迅捷到我们难以分辨的行为相互厮杀，我们竟无法察觉时间的流逝。\n\n不知是昨天、今天还是明天，争斗悄无声息地终结了，徒留一片朦胧的灵能风暴和一阵可怖的深渊低语。\n\n一切都结束了，神明赐予我们的庇佑与祝福都结束了，无论是圆环，还是轮回。"
 contract.3.a:0 "我们做了什么……"