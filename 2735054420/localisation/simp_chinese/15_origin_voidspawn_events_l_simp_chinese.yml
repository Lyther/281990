 situation_origin_voidspawn:0 "怒号光明"
 situation_origin_voidspawn_type:0 "怒号光明"
 situation_origin_voidspawn_desc:0 "即使生于黑夜，也要怒号光明。"
 situation_origin_voidspawn_monthly_change_tooltip:0 "$situation_monthly_change_tooltip_little_control$"
 situation_origin_voidspawn_complete_effect:0 "§R我们的母星可能会发生一些不好的事情。§!"
 approach_origin_voidspawn_default:0 "静观其变"
 situation_origin_voidspawn_default_effect:0 "我们暂时无法掌控局势的走向，但总会有办法的。"
 string_egg_broken:0 "孵化"
 
 origin_voidspawn.0.name:0 "生于黑夜：§H终止孵化§!"
 origin_voidspawn.0.desc:0 "这颗星球的环境已经不再满足孵化条件，卵的孵化终止了。"
 origin_voidspawn.0.a:0 "我们也许错过了什么。"
 
 origin_voidspawn.1.name:0 "生于黑夜：§H奇形怪状§!"
 origin_voidspawn.1.desc:0 "进入太空后，我们才得以窥见母星的全貌，但结果却令所有人毛骨悚然。\n\n我们的母星和其它的星球相比差异极大。她并非一颗美丽的球体，而是一个有着不规则凸起与凹陷的椭球体。此外，星球外表布满了正在喷发或准备喷发的“火山”，但“熔岩”却是充斥着恶臭味的浑浊液体，仿佛是动物尸体上腐烂的伤口流出的脓液。\n\n虽然我们早对母星上恶劣的环境习以为常，但当看到照片的那一刻，我们还是不禁为之一颤。"
 origin_voidspawn.1.a:0 "但她毕竟是我们的母星。"
 origin_voidspawn.2.name:0 "生于黑夜：§H地震频发§!"
 origin_voidspawn.2.desc:0 "§Y[Target.GetName]§!上的地震越来越频繁了。\n\n尽管我们早已对地震司空见惯，但如今地震的出现得过于密集，几乎可以称得上是每时每刻都在地震。并且，地震的程度没有减缓的倾向，我们未来数年内可能将不得不适应长久的地震期。"
 origin_voidspawn.2.a:0 "我们会适应的。"
 origin_voidspawn.3.name:0 "生于黑夜：§H卵壳假说§!"
 origin_voidspawn.3.desc:0 "一批科学家自发地对§Y[Target.GetName]§!进行了研究。\n\n这批科学家中的领头者根据研究结果提出了一个假说：§Y[Target.GetName]§!实际上是某种生物的卵，我们所居住的地表其实是卵壳。这一假说并非空穴来风，因为研究结果表明，§Y[Target.GetName]§!的地下富含有机物，其成分组成与常见家禽的卵黄具有极高的相似度。\n\n领头者表示，我们脚下的卵可能正在处于孵化期，它随时都有破壳而出的可能。但他也承认，这一假说并未得到完全证实，仍需等待进一步的研究结果。"
 origin_voidspawn.3.a:0 "我们会发现真相的。"
 origin_voidspawn.3.b:0 "他们有能力调查清楚。"
 origin_voidspawn.4.name:0 "生于黑夜：§H确有其事§!"
 origin_voidspawn.4.desc_1:0 "§Y[Target.GetName]§!上的火山永无止境地喷发，但我们的调查已经迎来了尾声。\n\n我们得知了一个不幸的消息：卵壳假说是正确的，就在我们脚下，星球重重外壳之内的最中心，沉睡着一种神秘的生物。就星球目前的情况来看，这颗蛋的破壳之时已经迫近了。\n\n这件事在民众之中引发了恐慌，有的人已经准备撤离这颗星球，也有的人选择继续留在母星，并认为事情还会有转机。"
 origin_voidspawn.4.desc_2:0 "§Y[Target.GetName]§!上的火山永无止境地喷发，但科学家们的调查已经迎来了尾声。\n\n我们得知了一个不幸的消息：卵壳假说是正确的，就在我们脚下，星球重重外壳之内的最中心，沉睡着一种神秘的生物。就星球目前的情况来看，这颗蛋的破壳之日已经迫近了。\n\n这件事在民众之中引发了恐慌，有的人已经准备撤离这颗星球，但更多的人选择继续留在母星，并认为事情还会有转机。"
 origin_voidspawn.4.a:0 "我们会做出自己的选择。"
 origin_voidspawn.5.name:0 "生于黑夜：§H长夜将临§!"
 origin_voidspawn.5.desc:0 "破壳之日近在咫尺，余留时间所剩无几……"
 origin_voidspawn.5.a:0 "我们一定能拯救母星。"
 origin_voidspawn.5.b:0 "准备安排撤离工作。"
 origin_voidspawn.6.name:0 "生于黑夜：§H破壳而出§!"
 origin_voidspawn.6.desc_1:0 "灾难降临在了§Y[Target.GetName]§!上！最后一波剧烈的地壳破裂彻底地撕碎了殖民地的残骸，空壳之下，一只可怕的虚空孳孽幼体如梦魇一般降临！我们曾试图拯救母星，但我们输给了时间。"
 origin_voidspawn.6.desc_2:0 "灾难降临在了§Y[Target.GetName]§!上！最后一波剧烈的地壳破裂彻底地撕碎了殖民地的残骸，空壳之下，一只可怕的虚空孳孽幼体如梦魇一般降临！这违背了一切常理，但也没有其它的解释。"
 origin_voidspawn.6.a:0 "它最终还是孵化了。"
 origin_voidspawn.6.b:0 "我们不必和它发生冲突。"
 
 origin_voidspawn.11.name:0 "生于黑夜：§H触手可及§!"
 origin_voidspawn.11.desc:0 "我们关于卵壳假说的调查获得了很大的进展，真相触手可及，但我们仍然需要一段时间来得出结果。"
 origin_voidspawn.11.a:0 "我已经等不及知道真相了。"
 origin_voidspawn.11.b:0 "静静等待。"
 origin_voidspawn.12.name:0 "生于黑夜：§H救赎之路§!"
 origin_voidspawn.12.desc:0 "我们重新收集了关于卵的研究资料，最终找出了我们的救赎之路。\n\n卵的孵化并非是不可逆的，只要孵化环境达不到卵的孵化条件，卵的孵化就可能减缓甚至停止。研究人员在实验中发现，地壳之中的有机物极易与某种稀有元素结合，并生成一系列带有传染性的剧毒物质。经过初步测试，该类剧毒物质对我们的毒性并不强，但对卵中的生命似乎能造成极大的威胁，卵的孵化进度也减缓了许多。\n\n如果我们可以大规模生产这类剧毒物质，或许有机会杀死卵中的生物，拯救我们的母星。"
 origin_voidspawn.12.a:0 "不惜一切代价生产这类物质。"
 origin_voidspawn.12.b:0 "但它也是生命啊。"
 origin_voidspawn.12.c:0 "代价太大了。"
 origin_voidspawn.13.name:0 "生于黑夜：§H怒号光明§!"
 origin_voidspawn.13.desc:0 "黑夜已经过去，黎明即将来临。\n\n我们的计划成功了，卵中的生物最终在剧毒物质的侵染下死去，破壳之日永远不会到了。虽然我们的母星因为一系列变故而千疮百孔，但我们永远爱她，我们会永远陪伴在她的身边，正如她陪伴我们度过文明发展中的漫漫长夜。"
 origin_voidspawn.13.a:0 "母星，我们永远爱你。"
 
 origin_voidspawn.14.name:0 "生于黑夜：§H可爱生灵§!"
 origin_voidspawn.14.desc:0 "我们的安抚工作成功了，虚空孳孽非常顺从地听从着我们的命令，我想它喜欢我们。"
 origin_voidspawn.14.a:0 "我们也是它的“母星”。"
 origin_voidspawn.15.name:0 "生于黑夜：§H可怖生灵§!"
 origin_voidspawn.15.desc:0 "我们的安抚工作失败了，虚空孳孽依然对我们表现出了强烈的攻击性，我想它讨厌我们。"
 origin_voidspawn.15.a:0 "你就是这么对待我们的吗？"
 origin_voidspawn.16.name:0 "生于黑夜：§H为时已晚§!"
 origin_voidspawn.16.desc:0 "我们的安抚工作还未起成效，虚空孳孽就被消灭了。"
 origin_voidspawn.16.a:0 "可怜的小家伙。"