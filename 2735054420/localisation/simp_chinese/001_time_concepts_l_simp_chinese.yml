 concept_policy_dimension_traveler: "£mod_district_endless_time_max §R界旅者的命运§!"
 concept_policy_dimension_traveler_desc: "这代表着§Y界旅者§!对待§M负相能力§!的态度，也意味着§Y界旅者§!最终走向的§B命运结局§!（尽管那是遥不可及的未来，或者过去）。\n\n如果选择接纳§M时之螶的橄榄枝§!，§Y界旅者§!的专属特质将得到大幅§G增强§!，但也将需要§R高额§!的领袖维护费，并且§R无法§!获取经验。\n\n如果选择坚定§B自己的道路§!，§Y界旅者§!将不会承受任何额外§G增益§!或§R减益§!。"
 
 
 
 concept_horror_time: "§M负相时空§!"
 concept_horror_time_desc: "§M负相时空§!是一类神秘科技的统称，它们主要来自于我们对§M负相位面§!的研究。尽管其依据与结果可能大相径庭，但这就是§M负相位面§!的真实所在。\n\n§M负相时空§!是一类特殊的科技，它永远不会自然出现，但每次完成研究后，都有可能获得满足条件的科技选项。\n激活§Y$r_horror_matter$§!、任命获悉了§Y负相奥秘§!的领袖进行研究、提高['concept_category_horror_time_draw_chance_mult']等，都能提高获得科技选项的概率。"
 
 concept_category_horror_time_research_speed_mult_white: "§W研究速度（§Y负相时空§!）§!"
 concept_category_horror_time_research_speed_mult: "研究速度（负相时空）"
 concept_category_horror_time_research_speed_mult_desc: "这代表着我们对['concept_horror_time']的掌握程度，能加快我们对相关领域科技的§Y研究速度§!。"
 
 concept_category_horror_time_draw_chance_mult_white: "§W§Y负相时空§!选项的概率§!"
 concept_category_horror_time_draw_chance_mult: "负相时空选项的概率"
 concept_category_horror_time_draw_chance_mult_desc: "这代表着我们对['concept_horror_time']的了解程度，能提高获得相关领域科技选项的§Y概率§!。"
 
 concept_can_approach_black_hole: "触及视界边缘"
 concept_can_approach_black_hole_desc: "这代表着该领袖拥有靠近黑洞工作的能力，可以执行其它常规领袖无法完成的任务。\n\n物种拥有§Y$trait_time$§!、§Y$trait_time_robot$§!、§Y$trait_origin_black_hole$§!或§Y$trait_akx_messenger$§!特质的领袖属于此类，获悉了任意§Y负相奥秘§!、经历过§Y黑洞穿行§!的领袖以及§Y界旅者§!同样属于此类。"
 
 
 
 concept_pure_yin: "§B极阴之力§!"
 concept_pure_yin_desc: "§B极阴之力§!代表着对阴气的极致掌握，当['concept_ninghe_country']偏向时['concept_yang_country']，国家与星球的['concept_yin_country']之力都会因此得到增强。"
 
 concept_pure_yang: "§Y极阳之力§!"
 concept_pure_yang_desc: "§Y极阳之力§!代表着对阳气的极致掌握，当['concept_ninghe_country']偏向时['concept_yin_country']，国家与星球的['concept_yang_country']之力都会因此得到增强。"
 
 concept_ninghe_country: "§G宁和§!"
 concept_ninghe_country_desc: "§G宁和§!代表着国家中的['concept_yin_country']['concept_yang_country']平衡，它将从社会制度、意识形态、地区文化等层面影响国家中全体公民的兴趣爱好与价值观侧重等。\n\n维持在§G宁和§!状态将给我们带来极大的收益，因此，我们需要注意国家的['concept_leader_yin']、['concept_leader_yang']对§G宁和§!的影响。"
 
 concept_yin_country: "§B阴§!"
 concept_yin_country_desc: "§B阴§!代表着国家中的阴气，是['concept_ninghe_country']的一部分，它将从社会制度、意识形态、地区文化等层面影响国家中全体公民的兴趣爱好与价值观侧重等。\n\n['concept_leader_yin']是影响§B阴§!之力的主要因素。"
 
 concept_trait_yin: "§B阴系特质§!"
 concept_leader_yin: "§B阴系领袖§!"
 concept_leader_yin_desc: "§B阴系领袖§!会影响国家中的['concept_yin_country']之力，并直接影响国家的['concept_ninghe_country']。\n\n§B阴系领袖§!的每个等级将使局势向['concept_yin_country']偏移§G5§!，每级特质则偏移§G2.5§!。\n\n§B阴系领袖§!主要来自于§H£governor $governor$§!和§G£general $general$§!等级与特质的影响。"
 
 concept_yang_country: "§Y阳§!"
 concept_yang_country_desc: "§Y阳§!代表着国家中的阳气，是['concept_ninghe_country']的一部分，它将从社会制度、意识形态、地区文化等层面影响国家中全体公民的兴趣爱好与价值观侧重等。\n\n['concept_leader_yang']是影响§Y阳§!之力的主要因素。"
 
 concept_trait_yang: "§Y阳系特质§!"
 concept_leader_yang: "§Y阳系领袖§!"
 concept_leader_yang_desc: "§Y阳系领袖§!会影响国家中的['concept_yang_country']之力，并直接影响国家的['concept_ninghe_country']。\n\n§Y阳系领袖§!的每个等级将使局势向['concept_yang_country']偏移§G5§!，每级特质则偏移§G2.5§!。\n\n§Y阳系领袖§!主要来自于§B£scientist $scientist$§!和§R£admiral $admiral$§!等级与特质的影响。"
 
 concept_ninghe: "§G宁和§!"
 concept_ninghe_desc: "§G宁和§!代表着星球上的['concept_yin']['concept_yang']平衡，它将从温度、气候、环境变化等层面影响星球上生命的生存活动和思维方式等。\n\n维持在§G宁和§!状态将给我们带来极大的收益，因此，我们需要注意星球的['concept_building_yin']、['concept_building_yang']与['concept_ninghe_planet_class']对§G宁和§!的影响。"
 
 concept_ninghe_planet_class: "§G星球类型§!"
 concept_ninghe_planet_class_desc: "不同的§G星球类型§!会对星球的['concept_ninghe']造成不同的影响。\n\n炎热类星球、理想城、环世界会增强星球的['concept_yang']之力，寒冷类星球、居住站、死寂球会增强星球的['concept_yin']之力。\n此外，侧重['concept_building_yang']的§G星球规划§!和侧重['concept_building_yin']的§G星球规划§!同样会使['concept_ninghe']朝对应方向偏移。"
 
 concept_yin: "§B阴§!"
