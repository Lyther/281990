l_simp_chinese:
 horror_time:0 "['concept_horror_time']"
 horror_time_desc:0 "祂们来自最深邃的位面。"
 
 tech_time_hide:0 "时与空：隐藏科技"
 tech_time_hide_desc:0 "时与空模组用于隐藏某些东西的前置科技，你不应该见到它。"
 
 tech_coils_god_1:0 "神之圆环"
 tech_coils_god_1_desc:0 "我们从一个前超光速文明处发现了此物，上面刻着：“给予迷失者的教训”。\n这似乎就是一个普通的圆，但能从中感受到奇特的能量，不过或许只是心理作用。"
 tech_coils_god_2:0 "神之圆环"
 tech_coils_god_2_desc:0 "一个前超光速文明赠送了我们一份礼物，上面刻着：“赠予虔信者的宝藏”。\n这似乎就是一个普通的圆，但能从中感受到奇特的能量，不过或许只是心理作用。"
 
 tech_building_time_hotel:0 "时光之遗"
 tech_building_time_hotel_desc:0 "时光监狱的构造深深吸引住了我们的科学家，如此精妙的建筑或许很快就能由我们创造。"
 tech_time_microsingularity:0 "奇点之谜"
 tech_time_microsingularity_desc:0 "时光监狱的秘密在于墙体中所充斥的微型奇点，它们或许能在舰船的设计中派上用场。"
 tech_noah_ark:0 "诺亚再现"
 tech_noah_ark_desc:0 "根据诺亚文明的日志记载，我们也许能用我们的技术还原其真实面貌。"
 
 tech_corrupt_brain_hive_1:0 "腐化基因编辑工程"
 tech_corrupt_brain_hive_1_desc:0 "我们在挽救腐化主脑的行动上有所进展，但这仅能暂时减轻腐化的影响。如果到了最后关头，我们或许会凭借这项技术孤注一掷。"
 tech_corrupt_brain_hive_2:0 "腐化突触义体化"
 tech_corrupt_brain_hive_2_desc:0 "$tech_corrupt_brain_hive_1_desc$"
 tech_corrupt_brain_machine_1:0 "腐化数据格式化处理"
 tech_corrupt_brain_machine_1_desc:0 "$tech_corrupt_brain_hive_1_desc$"
 tech_corrupt_brain_machine_2:0 "腐化信号源义体化"
 tech_corrupt_brain_machine_2_desc:0 "$tech_corrupt_brain_hive_1_desc$"
 
 tech_change_pc_time_0:0 "奇点压缩"
 tech_change_pc_time_0_desc:0 "奇点并非密度最高的形态，我们还可以对其再次进行压缩。"
 tech_change_pc_time_0_custom:0 "§H解锁功能：§!压缩奇点"
 tech_change_pc_time_0_custom_desc:0 "在时之螶的暗示下，我们可以尝试这一前所未有的黑洞压缩技术——通过压缩奇点来使其密度达到溢出。只有在时之螶的帮助下，我们才能完成这一压缩过程，因此，我们只能压缩我们的母星。\n然而，时之螶仅告诉我们这一行为可以让我们理解宇宙的全部奥秘，却并没有告诉我们代价是什么。\n§R代价是什么？§!"
 tech_change_pc_time_1:0 "黑洞封印"
 tech_change_pc_time_1_desc:0 "黑洞都是邪恶而毫无美感的，时空黑洞更是如此。"
 tech_change_pc_time_1_custom:0 "§H解锁功能：§!封印黑洞"
 tech_change_pc_time_1_custom_desc:0 "我们又重新回到了这个数万年前的故乡。但是，如今的它对于我们来说却无比陌生，甚至显得邪恶十足。我们应当将其变回原来的模样，并把它定为禁地，以此来警醒后人。"
 tech_change_pc_time_2:0 "黑洞窥视"
 tech_change_pc_time_2_desc:0 "宇宙中的每一个黑洞都暗藏奥秘，时空黑洞也不例外。"
 tech_change_pc_time_2_custom:0 "§H解锁功能：§!窥视黑洞"
 tech_change_pc_time_2_custom_desc:0 "我们又重新回到了这个神秘的黑洞。它与宇宙中的其它黑洞不同，其原因可能我们永远都不会知道。但我们可以尝试将其改造成普通的黑洞，并在这一过程中窥视黑洞的秘密。"
 
 tech_time_blocker_1:0 "引力调谐器"
 tech_time_blocker_1_desc:0 "通过对引力的研究，我们成功制成了引力调谐器以消除引力异常。"
 tech_time_blocker_2:0 "引力共振仪"
 tech_time_blocker_2_desc:0 "通过对引力的研究，我们成功制成了引力共振仪，它可以通过共振来突破引力屏障。"
 tech_time_blocker_3:0 "引力反转核心"
 tech_time_blocker_3_desc:0 "通过对引力的研究，我们成功制成了引力反转核心，这使修补引力陷阱成为可能。"
 
 tech_gas_blocker_1:0 "反气旋装置"
 tech_gas_blocker_1_desc:0 "为了使沙尘风暴停歇，我们制作出了反气旋装置。"
 tech_gas_blocker_2:0 "飞船回收装置"
 tech_gas_blocker_2_desc:0 "为了防止飞船残骸造成进一步的破坏，我们制作出了飞船回收装置。"
 
 tech_psionic_blocker_1:0 "灵能抑制结界"
 tech_psionic_blocker_1_desc:0 "我们发明了灵能抑制结界，这能阻止灵能深渊继续扩大。"
 tech_psionic_blocker_2:0 "虚境威慑魔法"
 tech_psionic_blocker_2_desc:0 "我们发明了虚境威慑魔法，这能避免更多的虚境生物入侵。"
 
 tech_nanites_blocker_1:0 "巨坑修补小组"
 tech_nanites_blocker_1_desc:0 "巨坑维修小组已就绪，随时可以修补星球上的陨石巨坑。"
 tech_nanites_blocker_2:0 "旋风逆转小组"
 tech_nanites_blocker_2_desc:0 "旋风逆转小组已就绪，随时可以逆转星球上的纳米旋风。"
 tech_nanites_blocker_3:0 "流沙固定小组"
 tech_nanites_blocker_3_desc:0 "流沙固定小组已就绪，随时可以固定星球上的纳米流沙。"
 
