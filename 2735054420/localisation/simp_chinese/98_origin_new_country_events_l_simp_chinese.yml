l_simp_chinese:
 new_country.0.name:0 "新兴帝国：§R源头§!"
 new_country.0.desc:0 "检测到本局存在使用§R新兴帝国§!起源（该国家以外的国家获得大量科技、资源）的国家。\n\n如果该国家不是您且您不希望其生效，请选择禁用该起源（该国家不触发起源事件，且转为使用§Y繁荣一统§!起源）。"
 new_country.0.a:0 "§R启用该起源。§!"
 new_country.0.b:0 "§G禁用该起源。§!"
 new_country.1.name:0 "新兴帝国：§Y睁眼§!"
 new_country.1.desc:0 "踏入银河的那一瞬间，我们睁开了双眼。\n\n根据我们最新的研究结果，银河系中存在多个宇宙文明，并且，它们的科技水平远远超出我们的想象。无论从哪个方面分析，我们的国家都尚不足以与它们抗衡，因此，为了帝国的发展，我们必须有所作为，谨言慎行。"
 new_country.1.a:0 "睁眼，还只是第一步。"
 new_country.2.name:0 "新兴帝国：§Y观察§!"
 new_country.2.desc:0 "宇宙这场宴会即将步入尾声，此时，一位宾客才姗姗来迟。\n\n根据我们最新的观察结果，银河系出现了一个新兴帝国。虽然，它们对于我们而言不值一提，但它们强大的新兴力量却不可小觑。"
 new_country.2.a:0 "继续观察。"