 wonder.fail.name:0 "§M奇观建造失败§!"
 wonder.fail.a:0 "令人遗憾。"
 wonder.201.desc:0 "花费了成吨的资源，历经了数年的建造，我们尝试在§Y[Root.GetName]§!上建造一座星河§M奇观§!——§H时循研究所§!。但在建造接近尾声的时刻，我们才得知，银河中的另一文明早已完成这一奇观的建造。\n\n由于奇观的唯一性，我们即使继续建造也只能得到一个毫无价值与意义的赝品，所以，我们被迫停止了建造工作，并准备将这一奇观拆除。尽管一切都是那么令人沮丧，但我们仍然回收了建筑中的部分材料与资源，而这一失败也许是对我们的一次宝贵教训——兵贵神速、先发制人。"
