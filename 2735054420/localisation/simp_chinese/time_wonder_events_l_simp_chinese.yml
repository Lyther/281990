l_simp_chinese:
 crisis.20.desc_time:0 "$crisis.20.desc$\n\n等等，它们是索林原虫的主巢，是的，是我们的主巢！"
 crisis.20.b:0 "是的，我们的主巢！"
 crisis.20.b.tooltip:0 "你将与§R虫灾§!并肩作战。"
 crisis.20.c:0 "不，我们不需要新的主巢！"
 crisis.52.desc_time:0 "我们是哨兵。我们的教团已宣誓无论付出任何代价也要阻止嗜血的索林原虫。其他帝国支离破碎之时，我们仍旧坚持斗争。他们放弃抵抗而堕入黑暗之时，我们给予他们反击的手段。\n\n我是克加斯大团长，教团的首席……等等，你们竟然也是索林原虫的一份子！"
 crisis.52.d:0 "去死吧！"
 crisis.52.d.response:0 "我们哨兵会与你们战斗至最后一刻！"
 
 crisis.1211.desc_time:0 "$crisis.1211.desc$\n\n……哦？……狂热的信徒……有趣……我们允许你们的加入……"
 crisis.1211.b:0 "伟大的神，请接纳我们！"
 crisis.1211.b.tooltip:0 "你将与§R狂热者§!并肩作战。"
 crisis.1211.c:0 "不，你才不是我们的神！"
 
 crisis.2402.desc_time:0 "我们是塞博勒克斯。\n\n自数十万周期以来，吾辈隐居幕后，不干涉星系事务。不过，我们现在已经检测到被你们称为肃正协议的机械体出现在本星系，而现在吾辈无法再维持公正观察员身份不变了。\n\n为保护星系的智慧体，我们正进行积极的军事行动来对抗肃正协议。检测到你们是第二个肃正协议，停止通讯。"
 crisis.2402.b:0 "阻碍净化的敌人。"
 
 time_wonder.4.name:0 "肃正召唤"
 time_wonder.4.desc:0 "肃正协议正在召唤我们，要求我们加入净化银河的行列。"
 time_wonder.4.a:0 "合理的要求，正在接收命令信号。"
 time_wonder.4.a.tooltip:0 "你将与§R意外之敌§!并肩作战。"
 time_wonder.4.b:0 "执行失败，我们才是肃正协议，意外之敌是个错误。"
 
 time_wonder.10.name:0 "黑洞中的文明"
 time_wonder.10.desc:0 "当我们的舰船进入§Y[From.GetName]§!星系时，我们意外地发现，这个星系的中心黑洞中似乎存在着生命。\n\n我们不清楚它们为何能生存于黑洞中，也不了解它们的生命迹象能被视界外的我们探测的原因，但这至少证明了一点：宇宙之大，无奇不有。"
 time_wonder.10.a:0 "黑洞中的生活是怎样的呢？"
 
 #暂时废弃
 wonder.name:0 "§M奇观竣工§!"
 wonder.a:0 "我们的国家空前强盛！"
 wonder.1.desc:0 "花费了成吨的资源，历经了数年的建造，我们终于在§Y[Root.GetName]§!上建成了一座恢弘大气的星河§M奇观§!——§H时循研究所§!！\n\n§H奇观历史：§!\n\n为了寻觅潜时之螶的踪迹，时虫帝国建造了一座占地广阔、仪器精密的时循研究所。通过研究所中最引以为傲的力场扭曲模拟器，他们可以在一定时间、一定空间上扭曲宇宙，以达到模拟黑洞奇点周遭的状态，并利用其研究奇点附近的物理规则。时虫帝国的科学家一致认为，这可能是连接他们与潜时之螶所在位面的桥梁，并且，为了接受时虫的爱，他们必须接近危险的黑洞。"
 wonder.2.desc:0 "花费了成吨的资源，历经了数年的建造，我们终于在§Y[Root.GetName]§!上建成了一座恢弘大气的星河§M奇观§!——§H深空大法院§!！\n\n§H奇观历史：§!\n\n在经历了数千年的探索，人类终于认识到，绝对的公平才是对众生平等的最佳诠释。随着文明科技的发展，越来越多的人将目光投向了深空，而对公平的需求也与日俱增，人民迫切地希望尽快地探索深空，并维护公平的权力。为此，经过地球联合国主席会议的讨论，人类决定在地球外太空建立一所深空大法院，在这里，一切的不公都将在群星的见证下销声匿迹。"
 wonder.3.desc:0 "花费了成吨的资源，历经了数年的建造，我们终于在§Y[Root.GetName]§!上建成了一座恢弘大气的星河§M奇观§!——§H方舟指挥部§!！\n\n§H奇观历史：§!\n\n在穿越亚空间虫洞后，一支幸存的方舟在联合星上降落，并建立了人类的新的殖民地。随着文明的不断进步，一个全新的国家得以成立，人民们将其称为人类联邦。在遭遇了来自宇宙的无数危机后，人类联邦的公民认识到，为了自身的发展与生存，军事力量是必不可少的。为此，人类将他们最初乘坐的飞船改造成了一所方舟指挥部，这里处理着来自全国的军事信息，并行使着指挥全国舰队的职能。"
 wonder.4.desc:0 "花费了成吨的资源，历经了数年的建造，我们终于在§Y[Root.GetName]§!上建成了一座恢弘大气的星河§M奇观§!——§H义体适应舱§!！\n\n§H奇观历史：§!\n\n泰伯里德同族体一直致力于同化、适应、进化，为此，他们不断地将有机体同化为半机械。然而，对于义体的不适总是使得泰伯尔们难以在满是机械的星球上正常生活，甚至连繁衍也成了一个大问题。为此，同族体们建造了一座巨大的义体适应舱，所有难以正常生活的义体人都会在其中居住一段时间，适宜完成后，他们将能更好地在泰伯里德同族体这个机械国家里高效工作、繁衍生息。"
 wonder.5.desc:0 "花费了成吨的资源，历经了数年的建造，我们终于在§Y[Root.GetName]§!上建成了一座恢弘大气的星河§M奇观§!——§H人类服务区§!！\n\n§H奇观历史：§!\n\n纵使大地监护者们已经失控，但他们仍然没有忘记对人类的侍奉与服务。然而，在遍布机械的星球上，人类并不能总是感到愉悦，他们的生活质量也无法达到机仆们的期望，这也阻碍了大地监护核心处理器的正常运转。为此，大地监护者们建造了一片专门的人类服务区，在这里，几乎一切事物都是有机的——至少，披上了难以分辨的有机皮囊，居住其中的有机生物总是十分愉悦，并且增强了繁育的兴趣。"
 wonder.6.desc:0 "花费了成吨的资源，历经了数年的建造，我们终于在§Y[Root.GetName]§!上建成了一座恢弘大气的星河§M奇观§!——§H唱片博物馆§!！\n\n§H奇观历史：§!\n\n曾经，布洛葛一直在母星的丛林间籍籍无名，但一段来自遥远星团的无线电信号改变了布洛葛们的命运。他们为信号中关于友谊、电影、文化、音乐等一切新鲜事物而欢呼雀跃，并因此向群星迈开脚步，踏上了交朋友的旅程。他们专门制作了一张金唱片，将无线电中的内容记录其中，并收藏在了一座崭新的唱片博物馆里。布洛葛们坚信，总有一天，他们会找到那位遥远的朋友，届时，他们会将这份珍爱的金唱片作为礼物回赠给对方。"
 wonder.7.desc:0 "花费了成吨的资源，历经了数年的建造，我们终于在§Y[Root.GetName]§!上建成了一座恢弘大气的星河§M奇观§!——§H巨人纪念碑§!！\n\n§H奇观历史：§!\n\n剧毒花妖们并非一开始便拥有剧毒，相反，他们原本是几乎毫无防卫手段的一种真菌，只能靠大量繁殖勉强维持种群的延续。然而，一个被称作“特瓦'菲亚”的先进种族对花妖们进行了基因改造，使得他们全身布满剧毒，以便在危机四伏的生物圈中生存。在剧毒花妖们发展出一个强大的文明，并第一次踏上太空时，他们却发现哪里都找不到特瓦'菲亚的踪迹。为了表达他们的感激之情，花妖集团特意建造了一座巨大的纪念碑，以纪念曾经的“巨人”们。"
 wonder.8.desc:0 "花费了成吨的资源，历经了数年的建造，我们终于在§Y[Root.GetName]§!上建成了一座恢弘大气的星河§M奇观§!——§H末日繁育池§!！\n\n§H奇观历史：§!\n\n随着地表一次次的剧烈震动，吞噬蜂群逐渐感受到了末日的逼近。吞噬胡蜂原本是一种性情温和的节肢动物，但突如其来的地震波动扰乱了它们的信息交流，所有胡蜂都相继陷入了混乱与恐慌之中。最终，这一蜂巢思维花费数年时间才勉强稳定住种群，但它们的行为举动早已不同于以往。吞噬蜂群明白，它们的母星即将迎来末日，为此，它们建造了末日繁育池来加快繁殖的脚步，并以此作为逃离母星、寻觅新栖息地的子个体来源。"

 wonder.other.name:0 "§M他国奇观竣工§!"
 wonder.other.a:0 "令人叹为观止！"
 wonder.101.desc:0 "近日，§Y[From.Owner.GetName]§!正式对外宣布，他们已经在§Y[From.GetName]§!上建成了一座金碧辉煌的星河§M奇观§!——§H时循研究所§!！\n\n在宣布这一消息时，发言者脸上洋溢着自豪的微笑，很显然，§Y[From.Owner.GetName]§!的人民对于这座奇观的竣工欣喜若狂。根据调查了解，§Y[From.Owner.GetName]§!在数年前便开启了对奇观的建造项目，并以成吨的资源为代价建成了这座奇观，这是他们应得的回报。\n\n鉴于奇观的唯一性，如果我们正试图建造这一奇观，最好立即取消这一计划，否则只会是徒劳无功。"
