 time_akx.406.desc.1:0 "没想到，另一个我竟然拥有这样的经历。\n\n摘录者们一直追寻着他们的梦，但是失败了。不过，现在他们成功了，而我们也拥有着我们自己的梦。"
 time_akx.406.desc.2:0 "这也是另一个循环的我们在因果之间苦苦挣扎吧。\n\n摘录者们一直追寻着他们的梦，但是失败了。不过，我们成功了，我们会牢牢抓住我们自己的梦，永远不再醒来。"
