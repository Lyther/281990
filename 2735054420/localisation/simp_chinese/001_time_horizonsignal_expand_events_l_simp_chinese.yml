 string_ap_time_waiting_world:0 "时螶之界"
 string_ap_time_messenger:0 "信使"
 string_ap_time_syzygy_admiral:0 "命中相会"
 string_ap_time_coils_god:0 "神之圆环"
 string_ap_time_hole_pets:0 "圣仆"
 string_ap_time_pirate_king:0 "来自深渊"
 string_ap_time_dimension_traveler:0 "旅者"
