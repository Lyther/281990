 situation_ap_time:0 "终末之始"
 situation_ap_time_type:0 "终末之始"
 situation_ap_time_desc:0 "这是终末的开始，但绝对不是结束。"
 situation_ap_time_monthly_change_tooltip:0 "时之螶不愿指引我们前往终末，我们只能通过其它途径迎接未来。"
 ap_time_stage_1:0 "视界信号"
 ap_time_stage_2:0 "环形神殿"
