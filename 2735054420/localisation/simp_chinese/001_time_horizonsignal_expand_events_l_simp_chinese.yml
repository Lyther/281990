 approach_ap_time_up:0 "向上求索"
 approach_ap_time_up_effect:0 "对知识的追寻永无止境，无论它会招致怎样的灾厄。"
 approach_ap_time_down:0 "回头是岸"
 approach_ap_time_down_effect:0 "对知识的追寻应有限度，为了避免祸患，我们应及时收手。"
