 #圣仆
 akx.9620.desc_time:0 "高科技球体满怀感激地吸收了所有资源，然后就没有任何通讯回应了。接着她在没有任何预兆的情况下开始向外辐射能量，射出的光线的亮度足以使人受伤，你赶紧撤回。这时黑洞有了反应。周围的空间开始扭曲翻腾，这一切都和视界信号事件所描述的状况十分吻合。高科技球体现在是蓝白色的。突然它开始变亮然后冷却下来，只剩下了一些矿渣。\n\n那个名为摘录者的造主回归了么？恒星系里没有任何智慧生命的痕迹。但是探测器却发现黑洞的辐射数据出现了大幅波动，各项指标都在逐渐趋近于我们的母星。最终，黑洞变成了我们所熟知的§B时空黑洞§!——我们生存了数亿年的母星。\n\n我们的母星最初也是这么形成的吗？我们与摘录者之间存在什么关系吗？这一切都是§H时之螶§!所设计好的吗？我们不知道答案，或许我们永远也无法找到答案，或许我们本身就是答案。"
 akx.9620.b:0 "永生！"
 
