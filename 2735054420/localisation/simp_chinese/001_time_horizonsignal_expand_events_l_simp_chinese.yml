 #环形神殿
 akx.9101.a.materialist:0 "将环形神殿改造成研究所。"
 akx.9101.a.materialist.tooltip:0 "一份来自我们远古祖先的奥秘。“将行之事，必为已行”。"
 akx.9101.a.spiritualist:0 "将环形神殿改造成朝圣地。"
 akx.9101.a.spiritualist.tooltip:0 "一份来自我们远古祖先的智慧。“已行之事，终将再行”。"
 akx.9101.a.militarist:0 "学习环形神殿的建造方式。"
 akx.9101.a.militarist.tooltip:0 "“圆环是始也是终”。"
 akx.9101.a.pacifist:0 "学习环形神殿的构筑方式。"
 akx.9101.a.pacifist.tooltip:0 "“圆环无始也无终”。"
 akx.9101.a.xenophile:0 "向公众开放环形神殿。"
 akx.9101.a.xenophile.tooltip:0 "直线弯曲成环，圆环拉伸为线。"
 akx.9101.a.xenophobe:0 "向公众宣传环形神殿。"
 akx.9101.a.xenophobe.tooltip:0 "直线扭曲成环，圆环延伸为线。"
 akx.9101.a.egalitarian:0 "把圆环作为民族的象征。"
 akx.9101.a.egalitarian.tooltip:0 "有些东西来自我们的过去，而它们也将成为我们的未来。"
 akx.9101.a.authoritarian:0 "把圆环作为帝国的徽章。"
 akx.9101.a.authoritarian.tooltip:0 "有些东西源于我们的过去，而它们也将奠定我们的未来。"
 akx.9101.a.hive_mind:0 "尝试从圆环神庙里获知思维的意义。"
 akx.9101.a.hive_mind.tooltip:0 "一即所有，所有即一。"
 akx.9101.a.machine_intelligence:0 "尝试从圆环神庙里获知智能的意义。"
 akx.9101.a.machine_intelligence.tooltip:0 "所有即一，一即所有。"
 
 #负相传统
 akx.10020.a.tooltip:0 "随着时之螶的显现，另一个§M位面§!的存在也注意到了我们。\n§R祂们抛来了橄榄枝，但代价是什么？§!\n解锁§Y$tradition_horror$§!传统树。"
 
 time.503.name:0 "终焉馈赠"
 time.503.desc_1:0 "我们对负相的钻研与日俱增，来自终焉的未知存在显然对此感到非常满意。\n\n祂钻进我们的梦境里，祂钻进我们的耳朵里，祂钻进我们的眼睛里，祂钻进我们的脑海里。一份珍贵的馈赠从深渊中浮现，契约已经建立。"
 time.503.desc_2:0 "我们对负相的钻研与日俱增，来自终焉的未知存在显然对此感到非常满意，时之螶却似乎感到愤怒。\n\n祂钻进我们的梦境里，祂钻进我们的耳朵里，祂钻进我们的眼睛里，祂钻进我们的脑海里。契约缔结之际，时之螶破坏了仪式，但珍贵的馈赠早已从深渊中浮现。"
 time.503.a:0 "我们早已属于您，负相的主人。"
 time.503.b:0 "我们已另有所属，负相的神祗。"
 time.503.b.tooltip:0 "时之螶就像是护犊的母亲，粗暴地驱逐了其它的§M负相§!存在。\n§B祂最终决定亲自引导我们，以避免我们误入歧途。§!\n解锁§Y$ap_horror$§!飞升天赋。"
 
 #负相奥秘
 AP_HORROR_CHAIN_title:0 "时之螶：奥秘"
 AP_HORROR_CHAIN_desc:0 "$ap_time_desc$"
 ap_horror_chain_time:0 "时空奥秘"
 ap_horror_chain_circle:0 "圆环奥秘"
 ap_horror_chain_dimension:0 "位面奥秘"
 
 time.10.name:0 "负相位面：§H奥秘§!"
 time.10.desc:0 "时之螶撕裂了维度，慷慨地为我们指明了探索的方向。\n\n源源不断的负相物质自缝隙中流出，这给了我们研究负相的可能。这或许意味着灾难，但也可能蕴含着机遇。"
 time.10.a:0 "未知的大门即将向我们敞开。"
 time.11.name:0 "负相位面：§H时空§!"
 time.11.desc:0 "时空是载体。\n\n负相生物并非控制时空流动，而是它们的一切行为都随着时空流动而改变。但是，负相生物的意志总是恰好与时空的意志相吻合，控制时空对于它们而言没有任何意义，它们即时空。"
 time.11.a:0 "有趣。"
 time.11.a.tooltip:0 "§Y[time_secret_researcher.GetName]§!窥探了§Y时空§!的奥秘"
 time.12.name:0 "负相位面：§H圆环§!"
 time.12.desc:0 "圆环是目的。\n\n负相生物的一切行为都是为了实现自己的圆环，但圆环并不需要任何含义。它们自伊始至终结就是一遍又一遍实现圆环的过程，无限的圆环意味着无限的生命，也意味着无限的死亡。"
 time.12.a:0 "有趣。"
 time.12.a.tooltip:0 "§Y[circle_secret_researcher.GetName]§!窥探了§Y圆环§!的奥秘"
 time.13.name:0 "负相位面：§H位面§!"
 time.13.desc:0 "位面是动力。\n\n负相生物总会前往各种不同的位面，停留在负相位面无法实现它们的目的。而自由穿梭于不同位面的秘诀则在于恐怖负相物质，它通过奇点来连接各个位面，这也导致了黑洞的形成。"
 time.13.a:0 "有趣。"
 time.13.a.tooltip:0 "§Y[dimension_secret_researcher.GetName]§!窥探了§Y位面§!的奥秘"
 time.14.name:0 "负相位面：§H负相§!"
 time.14.desc_1:0 "对恐怖负相位面的研究彻底颠覆了我们以往的知识体系。\n\n时之螶耐心且温柔，她愿意告诉我们负相的奥秘。"
 time.14.desc_2:0 "对恐怖负相位面的研究彻底颠覆了我们以往的知识体系，界旅者似乎也在恐怖负相物质之中预见了自己的过去和未来。\n\n时之螶耐心且温柔，她愿意告诉我们负相的奥秘。\n时之螶智慧且神秘，她期盼给予旅者圆环的使命。"
 time.14.a:0 "我看到了无尽的奥秘……"
 time.14.a.tooltip:0 "解锁§Y$tradition_time$§!传统树。"
 time.14.b:0 "既是使者，也是旅者……"
 time.14.b.tooltip:0 "我们将抉择§Y界旅者§!的§R命运§!。"
 
 time.501.name:0 "深渊嘶鸣"
 time.501.desc:0 "某个来自深渊的未知存在朝我们抛来了橄榄枝。\n\n我们不知祂有何目的，也不知这背后是否暗藏危机，但无论如何，负相位面的大门已向我们敞开。"
 time.501.a:0 "这是我们未曾踏足的领域。"
 time.501.a.tooltip:0 "解锁§Y$tradition_horror$§!传统树。"
 
 #时空传统
 time.15.name:0 "负相位面：§H扩散§!"
 time.15.desc:0 "随着我们对§Y[Root.GetName]§!的完全掌控，恐怖负相物质也扩散到了这颗星球。有人认为这将§G揭示真相§!，但有人认为这会§R招致灾难§!。"
 time.15.a:0 "无论是福是祸，这都是我们自己的选择。"
 
 time.502.name:0 "负相位面：§H凝华§!"
 time.502.desc_1:0 "随着我们对负相位面了解程度的日益增加，裂缝中流淌着的负相物质也逐渐变得稳定起来。\n\n流动的黑色能量逐渐汇集、凝聚，并最终结晶成了一朵美丽的负相之花。这便是时之螶给予的爱，也是我们还以时之螶的吻。"
 time.502.desc_2:0 "随着我们对负相位面了解程度的日益增加，裂缝中流淌着的负相物质也逐渐变得稳定起来。\n\n流动的黑色能量逐渐汇集、凝聚，并最终熔铸成难以计量的凝炼暗物质。这便是时之螶给予的爱，也是我们还以时之螶的吻。"
 time.502.desc_3:0 "随着我们对负相位面了解程度的日益增加，裂缝中流淌着的负相物质也逐渐变得稳定起来。\n\n流动的黑色能量逐渐汇集、凝聚，并最终结晶成了一朵美丽的负相之花。这便是主人给予的爱，也是我们还以主人的吻。"
 time.502.desc_4:0 "随着我们对负相位面了解程度的日益增加，裂缝中流淌着的负相物质也逐渐变得稳定起来。\n\n流动的黑色能量逐渐汇集、凝聚，并最终熔铸成难以计量的凝炼暗物质。这便是主人给予的爱，也是我们还以主人的吻。"
 time.502.a.1:0 "旧有契约废弃，爱与时螶同在。"
 time.502.a.2:0 "主人仁慈慷慨，爱与负相同在。"
 time.502.b.1:0 "旧有契约废弃，吻与时螶同在。"
 time.502.b.2:0 "主人仁慈慷慨，吻与负相同在。"
 time.502.tooltip:0 "解锁§Y$ap_time$§!飞升天赋。"
 
