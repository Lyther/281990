 time.600.name:0 "终末之始：§H永无止境§!"
 time.600.desc:0 "我们对负相位面的了解与日俱增，我们越是掌握，我们就越是痴迷于其中的奥秘。\n\n我们渴求更多，更多，更多……"
 time.600.a:0 "负相里的知识绝非仅此而已。"
 time.601.name:0 "终末之始：§H无边§!"
 time.601.desc:0 "时之螶不愿我们前往终末，并愿意以无边的负相知识作为交换。"
 time.601.a:0 "非常诱人的提议。"
 time.601.a.tooltip:0 "遗珍§Y$r_horror_matter$§!激活效果上限:§G+1§!"
 time.601.b:0 "这与无限的知识相差甚远。"
 time.602.name:0 "终末之始：§H无垠§!"
 time.602.desc:0 "时之螶变得有些不耐烦，但祂仍愿意以无垠的负相知识作为交换。"
 time.602.a:0 "我们没有拒绝的道理。"
 time.602.a.tooltip:0 "遗珍§Y$r_horror_matter$§!激活效果上限:§G+2§!"
 time.602.b:0 "这远不可与无限的知识比拟。"
 time.603.name:0 "终末之始：§H无穷§!"
 time.603.desc:0 "时之螶开始变得躁动，但祂仍提出以无穷的负相知识作为交换。"
 time.603.a:0 "我们最好选择接受。"
 time.603.a.tooltip:0 "遗珍§Y$r_horror_matter$§!激活效果上限:§G+3§!"
 time.603.b:0 "这仍不及无限的知识。"
 time.604.name:0 "终末之始：§H无尽§!"
 time.604.desc:0 "时之螶已经变得出离愤怒，并下达了最后通牒，要求以无尽的负相知识作为交换。"
 time.604.a:0 "为了彼此的未来，我们同意。"
 time.604.a.tooltip:0 "遗珍§Y$r_horror_matter$§!激活效果上限:§G+4§!"
 time.604.b:0 "为了无限的知识，我们绝不妥协。"
 time.605.name:0 "终末之始：§H无限§!"
 time.605.desc:0 "时之螶伤心地叹了口气，并默许了我们追寻终末。\n\n祂究竟是为自己而忧虑，还是为我们而悲伤？"
 time.605.a:0 "终于，我们即将理解无限。"
 time.605.a.tooltip:0 "解锁§Y$tradition_end$§!传统树。"
 time.606.name:0 "终末之始：§H无底§!"
 time.606.desc:0 "追寻知识是一个无底洞，我们已经在这条路上偏离了太远，现在，是时候回头了。"
 time.606.a:0 "庆幸我们及时收手。"
 
 time.610.name:0 "时空长路"
 time.610.desc:0 "深渊的存在再次有所行动，祂从梦中为我们指明了新的道路。\n\n但代价是我们的一切。"
 time.610.a:0 "漫漫长路，我们将追随主人而行。"
 time.610.a.tooltip:0 "解锁§Y$tradition_time$§!传统树。"
 
 #终末传统
 time.504.name:0 "时之螶：§H已成定局§!"
 time.504.desc:0 "时之螶掌管循环，我们追随母亲闭合了循环。\n\n不过这次，时之螶并不希望我们再陷循环，但是为时已晚，因果已成定局。尽管这并非真实的终末，但已是终末的必然。\n\n时之螶送给了我们最后一份礼物。"
 time.504.materialist:0 "因果的循环绝对不可更改。"
 time.504.spiritualist:0 "因果的循环神圣不可侵犯。"
 time.504.militarist:0 "终末将为我们开辟新的天地。"
 time.504.pacifist:0 "终末将为我们带来新的机遇。"
 time.504.xenophile:0 "整片星海必将能够防范危机。"
 time.504.xenophobe:0 "整个民族必将不会重蹈覆辙。"
 time.504.egalitarian:0 "这是我们全体人民的共同意志。"
 time.504.authoritarian:0 "这是我经深思熟虑的最后决定。"
 time.504.hive_mind:0 "感谢您，时螶母亲。"
 time.504.machine_intelligence:0 "时之螶，伟大的引路人。"
 time.504.a:0 "接下来就交给我们吧，时空的主人。"
 
 ######################
 # 分支
 ######################
 
 #时螶之界
 time_akx.10.name:0 "时螶之界：朦胧阴影"
 time_akx.10.desc:0 "根据巡逻船的定期回报，[waiting_world.GetName]上不知从何时蒙上了一层阴影。\n\n任何光线都无法穿透星球的大气层，而大气内部的一切也都无法被我们探测。这或许与数年前的星球重置现象有关，因为巡逻队员同样观测到了“闪光事件”，投向[waiting_world.GetName]的光线似乎是莫名其妙积累然后以五光十色的形式释放在行星表面上，但随后，它便不再反射光线，仿佛是将所有接近的光吞噬了一般。"
 time_akx.10.a:0 "这一定是某种暗示，仔细调查。"
 time_akx.10.b:0 "这对我们的光学研究有重要的意义。"
 time_akx.10.c:0 "这似乎意味着某种启示。"
 time_akx.10.d:0 "这是光线的美妙艺术。"
 
 time_akx.11.name:0 "时螶之界：质量效应"
 time_akx.11.desc:0 "根据特遣小队的调查，[waiting_world.GetName]的质量远远超过一颗行星应有的标准。\n\n[waiting_world.GetName]的质量极大，并仍有增大的趋势，而其体积却依旧维持行星的大小，故其中心密度在一定程度上满足了奇点形成的条件。星球的屏障实际上是一种初期的视界，闯入的光线与信号难以克服强大的引力逃逸。可以预见，[waiting_world.GetName]很快就会成为一颗真正的黑洞，并不断扩大。"
 time_akx.11.a:0 "调用一切资源，阻止黑洞形成。"
 time_akx.11.b:0 "我们无法阻止黑洞的蔓延。"
 
 # 结局1
 time_akx.12.name:0 "时螶之界：光的界限"
 time_akx.12.desc:0 "我们的科学家想尽一切办法阻止物质被[waiting_world.GetName]吸入，同时试图用欧米伽理论调节星球上的相对论效应，但全都收效甚微。\n\n出乎意料的是，[waiting_world.GetName]的质量增长速率逐渐下降，星球甚至开始向外释放粒子，并最终稳定在了处于行星与恒星之间的状态。星球上的屏障也日益稀薄，环境也恢复成可堪生存的水平。不仅如此，我们在[waiting_world.GetName]上发现了智慧生命的存在，他们自称是数年前消失的殖民者，并以“信使”自谓，但对于过去的经历却缄默不语。\n\n然而，大气中光的界限依然存在，或许星球核心的奇点并未完全湮灭。"
 time_akx.12.a:0 "接管他们的殖民地。"
 time_akx.12.b:0 "他们不值得信任。"
 
 # 结局2
 time_akx.13.name:0 "时螶之界：光的视界"
 time_akx.13.desc:0 "我们对于[waiting_world.GetName]的增长无动于衷，最终，它变成了一颗小型的黑洞。\n\n随着阴影的逐渐扩大，一些嘈杂的信号穿过屏障抵达了我们的收讯器，但其内容太过混乱无法解析，我们只能认定为黑洞形成过程中所发射的无意义辐射。我们不清楚这颗黑洞会对星系中的引力场造成怎样的影响，但至少它目前稳定了下来。"
 time_akx.13.a:0 "这一现象值得研究。"
 
 
 
 time_akx.20.name:0 "时螶之界：阴森低语"
 time_akx.20.desc.1:0 "我们的殖民地[waiting_world.GetName]传来了一些不好的消息。\n\n就在不久之前，星球上突然出现了一些异样，每当夜晚降临，城市的街巷中便会出现毫无来源的低语，建筑也莫名发出阴森的光芒。星球上的居民对这一现象感到不安，关于数年前的净化事件似乎也变成了流言在[waiting_world.GetName]上散播。"
 time_akx.20.desc.2:0 "有人目击到了[waiting_world.GetName]上的灵异现象。\n\n就在不久之前，星球上突然出现了一些异样，每当夜晚降临，散发着阴森光芒的城市悄无声息地显现，从中不时传来诡异的低语。途径[waiting_world.GetName]的民用船只纷纷选择绕道，而关于数年前的净化事件似乎也变成了流言在平民中散播。"
 time_akx.20.a:0 "这些事自然有其原因。"
 time_akx.20.b:0 "这会是逝者的哭诉吗？"
 time_akx.20.c:0 "这种流言对于我们非常不利。"
 
 time_akx.21.name:0 "时螶之界：凄厉哀嚎"
 time_akx.21.desc.1:0 "殖民地[waiting_world.GetName]上的灵异现象已经变本加厉。\n\n夜晚时的低语变成了凄厉的哀嚎，仿佛有什么正遭受着莫大的痛苦，建筑的光芒也变得愈发诡异，似乎能吞噬周边的热量。不仅如此，失踪事件也在星球上频发，居民们已经陷入了恐慌。"
 time_akx.21.desc.2:0 "[waiting_world.GetName]上的灵异现象已经变本加厉。\n\n夜晚时的低语变成了凄厉的哀嚎，仿佛有什么正遭受着莫大的痛苦，城市的光芒也变得愈发明亮，似乎能吞噬周边的热量。不仅如此，一些大胆的货船也因途径星球而消失得无影无踪，几乎已经没有船只敢于靠近[waiting_world.GetName]。"
 time_akx.21.a:0 "灵异现象只不过是巧合的装神弄鬼。"
 time_akx.21.b:0 "我们应当为逝者进行追悼。"
 time_akx.21.c:0 "或许我们做得确实过火了。"
 
 time_akx.22.name:0 "时螶之界：恶毒诅咒"
 time_akx.22.desc.1:0 "殖民地[waiting_world.GetName]上的状况愈发严峻。\n\n不知是什么原因，星球上已经不再出现白天，永无止境的夜晚笼罩着[waiting_world.GetName]。在漆黑的夜里，大规模的失踪事件变得司空见惯，居民们早已对现状变得麻木。他们说，这是亡者施于我们无法祛除的诅咒。"
 time_akx.22.desc.2:0 "[waiting_world.GetName]上的状况愈发严峻。\n\n不知是什么原因，星球上已经不再出现白天，永无止境的夜晚笼罩着[waiting_world.GetName]。在漆黑的夜里，过去的故人和失踪的旅者穿梭在闪烁的城市中，越来越多失控的船员加入了他们的游行。船员在离去前说，这是亡者施于我们无法祛除的诅咒。"
 time_akx.22.a:0 "诅咒……"
 time_akx.22.b:0 "我们请求神明的救赎。"
 time_akx.22.c:0 "可是，他们是无辜的啊。"
 
 # 结局3
 time_akx.23.name:0 "时螶之界：亡者迷途"
 time_akx.23.desc.1:0 "[waiting_world.GetName]上的殖民地消失了，仿佛它原本就不存在。\n\n然而，灵异现象并未就此休止，不少人目击到迷路的亡者徘徊在星球的地表上，误入其中的生者也都将陷入生死弥留的状态。\n\n生与死的界限在此地变得模糊。"
 time_akx.23.desc.2:0 "[waiting_world.GetName]上的幽灵城市消失了，仿佛它不曾出现过。\n\n然而，灵异现象并未就此休止，不少人目击到迷路的亡者徘徊在星球的地表上，误入其中的生者也都将陷入生死弥留的状态。\n\n生与死的界限在此地变得模糊。"
 time_akx.23.a:0 "我们不得不承认幽灵的存在。"
 time_akx.23.b:0 "往日的冤魂终究没有原谅我们。"
 time_akx.23.c:0 "这就是死者的报复……"
 
 
 
 time_akx.30.name:0 "时螶之界：通透之心"
 time_akx.30.desc:0 "[waiting_world.GetName]上的居民发生了一些变化。\n\n一些居民的身体突然变得半透明了起来，在阳光的照射下闪闪发亮。这些居民的日常生活并未受到较大影响，相反，半透明的身体似乎能减少日常活动的能量消耗，使他们能拥有更多的精力用于工作和享受。然而，时间概念对于他们而言逐渐模糊，他们表示，如果过去、现在、未来没有任何差异，那就不需要区分昨天、今天、明天。"
 time_akx.30.a:0 "这不对劲。"
 time_akx.30.b:0 "这真是个好消息。"
 
 time_akx.31.name:0 "时螶之界：虚空赠礼"
 time_akx.31.desc.1:0 "经过一番研究，我们的科学家成功找出了透明化的原因。\n\n在[waiting_world.GetName]居民的基因中，出现了一处前所未有的基因片段。我们无从得知这一片段是何时嵌入当地居民的基因中，但正是这一片段影响了蛋白质的编码。一些具有奇特构造的细胞从未知的地方获取了一种透明物质，并将其用于蛋白质的合成与修饰上。\n\n我们只能认为，这处片段是来自虚空的馈赠。"
 time_akx.31.desc.2:0 "经过一番研究，我们的科学家成功找出了透明化的原因。\n\n在[waiting_world.GetName]居民的机体中，出现了一块前所未有的机体元件。我们无从得知这一元件是何时嵌入当地居民的机体中，但正是这一片段影响了系统的自我修复。一些具有奇特构造的装置从未知的地方获取了一种透明物质，并将其用于机体部件的替换与修复上。\n\n我们只能认为，这块元件是来自虚空的馈赠。"
 time_akx.31.a:0 "我们可以利用它。"
 time_akx.31.b:0 "我们无法确保这处片段的安全性，修复它。"
 time_akx.31.c:0 "我们无法确保这块元件的可靠性，移除它。"
 time_akx.31.d:0 "真是奇妙。"
 
 # 结局4
 time_akx.32.name:0 "时螶之界：生于虚无"
 time_akx.32.desc:0 "我们的改进项目成功了。\n\n就像是龙头的阀门被完全开启，大量的透明物质涌入了居民的身体，隐藏的潜能也因此得以释放。时间对于星球上的居民们已毫无意义，因为他们能在一定程度上穿梭于过去和未来。我们的科学家无法理解这一能力的原因，有人推测这股力量来源于灵能，也有人怀疑这与负相位面有关，但科学家们最终给出了一个更为合理也更为荒诞的答案：当地居民能够在时空中透明化，因此得以在时间轴上任意流动。\n\n无论如何，当地居民已经自称“信使”，愿意为我们寻求过去和未来的真相。"
 time_akx.32.a:0 "生于虚无，归于虚无。"
 
 # 结局5
 time_akx.33.name:0 "时螶之界：拨转时钟"
 time_akx.33.desc:0 "我们的修复项目成功了。\n\n无论他们愿不愿意，所有居民基因中的特殊片段都已被修复，[waiting_world.GetName]上的透明化现象已不复存在。混乱的时钟已被校准，星球上的生活重归正轨，我们也从中获益匪浅。"
 time_akx.33.a:0 "我们拨转了时钟。"
 
 # 结局5
 time_akx.34.name:0 "时螶之界：拨转时钟"
 time_akx.34.desc:0 "我们的移除项目成功了。\n\n无论他们愿不愿意，所有居民机体中的古怪元件都已被移除，[waiting_world.GetName]上的透明化现象已不复存在。混乱的时钟已被校准，星球上的生活重归正轨，我们也从中获益匪浅。"
 time_akx.34.a:0 "我们拨转了时钟。"
 
 # 结局6
 time_akx.35.name:0 "时螶之界：虚无缥缈"
 time_akx.35.desc.1:0 "[waiting_world.GetName]上的透明化现象已经达到前所未有的高峰。\n\n星球上的所有居民都已经完全透明化，这一性质极大地便利了他们的日常生活与生产行为。但透明化也同时伴随着不少的缺陷，比如较低的生育能力、较短的人均寿命、以及因难以控制形体而变得古怪的外貌。但无论如何，当地居民对自己的透明能力十分满意，这对我们而言同样是个好消息。"
 time_akx.35.desc.2:0 "[waiting_world.GetName]上的透明化现象已经达到前所未有的高峰。\n\n星球上的所有居民都已经完全透明化，这一性质极大地便利了他们的日常生活与生产行为。但透明化也同时伴随着不少的缺陷，比如较低的组装速率、较高的组装花费、以及因难以控制形体而变得古怪的外貌。但无论如何，当地居民对自己的透明能力十分满意，这对我们而言同样是个好消息。"
 time_akx.35.a:0 "棒极了。"
 
 
 
 MANIFOLD_COUNTRY:0 "[manifold_country.GetName]"
 
 time_akx.40.name:0 "时螶之界：梦魇呢喃"
 time_akx.40.desc:0 "还记得我们吗，我们是被你们放弃的殖民地建立起的国家，§Y[manifold_country.GetName]§!。\n\n我们并非找你们报复，也无意使你们难堪，我们只是来寻求帮助。最近，我们所有的国民都不约而同地做了一模一样的噩梦，梦中，一个梦魇在我们的耳边反复呢喃。我们认为这是某种存在给予我们的暗示，因此，我们打算利用欧米伽理论建造一座粒子对撞机以召唤梦魇。\n\n然而，我们对欧米伽理论的了解并不够深入，我们的资源也并不充裕。关于理论层面的问题，我们的科学家会尽可能解决，因此，我们希望你能在物质层面援助我们。"
 time_akx.40.a:0 "拿去吧，这是你们应得的。"
 time_akx.40.a.response:0 "非常感谢你们的帮助。"
 time_akx.40.b:0 "这和我们有什么关系？"
 time_akx.40.b.response:0 "我明白了，但我认为我们以后还有回旋的余地。"
 
 time_akx.41.name:0 "时螶之界：进化之路"
 time_akx.41.desc:0 "我们是§Y[manifold_country.GetName]§!，希望告诉你们新的进展。\n\n虽然我们的建造过程仍在继续，但那梦魇又再一次闯入了我们的梦境。它似乎非常高兴，慷慨地表示出对我们的赞赏，并告诉我们，我们正朝着进化终点大步迈进。这条进化之路究竟延伸向何方？我们的行程能否一帆风顺？这都不重要了，我们只知道，我们的所作所为是正确的。\n\n但是，我们的科学家仍然无法在欧米伽理论上取得突破，研究陷入了瓶颈。不过，你们曾经完成了欧米伽同调装置的建造，如果你们肯借出一名科学家帮助我们的科研，那我们很快就能召唤出梦魇。"
 time_akx.41.a:0 "我们同意。"
 time_akx.41.a.tooltip:0 "§Y[manifold_country_leader.GetName]§!将被派往§Y[manifold_country.GetName]§!，对方承诺会尽快归还。"
 time_akx.41.a.response:0 "有了你们的支援，我们的进展一定会如虎添翼。"
 time_akx.41.b:0 "我们拒绝分享我们的知识。"
 time_akx.41.b.response:0 "那真是太遗憾了。"
 
 time_akx.42.name:0 "时螶之界：升华之时"
 time_akx.42.desc.front:0 "§Y[manifold_country.GetName]§!为你带来最后的通讯。\n\n实在是令人兴奋，我们的建造完成了！"
 time_akx.42.desc.behind:0 "宏伟而神秘的粒子对撞机耸立在我们首都的最高峰，目前正在进行最后的调试，可以预见，升华之时很快就要来临！\n\n在召唤梦魇前的短暂时间内，我们很乐意分享我们关于梦境的所见所闻。"
 time_akx.42.desc.1:0 "$time_akx.42.desc.front$你们提供的物质援助帮了我们大忙，你们派出的科学家也做了极大的贡献，对了，[manifold_country_leader.GetName]很快就会回到你们的身边。$time_akx.42.desc.behind$"
 time_akx.42.desc.2:0 "$time_akx.42.desc.front$你们提供的物质援助帮了我们大忙，这也为我们研究欧米伽理论奠定了基础，可以说，我们的成功和你离不开关系。$time_akx.42.desc.behind$"
 time_akx.42.desc.3:0 "$time_akx.42.desc.front$你们派出的科学家做了极大的贡献，帮助我们合理运用少得可怜的资源并实目标，对了，[manifold_country_leader.GetName]很快就会回到你们的身边。$time_akx.42.desc.behind$"
 time_akx.42.desc.4:0 "$time_akx.42.desc.front$虽然你们并未给予我们任何帮助，但我们并不因此怨恨你们，我们只想分享我们全靠自己的努力取得成功的喜悦。$time_akx.42.desc.behind$"
 time_akx.42.a:0 "梦境中的梦魇是个怎样的存在？"
 time_akx.42.a.response:0 "梦魇，祂是一个全知全能的存在，祂同时现身于过去、现在、未来，祂既是时间本身。"
 time_akx.42.b:0 "你们从梦中得到了怎样的启示？"
 time_akx.42.b.response:0 "梦魇呼唤着我们，祂愿意实现我们的一切愿望。只要我们肯向祂许愿，祂便会引导我们前往进化的终点。"
 time_akx.42.c:0 "进化的终点究竟是怎样的世界？"
 time_akx.42.c.response:0 "那是一个完美的位面，生与死之间不存在界限，时间和空间也没有任何意义，一切都与宇宙融为一体。"
 time_akx.42.d:0 "愿你们成功抵达升华的彼岸。"
 time_akx.42.d.response:0 "非常感谢你的祝福。\n\n所有准备工作都已经就绪，那么，永别了。"
 time_akx.42.e:0 "真是愚蠢，你们这是在飞蛾扑火。"
 time_akx.42.e.response:0 "很遗憾，你最终无法理解我们。\n\n但是，所有准备工作都已经就绪，永别了。"
 
 time_akx.43.name:0 "时螶之界：受赞颂者"
 time_akx.43.desc:0 "他们启动了梦魇的召唤仪式。\n\n在一瞬间，他们所有的舰船都变得透明直到消失，所有的星球都被黑洞吞噬。这个国家仿佛在时间之中被划去，我们已记不起他们的名字与历史，似乎他们从未存在过。我们只能依稀回想起，他们试图朝着终点飞升。\n\n他们的飞升是成功还是失败了？这个问题或许只有他们自己能够解答，而我们也许永远也得不到真相。"
 # 结局7
 time_akx.43.a:0 "我们称他们为——受赞颂者。"
 time_akx.43.a.tooltip:0 "§Y受赞颂者§!为我们揭示了§Y飞升的奥秘§!，遗珍$r_horror_matter$的效果得到增强。"
 # 结局8
 time_akx.43.b:0 "有人称他们为——受赞颂者。"
 
 
 
 #信使
 time_akx.100.name:0 "信使：彼岸来客"
 time_akx.100.desc:0 "§Y[root.capital_scope.GetName]§!上突然出现了一扇巨大的门。\n\n没人知道它是什么时候出现的，也没人知道它是怎么出现在星球上的。这扇门坚如磐石，从这一端似乎无法将其开启，更无法窥见大门背后的光景。\n\n有人声称，这是来自命运的馈赠，门的另一端埋藏着无尽的资源；\n有人坚信，这是上天给予的考验，门的另一端意味着真理的启示；\n有人怀疑，这是末日前夕的征兆，门的另一端连通着死亡的国度。\n\n星球上的大多数居民都对此感到恐慌，但也有不少人对其深感兴趣。"
 time_akx.100.a:0 "这扇门背后隐藏着怎样的秘密？"
 time_akx.100.b:0 "这扇门背后隐藏着怎样的启示？"
 time_akx.100.c:0 "无论这扇门背后有什么，我们都能应付得住。"
 time_akx.100.d:0 "无论这扇门背后有什么，我们都能承受得起。"
 time_akx.100.e:0 "如果有彼岸的来客，他们一定会乐意成为我们的朋友。"
 time_akx.100.f:0 "如果有彼岸的来客，他们一定会后悔冒犯我们的领地。"
 time_akx.100.g:0 "不要恐慌，人民的力量必然能战胜危机。"
 time_akx.100.h:0 "不要恐慌，我们的指挥必然能防范危机。"
 time_akx.100.i:0 "这扇门有它存在的价值，谨慎对待。"
 time_akx.100.j:0 "封印这扇门，不要让任何人接近！"
 time_akx.100.j.tooltip:0 "§R我们将永远无法解开彼岸之门背后的秘密！§!"
 
 situation_akx_messenger:0 "彼岸来客"
 situation_akx_messenger_type:0 "彼岸来客"
 situation_akx_messenger_desc:0 "彼岸之门会为我们带来什么？"
 situation_akx_messenger_monthly_change_tooltip:0 "该§Y局势§!的进展大致在我们的掌控之中。"
 akx_messenger_stage_1:0 "深邃的终末"
 akx_messenger_stage_2:0 "终末"
 akx_messenger_stage_3:0 "现在"
 akx_messenger_stage_4:0 "未来"
 akx_messenger_stage_5:0 "遥远的未来"
 situation_akx_messenger_complete_effect_1:0 "我们将为未来传递希望。"
 situation_akx_messenger_complete_effect_2:0 "我们将获得未来的信息。"
 situation_akx_messenger_fail_effect_1:0 "我们将为终末破除灾厄。"
 situation_akx_messenger_fail_effect_2:0 "我们将获得终末的情报。"
 approach_future_messenger:0 "迈向未来"
 approach_future_messenger_effect:0 "既然未来一片光明，我们自然要大步向前。"
 approach_end_messenger:0 "迈向终末"
 approach_end_messenger_effect:0 "即使终末充满黑暗，我们也不能止步不前。"
 
 time_akx.101.name:0 "信使：终末访客"
 time_akx.101.desc:0 "彼岸之门缓缓开启，一群穿着古怪的[owner.GetSpeciesName]走了出来，我们一眼便认出他们就是先前逃生舱中的信使物种。他们自称来自未来，并希望与我们分享他们的经历。\n\n据说，世界的未来充满灾厄，每一颗星球上都堆满了城市的废墟，每一个星系中战舰进退都针锋相对。所有的星际国家都撕毁了往日的盟约，深化了彼此的芥蒂，互相角逐着唯我独尊的银河霸主，为了免遭吞噬的命运而挣扎。"
 time_akx.101.a:0 "真是可怕的未来。"
 
 time_akx.102.name:0 "信使：灾厄挽歌"
 time_akx.102.desc:0 "彼岸之门再度开启，更多的[owner.GetSpeciesName]抵达了[target.GetName]，同样有着透明化的身体特征。\n\n他们说，未来变得黑暗，一切的结果都源于恐怖负相物质的发现——最顶尖的科学家对恐怖负相物质进行了研究，发现它拥有一些诡异的性质。利用恐怖负相物质，人们可以在一定程度上扭曲时空与位面，并前往无穷的过去掠夺富裕的资源。正是由于资源的消逝，使得宇宙循环彻底脱离正轨，也使世界破损成为现实。\n\n但是，这批旅者携带的穿越装置已经耗尽能源，因此，他们恳请我们提供一笔资金，以便于他们逃往过去。"
 time_akx.102.a:0 "我还想了解更多终末的秘密。"
 time_akx.102.b:0 "他们就是一群骗子！"
 
 # 结局1
 time_akx.103.name:0 "信使：黑暗时代"
 time_akx.103.desc:0 "彼岸之门最后一次开启，一大群[owner.GetSpeciesName]拜访了我们的星球，我们从他们身上感受到了时空的流动。\n\n他们声称，终末已经进入了黑暗时代，拥有着未来的任何一个时间点都无法比拟的混乱，因此，除了那些迷失方向的可怜人，已经没有人需要回到未来了。他们已经是最后一批穿梭时空的旅者，不过他们苦苦哀求我们改写终末，希冀破除黑暗时代的无尽灾厄。\n\n这群来自终末的信使休整完毕便重返了彼岸之门，此后，大门紧紧关闭，再也不曾开启。"
 time_akx.103.a:0 "为终末的覆灭哀悼。"
 
 time_akx.111.name:0 "信使：未来访客"
 time_akx.111.desc:0 "彼岸之门缓缓开启，一群穿着古怪的[owner.GetSpeciesName]走了出来，我们一眼便认出他们就是先前逃生舱中的信使物种。他们自称来自未来，并希望与我们分享他们的经历。\n\n据说，世界的未来充满美好，每一颗星球上都建满了繁荣的都市，每一个星系中货船来往都有条不紊。所有的星际国家都抛弃了往日的成见，消弭了彼此的隔阂，共同组建了团结一致的星海联邦，为了创建美好的目标而奋斗。"
 time_akx.111.a:0 "真是美好的未来。"
 
 time_akx.112.name:0 "信使：希望赞歌"
 time_akx.112.desc:0 "彼岸之门再度开启，更多的[owner.GetSpeciesName]抵达了[target.GetName]，同样有着透明化的身体特征。\n\n他们说，未来变得光明，一切的原因都在于恐怖负相物质的发现——最顶尖的科学家对恐怖负相物质进行了研究，发现它拥有一些奇妙的性质。利用恐怖负相物质，人们可以在一定程度上扭曲时空与位面，并前往无穷的过去采集富裕的资源。正是由于资源的涌进，使得星海文明彻底脱离竞争，也使银河一统成为可能。\n\n但是，这批旅者携带的穿越装置已经耗尽能源，因此，他们恳请我们提供一笔资金，以便于他们重返未来。"
 time_akx.112.a:0 "我还想听到更多未来的故事。"
 time_akx.112.b:0 "他们就是一群骗子！"
 
 # 结局2
 time_akx.113.name:0 "信使：光明时代"
 time_akx.113.desc:0 "彼岸之门最后一次开启，一大群[owner.GetSpeciesName]拜访了我们的星球，我们从他们身上感受到了时空的流动。\n\n他们声称，未来已经进入了光明时代，拥有着过去的任何一个时间点都无法比拟的辉煌，因此，除了那些开采资源的工作者，已经没有人需要回到过去了。他们已经是最后一批穿梭时空的旅者，不过他们非常欢迎我们前往未来，共同享受光明时代的无限美好。\n\n这群来自未来的信使参观完毕便重返了彼岸之门，此后，大门紧紧关闭，再也不曾开启。"
 time_akx.113.a:0 "为未来的辉煌欢呼。"
 
 # 结局3
 time_akx.120.name:0 "信使：疑神疑鬼"
 time_akx.120.desc:0 "经过一番坎坷的审讯，我们认定从彼岸之门中出来的人都是骗子，那接下来我们该如何处置他们？"
 time_akx.120.a:0 "让他们留下来，并为自己的欺瞒行为赎罪。"
 time_akx.120.a.tooltip:0 "获得数名§Y信使§!"
 time_akx.120.b:0 "将他们驱逐到门的彼端，并把这装神弄鬼的破门碾成残渣！"
 
 
 
 #命中相会
 syzygy_admiral_digsite:0 "终末行舟"
 syzygy_admiral_digsite_desc:0 "在黑洞中驶出了一艘诡异的舰船，却又在中途停止运作。\n\n它究竟来自哪里，因为什么而现身，又为何停下了脚步？"
 syzygy_admiral_digsite_stop_tooltip:0 "§R破译行动目前毫无进展§!"
 no_syzygy_admiral_tooltip:0 "§R我们或许永远都无法解开这个谜团了§!"
 requires_can_approach_black_hole_tooltip:0 "§R这艘舰船离黑洞太近，只有能['concept_can_approach_black_hole']的领袖才可进行探索§!"
 requires_worm_tomb_ending_tooltip:0 "§R这艘舰船离黑洞太近，我们无法调查§!"
 
 time_akx.200.name:0 "命中相会：终末行舟"
 time_akx.200.desc:0 "近日，有人目击到从§Y[syzygy_admiral_planet.GetName]§!中驶出了一艘诡异的舰船。\n\n这艘舰船才刚驶出视界便停止了运作，似乎耗尽了所有的能源。对舰船的扫描显示，船上没有任何生命的信号，我们只能猜测船的驾驶者在这一过程中死去，或是这艘船根本就没有驾驶者。"
 time_akx.200.a:0 "调查这艘舰船。"
 
 time_akx.201.name:0 "深渊之眼"
 time_akx.201.desc:0 "我们的科学家仔细调查了这艘舰船的外部，却没能发现任何一个出入口。\n\n调查小组最初尝试使用激光在船体上切割出入口，但这一尝试以失败告终，他们的激光根本无法对船体造成任何影响。或许我们可以尝试用舰船的武器对其进行攻击，但我们无法确保这一举措的后果，谨慎的调查小组很快就否决了这个方法。\n\n最终，调查成员们决定从舰船尾部的推进器处寻找进入的通道，意外地发现这艘飞船的引擎仍在运作。最大的排料口的孔径刚好容许调查小组进入，而漆黑深邃的内部则好似深渊的眼睛，默默地注视着黑洞之外的一切。"
 time_akx.201.a:0 "令人不寒而栗。"
 
 time_akx.202.name:0 "视界之内"
 time_akx.202.desc:0 "调查小组成功地进入了飞船内部，却发现了一些奇特的现象。\n\n在这艘舰船上，竟然没有任何一个计时装置，仿佛时间对于舰船上的乘客没有任何意义。但很快，就有调查成员发现了其它的异常——所有调查小组携带进来的计时装置的示数都各不相同，有的示数跳得飞快，有的示数变化得缓慢，有的示数就此保持不变，甚至有的示数反而愈来愈小。\n\n种种异常都让调查小组怀疑自己是否误入了视界之内，但从飞船外部观测，他们确确实实是处于黑洞以外的。"
 time_akx.202.a:0 "视界的界限究竟在哪里？"
 
 time_akx.203.name:0 "净化之光"
 time_akx.203.desc:0 "一群未知的物体袭击了调查小组。\n\n当调查小组继续深入舰船时，一群漆黑得无法辨识的黏性物体突然从阴影中对他们发起了攻击。调查成员一旦被这物体缠上就无法挣脱，并最终被黑暗吞噬，而那物体也因此变得更加巨硕。就在调查小组即将全军覆没时，周围的墙体上突然射出了无数道炽热的激光，击退了那群恐怖的物体。\n\n未被完全吞噬的幸存者得以生还，但绝大多数都损失了身体的某些部位。[maimed_leader.GetName]虽然幸运地并没有被袭击，但[maimed_leader.GetHeShe]被无差别攻击的净化之光严重烧伤，所幸没有生命危险。"
 time_akx.203.a:0 "他们的牺牲值得我们铭记。"
 
 time_akx.204.name:0 "未来之声"
 time_akx.204.desc:0 "经过一段时间的休息重整后，新的调查小组继续朝深处出发。\n\n调查成员们抵达了类似飞船核心的区域，但通往内部的门被封锁了。破译小队试图解开电子锁的密码，却意外地触发了警报，但警报却并未激活任何机关，原来只是虚惊一场。破译行动进行得很顺利，直到最后一步——显示屏上突然出现了一个谜题，我们不知道谜题的内容，因为破译小组的每个人所看到的谜面都不同，且会随着时间流逝而发生变化。\n\n一个熟悉的声音传到了调查小组的耳边：“已行之事，终将再行；将行之事，必为已行。”"
 time_akx.204.a:0 "我对这句话有印象。"
 # 结局1
 time_akx.204.b:0 "这是一道无解的谜题。"
 time_akx.204.b.tooltip:0 "§R我们或许永远都无法解开这个谜团了§!"
 
 time_akx.205.name:0 "希望之名"
 time_akx.205.desc:0 "[GetTimeAkxDesc205]"
 time_akx.205.desc_1:0 "在命中注定相会的二人重逢后，通往核心的门便敞开了。\n\n调查小组仔细地查阅了飞船上的所有日志和文献，并逐渐了解了真相。这艘船来自30000多年后的未来，那个时候，世界出现了一种未曾设想的危机，并且没有任何一个维度文明有能力解决。时间旅者们提议通过负相位面前往过去避难，这一方案最初进行得一帆风顺，但很快，就由于不可抗力而爆发了混乱，这也导致了负相文明的不满与愤怒。矛盾的加剧进一步促使天灾的扩散，而天灾的扩散也推进着矛盾的加剧，最终，整个时空都因污染而支离破碎。\n\n一位传奇的舰长驾驶着只剩一人的避难飞船，利用独特的能力突破了时空的界限，成功抵达了另一个因果循环，但代价是就此从时空之中被抹除。\n\n而这艘舰船是来自被毁灭的因果的最后礼物。"
 time_akx.205.desc_2:0 "（这段记忆被从时空中抹除了。）"
 time_akx.205.a:0 "以希望之名起誓，我们将改变这样的灾难。"
 
 # 结局2
 time_akx.206.name:0 "命中相会：时空之外"
 time_akx.206.desc:0 "这艘来自时空之外的舰船中，所有不属于这个因果的事物都已经被抹除了。因此，我们获得了它的完整掌控权，但我们也遗失了它的过去与未来。"
 time_akx.206.a:0 "刚刚发生了什么？"
 time_akx.206.a.tooltip:0 "§R《错误错误错误》§!"
 
 time_akx.207.name:0 "[mirrored_syzygy_admiral.GetName]"
 time_akx.207.desc:0 "我们又再会了。\n\n就像我说过的，时间是一个迷宫，圆环是始也是终，时之螶需要它的祭品这么做。"
 time_akx.207.a:0 "时间为什么是个迷宫？"
 time_akx.207.a.response:0 "时间是迷宫是因为时间是迷宫，正如乌鸦就像写字台。"
 time_akx.207.b:0 "圆环为何是始也是终？"
 time_akx.207.b.response:0 "因为圆环没有始也没有终，你能从一个圆圈里找出它的起点和尽头吗？"
 time_akx.207.c:0 "时之螶的目的是什么？"
 time_akx.207.c.response:0 "不过是为了让循环里装点什么，以免不可一世的孩子闯出大祸。"
 time_akx.207.d:0 "这是最后一个问题，你吸引我过来是要做什么？"
 time_akx.207.d.response:0 "当然是要任命你为这艘船的舰长了，我现在将所有权限都转交给你，虽然我就是你。\n\n我的使命完成了，接下来就是你的任务了。"
 
 # 结局3
 time_akx.208.name:0 "命中相会：希望之陨"
 time_akx.208.desc:0 "终末使者被摧毁了，来自未来的希望就此在我们手中陨落。"
 time_akx.208.a:0 "我们食言了……"
 
 time_akx.220.name:0 "命中相会：希望使者"
 time_akx.220.desc:0 "未来使者已今非昔比，它已变得更加接近原本的面貌。这艘来自异世的舰船正蓄势待发，它将成为所有人最后的希望。"
 time_akx.220.a:0 "它就是我们的希望。"
 
 time_akx.221.name:0 "命中相会：终末使者"
 time_akx.221.desc:0 "希望使者与过去大相径庭，它已与最初的面貌相差无几。这艘来自终末的舰船沉默不语，但其所承载的历史正倾诉着一切。"
 time_akx.221.a:0 "它便是终结一切灾厄的灾厄。"
 
 
 
 #神之圆环
 time_akx.300.name:0 "神之圆环：李代桃僵"
 time_akx.300.desc:0 "从§Y[coils_planet.System.GetName]§!传来了骇人听闻的消息。\n\n曾经热衷于“神之圆环”宗教活动的那个前超光速文明的母星——§Y[coils_planet.GetName]§!，在一瞬间变成了一颗黑洞。然而，§Y[coils_country.GetName]§!却安然无恙，并出现在了星系中的另一颗星球§Y[new_coils_planet.GetName]§!上——那本来并非一颗宜居星球！不仅如此，他们现在重新拾起了“神之圆环”的信仰，并疯狂进行着神秘的仪式。\n\n我们发现他们似乎有意提防着天空，难道他们察觉到我们了？"
 time_akx.300.a:0 "“神之圆环”背后一定有不为人知的秘密。"
 time_akx.300.a.tooltip:0 "我们可以对§Y[coils_country.GetName]§!进行一项新的§Y谍报行动§!。"
 time_akx.310.name:0 "神之圆环：鸠占鹊巢"
 time_akx.310.desc:0 "从§Y[coils_planet.System.GetName]§!传来了骇人听闻的消息。\n\n曾经热衷于“神之圆环”宗教活动的那个前超光速文明的遗址——§Y[coils_planet.GetName]§!，变成了一颗死寂星球，并在一夜之间发展出了新的文明。名为§Y[coils_country.GetName]§!的前超光速文明正安逸地生活在星球之上，他们遵循着“神之圆环”的引导，在世界各地举行着神秘的仪式。\n\n我们发现他们时常仰望天空，但似乎并未察觉到我们的存在。"
 time_akx.310.a:0 "“神之圆环”背后一定有耐人寻味的起因。"
 time_akx.310.a.tooltip:0 "我们可以对§Y[coils_country.GetName]§!进行一项新的§Y谍报行动§!。"
 
 operation_coils_god:0 "调查圆环之谜"
 operation_coils_god_desc:0 "[root.target.GetName]所经历的种种都充满神秘，我们应当调查圆环之谜。\n\n§R请不要开启“自动执行”功能，否则可能错过部分剧情！§!"
 operation_coils_god_on_success:0 "$IF_SUCCESSFUL|E$\n我们或许能发现神之圆环的真相。\n\n[owner.GetDisguiseState]"
 
 time_akx.321.name:0 "神之圆环：迷城"
 time_akx.321.desc:0 "我们的特工已经成功地潜入了§Y[new_coils_planet.GetName]§!上的一座城市。\n\n然而，这座城市错综复杂，宛如一个循环往复的迷宫，我们的特工还需要一段时间才能熟悉这里。"
 time_akx.321.a:0 "成功的第一步。"
 
 time_akx.322.name:0 "神之圆环：集会"
 time_akx.322.desc.1:0 "我们的特工意外地闯入了§Y[coils_country.GetName]§!所举行的一场宗教集会。\n\n尽管特工们确信自己并没有暴露，但参与集会的当地居民仍对我们的特工抱有极大的敌意与警惕性。在这场集会中举行了数个意义不明的仪式——主要内容都和圆有关，而我们的特工由于不了解仪式的细节而被愤怒的集会者赶了出来。\n\n这场集会中似乎并没有什么值得关注的地方，我们的特工或许需要着手于其它地方。"
 time_akx.322.desc.2:0 "我们的特工意外地闯入了§Y[coils_country.GetName]§!所举行的一场宗教集会。\n\n我们的特工似乎伪装得非常完美，参与集会的当地居民非常热情地邀请我们的特工加入。在这场集会中举行了数个意义不明的仪式——主要内容都和圆有关，尽管我们的特工并不了解仪式的细节，但友善的集会者并没有在意他们的失态。\n\n但非常可惜，这场集会中并没有发现什么有价值的信息，我们的特工或许需要着手于其它地方。"
 time_akx.322.a:0 "我们必须更小心谨慎了。"
 time_akx.322.b:0 "事情的进展意外地顺利。"
 
 time_akx.323.name:0 "神之圆环：神庙"
 time_akx.323.desc:0 "我们的特工在郊外发现了一座废弃的神庙。\n\n这座神庙从外部看来占地面积并不大，但穿过大门，其内部的空间却异常地开阔。我们的特工尝试从中搜寻与神之圆环有关的物品，但大多是一些造型怪异的圆形祭祀用具，唯一或许值得深入调查的就是祭坛中央的石碑。"
 time_akx.323.a:0 "值得一试。"
 
 time_akx.324.name:0 "神之圆环：石碑"
 time_akx.324.desc:0 "对石碑的调查工作并不顺利。\n\n石碑上满是一些造型各异的圆圈，却以某种特定的形式整齐地排列在一起，显然，这是一种独特的文字。经过一番尝试，我们的特工从中解读出了“原点”、“终结”、“彼岸”、“镜像”等词汇，但距离完全破译仍有很大的差异。"
 time_akx.324.a:0 "充满宗教意味的词语。"
 
 time_akx.325.name:0 "神之圆环：彼岸"
 time_akx.325.desc.1:0 "就在我们的特工即将破译完成时，一群§Y[coils_country.GetName]§!的祭司突然向神庙接近。\n\n我们的特工匆忙收拾好破译用具，并尽可能使神庙内的物件维持原状，随后便躲在了祭坛后的挡板背面。祭司们进入神庙后就手牵着手围在了石碑的周边，嘴里念叨着一些古怪的咒语，但从发音上判断似乎与石碑上的内容类似。\n\n眨眼间，连同我们潜伏中的特工，神庙中的所有人都被传送到了一个诡异的空间。据称，无数个§Y[new_coils_planet.GetName]§!上发生灾难的情景充斥着整个空间，就像是无数个平行宇宙在此刻叠加在了一起。"
 time_akx.325.desc.2:0 "就在我们的特工即将破译完成时，一群§Y[coils_country.GetName]§!的祭司突然向神庙接近。\n\n我们的特工匆忙收拾好破译用具，并大胆地前去迎接祭司，试图通过伪装以了解石碑的秘密。祭司们默许了特工们的加入，他们手牵着手围在了石碑的周边，嘴里念叨着一些古怪的咒语，但从发音上判断似乎与石碑上的内容类似。\n\n眨眼间，连同我们伪装中的特工，神庙中的所有人都被传送到了一个诡异的空间。据称，无数个§Y[new_coils_planet.GetName]§!上发生灾难的情景充斥着整个空间，就像是无数个平行宇宙在此刻叠加在了一起。"
 time_akx.325.a:0 "难道这就是石碑上所说的彼岸？"
 
 time_akx.326.name:0 "神之圆环：圆环"
 time_akx.326.desc.1:0 "“你们这群愚昧无知的外来者，怎么胆敢玷污我们神圣的圆环仪式？”祭司们愤怒地质问着我们的特工。\n\n“白痴们，我们全都困在了这无穷无尽的循环里，只有向圆环之神祈求宽恕，我们才有可能打破这循环。而你们，一而再再而三地阻碍着我们的计划！”祭司们继续吼着，“但是，你们的愚蠢行径早已无法阻止我们，我们现在就要前往循环之外的彼岸，和这个糟糕透顶的混蛋世界说再见！”\n\n在我们的特工目瞪口呆之下，这群祭司，连同星球上的所有居民，都在转瞬间消失不见，仿佛他们从未存在过。一枚金质的圆环戒指掉落在了地上，发出清脆的叮当声，眨眼间，我们的特工便回到了神庙。\n\n圆环上刻着：“给予迷失者的教训”。"
 time_akx.326.desc.2:0 "“困于循环而不自知的可怜人，你们也渴望了解圆环背后的真相吗？”祭司们柔和地询问着我们的特工。\n\n“虔信者，我们全都困在了这无穷无尽的循环里，只有向圆环之神祈求宽恕，我们才有可能打破这循环。很高兴你们曾加入过我们的仪式，尽管那是一次失败的尝试。”祭司们继续说着，“不过，吸取了上次的教训，我们确信很快就能抵达循环之外的彼岸，但也不得不和你们说再见了。”\n\n在我们的特工目瞪口呆之下，这群祭司，连同星球上的所有居民，都在转瞬间消失不见，仿佛他们从未存在过。一枚金质的圆环戒指掉落在了地上，发出清脆的叮当声，眨眼间，我们的特工便回到了神庙。\n\n圆环上刻着：“赠予虔信者的宝藏”。"
