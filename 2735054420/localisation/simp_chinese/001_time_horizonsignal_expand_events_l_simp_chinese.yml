 time_akx.400.name:0 "圣仆：黑洞压缩"
 time_akx.400.desc.1:0 "当我们的传感器再次朝[hole_pets.GetName]发出信号时，我们的计算机得出了一个惊人的结果：这颗黑洞变小了。\n\n没有任何证据表明有任何物体或者力场对该黑洞施加了作用，我们只能假设它是凭借自身的引力将自己压缩了。这一奇特的现象远超我们原有科学理论的预料，或许能为我们带来更多的基础理论进步。"
 time_akx.400.desc.2:0 "当我们的探索者再次前往[hole_pets.GetName]所处的时空后，他们得出了一个惊人的结果：这颗黑洞变小了。\n\n没有任何证据表明有任何物体或者力场对该黑洞施加了作用，我们只能假设它是凭借自身的引力将自己压缩了。这一奇特的现象远超我们原有科学理论的预料，或许这颗黑洞与我们的母星存在更多的相似点。"
 time_akx.400.a:0 "派出更多的研究者。"
 time_akx.400.b:0 "派出更多的探索者。"
 
 time_akx.401.name:0 "圣仆：未解之谜"
 time_akx.401.desc.1:0 "我们的研究并未取得实质性进展。\n\n[hole_pets.GetName]附近的引力场与辐射强度均处于稳定且正常的范围内，这表明该黑洞并未处于缩小的过程中，或许这已经是其压缩的极限。然而，仍然有少量异常数据值得研究，这或许是我们唯一的收获。"
 time_akx.401.desc.2:0 "我们的探索并未取得实质性进展。\n\n[hole_pets.GetName]附近的时间轴与维度曲率均处于稳定且正常的范围内，这表明该黑洞并未处于缩小的过程中，或许这已经是其压缩的极限。然而，一些原本混乱无序的时空已被成功探明，这或许是我们唯一的收获。"
 time_akx.401.a:0 "令人遗憾。"
 time_akx.401.b:0 "令人惋惜。"
 
 time_akx.402.name:0 "圣仆：视界信号"
 time_akx.402.desc.1:0 "时隔数年，[hole_pets.GetName]再一次发生了突变。\n\n这颗黑洞再一次奇迹般地缩小了，并且整个变化过程就在一瞬间，短暂到我们最精密的传感器都无法检测。与此同时，从黑洞中传来了神秘的视界信号，而这并非源于时之螶。"
 time_akx.402.desc.2:0 "时隔数年，[hole_pets.GetName]再一次发生了突变。\n\n这颗黑洞再一次奇迹般地缩小了，并且整个变化过程就在一瞬间，短暂到我们最老练的探索者都无法发觉。与此同时，从黑洞中传来了神秘的视界信号，而这并非源于时之螶。"
 time_akx.402.a:0 "分析视界信号。"
 time_akx.402.b:0 "倾听视界信号。"
 
 time_akx.403.name:0 "圣仆：圆环使者"
 time_akx.403.desc.1:0 "视界信号的分析结果出来了，其内容令人震惊。\n\n这则离奇信号的署名是无限神机。那颗神秘的高科技球体进入黑洞后似乎并未被彻底摧毁，相反，其意识仍然弥漫在黑洞之中，并履行着自己的使命。而这则信号便是无限神机经过无数个时间周期的调查后，根据研究结果发向黑洞外的数据报告。在黑洞中的数据对于我们而言弥足珍贵，这将使我们对基本法则的了解获得极大的提升。"
 time_akx.403.desc.2:0 "视界信号的解析结果出来了，其内容令人震惊。\n\n这则离奇信号的署名是无限神机。那颗神秘的高科技球体进入黑洞后似乎并未被彻底摧毁，相反，其意识仍然弥漫在黑洞之中，并履行着自己的使命。而这则信号便是无限神机经过无数个时间周期的调查后，根据研究结果发向黑洞外的数据报告。无限神机指明了视界中时空混乱的根源，这给了我们的探索者将其解决、掌控的机会。"
 time_akx.403.a:0 "令人困惑。"
 time_akx.403.b:0 "令人好奇。"
 
 time_akx.404.name:0 "圣仆：最后的最后"
 time_akx.404.desc.1:0 "[hole_pets.GetName]已经压缩至无法进一步压缩的程度。\n\n这颗曾经庞大的黑洞，现如今已经变成了一颗极其微小的奇点，也许这就是它的末路。无限神机并未发出任何汇报，或许是它已经没有新的数据可以提供，也或许是它在最终的压缩过程中彻底湮灭。然而，奇点中的秘密似乎毫无保留地向我们敞开，这可能是我们发现真相的最后机会。"
 time_akx.404.desc.2:0 "[hole_pets.GetName]已经压缩至无法进一步压缩的程度。\n\n这颗曾经庞大的黑洞，现如今已经变成了一颗极其微小的奇点，也许这就是它的终结。无限神机并未发出任何汇报，或许是它已经没有新的数据可以提供，也或许是它在最终的压缩过程中彻底湮灭。然而，奇点中的秘密似乎毫无保留地向我们敞开，这可能是我们获悉秘密的最后机会。"
 time_akx.404.a:0 "我们需要知道真相。"
 time_akx.404.b:0 "我们需要得到秘密。"
 
 time_akx.405.name:0 "圣仆：最初的最初"
 time_akx.405.desc.1:0 "奇点中是另外一个宇宙。\n\n我们不知道这片宇宙与我们有任何关联，只能假设它是我们的镜像。在另一个宇宙中，有一个新兴国家刚迈入太空。文明的发展本不足为奇，但他们的进步是沐浴在白洞的歌声中。他们曾试图进入白洞，但迫于科技只得搁置，转而将目光移向辽阔的星河。\n\n在对宇宙的探索中，他们不断壮大，并结识了一只掌控时间的虫子。在自称时之螶的生物的帮助下，他们成功地进入了白洞，并找到了歌声的来源。然而，事与愿违，当他们与白洞中的少女朝视界之外飞去时，一股神秘的力量吞噬了白洞，并将其化作了黑洞。虽然出于少女的保护，他们并未遭受任何损失，但少女也就此杳无音信。\n\n他们并不甘心自己的历史就此成空，便致力于开发一台拥有极高算力的超级计算机，以寻觅进入黑洞的方法。他们的计划成功了，但他们的文明也覆灭了。这台计算机被取名为“无限神机”，这个消失在历史中的种族被称为“摘录者”。"
