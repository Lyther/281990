l_simp_chinese:
 psionic.1.name:0 "虚境访客：§H未来展望§!"
 psionic.1.desc:0 "我们来到了三维世界，尽管还不适应，但我们必须为将来做打算。\n\n当务之急是将更多的星球变得适合我们居住。我们可以通过泽珞的消耗与灵能的输入将星球转化为宜居的§Y灵能星球§!，但不是所有星球都值得我们这么做。\n\n根据我们对三维世界的调查，普遍的§Y九大宜居星球§!、神圣的§Y$pc_gaia$§!、邪恶的§Y$pc_nuked$§!、古老的§Y$pc_relic$§!、宏伟的§Y$pc_city$§!、肮脏的§Y$pc_hive$§!都是我们潜在的转化目标。"
 psionic.1.a:0 "我们将迎来怎样的未来？"
 
 psionic.11.name:0 "虚境访客：§H灵能转化§!"
 psionic.11.desc:0 "通过泽珞的消耗与灵能的输入，§Y[From.GetName]§!已经转化为了适合我们居住的灵能星球。\n\n然而，由于我们的转化技术尚不成熟，这颗星球上的灵能浪潮处于不断的变化之中，暂时无法预测它将来的强度。尽管如此，这颗星球仍然是我们的理想家园。并且，或许将来，我们可以拥有稳定灵能浪潮的能力？"
 psionic.11.a:0 "灵能万岁！"
 psionic.111.name:0 "虚境访客：§G浪潮式微§!"
 psionic.111.desc:0 "§Y[Root.GetName]§!上混乱的灵能浪潮逐渐式微，虚境访客可以很好地适应这里的环境。\n\n然而，灵能浪潮似乎变得过于微弱，以至于虚境访客需要费很大的功夫才能准确地感受浪潮的具体位置，我们也难以利用其中的灵能。但是，§Y[Root.GetName]§!上的灵能浪潮仍在不断地变化，也许将有一天，这里的灵能浪潮会拥有令我们满意的强度。"
 psionic.111.a:0 "真是美妙的灵能。"
 psionic.114.name:0 "虚境访客：§R灾难预兆§!"
 psionic.114.desc:0 "§Y[Root.GetName]§!上混乱的灵能浪潮正变得愈加强大，以至于我们暂时没有方法可以将其控制。\n\n根据当地官员的报告，这颗灵能星球上似乎出现了多处直通虚境的空间裂缝，并且有逐渐扩大的趋势。源源不断的灵能从中滚滚而来，任何接近的虚境访客都会感受到强烈的不适感，也因此，我们暂时无法修复这些裂缝。可以预见，星球上的灵能浪潮将会不断增强，最终达到一个危险的阈值，并导致整个星球被虚境吞噬。"
 psionic.114.a:0 "愿虚境故友保佑我们。"
 psionic_warning.tooltip:0 "§R不久以后，这里将会变成无法居住的$pc_shrouded$！§!"
 psionic.115.name:0 "虚境访客：§R灵能灾难§!"
 psionic.115.desc:0 "§Y[Root.GetName]§!上混乱的灵能浪潮最终达到了峰值，附近的空间也被灵能撕裂，形成了无数巨大的虚境裂缝。\n\n而虚境裂缝的不断产生与扩大，使得全部的虚境裂缝拼在了一起，宛如一张血盆大口将整个星球吞噬，星球上所有的生命也都将不复存在。最后，我们所能见到的，只有一个被完全无序的灵能浪潮包裹着的球体，它的核心，就是虚境。"
 psionic.115.a:0 "灾难不可避免。"
 psionic.121.name:0 "虚境访客：§G重归正常§!"
 psionic.121.desc:0 "§Y[Root.GetName]§!上微弱的灵能浪潮时而增强，时而减弱，最终稳定在了一个适中的强度。\n\n所有的虚境访客都能很好地适应这里的环境，而灵能浪潮中充足的灵能又可以为我们的精神修行助力。生活其中的生物都会因这股温暖的灵能浪潮而感到幸福，并且更加乐于与其它人交流、切磋。"
 psionic.121.a:0 "美好的一天。"
 psionic.200.name:0 "虚境访客：§G浪潮稳定§!"
 psionic.200.desc:0 "通过我们的努力，§Y[Root.GetName]§!上的灵能浪潮最终稳定在一个适宜的强度。\n\n所有的虚境访客都能很好地适应这里的环境，而灵能浪潮中稳定的灵能又可以为我们的精神修行助力。生活其中的生物都会因这股稳定的灵能浪潮而感到幸福，并且更加乐于与其它人交流、切磋。"
 psionic.200.a:0 "庆典开幕！"
 psionic.301.name:0 "虚境访客：§G浪潮强盛§!"
 psionic.301.desc:0 "通过我们的不懈努力，§Y[Root.GetName]§!上混乱的灵能浪潮终于不再那么无序了。\n\n令人惊喜的是，稳定下来的灵能浪潮拥有极高的强度，远比我们稳定的普通灵能浪潮还要强大，使得几乎一切工作都能事半功倍。"
 psionic.301.a:0 "诸神保佑！"
 
 utopia.2600.desc.psionic:0 "自从我们文明的伊始以来，灵能就常伴我们左右。尽管我们因为逃离虚境而失去了大部分的灵能，但我们仍拥有发挥灵能的潜力。\n\n如今，我们终于通过日复一日的练习使某些[Root.GetSpeciesName]个体重获灵能潜力。虽然我们的物种只有非常少的一部分人觉醒了大部分灵能，但他们的数量在数年来稳步增长。\n\n不知这是因为某种瞬间的增长井喷，还是因为我们基因中一直存在的某物催发了灵能唤醒，我们不得而知。"
 utopia.2600.psionic:0 "也许我们有机会重返虚境。"
 utopia.2600.psionic.tooltip:0 "决议§Y$decision_psionic_1$§!已解锁。"
 utopia.2650.desc.psionic:0 "[Root.GetSpeciesName]物种经历了只能被形容为“大觉醒”的蜕变，以往，我们伟大的灵能便是我们物种固有的存在，虽然我们在很长一段时间失去了它们，而如今……\n\n几乎是一夜之间，身处各处的[Root.GetSpeciesNamePlural]都重获了他们全部的灵能，就像某种共通的[Root.GetSpeciesName]灵能能量池达到了激活值一样，将我们大脑中的灵能记忆集体唤醒。\n\n心灵感应已经重新成为了[Root.GetSpeciesNamePlural]间的主要交流方式，而且这只是我们的社会面对的无数变化中的一小个而已。我们再一次以灵能的方式联系在了一起。"
 utopia.2650.psionic:0 "物归原主。"
 utopia.2650.psionic.tooltip:0 "决议§Y$decision_psionic_2$§!已解锁。"
 utopia.2655.desc.psionic:0 "就像暗室里低沉的轻语般，虚境从内心召唤我们。那是时间开始运转的伊始便存在的由纯粹灵能构成的原生领域。所有被赐予灵能能力的生物都能用某种方式，即使只是潜意识地，从虚境汲取能量。\n\n自从我们升格之后，我们又能够清晰地看到虚境。其中有些图案，正是我们所熟知的漩涡状能量，却因阔别多日而显得十分陌生。在虚境那边，也有一些……其他的存在。一种灵体样的存在，从另一边凝视着我们，有时怀着好奇，有时怀着善意……有时也怀着恶意。\n\n我们还在重新学习我们这新得力量的延展面，但我们还是有可能和这些灵体交流的，我们也必须和它们交流，这需要我们最强大的通灵者们的共同努力。"
 utopia.2655.psionic:0 "我们必须重返虚境。"
 
 psionic.4.name:0 "$utopia.2656.name$"
 psionic.4.desc:0 "经过了数天的催眠通灵后，通灵者集会所的通灵者们终于开启了一道通往虚境的短暂穿界门。\n\n既然现在我们已再次建立了初始灵能链接，我们以后可以通过§H接触§!菜单和虚境交流。为了和这一领域建立有意义的链接并会见身居其中的存在，我们有必要用一种特殊的灵能发射器以延展我们的灵能范围，这会消耗一笔巨量的能量。\n\n但这只是暂时的，迟早有一天，我们会撕碎虚境的帷幕，重新回到虚境。"
 psionic.4.a:0 "虚境，我们来了。"
 
 crisis.4140.psionic.desc:0 "我们出生于§H虚境§!，却被迫在§H虚境§!外流浪。三维世界是如此无序、如此低效、如此脆弱、如此狭隘，我们已经受够了这一切。\n\n我们要回到§H虚境§!，我们总要回到§H虚境§!，我们必须要回到§H虚境§!，哪怕摧毁整个无足轻重的银河系我们也要回到§H虚境§!，哪怕要将§H虚境§!搅个天翻地覆我们也要回到§H虚境§!！"
 crisis.4145.psionic.desc:0 "[Root.GetName]不会被击败。我们对§H虚境§!的渴望也绝不改变。深植于心中对于扩张的动力与渴求渗透到了社会的每个角落，在战斗能力与科学进步方面带来了出人意料的惊人进展，到达了我们从未预料的层面。\n\n在如同[Root.GetName]的意志一般团结的整体面前，一个充斥着不同意见，混乱资源分布以及利益冲突的星系有什么胜算呢？！"
 crisis.4150.psionic.desc:0 "随着时光流逝，信念之火也在每个[Root.GetSpeciesName]之中以不可动摇的决心被传开。我们的疆域不断扩大，我们所投入的力量也是如此。\n\n当遇到其他帝国的时候，我们会给他们两个选择：要么完全效忠，要么选择灭亡。当然，这是在我们会给他们选择的前提下。\n\n不管怎样，[Root.GetName]正继续扩张，扩张直至§H虚境§!的边缘！"
 crisis.4155.psionic.desc:0 "一项剧烈的变化正在到来。[Root.GetName]已经马上快要实现我们的宏大目标了。每个[Root.GetSpeciesName]都发自心底地感受到了——§H虚境§!对我们的渴望。\n\n我们仍然可以从我们的经历，不，应该说是我们的历史——与其它灵能生物争夺领地的历史中学到有关征服敌人，统治这个混乱不堪星河的新方法。\n\n当然了，那些胆敢与我们作对的势力所做的一切努力都将化为徒劳，哪怕是§H虚境§!！"
 
 crisis.6000.e.desc:0 "我们建造的宏伟的§H以太相引擎§!框架已经围绕我们母星系的恒星安置就位。这座巨型结构，一旦完工，将撕开位于我们位面和虚境之间的薄幕。\n\n我们不必再像蠕虫一样，仅仅是为了看一眼故乡而备受屈辱地打穿隧道——实际上，我们将成群结队地，如同征服者一般跨越这道天堑。现实将任我们的喜好被随意地改造，§H虚境§!也将重新被我们统治。"
 crisis.6000.e:0 "虚境，我们回来了。"
 crisis.6050.c.desc:0 "我们正屹立于灵能的顶点。以太相引擎完成了，§H虚境§!无穷无尽的能量触手可及。\n\n当引擎启动的时候，引发的亚空间反作用将会引爆星系内的每一颗恒星。遍布星系的所有生命体都会被抹除，但彼时我们早已安全地离开了这片凡世之地，重返存在的更高位面，时间在那里已经失去意义，宇宙的一丝一缕都将随我们的喜好任意改动。\n\n§H虚境在等待。我们也在等待。§!"
 crisis.6050.b:0 "虚境，我们的故乡……"
 crisis.6050.b.tooltip:0 "我们回归了故乡，但此时，我们才是虚境的统治者。\n\n§Y星系毁灭了。§!"