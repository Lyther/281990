 origin_corrupt_brain.6.name:0 "拒绝治疗"
 origin_corrupt_brain.6.desc:0 "我们在挽救腐化主脑的行动上有所进展，但这项技术既激进又危险，我们的主脑拒绝实际应用这项技术。\n\n经过一番计算与论证，主脑终于决定在核心外围清除腐化，但中心区域依旧禁止执行任务。"
 origin_corrupt_brain.6.a:0 "令人遗憾。"
 
 origin_corrupt_brain.11.name:0 "腐化初现"
 origin_corrupt_brain.11.desc:0 "我们的主脑正变得不妙，连同它其余的节点都受到了污染。"
 origin_corrupt_brain.11.a:0 "糟糕。"
 origin_corrupt_brain.12.name:0 "腐化扩散"
 origin_corrupt_brain.12.desc:0 "我们的主脑腐化程度正在加剧，其它节点的工作也受到了影响。"
 origin_corrupt_brain.12.a:0 "我们必须做点什么。"
 origin_corrupt_brain.13.name:0 "腐化蔓延"
 origin_corrupt_brain.13.desc:0 "腐化已经蔓延在了整个帝国，如果我们无法终结腐化的源头，我们将走向灭亡。"
 origin_corrupt_brain.13.a:0 "可那是，我们的主脑！"
 origin_corrupt_brain.14.name:0 "腐化腐化"
 origin_corrupt_brain.14.desc:0 "腐化腐化腐化腐化腐化腐化腐化……"
 origin_corrupt_brain.14.a:0 "腐化……"
 origin_corrupt_brain.15.name:0 "腐化终焉"
 origin_corrupt_brain.15.desc_1:0 "就在整个帝国濒临灭绝之时，我们的主脑终于同意应用我们新掌握的根除腐化的技术。\n\n因为这项技术大刀阔斧，且尚不成熟，主脑认定它太过危险而不予认可。但现如今，这已经是我们的最后机会，主脑也迫不得已接纳了这一前所未有的举动。对主脑腐化的清理进行得很顺利，曾经预想到的困阻也都被轻而易举地解决。\n\n最终，主脑回归了正常。尽管仍然存在一些细小的瑕疵无法根治，但我们确信，它们目前可以为我们提供额外的好处，并且，即使将来腐化再次发作，我们也有能力重新净化主脑。"
 origin_corrupt_brain.15.desc_2:0 "纵使整个帝国濒临灭绝，我们也依然未能找到救治主脑的办法。接下来，迎接我们的只有无尽的腐化，以及它背后跟随的灭亡。"
 origin_corrupt_brain.15.a:0 "真希望腐化能不再出现。"
 origin_corrupt_brain.15.b:0 "……"