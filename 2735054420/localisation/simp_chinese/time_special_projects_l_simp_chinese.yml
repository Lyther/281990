 UNDER_THE_HAZE_DATA_PROJECT_2:0 "调查敌方领袖自杀之谜"
 UNDER_THE_HAZE_DATA_PROJECT_2_DESC:0 "敌方领袖很可能不是自杀，但我们需要找到证据。"
 UNDER_THE_HAZE_ACCIDENT_PROJECT_2:0 "调查审讯人员车祸之谜"
 UNDER_THE_HAZE_ACCIDENT_PROJECT_2_DESC:0 "审讯人员很可能不是死于意外，但我们需要找到证据。"
 UNDER_THE_HAZE_DATA_PROJECT_3:0 "修复信息载体"
 UNDER_THE_HAZE_DATA_PROJECT_3_DESC:0 "这个信息载体中很可能存储了重要的内容，但在修复它之前谁也无法确定。"
 UNDER_THE_HAZE_SEARCH_PROJECT:0 "调查小队救援行动"
 UNDER_THE_HAZE_SEARCH_PROJECT_DESC:0 "单凭星球上的力量难以在短期内找到调查小队，但借助外太空的科研船的帮助，我们或许可以更快地发现他们的位置，并展开救援行动。"
