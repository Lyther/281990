 DIMENSION_TRAVELER_PROJECT_4:0 "驶入白洞"
 DIMENSION_TRAVELER_PROJECT_4_DESC:0 "尝试将科研船强行驶入§Y[Root.System.GetName]§!星系中的白洞。"
 DIMENSION_TRAVELER_PROJECT_5:0 "再入白洞"
 DIMENSION_TRAVELER_PROJECT_5_DESC:0 "再次尝试将科研船强行驶入§Y[Root.System.GetName]§!星系中的白洞。"
 
 DIMENSION_TRAVELER_PROJECT_END_1:0 "超越时空"
 DIMENSION_TRAVELER_PROJECT_END_1_DESC:0 "循环的整体是无法改变的，所以我们仍然无法打破循环。\n\n但是，只要每次都能改变一点，一点，那么在接下来的无数次循环中，总有一次，我们可以突破时空的限制。"
 DIMENSION_TRAVELER_PROJECT_END_2:0 "超越圆环"
 DIMENSION_TRAVELER_PROJECT_END_2_DESC:0 "循环的整体是无法改变的，所以我们仍然无法打破循环。\n\n但是，只要每次都能改变一点，一点，那么在接下来的无数次循环中，总有一次，我们可以突破圆环的限制。"
 DIMENSION_TRAVELER_PROJECT_END_3:0 "超越位面"
 DIMENSION_TRAVELER_PROJECT_END_3_DESC:0 "循环的整体是无法改变的，所以我们仍然无法打破循环。\n\n但是，只要每次都能改变一点，一点，那么在接下来的无数次循环中，总有一次，我们可以突破位面的限制。"
 
 PC_TIME_PROJECT_1:0 "时间逆流"
 PC_TIME_PROJECT_1_DESC:0 "这片时空的时间非常规律地朝着反方向流动，或许有值得利用的价值。"
 PC_TIME_PROJECT_2:0 "空间旋涡"
 PC_TIME_PROJECT_2_DESC:0 "这片时空的空间非常规律地围着某个中心旋转，或许有值得利用的价值。"
 PC_TIME_PROJECT_3:0 "物质熔炉"
 PC_TIME_PROJECT_3_DESC:0 "这片时空的物质在一片混沌中反复合成又分解，或许有值得利用的价值。"
 PC_TIME_PROJECT_4:0 "折叠维度"
 PC_TIME_PROJECT_4_DESC:0 "这片时空的氛围比其它时空更加压抑，不知背后隐藏着怎样的秘密。"
 PC_TIME_PROJECT_5:0 "位面裂缝"
 PC_TIME_PROJECT_5_DESC:0 "这片时空存在着一道巨大的位面裂缝，我们最好尽快将其修复。"
 PC_TIME_PROJECT_6:0 "虚境生物"
 PC_TIME_PROJECT_6_DESC:0 "这片时空居住着一些没有实体的诡异生命，它们会对我们造成威胁。"
 PC_TIME_PROJECT_MIDDLE_1:0 "测试屏障物理性质"
 PC_TIME_PROJECT_MIDDLE_1_DESC:0 "我们将从光学、力学、电学等层面测试屏障的能力。"
 PC_TIME_PROJECT_MIDDLE_2:0 "查阅屏障历史记载"
 PC_TIME_PROJECT_MIDDLE_2_DESC:0 "我们将从典籍、壁画、传说等层面查阅屏障的来源。"
 PC_TIME_PROJECT_MIDDLE_3:0 "分析屏障组成材料"
 PC_TIME_PROJECT_MIDDLE_3_DESC:0 "我们将从硬度、韧度、刚度等层面分析屏障的构造。"
 
 GAS_COLONY_CHANGE_PROJECT:0 "气态巨行星适应尝试"
 GAS_COLONY_CHANGE_PROJECT_DESC:0 "分配一艘科研船前往§Y[From.GetName]§!进行适应尝试。"
 
 BREACHING_SHROUD_PSIONIC_PROJECT:0 "重返虚境"
 BREACHING_SHROUD_PSIONIC_PROJECT_DESC:0 "如果我们要重返虚境，哪怕只是暂时的，我们都必须释放一股难以想象的巨大灵能能量。一场巨大的降灵会已做好筹备，[Root.Capital.GetName]新建的通灵者集会所里最强大的通灵者们将参与其中。"
 
 PARALLEL_SKY_PROJECT:0 "研究虚伪星空"
