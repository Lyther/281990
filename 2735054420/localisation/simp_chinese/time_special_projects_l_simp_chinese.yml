 UNDER_THE_HAZE_EXCAVATE_PROJECT_DESC:0 "湖水源源不断地灌入洞穴中，如果不借助工程船的帮助，我们难以将湖水清理出去，也无法发现基地中蕴藏的秘密。"
 UNDER_THE_HAZE_END_PROJECT:0 "阴霾之下"
 UNDER_THE_HAZE_END_PROJECT_DESC:0 "§Y[under_the_haze_ruler.GetName]§!已经死了，它的残骸或许可以帮助我们了解真相。"
 
