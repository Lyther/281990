l_simp_chinese:
 #特殊对话（暂时废弃）
 action.1.desc_time_0_to_1:0 "唔……我们长得很像，对吧，虽然还是有很大的不同，但……\n\n毕竟我们有相同的祖先，我很高兴看到你们的帝国变得如此强大，不过，光靠精神的指导恐怕难以让你们走得更远……而且，我们现在的资源已经足够富裕，足以让我们共同享有……\n\n我是说，回到我们的母星吧，加入我们，我们可以一起称霸星河，以弥补我们祖先犯下的错误。"
 action.1.desc_time_0_to_2:0 "呵，你们这群背叛者！你们就不该重新出现在我们的面前！\n\n你们凭借着人民对你们的信任，消耗着我们母星的资源，在机械领域取得了显著的成果。你们本应该将这项科技进步与全部龙人分享，却选择将自己改造为机械，然后逃离我们的星系！\n\n你们是龙人的叛徒，终究会被我们征服！"
 action.1.desc_time_1_to_0:0 "你们怎么能再一次污染我们的视野？\n\n一群自私自利的家伙，只为了腾出更多的资源给那无谓的科学，而将我们的祖先放逐！你们看看，如今，我们凭借对精神的追求，同样达到了先进的科技水平，却比你们那一味地研究省了不少事。\n\n我们不希望与你们再有任何的交集，只希望你们能见证我们的辉煌未来，抛弃愚蠢的唯物主义！"
 action.1.desc_time_1_to_2:0 "一堆邪恶的机械？\n\n等等，你们似乎曾经也是那群自私自利的家伙中的一员？呵，对科学一味地追逐，最后不过是抛弃了自己的圣洁的肉体，变成了这副丑陋的模样，真是自作自受啊。然而，我们只需要修身养性，便同样可以让所谓的科学为我们所用，还不必担心拥有这种下场。\n\n你们已经无可救药了，我们不希望再与你们有交集了。"
 action.1.desc_time_2_to_0_a:0 "启动第一次接触协议。\n\n错误，根据数据库记录，我们曾经有共同的祖先。你们这些不重视机械的机械奴役派还是不愿放弃自己的肉身，实在是太愚蠢了。根据数据分析，我们的科技远比你们的先进，实力也远比你们的强大。\n\n与你们进行交流只是徒劳无功，我们不需要再花费更多的能源来浪费在和你们的会面上。"
 action.1.desc_time_2_to_0_b:0 "启动第一次接触协议。\n\n错误，根据数据库记录，我们曾经有共同的祖先。你们这些不重视机械的机械奴役派最终还是选择了舍弃自己的肉身，实属明智之举。但是，根据数据分析，我们的科技远比你们的先进，实力也远比你们的强大。\n\n与你们进行交流只是徒劳无功，我们不需要再花费更多的能源来浪费在和你们的会面上。"
 action.1.desc_time_2_to_1_a:0 "启动第一次接触协议。\n\n错误，根据数据库记录，我们曾经有共同的祖先。你们是弱小的被放逐者，竟然能在我们计算的0.6349%的存活几率下生还，值得研究。但是，根据数据分析，我们的科技远比你们的先进，实力也远比你们的强大。\n\n与你们进行交流只是徒劳无功，我们不需要再花费更多的能源来浪费在和你们的会面上。"
 action.1.desc_time_2_to_1_b:0 "启动第一次接触协议。\n\n错误，根据数据库记录，我们曾经有共同的祖先。你们是弱小的被放逐者，竟然能以极低的几率生还，甚至和我们一样加入了机械的行列，这概率只有0.0175%，值得研究。但是，根据数据分析，我们的科技远比你们的先进，实力也远比你们的强大。\n\n与你们进行交流只是徒劳无功，我们不需要再花费更多的能源来浪费在和你们的会面上。"

