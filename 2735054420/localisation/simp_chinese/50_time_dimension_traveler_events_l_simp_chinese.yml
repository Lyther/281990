l_simp_chinese:
 dimension_traveler_catch_phrase:0 "未来未来，不确定的才是未来。\n无论过去发生了什么，无论未来发生了什么，我都会站在你的身边，一起创造未来。"
 dimension_traveler_backstory:0 "$trait_dimension_traveler_desc$"
 
 DIMENSION_TRAVELER_CHAIN_1_title:0 "时之螶：旅者"
 DIMENSION_TRAVELER_CHAIN_1_desc:0 "不仅仅是黑洞，连白洞都开始向我们发送视界信号，这一切究竟意味着什么？"
 
 dimension_traveler.1.name:0 "白洞"
 dimension_traveler.1.desc:0 "白洞是宇宙中的喷射源，可以向外部区域提供物质和能量，但不能吸收外部区域的任何物质和辐射。但是，白洞仅是一种理论模型，我们暂未通过观测证实。\n\n然而，当我们进入§H[Root.System.GetName]§!星系后，我们惊讶地发现，这个星系的恒星正是理论中的白洞！这一发现使我们对宇宙的认识获得了不少的提升，也给我们带来了新的疑惑。"
 dimension_traveler.1.a:0 "这意味着什么？"
 dimension_traveler.2.name:0 "视界信号：§H白洞之中§!"
 dimension_traveler.2.desc_1:0 "白洞是宇宙中的喷射源，可以向外部区域提供物质和能量，但不能吸收外部区域的任何物质和辐射。但是，白洞仅是一种理论模型，我们暂未通过观测证实。\n\n然而，当我们进入§H[Root.System.GetName]§!星系后，我们惊讶地发现，这个星系的恒星正是理论中的白洞！不仅如此，白洞中传来了一串熟悉又陌生的信号，具有类似于先前视界信号的规律，却又不完全相同。"
 dimension_traveler.2.desc_2:0 "我们又来到了白洞星系，但这次发生了一些变化。\n\n不同于往常的炽热物质和嘈杂辐射，白洞中传来了一串熟悉又陌生的信号，具有类似于先前视界信号的规律，却又不完全相同。"
 dimension_traveler.2.desc_3:0 "我们的母星系一如既往地洋溢着天籁之音，但这次略有不同。\n\n不同于往常轻松欢快的声音，白洞中传来的是一阵悲怆的歌声，那似乎是一串熟悉又陌生的信号，具有类似于先前视界信号的规律，却又不完全相同。"
 dimension_traveler.2.a:0 "分析白洞信号。"
 dimension_traveler.2.b:0 "不过是白洞向外辐射的无意义噪音罢了。"
 dimension_traveler.2.c:0 "其中一定隐藏着某种秘密。"
 dimension_traveler.3.name:0 "视界信号：§H反向信号§!"
 dimension_traveler.3.desc:0 "科学专员§Y[Root.GetLeaderName]§!汇报称该信号竟是反向的视界信号，按照以往破解视界信号的方法进行解码后，对解码结果进行反向即可得出信号的内容。\n\n信号的内容都是一些简单而无连续意义的短词短句，似乎是专门为了便于翻译的语言样本，这也是我们的第一次接触过程中常用的一种方法。在我们破解信号不久后，白洞中又传来了一串新的信号，我们可以很明显地感受到其蕴含的信息量之大。"
 dimension_traveler.3.a:0 "继续分析白洞信号。"
 dimension_traveler.3.b:0 "我们没时间玩猜谜游戏。"
 dimension_traveler.3.c:0 "我们必须发现白洞的秘密。"
 dimension_traveler.4.name:0 "视界信号：§H自言自语§!"
 dimension_traveler.4.desc:0 "科学专员§Y[Root.GetLeaderName]§!汇报称该信号似乎仅仅是自言自语。\n\n信号源似乎并没有意识到我们的存在，对方只是在不断地自言自语，诉说着自己的孤独，并将这些话悄悄地传递到白洞之外，不求回答。或许是因为白洞，信号源无法获知我们的存在，但我们可以尝试向白洞中发送信号，以与信号源交流。"
 dimension_traveler.4.a:0 "尝试发送信号。"
 dimension_traveler.4.b:0 "不要管它了。"
 dimension_traveler.4.c:0 "轮到我们给白洞唱歌了。"
 dimension_traveler.5.name:0 "视界信号：§H收效甚微§!"
 dimension_traveler.5.desc:0 "科学专员§Y[Root.GetLeaderName]§!汇报称这次行动收效甚微，白洞只出不进的特性极大地影响了我们的信号传入。\n\n信号源似乎仍未发觉我们的信号，依旧喃喃自语着，似乎是在回忆自己的过去。在对方的信号中，我们似乎得知了另一个未知国家的存在。我们可以考虑将科研船强行驶入白洞以和信号源交流，但我们无法预测其后果。"
 dimension_traveler.5.a:0 "强行驶入白洞。"
 dimension_traveler.5.b:0 "让它一个人待在白洞里吧。"
 dimension_traveler.5.c:0 "白洞，我们来了！"
 dimension_traveler.6.name:0 "视界信号：§H半途而废§!"
 dimension_traveler.6.desc:0 "当科学专员§Y[Root.GetLeaderName]§!驾驶着科研船进入白洞时，[Root.Leader.GetHeShe]遭受到了极大的阻力。\n\n因此，[Root.Leader.GetHeShe]在认为继续深入下去存在极大危险的情况下，决定调转船头，驶出白洞。然而，当他们即将离开白洞时，科研船突然受到了一股来自背后的强大吸引力，仿佛白洞的核心突然出现了一个黑洞。在两股强大力量的作用下，科研船被撕裂，行动也宣告失败。"
 dimension_traveler.6.a:0 "令人遗憾，但我们仍然需要前行。"
 dimension_traveler.6.b:0 "他们的牺牲不是没有意义的，但再让人继续牺牲则是愚蠢的行为。"
 dimension_traveler.6.c:0 "白洞，不要拒绝我们！"
 dimension_traveler.7.name:0 "视界信号：§H抵达中心§!"
 dimension_traveler.7.desc:0 "当科学专员§Y[Root.GetLeaderName]§!驾驶着科研船进入白洞时，[Root.Leader.GetHeShe]遭受到了极大的阻力。\n\n然而，[Root.Leader.GetHeShe]仍然决定冒着船毁人亡的风险，继续驶向白洞中心。最终，他们平安地抵达了目标。在白洞中心，我们看到了一个少女，沐浴着奇点的时空乱流，双眼紧闭，嘴中轻吟着悲怆的歌。"
 dimension_traveler.7.a:0 "我想和她进行交流。"
 dimension_traveler.7.a.tooltip:0 "§Y少女将使用二次元立绘。§!\n§G二次元gkd，我最喜欢美少女了！§!"
 dimension_traveler.7.b:0 "我想和她进行交流。"
 dimension_traveler.7.b.tooltip:0 "§Y少女将使用原版立绘。§!\n§R小心二次元！§!"
 
 dimension_traveler.name:0 "白洞中的少女"
 dimension_traveler.8.desc:0 "（少女仍沉浸在歌声中，并没有意识到你们的到来。）"
 dimension_traveler.8.a:0 "你好。"
 dimension_traveler.9.desc:0 "？吗法方的我救解了到找你\n\n。了来于终你，久很久很你了等我……年万一、年千一、年百一、年十、年一"
 #It's reversed:一年、十年、一百年、一千年、一万年……我等了你很久很久，你终于来了。\n\n你找到了解救我的方法吗？
 dimension_traveler.9.a:0 "这说的都是什么？"
 dimension_traveler.10.desc:0 "哦，我忘了，在白洞中的时间流向和外面的世界是相反的，我越早说的话会被你们越晚接收到。我得想办法倒着说话，这样你们才能以正确的语序听见，对的，我练习过的，在这漫长的时间长河中我练习过的……\n\n我现在说的话是正确的语序吧？"
 dimension_traveler.10.a:0 "是的，非常正确。"
 dimension_traveler.11.desc:0 "这已经不重要了，能在32768年前再见到你，我就已经很开心了。\n\n在白洞里独自度过了那么久的岁月，我一直期待着再一次见到你，再一次以正向的时间流向生活，再一次……"
 dimension_traveler.11.a:0 "32768年前？"
 dimension_traveler.12.desc:0 "你忘了吗，在白洞中，时间是倒流的，所以，我当然是来自于非常遥远的未来了——至少对你们而言是未来。\n\n这么想来，未来的你们没有解决的问题，现在当然更不可能解决了。尽管，我一直幻想着有一天，过去的你真的能做到，就像过去的你拯救我于黑洞一样……"
 dimension_traveler.12.a:0 "你想要我们解决什么？"
 dimension_traveler.13.desc:0 "当然是我失控的能力了。\n\n在非常遥远的未来，为了抵御那个……§Y存在§!（少女明显地顿了一顿），我不得不吸收了银心黑洞的能量。但是，在击败终末天灾之后，我自己反而因为无法控制纯粹的恐怖负相物质而成为了新的天灾。我不愿意在失控后摧毁银河系，也不愿意伤害大家，更不愿意与你为敌，所以，我进入了白洞，希冀白洞的力量可以压制我体内的黑洞。\n\n我真想出去看看久违的宇宙啊，在我还是界旅者的时候，可以自由自在穿行的宇宙，但我又害怕我会失控……"
 dimension_traveler.13.a:0 "过去了这么久，黑洞应该已经稳定了。"
 dimension_traveler.13.b:0 "为了银河的安全，你最好继续待在白洞里。"
 dimension_traveler.14.desc:0 "[GetDimensionTravelerDesc14]"
 dimension_traveler.14.desc_1:0 "真的吗？你说的，是真的吗？\n\n虽然在白洞中，我确实感觉到体内黑洞不受控制的频率越来越低了，失控的恐怖负相物质造成的影响也越来越小了，但我还无法确定。不过，既然你都这么说了，那我愿意相信你。\n\n不用担心我，我能飞的，我会跟在你们的科研船后面，一起飞出白洞。\n\n\n\n\n§Y<这里似乎是因果的转折点。>§!"
 dimension_traveler.14.desc_2:0 "§H（随着世界的重新载入，轮回的命运就此改写。）§!\n\n这就是我们经历了无数次的循环，终于，我们终于有机会将它打破了。但是，因果的力量不容小觑，只有找出圆环全部的§Y三个§!破绽才有一线生机。不过，我相信，在无穷无尽的轮回之后的我们，一定可以做到。"
 dimension_traveler.14.a:0 "我们回家。"
 dimension_traveler.15.desc:0 "你说的对。我会一直坚守到宇宙的诞生，不知那时是否就是我的终结。\n\n那么，再见吧，能和你再一次见面，我真的很开心。当然了，我说这段话时，还只是我的过去。所以，我的未来还能再和你说一说话，即使不多……\n\n在我的未来和你告别后——或者说你的过去和我遇见前，我会唱一首歌，那是我进行异界旅行时最爱唱的歌，也是我们曾经最喜欢一起唱的歌。"
 dimension_traveler.15.a:0 "再见了，永远地再见了。"
 dimension_traveler.15.a.tooltip:0 "科研船会在§Y30天§!后驶出白洞。"
 # 结局1
 dimension_traveler.16.name:0 "视界信号：§H永不再见§!"
 dimension_traveler.16.desc:0 "我们的科研船驶出了白洞，与之相伴的是少女甜美的歌声。\n\n和我们最初听到的不同，那是一阵欢快的歌声，仿佛在迎接着某人的到来。但我们明白，某人永远不会再来了。"
 dimension_traveler.16.a:0 "愿我们能在宇宙终结再相见。"
 dimension_traveler.16.b:0 "再见了，白洞。再见了，过去。"
 
