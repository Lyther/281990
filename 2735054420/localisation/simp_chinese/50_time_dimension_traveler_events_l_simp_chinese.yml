 dimension_traveler.310.desc_same:0 "\n\n灵光一现，已逝之景与将临之兆相互交织。三部分信息，单独显现皆为无用之物。然而，一旦拼图被拼合起来，我们或许可以发现突破循环的答案。"
 dimension_traveler.310.desc:0 "\n\n在§Y超越重力§!前使§Y时光定格§!，§Y重新回想§!那份记忆，这将通往§Y超越因果§!的道路。"
 dimension_traveler.310.a:0 "我们一定可以打破循环的轮回。"
