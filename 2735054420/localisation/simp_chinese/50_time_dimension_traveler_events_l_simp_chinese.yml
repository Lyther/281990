 dimension_traveler.20.name:0 "超越重力：§H阻滞§!"
 dimension_traveler.20.desc:0 "我们的科研船在驶往白洞外时，船上的力场探测器检测到了船体背后产生了一小股引力源。但其引力并不强大，只能减缓我们离开白洞的速度，并不能对我们造成较大威胁。"
 dimension_traveler.20.a:0 "开启引擎。"
 dimension_traveler.20.b:0 "静观其变。"
 dimension_traveler.21.name:0 "超越重力：§H牵引§!"
 dimension_traveler.21.desc:0 "力场探测器检测到引力源牵引力度异常增加，疑似与白洞中的少女有关。其引力已足够对我们造成威胁，但我们的引擎动力尚足以与之抗衡。"
 dimension_traveler.21.a:0 "增大引擎供能。"
 dimension_traveler.21.b:0 "放弃挣扎。"
 dimension_traveler.22.name:0 "超越重力：§H迫近§!"
 dimension_traveler.22.desc:0 "力场探测器监测到引力源正逐渐迫近，已确认引力源来自船后的少女。其引力已具有较大威胁，且增长无停止趋势，我们的引擎动力未必能抵抗引力的理论最大值。"
 dimension_traveler.22.a:0 "继续增大引擎供能。"
 dimension_traveler.22.b:0 "放弃抵抗。"
 dimension_traveler.23.name:0 "超越重力：§H吞噬§!"
 dimension_traveler.23.desc:0 "我们的科研船传来了最高级警报，引力源的能量强度已高于阈值。目前，引力大小已经远高于我们的引擎动力最大值，也就是说，我们的科研船再无离开白洞的可能。"
 dimension_traveler.23.a:0 "引擎供能提至最大。"
 dimension_traveler.23.b:0 "放弃。"
 
 dimension_traveler.24.desc:0 "真是糟糕，我已经越来越难控制体内的恐怖负相物质了。\n\n我离白洞中心越远，我就越能感受到黑洞的活跃，它产生的引力也越来越大。这些天来，我一直在尝试控制它，但都无法阻止奇点的扩大。并且，它似乎已经强大到不再受白洞影响，哪怕我们靠近白洞中心也很难使其稳定。\n\n因此，我恳请，在局势彻底无法挽回之前，让我再次回到白洞中心吧。如果回到白洞中心后它稳定下来，那我们就拯救了银河系，我也会打消离开白洞的念头，直至宇宙原点。如果回到白洞中心后它仍然无法得到控制，那我将使这个白洞、我的生命与奇点一同终结。"
 dimension_traveler.24.a:0 "不批准，我们一定能找出其它的方法。"
 dimension_traveler.24.b:0 "批准，为了银河，我们别无选择。"
 dimension_traveler.25.desc:0 "……没想到现在不想松手的会是我。\n\n\n\n\n\n\n\n\n\n§G<背景音乐：《白鸟过河滩》（ilem 洛天依）>§!"
 dimension_traveler.25.a:0 "……？"
 dimension_traveler.26.desc:0 "可能你很早就有了一个疑问，明明白洞中时光倒流，为什么我却能和你们正常交谈。事实上，我早已见证了未来，通过白洞中时空乱流的信息逆推出了你们的言语，并提前给出了回答。"
 dimension_traveler.26.a:0 "……"
 dimension_traveler.27.desc:0 "所以现在，我必须这么做。我只有这么做才能让你们活下去，因为我知道未来会发生什么。"
 dimension_traveler.27.a:0 "……"
 dimension_traveler.28.desc:0 "……啊，这样下去，我们就没机会再见面了。"
 dimension_traveler.28.a:0 "……"
 dimension_traveler.29.desc:0 "我不行，我不接受这种事。我可不会放弃。"
 dimension_traveler.29.a:0 "……"
 dimension_traveler.30.desc:0 "我相信我们之间的联系会超越时间和空间。"
 dimension_traveler.30.a:0 "……"
 dimension_traveler.31.desc:0 "就算是银河沸腾、星云消失，就算我们的舰队接连坠入重力的漩涡，就算银心的黑洞凶恶地膨胀，无情地吃掉它的孩子直至万籁俱寂……"
 dimension_traveler.31.a:0 "……"
 dimension_traveler.32.desc:0 "我们也一样能再见面。在那用黑暗与星点光芒装饰过的文明尽头，我们也一样会再见面。一定。"
 dimension_traveler.32.a:0 "……"
 dimension_traveler.33.desc:0 "我会等到那一天。我肯定会等到那一天。等我。你也要等我。"
 dimension_traveler.33.a:0 "……"
 dimension_traveler.34.desc:0 "在我抵达宇宙原点前，在你抵达世界终结前……不准忘记我。"
 dimension_traveler.34.a:0 "等等……"
 dimension_traveler.35.desc:0 "（少女再也没有发来信息。）"
 dimension_traveler.35.a:0 "等等！"
 
 # 结局2
 dimension_traveler.41.name:0 "视界信号：§H毁灭§!"
 dimension_traveler.41.desc:0 "最终，我们的科研船没能抵御住引力源强大的引力，坠入了白洞中心，并再也没有发来任何消息。\n\n我们确信，科研船已经被引力源彻底毁灭，但那位白洞中的少女何去何从我们则无从知晓。"
 dimension_traveler.41.a:0 "我们再也无法知道真相了。"
 dimension_traveler.41.b:0 "啊，白洞。"
 # 结局3
 dimension_traveler.42.name:0 "视界信号：§H终结§!"
 dimension_traveler.42.desc:0 "白洞中的少女不再跟随我们的科研船，而是返回了白洞中心，那股引力源也奇迹般地消失了。\n\n没有了强大的引力阻碍，我们的科研船顺利地离开了白洞，但我们却没能带上该带的人。自此以后，白洞中再也没有传来视界信号，我们向内发送的信息也得不到回应。\n\n那位白洞中的少女发生了什么我们无从得知，但我们确信，一起银河系的危机已经得到了终结。"
 dimension_traveler.42.a:0 "不算太糟的结局。"
 dimension_traveler.42.b:0 "你的歌声停止了，但我们的歌声还会延续。"
 # 结局4
 dimension_traveler.43.name:0 "视界信号：§H原点§!"
 dimension_traveler.43.desc:0 "白洞中的少女远离了我们的科研船，飞速逼近白洞中心。随着一阵巨大的爆炸，一切都结束了。\n\n我们的科研船被爆炸的余波轰到了未知的星系，但似乎由于少女提供的能量防护罩，他们幸免于难。而白洞则在大爆炸后变成了可怖的黑洞，但少女的举措似乎并未失败，因为黑洞暂无继续扩大的趋势。\n\n一切又回到了原点。"
 dimension_traveler.43.a:0 "愿我们能在宇宙原点再相见。"
 dimension_traveler.43.b:0 "愿我们能在歌声原点再相见。"
 
 DIMENSION_TRAVELER_CHAIN_2_title:0 "时之螶：再见"
 DIMENSION_TRAVELER_CHAIN_2_desc:0 "我相信，我们终有一天能再相见。"
 NAME_Dimension_Traveler:0 "界旅者"
 NAME_Traveler:0 "旅者"
 
 dimension_traveler.50.name:0 "视界信号：§H视界边缘§!"
 dimension_traveler.50.desc:0 "我们再一次回到了§Y[Root.System.GetName]§!星系，仿佛是在纪念曾经邂逅过的少女。\n\n黑洞一如既往地张开大口吞噬一切，我们所期待的奇迹并没有出现。科研人员惯例地记录§Y[Root.GetStarName]§!的数据，并未出现任何异常，这更是宣告着我们梦幻的破碎。\n\n然而，就在大家灰心丧气时，一名敏锐的船员发现，黑洞的视界边缘存在一个高速移动的物体。该物体正以光速围绕黑洞旋转，恰好不会陷入视界，也恰好无法逃离黑洞。"
 dimension_traveler.50.a:0 "我不是在做梦吧？"
 dimension_traveler.50.b:0 "梦该醒了，忘了它吧。"
 dimension_traveler_categories:0 "视界边缘"
 dimension_traveler_categories_desc:0 "一个神秘的物体正以光速围绕黑洞旋转，在调查结束之前，我们无法判断它是什么。"
 dimension_traveler.51.name:0 "视界信号：§H终会再见§!"
 dimension_traveler.51.desc:0 "科学专员§Y[FromFrom.GetLeaderName]§!经过研究，发现那是一艘采用古老型号的民用飞船。\n\n我们不知道这艘民用飞船为什么能做到以光速飞行，但我们仍借助科研船的能量将民用飞船从黑洞的引力中救出。此时，我们的科研船已经与这艘民用飞船建立了联系，对方似乎是一名少女。"
 dimension_traveler.51.a:0 "我相信，我们终有一天能再相见。"
 
 dimension_traveler.name.2:0 "似曾相识的少女"
 dimension_traveler.52.desc:0 "你好。\n\n非常感谢你们救了我。我已经使出我的全部力量也只能维持在被黑洞吞噬的边缘，要不是有你们，我现在恐怕已经因精疲力竭而葬身黑洞了吧。"
 dimension_traveler.52.a:0 "是你！"
 dimension_traveler.53.desc:0 "欸，你认识我吗？\n\n这么说起来，我也从你的身上感受到了熟悉的感觉，尽管我们之前似乎从未见过。虽然这么说很冒昧，但是，我指的并不是你——[Root.GetRulerName]，而是在你背后的那个§Y“人”§!。\n\n你总是那么神秘，却又运筹帷幄，掌控大局，虽然你偶尔也会失误，但你最终总能做出正确的选择，非常可靠。"
 dimension_traveler.53.a:0 "认识，但并没有那么认识。"
 dimension_traveler.name.3:0 "界旅者"
 dimension_traveler.54.desc:0 "既然如此，那我就做个自我介绍吧。我叫……算了，名字其实并没有那么重要，你就叫我§Y“界旅者”§!吧。\n\n我来自一片被海嗣、邪魔、星空侵袭的被毁灭的大地。在最终关头，一个对我而言非常重要的§Y“人”§!用自己的生命为我争取时间，而我则踏上了时间的旅途。\n\n我本想回到过去警告大家，但我对能力的操控并不熟练，这也是我第一次进行时空穿梭，所以，我并没能回到过去，而是抵达了不同的时间、不同的星球、不同的世界——甚至是不同的宇宙。\n\n在异界的旅途中，我结识了许多人，经历了许多事，领略了不同时空的风情，见证了不同世界的命运，而我对能力的掌握也日益娴熟。\n\n然而我还是没能达到足够优秀，在上一次尝试时空穿梭后，我就和飞船一起被困在黑洞的视界边缘了。还好，你出现了。"
 dimension_traveler.54.a:0 "真是坎坷的旅程。"
 dimension_traveler.55.desc:0 "我已经介绍完自己了，你也说说你们的故事吧。\n\n你们，见过我吗？是过去的我，是未来的我，还是另一个我？"
 dimension_traveler.55.a:0 "我猜，过去的你。"
 dimension_traveler.55.b:0 "可能，未来的你。"
 dimension_traveler.55.c:0 "或许，另一个你。"
 dimension_traveler.55.d:0 "这三者并没有本质上的区别。"
 dimension_traveler.56.desc:0 "我想，我暂时没有足够的精力再进行一次时间旅行了，我们能有很长一段时间来谈论我们的过去——或者是未来。\n\n让我加入你们吧，虽然我不一定能对你们有多大帮助，但我会竭尽全力的。"
 dimension_traveler.56.a:0 "你能做些什么？"
 dimension_traveler.56.a.response:0 "虽然我的本职是送信，但要是需要帮忙处理文书工作，我也能够胜任。\n至于战斗这方面，我在过去见识过了许多，也学到了一些指挥的本领吧。\n不仅如此，在时空穿梭的路上，我也从广袤的银河里学到了许多。\n\n所以，只要你愿意，我可以从事你指定的任何职位。但我也只有一个人，所以没办法同时处理不同的事情。"
 dimension_traveler.56.b:0 "如果我拒绝，你打算做什么？"
 dimension_traveler.56.b.response:0 "这个嘛……虽然很可惜，但我也会继续朝着我的目的地继续穿行，只不过得在我补充体力之后。\n更何况，这片宇宙还有很多我都未曾接触过的新鲜事物，我打算先在这里四处逛逛。"
 dimension_traveler.56.hire:0 "你需要我们，我们也需要你。"
 dimension_traveler.56.hire.tooltip:0 "§Y界旅者将成为我们的一员。\n或许总有一天她会离开，或许她永远都不会离开。§!"
 dimension_traveler.56.dismiss:0 "你有自己的使命。"
 dimension_traveler.56.dismiss.tooltip:0 "§Y我们将与界旅者告别。\n或许我们很快就能再见，或许我们永远都不会再见。§!"
 # 结局5
 dimension_traveler.57.desc:0 "我很高兴你能同意，让我们一起创造美好的未来吧。"
 dimension_traveler.57.a:0 "或是美好的过去。"
 dimension_traveler.57.b:0 "未来，我们一起歌唱吧。"
 dimension_traveler.57.response:0 "§Y<你现在可以通过通讯菜单与界旅者交流。>§!"
 dimension_traveler.58.desc:0 "你说的对，我还有过去要拯救。\n那么，再见了，希望我们以后还能再相见。"
 dimension_traveler.58.a:0 "再见，我们一定会再见。"
 dimension_traveler.58.b:0 "笼中的小鸟又重归自由。"
 
 dimension_traveler.60.desc:0 "需要我做些什么吗？\n\n虽然我算不上是优秀的界旅者，但我会尽我所能为你提供帮助的！"
 dimension_traveler.60.desc_a:0 "管理星球确实很艰辛，但当我看着高楼大厦腾空而起，看着人民安居乐业，我心中就会感受到无比的自豪。\n\n当然，如果你希望我在其它领域提供帮助的话，我愿意。"
 dimension_traveler.60.desc_b:0 "我的能力果然对大家的科研工作有很大帮助，能为大家做出一份贡献，就算再苦再累我也非常幸福，就像我过去当信使那样。\n\n当然，如果你希望我在其它领域提供帮助的话，我愿意。"
 dimension_traveler.60.desc_c:0 "我一直在怀疑，我真的能承担统领舰队的责任吗？但是啊，每当我想起你在我身边，我就充满了信心，所有的迷惘也都一扫而空。\n\n当然，如果你希望我在其它领域提供帮助的话，我愿意。"
 dimension_traveler.60.desc_d:0 "没有想到，指挥军队作战会这么困难，我已经切身体会到你的不易了。但我会认真学习你的战术，总有一天，我也能像你一样运筹帷幄。\n\n当然，如果你希望我在其它领域提供帮助的话，我愿意。"
 dimension_traveler.60.desc_e:0 "界旅者的旅途并不轻松。穿越者和见证者可能都有着自己的野心，时间里也许埋藏着惊人的秘密……如果界旅者光想着身后的路，是会因为看不见落脚点而迷失的。"
 dimension_traveler.60.desc_f:0 "记忆是很重要的。正是过去的记忆在不断提醒我，所有人都一样，期望着美好的未来。"
 dimension_traveler.60.desc_g:0 "甲板上的视野很好，很适合观赏星空呢。看到那颗孤零零的星星了吗？据说总有一天，它会等来自己的伴星，拥抱，起舞……但，那要等上多久？我又要等上多久，星星……才会明白呢？"
 dimension_traveler.60.desc_g_end:0 "甲板上的视野很好，很适合观赏星空呢。看到那颗孤零零的星星了吗？据说总有一天，它会等来自己的伴星，拥抱，起舞……那要等上多久？但，我等到了，星星也很快就能等到了吧。"
 dimension_traveler.60.desc_h:0 "无论是战斗还是工作，都要全力以赴！"
 dimension_traveler.60.desc_i:0 "就算不怎么擅长，我也会努力去做的。"
 dimension_traveler.60.desc_egg:0 "什么，希望我变成一艘战舰？对不起，做不到……"
 dimension_traveler.60.a:0 "我希望你能担任总督。"
 dimension_traveler.60.a.response:0 "是希望我管理星球吗？嗯，我会努力的。"
 dimension_traveler.60.a.tooltip:0 "§Y界旅者将担任总督，并保留等级、经验与部分事件特质。§!"
 dimension_traveler.60.b:0 "我希望你能担任科学家。"
 dimension_traveler.60.b.response:0 "是希望我协助科研吗？嗯，我会努力的。"
 dimension_traveler.60.b.tooltip:0 "§Y界旅者将担任科学家，并保留等级、经验与部分事件特质。§!"
 dimension_traveler.60.c:0 "我希望你能担任舰队司令。"
 dimension_traveler.60.c.response:0 "是希望我统领舰队吗？嗯，我会努力的。"
 dimension_traveler.60.c.tooltip:0 "§Y界旅者将担任舰队司令，并保留等级、经验与部分事件特质。§!"
 dimension_traveler.60.d:0 "我希望你能担任陆军将领。"
 dimension_traveler.60.d.response:0 "是希望我指挥军队吗？嗯，我会努力的。"
 dimension_traveler.60.d.tooltip:0 "§Y界旅者将担任陆军将领，并保留等级、经验与部分事件特质。§!"
 dimension_traveler.60.governor:0 "我们可以发掘你的潜力。"
 dimension_traveler.60.governor.tooltip:0 "§R请确保您使用了§YGLE§!模组！§!\n§G将对界旅者的方向和能力进行修改。§!"
 dimension_traveler.60.scientist:0 "我们可以发掘你的潜力。"
 dimension_traveler.60.scientist.tooltip:0 "§R请确保您使用了§YSLS§!模组！§!\n§G将对界旅者的科研团队进行修改。§!"
 dimension_traveler.60.donation:0 "重新阅读信件。"
 dimension_traveler.60.e:0 "你已经做得足够好了。"
 dimension_traveler.60.e.response:0 "谢谢，有你的认可，我就已经很高兴了。"
 
 dimension_traveler.61.desc:0 "糟糕，我被困在时空乱流里了。\n\n虽然我不清楚我位于哪个时空，但我会想办法，尽可能回到你身边的。"
 dimension_traveler.61.a:0 "我期待着你的平安归来。"
 dimension_traveler.61.a.response:0 "Okay~"
 dimension_traveler.62.name:0 "紧急时空跃迁"
 dimension_traveler.62.desc:0 "界旅者陷入了致命的绝境。\n\n就在我们都以为要永远地失去她的时候，她及时进行了紧急时空跃迁，前往了不同的时空。\n\n虽然她暂时安全了，但她若想回到我们的身边可能需要很长一段时间。"
 dimension_traveler.62.a:0 "我们还会再见的。"
 dimension_traveler.63.desc:0 "虽然经历了不少曲折，但还好，我总算回来了。\n\n很抱歉让你担心了这么久，下次我会更加小心行动的。"
 dimension_traveler.63.a:0 "你没事就好。"
 dimension_traveler.63.a.response:0 "§Y<你现在可以通过通讯菜单与界旅者交流。>§!"
 dimension_traveler.65.name:0 "紧急时空跃迁"
 dimension_traveler.65.desc:0 "我们一直无法联系界旅者。\n\n根据我们的调查人员报告，她在危险迫近时及时进行了紧急时空跃迁，前往了不同的时空。\n\n虽然她暂时安全了，但她若想回到我们的身边可能需要很长一段时间。"
 dimension_traveler.65.a:0 "我们还会再见的。"
 dimension_traveler.67.name:0 "解雇界旅者"
 dimension_traveler.67.desc:0 "界旅者已经回归了领袖池，你随时可以通过通讯再次对她任命职责。"
 dimension_traveler.67.a:0 "你可以休息一会了。"
 dimension_traveler.70.desc:0 "（界旅者没有任何回应，你不知道她遇到了什么。）\n\n§R<当看到此界面时，界旅者可能已被某个事件“放逐”或改变“归属权”。\n许多此类事件都可能在系列事件结束后归还领袖，故如非必要，请不要强制召回界旅者。>§!"
 dimension_traveler.70.a:0 "§R强制召回界旅者！§!"
 dimension_traveler.70.a.tooltip:0 "§R慎用！\n界旅者将立即进行紧急时空跃迁，这很有可能导致某个事件链断裂或出错！§!"
 dimension_traveler.70.b:0 "§G耐心等待。§!"
 
