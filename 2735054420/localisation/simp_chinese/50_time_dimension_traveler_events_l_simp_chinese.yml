 #负相奥秘/时空因果
 dimension_traveler.500.desc.1:0 "负相位面真是一个奇特的世界，真不敢想象宇宙间竟然存在这样精妙的维度。\n\n你们已经开始了对负相深处的探索，而我也对负相的奥秘感到好奇。我冥冥之中有股预感，即将踏上的道路将把我们的命运交织，而我想弄明白那到底是什么。\n\n所以，让我也加入对负相的研究吧。"
 dimension_traveler.500.desc.2:0 "啊，我们又回到了负相，就好像回到了最初的起点。\n\n我不禁回想起，我们曾经遭遇过的无数轮回。那时的我们还未能挣脱命运的枷锁，但我们仍在为彼此的相会而奋斗。幸运的是，在时间原点，我们终会再见。也正是在一次又一次的重逢中，我们最终明白了彼此的意义，以及超越因果的真谛。\n\n负相的深处，就交给我吧。"
 dimension_traveler.500.a:0 "那真是再好不过了。"
 dimension_traveler.500.b:0 "真是令人感慨万千。"
 dimension_traveler.510.desc.1:0 "我们这么做，真的是正确的吗？\n\n虽然我们的确对负相与时空有了充分的了解，不过对于将来的走向，我们还并不清晰。这些天，我想了很久，我一直担心我们继续深入会是个错误……\n\n但，未来不正是如此吗？未来未来，不确定的才是未来，如果因为未知的命运而畏首畏尾，那我们又该如何拥抱未来？无论过去发生了什么，无论未来发生了什么，我都会站在你的身边，一起创造未来。"
 dimension_traveler.510.desc.2:0 "我们这么做，不正是在亲手招致终末吗？\n\n虽然我们的确对因果与轮回有了充分的了解，不过对于终末的到来，我们还无法掌控。这些天，我想了很久，我一直担心我们继续深入会是个错误……\n\n但，未来不正是如此吗？未来未来，不确定的才是未来，如果因为未知的命运而畏首畏尾，那我们又该如何亲吻未来？哪怕终末的诅咒将万物吞噬，哪怕灾厄的洪流将世界淹没，我都会站在你的身边，携手迈向未来。"
 dimension_traveler.510.a:0 "为了我们的未来，我们一定能做出正确的抉择。"
 
 #因果爆发/因果过载
 dimension_traveler.1001.name:0 "因果爆发"
 dimension_traveler.1001.desc.1:0 "§Y界旅者§!轻轻地推开了你的房门。\n\n她走到你的面前并坐下，随后开口道：“与你相伴，我们一起经历了许多。在黑洞与白洞的变化中，在时空与循环的交织间，我们共同触及了命运的奥秘。”\n\n“但是，轮回并非天衣无缝。如果利用我独特的体质和奇异的经历，或许可以找到因果的破绽，并令法则暂时被我们掌控。”少女冲你眨了眨眼，继续说道，“当然，这不是没有代价的。不过，我真的很感谢，你为我做了这么多事。而爱是相互的，所以，我希望能以身犯险，为你开辟一条因果的道路，哪怕只有一瞬。”"
 dimension_traveler.1001.desc.2:0 "§Y界旅者§!再次推开了你的房门。\n\n“我想，我已经恢复体力了。根据之前的尝试，虽然我们暂时打破了因果的法则，并遭受了巨大的惩罚，但命运似乎并不打算摧垮我们。”她同样俏皮地眨了眨眼，“或许§H时之螶§!并不因此感到愤怒，或者说，她可能反倒希望我们继续这么做——我们承受的惩罚远远比不上它带来的收益。不知是故意还是巧合，我又发现了一处因果的破绽，要不要再试一试呢？”"
 dimension_traveler.1001.desc.3:0 "§Y界旅者§!再次推开了你的房门。\n\n“我猜，你可能改变主意了？虽然这么做可能有风险，但我认为，这对于我们而言是值得的。”她同样俏皮地眨了眨眼，“最近，我又发现了一处因果的破绽，如果放弃了这次的机会，下一次就不知道要等多久了。所以，要不要把握机会试一试呢？”"
 dimension_traveler.1001.a:0 "就让我们见识一下因果的爆发吧。"
 dimension_traveler.1001.b:0 "因果的法则不能轻易打破。"
 dimension_traveler.1002.name:0 "因果过载"
 dimension_traveler.1002.desc:0 "§Y界旅者§!操控命运的能力已经达到了极限，在转瞬间，她被混沌的时空乱流吞噬，可怖的因果迷雾也在整个帝国内弥漫。\n\n因果过载了，代价是惨痛的。"
 dimension_traveler.1002.a:0 "我们透支了未来。"
 dimension_traveler.1002.a.tooltip:0 "§R界旅者暂时无法回到我们身边！§!"