 DIMENSION_TRAVELER_TITLE:0 "时间原点"
 dimension_traveler.200.desc:0 "一亿年、十亿年、百亿年……我又等了你很久很久，很久很久……\n\n\n\n\n\n\n\n\n§G<背景音乐：《问风》（鬼面P 洛天依）>\n<（金渔原唱，李伦序作曲、作词，季志豪编曲）>§!"
 dimension_traveler.200.a:0 "你是！"
 dimension_traveler.201.desc:0 "你知道吗？\n一百年、一千年、一万年，和一亿年、十亿年、百亿年之间的区别究竟有多大？"
 dimension_traveler.201.a:0 "我……"
 dimension_traveler.202.desc:0 "你知道吗？\n我回忆过去回忆了十亿年，我思考现在思考了十亿年，我幻想未来幻想了十亿年；\n我想念你想念了十亿年，我埋怨你埋怨了十亿年，我期盼你期盼了十亿年……\n\n还有无数个十亿年，我是怎么过的呢？"
 dimension_traveler.202.a:0 "……"
 dimension_traveler.203.desc:0 "你知道吗？\n我有过希望，有过失望，有过绝望；\n我有过喜悦，有过失落，有过悲伤；\n我有过自信，有过遗憾，有过懊悔……"
 dimension_traveler.203.a:0 "我也……"
 dimension_traveler.204.desc:0 "但是，这都不重要了，因为，我等到了。"
 dimension_traveler.204.a:0 "我也等到了。"
 dimension_traveler.205.desc:0 "经历了百亿年的等待，我终于抵达了宇宙原点，我也终于再次见到了你。\n\n就算我曾经多么失望多么绝望，现在我也充满希望；\n就算我曾经多么失落多么悲伤，现在我也充满喜悦；\n就算我曾经多么遗憾多么懊悔，现在我也充满自信。\n\n因为，我等到了。"
 dimension_traveler.205.a:0 "但是，我还没有抵达世界终结……"
 dimension_traveler.206.desc:0 "因为时之螶。\n\n时之螶在看着我们成千上万次循环后，她终于决定为循环做一些改变。"
 dimension_traveler.206.a:0 "时之螶？"
 dimension_traveler.207.desc:0 "在无限的循环中，你终于打动了时之螶，你终于找到了影响圆环的方式，这便是我们能提前相会的原因。"
 dimension_traveler.207.a:0 "原来是这样……"
 dimension_traveler.208.desc:0 "循环的整体是无法改变的，所以我们仍然无法打破循环。\n\n但是，只要每次都能改变一点，一点，那么在接下来的无数次循环中，总有一次，我们可以突破因果的限制。"
 dimension_traveler.208.a:0 "希望我们在未来的循环中能够做到。"
 dimension_traveler.209.desc:0 "未来的循环已经不是我们现在可以影响的了，不过，我们还可以谈谈我们现在的未来。\n\n时之螶给予了过去的我圆环的使命，所以，当她使用负相能力时，我会在时间原点与她重叠，并将我的力量借给她，以求能更好地帮助你的国家。"
 dimension_traveler.209.a:0 "真不知该怎么感谢你。"
 dimension_traveler.210.desc:0 "我不需要任何感谢，为你做任何事，我都无怨无悔。\n\n§H因为，我爱你。\n在清醒的现实中，在沉眠的梦境中，在流动的时空中，在变幻的位面中，在过去的无数次轮回中，在未来的无数次循环中，我都一如既往地爱着你。\n我爱你，胜过千言万语。\n我爱你，比时间本身还要爱你。\n我爱你，甚至超越你爱你自己。§!\n\n§P只因为，我爱你。§!"
 dimension_traveler.210.a:0 "我也爱你，矢志不渝地爱着你。"
 dimension_traveler.211.desc:0 "$dimension_traveler.210.desc$\n\n§E“$dimension_traveler.210.a$”§!"
 dimension_traveler.211.a:0 "当你从现实到梦境，我爱你。"
 dimension_traveler.212.desc:0 "$dimension_traveler.211.desc$\n§E“$dimension_traveler.211.a$”§!"
 dimension_traveler.212.a:0 "当你从时空到位面，我爱你。"
 dimension_traveler.213.desc:0 "$dimension_traveler.212.desc$\n§E“$dimension_traveler.212.a$”§!"
 dimension_traveler.213.a:0 "当你从轮回到循环，我爱你。"
 # 结局6
 dimension_traveler.214.desc:0 "$dimension_traveler.213.desc$\n§E“$dimension_traveler.213.a$”§!"
 dimension_traveler.214.a:0 "我爱你。"
 dimension_traveler.214.a.response:0 "（少女欣慰地闭上了双眼。）\n\n再会了。\n\n我们下个循环，再见。"
 
