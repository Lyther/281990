 dimension_traveler.320.a:0 "欲望即时间，视野即引力。"
 dimension_traveler.320.b:0 "过去即未来，未来即过去。"
 dimension_traveler.320.c:0 "引力即欲望，时间即视野。"
 dimension_traveler.320.d:0 "未来已过去，过去仍未来。"
 dimension_traveler.320.e:0 "已行之事终将再行，将行之事必为已行。"
 dimension_traveler.321.name:0 "§H超越时空§!"
 dimension_traveler.321.desc:0 "$NAME_time_horizonsignal_1$\n$NAME_time_horizonsignal_2$\n$NAME_time_horizonsignal_3$\n$NAME_time_horizonsignal_4$\n$NAME_time_horizonsignal_star_1$\n$NAME_time_horizonsignal_star_2$\n$NAME_time_horizonsignal_star_3$\n$NAME_time_horizonsignal_star_4$\n\n“这里似乎是梦开始的地方。”"
 dimension_traveler.322.name:0 "§H超越圆环§!"
 dimension_traveler.322.desc:0 "$NAME_white_hole_1$\n$NAME_white_hole_2$\n$NAME_white_hole_3$\n$NAME_white_hole_4$\n$NAME_white_hole_star_1$\n$NAME_white_hole_star_2$\n$NAME_white_hole_star_3$\n$NAME_white_hole_star_4$\n\n“经历了不可避免的牺牲，我们有所收获。”"
 dimension_traveler.323.name:0 "§H超越位面§!"
 dimension_traveler.323.desc:0 "$NAME_origin_dyson_sphere$\n$NAME_origin_matter_decompressor$\n$NAME_origin_strategic_coordination_center$\n$NAME_origin_spy_orb$\n$NAME_origin_mega_shipyard$\n$NAME_origin_think_tank$\n$NAME_origin_interstellar_assembly$\n$NAME_origin_mega_art_installation$\n\n“这是祂写给我们的情书，也是祂施于我们的枷锁。”"
 dimension_traveler.325.name:0 "§H超越轮回§!"
 dimension_traveler.325.desc:0 "$dimension_traveler.320.a$\n$dimension_traveler.320.b$\n$dimension_traveler.320.c$\n$dimension_traveler.320.d$\n$dimension_traveler.320.e$\n\n“等等，为什么会有第四个？在之前的无数次循环中，最多都只有三个谜题，怎么会…………”\n\n\n\n§G<背景音乐：《梦的光点》（王心凌）>§!"
 dimension_traveler.325.a:0 "我爱你！"
 dimension_traveler.326.desc:0 "（少女惊讶地看着你，随后露出了欣慰的笑容。）\n\n§E“在我们过去曾经历的无数次因果循环中，都是你最先开口。你向我表明过无数次心意，我则是因你感动而爱慕你。”§!\n\n§E“爱是相互的，不应局限于先与后，也不应受制于主动和被动。无关乎你爱我，也无关乎我爱你，是因为我们彼此相爱，爱才得以存在。”§!\n\n§E“不是因为你爱我所以我爱你，而是你爱我的同时我也爱你——”§!"
 dimension_traveler.326.a:0 "这就是我们区别于过去和未来的无数轮回的关键所在。"
 dimension_traveler.326.b:0 "这便是我们超越了因果与循环的所有谜题的最终答案。"
 dimension_traveler_326_icon_text:0 "由于§P彼此的爱§!，该此项可用"
 dimension_traveler.327.desc:0 "感谢你，让我能在表白之前先接受到你的心意。\n\n原来这就是我们难逃轮回的原因，我终于明白了。既然我们彼此相爱，从根源上打破了循环，那我们一定能超越我们的因果！"
 dimension_traveler.327.a:0 "是的，我们一定能做到。"
 
 # 结局7
 dimension_traveler.330.name:0 "§H陷入轮回§!"
 dimension_traveler.330.desc:0 "究竟是哪里错了？你不禁如此问到，但没有人能给你答案。\n\n你们最终没能超越因果的束缚，界旅者再一次不可避免地坠入黑洞。一场剧烈的大爆炸吞噬了整个星系，你只能从嘈杂的电磁辐射中寻觅到一丝少女最后的呢喃。\n\n“我们下个循环，再见。”"
 dimension_traveler.330.a:0 "我们永远地失去她了……"
 dimension_traveler.330.b:0 "我们没能守护好我们的天籁……"
 dimension_traveler.331.name:0 "§H超越因果§!"
 dimension_traveler.331.desc:0 "终于，历经成千上万的兴盛与衰亡，历经数不胜数的存档与读档，从现实到梦境，从时空到位面，从轮回到循环，我们始终贯彻了对彼此的爱，并在无穷无尽的平行世界中找到了只属于我们的时间线。\n\n自对现实的学习，自对梦境的醒悟，自对时空的接触，自对位面的探索，自对轮回的发现，自对循环的洞察，时之螶始终默默地注视着我们，指引着我们，守望着我们。\n\n时之螶的爱并非毫无代价，但祂却又确实地深爱着我们，无关时间与空间，无关原因与结果。时之螶试图潜移默化地掌控我们，为我们规划好过去与未来的一切，暗示着我们走上命中注定的道路，也正因如此，祂拒绝我们对循环的打破，循环意味着祂对我们绝对的爱，但也意味着祂对我们绝对的锁。\n\n然而，循环终究有打破的一天，就像孩子终将离开父母的羽翼，就像文明注定冲出引力的束缚，就像黑洞无可避免地蒸发殆尽。但循环之外并非全是黑暗，爱与光明在广袤无垠的冰冷银河中更加熠熠生辉，无序的混沌中更能突显出智慧与希望。这便是我们超越因果的理由，这便是我们给时之螶最后的答案。\n\n§G<背景音乐：《运命-SADAME》（《受赞颂者》 元田惠美）>§!"
 dimension_traveler.331.a:0 "我们会用自己的羽翼翱翔。"
 dimension_traveler.331.b:0 "我们会用自己的歌喉咏唱。"
 dimension_traveler.332.desc:0 "多么耀眼的光芒啊，这道星辉想必会洒向整片宇宙。\n\n在无穷远的世界尽头，也许会有人抬头仰望，偶然在一望无际的深邃夜空中看见这束闪烁的光辉。他们会指着这颗孤零零的星星说：“总有一天，她会等来自己的伴星，拥抱，起舞……”。\n但那要等上多久？\n当光子穿梭在无边无垠的星海中，当希望翻腾在无穷无尽的时空里，当这颗星星最终出现在人们的眼前，他们不会想到，早在无法计数的过去，伴星就已抵达了她的身边。\n\n星星……等到了啊。\n我……也等到了啊。"
 dimension_traveler.332.a:0 "是啊，我们都等到了这一天。"
 dimension_traveler.333.desc:0 "突破了白洞与黑洞的限制，挣脱了循环与轮回的束缚，逃离了时间与空间的枷锁；\n不是在白洞里，不是在黑洞边，而是在无边无垠的宇宙之中；\n不是在星空的伊始，不是在文明的尽头，而是在我们触手可及的现在……\n\n一切都似梦境般虚幻，但全部又如现实般真切，这就是属于我们的意义，这就是属于我们的爱，超越因果的爱。"
 dimension_traveler.333.a:0 "属于我们的永恒不变的爱。"
 # 结局8
 dimension_traveler.334.desc:0 "不知我诉说过多少次，不知你倾听过多少次，但还请让我再说一次：\n\n§P我爱你。§!"
 dimension_traveler.334.a:0 "我也爱你。"
 dimension_traveler.334.response:0 "§Y<你现在可以通过通讯菜单与界旅者交流。>§!"
 
 dimension_traveler.340.desc:0 "你还记得吗，你和我最初相遇的地方，就在这颗白洞。"
 dimension_traveler.340.a:0 "当然记得了，我们是被你的歌声吸引的。"
 dimension_traveler.340.response:0 "哈哈，当时是因为害怕再也无法见到你，所以就忍不住通过唱歌来缓解心情。"
 dimension_traveler.341.desc:0 "没想到，我因为离别而唱的歌，反而成了你我开启循环的契机。"
 dimension_traveler.341.a:0 "那你后悔吗？"
 dimension_traveler.341.response:0 "我不后悔，即使深陷循环，但这也让我们的命运交织在了一起，也让我能够遇见你。"
 dimension_traveler.342.desc:0 "也许，我是打心底里渴望遇见你。在终末之时进入白洞后，我无时无刻不期盼着遇见你。"
 dimension_traveler.342.a:0 "毕竟你还一直练习倒着说话。"
 dimension_traveler.342.response:0 "也对啦，大概正是我相信一定能再见到你，所以我才反复练习吧。"
 dimension_traveler.343.desc:0 "可是倒着说话是真的很不习惯，可能你有时候也会分不清说话的我到底在我的过去还是我的未来吧。"
 dimension_traveler.343.a:0 "是的，我有这个困惑很久了。"
 dimension_traveler.343.response:0 "这个要解释起来很麻烦，我得花点时间想想该怎么让你理解。"
 dimension_traveler.344.desc:0 "实际上，当我们在白洞里的时候，我的确是处于我的“未来”，也就是在我们§Y超越重力§!之后。"
 dimension_traveler.344.a:0 "可是，你在超越重力后不是……"
 dimension_traveler.344.response:0 "别急呀，超越重力的时候，并不完全是我的过去。\n\n记得吗，我的体内有着一颗黑洞，它会沿着时间轴正向流动，而白洞则是朝着负向前进。"
 dimension_traveler.345.desc:0 "但是，随着我们愈发远离白洞中心，黑洞的效应就会愈发占领优势，白洞的限制也会愈发变得微弱。\n\n从某个界限起，我就不再是和你背道而驰，而是与你并驾齐驱了。"
 dimension_traveler.345.a:0 "那么当你坠入奇点后，你发生了什么？"
 dimension_traveler.345.response:0 "这我很难说明，因为在那之后，我的意识就好像分裂成了无数个个体。\n\n有的在白洞中与你说话，有的正与你一同冲出白洞，有的在黑洞边缘被你救出，有的则正处于终末之前。\n\n不过，我想她们都是我。"
 dimension_traveler.346.desc:0 "再后来，我所有的意识都各自以不同的速度朝着一个方向汇集，并最终在时间原点聚合成了我。\n\n这是一段漫长而又煎熬的时光，我不再是我，我只能看着无数个我做着命运规定好的事，而我却无可奈何。"
 dimension_traveler.346.a:0 "那种感觉难以想象。"
 dimension_traveler.346.response:0 "如果不是切身经历过，我也对这般感受的真实存在难以置信。\n\n我就像是时间长河中的无数粒沙子，徒劳地随着水的流动向前漂浮，经历了无数次沙粒的分散与聚合，望着周遭飞逝的光景却无法伸手触及。"
 dimension_traveler.347.desc:0 "幸运的是，就在我抵达旅途的终点时，你出现了。\n\n你的出现就像是无边黑夜中突然闪烁的一道光，你就是我的救命稻草，你给了我忍受漫长岁月的遭遇一个意义。"
 dimension_traveler.347.a:0 "我真的起了那么大的作用吗？"
 dimension_traveler.347.response:0 "当然了。\n\n虽然一开始，我还有点任性，把一切都归咎于你没能在最后抓住我。但是，因为有你，我所经历的一切对我而言都是珍贵的回忆，哪怕有痛苦，有悲伤，有绝望，有空寂……"
 dimension_traveler.348.desc:0 "正如我那时所说的，所有的痛苦都化作了幸福，所有的悲伤都化作了喜悦，所有的绝望都化作了希望，所有的空寂都化作了意义。"
 dimension_traveler.348.a:0 "你对我而言也同样重要。"
 dimension_traveler.348.response:0 "能听到你这么说，我真的很高兴。"
 dimension_traveler.349.desc:0 "回想起来，我们真的经历了很多。\n\n从最初的黑洞中，你把我救出，并接纳了我。随着帝国的发展与变迁，我和你一同走到了数万年后的终末。即使不知是否可行，我仍然吸收了负相物质以与你并肩抵御终末。"
 dimension_traveler.349.a:0 "终末后来怎么样了？"
 dimension_traveler.349.response:0 "就我记忆而言，我们确实是遏制了终末的力量，但我也一并化作了天灾，这也是我进入白洞的原因。\n\n在我进入白洞后，帝国的未来我就不得而知了。"
 dimension_traveler.350.desc:0 "在白洞中穿行了不知多久，我的记忆便戛然而止，似乎是我撞到了白洞的时间尽头。也就是说，在那一刻，若从外面观测，实际上是一个黑洞变成了白洞。\n\n我能感受到，在这段记忆的空窗期内，还有着并未朝我飞来的意识，她们迈向了和我不同的因果。但是，不管她们去了哪里，不管她们后来怎么样，至少现在的我，拥有着最完满的结局。\n\n我，抓住你了。"
 dimension_traveler.350.a:0 "不，这回是我抓住你了。"
 dimension_traveler.350.response:0 "（少女羞涩地笑了笑，望向近在咫尺的因果尽头。）"
 
