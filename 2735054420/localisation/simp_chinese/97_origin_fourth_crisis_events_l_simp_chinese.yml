l_simp_chinese:
 fourth_crisis.0.name:0 "第四天灾：§R源头§!"
 fourth_crisis.0.desc:0 "检测到本局存在使用§R第四天灾§!起源（该国家获得大量科技、资源并开启灾飞）的国家。\n\n如果该国家不是您且您不希望其生效，请选择禁用该起源（该国家不触发起源事件，且转为使用§Y繁荣一统§!起源）。"
 fourth_crisis.0.a:0 "§R启用该起源。§!"
 fourth_crisis.0.b:0 "§G禁用该起源。§!"
 fourth_crisis.1.name:0 "第四天灾：§R觉醒§!"
 fourth_crisis.1.desc:0 "我们是强大的第四天灾！\n\n中子横扫、地爆天星、强制劳役、并入电网、我们称之为高效！"
 fourth_crisis.1.a:0 "~键觉醒！"
 fourth_crisis.2.name:0 "第四天灾：§Y觉醒§!"
 fourth_crisis.2.desc:0 "来了来了……\n\n第四天灾……他们来了！"
 fourth_crisis.2.a:0 "我们必将全力以赴！"
 fourth_crisis.4.name:0 "第四天灾：§Y覆灭§!"
 fourth_crisis.4.desc:0 "第四天灾最终还是迎来了灭亡。\n\n作为第四天灾的毁灭者，我们有权为此庆贺，我们有权为此狂欢！"
 fourth_crisis.4.a:0 "银河终于迎来了和平！"
 fourth_crisis.4.b:0 "§R我就是我自己的天灾！§!"
 fourth_crisis.5.name:0 "第四天灾：§Y和平§!"
 fourth_crisis.5.desc:0 "第四天灾最终还是迎来了灭亡。\n\n这是我们坚持不懈见到的光明，这是银河同舟共济换来的成果，这是历史亘古不变揭示的必然！"
 fourth_crisis.5.a:0 "为银河的和平欢呼吧！"
 fourth_crisis.6.name:0 "第四天灾：§Y王冠§!"
 fourth_crisis.6.desc:0 "第四天灾最终还是迎来了灭亡，但另一个第四天灾却戴上了王冠。\n\n第四天灾……他们又来了！"
 fourth_crisis.6.a:0 "屠龙者终成恶龙……"