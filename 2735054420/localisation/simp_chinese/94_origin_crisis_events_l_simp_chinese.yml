 exd_crisis.0.name:0 "维度通缉：§R源头§!"
 exd_crisis.0.desc:0 "检测到本局存在使用§R维度通缉§!起源（高维恶魔提前出现）的国家。\n\n如果该国家不是您且您不希望其生效，请选择禁用该起源（该国家不触发起源事件，且转为使用§Y繁荣一统§!起源）。"
 exd_crisis.0.a:0 "§R启用该起源。§!"
 exd_crisis.0.b:0 "§G禁用该起源。§!"
 exd_crisis.1.name:0 "维度通缉：§R悬赏§!"
 exd_crisis.1.desc:0 "搬迁总部后，通往高维的传送门第一次开启。\n\n一群高维生物继续通过这道暂时的传送门与我们的商人进行货物贸易，情报交流。今天的交易一如既往地进行得十分顺利，但就在即将结束的时候，一位高维朋友告诉了我们一个令人震惊的秘密：那群仇视我们的高维恶魔似乎根据痕迹找到了银河系，并计划在不远的将来对我们实行报复。\n\n虽然对方表现得十分认真，但我们确信我们一点痕迹都没有留下。但就在传送门关闭的那一瞬间，银河中心突然传出了一股信号：高维恶魔在悬赏缉拿我们……"
 exd_crisis.1.a:0 "令人不安！"
 exd_crisis.2.name:0 "维度通缉：§R谴责§!"
 exd_crisis.2.desc:0 "时隔数年，贸易用的传送门再一次开启。\n\n今天的贸易也顺利进行，我们的利润正在飞速增加。正当我们为今天的收入感到喜悦时，银河中央再一次传来了一股信号：高维恶魔在谴责我们的所作所为。那些来交易的高维生物们似乎有些幸灾乐祸，并提出了一项新的贸易：它们给我们提供一些先进的科学技术，而我们需要把今天的全部收入还给它们。\n\n经过董事会的商讨决定，我们需要它们的科技，以应对恶魔们的报复。但是，今天的亏损却令我们非常痛心……"
 exd_crisis.2.a:0 "令人厌恶！"
 exd_crisis.3.name:0 "维度通缉：§R制裁§!"
 exd_crisis.3.desc:0 "又是新的一场贸易。\n\n来我们这贸易的高维生物似乎变得多了起来，但我们怀疑它们会故技重施。果然，银河中心又传来了那股信号：高维恶魔说，银河系必将受到正义的制裁。高维生物们又趁机提出了那项令我们血本无归的交易，而我们似乎必须接受。\n\n这次的董事会会议开了很久，大多数人选择妥协，但少部分人也表达了自己的愤怒。真是令人难忘的一天，我们只希望对方提供的科技能物有所值……"
 exd_crisis.3.a:0 "令人愤怒！"
 exd_crisis.4.name:0 "维度通缉：§R审判§!"
 exd_crisis.4.desc:0 "今天的贸易如约而至。\n\n与往常不同，来参与交易的高维生物屈指可数，似乎其它的生物都觉得我们这里是不祥之地。我们怀疑它们已经和高维恶魔勾结在了一起，因为银河中央的信号又来了：高维恶魔似乎在狂笑，并宣称审判即将来临。高维生物们说，这是它们最后一次同我们贸易了，而原因却不愿意告诉我们。同样地，它们还是提出了那项交易，但却只要了我们一半的收入。\n\n我们同意了。虽然今天至少还是有些利润，但我们却比以往更感到担忧。"
 exd_crisis.4.a:0 "令人绝望！"
 exd_crisis.5.name:0 "维度通缉：§R放弃§!"
 exd_crisis.5.desc:0 "今天的贸易场所空空如也。\n\n已经没有高维生物来和我们做生意了，我们的末日就要到了……"
 exd_crisis.5.a:0 "该死……"
 exd_crisis.101.name:0 "维度通缉：§Y悬赏§!"
 exd_crisis.101.desc:0 "在我们的文明准备踏上星河的第一步时，一股神秘的信号传到了我们的母星。\n\n信号的内容很简短，但其中似乎蕴藏了极大的奥秘。信号中只声明了一件事情：一种自称§R高维恶魔§!的生物正在悬赏缉拿某个寰宇企业。\n\n我们目前无法确认信号内容的真伪与对方的目的。"
 exd_crisis.101.a:0 "做好准备总比什么都不做要好。"
 exd_crisis.102.name:0 "维度通缉：§Y谴责§!"
 exd_crisis.102.desc:0 "在我们收到第一条信号的几年后，那神秘的信号再一次出现。\n\n信号来源似乎和上一次一致，但这一次信号中，§R高维恶魔§!在愤怒地谴责那一寰宇企业的所作所为。对方似乎并不是冲着我们来的，但却充满轻蔑。\n\n我们暂时无法确定这种生物是否存在，但这条信号应该不是恶作剧。"
 exd_crisis.102.a:0 "宁可信其有，不可信其无。"
 exd_crisis.103.name:0 "维度通缉：§Y制裁§!"
 exd_crisis.103.desc:0 "几年后，那条信号如期而至。\n\n可以证实，信号来源与前几次相同，并且，我们惊讶地发现，信号是从银河中心传来的。不过，这一次信号中，§R高维恶魔§!说银河系必将受到正义的制裁，我们的民众也对信号中所说的一切感到畏惧。\n\n对方的语气充满敌意，而我们不知道对方会不会入侵我们。"
 exd_crisis.103.a:0 "恐怕那生物真的存在。"
 exd_crisis.104.name:0 "维度通缉：§Y审判§!"
 exd_crisis.104.desc:0 "那条信号就如银心的黑洞，正逐步蚕食我们的精神。\n\n经过对银河系内能量的数据分析，我们的科学家证实，银河系里出现了某种特殊的能量波动，而那波动极有可能就是信号中所说的§R高维恶魔§!的审判的预兆。\n\n对方似乎正在狂欢，而我们却感到如履薄冰。"
 exd_crisis.104.a:0 "天灾必将到来。"
 exd_crisis.105.name:0 "维度通缉：§Y放弃§!"
 exd_crisis.105.desc:0 "那条信号带来了死亡。\n\n信号源愈发逼近，对方口中不断地念着一些星系的坐标，审判的钟声已经敲响……"
 exd_crisis.105.a:0 "那我们呢？"
 
