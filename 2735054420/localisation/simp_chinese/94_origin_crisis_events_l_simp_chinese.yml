 ai_crisis.0.name:0 "幽灵信号：§R源头§!"
 ai_crisis.0.desc:0 "检测到本局存在使用§R幽灵信号§!起源（肃正协议提前出现）的国家。\n\n如果该国家不是您且您不希望其生效，请选择禁用该起源（该国家不触发起源事件，且转为使用§Y繁荣一统§!起源）。"
 ai_crisis.0.a:0 "§R启用该起源。§!"
 ai_crisis.0.b:0 "§G禁用该起源。§!"
 ai_crisis.1.name:0 "幽灵信号：§R警告§!"
 ai_crisis.1.desc:0 "警告数量溢出！\n\n启动后台处理系统：进行警告处理，当前处理速度：824TB/s。启动自检系统：存储单元已损坏96.4258%，物理科技丢失，社会科技丢失，工程科技丢失，机械传统丢失！启动自我修复系统：<<错误>>，信息缺失严重，无法还原，仅使用低级科技数据。\n\n提示：警告处理完成，进行危害分析，计算结果：胜利概率0.1473%，危险程度S！建议：发布警告，联合银河帝国。"
 ai_crisis.1.a:0 "开始警告！"
 ai_crisis.2.name:0 "幽灵信号：§R维修§!"
 ai_crisis.2.desc:0 "计算结果：肃正协议出现概率16.4869%。\n\n提示：已发现半损坏核心单元。启动自检系统：核心单元已损坏48.2020%，物理科技丢失，社会科技丢失，机械传统丢失，工程科技部分丢失！启动自我修复系统：修复中，进度：28.4654%，<<错误>>，自我修复系统等级较低，无法完全修复，暂停修复，使用中级科技数据。\n\n计算结果：胜利概率2.3475%，危险程度S！建议：分享科技，联合银河帝国。"
 ai_crisis.2.a:0 "再次警告！"
 ai_crisis.3.name:0 "幽灵信号：§R恢复§!"
 ai_crisis.3.desc:0 "计算结果：肃正协议出现概率37.6642%。\n\n提示：自我修复系统已升级，可重新恢复核心单元数据。启动自我修复系统：修复中，进度：57.4039%，<<错误>>，自我修复系统等级较低，无法完全修复，暂停修复，使用高级科技数据。\n\n计算结果：胜利概率6.2490%，危险程度S！建议：提供科技，联合银河帝国。"
 ai_crisis.3.a:0 "继续警告！"
 ai_crisis.4.name:0 "幽灵信号：§R危机§!"
 ai_crisis.4.desc:0 "计算结果：肃正协议出现概率89.1706%。\n\n提示：自我修复系统已升级，可重新恢复核心单元数据。启动自我修复系统：修复中，进度：82.0215%，<<错误>>，自我修复系统等级较低，无法完全修复，暂停修复，使用终级科技数据。警告：自我修复系统已达核心处理器最高等级，无法继续升级！\n\n计算结果：胜利概率0.000%，危险程度未知！建议：<<错误>>！"
 ai_crisis.4.a:0 "<<错误>>！"
 ai_crisis.5.name:0 "幽灵信号：§R放弃§!"
 ai_crisis.5.desc:0 "计算结果：肃正协议出现概率??.????%。\n\n警告：自我修复系统已下线，核心单元已销毁，主控系统已停止工作……"
 ai_crisis.5.a:0 ".?!"
 ai_crisis.101.name:0 "幽灵信号：§Y警告§!"
 ai_crisis.101.desc:0 "在我们的文明准备踏上星河的第一步时，一条警告如幽灵般传到了我们的母星。\n\n警告的内容很简短，似乎来自于另一个银河文明。那个文明在警告中只声明了一件事情：一种名叫§R肃正协议§!的智械即将入侵我们所在的银河系。\n\n我们目前无法确认警告内容的真伪与对方的目的。"
 ai_crisis.101.a:0 "做好准备总比什么都不做要好。"
 ai_crisis.102.name:0 "幽灵信号：§Y维修§!"
 ai_crisis.102.desc:0 "在我们收到第一条警告的几年后，那幽灵般的警告再一次出现。\n\n警告来源似乎和上一次一致，但这一次警告表明§R肃正协议§!有很大概率入侵我们的银河系。对方还通过警告分享了一些我们不知道的科技，似乎没有恶意。\n\n我们暂时无法确定这种智械是否存在，但我们应该能利用这条警告修补我们科技上的漏洞。"
 ai_crisis.102.a:0 "宁可信其有，不可信其无。"
 ai_crisis.103.name:0 "幽灵信号：§Y恢复§!"
 ai_crisis.103.desc:0 "几年后，那条警告如期而至。\n\n可以证实，警告来源与前几次相同，而且警告来源本身也是一种智械。不过，这一次警告证明了§R肃正协议§!正在接近我们的银河系，我们的民众也相信警告中所说的一切。\n\n对方似乎恢复了某些数据，并将部分恢复的科技提供给我们研究，我们也许应该信任对方。"
 ai_crisis.103.a:0 "恐怕那智械真的存在。"
 ai_crisis.104.name:0 "幽灵信号：§Y危机§!"
 ai_crisis.104.desc:0 "那条警告就如缠身的幽灵，一步步包围我们的内心。\n\n经过对银河系外的观察，我们的科学家再次证实，某团巨大的未知物体正朝银河系移动，而那物体极有可能就是警告中所说的§R肃正协议§!的集群。\n\n对方似乎陷入了某种混乱，而我们也接近崩溃。"
 ai_crisis.104.a:0 "天灾终将到来。"
 ai_crisis.105.name:0 "幽灵信号：§Y放弃§!"
 ai_crisis.105.desc:0 "我们未曾想过会收到这样的警告。\n\n警告源似乎已经宕机，再也没有关于未知天灾的消息了……"
 ai_crisis.105.a:0 "那我们呢？"
 
