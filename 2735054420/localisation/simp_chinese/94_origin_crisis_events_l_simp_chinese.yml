 swarm_crisis.0.name:0 "虫灾预警：§R源头§!"
 swarm_crisis.0.desc:0 "检测到本局存在使用§R虫灾预警§!起源（索林原虫提前出现）的国家。\n\n如果该国家不是您且您不希望其生效，请选择禁用该起源（该国家不触发起源事件，且转为使用§Y繁荣一统§!起源）。"
 swarm_crisis.0.a:0 "§R启用该起源。§!"
 swarm_crisis.0.b:0 "§G禁用该起源。§!"
 swarm_crisis.1.name:0 "虫灾预警：§R广播§!"
 swarm_crisis.1.desc:0 "终于抵达了新的家园。\n\n我们飞船上携带的这些科技应该足够应付我们当前的处境，但以后该如何发展还是个问题。如今，我们暂时不必为流亡旅途的奔波而劳累了，但那群可怕生物的模样仍在我们的脑海中挥之不去。如果它们所说的一切都是真的，那么，也许它们很快也会来到这里，用它们那血盆大口吞噬一切。\n\n索林原虫的部队太强大了，仅凭我们一己之力恐怕难以抵抗，或许，我们应该向全宇宙广播虫灾的入侵，这样才可有一线生机。"
 swarm_crisis.1.a:0 "开始广播！"
 swarm_crisis.2.name:0 "虫灾预警：§R回忆§!"
 swarm_crisis.2.desc:0 "眨眼间，我们已经在新的家园生活了数年。\n\n就目前的处境来看，人民的生活还算安逸，但我们不能还忘记索林原虫带来的危机。根据最新汇报，我们的科学家回忆起了部分以往的科技，或许能帮我们快速实现科技突破。\n\n虽然我们已经向全银河系发出了广播，但银河中的帝国们似乎并未把其当作一回事，我们最好让它们明白虫灾的危害。"
 swarm_crisis.2.a:0 "再次广播！"
 swarm_crisis.3.name:0 "虫灾预警：§R突破§!"
 swarm_crisis.3.desc:0 "一晃，数年又过去了。\n\n我们上次的广播起到了一定的效果，银河帝国的高层已经对索林原虫感到重视，但仍然没有太大作为。不过，令人喜悦的是，我们的科学家再一次灵感迸发，使得我们取得了一个又一个科技突破。\n\n为了让全银河都能及时地做好准备，不再将这一危机视作天方夜谭，我们应当将索林原虫吞噬一切的恐怖场景广播出去。"
 swarm_crisis.3.a:0 "继续广播！"
 swarm_crisis.4.name:0 "虫灾预警：§R恐惧§!"
 swarm_crisis.4.desc:0 "剩下的时间不多了！\n\n我们的努力没有白费，全银河都对索林原虫感到了恐惧，并做好了充足的准备。但是，我们的科学家已经陷入瓶颈，更高的科技由于年代太过遥远而难以被回想，这可能是我们的最后一次科技突破了。\n\n我们能感觉到，它们正在逼近，用它们那贪婪的眼睛盯着纯净的银河，而那张血盆大口早已做好了准备。"
 swarm_crisis.4.a:0 "广播！"
 swarm_crisis.5.name:0 "虫灾预警：§R放弃§!"
 swarm_crisis.5.desc:0 "我们已经来不及了……\n\n虫灾是不可战胜的，我们再怎么努力也只是徒劳，不如好好享受生命中的最后时光……"
 swarm_crisis.5.a:0 "放弃吧……"
 swarm_crisis.101.name:0 "虫灾预警：§Y广播§!"
 swarm_crisis.101.desc:0 "在我们的文明准备踏上星河的第一步时，一条广播传到了我们的母星。\n\n广播的内容很简短，似乎是来自另一个银河文明的预警。那个文明在广播中只声明了一件事情：一种名叫§R索林原虫§!的生物即将入侵我们所在的银河系。\n\n我们目前无法确认广播内容的真伪与对方的目的。"
 swarm_crisis.101.a:0 "做好准备总比什么都不做要好。"
 swarm_crisis.102.name:0 "虫灾预警：§Y回忆§!"
 swarm_crisis.102.desc:0 "在我们收到第一条广播的几年后，那神秘的广播再一次出现。\n\n广播来源似乎和上一次一致，但这一次广播证明了§R索林原虫§!对银河系的严重危害，似乎非常希望我们积极应对那种生物。\n\n我们暂时无法确定这种生物是否存在，但这条广播应该不是恶作剧。"
 swarm_crisis.102.a:0 "宁可信其有，不可信其无。"
 swarm_crisis.103.name:0 "虫灾预警：§Y突破§!"
 swarm_crisis.103.desc:0 "几年后，那条广播如期而至。\n\n可以证实，广播来源与前几次相同，不过，这一次广播详细地描述了§R索林原虫§!吞噬一切的具体场景，我们的民众也因此出现了恐慌。\n\n对方似乎实现了某种科技突破，甚至通过广播与我们分享了部分科学技术，目的存疑。"
 swarm_crisis.103.a:0 "恐怕那生物真的存在。"
 swarm_crisis.104.name:0 "虫灾预警：§Y恐惧§!"
 swarm_crisis.104.desc:0 "那条广播就如死亡宣告，一步步震撼我们的内心。\n\n经过对银河系外的观察，我们的科学家不得不承认，某团巨大的未知物体正朝银河系移动，而那物体极有可能就是广播中所说的§R索林原虫§!的集群。\n\n对方表现得十分恐惧，我们也为此忧心忡忡。"
 swarm_crisis.104.a:0 "天灾即将到来。"
 swarm_crisis.105.name:0 "虫灾预警：§Y放弃§!"
 swarm_crisis.105.desc:0 "那条广播传来了令人难以置信的消息。\n\n据称，我们已经来不及了，虫灾是不可战胜的，就连广播源也放弃了挣扎……"
 swarm_crisis.105.a:0 "那我们呢？"
 
