 councilor_akx_syzygy_admiral:0 "明日船长"
 councilor_akx_syzygy_admiral_female:0 "$councilor_akx_syzygy_admiral$"
 councilor_akx_syzygy_admiral_desc:0 "一位传奇的舰长驾驶着只剩一人的避难飞船，利用独特的能力突破了时空的界限，成功抵达了另一个因果循环。\n这会是明日船长的宿命吗？这会是我们的宿命吗？"
