 gov_hypocritical_face_1:0 "共荣集团"
 gov_hypocritical_face_1_desc:0 "该政府是一家致力于共同繁荣的集团，他们热衷于在其它国家的星球上经商行善。"
 gov_hypocritical_face_2:0 "天启教会"
 gov_hypocritical_face_2_desc:0 "该政府的组织类似于热忱的宗教集团，他们热衷于在其它国家的星球上布道行善。"
 
