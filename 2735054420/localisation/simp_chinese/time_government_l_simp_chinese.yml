 #议程
 council_agenda_agenda_tradition_horror_name:0 "负相之光"
 council_agenda_agenda_tradition_horror_desc:0 "在负相之中，我们窥见了一缕光芒，如果我们能抓住它，或许就能获悉命运的奥秘。"
 agenda_tradition_horror_finish:0 "$council_agenda_agenda_tradition_horror_name$绽放"
 agenda_tradition_horror_finish_desc:0 "$council_agenda_agenda_tradition_horror_desc$"
 council_agenda_agenda_tradition_time_name:0 "时空之影"
 council_agenda_agenda_tradition_time_desc:0 "在时空之下，我们察觉了一片阴影，如果我们能看清它，或许就能领悟命运的预兆。"
 agenda_tradition_time_finish:0 "$council_agenda_agenda_tradition_time_name$蔓延"
 agenda_tradition_time_finish_desc:0 "$council_agenda_agenda_tradition_time_desc$"
 council_agenda_agenda_tradition_end_name:0 "终末之环"
 council_agenda_agenda_tradition_end_desc:0 "命运是个环，终末的必然缔造了我们的意义，我们的意义铸就了终末的必然。"
 agenda_tradition_end_finish:0 "$council_agenda_agenda_tradition_end_name$轮回"
 agenda_tradition_end_finish_desc:0 "$council_agenda_agenda_tradition_end_desc$"
 
 #政策
 policy_origin_time:0 "['concept_policy_origin_time_orange']"
 policy_origin_time_desc:0 "对奇点的研究可以有所侧重，什么才是我们命运的未来？\n"
 policy_origin_time_balance:0 "['concept_policy_origin_time_balance']"
 policy_origin_time_balance_name:0 "['concept_policy_origin_time_balance']"
 policy_origin_time_balance_desc:0 "平衡的产出能确保安稳的发展。\n\n§E§Y$job_black_hole_researcher$§!与§Y$job_time_researcher$§!的产出将维持常态§!"
 policy_origin_time_resource:0 "['concept_policy_origin_time_resource']"
 policy_origin_time_resource_name:0 "['concept_policy_origin_time_resource']"
 policy_origin_time_resource_desc:0 "生存的所需才是最务实的选择。\n\n§E§Y$job_black_hole_researcher$§!与§Y$job_time_researcher$§!的产出将侧重于一产资源，其它则有所降低§!"
 policy_origin_time_manufacturing:0 "['concept_policy_origin_time_manufacturing']"
 policy_origin_time_manufacturing_name:0 "['concept_policy_origin_time_manufacturing']"
 policy_origin_time_manufacturing_desc:0 "工业的生产意味着文明的进步。\n\n§E§Y$job_black_hole_researcher$§!与§Y$job_time_researcher$§!的产出将侧重于二产资源，其它则有所降低§!"
 policy_origin_time_unity:0 "['concept_policy_origin_time_unity']"
 policy_origin_time_unity_name:0 "['concept_policy_origin_time_unity']"
 policy_origin_time_unity_desc:0 "唯有意义的感悟是世界真实的存在。\n\n§E§Y$job_black_hole_researcher$§!与§Y$job_time_researcher$§!的产出将侧重于凝聚力，其它则有所降低§!"
 policy_origin_time_research:0 "['concept_policy_origin_time_research']"
 policy_origin_time_research_name:0 "['concept_policy_origin_time_research']"
 policy_origin_time_research_desc:0 "生命的价值在于法则的求知。\n\n§E§Y$job_black_hole_researcher$§!与§Y$job_time_researcher$§!的产出将侧重于科研点，其它则有所降低§!"
 
 policy_dimension_traveler:0 "['concept_policy_dimension_traveler']"
 policy_dimension_traveler_desc:0 "界旅者窥探了负相的奥秘，时之螶给予了她圆环的使命。\n"
 horror_dimension_traveler:0 "['concept_horror_dimension_traveler']"
 horror_dimension_traveler_name:0 "['concept_horror_dimension_traveler']"
 horror_dimension_traveler_desc:0 "过去与未来交织，界旅者在负相位面将发挥她的全部潜能。\n\n§E界旅者将获得§G负相突破§!，但这同时也会给她带来§R负面影响§!§!"
 normal_dimension_traveler:0 "['concept_normal_dimension_traveler']"
 normal_dimension_traveler_name:0 "['concept_normal_dimension_traveler']"
 normal_dimension_traveler_desc:0 "界旅者不需要依赖负相位面，她自己就能创造美好的过去与未来。\n\n§E界旅者将维持§Y常规§!的状态§!"
 
 #法令
 edict_origin_time_ruler_gain_trait_edict:0 "道路的交界点"
 edict_origin_time_ruler_gain_trait_edict_desc:0 "我们的统治者因其传奇般的经历而暂时超脱了我们，但我们所踏上的道路也终将与他交叉。\n\n§YP社在四大飞升添加领袖特质时要求领袖不能是著名领袖或者传奇领袖，这会导致神秘奇点初始统治者无法获得飞升特质，故此法令用于补上统治者的飞升特质。§!"
 
 edict_origin_gas_colony_edict_1:0 "气态层级催化剂"
 edict_origin_gas_colony_edict_1_desc:0 "以$volatile_motes$作为催化剂，可以加快气态层级的反应速率，提高导电效率，也有利于我们的物理学研究。"
 edict_origin_gas_colony_edict_2:0 "固态核心凝结核"
 edict_origin_gas_colony_edict_2_desc:0 "以$rare_crystals$作为凝结核，可以加快固态核心的凝结速率，提高挖掘效率，也有利于我们的工程学研究。"
 edict_origin_gas_colony_edict_3:0 "液态领域培养皿"
 edict_origin_gas_colony_edict_3_desc:0 "以$exotic_gases$作为培养皿，可以加快液态领域的形成速率，提高培育效率，也有利于我们的社会学研究。"
 edict_origin_psionic_edict:0 "虚境裂缝维持行动"
 edict_origin_psionic_edict_desc:0 "通过消耗$sr_zro$来维持我们与虚境间的裂缝，我们思念故乡的人民会更加团结地凝聚在一起。"
 edict_origin_nanites_edict:0 "纳米科技逆向协议"
 edict_origin_nanites_edict_desc:0 "通过对$nanites$的逆向，我们可以获取更多有关过去的信息和早已失传的科技，并强化我们对$nanites$的操控能力。"
 
 edict_upgrade_to_time_titan_edict:0 "未来使者时空化"
 edict_upgrade_to_time_titan_edict_desc:0 "我们对负相位面的了解与日俱增，或许我们能对未来使者加以改造，以接近它原本的面貌。"
 upgrade_to_time_titan_edict_tooltip:0 "§G解锁一个特殊项目以对未来使者进行升级。§!"
 
 edict_upgrade_to_end_titan_edict:0 "希望使者终末化"
 edict_upgrade_to_end_titan_edict_desc:0 "我们已深谙负相时空的奥秘，或许我们能对希望使者加以改造，以还原它最初的面貌。"
 upgrade_to_end_titan_edict_tooltip:0 "§G解锁一个特殊项目以对希望使者进行升级。§!"
 
 edict_create_pass_black_hole_edict:0 "$tech_end_dimension$"
 edict_create_pass_black_hole_edict_desc:0 "$tech_end_dimension_desc$"
 create_pass_black_hole_edict_tooltip:0 "§G使新出现的黑洞连入我们的奇点次元，并成为可选的黑洞穿行目的地§!"
 
 edict_ruler_pass_black_hole_edict:0 "黑洞洗礼"
 edict_ruler_pass_black_hole_edict_desc:0 "作为帝国的统治者理应接受黑洞的洗礼。\n有人称之为枷锁，而我们称之为解放。"
 
 edict_time_help_edict:0 "时空之外的讯息"
 edict_time_help_edict_desc:0 "我们收到了来自时空之外的讯息，其中究竟蕴藏着怎样的秘密？"
 time_help_edict_tooltip:0 "§G查询《时与空》模组的内置攻略。§!"
 
