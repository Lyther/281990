 #政体
 gov_time_0:0 "§B时空帝国§!"
 gov_time_0_desc:0 "§B这个帝国拥有掌控时空的能力，称霸银河系只是时间问题。§!\n\n§E效果:§!\n§W$mod_country_physics_research_produces_mult$:§G+15%§!\n$mod_country_alloys_produces_mult$:§G+15%§!\n$exotic_gases$消耗:§R+10%§!§!"
 gov_time_1:0 "§B时空氏族§!"
 gov_time_1_desc:0 "§B这个帝国是由时空氏族建立的，他们似乎对黑洞非常厌恶。§!\n\n§E效果:§!\n§W$mod_country_society_research_produces_mult$:§G+15%§!\n$mod_country_unity_produces_mult$:§G+15%§!\n$rare_crystals$消耗:§R+10%§!§!"
 gov_time_2:0 "§B时空智械§!"
 gov_time_2_desc:0 "§B这个帝国是由时空智械建立的，他们似乎对黑洞很感兴趣。§!\n\n§E效果:§!\n§W$mod_country_engineering_research_produces_mult$:§G+15%§!\n$mod_country_energy_produces_mult$:§G+15%§!\n$volatile_motes$消耗:§R+10%§!§!"
 gov_time_3:0 "§B摘录者§!"
 gov_time_3_desc:0 "§B神秘的摘录者，能找到自己心仪的黑洞吗？§!\n\n§E效果:§!\n§W$mod_country_physics_research_produces_mult$:§G+10%§!\n$mod_country_society_research_produces_mult$:§G+10%§!\n$mod_country_engineering_research_produces_mult$:§G+10%§!\n$consumer_goods$消耗:§R+10%§!§!"
 gov_wonder_country_38:0 "§R虫灾§!"
 gov_wonder_country_38_desc:0 "§R猎手要来了猎手要来了猎手要来了……§!\n\n§E效果:§!\n§W$MOD_SHIP_FIRE_RATE_MULT$:§G+25%§!\n$MOD_SHIP_TRACKING_MULT$:§G+25%§!\n$MOD_SHIP_ARMOR_MULT$:§G+25%§!\n$food$消耗:§R+15%§!§!"
 gov_wonder_country_39:0 "§R意外之敌§!"
 gov_wonder_country_39_desc:0 "§R阈值已接近阈值已接近阈值已接近……§!\n\n§E效果:§!\n§W$MOD_SHIP_WEAPON_RANGE_MULT$:§G+25%§!\n$MOD_SHIP_ACCURACY_MULT$:§G+25%§!\n$MOD_SHIP_HULL_MULT$:§G+25%§!\n$minerals$消耗:§R+15%§!§!"
 gov_wonder_country_40:0 "§R狂热者§!"
