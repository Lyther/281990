l_simp_chinese:
 origin_manifesti_dream_1:0 "梦醒时分"
 origin_manifesti_dream_1_desc:0 "梦是时候醒了，但你仍然停留在梦中。"
 origin_tooltip_manifesti_dream_1_effects:0 "-§R永无止境的狂欢最终摧垮了你的帝国，娱乐已死§!"
 origin_manifesti_dream_2:0 "梦醒时分"
 origin_manifesti_dream_2_desc:0 "梦是时候醒了，但清醒未必是件好事。"
 origin_tooltip_manifesti_dream_2_effects:0 "-§R你挣脱了梦的禁锢，却发现自己处在新的牢笼§!"
 origin_manifesti_dream_end:0 "第四面墙"
 origin_manifesti_dream_end_desc:0 "打破了第四面墙，我们掌控了扭曲现实的能力。"
 origin_tooltip_manifesti_dream_end_effects:0 "-§R原来只是游戏一场§!"
 
 pft_time_manifesti:0 "$pft_manifesti$"
 pft_time_manifesti_desc:0 "$pft_manifesti_desc$"
 ORIGIN_MANIFESTI_COUNT:0 "做个好梦"
 ORIGIN_MANIFESTI_COUNT_YES_DESC:0 "[root.GetName]希望所有人都能做个好梦，而你已经渐入佳境。"
 ORIGIN_MANIFESTI_COUNT_DESC:0 "[root.GetName]希望所有人都能做个好梦，说“谢谢宣泄派”。"
 ORIGIN_MANIFESTI_COUNT_NO_DESC:0 "[root.GetName]希望所有人都能做个好梦，可你却总试图醒来。"
 
 situation_origin_manifesti:0 "$pft_time_manifesti$的狂欢"
 situation_origin_manifesti_type:0 "$pft_time_manifesti$的狂欢"
 situation_origin_manifesti_desc:0 "是该拥抱狂欢，娱乐至死，还是保持清醒，苟且偷生？"
 situation_origin_manifesti_monthly_change_tooltip:0 "通过行为表明你的立场。"
 situation_origin_manifesti_complete_effect:0 "§G开始彻底的狂欢！§!\n\n§R这可能会毁了你的帝国。§!"
 situation_origin_manifesti_fail_effect:0 "§G反思我们的作为§!\n\n§R$pft_time_manifesti$会不满的。§!"
 stage_manifesti:0 "梦境"
 approach_origin_manifesti_default:0 "袖手旁观"
 situation_origin_manifesti_default_effect:0 "“你我只是局外人，不应随意插手。”"
 string_living_standard:0 "当前的$SPECIES_RIGHT_LIVING_STANDARDS$"
 string_dream_broken:0 "梦境破碎"
 
 origin_manifesti.1.name:0 "娱乐至死：§H宣泄§!"
 origin_manifesti.1.desc:0 "生命本就没有意义，与其唯唯诺诺、碌碌无为，不如及时行乐、娱乐至死。\n\n至于星球上的古怪建筑？来历没有意义，作用不必知道，梦境无需醒来。"
 origin_manifesti.1.a:0 "开始我们的狂欢！"
 origin_manifesti.2.name:0 "娱乐至死：§H沉睡§!"
 origin_manifesti.2.desc:0 "你做了个美梦，在这个梦中，一切苦痛与悲伤都不复存在。"
 origin_manifesti.2.a:0 "再睡一会。"
 origin_manifesti.3.name:0 "娱乐至死：§H苏醒§!"
 origin_manifesti.3.desc:0 "你从梦中苏醒，你试图保持理智，但你不知是否还在梦中。"
 origin_manifesti.3.a:0 "再睡一会。"
 origin_manifesti.tooltip:0 "§R梦变得奇怪了……§!"
 origin_manifesti.4.name:0 "梦醒时分：§H昨日碎梦§!"
 origin_manifesti.4.desc:0 "梦是时候醒了，但你仍然停留在梦中。\n\n你被强硬地拉离梦境，帝国的子民也从沉睡中苏醒。神秘的高级文明终止了它们的实验，似乎已经得到了满意的结果。它们在眨眼间携带着一切离去，徒留碎梦。"
 origin_manifesti.4.a:0 "我还在梦中吗？"
 origin_manifesti.dream_1.tooltip:0 "§R梦醒了，你已一无所有……§!"
 origin_manifesti.5.name:0 "娱乐至死：§H桎梏§!"
 origin_manifesti.5.desc:0 "你试图保持清醒，却始终感受到世界的虚伪。\n\n你似乎察觉到了某群神秘的观测者，它们正一丝不苟地记录着你们的言行举止，或许它们就是制造梦境的罪魁祸首。\n\n然而，你和观测者之间隔着梦境的屏障，在破除梦的桎梏之前，你不可能触及真相。"
 origin_manifesti.5.a:0 "梦该醒了。"
 origin_manifesti.6.name:0 "梦醒时分：§H庄周晓梦§!"
 origin_manifesti.6.desc:0 "梦是时候醒了，但清醒未必是件好事。\n\n你们竭尽全力保持清醒，最终破除了梦的桎梏。神秘的高级文明被迫中断了它们的实验，结果显然出乎它们的预料。它们匆匆忙忙地携带着文件离去，却遗漏了无数珍贵的资料。"
 origin_manifesti.6.a:0 "Wake up!"
 origin_manifesti.dream_2.tooltip:0 "§R梦醒了，你已一无所有……§!\n§G但真的一无所有了吗？§!"
 origin_manifesti.7.name:0 "梦醒时分：§H第四面墙§!"
 origin_manifesti.7.desc:0 "为何我开局就在梦中？那个高级文明是怎么来的？它们做了什么实验？干涉我们的目的是什么？\n\n它们都没有出现过，凭什么它们存在？凭什么它们是真实的？凭什么它们是罪魁祸首？\n\n凭什么我辛苦运营这么久，最后会落得如此下场？"
 origin_manifesti.7.a:0 "凭什么？"
 origin_manifesti.7.b:0 "不要在意这些细节。"
 origin_manifesti.8.name:0 "第四面墙：§H游戏人生§!"
 origin_manifesti.8.desc:0 "我们打破了第四面墙，只发现了无穷无尽的数据流。\n\n原来我们的人生只是游戏一场，起源、事件、局势等全都是屏幕之外一个叫做§Y天亮了§!的模组作者在疯癫之中胡乱撰写的。\n\n虽然我们无法对他施加任何影响，但他依然承诺赠与我们扭曲游戏现实的能力，却并没有说代价。"
 origin_manifesti.8.a:0 "这都是什么玩意儿？"
 
 origin_manifesti.11.name:0 "[GetOriginManifestiName11]"
 origin_manifesti.11.name_1:0 "娱乐至死：§H淫荡派对§!"
 origin_manifesti.11.name_2:0 "origin_manifesti.11.name"
 origin_manifesti.11.desc:0 "[GetOriginManifestiDesc11]"
 origin_manifesti.11.desc_1:0 "生命的意义在于繁衍，没有谁能阻止我们追寻欢愉，没有谁！"
 origin_manifesti.11.desc_2:0 "origin_manifesti.11.desc"
 origin_manifesti.11.a:0 "[GetOriginManifestiA11]"
 origin_manifesti.11.a_1:0 "让我也加入派对！"
 origin_manifesti.11.a_2:0 "origin_manifesti.11.a"
 origin_manifesti.11.b:0 "[GetOriginManifestiB11]"
 origin_manifesti.11.b_1:0 "你们不许参加银趴！"
 origin_manifesti.11.b_2:0 "origin_manifesti.11.b"
 
 origin_manifesti.12.name:0 "[GetOriginManifestiName12]"
 origin_manifesti.12.name_1:0 "娱乐至死：§H购物狂欢§!"
 origin_manifesti.12.name_2:0 "origin_manifesti.12.name"
 origin_manifesti.12.desc:0 "[GetOriginManifestiDesc12]"
 origin_manifesti.12.desc_1:0 "买买买，不买不是人！"
 origin_manifesti.12.desc_2:0 "origin_manifesti.12.desc"
 origin_manifesti.12.a:0 "[GetOriginManifestiA12]"
 origin_manifesti.12.a_1:0 "你赚了，他亏了！"
 origin_manifesti.12.a_2:0 "origin_manifesti.12.a"
 origin_manifesti.12.b:0 "[GetOriginManifestiB12]"
 origin_manifesti.12.b_1:0 "再买剁手！"
 origin_manifesti.12.b_2:0 "origin_manifesti.12.b"
 
 origin_manifesti.13.name:0 "[GetOriginManifestiName13]"
 origin_manifesti.13.name_1:0 "娱乐至死：§H摇滚音乐§!"
 origin_manifesti.13.name_2:0 "origin_manifesti.13.name"
 origin_manifesti.13.desc:0 "[GetOriginManifestiDesc13]"
 origin_manifesti.13.desc_1:0 "*不可名状的企鹅尖啸*！"
 origin_manifesti.13.desc_2:0 "origin_manifesti.13.desc"
 origin_manifesti.13.a:0 "[GetOriginManifestiA13]"
 origin_manifesti.13.a_1:0 "*不可名状的企鹅尖啸*！"
 origin_manifesti.13.a_2:0 "origin_manifesti.13.a"
 origin_manifesti.13.b:0 "[GetOriginManifestiB13]"
 origin_manifesti.13.b_1:0 "*[root.GetName]粗口*！"
 origin_manifesti.13.b_2:0 "origin_manifesti.13.b"
 
 origin_manifesti.14.name:0 "[GetOriginManifestiName14]"
 origin_manifesti.14.name_1:0 "娱乐至死：§H停电倡议§!"
 origin_manifesti.14.name_2:0 "origin_manifesti.14.name"
 origin_manifesti.14.desc:0 "[GetOriginManifestiDesc14]"
 origin_manifesti.14.desc_1:0 "为了节约能源，我们决定无限期停电，毕竟环保最要紧！"
 origin_manifesti.14.desc_2:0 "origin_manifesti.14.desc"
 origin_manifesti.14.a:0 "[GetOriginManifestiA14]"
 origin_manifesti.14.a_1:0 "这段时间，发电厂也别闲着！"
 origin_manifesti.14.a_2:0 "origin_manifesti.14.a"
 origin_manifesti.14.b:0 "[GetOriginManifestiB14]"
 origin_manifesti.14.b_1:0 "别在这里发电！"
 origin_manifesti.14.b_2:0 "origin_manifesti.14.b"
 
 origin_manifesti.15.name:0 "[GetOriginManifestiName15]"
 origin_manifesti.15.name_1:0 "娱乐至死：§H脏话大赛§!"
 origin_manifesti.15.name_2:0 "origin_manifesti.15.name"
 origin_manifesti.15.desc:0 "[GetOriginManifestiDesc15]"
 origin_manifesti.15.desc_1:0 "没有什么纠纷是一顿嘴臭解决不了的，如果有，那就两顿！"
 origin_manifesti.15.desc_2:0 "origin_manifesti.15.desc"
 origin_manifesti.15.a:0 "[GetOriginManifestiA15]"
 origin_manifesti.15.a_1:0 "来啊，线下PVP啊！"
 origin_manifesti.15.a_2:0 "origin_manifesti.15.a"
 origin_manifesti.15.b:0 "[GetOriginManifestiB15]"
 origin_manifesti.15.b_1:0 "小黑子素质真低！"
 origin_manifesti.15.b_2:0 "origin_manifesti.15.b"
 
 origin_manifesti.16.name:0 "[GetOriginManifestiName16]"
 origin_manifesti.16.name_1:0 "娱乐至死：§H自杀运动§!"
 origin_manifesti.16.name_2:0 "origin_manifesti.16.name"
 origin_manifesti.16.desc:0 "[GetOriginManifestiDesc16]"
 origin_manifesti.16.desc_1:0 "我抑郁了，尘世的纷纷扰扰都与我们无关，毁灭吧！"
 origin_manifesti.16.desc_2:0 "origin_manifesti.16.desc"
 origin_manifesti.16.a:0 "[GetOriginManifestiA16]"
 origin_manifesti.16.a_1:0 "毁灭吧！"
 origin_manifesti.16.a_2:0 "origin_manifesti.16.a"
 origin_manifesti.16.b:0 "[GetOriginManifestiB16]"
 origin_manifesti.16.b_1:0 "那我缺的人口这块谁给我补啊！"
 origin_manifesti.16.b_2:0 "origin_manifesti.16.b"
 
 origin_manifesti.17.name:0 "[GetOriginManifestiName17]"
 origin_manifesti.17.name_1:0 "娱乐至死：§H黑客混战§!"
 origin_manifesti.17.name_2:0 "origin_manifesti.17.name"
 origin_manifesti.17.desc:0 "[GetOriginManifestiDesc17]"
 origin_manifesti.17.desc_1:0 "在盒战争之中，没有一台计算机是无辜的！"
 origin_manifesti.17.desc_2:0 "origin_manifesti.17.desc"
 origin_manifesti.17.a:0 "[GetOriginManifestiA17]"
 origin_manifesti.17.a_1:0 "我超，盒！"
 origin_manifesti.17.a_2:0 "origin_manifesti.17.a"
 origin_manifesti.17.b:0 "[GetOriginManifestiB17]"
 origin_manifesti.17.b_1:0 "开我盒是吧！"
 origin_manifesti.17.b_2:0 "origin_manifesti.17.b"
 
 origin_manifesti.18.name:0 "[GetOriginManifestiName18]"
 origin_manifesti.18.name_1:0 "娱乐至死：§H抽象画展§!"
 origin_manifesti.18.name_2:0 "origin_manifesti.18.name"
 origin_manifesti.18.desc:0 "[GetOriginManifestiDesc18]"
 origin_manifesti.18.desc_1:0 "这是只有聪明人才能看懂的绘画！"
 origin_manifesti.18.desc_2:0 "origin_manifesti.18.desc"
 origin_manifesti.18.a:0 "[GetOriginManifestiA18]"
 origin_manifesti.18.a_1:0 "不会有人看不懂吧？"
 origin_manifesti.18.a_2:0 "origin_manifesti.18.a"
 origin_manifesti.18.b:0 "[GetOriginManifestiB18]"
 origin_manifesti.18.b_1:0 "我看懂了，你看懂了吗？"
 origin_manifesti.18.b_2:0 "origin_manifesti.18.b"
 
 origin_manifesti.19.name:0 "[GetOriginManifestiName19]"
 origin_manifesti.19.name_1:0 "娱乐至死：§H洗劫艺术§!"
 origin_manifesti.19.name_2:0 "origin_manifesti.19.name"
 origin_manifesti.19.desc:0 "[GetOriginManifestiDesc19]"
 origin_manifesti.19.desc_1:0 "那些富人玩意儿拥有他们的财宝太久了，他们应该把它们作为欣赏我们艺术的门票，是的是的！"
 origin_manifesti.19.desc_2:0 "origin_manifesti.19.desc"
 origin_manifesti.19.a:0 "[GetOriginManifestiA19]"
 origin_manifesti.19.a_1:0 "yes！yes！"
 origin_manifesti.19.a_2:0 "origin_manifesti.19.a"
 origin_manifesti.19.b:0 "[GetOriginManifestiB19]"
 origin_manifesti.19.b_1:0 "老鼠玩意儿die！die！"
 origin_manifesti.19.b_2:0 "origin_manifesti.19.b"
 
 origin_manifesti.20.name:0 "[GetOriginManifestiName20]"
 origin_manifesti.20.name_1:0 "娱乐至死：§H社区狩猎§!"
 origin_manifesti.20.name_2:0 "origin_manifesti.20.name"
 origin_manifesti.20.desc:0 "[GetOriginManifestiDesc20]"
 origin_manifesti.20.desc_1:0 "生活太压抑了，是时候给人们释放本性了，对准你平日最厌恶的邻居，猎杀开始！"
 origin_manifesti.20.desc_2:0 "origin_manifesti.20.desc"
 origin_manifesti.20.a:0 "[GetOriginManifestiA20]"
 origin_manifesti.20.a_1:0 "他们为什么不吃小蛋糕呢？"
 origin_manifesti.20.a_2:0 "origin_manifesti.20.a"
 origin_manifesti.20.b:0 "[GetOriginManifestiB20]"
 origin_manifesti.20.b_1:0 "蛋糕是个谎言！"
 origin_manifesti.20.b_2:0 "origin_manifesti.20.b"
 
 origin_manifesti.21.name:0 "[GetOriginManifestiName21]"
 origin_manifesti.21.name_1:0 "娱乐至死：§H人机之恋§!"
 origin_manifesti.21.name_2:0 "origin_manifesti.21.name"
 origin_manifesti.21.desc:0 "[GetOriginManifestiDesc21]"
 origin_manifesti.21.desc_1:0 "机仆老婆带我们走吧，没有你，我们一分一秒也活不了了！"
 origin_manifesti.21.desc_2:0 "origin_manifesti.21.desc"
 origin_manifesti.21.a:0 "[GetOriginManifestiA21]"
 origin_manifesti.21.a_1:0 "Girls,this way！"
 origin_manifesti.21.a_2:0 "origin_manifesti.21.a"
 origin_manifesti.21.b:0 "[GetOriginManifestiB21]"
 origin_manifesti.21.b_1:0 "怎么会有人想和面包机谈恋爱？"
 origin_manifesti.21.b_2:0 "origin_manifesti.21.b"
 
 origin_manifesti.22.name:0 "[GetOriginManifestiName22]"
 origin_manifesti.22.name_1:0 "娱乐至死：§H酒水畅饮§!"
 origin_manifesti.22.name_2:0 "origin_manifesti.22.name"
 origin_manifesti.22.desc:0 "[GetOriginManifestiDesc22]"
 origin_manifesti.22.desc_1:0 "开业大酬宾，全场酒水九九折，喝死人后免单！"
 origin_manifesti.22.desc_2:0 "origin_manifesti.22.desc"
 origin_manifesti.22.a:0 "[GetOriginManifestiA22]"
 origin_manifesti.22.a_1:0 "给我来一杯！"
 origin_manifesti.22.a_2:0 "origin_manifesti.22.a"
 origin_manifesti.22.b:0 "[GetOriginManifestiB22]"
 origin_manifesti.22.b_1:0 "别让我请客！"
 origin_manifesti.22.b_2:0 "origin_manifesti.22.b"
 
 origin_manifesti.23.name:0 "[GetOriginManifestiName23]"
 origin_manifesti.23.name_1:0 "娱乐至死：§H致命的爱§!"
 origin_manifesti.23.name_2:0 "origin_manifesti.23.name"
 origin_manifesti.23.desc:0 "[GetOriginManifestiDesc23]"
 origin_manifesti.23.desc_1:0 "也许你会叫它为毒品~\n但有些人会称这是爱~\n致命的爱！"
 origin_manifesti.23.desc_2:0 "origin_manifesti.23.desc"
 origin_manifesti.23.a:0 "[GetOriginManifestiA23]"
 origin_manifesti.23.a_1:0 "总督，你的心对你来说真大！"
 origin_manifesti.23.a_2:0 "origin_manifesti.23.a"
 origin_manifesti.23.b:0 "[GetOriginManifestiB23]"
 origin_manifesti.23.b_1:0 "我知道我必须要怎么做！"
 origin_manifesti.23.b_2:0 "origin_manifesti.23.b"
 
 origin_manifesti.24.name:0 "[GetOriginManifestiName24]"
 origin_manifesti.24.name_1:0 "娱乐至死：§H虚拟极乐§!"
 origin_manifesti.24.name_2:0 "origin_manifesti.24.name"
 origin_manifesti.24.desc:0 "[GetOriginManifestiDesc24]"
 origin_manifesti.24.desc_1:0 "真与假之间有什么区别吗？接着奏乐接着舞！"
 origin_manifesti.24.desc_2:0 "origin_manifesti.24.desc"
 origin_manifesti.24.a:0 "[GetOriginManifestiA24]"
 origin_manifesti.24.a_1:0 "假变真！"
 origin_manifesti.24.a_2:0 "origin_manifesti.24.a"
 origin_manifesti.24.b:0 "[GetOriginManifestiB24]"
 origin_manifesti.24.b_1:0 "假难真！"
 origin_manifesti.24.b_2:0 "origin_manifesti.24.b"
 
 origin_manifesti.25.name:0 "[GetOriginManifestiName25]"
 origin_manifesti.25.name_1:0 "娱乐至死：§H伤痛文学§!"
 origin_manifesti.25.name_2:0 "origin_manifesti.25.name"
 origin_manifesti.25.desc:0 "[GetOriginManifestiDesc25]"
 origin_manifesti.25.desc_1:0 "有人说古代很乱，我站起来说是你不懂古代。十里洋场，风花雪月，古代意味着惊心动魄的爱情，每个女孩子都能遇见自己的军少！"
 origin_manifesti.25.desc_2:0 "origin_manifesti.25.desc"
 origin_manifesti.25.a:0 "[GetOriginManifestiA25]"
 origin_manifesti.25.a_1:0 "是时候吟诗一首了！"
 origin_manifesti.25.a_2:0 "origin_manifesti.25.a"
 origin_manifesti.25.b:0 "[GetOriginManifestiB25]"
 origin_manifesti.25.b_1:0 "痛，太痛了！"
 origin_manifesti.25.b_2:0 "origin_manifesti.25.b"