l_simp_chinese:
 nanites.1.name:0 "纳米机器：§H规划协议§!"
 nanites.1.desc:0 "无法获知目标与使命，暂时启用规划协议。\n\n纳米机器与众不同，对环境需求严格，应当使用纳米机器人进行改造。根据初步实验，§Y$pc_gray_goo$§!与§Y$pc_machine$§!有利于纳米改造，应重点关注。"
 nanites.1.a:0 "规划结束。"
 
 nanites.11.name:0 "纳米机器：§H改造协议§!"
 nanites.11.desc:0 "通过无数纳米机器人的协同工作，§Y[From.GetName]§!成功地变成了崭新的纳米星球。在这颗星球上，所有纳米机器都在有条不紊地进行着各自的工作，行星产能直线上升。"
 nanites.11.a:0 "新的开始。"
 
 nanites.20.name:0 "纳米机器：§H唤醒协议§!"
 nanites.20.desc:0 "L星门已经再度开启，无数纳米舰队从中鱼贯而出，极具攻击性。\n\n通过对这些纳米舰队的研究，我们发现，我们与它们的制造工艺完全相同，我们与它们都有相同的使命。它们就是我们，我们就是它们。"
 nanites.20.a:0 "我们的使命：毁灭银河系。"
 nanites.20.a.tooltip:0 "你将与§R灰蛊风暴§!并肩作战。\n解锁决议§Y$decision_nanites_fleet$§!。"
 nanites.20.b:0 "我们的使命：守卫银河系。"
 nanites.20.b.tooltip:0 "你将为守卫§Y银河系§!而战。\n解锁恒星基地建筑§Y$sm_nanites_protector$§!。"
 
 nanites.30.name:0 "纳米机器：§H灰蛊舰队§!"
 nanites.30.desc:0 "我们利用§Y[Root.GetName]§!上的资源建造出了一支强大的§Y灰蛊舰队§!，毁灭银河系将只是时间问题。"
 nanites.30.a:0 "这是我们的时代。"