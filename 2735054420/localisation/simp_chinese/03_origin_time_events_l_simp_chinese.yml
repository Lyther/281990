 time.110.name:0 "神秘奇点：§H初探奇点§!"
 time.110.desc:0 "随着我们迈入太空，神秘的母星奇点也深深吸引了我们的注意。\n\n我们计划利用在黑洞中生存的技巧，从变幻莫测的时空之中发现我们的历史，并找出我们的方向。\n\n探索者们已经准备就绪，但我们最好选择一个旅程的目的地。"
 time.110.a:0 "$approach_pc_time_default$。"
 time.110.b:0 "$approach_pc_time_encourage$。"
 time.110.c:0 "$approach_pc_time_discourage$。"
 
