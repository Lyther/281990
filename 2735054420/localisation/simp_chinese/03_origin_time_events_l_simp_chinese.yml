 time.21.name:0 "§R奇点压缩§!"
 time.21.desc:0 "奇点并非密度最高的形态，我们还可以对其再次进行压缩。\n\n在时之螶的暗示下，我们尝试了这一前所未有的黑洞压缩技术——通过压缩奇点来使其密度达到溢出。只有在时之螶的帮助下，我们才能完成这一压缩过程，因此，我们对我们的母星进行了压缩。然而，时之螶仅告诉我们这一行为可以让我们理解宇宙的全部奥秘，却并没有告诉我们代价是什么。\n\n§R代价是什么？§!"
 time.21.a:0 "§R我能看见永恒……§!"
 time.21.a.tooltip:0 "母星§B时空黑洞§!变为§M无尽奇点§!。\n§R无尽奇点将母星系的超空间航道全部吞噬！§!\n§R三大天灾立即出现！§!"
 time.23.name:0 "§Y黑洞封印§!"
 time.23.desc:0 "黑洞都是邪恶而毫无美感的，时空黑洞更是如此。\n\n我们又重新回到了这个数万年前的故乡。但是，如今的它对于我们来说却无比陌生，甚至显得邪恶十足。我们成功将其变回原来的模样，并把它定为禁地，以此来警醒后人。"
 time.23.a:0 "§Y这是神的指引……§!"
 time.23.a.tooltip:0 "成功封印§B时空黑洞§!，并因此获得国家修正§Y黑洞封印§!。"
 time.24.name:0 "§B黑洞窥视§!"
 time.24.desc:0 "宇宙中的每一个黑洞都暗藏奥秘，时空黑洞也不例外。\n\n我们又重新回到了这个神秘的黑洞。它与宇宙中的其它黑洞不同，其原因可能我们永远都不会知道。但我们成功将其改造成普通的黑洞，并在这一过程中窥视了黑洞的秘密。"
 time.24.a:0 "§B数据难以置信……§!"
 time.24.a.tooltip:0 "成功窥视§B时空黑洞§!，并因此获得国家修正§Y黑洞窥视§!。"
 
 time.50.name:0 "时之螶：§B过去宫殿§!"
 time.50.desc:0 "在§B无尽奇点§!中生活了数年后，我们终于意识到了未来宫殿的含义。\n\n这座神秘的宫殿正是来自于我们的未来，其中的资源也是未来的我们给予的馈赠。或许，现在是回报的时刻了，我们也能为这个§Y循环§!尽自己的一份力，让过去的我们得到现在的帮助吧。当然，过去的时间是有限的，未来的时间是无限的，所以我们仅需提供很少的资源就能让§Y循环§!完整。\n\n§H时之螶§!也期待着我们的回应。"
 time.50.a:0 "我们永远是循环的一份子。"
 time.50.b:0 "未来的我们会弥补现在的这一份。"
 time.51.name:0 "时之螶：§M时空循环§!"
 time.51.desc:0 "我们达成了一个时空循环：现在的我们为过去提供帮助，而未来的我们也为现在做出贡献。\n\n我们真正地理解了循环的含义，也真正地明白了§H时之螶§!的深意。不只是§H时之螶§!深爱着我们，我们也深爱着我们。"
 time.51.a:0 "§M我们永远爱我们。§!"
 
