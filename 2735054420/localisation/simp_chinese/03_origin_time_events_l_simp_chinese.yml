 time.121.name:0 "神秘奇点：§H未知时空§!"
 time.121.desc:0 "我们的探索者抵达了一处未知的时空。\n\n在这片时空之中，我们发现时间非常规律地朝着反方向流动，如果我们能查明这一现象的原因，或许就能利用这片时空。"
 time.121.a:0 "研究这一现象。"
 time.111.name:0 "神秘奇点：§H时间逆流§!"
 time.111.desc:0 "根据科学家的研究，该现象或许是由早期白洞引起的。\n\n在这片时空的中心旋涡里，酝酿着一颗小小的反奇点，它以与黑洞相反的时间标尺旋转，并源源不断地将未知位面的物质向外喷出。\n\n尽管我们仍然无法知晓其具体原理，但这片时空的规律已经变得可以掌握。"
 time.111.a:0 "真是美丽。"
 time.122.name:0 "神秘奇点：§H未知时空§!"
 time.122.desc:0 "我们的探索者抵达了一处未知的时空。\n\n在这片时空之中，我们发现空间非常规律地围着某个中心旋转，如果我们能查明这一现象的原因，或许就能利用这片时空。"
 time.122.a:0 "研究这一现象。"
 time.112.name:0 "神秘奇点：§H空间旋涡§!"
 time.112.desc:0 "根据科学家的研究，该现象或许是由微型奇点引起的。\n\n在这片时空的中心旋涡中，酝酿着一颗小小的微型奇点，它以不大但迅速的吸引力吞噬周边的物质，并因此带动了整个空间的旋转。\n\n尽管我们仍然无法知晓其具体原理，但这片时空的规律已经变得可以掌握。"
 time.112.a:0 "真是有趣。"
 time.123.name:0 "神秘奇点：§H未知时空§!"
 time.123.desc:0 "我们的探索者抵达了一处未知的时空。\n\n在这片时空之中，我们发现物质在一片混沌中反复合成又分解，如果我们能查明这一现象的原因，或许就能利用这片时空。"
 time.123.a:0 "研究这一现象。"
 time.113.name:0 "神秘奇点：§H物质熔炉§!"
 time.113.desc:0 "根据科学家的研究，该现象或许是由高压力场引起的。\n\n在这片时空的中心旋涡中，一个奇异点不断朝外释放压力，导致整个时空处于极端高压状态，粒子之间迅速碰撞合成物质，而物质又无法承受高压而分解。\n\n尽管我们仍然无法知晓其具体原理，但这片时空的规律已经变得可以掌握。"
 time.113.a:0 "真是震撼。"
 time.124.name:0 "神秘奇点：§H未知时空§!"
 time.124.desc:0 "我们的探索者抵达了一处未知的时空。\n\n在这片时空之中，我们明显地感受到一股奇妙的异样，这里的氛围比其它时空更加压抑，这背后一定隐藏着我们不知道的秘密。"
 time.124.a:0 "我们渴求答案。"
 time.114.name:0 "神秘奇点：§H折叠维度§!"
 time.114.desc:0 "调查表明，这是一种罕见的折叠维度现象。\n\n五个维度在这片时空折叠成了一半，我们所感受到的压抑感，正是对较低维度中容纳了较高维度的信息量感到无所适从。\n\n尽管我们无法完全掌握其原理，但这为我们的时空利用方式带来了不小的启发。"
 time.114.a:0 "真是奇妙。"
 time.125.name:0 "神秘奇点：§H未知时空§!"
 time.125.desc:0 "我们的探索者抵达了一处未知的时空。\n\n在这片时空之中，我们发现了一道巨大的位面裂缝，贪婪地吮吸着周围的粒子，如果放任其扩大，或许会对其它时空造成难以磨灭的影响。"
 time.125.a:0 "我们提防灾难。"
 time.115.name:0 "神秘奇点：§H位面裂缝§!"
 time.115.desc:0 "经过了艰辛的修补过程，位面裂缝暂时停止了扩张。\n\n参与修补过程的工作人员表示，他们透过位面裂缝窥探到了一些另一个世界的存在，声称一群“更高维度”的“恶魔”正在相互厮杀，并因此在维度中撕开了其它的裂缝。\n\n尽管我们无法完全修补位面裂缝，但“高维生物”的打斗给我们带来了意外之喜。"
 time.115.a:0 "真是可怕。"
 time.126.name:0 "神秘奇点：§H未知时空§!"
 time.126.desc:0 "我们的探索者抵达了一处未知的时空。\n\n在这片时空之中，还滞留着一些没有实体的诡异生命，它们似乎极具进攻性，会袭击任何尝试靠近的黑洞居民，我们最好将它们驱逐。"
 time.126.a:0 "我们守卫家园。"
 time.116.name:0 "神秘奇点：§H虚境生物§!"
 time.116.desc:0 "在一番苦斗之后，那群生命最终落荒而逃。\n\n这群诡异生物虽然没有实体，但并非不可战胜，常规的武器仍然能对它们造成一定的伤害。由于它们奇特的生命形式，我们将它们称为“虚境生物”。\n\n尽管我们蒙受了一些损失，但我们成功救出了一些受困的居民。"
 time.116.a:0 "真是幸运。"
 
 time.130.name:0 "神秘奇点：§H超越屏障§!"
 time.130.desc:0 "我们的探索者最终接近了黑洞的中央地带。\n\n当探索者们准备继续朝前走时，却被一道无形的屏障挡住了。有人试探性地拿出随身物品向前扔去，那物品却反弹回来砸到了他的脸上。随行的科研人员立刻从行囊中拿出各式各样的探测装置，但无论多么精密的仪器都无法感应到屏障的存在，更不要说分析屏障的组分与成因了。\n\n我们的首席科学家请求对此立项调查，但关于调查的方向则众说纷纭。"
 time.130.a:0 "从屏障的物理性质着手。"
 time.130.b:0 "从屏障的历史记载着手。"
 time.130.c:0 "从屏障的组成材料着手。"
 time.131.name:0 "神秘奇点：§H透明之墙§!"
 time.131.desc:0 "对中央屏障的测试已经告一段落。\n\n无论我们如何与这道屏障进行交互，都不能得到任何有效的信息，唯一的反馈在于我们已知的一切物质都无法穿过它——除了光。\n\n从这个方向上进行研究恐怕不会有任何的进展，我们的科研人员正在尝试从其它角度入手。"
 time.131.a:0 "就像一面透明之墙。"
 time.132.name:0 "神秘奇点：§H无名之墙§!"
 time.132.desc:0 "对中央屏障的查阅已经告一段落。\n\n无论我们翻读了多少资料，都不能找到任何有关于这道屏障的记载，唯一能够确定的事情在于所有人都不曾见过它——除了我们。\n\n从这个方向上进行研究恐怕不会有任何的进展，我们的科研人员正在尝试从其它角度入手。"
 time.132.a:0 "就像一面无名之墙。"
 time.133.name:0 "神秘奇点：§H虚幻之墙§!"
 time.133.desc:0 "对中央屏障的分析已经告一段落。\n\n无论我们参考了怎样的材料，都不能从工程性质上找出与屏障类似的物质，唯一可能的结论就是它什么东西都不是——除了力场。\n\n从这个方向上进行研究恐怕不会有任何的进展，我们的科研人员正在尝试从其它角度入手。"
 time.133.a:0 "就像一面虚幻之墙。"
 time.134.name:0 "神秘奇点：§H意外收获§!"
 time.134.desc:0 "尽管我们对于中央屏障的研究仍然没有进展，但我们发现了一处意外收获。\n\n根据先前的测试数据，我们或许可以利用其平息一片时空的混乱旋涡，并将它们纳入我们的领地。这种机会可遇不可求，但这需要消耗一大笔资源，并可能暂时推迟我们的研究进程。"
 time.134.a:0 "我们不能浪费这么宝贵的机会。"
 time.134.b:0 "我们的首要任务是突破屏障。"
 time.135.name:0 "神秘奇点：§H求救信号§!"
 time.135.desc:0 "尽管我们对于中央屏障的研究仍然没有进展，但我们收到了一则求救信号。\n\n这则信号采用一种十分古老的语言，但幸运的是，在我们先前的查阅中知悉了这一语言的语法。获救者或许会加入我们，但这需要消耗一大笔资源，并可能暂时推迟我们的研究进程。"
 time.135.a:0 "我们不能对他们见死不救。"
 time.135.b:0 "我们的首要任务是突破屏障。"
 time.136.name:0 "神秘奇点：§H突发奇想§!"
 time.136.desc:0 "尽管我们对于中央屏障的研究仍然没有进展，但我们迸发了一个突发奇想。\n\n虽然没有任何材料与屏障类似，但我们可以用多种材料混合以模拟屏障的性质，并用以拓展现有区划。这个想法很大胆，但这需要消耗一大笔资源，并可能暂时推迟我们的研究进程。"
 time.136.a:0 "我们不能否认天马行空的价值。"
 time.136.b:0 "我们的首要任务是突破屏障。"
 time.137.name:0 "神秘奇点：§H引力共振§!"
 time.137.desc:0 "功夫不负有心人，我们对屏障的研究终于有了收获。\n\n在某一次的例行检查中，工作人员意外地发现了屏障的奇异特性。当以某一种极高的频率向屏障输出信号时，屏障会回应信号，并进行微弱的振动。\n\n我们推测，这一引力屏障是以某一特定频率信号来生成力场并维持形态，而我们碰巧输出的频率与该频率叠加后，会使其循环波的某一相位处于不稳定状态，并导致屏障的振动。虽然要想持续输出这一高频信号具备一定难度，而屏障的共振幅度也并不剧烈，但这仍然给了我们一丝突破屏障的希望。\n\n我们不知道这一方法是否可行，但这也许是我们超越屏障的唯一机会。"
 time.137.a:0 "在尝试之前，谁也无法预测结果。"
 
 time.141.name:0 "神秘奇点：§H引力波动§!"
 time.141.desc:0 "一股剧烈的引力波动席卷了整颗黑洞。\n\n一批正在未知时空调查的探索者被波动吞噬，并就此杳无音信，我们只能认定为他们死在了这场突如其来的灾难中。这批探索者的亲人感到十分悲痛，其它的探索者同事也对此表示遗憾。\n\n他们呼吁，在牺牲者遇难的这片时空建立一座纪念碑以吊唁逝者，而这或许会使我们暂时无法对此地开发利用。"
 time.141.a:0 "我们不能辜负他们的成果。"
 time.141.b:0 "我们应当铭记他们的牺牲。"
 time.142.name:0 "神秘奇点：§H数据核心§!"
 time.142.desc:0 "我们的探索者找到了一个神秘的数据核心。\n\n当他们将数据核心运到中央研究所时，数据核心突然启动，并瞬间释放出无数的未知辐射。这种辐射并不会对我们的身体造成直接伤害，但它似乎会影响我们的心智，并引发沮丧、悲恸、失忆、狂躁等症状。\n\n但是，这一数据核心之中存储了许多我们未曾涉足的知识，它或许能为我们的科学进步提供显著帮助。"
 time.142.a:0 "利用它稳定混乱的时空。"
 time.142.b:0 "利用它增强帝国的科研。"
 time.143.name:0 "神秘奇点：§H相位转移§!"
 time.143.desc:0 "我们的一些区划突然消失得无影无踪。\n\n原先的建筑群都在转瞬间不见，取而代之的则是数片未知的时空。根据经验老到的探索者所说，这是一种罕见的相位转移现象，只不过从未见过有如此大的规模。\n\n我们不知道这些时空是否会再次变幻，但这给了我们一个建设新区域的机会，同时也是一个了解黑洞的机会。"
 time.143.a:0 "开发这些时空。"
 time.143.b:0 "研究相位转移。"
 time.144.name:0 "神秘奇点：§H电磁风暴§!"
 time.144.desc:0 "一阵电磁风暴袭击了我们的母星。\n\n电磁风暴并不常见，就我们的历史而言，它的上一次出现距今足足有数百年。然而，一旦风暴形成，它对我们文明的打击是灾难性的。所幸，每次电磁风暴结束后都会使数片时空在很长一段时间处于相对稳定状态，因为风暴会消耗它们的能量，延缓高熵化的速率。\n\n对于这些趋近于稳定的新时空，我们应当选择合适的利用方式。"
 time.144.a:0 "将它们改造成永久居所。"
 time.144.b:0 "只把它们用作公共用地。"
 time.145.name:0 "神秘奇点：§H先锋据点§!"
 time.145.desc:0 "我们的探索者离黑洞的核心更加接近了。\n\n据称，只需不久，我们很快就能触及神秘奇点的核心。但越是靠近中央，时空就越是混乱，而距本土漫长的距离也使得补给和增员变得十分困难。\n\n因此，他们申请在最前沿建设一座先锋据点，在其中储存一定的物资，并迁入一些居民繁衍生息，以便更加高效地探索黑洞。"
 time.145.a:0 "批准，并学习他们的据点技术。"
 time.145.b:0 "批准，并宣扬他们的先锋精神。"
 time.146.name:0 "神秘奇点：§H法则逆转§!"
 time.146.desc:0 "黑洞中的部分物理法则突然与以往大相径庭。\n\n这是我们从未经历过的灾难，所有遭到改变的领域都经受了毁灭性的打击，相关生产线不得不停止运转，对应的科研方向也就此被关上了大门。但作为生存于黑洞中的文明，习惯于黑洞的多变早已刻入我们的血脉中。\n\n我们迅速地调整了我们的产业结构与科研方向，探索者也借此机会调查了本没有机会接触的更高维度，我们绝不会被黑洞击败。"
 time.146.a:0 "全力支援探索者的行动。"
 time.146.b:0 "以稳定本土平衡为优先。"
 time.147.name:0 "神秘奇点：§H恐惧蔓延§!"
 time.147.desc:0 "我们的探索者开始集体罢工了。\n\n最初是一个探索者拒绝向前，随后是几个，再是一队，再然后是一批，现如今，绝大多数的探索者都开始后撤了。我们不清楚他们罢工的理由，不过或许是源自他们对黑洞核心未知的恐惧。但很快，我们发现了不对劲，因为往后撤的探索者远比我们曾派出的探索者人数还要多，其中也有不少并未登记在籍的人口，但他们都坚称自己是我们的一份子。\n\n面对如此怪事，我们应当如何处理？"
 time.147.a:0 "允许籍贯之外的人民回归帝国。"
 make_situation_pc_time_slow:0 "§R这将在5年内减缓局势的进度。§!"
 time.147.b:0 "要求他们继续探索以证明忠诚。"
 make_situation_pc_time_fast:0 "§G这将在5年内加快局势的进度。§!"
 time.148.name:0 "神秘奇点：§H异界领域§!"
 time.148.desc:0 "我们的探索者似乎误入了异界的领域。\n\n无论从任何方向都无法找到通往黑洞核心的航道，仿佛原本的区域被异界所替换。虽然对神秘奇点的探索暂时没有进度，但我们的探索者仍兴致勃勃地对异界展开了调查。根据回报，这个世界充斥着与正常位面相反的物质，物理性质也存在着极大的差异，他们称之为“负相位面”。\n\n就在我们对负相位面感到好奇时，一批探索者声称找到了迷失其中的黑洞居民，但无法确保他们的可信度。"
 make_situation_pc_time_stop:0 "§R这将在5年内阻止局势的进展。§!"
 time.148.a:0 "他们也是我们的一份子。"
 time.148.b:0 "他们说的话完全不可信。"
 time.149.name:0 "神秘奇点：§H遥远星团§!"
 time.149.desc:0 "黑洞中的这处时空似乎连通着一片遥远的星团。\n\n我们的探索者发现，这片星团中充斥着混乱无序的纳米机器人，而闯入我们领土的纳米云也为我们的开发建设带来了极大的阻碍。此时，远方的炮火声传入了探索者的耳边，他们朝朦胧的天空望去，竟是数头灰色的巨龙正与数艘灰色的舰船鏖战。\n\n我们的探索者及时找到了藏身处以避免被发现，并在战斗结束后安然无恙地踏上了返程。而在离开之前，他们可以搜寻一些战斗的残骸以供研究。"
 time.149.a:0 "研究纳米巨龙的残骸。"
 time.149.b:0 "研究纳米战舰的残骸。"
 
 time.150.name:0 "神秘奇点：§H黑洞之心§!"
 time.150.desc:0 "历经千难万险，我们的探索者终于抵达了旅途的目的地。\n\n黑洞的中心就是一个普通的奇点。\n一个奇点。\n一个普通的奇点。\n一个完全符合黑洞定律的奇点。\n我们的探索者失望透顶，我们也失望透顶。我们本以为，我们的黑洞与其它黑洞不一样的原因在于中央的奇点，但事实证明，没有原因。即使如此，生活仍要继续，我们的探索者仍然会在无数个时空中寻找一些未曾见过的现象，调查一些未曾踏足的领域。\n\n这就是我们的使命，这就是我们的宿命。"
 time.150.a.materialist:0 "对未知的钻研就是我们的命运。"
 time.150.a.spiritualist:0 "对灵魂的感知就是我们的命运。"
 time.150.a.militarist:0 "对武力的崇尚就是我们的命运。"
 time.150.a.pacifist:0 "对生活的享受就是我们的命运。"
 time.150.a.xenophile:0 "对财富的追求就是我们的命运。"
 time.150.a.xenophobe:0 "对领土的护卫就是我们的命运。"
 time.150.a.egalitarian:0 "对幸福的向往就是我们的命运。"
 time.150.a.authoritarian:0 "对星海的掌控就是我们的命运。"
 time.150.b:0 "对时空的探索就是我们的命运。"
 time.150.c:0 "对文明的进步就是我们的命运。"
 time.150.d:0 "对民族的发展就是我们的命运。"
 time.151.name:0 "神秘奇点：§H视界信号§!"
 time.151.desc_1:0 "就在我们的生活重归正轨之后，数个星系向我们传来了神秘的信号。根据观测，那些信号的来源似乎都是黑洞星系。\n\n有人推测，发信者和我们同样是黑洞的居民；\n有人怀疑，信号源是在警告危险；\n还有人认为，这是来自视界的信号，正邀请我们前往黑洞。"
 time.151.desc_2:0 "就在我们的生活重归正轨之后，我们的母星朝我们传来了神秘的信号。经过分析，信号的内容似乎是在传授一些特殊的科技。\n\n有人推测，发信者是更深层的奇点居民；\n有人怀疑，信号源是在警告危险；\n还有人认为，这是来自时之螶的信号，正邀请我们踏入未知。"
 time.151.a:0 "这意味着什么？"
 gain_horizonsignal_spawn_system_point:0 "§Y我们获知了几个视界信号的坐标。§!"
 time.151.b:0 "这意味着什么？"
 
 PC_TIME_END_CHAIN_title:0 "视界信号"
 PC_TIME_END_CHAIN_desc:0 "我们收到了一些神秘的信号，它们似乎都来自于黑洞。"
 horizonsignal_spawn_system_point:0 "视界坐标"
 horizonsignal_spawn_system_point_desc:0 "这是其中一个视界信号的信号源坐标。"
 
 TIME_BLACK_HOLE_CHAIN_title:0 "时之螶：交流"
 TIME_BLACK_HOLE_CHAIN_desc:0 "黑洞中出现了一个又一个谜团，仿佛在故意嘲笑我们的无知。而视界里传来的一阵又一阵低吟，似乎与我们的母星存在千丝万缕的关系。\n\n我们很快就会知道，我们从哪里来，我们要往哪里去。"
 
 time.201.name:0 "视界信号：§H如影随形§!"
 time.201.desc:0 "又来了，又来了……\n\n时隔多日，在我们的科研船进入另一个黑洞星系时，我们又收到了那串神秘的视界信号。这就像是某种神秘存在一直跟在我们身后，一遇到黑洞便迫不及待地将其占为己有，再大肆嘲弄我们的浑然不知一般。但是，这次的信号和之前的有些许不同，我们可能需要重新破解。\n\n可以肯定的是，这绝对不是一场恶作剧，至少，不是一般的恶作剧。"
 time.201.a:0 "再次分析视界信号。"
 time.201.b:0 "忘了那该死的信号吧！"
 time.202.name:0 "视界信号：§H杂乱无章§!"
 time.202.desc:0 "这一次的信号分析十分艰难，分析结果也非常令人困惑。\n\n信号中充斥着不规则的语句，我们根本无法理解对方究竟想传达什么信息，似乎对方本打算说些什么，却又中途反悔，并打乱了信号。"
 time.202.a:0 "一个来自黑洞的恶作剧。"
 time.203.name:0 "视界信号：§H生或者死§!"
 time.203.desc:0 "这一次的信号分析十分艰难，分析结果也非常令人震惊。\n\n我们不知道对方的真实目的究竟是什么，但这一次，它们将目光落在了我们的统治者——§Y[time_black_hole_leader.GetName]§!身上。纵使我们的种族拥有在黑洞中生存的能力，但先前的一系列事件让我们明白，宇宙中绝大多数的黑洞都是贪婪的暴食者，我们的母星只是特例。因此，这一次，如果我们将统治者送入黑洞，[time_black_hole_leader.GetSheHe]就无法继续英明地领导我们，更重要的是，我们的民众也极有可能陷入恐慌。\n\n当然，我们也可以拒绝，但，谁知道还会再发生些什么呢？"
 time.203.b.tooltip:0 "§Y[time_black_hole_leader.GetName]§!会在§Y30天§!内抵达黑洞。"
 time.203.a:0 "我选择生存。"
 time.203.b:0 "我选择死亡。"
 # 结局1
 time.204.name:0 "视界信号：§H向死而生§!"
 time.204.desc:0 "这实在是令人难以置信！\n\n在统治者§Y[time_black_hole_leader.GetName]§!驾驶的飞船进入事件视界的一瞬间，它竟然从我们的母星中心飞出来了！经过交流，我们可以确定，飞船中的正是统治者§Y[time_black_hole_leader.GetName]§!本人。据§Y[time_black_hole_leader.GetName]§!表示，[time_black_hole_leader.GetSheHe]在进入事件视界的一瞬间，只感觉回到了母星的怀抱，随后，就出现在了母星人民的面前。\n\n在将§Y[time_black_hole_leader.GetName]§!迎回中央政府后，我们很快地对[time_black_hole_leader.GetSheHe]进行了身体检查，发现统治者并无异样。但是，研究人员发现，§Y[time_black_hole_leader.GetName]§!周围的时空似乎变得更稳定了，并且[time_black_hole_leader.GetSheHe]似乎可以在一定程度上命令时空。"
 time.204.a:0 "为[time_black_hole_leader.GetName]的死里逃生欢呼！"
 # 结局2
 time.205.name:0 "视界信号：§H贪生怕死§!"
 time.205.desc:0 "这实在是令人难以置信！\n\n一夜之间，统治者§Y[time_black_hole_leader.GetName]§!便消失了，无论在母星的哪个角落都无法找到[time_black_hole_leader.GetSheHe]的踪迹。就在我们为统治者的失踪百般焦虑时，我们再一次收到了视界信号……\n\n根据分析，在这个信号内也有一段声音编码，听起来就像是统治者§Y[time_black_hole_leader.GetName]§!的声音。[time_black_hole_leader.GetSheHe]似乎在哀嚎，仿佛遭受了什么极为痛苦的事情。但很快地，哀嚎声就渐渐消逝，取而代之的是某种生物的笑声。“为什么不愿意接受我的拥抱呢？”那生物似乎在说，“贪生怕死者无法在黑洞中生存。”\n\n随后，信号就断了。"
 time.205.a:0 "这感觉简直生不如死……"
 time_change_pop_ethos.tooltip:0 "§Y首都§!部分民众的思潮发生了改变。"
 
 situation_time_black_hole_chain:0 "黑洞呢喃"
 situation_time_black_hole_chain_type:0 "黑洞呢喃"
 situation_time_black_hole_chain_desc:0 "在视界信号呼唤统治者§Y[time_black_hole_leader.GetName]§!进入黑洞时，我们的母星中央也传来了阵阵呢喃。不知何时开始，我们的人民就已质疑起我们的过去，或者说——我们的未来……"
 situation_time_black_hole_chain_monthly_change_tooltip:0 "$situation_monthly_change_tooltip_little_control$"
 stage_time_black_hole_1:0 "呢喃"
 stage_time_black_hole_2:0 "低语"
 stage_time_black_hole_3:0 "轻言"
 stage_time_black_hole_4:0 "响声"
 stage_time_black_hole_5:0 "高歌"
 situation_time_black_hole_chain_default_effect:0 "我们不知在期待什么……"
 situation_time_black_hole_chain_encourage_effect:0 "我们不知在迎接什么……"
 situation_time_black_hole_chain_discourage_effect:0 "我们不知在畏惧什么……"

 time.206.name:0 "追随者：统治者的光荣"
 time.206.desc:0 "眨眼间，半年已经过去，统治者§Y[time_black_hole_leader.GetName]§!的光荣事迹仍然在全国范围内传播，[time_black_hole_leader.GetSheHe]也因此拥有了一批狂热的追随者。\n\n但是，由于我们的民主制度，§Y[time_black_hole_leader.GetName]§!并不能长久地领导我们。而许多民众都认为，在这宇宙间，再也找不到能比§Y[time_black_hole_leader.GetName]§!更加英明的统治者了。"
 time.206.a:0 "英明的统治者总是难能可贵的。"
 time.206.b:0 "一个人的力量总是有限的。"
 time.210.name:0 "追随者：追随者的游行"
 time.210.desc:0 "一直以来，§Y[time_black_hole_leader.GetName]§!的追随者们都计划着进行一次游行，希望可以让§Y[time_black_hole_leader.GetName]§!一直领导我们。\n\n今天，他们的计划成功了，这场声势浩大的游行在我们的首都展开，并意外地收获了许多民众的支持。参与其中的公民们纷纷表示，他们认为我们当前的民主制度是存在缺陷的，不同届的统治者良莠不齐。而如今，我们终于迎来了一位英明的统治者，却不得不因为制度将其换走，这是愚蠢且没有意义的。"
 time.210.a:0 "我们应当珍惜这位统治者。"
 time.210.b:0 "这只是一种极端的个人崇拜。"
 time.211.name:0 "追随者：民主制的坍塌"
 time.211.desc:0 "事态变得愈发紧急了起来。\n\n§Y[time_black_hole_leader.GetName]§!的追随者们一直在呼吁我们改变民主制度，因为他们认为，让一位英明的统治者永远领导我们是智慧的选择。但是，他们的请求一直未能得到我们的许可。因此，§Y[time_black_hole_leader.GetName]§!的追随者们开始故意扰乱治安，袭击政府人员，甚至开始秘密组建军队，希望用强硬的手段逼迫我们改革。更令人惊讶的是，不少的民众也自愿加入了他们的行列，并以此表达自己的不满。\n\n很显然，民主制的大厦已经摇摇欲坠。"
 time.211.a:0 "我们迟早得做点什么。"
 time.211.b:0 "我们必须得做点什么。"
 time.212.name:0 "追随者：§H时之螶§!的歉意"
 time.212.desc:0 "就在局势变得一发不可收拾之前，我们又收到了视界信号。不过，它来自于我们的母星……\n\n“我很抱歉，可怜的§Y[Owner.GetSpeciesName]§!们。”那生物就在我们母星的中央说道，“我本来认为，让你们换一种制度，就像你们过去或未来的那样，会让你们生存得更好。可我似乎做得太过火了，有违我的初衷。”那生物顿了顿，继续低声呢喃着：“现在，我认为，选择权应该交给你们。”\n\n那神秘的信号就如母亲的抚摸，我们即使不能完全理解，却仍然可以体会到其中的温暖。就在信号结束的一瞬间，狂热的追随者们突然停下了自己的所作所为，仿佛过去的一切只是一场梦。"
 time.212.a:0 "也许，威权制会是更好的选择。"
 time.212.b:0 "也许，坚持本心才是最重要的。"

 time.207.name:0 "信仰者：统治者的圣洁"
 time.207.desc:0 "眨眼间，半年已经过去，统治者§Y[time_black_hole_leader.GetName]§!的光荣事迹仍然在全国范围内传播，[time_black_hole_leader.GetSheHe]也因此拥有了一批狂热的信仰者。\n\n许多民众认为，§Y[time_black_hole_leader.GetName]§!能进入黑洞并平安归来，是上天赐福的结果。但是，对于大部分人而言，这不过是无稽之谈。"
 time.207.a:0 "这确实与赐福无异。"
 time.207.b:0 "所谓奇迹只是无稽之谈。"
 time.220.name:0 "信仰者：信仰者的游行"
 time.220.desc:0 "一直以来，§Y[time_black_hole_leader.GetName]§!的信仰者们都计划着进行一次游行，希望§Y[time_black_hole_leader.GetName]§!可以利用[time_black_hole_leader.GetSheHe]的特殊能力同神明交流。\n\n今天，他们的计划成功了，这场声势浩大的游行在我们的首都展开，并意外地收获了许多民众的支持。参与其中的公民们纷纷表示，他们认为一味地追求物质只是白费心机，只有对心灵的修养才是正道。而如今，我们终于迎来了一位圣洁的统治者，这是神明对于我们的赐福，我们应当把握时机。"
 time.220.a:0 "也许真的有什么保护着我们。"
 time.220.b:0 "真是一场荒诞的闹剧。"
 time.221.name:0 "信仰者：唯物者的危机"
 time.221.desc:0 "事态变得愈发紧急了起来。\n\n§Y[time_black_hole_leader.GetName]§!的信仰者们一直在呼吁我们改变思想，因为他们认为，§Y[time_black_hole_leader.GetName]§!所具备的特殊能力，就是天神下达的旨意。但是，他们的请求一直未能得到我们的许可。因此，§Y[time_black_hole_leader.GetName]§!的信仰者们开始故意扰乱治安，袭击政府人员，甚至开始秘密组建军队，希望用强硬的手段逼迫我们转变思想。更令人惊讶的是，不少的民众也自愿加入了他们的行列，并以此表达自己的不满。\n\n很显然，唯物者的思想已经陷入危机。"
 time.221.a:0 "我们迟早得做点什么。"
 time.221.b:0 "我们必须得做点什么。"
 time.222.name:0 "信仰者：§H时之螶§!的歉意"
 time.222.desc:0 "就在局势变得一发不可收拾之前，我们又收到了视界信号。不过，它来自于我们的母星……\n\n“我很抱歉，可怜的§Y[Owner.GetSpeciesName]§!们。”那生物就在我们母星的中央说道，“我本来认为，让你们换一种思想，就像你们过去或未来的那样，会让你们生存得更好。可我似乎做得太过火了，有违我的初衷。”那生物顿了顿，继续低声呢喃着：“现在，我认为，选择权应该交给你们。”\n\n那神秘的信号就如母亲的抚摸，我们即使不能完全理解，却仍然可以体会到其中的温暖。就在信号结束的一瞬间，狂热的信仰者们突然停下了自己的所作所为，仿佛过去的一切只是一场梦。"
 time.222.a:0 "也许，唯心者们说的确实是对的。"
 time.222.b:0 "也许，我们的唯物主义无需更改。"

 time.208.name:0 "思考者：统治者的遗憾"
 time.208.desc:0 "眨眼间，半年已经过去，统治者§Y[time_black_hole_leader.GetName]§!的离奇死亡仍然使全国震惊，也使得一批针对这一事件的思考者们出现。\n\n许多民众认为，§Y[time_black_hole_leader.GetName]§!的死亡只是一场遗憾，而视界信号所蕴含的意义才值得我们深究。"
 time.208.a:0 "我们应该继续钻研。"
 time.230.name:0 "思考者：思考者的演说"
 time.230.desc:0 "一直以来，§Y[Target.GetName]§!的思考者们都计划着进行一次演说，希望我们可以用逻辑的角度分析视界信号。\n\n今天，他们的计划成功了，这场声势浩大的演说在我们的首都展开，并理所当然地收获了许多民众的好评。出席演说的公民们纷纷表示，他们认为唯有继续研究视界信号，才能避免我们被那神秘生物随意摆布。而如今，我们的帝国蒸蒸日上，科研方面也应当得到更高的重视。"
 time.230.a:0 "这应当成为我们科学路上的里程碑。"
 time.231.name:0 "思考者：唯物者的狂热"
 time.231.desc:0 "全国已经被唯物思潮席卷。\n\n思考者们进行了一次又一次的演说，举办了一场有一场的讲座，极大程度上鼓舞了我们的人民。他们坚信，只要我们能集中力量在对科学的追求和探索上，我们一定能使我们的国家更加繁荣昌盛，也一定可以找出我们母星的秘密。\n\n很显然，全国的唯物者都已经变得狂热。"
 time.231.a:0 "没有人能不因其热血沸腾。"
 time.232.name:0 "思考者：§H时之螶§!的肯定"
 time.232.desc:0 "就在我们实现一个又一个科技突破时，我们又收到了视界信号。不过，它来自于我们的母星……\n\n“我很高兴，可爱的§Y[Owner.GetSpeciesName]§!们。”那生物就在我们母星的中央说道，“我就知道，让你们激发对科学的热爱，就像你们过去或未来的那样，会让你们生存得更好。光是在奇点里，我就能感受到你们的狂热。”那生物顿了顿，继续低声呢喃着：“现在，我相信，你们不会辜负我的期望。”\n\n那神秘的信号就如母亲的抚摸，我们即使不能完全理解，却仍然可以体会到其中的温暖。信号结束了，一切都在有条不紊地进行。"
 time.232.a:0 "她不是我们的敌人。"

 time.209.name:0 "质疑者：统治者的教训"
 time.209.desc:0 "眨眼间，半年已经过去，的离奇死亡仍然使全国震惊，也使得一批针对这一事件的质疑者们出现。\n\n许多民众认为，§Y[time_black_hole_leader.GetName]§!的死亡是给我们的教训，[time_black_hole_leader.GetSheHe]的胆怯才是造成这一悲剧的原因。"
 time.209.a:0 "我们应当从中吸取教训。"
 time.209.b:0 "每个人都珍惜自己的生命。"
 time.240.name:0 "质疑者：质疑者的游行"
 time.240.desc:0 "一直以来，§Y[Target.GetName]§!的质疑者们都计划着进行一次游行，希望我们可以重新审视我们的制度。\n\n今天，他们的计划成功了，这场声势浩大的游行在我们的首都展开，并意外地收获了许多民众的支持。参与其中的公民们纷纷表示，他们认为我们当前的权威制度是存在缺陷的，我们难以选拔出真正适合统治的人才。而如今，统治者§Y[time_black_hole_leader.GetName]§!指派科学家进入黑洞，自己却不敢为科学献身，正是对这一制度的强烈讽刺。"
 time.240.a:0 "[time_black_hole_leader.GetSheHe]或许的确有许多不足。"
 time.240.b:0 "没必要对统治者吹毛求疵。"
 time.241.name:0 "质疑者：权威制的坍塌"
 time.241.desc:0 "事态变得愈发紧急了起来。\n\n质疑者们一直在呼吁我们改变权威制度，因为他们认为，只让一个专制的统治者领导我们是错误的选择。但是，他们的请求一直未能得到我们的许可。因此，质疑者们开始故意扰乱治安，袭击政府人员，甚至开始秘密组建军队，希望用强硬的手段逼迫我们改革。更令人惊讶的是，不少的民众也自愿加入了他们的行列，并以此表达自己的不满。\n\n很显然，权威制的大厦已经摇摇欲坠。"
 time.241.a:0 "我们迟早得做点什么。"
 time.241.b:0 "我们必须得做点什么。"
 time.242.name:0 "质疑者：§H时之螶§!的歉意"
 time.242.desc:0 "就在局势变得一发不可收拾之前，我们又收到了视界信号。不过，它来自于我们的母星……\n\n“我很抱歉，可怜的§Y[Owner.GetSpeciesName]§!们。”那生物就在我们母星的中央说道，“我本来认为，让你们换一种制度，就像你们过去或未来的那样，会让你们生存得更好。可我似乎做得太过火了，有违我的初衷。”那生物顿了顿，继续低声呢喃着：“现在，我认为，选择权应该交给你们。”\n\n那神秘的信号就如母亲的抚摸，我们即使不能完全理解，却仍然可以体会到其中的温暖。就在信号结束的一瞬间，狂热的质疑者们突然停下了自己的所作所为，仿佛过去的一切只是一场梦。"
 time.242.a:0 "也许，平等制会是更好的选择。"
 time.242.b:0 "也许，坚持本心才是最重要的。"

 time.250.name:0 "视界信号：§H理想家园§!"
 time.250.desc:0 "我们的母星开始和我们进行交流了。\n\n准确来说，是那个叫做§H时之螶§!的神秘生物，通过我们的母星与我们进行交流。它希望我们能接受它的存在，但之前的种种事件令我们难以放松对它的戒备。也许是为了缓和双方的关系，它让黑洞中的时空变得受我们控制，便于我们的科学研究，尽管，这似乎只是暂时的。\n\n“这里就是你们的理想家园。”那生物好像在喃喃自语，“也许现在不是，但过去曾经是，将来也会是。”"
 time.250.a:0 "原来这才是黑洞真正的核心。"
 time.251.name:0 "视界信号：§H戛然而止§!"
 time.251.desc:0 "随着我们失去§Y[Target.GetName]§!的掌控权，我们与§H时之螶§!的交流也戛然而止。"
 time.251.a:0 "她想告诉我们什么呢？"
 
 time.100.name:0 "时之螶：§B奇点奥秘§!"
 time.100.desc.1:0 "我们出生在这个神秘的§B黑洞§!中，它的深处一定隐藏了什么不为人所知的时空奥秘。\n\n为此，我们专门成立了一个针对§B黑洞§!最深处的研究小组，夜以继日地分析从中发出的数据。通过与宇宙中其它黑洞的数据进行对比，我们发现，我们身处的§B黑洞§!中央是一个由于时空扭曲而形成的§B奇点§!。并且，它的形成方式并不自然，就像是有人故意扭曲了时空来形成这一§B奇点§!。\n\n令人瞠目结舌的是，就在我们取得了这一科研结果的同时，从§B奇点§!中传来了熟悉又陌生的信号：一首我们曾经听过的诗歌，重复着短语§H引力即欲望§!以及§H时间即视野§!的那首诗歌……\n\n是§H时之螶§!！\n\n一切都真相大白了。我们原以为，在我们第一次收到视界信号之前，§H时之螶§!一直都只是默默地注视着我们，但实际上，它早就对我们进行了干涉。准确来说，我们这整个种群，就是§H时之螶§!亲手创造的。此时，我们也突然理解了§H时之螶§!曾经发给我们的信号——那是它对我们发现真相的暗示！\n\n我们非常庆幸，当初收到视界信号的时候，并未将其无视，最终呼唤§H时之螶§!的时候，选择接受它的爱。不过，也许，正是因为我们是§H时之螶§!创造的，我们才会选择这么做。"
 time.100.desc.2:0 "我们出生在这个神秘的§B黑洞§!中，它的深处一定隐藏了什么不为人所知的时空奥秘。\n\n为此，§Y[Owner.GetRulerName]§!领导了一个针对§B黑洞§!最深处的研究小组，夜以继日地分析从中发出的数据。通过与宇宙中其它黑洞的数据进行对比，我们发现，我们身处的§B黑洞§!中央是一个由于时空扭曲而形成的§B奇点§!。并且，它的形成方式并不自然，就像是有人故意扭曲了时空来形成这一§B奇点§!。\n\n令人瞠目结舌的是，就在我们取得了这一科研结果的同时，从§B奇点§!中传来了熟悉又陌生的信号：一首我们曾经听过的诗歌，重复着短语§H引力即欲望§!以及§H时间即视野§!的那首诗歌……\n\n是§H时之螶§!！\n\n一切都真相大白了。我们原以为，在我们第一次收到视界信号之前，§H时之螶§!一直都只是默默地注视着我们，但实际上，它早就对我们进行了干涉。准确来说，我们这整个种群，就是§H时之螶§!亲手创造的。此时，我们也突然理解了§H时之螶§!曾经发给我们的信号——那是它对我们发现真相的暗示！\n\n我们非常庆幸，当初收到视界信号的时候，并未将其无视；§Y[Owner.GetRulerName]§!进入黑洞的时候，求知的欲望战胜了死亡的恐惧；最终呼唤§H时之螶§!的时候，选择接受它的爱。不过，也许，正是因为我们是§H时之螶§!创造的，我们才会选择这么做。"
 time.100.a:0 "§M过 去 即 未 来 即 过 去 ！§!"
 time.100.a.tooltip:0 "§Y[Owner.GetRulerName]领悟了时空的本质§!"
 time.200.name:0 "时之螶：§M降临§!"
 time.200.desc:0 "时之螶再次降临于我们的位面，并不余遗力地守护我们。"
 time.200.a:0 "她永远爱我们，我们也永远爱她。"
 
