l_simp_chinese:
 d_time:0 "中央奇点"
 d_time_desc:0 "经过技术突破与求知探索，我们成功抵达了时空黑洞内真正的中央奇点，不知其中蕴藏着怎样的宇宙奥秘。"
 d_endless_time:0 "无尽核心"
 d_endless_time_desc:0 "这是无尽奇点的核心，其中孕育着无限个宇宙。"
 d_time_resources:0 "未来宫殿"
 d_time_resources_desc:0 "一座神秘的宫殿，贮藏了取之不尽的稀有资源。宫殿上的文字表明它来自于未来，但我们并不明白其中的含义。"
 d_time_resources_end:0 "过去宫殿"
 d_time_resources_end_desc:0 "我们将源源不断的稀有资源通过宫殿赠予过去，正如未来的我们赠予现在。"
 d_time_energy:0 "高熵位面"
 d_time_energy_desc:0 "通过时空航道，我们意外地发现了一处高熵位面，其中充满了高压能量。"
 d_time_minerals:0 "失重位面"
 d_time_minerals_desc:0 "通过时空航道，我们意外地发现了一处失重位面，漂浮的矿石随处可见。"
 d_time_food:0 "生命位面"
 d_time_food_desc:0 "通过时空航道，我们意外地发现了一处生命位面，诸多生物于此繁衍生息。"
 d_time_alloys:0 "死寂位面"
 d_time_alloys_desc:0 "通过时空航道，我们意外地发现了一处死寂位面，舰船的残骸还有回收的价值。"
 d_time_consumer_goods:0 "宝藏位面"
 d_time_consumer_goods_desc:0 "通过时空航道，我们意外地发现了一处宝藏位面，这里似乎是古代先驱的藏宝地。"
 d_time_physics_research:0 "信息位面"
 d_time_physics_research_desc:0 "通过时空航道，我们意外地发现了一处信息位面，杂乱无章的信息流中或许隐藏着秘密。"
 d_time_society_research:0 "原初位面"
 d_time_society_research_desc:0 "通过时空航道，我们意外地发现了一处原初位面，最初的生命就诞生在此。"
 d_time_engineering_research:0 "全息位面"
 d_time_engineering_research_desc:0 "通过时空航道，我们意外地发现了一处全息位面，高维科技以投影形式展现在我们面前。"
 d_time_unity:0 "魔法位面"
 d_time_unity_desc:0 "通过时空航道，我们意外地发现了一处魔法位面，强大的灵能溢出裂缝。"
 d_brief:0 "摘录者之镜"
 d_brief_desc:0 "这是摘录者过去的杰作，还是摘录者未来的家园？至少我们现在还不需要找到答案。"
 d_time_blocker_0:0 "引力旋涡"
 d_time_blocker_0_desc:0 "这片时空充满了混乱的引力旋涡，肆无忌惮地吞噬着周边的一切。"
 d_time_blocker_0_tooltip:0 "§B这片时空中似乎隐藏了什么有趣的秘密，或许探明之后我们就能得到答案§!"
 d_time_blocker_1:0 "引力异常"
 d_time_blocker_1_desc:0 "这片时空出现了无序的引力异常，附近的引力变化难以预测。"
 d_time_blocker_2:0 "引力屏障"
 d_time_blocker_2_desc:0 "黑洞的中央地带是一扇无形的引力屏障，暂时没有物质可以穿过它。"
 d_time_blocker_3:0 "引力陷阱"
 d_time_blocker_3_desc:0 "引力屏障之下，黑洞核心潜伏着诡异的引力陷阱，光线误入其中便消失得无影无踪。"
 
 d_pc_hive:0 "爱之突触"
 d_pc_hive_desc:0 "我们通过这些突触与母星交流，母星也无私地给予我们无穷的爱。"
 d_pc_hive_blocker:0 "断裂的突触"
 d_pc_hive_blocker_desc:0 "我们与母星之间的突触遭到了损坏，失去了母星的共鸣，我们寸步难行。"
 
 d_gas_generator:0 "导电气体"
 d_gas_generator_desc:0 "这片气体具有较好的导电性，可以更方便地利用其中的放电现象。"
 d_gas_mining:0 "富饶岩石"
 d_gas_mining_desc:0 "这块凝结而成的岩石富含矿物资源，极具开采价值。"
 d_gas_farming:0 "液氨温床"
 d_gas_farming_desc:0 "这片液氨中出现了许多可以食用的浮游生物，可以在一定程度上解决食物问题。"
 d_gas_blocker_1:0 "沙尘风暴"
 d_gas_blocker_1_desc:0 "气态巨行星中经常出现的沙尘风暴，能瞬间撕裂接近的物体。"
 d_gas_blocker_2:0 "飞船残骸"
 d_gas_blocker_2_desc:0 "一些飞船残骸坠入了这颗气态巨行星，似乎携带有某些特殊物资。然而，残骸随着气旋无规则地飞行，极具破坏性。"
 
 d_psionic_generator:0 "灵能风暴"
 d_psionic_generator_desc:0 "这里出现了强烈的灵能风暴，其中的能量波动足够用于发电。"
 d_psionic_mining:0 "虚境水晶"
 d_psionic_mining_desc:0 "这块来自虚境的水晶含有各种金属元素，品质极佳。"
 d_psionic_farming:0 "神圣祭坛"
 d_psionic_farming_desc:0 "这是一座天然的祭坛，非常适合进行祭祀。"
 d_psionic_blocker_1:0 "灵能深渊"
 d_psionic_blocker_1_desc:0 "这里出现了一处灵能深渊，没有坠入的生物可以生还。"
 d_psionic_blocker_2:0 "虚境生物"
 d_psionic_blocker_2_desc:0 "一些危险的虚境生物从裂缝中逃出，在星球上进行大肆破坏。"
 
 d_nanites_generator:0 "纳米大气"
 d_nanites_generator_desc:0 "大气中充斥着纳米机器人，可以利用它们高效地转换恒星光热能。"
 d_nanites_mining:0 "纳米沙漠"
 d_nanites_mining_desc:0 "这是由无数纳米机器人组成的沙漠，储备有多种稀有的金属元素。"
 d_nanites_old_factory:0 "纳米工厂"
 d_nanites_old_factory_desc:0 "远古时期建成的纳米工厂，核心原理未知，但可以辅助机器人的组装。"
 d_nanites_blocker_1:0 "陨石巨坑"
 d_nanites_blocker_1_desc:0 "被陨石砸出的巨型坑洞，不利于纳米机器的工作。"
 d_nanites_blocker_2:0 "纳米旋风"
 d_nanites_blocker_2_desc:0 "由废弃的纳米机器人组成的旋风，不利于纳米机器的工作。"
 d_nanites_blocker_3:0 "纳米流沙"
 d_nanites_blocker_3_desc:0 "无序流动的纳米沙漠，不利于纳米机器的工作。"
 
 d_parallel_sky:0 "平行星空"
 d_parallel_sky_desc:0 "不同位面的星球在某段时间内重叠在一起，而在这一重叠星球上发展的两个文明则拥抱了不同的星空。"
 d_parallel_sky_1:0 "能源都市"
 d_parallel_sky_1_desc:0 "原先被另一个文明所有的能源都市，现如今正为我们提供源源不断的电力。"
 d_parallel_sky_2:0 "舰船工厂"
 d_parallel_sky_2_desc:0 "原先被另一个文明所有的舰船工厂，我们能将废弃舰船与残骸拆解为矿物。"
 d_parallel_sky_3:0 "应急粮仓"
 d_parallel_sky_3_desc:0 "原先被另一个文明所有的应急粮仓，其中储备了足以应对多年饥荒的食物。"
 d_parallel_sky_4:0 "次元核心"
 d_parallel_sky_4_desc:0 "在星球重叠部分中发现的信息辐射源，疑似与星球重叠的现象有关，对其的研究极具价值。"
 d_parallel_sky_blocker:0 "信息辐射"
 d_parallel_sky_blocker_desc:0 "在星球的重叠部分中发现的高能区域，其中充斥着杂乱无章的信息辐射，似乎隐藏着什么秘密。"
 
 d_pirate_king_blocker:0 "先辈的藏宝地"
 d_pirate_king_blocker_desc:0 "相传，我们的海盗先辈在这里埋藏了他们掠夺所得的财宝。按照藏宝图上的路线走，我们肯定能挖到宝藏！"
 d_pirate_king_blocker_tooltip_1:0 "发现§G大量§!£energy 金币"
 d_pirate_king_blocker_tooltip_2:0 "发现§G大量§!£minerals 宝石"
 d_pirate_king_blocker_tooltip_3:0 "发现§G大量§!£alloys 武器"
 d_pirate_king_blocker_tooltip_4:0 "发现§G大量§!£consumer_goods 首饰"
 d_pirate_king_blocker_tooltip_5:0 "发现§Y少量§!£energy 金币"
 d_pirate_king_blocker_tooltip_6:0 "发现§Y少量§!£minerals 宝石"
 d_pirate_king_blocker_tooltip_7:0 "发现§Y少量§!£alloys 武器"
 d_pirate_king_blocker_tooltip_8:0 "发现§Y少量§!£consumer_goods 首饰"
 d_pirate_king_rare_blocker:0 "传奇的藏宝地"
 d_pirate_king_rare_blocker_desc:0 "据说，最伟大的海盗之王在这里埋藏了神秘的财宝。就算没有藏宝图，我们也能找到宝藏！"
 d_pirate_king_rare_blocker_tooltip:0 "§M没有人知道海盗之王埋藏了什么，我们也不清楚将发现什么§!"
 
 d_noah_ark:0 "坠毁的方舟"
 d_noah_ark_desc:0 "诺亚方舟坠毁在这里。虽然飞船残骸阻碍了对星球的开发，但飞船上储备的资源足够我们日常的开销。"
 
 d_under_the_haze:0 "升华教纪念碑"
 d_under_the_haze_desc:0 "虽然升华教曾一度危及我们的未来，但他们仍在我们的历史中扮演了不可或缺的角色。我们应当铭记他们，既铭记他们对文明做出的贡献，又铭记他们迷失方向的教训。"
 
 d_white_hole:0 "天籁之音"
 d_white_hole_desc:0 "白洞中传来的天籁之音可以被我们隐隐约约感受到，这激励着我们不断进步，以探明白洞中的秘密。"
 d_white_hole_1:0 "尘影余音"
 d_white_hole_1_desc:0 "白洞中只能传来断断续续的歌声，我们不知那究竟是苦痛的悲泣还是遗憾的哀悼。"
 d_white_hole_2:0 "原点"
 d_white_hole_2_desc:0 "一切都维持在原点。我们已经探明了白洞之谜，接下来，还有怎样的未解之谜等待着我们呢？"
 d_white_hole_3:0 "终结"
 d_white_hole_3_desc:0 "一切都迎来了终结。白洞中已经不再传出天籁，但我们心中的天籁仍余音绕梁。"
 d_white_hole_4:0 "原点即终结"
 d_white_hole_4_desc:0 "这一切究竟是开始，还是结束？我们还会再见吗，在宇宙原点，还是在世界终结？"
 d_white_hole_5:0 "终结即原点"
 d_white_hole_5_desc:0 "这一切都早已结束，也早已开始。我们一定会再见，无论在世界终结，还是在宇宙原点。"