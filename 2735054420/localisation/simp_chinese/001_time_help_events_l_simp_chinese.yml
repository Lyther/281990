 time_help.0.name:0 "时空之外的讯息"
 time_help.0.desc:0 "这里是《时与空》模组的内置攻略，会随着模组版本提升逐步更新。这里也可以对一些机制进行设定。\n\n建议玩家优先自行探索，以获取最好的游戏体验，也欢迎加入QQ群：§Y810943193§!。"
 time_help.0.a:0 "界旅者事件链。"
 time_help.0.b:0 "起源攻略。"
 time_help.0.music:0 "播放音乐。"
 time_help.0.ascension_paths:0 "飞升路线。"
 time_help.0.donation:0 "赞助作者。"
 
 time_help.1.name:0 "界旅者事件链"
 time_help.1.desc:0 "界旅者事件链是本模组中一条内容丰富、流程极长、条件苛刻的事件链，因此，通过玩家自然探索较难以体验完整流程乃至隐藏路线，故特此制作相关攻略。"
 time_help.1.a:0 "§G时之螶：旅者。§!"
 time_help.1.a.tooltip:0 "需要遇见§Y白洞§!星系"
 time_help.1.b:0 "§Y时之螶：再见。§!"
 time_help.1.b.tooltip:0 "需要完成§Y超越重力§!"
 time_help.1.c:0 "§R时间原点。§!"
 time_help.1.c.tooltip:0 "需要接纳§Y界旅者§!"
 time_help.1.d:0 "§M超越因果。§!"
 time_help.1.d.tooltip:0 "需要抵达§Y时间原点§!"
 time_help.11.name:0 "时之螶：旅者"
 time_help.11.desc:0 "在§Y时之螶§!事件链中，完成事件§Y环型神殿§!后，建造§Y$building_akx_worm_3$§!前，派遣舰船进入任意§Y白洞§!星系（若为起源天籁之音则改为进入母星系），触发§Y旅者§!事件链。\n\n多次分析视界信号，并成功驶入白洞。与界旅者通讯，邀请她共同离开白洞，开启§Y超越重力§!局势。\n\n在局势的最终阶段全程保持§Y开启引擎§!，且§R不批准§!界旅者的请求，完成局势，结束事件链。"
 time_help.12.name:0 "时之螶：再见"
 time_help.12.desc:0 "在白洞变成黑洞的§Y十年§!后，自动触发§Y再见§!事件链。\n\n派遣舰船重返§R该星系§!，拯救并§Y接纳§!“过去”的界旅者，获得特殊领袖界旅者。"
 time_help.13.name:0 "时间原点"
 time_help.13.desc:0 "完成§Y时之螶§!事件链，采纳§Y$ap_time$§!飞升天赋，获得§Y奥秘§!系列特别项目。\n\n令界旅者研究§R全部§!的§Y奥秘§!系列特别项目，解锁界旅者的§Y负相能力§!，并与“未来”的界旅者在§Y时间原点§!再见。"
 time_help.14.name:0 "超越因果"
 time_help.14.desc:0 "§R不§!启用界旅者§Y负相能力§!的条件下，在§Y时间原点§!事件的数年后，自动随机获得一个§Y超越§!系列特别项目（§Y超越时空§!、§Y超越圆环§!、§Y超越位面§!之一）。\n\n通过多个周目，研究§R全部§!的§Y超越§!系列特别项目，获取§R三条§!密码并记录（指在玩家的现实世界中记录）。"
 time_help.dimension_traveler.hide:0 "§M隐藏真结局§!"
 time_help.dimension_traveler.hide.response:0 "新的周目，在开启§Y超越重力§!局势前的§R最后一个§!事件（即§Y因果的转折点§!）中§Y暂停§!、§Y存档§!、§Y读档§!，事件内容和选项效果将发生改变，进入§Y隐藏时间线§!，并开启§Y超越因果§!局势。\n\n根据事件§Y标题§!选择对应的§Y密码§!，完成局势，达成§M隐藏真结局§!。"
 time_help.dimension_traveler.hide.tooltip:0 "需要获取任意§Y密码§!"
 
 time_help.100.name:0 "起源攻略"
 time_help.100.desc:0 "在这里，你可以查询部分特殊起源的游玩攻略。"
 time_help.100.a:0 "神秘奇点。"
 time_help.100.b:0 "气态生物。"
 time_help.100.c:0 "虚境访客。"
 time_help.100.d:0 "纳米机器。"
 time_help.100.e:0 "诺亚方舟。"
 time_help.101.name:0 "神秘奇点"
 time_help.101.desc:0 "统治者拥有特质§Y$leader_trait_ruler_time$§!，完成事件§Y环型神殿§!和局势§Y$situation_pc_time$§!后，建造§Y$building_akx_worm_3$§!前，派遣科学家驾驶科研船进入任意§Y黑洞§!星系（存在一定条件限制），触发§Y交流§!事件链。\n\n术语概念：\n['concept_time_researcher_energy_produces_mult']\n['concept_time_researcher_minerals_produces_mult']\n['concept_time_researcher_food_produces_mult']\n['concept_time_researcher_consumer_goods_produces_mult']\n['concept_time_researcher_alloys_produces_mult']\n['concept_time_researcher_unity_produces_mult']\n['concept_time_researcher_physics_research_produces_mult']\n['concept_time_researcher_society_research_produces_mult']\n['concept_time_researcher_engineering_research_produces_mult']\n['concept_time_researcher_produces_mult']\n['concept_time_researcher_produces_decay']\n['concept_policy_origin_time']\n['concept_col_time_mult_cyan']"
 time_help.102.name:0 "气态生物"
 time_help.102.desc:0 "气态生物起源通过调查§Y气态巨行星§!发现异常现象§Y相似的气态巨行星§!，并完成后续特殊项目，即有可能将其转变为§Y宜居的气态巨行星§!。\n\n若触发原版§Y气态生命§!相关事件，会新增部分起源专属对话，根据你的选择可能获得§Y宜居的气态巨行星§!或者解锁专属§Y飞升天赋§!。"
 time_help.103.name:0 "虚境访客"
 time_help.103.desc:0 "虚境访客起源研究科技£society §Y$tech_terrestrial_sculpting$§!后，可将§Y九大宜居星球§!、§Y$pc_gaia$§!、§Y$pc_nuked$§!、§Y$pc_relic$§!、§Y$pc_city$§!、§Y$pc_hive$§!环境改造为§Y灵能星球§!。\n\n通过§Y灵能飞升§!，将解锁两个专属§Y星球决议§!。\n可以将§Y$normal_psionic$§!和§Y$bad_psionic$§!转变为§Y$good_psionic$§!。\n也可以将§Y$worst_psionic$§!随机转变为其它更好的灵能浪潮，但前提是不能已出现灾难预兆。\n\n§Y突入虚境§!后，将自动获得§Y化身天灾§!的全部效果。"
 time_help.104.name:0 "纳米机器"
 time_help.104.desc:0 "纳米机器起源研究科技£society §Y$tech_terrestrial_sculpting$§!后，可将§Y$pc_gray_goo$§!与§Y$pc_machine$§!环境改造为§Y宜居的纳米星球§!。\n\nL星门被开启后，固定出现§Y灰蛊舰队§!，你可以选择加入或者抵抗。\n若选择加入，§Y灰蛊舰队§!将成为你的友军，你将自动获得§Y化身天灾§!的全部效果，并向全银河宣战。此外，你将解锁建造灰蛊舰队的§Y星球决议§!。\n若选择抵抗，你将获得对§Y天灾§!和§Y灰蛊舰队§!伤害增加的加成。"
 time_help.105.name:0 "诺亚方舟"
 time_help.105.desc:0 "诺亚方舟起源研究科技£society §Y$tech_climate_restoration$§!后，可将§Y$pc_flood$§!环境改造为§Y$pc_ocean$§!。\n\n无论通过环境改造还是盖亚播种，将母星系中的§Y$NAME_Noah_Ark_Home_Planet$§!改造为§Y$pc_gaia$§!后，将会发现新的考古遗迹。"
 
 time_help.900.name:0 "播放音乐"
 time_help.900.desc:0 "本模组新增了部分音乐，用于在某些事件中播放，你也随时可以通过此界面播放音乐。\n\n§R注意：§!播放音乐是全局的，所以在多人游戏中，其它玩家同样会听到播放的音乐。\n播放音乐并不会停止上一首音乐（游戏代码限制），所以请不要同时播放多次音乐。"
 time_help.900.a:0 "《白鸟过河滩》。"
 time_help.900.b:0 "《问风》。"
 time_help.900.c:0 "《梦的光点》。"
 time_help.900.d:0 "《运命-SADAME》。"
 
 time_help.950.name:0 "飞升路线"
 time_help.950.desc:0 "由于本模组的部分起源自带飞升效果，需要修改原版的飞升文件，这导致了与§Y四大飞升并存类模组§!的冲突。\n\n因此，本模组对其针对§Y飞升的采纳§!进行§Y兼容§!，默认关闭，需要的玩家可以自行开启。\n\n§R注意§!：本模组并不自带飞升路线并存机制，有关传统的采纳、特质的并存、同化的兼容等机制需要§Y四大飞升并存类模组§!的支持。\n需要§Y四大飞升并存类模组§!的支持。\n需要§Y四大飞升并存类模组§!的支持。\n需要§Y四大飞升并存类模组§!的支持。"
 time_help.ascension_paths.on:0 "§R开启飞升并存§!"
 time_help.ascension_paths.on.tooltip:0 "§Y如果你没有启用四大飞升并存类模组，请不要开启。否则，开启后，你只能采纳飞升，依然§R无法§!采纳传统！§!"
 time_help.ascension_paths.off:0 "§G关闭飞升并存§!"
 time_help.ascension_paths.off.tooltip:0 "§Y关闭仅对以后采纳飞升时起效，不会影响已采纳飞升的效果。§!"
 
 time_help.1000.name:0 "作者的信"
 time_help.1000.desc:0 "你好啊，我是“时与空”模组的作者——天亮了。\n\n经历了这么多与时之螶相关的事件，或许还体验了不少新增的起源，你喜欢我添加的这些新内容吗？如果你喜欢并且愿意的话，欢迎扫描图中二维码对模组作者进行捐赠支持~\n\n当然了，捐赠行为无法为你带来额外的优势，不进行捐赠也不会影响你的任何游戏体验，是否捐赠完全是你的自由。不过我还是希望，喜欢本模组的玩家们可以动动你们的手指，为本模组在创意工坊上点一个小小的赞，你们的支持就是作者更新的最大动力！\n\n非常感谢你能订阅“时与空”！"