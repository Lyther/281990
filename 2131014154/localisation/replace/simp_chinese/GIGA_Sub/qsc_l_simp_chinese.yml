 qsc_endsinger.400.title: "§B多目标火力支援§!"
 qsc_endsinger.400.desc: "你选择了§B多目标火力支援（Multi-Instance Fire Support, M.I.F.S.）§!功能。这将通过数个位置可指定的虫洞分散超武器输出。尽管§Y类星体EHOF§!的能量意味着这些虫洞是永久的，但这也会导致§M类星体飞船§!的主火力在此时受到严重影响。你可以在这个界面确认或解除现有虫洞。"
