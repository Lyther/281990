l_simp_chinese:
 ap_quasarcraft_research: "星海战火"
 ap_quasarcraft_research_desc: "尽管§H类星天陨§!威力巨大，但很明显有些恐怖之物已经超出了这一武器的能力，甚至他们的行动速度比类星天陨射击校准的速度更快。\n\n因此，就需要建造些比类星天陨和§H恒星系飞船§!加起来还要大的东西。这是战争新时代的序幕，也是银河历史新纪元的黎明。\n\n工程师们认为出现这种想法实在过于疯狂，即使是提出恒星系飞船的人也认为这是完全不可能的……\n\n§R直到现在。§!"
 needs_qso_perk: "需要§Y突破天际的武器§!飞升天赋。"
 needs_systemcraft_perk: "需要§Y秘密天体武器化§!飞升天赋"
 needs_qso_tech: "需要£physics_research£§Y$giga_tech_quasi_stellar_6$§!科技。"
 qsc_must_build_around_core_quasar: "§M类星体飞船基础框架§!必须围绕§H超大质量类星体§!建造。"
 quasarcraft_wormholes: "类星体虫洞能量分散"
 quasarcraft_wormholes_DESC: "类星体飞船目前正将输出分至几个虫洞中，暂时严重影响了自身战斗能力。"
 agx_quasarcraft: "巨型类星体飞船"
 agx_quasarcraft_plural: "你tm是怎么整出不只一个的"
 quasarcraft_main_01_key: "前端类星体发射器"
 quasarcraft_main_02_key: "类星体主结构"
 quasarcraft_halo1_key: "光环武器-前半区"
 quasarcraft_halo2_key: "光环武器-后半区"
 quasarcraft_jupiters_key: "奥秘巨行星卫星区"
 quasarcraft_celfab_key: "天体制造机库"
 quasarcraft_wormhole: "类星体舰队湮灭者虫洞"
 quasarcraft_wormhole_plural: "类星体舰队湮灭者虫洞"
 QSC_LASER: "类星体裂阳者"
 QSC_LASER_DESC: "类似于尼科尔-戴森光束，裂阳者将超类星体分散的能量聚集到一股光束中，随后再通过恒星尺寸的棱镜分散为无数射线。"
 QSC_LASER_L: "巨行星湮灭者"
 QSC_LASER_L_DESC: "这些巨大的光矛安装在类星体飞船的卫星阵列上，向敌人倾泻地狱般的打击，甚至将他们的原子都撕裂。"
 QSC_ENERGY_LANCE: "类星体破天者"
 QSC_ENERGY_LANCE_DESC: "破天者机关炮用于震慑大型强力舰船，如恒星系飞船与大力神。它能在宏观尺度聚集类星体能量，足以凭自身粉碎恒星。"
 QSC_STRIKE_FORCE: "天体舰载机"
 QSC_STRIKE_FORCE_DESC: "没有主力舰会单独作战。天体舰载机飞出各自巨大的机库，遏止任何渗透天体战舰之王的希望。无数的行星飞船崭新出场、全副武装并准备就绪。当然也是全自动的。"
 QSC_TITANIC_GUN: "类星天陨"
 QSC_TITANIC_GUN_DESC: "基于旧式类星天陨的巨型武器，但改造为了舰船武器使用。一种恐怖的武器，足以在集体意识的敌人心中刻入恐慌。"
 QSC_PLANET_LANCE: "类星体飞船之眼"
 QSC_PLANET_LANCE_DESC: "这种武器的威力几乎无法用语言形容，但我们的工程师想出了一个恰当的词语：“万亿烈阳之怒”。该武器利用类星体飞船所有能量中的大部分来彻底抹除目标。"
 QSC_ENDSINGER: "§M讴歌终结之物§!"
 QSC_ENDSINGER_DESC: "他们看到的答案只有痛苦的绝望，因为这一强力武器对原始类星天陨破坏力重新调整后以崭新的形式出现。§M讴歌终结之物§!允许对类星体飞船释放出的破坏力进行完善控制。"
 QSC_REACTOR: "俘获的超类星体"
 QSC_REACTOR_DESC: "河系的心脏在类星体飞船的俘获装置内跳动，提供无比庞大的能量。"
 QSC_THRUSTER: "空间-引力机动阵列"
 QSC_THRUSTER_DESC: "一整套巨大的机动装置，能使强大的飞船高速驶过星系。"
 QSC_DRIVE: "类星体事件视界发射器"
 QSC_DRIVE_DESC: "我们的工程师从EHOF中获得灵感，创造了一个巨大的虫洞发射器，在类星体战舰后面延伸出虫洞，然后再让这艘巨舰后退到虫洞中，而非令这艘足有两光年的战舰通过超空间翘曲。"
 QSC_SENSOR: "时空弦感知器"
 QSC_SENSOR_DESC: "尽管没有实际测量宇宙弦的振动，但弦感知器仍能通过基于超空间的地图完成可观的工作，精度足以定位每颗星球上的每一个人。"
 QSC_COMPUTER: "先驱者星舰智能"
 QSC_COMPUTER_DESC: "先驱者系统协调并同步整艘巨舰的行动和命令，使其能以致命的高效解决敌军。"
 QUASARCRAFT_BEHAVIOR_DESC: "类星体飞船将停留在恒星系的边缘，并向星系中任何敌对目标开火。"
 QSC_AURA_GRAVSNARE: "引力通量场"
 QSC_AURA_GRAVSNARE_DESC: "利用超类星体周围庞大的引力，我们可以在类星体飞船投射并操纵一个时空场，使敌军的时空不同步，并困住他们，确保他们迅速灭亡。"
 QSC_AURA_EYE: "霍金之眼"
 QSC_AURA_EYE_DESC: "有了类星体飞船弦感知器的极高精度，我们可以进一步利用这些数据，将其转发给其他部队，使其火力效率大幅提升。"
 QSC_AURA_GRAVSPEED: "滑流场"
 QSC_AURA_GRAVSPEED_DESC: "滑流场可使友好来者的航程更加流畅，为他们提供难以置信的星系内速度，并简化超空间航行。"
 QSC_AURA_DEATHFIELD: "类星体存在"
 QSC_AURA_DEATHFIELD_DESC: "类星体飞船巨大的体积可轻松用于发射环境能量和受控重力，从而粉碎恢复力较差的舰船。"
 FLEETORDER_DESTROY_PLANET_WITH_QSC_ENDSINGER: "讴歌$PLANET|Y$的终结"
 MESSAGE_DESC_FOR_QSC_ENDSINGER: "$PLANET|Y$的存在被终结"
 QSC_ENDSINGER_ACTION: "发射讴歌终结之物"
