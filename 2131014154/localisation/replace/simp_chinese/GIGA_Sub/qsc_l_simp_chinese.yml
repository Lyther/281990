 qsc_endsinger.500.desc: "你可以在这个菜单改变§M讴歌终结之物§!的能量等级，改变其对目标星系与行星的效果。\n\n在§Y正常功率§!模式下，§M讴歌终结之物§!将完全消灭攻击的行星与星系，将其变为虚空与尘埃。如果这种破坏并不如你愿，那下一条是为你准备的。\n\n在§P低功率§!模式下，§M讴歌终结之物§!将大大减少毁灭之怒中倾泻的能量，会粉碎行星而非彻底毁灭。此外，恒星与超空间航道都将保留，允许未来进行进一步操作，如使用G.L.U.E.。"
