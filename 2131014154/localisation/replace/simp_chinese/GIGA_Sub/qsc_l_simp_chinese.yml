 edict_qsc_quasarcraft_controls: "§M讴歌终结之物控制面板§!"
 edict_qsc_quasarcraft_controls_desc: "这项法令能无需开火启用§M类星体飞船讴歌终结之物§!功能。在使用§B多目标火力援助§!时有用。"
 edict_qsc_quasarcraft_mifs: "§B讴歌终结之物：多目标火力支援§!"
 edict_qsc_quasarcraft_mifs_desc: "直接打开讴歌终结之物的§B多目标火力支援§!菜单。"
 edict_qsc_quasarcraft_power: "§G讴歌终结之物：能量等级控制§!"
 edict_qsc_quasarcraft_power_desc: "打开§M讴歌终结之物§!能量等级控制面板，能够无需开火直接更改讴歌终结之物的功率。"
 requires_no_existing_quasarcraft: "不能有已存在的类星体飞船"
 must_build_around_qso: "必须围绕类星天陨建造"
 quasarcraft_0: "§M类星体飞船基础框架§!"
 quasarcraft_0_DESC: "在这一基础框架上我们将组装银银河系有史以来最宏伟的武器。"
 quasarcraft_0_MEGASTRUCTURE_DETAILS: ""
 quasarcraft_0_alt: "$gc_tera$§M类星体飞船基础框架§!"
 quasarcraft_0_alt_DESC: "类星天陨主要部件、计算机和能源组的修改形式，为建造银河系有史以来最宏伟战舰的基础框架而预制。"
 quasarcraft_0_alt_MEGASTRUCTURE_DETAILS: "$giga_list_category_terastructure$-$giga_list_category_weaponry$\n使用§Y超类星体§!建造可移动垓级巨构战舰，能够利用自身的类星体武器与终极超武器——§R讴歌终结之物§!释放无尽的毁灭。"
 quasarcraft_0_alt_CONSTRUCTION_INFO_DELAYED: "$giga_list_additional_data$-§M类星体飞船§!可以摧毁单独§Y行星§!、§Y恒星系§!或整个§Y星团§!。它是破坏力难以描述的可移动超武器，你的敌人可能试图在建造过程中进行干扰。"
 quasarcraft_1: "§M类星能超结构§!"
 quasarcraft_1_DESC: "新核心由前类星天陨核心修改而来，专门用于将能量均匀分布至遍布重要电路与武器的庞大船体上。"
 quasarcraft_2: "§M类星体飞船光环§!"
 quasarcraft_2_DESC: "§M类星体飞船§!的巨型环，集成了引力调整器与超维船体稳定器。这个光环将是火炮基础结构中最为重要的角色。"
 quasarcraft_3: "§M类星体飞船武器环§!"
 quasarcraft_3_DESC: "最宏伟的武器，足以与天体战舰之王相称。§M类星体飞船§!将横扫千军。"
 quasarcraft_4: "§M类星体EHOF§!"
 quasarcraft_4_DESC: "巨大的虫洞发射器，是类星体飞船的主要航行方式，利用遍布宇宙的微型虫洞进行快速航行。"
 quasarcraft_5: "§M类星体飞船§!"
 quasarcraft_5_DESC: "已经完成的类星体飞船，准备好净化宇宙中的一切邪恶。"
 giga_qsc.1040.name: "希望的终结"
 giga_qsc.1040.desc: "万事休矣……最强大的武器。我们消灭这一大恐怖的最后希望……已经被摧毁。"
 giga_qsc.1040.a: "不可能！"
 giga_qsc_dialog.2801.name: "星海战火"
 giga_qsc_dialog.2801.desc: "自从完成§H类星天陨§!后，我们遭遇的恐怖规模有增无减。\n\n我们无助地看着家园之外的力量愈发强大，即使是§H恒星系飞船§!之类的权宜之计都变成了蚍蜉撼树。\n\n§R不再如此了。§!\n\n我们最聪慧的头脑已经构想出了一个比以往的设计都更加宏伟的造物。宛如神话，亦如传说。但此刻……蓝图已然起草完成。蓝图之中唯有一物，而我们赋予其名为——\n\n§M巨型类星体飞船。§!"
 giga_qsc_dialog.2801.a: "我们最伟大的雄心壮志也由此开始。"
 giga_qsc_dialog.2802.name: "雄心壮志"
 giga_qsc_dialog.2802.desc: "我们完成了对§H类星天陨§!的修改。由此开始我们将把这件强力武器转变为一艘更强力的战舰——§M类星体飞船§!。\n\n尽管这曾经只是痴人说梦，但如今类星天陨基础框架的改造已经成为实现梦想最为关键的第一步。"
 giga_qsc_dialog.2802.a: "壮志得酬，永世昭彰！"
 giga_qsc_dialog.2803.name: "星系之心"
 giga_qsc_dialog.2803.desc: "§H类星天陨§!的中央核心已完成重调整，不仅可为未来的平台提供更多能量，还可以优化类星天陨自身进程与未来的添加模块。"
 giga_qsc_dialog.2803.a: "由此，宏伟的河系之心尽归我们掌控。"
 giga_qsc_dialog.2804.name: "巨型环"
 giga_qsc_dialog.2804.desc: "我们的工程师完成了§H“武器光环”§!的第一阶段，其上遍布着能量分配器，将无数的加农炮与激光替换为类星体能量，为终极战斗“空间站”提供杀伤力。"
 giga_qsc_dialog.2804.a: "力量！无尽的力量！！！"
 giga_qsc_dialog.2805.name: "孤环天使"
 giga_qsc_dialog.2805.desc: "万亿烈阳的能量，净化时间中的污点……或者更明确地说：敌人。§M类星体飞船§!上搭载的武器令任何之前建造的武器黯淡无光。"
 giga_qsc_dialog.2805.a: "最终，他们甚至无关轻重。"
 giga_qsc_dialog.2806.name: "天命"
 giga_qsc_dialog.2806.desc: "无论那些妄图伤害我们与盟友的人躲在宇宙何处，我们都能找到他们并降下审判。\n\n§R（注意！在进行下个阶段前务必在舰船设计器中设计类星体飞船！）§!"
 giga_qsc_dialog.2806.a: "敌人很快将成为燃烧的回忆。"
 giga_qsc_dialog.2807.name: "§M无垠天际§!"
 giga_qsc_dialog.2807.desc: "经历了漫长的时间后，建设终于完成了。银河系有史以来最为强力的武器。\n\n§M巨型类星体飞船。§!\n\n这艘舰船已经从银心移开。它的第一次移动令我们的工程师饱含热泪。有人说登山失败者将再无归途，但我们已经超越了这座“山”，并因此让整个帝国中满溢着自豪。舰队司令已经在竞相争取类星体指挥官这一传奇职位了。\n\n§M类星体飞船§!已经就绪，等候命令。"
 giga_qsc_dialog.2807.a: "我们是阿尔法，我们是欧米伽。是你的初，是你的终。"
 agx_tech_quasarcraft_1: "银河级武器"
 agx_tech_quasarcraft_1_desc: "随着更强大敌人的出现，即使是恒星系飞船这样的武器也不够强力了。我们最优秀的头脑因此开始了构想，是时候创造一种不仅可以突破天际，甚至可以主宰天际的武器了。§M类星体飞船§!计划由此启动。"
 allow_quasarcraft_p0: "解锁§M类星体飞船§!基础框架"
 desc_quasarcraft_p0: "类星天陨现在可以进行重调整以进行类星体飞船的建设。"
 agx_tech_quasarcraft_2: "类星体堡垒核心"
 agx_tech_quasarcraft_2_desc: "为了安放建造终极武器的基础框架，首先需要我们拆掉旧框架。通过重调整§M类星天陨§!，我们建造出的远非防御更为完善的设施，而是坚不可摧的堡垒，功能完备的战斗空间站。"
 allow_quasarcraft_p1: "解锁§M类星体飞船§!第一阶段"
 desc_quasarcraft_p1: "建造可以始于对类星天陨的核心进行重调整。"
 agx_tech_quasarcraft_3: "银河级光环"
 agx_tech_quasarcraft_3_desc: "我们的核心已经能完善防御敌军的攻击，但我们也必须要考虑到自己进攻的问题。为此，我们将在核心周围的巨型环上安装无数我们能想象到最强力的武器。如果我们愿意，可称之为光环。"
 allow_quasarcraft_p2: "解锁§M类星体飞船§!第二阶段"
 desc_quasarcraft_p2: "现在可以建设类星体飞船光环。"
 agx_tech_quasarcraft_4: "万亿烈阳之怒"
 agx_tech_quasarcraft_4_desc: "考虑庞大的未处理可用能量，§M类星体飞船§!的武器开发进展缓慢。我们最聪慧的头脑设计出了数种真正巨大的武器以利用类星体增强后的能量，甚至将旧式类星天陨武器改造为了新武器，并创造出难以置信的强力原型组件蓝图。其名为……§R讴歌终结之物。§!"
 allow_quasarcraft_p3: "解锁§M类星体飞船§!第三阶段"
 desc_quasarcraft_p3: "光环目前已可以装配武器。"
 agx_tech_quasarcraft_5: "类星体事件视界偏移"
 agx_tech_quasarcraft_5_desc: "既然所有主武器都已安装完毕，接下来的问题是，“我们如何让如此庞大的质量在星系中航行？”答案就在过去——§H事件视界偏移设施。§!利用这两个领域的进展，我们将在§M类星体飞船§!后方建造千兆巨构级EHOF，它将扩张虫洞，让这个移动的垓级巨构“跃迁”至极为遥远的距离之外。"
 allow_quasarcraft_p4: "解锁§M类星体飞船§!第四阶段"
 desc_quasarcraft_p4: "已可在§M类星体飞船§!上安装Q-EHOF"
 agx_tech_quasarcraft_6: "§R巨型类星体飞船§!"
 agx_tech_quasarcraft_6_desc: "§M类星体飞船§!最终的设计与必需设施正进行最终确定，蓝图已经可由我们任意设计。工程师们兴奋地难以自持，因为这一梦想已近乎完全实现。"
 allow_quasarcraft_p5: "解锁§M类星体飞船§!最终阶段，允许在舰船设计器中设计舰船。"
 desc_quasarcraft_p5: "§R在完成最终阶段前请设计类星体飞船！§!"
 qsc_endsinger.1.title: "§M讴歌终结之物的类星旋律§!"
 qsc_endsinger.1.desc: "你刚刚使用讴歌终结之物瞄准了行星与星系，准备进行清除。为演奏毁灭的乐章，请从以下选项中选择一项。\n\n§M星团§!将抹去目标星系和与之相连的任何星系。（§R警告：这样可能带来较多问题，在特定情况下直接导致游戏崩溃！§!）\n\n§Y恒星系§!将摧毁讴歌终结之物瞄准的整个恒星系，这一过程无需在最初的选择阶段选择恒星本身。\n\n§R行星§!将简单地将讴歌终结之物瞄准的星体完全清除，这是我们这一终极战争机器最精确的应用方式。\n\n§B多目标火力支援§!会将类星体的庞大能量输出分至数个虫洞中，然而这会导致§M类星体飞船§!主武器这段时间内输出效率大幅降低。"
 qsc_endsinger.2: "§M星团§!"
 qsc_endsinger.3: "§Y恒星系§!"
 qsc_endsinger.4: "§R行星§!"
 qsc_endsinger.5: "§H取消§!"
 qsc_endsinger.6: "§B多目标火力支援§!"
 qsc_endsinger.7: "§G能量等级控制面板§!"
