l_simp_chinese:
 sr_stellar_plasma:0 "恒星等离子"
 sr_stellar_plasma_desc:0 "直接从恒星提取出的高能等离子"
 stellar_manipulator:0 "恒星操控仪"
 ap_giga_stellar_manipulation:0 "恒星操控"
 ap_giga_stellar_manipulation_desc:0 "将亚恒星压缩机和举星者的方法应用到更大尺度让我们能够塑造整颗恒星"
 ap_stellar_manip_extra_desc:0 "当合适的方法研究完成后，允许通过巨构建筑改变恒星等级"
 tech_gigas_stellar_manip_1:0 "基础恒星等离子采集"
 tech_gigas_stellar_manip_1_desc:0 "爆发星会释放出大量可以收集并进行利用的等离子"
 basic_stellar_manip1:0 "§Y解锁特性：§!基础恒星等离子采集"
 basic_stellar_manip1_desc:0 "从恒星中采集超热等离子，进行存储与利用可以开启许多可能性。"
 basic_stellar_manip2:0 "开采资源：£sr_stellar_plasma£§Y$sr_stellar_plasma$§!"
 basic_stellar_manip2_desc:0 "直接从恒星提取出的高能等离子"
 basic_stellar_manip3:0 "允许由超新星采集恒星等离子。"
 basic_stellar_manip3_desc:0 "聚变抑制器或噬星者造成的超新星可产生大量恒星等离子"
 tech_gigas_stellar_manip_2:0 "先进恒星操控"
 tech_gigas_stellar_manip_2_desc:0 "为了按我们的意愿重塑每颗恒星，需要研究新科技与新材料"
 advanced_stellar_manip1:0 "§Y解锁特性：§!先进恒星操控"
 advanced_stellar_manip1_desc:0 "可按我们的愿景塑造每颗恒星的新科技！"
 advanced_stellar_manip2:0 "§H解锁巨构建筑：§!$stellar_manipulator$"
 advanced_stellar_manip2_desc:0 "可通过采集恒星等离子降低其等级或注入等离子提升等级的巨构。"
 tech_stellar_assembler:0 "大质量恒星点燃"
 tech_stellar_assembler_desc:0 "既然我们已经能从头点燃并建造恒星，再结合天体战舰装配厂的设计，或许我们能以更高效的方式建造恒星系飞船"
 allow_star_assembly:0 "§R允许建造恒星系飞船组装厂"
 allow_star_assembly_desc:0 "可以一步完成恒星系飞船建造的千兆巨构"
 tech_o_class_war_system:0 "O型恒星系飞船"
 tech_o_class_war_system_desc:0 "O型恒星拥有庞大的能量输出，利用它供应恒星系飞船能够使它搭载数量远超现在的重型武器"
 allow_o_class_war_system:0 "§R允许建造§EO型§R恒星系飞船，远比普通恒星系飞船更为强力"
 stellar_manipulator_0:0 "$gc_mega$$stellar_manipulator$基址"
 stellar_manipulator_0_DESC:0 "在这个基址之上我们将建造$stellar_manipulator$，塑造每一颗恒星。"
 stellar_manipulator_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_megastructure$-$giga_list_category_miscellaneous$\n能够通过采集或小号£sr_stellar_plasma£§Y$sr_stellar_plasma$§!改变恒星等级\n§L改变恒星等级从而更好利用与恒星尺度有关的巨构建筑§!"
 stellar_manipulator_1:0 "$stellar_manipulator$"
 stellar_manipulator_1_DESC:0 "完成的恒星操控仪，准备好按我们的意愿重塑恒星"
 stellar_manipulator_2:0 "恒星物质采集器"
 stellar_manipulator_2_DESC:0 "从恒星中提取恒星等离子的结构，在过程中降低恒星等级"
 stellar_manipulator_3:0 "恒星物质注入器"
 stellar_manipulator_3_DESC:0 "向恒星注入等离子的结构，在过程中提升恒星等级"
 stellar_manipulator_o_1:0 "$stellar_manipulator_1$"
 stellar_manipulator_o_1_DESC:0 "$stellar_manipulator_1_DESC$"
 stellar_manipulator_o_2:0 "$stellar_manipulator_2$"
 stellar_manipulator_o_2_DESC:0 "$stellar_manipulator_2_DESC$"
 stellar_manipulator_off:0 "关闭的$stellar_manipulator_3$"
 stellar_manipulator_off_DESC:0 "由于缺乏等离子，这个恒星物质注入器已经关闭，需要重启"
 stellar_manipulator_on:0 "重启$stellar_manipulator_3$"
 stellar_manipulator_on_DESC:0 "重启注入器，恢复过程"
 systemcraft_assembler_0:0 "$gc_giga$恒星系飞船组装厂基址"
 systemcraft_assembler_0_DESC:0 "我们将在这个基址上建造恒星系飞船组装厂"
 systemcraft_assembler_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_gigastructure$-$giga_list_category_celestial_warship$\n使用£sr_stellar_plasma£§Y$sr_stellar_plasma$§!、£sr_solar_energy£§Y行星物质§!与£alloys£§Y合金§!制造§Y恒星系飞船§!。\n$giga_list_removes_system_planets$\n§L庞大的恒星级设施，足以装配最强大的舰船。§!"
 systemcraft_assembler_1:0 "恒星系飞船组装厂恒星点燃器"
 systemcraft_assembler_1_DESC:0 "结构的核心，尽管目前尚未运转，但恒星点燃器很快就可以为恒星系飞船创造新的恒星"
 systemcraft_assembler_2:0 "恒星系飞船组装厂操作框架"
 systemcraft_assembler_2_DESC:0 "容纳恒星系飞船组装厂所需船员、计算机和物流系统的框架"
 systemcraft_assembler_3:0 "恒星系飞船组装厂天体制造机"
 systemcraft_assembler_3_DESC:0 "这个制造设备将利用巨量的行星物质组装恒星系飞船所需的天体"
 systemcraft_assembler_4:0 "恒星系飞船组装厂巨型船坞"
 systemcraft_assembler_4_DESC:0 "额外的制造设备，用于组装武器、推进器等恒星系飞船所需其他部件"
 systemcraft_assembler_5:0 "恒星系飞船组装厂"
 systemcraft_assembler_5_DESC:0 "完成的恒星系飞船组装厂，准备好开始制造恒星系飞船"
 systemcraft_assembler_make_system:0 "组装恒星系飞船"
 systemcraft_assembler_make_system_DESC:0 "建造一艘恒星系飞船"
 systemcraft_assembler_make_o_system:0 "组装O型恒星系飞船"
 systemcraft_assembler_make_o_system_DESC:0 "建造一艘极为强力的O型恒星系飞船"
 requires_standard_o_star_planet_class:0 "必须围绕O型恒星建造！"
 war_system_o_0:0 "$name_war_system$基址"
 war_system_o_0_DESC:0 "未来$name_war_system$的基址，可能是这个星系有史以来建造的最大、最强的飞船。"
 starm_war_system_0:0 "$gc_giga$O型$name_war_system$基址"
 starm_war_system_0_DESC:0 "$war_system_o_0_DESC$"
 starm_war_system_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_gigastructure$——$giga_list_category_celestial_warship$\n将一个§Y恒星§!、§Y5个战争之月§!和§Y4个贝希摩斯行星飞船§!改造为一个§Y恒星系飞船§!\n$giga_list_removes_system_planets$\n§L一个离谱的巨型武器化星系，拥有海量的武器装备。"
 starm_war_system_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$-当§Y恒星系飞船§!被摧毁时，它将分解为组成它的§Y4个战争之月§!和§Y5个贝希摩斯行星飞船§!。\n§R警告！避免在恒星系飞船上放置再生船体值的组件，这将容易导致数据溢出并删除该飞船！§!"
 war_system_o_1:0 "恒星系飞船恒星压缩机"
 war_system_o_1_DESC:0 "两个巨大的重力压缩机正在压缩星系中心的恒星并收集其能量，为未来恒星系飞船强大的武器提供能量。"
 war_system_o_2:0 "恒星系飞船同步行星推进器"
 war_system_o_2_DESC:0 "由中央恒星提供动力，这组极其巨大的推进器嵌入一颗大行星和两颗小卫星内，作为恒星系飞船的推进手段。请勿吸入尾气。"
 war_system_o_3:0 "恒星系飞船卫星支架"
 war_system_o_3_DESC:0 "两个较小的天体支撑着恒星系飞船一侧的巨构建筑桁架，以加强其结构完整性。"
 war_system_o_4:0 "恒星系飞船净天者"
 war_system_o_4_DESC:0 "恒星系飞船净天者由两艘连接在主结构上的$name_war_planet$组成。恒星庞大的能量输出使它们能发射比一般行星飞船更强的武器。这些武器基本上可以摧毁任何挡路的东西。"
 war_system_o_5:0 "$name_war_system$"
 war_system_o_5_DESC:0 "一个完整的$name_war_system$，包含一个普世城和一个较小的星球来容纳大部分作为船员的人口。"
 stellar_manip.101.a:0 "很好"
 stellar_manip.101.name:0 "$stellar_manipulator_0$完成"
 stellar_manip.101.desc:0 "我们完成了恒星操控仪机制的建造，很快恒星将按我们的意愿重塑"
 stellar_manip.102.name:0 "$stellar_manipulator_1$完成"
 stellar_manip.102.desc:0 "我们完成了恒星操控仪的建造，现在需要决定对恒星进行什么操作。"
 stellar_manip.103.name:0 "$stellar_manipulator_2$完成"
 stellar_manip.103.desc:0 "我们完成了[From.GetName]星系中恒星物质采集器的建造，它将采集恒星等离子，降低恒星尺寸。\n§Y采集过程需要花费2年完成，采集O型恒星时需要双倍时间。"
 stellar_manip.104.name:0 "$stellar_manipulator_3$完成"
 stellar_manip.104.desc:0 "我们完成了[From.GetName]星系中恒星物质注入器的建造，它将向恒星注入等离子并提升其类型。\n§Y注入过程需要花费2年完成，注入B型恒星时需要双倍时间。"
 stellar_manip.100.title:0 "恒星物质注入器已停止"
 stellar_manip.100.desc:0 "由于缺少£sr_stellar_plasma£§Y恒星等离子§!，我们的恒星等离子注入器已经关闭，必须重启后才能继续注入过程。\n§Y由于偶尔会出现问题，如果选项没有出现，请保存并重新读取一下游戏。"
 stellar_manip.100.a:0 "我们必须立刻着手！"
 stellar_manip.2001.name:0 "恒星采集完成"
 stellar_manip.2001.desc:0 "[From.GetName]星系中的恒星物质采集器已经完成工作，恒星类型已经降低。我们在拆解结构时回收了部分合金"
 stellar_manip.2004.name:0 "恒星注入完成"
 stellar_manip.2004.desc:0 "[From.GetName]星系中的恒星物质注入器已经完成工作，恒星类型已经提升。我们在拆解结构时回收了部分合金"
 stellar_manip.2002.name:0 "自动恒星采集完成"
 stellar_manip.2002.desc:0 "[From.GetName]星系中的恒星物质采集器已经完成全部工作，恒星已经降为T型褐矮星。我们在拆解结构时回收了部分合金"
 stellar_manip.2005.name:0 "自动恒星注入全部完成"
 stellar_manip.2005.desc:0 "[From.GetName]星系中的恒星物质注入器已经完成全部工作，恒星已经升为O型恒星。我们在拆解结构时回收了部分合金"
 stellar_manip.2003.name:0 "自动工作中的采集器能量不足"
 stellar_manip.2003.desc:0 "由于缺少足够能量，[From.GetName]星系中的自动恒星采集器已经停止，必须手动重启后才能继续过程。"
 stellar_manip.2003.a:0 "我们必须立刻着手"
 stellar_manip.2006.name:0 "自动工作中的注入器能量不足"
 stellar_manip.2006.desc:0 "由于缺少足够能量，[From.GetName]星系中的自动恒星注入器已经停止，必须手动重启后才能继续过程。"
 star_printer.101.name:0 "恒星系飞船组装厂基址建造完成"
 star_printer.101.desc:0 "我们已经开始了恒星系飞船组装厂的建造，完成之后这一巨构能让我们突破之前的限制，高效建造恒星系飞船"
 star_printer.101.a:0 "很好"
 star_printer.102.name:0 "恒星系飞船组装厂恒星点燃器建造完成"
 star_printer.102.desc:0 "足以从零开始建造恒星的恒星点燃器已经完成，这一结构将成为恒星系飞船组装厂的核心，建成后能够建造银河系中最强大的舰船"
 star_printer.102.a:0 "继续"
 star_printer.103.name:0 "恒星系飞船组装厂物流框架建造完成"
 star_printer.103.desc:0 "随着星系中障碍移除和[FROM.GetName]采集完成，我们已经准备好继续。恒星系飞创组装厂的中央环已经建造完成，将作为船员宿舍和结构的中央后勤系统，确保物资按需完成分配"
 star_printer.103.a:0 "恒星中提取出的等离子将会大有用途"
 star_printer.104.name:0 "恒星系飞船组装厂天体制造机建造完成"
 star_printer.104.desc:0 "这些宏观制造厂将组装恒星系飞船所需的战争之月与行星飞船，外部动力源和物流系统的使用让我们能够对普通设计进行修改，远比普通版本更小、更廉价"
 star_printer.104.a:0 "所以我们其实一直可以降低些成本？"
 star_printer.105.name:0 "恒星系飞船组装厂船坞"
 star_printer.105.desc:0 "额外的组装厂已经完成，这些系统将建造其他舰船所需部件，如推进器、武器、计算机等"
 star_printer.105.a:0 "所以我们其实一直可以降低些成本？"
 star_printer.106.name:0 "恒星系飞船组装厂完成"
 star_printer.106.desc:0 "随着大型储藏结构的完成，我们终于大功告成了。恒星系飞船组装厂已经竣工，并准备好开始建造舰船。所有组装厂建造的恒星系飞船都是自动化的，无需从行星上征召船员。建造的飞船也具有更强的防御与进攻能力，但成本更高、建造时间更长"
 star_printer.106.a:0 "我们将按自己的意志重塑星河"
 star_printer.1000.name:0 "恒星系飞船组装完成"
 star_printer.1000.desc:0 "我们完成了不可能！一艘完全从零开始建造的新恒星系飞船已经在按我们的命令飞行。组装厂建造的恒星系飞船是自动化的，并且攻击与防御能力均有提升。"
 star_printer.1000.a:0 "前进，征服"
