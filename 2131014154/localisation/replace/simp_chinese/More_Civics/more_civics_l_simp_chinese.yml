l_simp_chinese:
 civic_spirit_of_revolution:0 "革命精神"
 civic_spirit_of_revolution_desc:0 "这个国家建立在革命的废墟和混乱中，他们的人民仍然相信它所代表的理想。"
 civic_peoples_army:0 "人民军队"
 civic_peoples_army_desc:0 "这个国家的军队来自自愿聚集起来保卫国家的普通百姓。"
 civic_necrocracy:0 "依死治国"
 civic_necrocracy_desc:0 "由于领导人的绝对集中权力，即使他去世后，他的继任者仍在他理想的领导下统治。"
 civic_apprenticeship:0 "学徒制度"
 civic_apprenticeship_desc:0 "在这个社会里，技术是一个人一个人秘密地传下来的，这是为了技艺。"
 civic_engineered:0 "基因工程"
 civic_engineered_desc:0 "这个物种不是进化而来的，而是由早已消失的太空文明为某种未知的目的而设计的。"
 civic_clan_politics:0 "家族政治"
 civic_clan_politics_desc:0 "这个世界的政治是由少数强大家族的成员控制的，他们在他们的指导下管理着整个国家。"
 civic_emergency_government:0 "临时政府"
 civic_emergency_government_desc:0 "这个政府成立之初是作为危机中的临时紧急政府，但从未解散，现在变得合法了。"
 civic_federation_government:0 "联邦制"
 civic_federation_government_desc:0 "这个国家实际上是许多高度自治国家的联盟。"
 civic_universal_counseling:0 "心理掌控"
 civic_universal_counseling_desc:0 "这个国家实施了一个普遍的咨询系统，积极干预人们的个人疑虑以防止任何冲突。"
 civic_survivors_of_invasion:0 "土著崛起"
 civic_survivors_of_invasion_desc:0 "在进入太空之前，这个国家的人民曾与来自另一个世界的外星人战斗并击退了他们的入侵。"
 civic_displaced_in_time:0 "过去时代"
 civic_displaced_in_time_desc:0 "这个星球的时间被固化了，所以进化的物种无法轻易适应其他世界。"
 civic_virtual_society:0 "虚拟社会"
 civic_virtual_society_desc:0 "这种文明发展出一种虚拟社会，就像现实社会一样运作。"
 civic_superstitious:0 "迷信"
 civic_superstitious_desc:0 "这里的人们相信迷信，阻止他们打破禁忌。"
 civic_eye_for_an_eye:0 "以眼还眼"
 civic_eye_for_an_eye_desc:0 "这个社会有着支持同态复仇的司法制度。"
 civic_living_god:0 "神化领袖"
 civic_living_god_desc:0 "这个国家的领袖被认为是某个神的后裔，让人们为领袖想要的任何东西奉献生命。"
 civic_subterranean_origins:0 "地下起源"
 civic_subterranean_origins_desc:0 "这个物种起源于地下，使他们成为优秀的建筑者和守卫者。"
 civic_education_stratum:0 "教育阶级"
 civic_education_stratum_desc:0 "这个社会建立在教育造就人的理念之上，人的教育决定了他在社会中的地位。"
 civic_technologically_stagnant:0 "严谨科研"
 civic_technologically_stagnant_desc:0 "为了实用性和安全性，这个社会关注于改进现有技术，而不是研究新技术。"
 civic_lack_of_apparel:0 "暴露狂"
 civic_lack_of_apparel_desc:0 "这个物种在发展过程中从未进化出衣服，其他文明对此深恶痛绝。"
 civic_shaman_politics:0 "萨满执政"
 civic_shaman_politics_desc:0 "在这个社会，萨满做出的所有决定都是基于他们吸毒时的精神体验。"
 civic_pilgrims:0 "朝圣者"
 civic_pilgrims_desc:0 "由于宗教信仰的原因，这个社会的成员一生中必须至少去一次圣地。"
 civic_materialism:0 "唯物主义"
 civic_materialism_desc:0 "这个社会是建立在这样一种信念上的:物质是自然界的基本物质，所有的事物，包括精神方面和意识，都是物质相互作用的结果。"
 civic_uncontrolled_birth_rate:0 "非计划生育"
 civic_uncontrolled_birth_rate_desc:0 "这个社会的人们总是生更多的孩子，把他们养大是对抗普遍死亡的方法，即使技术进步和死亡率直线下降。"
 civic_alien_influence:0 "外来影响"
 civic_alien_influence_desc:0 "这个世界上的人们目睹并羡慕许多外星人在他们的家园周围活动，产生了接触外星人的热情"
 civic_nonverbal_communication:0 "非语言交际"
 civic_nonverbal_communication_desc:0 "这个社会发展出了复杂的非语言交流方式，这对于太空交流来说是难以理解的。"
 civic_thrill_seekers:0 "娱乐至死"
 civic_thrill_seekers_desc:0 "对于这个社会的人们来说，刺激就是一切，即使代价是他们的生命。"
 civic_free_city_states:0 "自由城邦"
 civic_free_city_states_desc:0 "这个国家由世界各地的自由城邦组成。因此，他们也是如此对待其领土内的其他行星的。"
 civic_dreadnought_tactics:0 "多炮塔神教"
 civic_dreadnought_tactics_desc:0 "这个国家的海军有一个简单的理念，建造一切巨大的东西，装载武器，尽可能的增强火力。"
 civic_energy_supremacy:0 "能源至上"
 civic_energy_supremacy_desc:0 "这个社会是建立在能源充沛的基础上的。"
 civic_attack_above_all:0 "进攻是最好的防御"
 civic_attack_above_all_desc:0 "这个社会的人们形成了一种进攻是最好防御的战术思想。"
 civic_center_of_trade:0 "贸易中心"
 civic_center_of_trade_desc:0 "作为区域贸易中心，这个星球经常被来自另一个世界的商人造访。"
 building_interplanetary_trade_center:0 "星际贸易中心"
 building_interplanetary_trade_center_desc:0 "贸易中心为来自世界各地的数百万星际商人提供咨询和管理。"
 civic_chaebol:0 "财阀"
 civic_chaebol_desc:0 "财阀是一个家族企业集团，由家族成员经营，并在创始人去世后传给其杰出的后代；这使得他们可以很容易地控制各种机构，也使得外人很难爬上这个阶级。"
 civic_military_industrial_complex:0 "军工复合体"
 civic_military_industrial_complex_desc:0 "军工企业是指通过出售武器或雇佣退役军官与军队保持密切联系的各种公司。这使得拥有大量的船只和武器变得更加容易，尽管质量上有所欠缺。"
 civic_robber_barons:0 "黑手党"
 civic_robber_barons_desc:0 "这个社会是由少数企业家统治的，他们做任何事情来获得更多的财富，做任何事情，从犯罪行为到敌意收购，而人们工作到死亡。"
 civic_public_state_enterprises:0 "公立企业"
 civic_public_state_enterprises_desc:0 "这个社会被国有公共企业接管了，他们控制了普通老百姓的所有基本需求。这些企业认为竞争是对平等世界的一种威胁，因此倾向于在可能的情况下消除竞争。"
 civic_financial_circle:0 "华尔街"
 civic_financial_circle_desc:0 "这个社会是由一群富有的金融企业控制的，他们向其他较小的公司提供资金。虽然这是积累财富的好方法，但不是治理国家的好方法。”"
 civic_privatized_space_inderstries:0 "私有航工工业"
 civic_privatized_space_inderstries_desc:0 "世界上的国家认为太空既无利可图，也无战略优势。正因为如此，只有少数勇敢地资助航天工业的企业家不断地控制着航天工业。当其他国家意识到他们变得多么强大时，阻止他们已经太晚了。"
 civic_holding_groups:0 "控股集团"
 civic_holding_groups_desc:0 "这个社会上的公司通常由少数控股集团组成，他们控制着所有其它小公司。这是一种非常稳定的政府运作形式，但控股公司本身没有任何技术或工业资产，无法独立生产。"
 civic_confederation_of_industries:0 "工业联盟"
 civic_confederation_of_industries_desc:0 "这个社会上的公司聚在一起形成了某种公司联盟，旨在更灵活地进行仲裁和合作。因为基本上每个公司都是它的成员，所以它很快就整合了整个世界，成为新的政府。"
 civic_tooltip_confederation_of_industries_effects:0 "§!能建造£building  §Y$building_interplanetary_trade_center$§!建筑，添加额外£job_administrator  §Y$job_administrator$§!和£job_executive  §Y$job_executive$§!岗位。"
 civic_intended_ignorance:0 "无知即力量"
 civic_intended_ignorance_desc:0 "这个社会的成员被国家洗脑了，所以他们不太关心这个世界。他们沉浸在国家提供的娱乐和知识之中，因此他们很容易被政府的宣传控制。"
 civic_eugenic_idealism:0 "优等生育主义"
 civic_eugenic_idealism_desc:0 "在优生学的基础之上，这个社会根据种族、宗教和性别来划分人口。许多被定义为异教徒的人面临着巨大的歧视和隔离，常常被系统地消灭或被强制接受改造."
 civic_wire_pullers:0 "木偶戏"
 civic_wire_pullers_desc:0 "这个社会所谓的领导者，实际上是一个由未知组织控制的傀儡。没有人知道他们是谁，或者是什么样的组织在控制这个国家，但是多亏了他们，权力斗争并没有让这个国家面临危机。"
 civic_moral_enforcement:0 "道德执行"
 civic_moral_enforcement_desc:0 "这个社会把道德放在最重要的位置。那些不积极履行社会道德标准的人，会通过强制改造和再次开导而重生。任何被认为是有必要上升到绝对道德层面的东西，当局都会允许。"
 civic_crime_heaven:0 "犯罪天堂"
 civic_crime_heaven_desc:0 "这个社会坚持自由必须得到保障的平等价值观。因此，除非罪行是不必要的暴力，否则这个社会不会让任何人对其罪行负责，不管其负面影响如何。由于这些政策吸引了政治流亡者、罪犯和难民，这个社会既可以被视为自由之地，也可以被视为无法无天的贫民窟"
 mc_monolith.2.name:0 "巨石之礼"
 mc_monolith.2.desc:0 "巨石刚刚释放出一排崭新的人工制品供我们的科学家研究。虽然我们的文明已经走过了漫长的道路，但我们仍然不知道巨石的意图，但可以确定的是，来自过去的先进文物将有助于我们的其他研究。根据到过去的记录，下一次的释放将在十年之后。"
 mc_monolith.2.a:0 "真神奇。"
 building_more_civics_monolith_1:0 "巨石"
 building_more_civics_monolith_1_desc:0 "一个巨大的黑色石柱，屹立千年，为许多决定研究它起源的人提供知识."
 building_more_civics_monolith_2:0 "巨石研究中心"
 building_more_civics_monolith_2_desc:0 "自发现巨石和后续跟进的研究以来，科学家们终于承认，这块巨石显然还藏有更多的秘密未被我们所揭示，并围绕其建立了一个小型的研究中心."
 building_more_civics_monolith_3:0 "巨石研究机构"
 building_more_civics_monolith_3_desc:0 "自从研究中心成为完全由国家资助的研究机构以来，已经过去了许多年，但是究竟是谁建造了这座巨石的秘密仍未被我们所知。不过，我们在理解其整体构造的基本原理及其最终目标方面取得了一些进展。"
 building_more_civics_monolith_4:0 "国家巨石研究办公室"
 building_more_civics_monolith_4_desc:0 "巨石现在不再是神秘的黑色石柱。相反，它是一个复杂的系统，由数百万个高度先进的可再生材料和数据保存系统组成，这些系统专门用来计算和分配合适的知识，以加速目标物种的发展并对其社会产生影响."
 building_more_civics_monolith_5:0 "国家巨石研究与开发中心"
 building_more_civics_monolith_5_desc:0 "巨石曾经在那里，仍然在那里，并且将继续为我们而在那里。仅限我们能从这伟大的创造中受益是不公平的。巨石现在将有益于所有有知觉的生命。"
 civic_tooltip_civic_alien_influence_effects:0 "开局即可建造§!£building£ §Y$building_more_civics_monolith_1$§!，作为研究中心并增加额外£job_researcher£ §Y$job_researcher$§!岗位。"
 mc_monolith.10.name:0 "适当的研究"
 mc_monolith.10.desc:0 "自从我们的祖先接触到伟大的Monolith以来，已经有很长的时间了，并且受益于其无穷无尽的知识，但是由于内部的纷争和战争，到目前为止，尚未进行适当的研究。因此，这个巨大的黑色巨构在我们家乡被遗忘的废墟中被忽略了。既然我们已经团结一致，那么巨石将有益于我们的研究，以改善我们的文明。"
 mc_monolith.10.a:0 "为了荣耀。"
 civic_intelligence_master: "谍报大师"
 civic_intelligence_master_desc: "该文明强调对自己和他人了如指掌，相信这能帮助他们免受不可预见事件的影响，成为最强的谍报大师。"
 civic_slave_trader: "贩奴者"
 civic_slave_trader_desc: "该文明有着贩卖其他智慧生物为奴隶的悠久历史。他们并不需要奴隶，只是把它们视为最赚钱的商品。即使成为超光速文明之后，他们仍然想买卖奴隶，因为这是从未开化者到失落帝国都需要的商品。"
 civic_m_archeologists: "考古学家"
 civic_m_archeologists_desc: "这些人热爱历史。他们想了解早已死亡外星人的一切：他们吃什么，空闲时间做什么，或者——老天爷，他们是怎么用七条胳膊七个生殖器繁殖的。当然，没人理解他们的痴迷，但他们认为从过去发现新知是人皆可为之事中最神圣的。"
 civic_explosive_maniac: "爆破鬼才"
 civic_explosive_maniac_desc: "我的伙计们从不依赖那些麻烦的能量武器！唯一能在这些傻逼船壳上打洞的是上好的老派£military_power£炸药£military_power£！\n\n免责声明：§H别在家里搞。§!"
 civic_firm_defender: "坚实守卫"
 civic_firm_defender_desc: "该种族认为与敌人公开作战并不可取。他们宁可用舰队和基地铸成一道铁壁铜墙，守到最后。"
