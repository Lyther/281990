l_simp_chinese:
 mem_star_survey.1.name:0 "探索星空"
 mem_star_survey.1.desc:0 "数千年来，我们一直在仰望星空并试图了解它们，但总是遥不可及。现在我们终于有了可以近距离观察的技术！我们一些最优秀的科学家迫不及待想要进行一次探险，近距离观察恒星。他们已经准备了一份附近不同类型恒星的清单，这些恒星将是最好的研究对象。"
 mem_star_survey.1.a:0 "很有想法。让我们看看清单。"
 mem_star_survey.1.b:0 "我们最优秀的科学家还有更重要的事要做。"
 mem_star_survey.1.desc.gest:0 "数千年来，我们一直在仰望星空并试图了解它们，但总是遥不可及。现在我们终于有了可以近距离观察的技术。我们已经确定了几颗附近的值得深入研究了解的不同类型的恒星。"
 mem_star_survey.1.a.gest:0 "继续进行。"
 mem_star_survey.1.b.gest:0 "最好把我们的资源花在其他地方。"
 mem_star_survey.2.name:0 "$pc_a_star$研究"
 mem_star_survey.2.desc:0 "这颗非常明亮的恒星很可能在几百万年后燃烧殆尽（对天文尺度而言非常快），因为其核心的聚变过程极为迅速。在检查[From.From.GetName]期间，科学专员[Root.GetLeaderName]注意到机载太阳能收集器产生的能量是以往的1.5倍。考虑到存在的辐射，这并不奇怪，但有趣的是它们并没有因此融化……"
 mem_star_survey.2.a:0 "请把能量币奖励放进我们的国库。"
 mem_star_survey.2.b:0 "进一步研究。"
 mem_star_survey.3.name:0 "$pc_k_star$研究"
 mem_star_survey.3.desc:0 "正如我们所预料，这颗恒星的辐射光谱非常有利于与我们相似的碳氧生命体。宜居带很宽。我们应该在未来寻找这类恒星，因为它们往往最可能有可殖民的行星。"
 mem_star_survey.4.name:0 "$pc_m_star$研究"
 mem_star_survey.4.desc:0 "这种类型的恒星很老，其核心的聚变反应已经放缓。这使得我们能够飞得更近，更详细地研究聚变反应。"
 mem_star_survey.5.name:0 "致密星研究"
 mem_star_survey.5.desc:0 "这颗恒星是个悲伤的提醒，告诉我们宇宙中所有东西都有尽头。曾经一颗闪亮的恒星，在它的寿命结束时，坍缩成了这种样子。\n\n在研究这颗奇异天体时，我们的科学家[Root.GetLeaderName]开始着迷于粒子研究。"
 mem_star_survey.6.name:0 "恒星研究已完成"
 mem_star_survey.6.desc.spirit:0 "我们终于完成了对不同类型恒星的研究。收集的数据以及我们的科学家所拍摄的图像，使我们对在浩瀚黑暗的太空中闪耀的灯光有了新的认识。我们已经指示我们的传教士与我们的普通民众分享这一见解。"
 mem_star_survey.6.desc.mat:0 "我们终于完成了对不同类型恒星的研究。我们成立了一个特别的研究小组来进一步分析所有收集到的数据。该小组可以加深我们对恒星的核心的物理反应过程的理解。然而我们的一位科学家提议，他们也能更好微调我们的发电站。这将会使我们未来几年内的能量币预算大大增加。"
 mem_star_survey.6.desc.default:0 "我们终于完成了对不同类型恒星的研究。我们成立了一个特别的研究小组来进一步分析所有收集到的数据。该小组可以加深我们对恒星的核心的物理反应过程的理解。"
 mem_star_survey.6.a:0 "让我们推动科学的极限！"
 mem_star_survey.6.b:0 "我们可以拥有更多的能源。"
 mem_star_survey.6.c:0 "愿光指引我们。"