l_simp_chinese:
 mem_lost_robot.1.name:0 "丢失的机器人"
 mem_lost_robot.1.desc:0 "我们在[Root.GetName]卫星开采站的管理员报告说上一批运输的货物中丢失了一个“AL”型号机器人。\n\n他们请求我们进行调查并将其送到卫星，从而让机器人开始采矿。"
 mem_lost_robot.1.accept:0 "他们一定搞错了。检查发货清单。"
 mem_lost_robot.1.deny:0 "只是丢了个机器人。没有它也能工作。"
 mem_lost_robot.2.name:0 "丢失的机器人"
 mem_lost_robot.2.desc:0 "在检查了航班清单和收据后，看起来上一批货物中确实有一个机器人丢失了。\n\n我们认为有两种可能。要么遗留在了运往卫星的太空货仓中，要么它从来没有离开过行星，还在生产工厂中的某个地方。"
 mem_lost_robot.2.cargo:0 "检查太空货舱。"
 mem_lost_robot.2.factory:0 "检查工厂库存。"
 mem_lost_robot.10.name:0 "货仓中空无一物"
 mem_lost_robot.10.desc:0 "不幸的是，机器人不在货船上。更糟糕的是，因为我们不得不等待另一批货物返回，所以在搜索过程中浪费了相当长的时间。\n\n既然我们知道了它没装上过货船，现在可以尝试检查工厂。"
 mem_lost_robot.10.factory:0 "是的，看看工厂。"
 mem_lost_robot.10.abandon:0 "这不值得我们浪费时间。取消搜索。"
 mem_lost_robot.11.name:0 "货仓中空无一物"
 mem_lost_robot.11.desc.first:0 "不幸的是，机器人不在货船上。既然我们知道了它没装上过货船，现在可以尝试检查工厂。"
 mem_lost_robot.11.desc.second:0 "不幸的是，机器人也不在货物中。作为最后手段，也许我们应该尝试搜索[Root.GetName]地表。如果机器人以某种方式逃脱，它可能还在工厂周围。"
 mem_lost_robot.11.factory:0 "是的，看看工厂。"
 mem_lost_robot.11.planet:0 "好吧，检查行星。"
 mem_lost_robot.11.abandon:0 "这不值得我们浪费时间。取消搜索。"
 mem_lost_robot.20.name:0 "工厂中空无一物"
 mem_lost_robot.20.desc.first:0 "在花了很多时间检查[Root.GetName]的工厂之后，我们可以确定机器人已经不在那里了。它可能遗忘在太空货物中了，所以也许我们应该搜索那里。"
 mem_lost_robot.20.desc.second:0 "在花了很多时间检查[Root.GetName]的工厂之后，我们可以确定机器人已经不在那里了。作为最后的手段，也许我们应该尝试搜索[Root.GetName]地表。如果机器人以某种方式逃脱，它可能还在工厂周围。"
 mem_lost_robot.20.cargo:0 "好的，调查货仓。"
 mem_lost_robot.20.planet:0 "很好。检查行星表面。"
 mem_lost_robot.20.abandon:0 "停止浪费资源。取消搜索。"
 mem_lost_robot.30.name:0 "机器人已回收"
 mem_lost_robot.30.desc.cargo:0 "彻底检查了货船后，我们终于找到了机器人，它逃离货舱后困在了管理者的房间里。在重新将其送至卫星之前我们将对其重新编程。"
 mem_lost_robot.30.desc.factory:0 "在彻底搜查了这座巨大的工厂之后，我们发现机器人卡在传送带下面。我们不知道它是怎么到这里的，也不知道它为什么离开原位，但在重新将其送至卫星之前我们将对其重新编程。"
 mem_lost_robot.101.name:0 "悲剧"
 mem_lost_robot.101.desc:0 "我们终于找到了机器人。显然，它在装上将其送往卫星的货船前从工厂里逃了出来。然后，它隐藏在[Root.GetName]上，建造了本应建造在卫星上的采矿设备——分解炉。\n\n不幸的是，一旦激活，它将产生巨大弹坑，造成大范围破坏，会立即导致周围地区的大部分人口死亡。从弹坑的大小来判断，机器人肯定改进了最初的分解炉设计，才能够提供如此高的能量。分解炉在激活后毁坏，尽管机器人自身在冲击波中幸存下来，但在这个过程中失去了记忆，所以我们无法取回这个改进型采矿设备的设计图。"
 mem_lost_robot.101.a:0 "这是一场悲剧。"
 mem_lost_robot_101.tooltip:0 "星球表面产生一个巨大的弹坑，造成附近所有人死亡并摧毁设施。"
 mem_lost_robot.102.name:0 "无用的发现"
 mem_lost_robot.102.desc.luck:0 "[Root.GetName]当地居民报告在野外发现了一个单独机器人。根据报告，我们在一片森林空地上找到了失踪的“AL”型机器人。它完全失去了理智，显然正在试图建造一个名为分解炉的采矿设备，可能导致在星球表面形成一个大坑。幸运的是，我们及时赶到，阻止了它启动，从而避免了灾难。"
 mem_lost_robot.102.desc:0 "经过广泛的搜索，我们终于找到了机器人。这是一个故障单位，它试图在这个星球建造名为分解炉的采矿设备，而非在卫星上。如果该装置激活，将会在行星表面形成一个大坑。幸运的是，该设备与创建者一样出现了故障，因此我们避免了潜在的悲剧。"
 mem_lost_robot.102.a:0 "把它拆成原料。"
 mem_lost_robot.103.name:0 "幸运的发现"
 mem_lost_robot.103.desc.luck:0 "[Root.GetName]当地居民报告在野外发现了一个单独机器人。根据报告，我们在一片森林空地上找到了失踪的“AL”型机器人。我们还发现了一个分解炉，这是机器人本应在[Root.GetName]卫星上建造的采矿设备。\n\n经过仔细检查，机器人似乎将分解炉的设计改进到了超出我们想象。初步估计表明，使用这种新设计可以帮助我们大幅提高矿物产量。"
 mem_lost_robot.103.desc:0 "经过广泛搜索，我们终于找到了机器人。我们还发现了一个分解炉，这是机器人本应在[Root.GetName]卫星上建造的采矿设备。\n\n经过仔细检查，机器人似乎将分解炉的设计改进到了超出我们想象。初步估计表明，使用这种新设计可以帮助我们大幅提高矿物产量。"
 mem_lost_robot.103.a:0 "这会大有用处。"
 mem_lost_robot_enhanced_mining:0 "强化开采"
 mem_lost_robot_enhanced_mining_desc:0 "改进分解炉的应用提高了我们的矿物提取率。"
 d_mem_lost_robot_crater:0 "分解炉坑"
 d_mem_lost_robot_crater_desc:0 "分解炉激活后，留下了一个巨大的爆炸坑和大范围的破坏。"