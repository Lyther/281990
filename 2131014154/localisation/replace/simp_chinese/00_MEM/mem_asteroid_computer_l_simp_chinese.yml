l_simp_chinese:
 mem_asteroid_computer_category:0 "小行星计算机"
 mem_asteroid_computer_category_desc:0 "小行星[From.GetName]似乎由一个巨大的，复杂的难以置信计算机系统构成。这将需要一些时间来进行分析。"
 mem_asteroid_computer.11.name:0 "不可思议的机器"
 mem_asteroid_computer.11.desc:0 "这个天体计算机的复杂性远远超出我们最聪明的头脑的理解能力。虽然我们能够确定机器的构架似乎基于某种外星神经网络形式，我们还没能够确定创造它的人是要解决什么理论问题。"
 mem_asteroid_computer.11.a:0 "我们永远不会知道…"
 mem_asteroid_computer.10.name:0 "魔鬼演算"
 mem_asteroid_computer.10.desc:0 "这个复合体似乎只致力于计算一个单一的数学方程式。[Root.Owner.GetSpeciesName]最优秀的头脑已经检查了这个问题，因为它出现在计算机的剩余内存中，并一致回应称该系统正试图证明宇宙是模拟的。\n\n复合体的一部分被严重损坏了。这部分包括长期数据存储区，对这个问题得出的任何答案都可能保存在那里。所有的迹象都表明，小行星上的关键系统被故意破坏了。也许有人对机器给出的结果不满意。尽管如此，它的大部分计算能力仍然保持完好。我们与外星设备对接的努力可能使我们能够把它作为一个研究工具。"
 mem_asteroid_computer.10.a:0 "我们的宇宙是场游戏？荒谬！"