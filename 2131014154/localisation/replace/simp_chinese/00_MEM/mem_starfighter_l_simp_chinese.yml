l_simp_chinese:
 mem_starfighter_admiral_trait:0 "银河之战冠军"
 mem_starfighter_admiral_trait_desc:0 "这位领袖来自一颗原始星球，通过玩电子游戏的严格选拔招募而来。"
 mem_starfighter_general_trait:0 "$mem_starfighter_admiral_trait$"
 mem_starfighter_general_trait_desc:0 "$mem_starfighter_admiral_trait_desc$"
 MEM_STARFIGHTER_PROJECT:0 "招募银河之战冠军"
 MEM_STARFIGHTER_PROJECT_DESC:0 "一位来自[primitive_civ.Capital_Scope.GetName]星球的[primitive_civ.GetAdj]青年在伪装成电子游戏的军事模拟器中表现出了很高的潜力。我们应该派出特工谨慎地拜访一次。"
 mem_starfighter_admiral_modifier:0 "银河之战分析数据"
 mem_starfighter_general_modifier:0 "$mem_starfighter_admiral_modifier$"
 mem_starfighter.2.name:0 "银河之战"
 mem_starfighter.2.desc:0 "§Y[From.Capital_Scope.GetName]§!的居民，特别是年轻人花费了大量的时间在原始的电子游戏上。这给了观测站上的研究人员一个大胆的主意。\n\n我们可以制作自己的电子游戏并秘密地在人群中传播，以测量他们与我们文明的兼容性，并衡量之后的行动方针，甚至有可能找到对我们有用的人才。拟议的项目名为§S银河之战§!——一款基于我们的军事理论制作的游戏，包括了地面战和太空战，而且对当地人的硬件适配。"
 mem_starfighter.2.a:0 "有趣的主意，进行下去。"
 mem_starfighter.4.name:0 "银河之战冠军"
 mem_starfighter.4.desc:0 "一段时间前，我们偷偷地把数款基于我们军事理论制作的电子游戏散布在§Y[From.Capital_Scope.GetName]§!的原始世界中。从中获得的数据大多没有什么用，但有一个玩家引起了我们的注意。"
 mem_starfighter.4.desc.admiral:0 "$mem_starfighter.4.desc$\n\n在太空战中，[gamer.GetSheHe]的分数不仅远超其他人，甚至超过了我们军事专家的分数。[gamer.GetHerHisCap]的分数超过了我们理论上限的11%。"
 mem_starfighter.4.desc.general:0 "$mem_starfighter.4.desc$\n\n在地面战中，[gamer.GetSheHe]的分数不仅远超其他人，甚至超过了我们的军事专家。[gamer.GetSheHe]展示出了令人深刻的战术才能，并在几乎没有伤亡的情况下成功完成了最艰巨的任务。"
 mem_starfighter.4.a:0 "[gamer.GetSheHeCap]对我们来说会是个宝贵的财富。"
 mem_starfighter.4.b:0 "将[gamer.GetHerHis]的玩法整合进我们的军事理论中。"
 mem_starfighter.5.name:0 "冠军已招募"
 mem_starfighter.5.desc:0 "负责诱拐的穿梭机已经成功在[primitive_civ.Capital_Scope.GetName]找到了[gamer.GetName]。在起初的混乱之后，观测站的研究人员设法向[gamer.GetHerHim]解释了现在的情况。\n\n在告诉[gamer.GetSheHe]由于其在银河之战中展现出的技艺，我们决定邀请[gamer.GetSheHe]加入我们的军事指挥部后，[gamer.GetSheHe]激动地用难以理解的青年俚语滔滔不绝地回应着。这应该能解释为肯定的答复。"
 mem_starfighter.5.tooltip.admiral:0 "获得一位§Y舰队司令§!。"
 mem_starfighter.5.tooltip.general:0 "获得一位§Y陆军上将§!。"