 mem_broken_clock.3002.name: "破碎之时：消失点"
 mem_broken_clock.3002.desc.home: "看来我们在§Y[Fromfrom.GetName]§!地表的战斗破坏了将[From.GetName]带入这个时间线的时间流稳定。这颗星球恢复了虚境笼罩状态，迫使我军撤退。\n\n不过，我们能从这次时间异常中学习到一些东西。"
 mem_broken_clock.3002.desc.ring: "看来我们在§Y[Fromfrom.GetName]§!地表的战斗破坏了环区段时间流的稳定，导致其被撕碎。\n\n不过，我们能从这次时间异常中学习到一些东西。"
 mem_broken_clock.3002.desc.hab: "看来我们对这一时间错位的居住站的入侵破坏了将其固定在当前时间区域的时间流稳定，迫使其自我毁灭。 \n\n不过，我们能从这次时间异常中学习到一些东西。"
 mem_broken_clock.3002.a: "奇哉怪也…"