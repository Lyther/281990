l_simp_chinese:
 mem_broken_clock.1.name:0 "破碎之时"
 mem_broken_clock.1.desc:0 "§Y[From.GetName]星系§!是个奇怪的地方。\n\n一个巨大的古代环形世界围绕着一颗死去已久的恒星运行。尽管它多年来遭受了明显破坏，但鲜有残骸。另一不寻常景象是众多被笼罩的天体，一颗行星和几颗卫星被无法穿透的紫色雾气覆盖。\n\n但最重要的是，该星系受到了奇怪的时间膨胀效应影响，似乎不符合已知的广义相对论原则，并在整个星系中产生了一些扭曲的时间点。\n\n除了影响我们对时间的感知外，它们似乎没有什么危害。但这个地方显然出了大问题……"
 mem_broken_clock.1.a:0 "不祥之兆。"
 mem_broken_clock.101.name:0 "破碎之时：坏消息"
 mem_broken_clock.101.desc:0 "我们在§Y[From.Solar_System.GetName]§!星系中的前哨基地报告说，星系中存在的时间异常正在变得更加频繁和不稳定。\n\n不管其后的原因是什么又或是谁，它似乎都很活跃。谁知道这种活动会导致什么？"
 mem_broken_clock.101.a:0 "我们必须做好一切准备。"
 mem_broken_clock.102.name:0 "破碎之时：坏消息"
 mem_broken_clock.102.desc:0 "我们的远程传感器表明，§Y[From.Solar_System.GetName]§!星系中存在的时间异常正在变得更加频繁和不稳定。\n\n不管其后的原因是什么又或是谁，它似乎都很活跃。谁知道这种活动会导致什么？"
 mem_broken_clock.102.a:0 "令人不安"
 mem_broken_clock.1001.name:0 "破碎之时：突破"
 mem_broken_clock.1001.desc:0 "§Y[From.Solar_System.GetName]§!星系出现了一个奇怪的现象。笼罩着行星[Root.MemBrokenClock1001]的神秘雾气已经消失，露出了行星的表面。巨大的环世界结构似乎以某种方式修复了所有的损害。甚至这颗恒星的组成也发生了改变，变成了一颗明亮的A级恒星，似乎逆转了数十亿年的衰老过程。\n\n最奇怪的是，这个荒凉的星系现在充满了生命。广阔的城市和工业区覆盖了环世界和一颗较大的行星，还有两个充分发展的居住站出现在太空中，由庞大的舰队守卫着，就好像这个星系从来没有被遗弃过一样。\n\n神秘的新来者在呼叫我们。"
 mem_broken_clock.1001.a:0 "这可真是奇怪。"
 mem_broken_clock.1001.a.phobe:0 "不受欢迎的客人…"
 mem_broken_clock.1001.we_are_owners:0 "几乎在一瞬间，我们的前哨基地和所有其他永久性建筑都从星系中消失了。\n\n与此同时，"
 mem_broken_clock.1001.we_are_not_owners:0 "\n\n"
 mem_broken_clock.1002.name:0 "破碎之时：联络"
 mem_broken_clock.1002.desc:0 "我们收到了来自占领了§Y[From.Solar_System.GetName]§!星系的帝国的通讯。\n\n他们没花多长时间就破译了我们的通讯。"
 mem_broken_clock.1003.desc:0 "银河系的人们！听到这条信息，绝望吧。\n\n因为多尔·睿卡又活过来啦。我们是燃烧邪恶和软弱的火焰。我们神圣的使命是净化宇宙中不纯洁和可恶的外星生命。\n\n在另一个时代，敌人的背信弃义让我们陷入了暂时的困境。但在破碎的现实和支离破碎的时间线中度过的永恒时光只会坚定我们的决心。\n\n与我们战斗或服从你的命运，这无关紧要。你的毁灭是不可避免的。"
 mem_broken_clock.1003.generic:0 "我们不会轻易成为猎物。"
 mem_broken_clock.1003.agressive:0 "你选择了错误的入侵时间！"
 mem_broken_clock.1003.purifier:0 "你做了这么多，只是为了死亡。"
 mem_broken_clock.1003.peacekeeper:0 "你的暴行结束于此。"
 mem_broken_clock.1003.friendly:0 "为什么我们不能做朋友?"
 mem_broken_clock.1004.desc:0 "信息。\n\n实体：持续净化行动 \n目的：从星系中移除所有知性有机生命。\n\n由于意外的时间干扰，操作被推迟。\n\n现在将恢复净化行动。"
 mem_broken_clock.1004.terminator:0 "欢迎回家。"
 mem_broken_clock.1005.desc:0 "猎物，别以为这次你能逃脱。我们Apex Organism是终极捕食者。你唯一的未来就是滋养我们。曾有更强大的敌人试图反抗我们，但他们能做的只是暂时关住我们。\n\n在时间泡沫中度过的永恒只会增加我们的饥饿感。现在我们已经自由，准备好进行下一场狩猎。"
 mem_broken_clock.1005.swarm:0 "准备迎接真正的顶级捕食者。"
 mem_broken_clock.3001.name:0 "破碎之时：时间渐逝"
 mem_broken_clock.3001.desc:0 "我们的观察员报告了今天发生的奇怪事件。\n\n[From.GetSpeciesAdj]似乎一夜之间就消失了。目前还不清楚是什么原因导致了这些事件发生，但似乎把它们带来这里的时间事件已经逆转或失败了。如果没有它们觉醒时留下的破坏痕迹，它们就像从未存在过一样。[Root.MemBrokenClock3001]"
 mem_broken_clock.3001.desc.system_reverted:0 "我们的观察员报告了今天发生的奇怪事件。\n\n[From.GetSpeciesAdj]似乎一夜之间就消失了。甚至他们的家园星系§Y[broken_clock_system.GetName]§!也已经恢复到原来的衰败状态。目前还不清楚是什么原因导致了这些事件发生，但似乎把它们带来这里的时间事件已经逆转或失败了。如果不考虑它们觉醒时留下的破坏痕迹，它们就像从未存在过一样。[Root.MemBrokenClock3001]"
 mem_broken_clock.3001.a:0 "终于解脱了。"
 mem_broken_clock.3001.survivors:0 "\n\n然而，他们曾经占据的空间并没有完全清空。那些在消失中幸存下来的少数人已经收回了它们的星球，并准备为将来成为银河强国而努力。"
 mem_broken_clock.3001.no_survivors:0 ""
 mem_broken_clock_scientist_trait:0 "时间旅行者"
 mem_broken_clock_scientist_trait_desc:0 "这位领袖穿越了扭曲的时空，见证了别人无法想象的事。"
