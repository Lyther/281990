l_simp_chinese:
 mem_dwarf_fortress_category:0 "浴火"
 mem_dwarf_fortress_category_desc:0 "深层扫描发现在行星表面存在形状异乎寻常的物体，可能是一座人造建筑。"
 mem_dwarf_fortress.1.name:0 "只是热空气而已"
 mem_dwarf_fortress.1.desc:0 "似乎那个形状异乎寻常的物体只不过是一块高地，那里的高热和密度不均匀的岩浆导致扫描结果失真。我们在那里没有找到任何人造建筑的痕迹。"
 mem_dwarf_fortress.1.a:0 "我们继续处理别的事情吧。"
 mem_dwarf_fortress.2.name:0 "火焰中的发现"
 mem_dwarf_fortress.2.desc:0 "我们的矿工在[mem_dwarf_fortress_planet.GetName]灼热的表面下定位了一个通往显然为人造的洞穴系统的入口。\n\n开始考古发掘将会暂停当前的所有采矿作业，但是谁知道地下埋藏着怎样的秘密呢？"
 mem_dwarf_fortress.2.a:0 "开始发掘。"
 mem_dwarf_fortress.2.b:0 "我们不能为此停止采矿作业。"
 mem_dwarf_fortress.3.name:0 "撞击星球"
 mem_dwarf_fortress.3.desc:0 "在进行多次探索性的钻探后，我们的科学团队定位了几条位于一个人工建造的复杂地下洞穴系统中的通道。\n\n当前无法估计该洞穴系统的规模有多大。"
 mem_dwarf_fortress.3.a:0 "进一步调查。"
 mem_dwarf_fortress_site:0 "直至地底深处"
 mem_dwarf_fortress_site_desc:0 "在[mem_dwarf_fortress_planet.GetName]灼热的表面下，我们发现了一个明显为人造的洞穴系统。尽管这里气温超过危险值，使用足够的耐热设备应该可以允许我们进行进一步探索。"
 mem_dwarf_fortress.4.name:0 "热得烫脚"
 mem_dwarf_fortress.4.desc:0 "在沿着蜿蜒曲折的隧道里最大的一条走了很长一段时间后，探险队终于找到了确凿的证据，证明这个地方是人工建造的，而不是偶然发生的自然现象。\n\n在科学家们面前，隧道突然向深处延伸，变成了一个类似采石场的深坑。在一块刻有不明文字的石板后有着粗糙的石阶。这些石阶一端向下，另一端向上，中间有宽约几十米的空地。"
 mem_dwarf_fortress.4.desc_01:0 "$mem_dwarf_fortress.4.desc$\n\n当穿越深坑时，科学家[Root.GetLeaderName]踩到了一块隐藏的压力板，无意中激活了一个陷阱。岩浆迅速淹没了坑洞，直到快要涌到台阶的最上层时才停下来。不幸的是，没有一个队员来得及跑到那里。\n\n熔岩已经开始冷却，预计几天后可以安全穿过。"
 mem_dwarf_fortress.4.desc_02:0 "$mem_dwarf_fortress.4.desc$\n\n当穿越深坑时，科学家[Root.GetLeaderName]的一名助手踩到了一块隐藏的压力板，无意中激活了一个陷阱。岩浆迅速淹没了坑洞，直到快要涌到台阶的最上层时才停下来。不幸的是，并非每一名探险队成员都安然无恙地逃出了深坑。科学家[Root.GetLeaderName]恐怕再也不会和从前一样了。"
 mem_dwarf_fortress.4.desc_03:0 "$mem_dwarf_fortress.4.desc$\n\n当穿越深坑时，科学家[Root.GetLeaderName]发现了一块隐藏的压力板。经过快速调查，探险队发现这块压力板是一个精心设计的陷阱的一部分，如果将其激活，整个深坑都将被岩浆淹没。探险队正在寻找更深层的类似陷阱。"
 mem_dwarf_fortress.4.a:0 "这是非常糟糕的结果。但我们必须继续前进。"
 mem_dwarf_fortress.4.b:0 "这很不幸，但我们必须继续前进。"
 mem_dwarf_fortress.4.c:0 "干得很好。继续。"
 mem_dwarf_fortress.5.name:0 "更多的陷阱"
 mem_dwarf_fortress.5.desc:0 "自深坑往后，隧道的施工质量稳步提高，光滑的石头表面取代了天然形成的锯齿状岩壁。我们的探险队最终跌跌撞撞地进入了一个更大的洞穴，里面似乎是某种碉堡结构的入口。在洞穴的中央，一根巨柱支撑着整个天花板的重量。巨柱表面还有一块写着难以辨认的文字的石碑，石碑固定在探险队认为是某种……控制杆的物体上。"
 mem_dwarf_fortress.5.desc_01:0 "$mem_dwarf_fortress.5.desc$\n\n科学家[Root.GetLeaderName]和[Root.Leader.GetHerHis]同事们的好奇心驱使着他们研究这个石碑-控制杆结构的用途。于是[Root.Leader.GetSheHe]无视了所有预防措施，拉下了控制杆。\n\n一阵咔哒咔哒的声音响起，接着一道巨大的碎裂声在大厅中回响。几乎就在同时，巨柱和上面的天花板直直压了下来，然后又慢慢地恢复到原来的位置，暴露出那些不幸被压扁的可怜家伙们。"
 mem_dwarf_fortress.5.desc_02:0 "$mem_dwarf_fortress.5.desc$\n\n科学家[Root.GetLeaderName]和[Root.Leader.GetHerHis]同事们的好奇心驱使着他们研究这个石碑-控制杆结构的用途。于是[Root.Leader.GetSheHe]无视了所有预防措施，拉下了控制杆。\n\n一阵咔哒咔哒的声音响起，接着一道巨大的碎裂声在大厅中回响。几乎就在同时，巨柱和上面的天花板直直压了下来，然后又慢慢地恢复到原来的位置，暴露出那些不幸被压扁的可怜家伙们。尽管科学家[Root.GetLeaderName]最终死里逃生，这件事对其仍然造成了持久的影响。"
 mem_dwarf_fortress.5.desc_03:0 "$mem_dwarf_fortress.5.desc$\n\n尽管被好奇心驱使着，科学家[Root.GetLeaderName]和[Root.Leader.GetHerHis]同事们还是抑制住了内心极为幼稚的拉下控制杆的冲动，而是选择在安全距离外使用远程扫描仪研究这一结构。\n\n研究结果证明了[Root.Leader.GetHerHis]怀疑：那根控制杆连接着一组设计精妙的结构，用于将巨柱和天花板绝大部分区域固定在适当的位置。似乎拉下控制杆将会导致大部分天花板塌到地上，在这之后这组结构会把天花板的碎片再抬升到原来的位置以回到原始状态。什么人会设置这样的一个陷阱呢？"
 mem_dwarf_fortress.5.a:0 "再派一支探险队来。我们不会放弃！"
 mem_dwarf_fortress.5.b:0 "训诫幸存者。他们必须更加小心。"
 mem_dwarf_fortress.5.c:0 "真是千钧一发啊。多留意更进一步时的陷阱。"
 mem_dwarf_fortress.6.name:0 "危险的房间"
 mem_dwarf_fortress.6.desc:0 "进入碉堡出乎意料的容易，因为主入口处于半开半闭的状态。然而，呈现在探险队面前的是一副阴森恐怖的景象：地上到处都是身材矮小健壮的外星类人生物干尸。目前还不清楚这里到底发生了什么，但似乎这里的所有人都是暴力致死。\n\n靠近碉堡入口的第一个可进入的复合设施被认为是安全部队的营房和军火库。这些外星人似乎拥有与我们水平相当的技术，使用的是能量装甲和能量武器。然而，奇怪的是，仓库的大部分都堆放着一些过时的近战武器，例如锤子和斧头。\n\n在探险队深入复合设施时，科学家[Root.GetLeaderName]走进了[Root.Leader.GetSheHe]认为是某种训练室的地方。当一名探险队成员十分愉悦地拉动一根没有标记的控制杆时，数根尖钉迅速从地板下刺上来，然后又同样迅速地消失。拉杆时尖钉刺出的方位表明它们是用于训练使用者的闪躲能力的。"
 mem_dwarf_fortress.6.desc_01:0 "$mem_dwarf_fortress.6.desc$\n\n看起来科学专员[Root.GetLeaderName]以及[Root.Leader.GetHerHis]团队中大部分成员在闪躲方面都相当平庸……"
 mem_dwarf_fortress.6.desc_02:0 "$mem_dwarf_fortress.6.desc$\n\n科学家[Root.GetLeaderName]优雅地避开了所有潜在的危险地带，成功地在任何人遭受严重伤害之前关闭了“训练”系统。这事之后，那个拉控制杆的蠢货立刻就被开除了。"
 mem_dwarf_fortress.6.a:0 "这太可怕了！"
 mem_dwarf_fortress.6.b:0 "这结果已经不错了……"
 mem_dwarf_fortress.6.c:0 "我们到底是哪儿雇的这些蠢货？"
 mem_dwarf_fortress.7.name:0 "黑色幽默"
 mem_dwarf_fortress.7.desc:0 "科学专员[Root.GetLeaderName]与团队离开了入口，进入一个他们认为是商业区的区域。藉由墙壁，阶梯以及日常用品表面的浮雕图案，探险队得以重现这里前居民们相当一部分历史：这里的居民们深信在地下深处存在一种十分稀有，对他们而言是无价之宝的矿物矿脉，因此他们才在这样恶劣的条件下建造了这座设施。他们将岩浆泵出地表以开采这种矿物，从而获得了几乎无穷无尽的能源，又建造了依靠多个可以被岩浆淹没的区域作为屏障的防御系统，并且发现了一种处理他们所谓的“不受欢迎者”的方法——这方法在浮雕中广泛而反复地出现。\n\n然而，我们在这里真正有着特殊价值的发现是一座图书馆，它为我们的语言学家提供了足够的样本用来翻译外星人的语言。这不仅让我们能更方便地与他们的技术设备进行互动，也让我们些微了解到了这个种族的幽默感。在多个陷阱处拍摄的石板照片中的文字都已破译，熔岩陷阱处写着：“当心脚下……”，控制杆陷阱处则写着：“别碰这个！”。另一个例子是他们一处墓地中的一块墓碑，上面的浮雕是一名战士被多根尖刺同时刺穿，墓志铭则是：“你为什么不躲开？！”毫无疑问这勾起了一些并不遥远的回忆……\n\n科学专员[Root.GetLeaderName]希望能通过搜索中央区域获得更多有关这里发生的事情的线索。中央区域的巨门当前紧闭，探险队尚未将其开启。"
 mem_dwarf_fortress.7.a:0 "撬开它。"
 mem_dwarf_fortress.8.name:0 "血与火"
 mem_dwarf_fortress.8.desc:0 "打开巨门费了很大的劲。当发掘团队最终完成时，便发现门被封死并非偶然。有人费尽心思从内部把它封住，甚至到了再也打不开的程度。不过也没有人尝试过，似乎这里的居民都在自相残杀。直到一名科学家在碉堡的数据存储中偶然发现一本编年史，原因才变得清晰起来。\n\n起初，这个前哨基地稳步发展，它的繁荣吸引了许多新移民到来。许多居民不仅在矿井里工作，还会进行美术创作，制作装饰着精致的自制分形图案的物品，以及其他奇形怪状的东西。在他们开采稀有矿物的作业首次成功后，殖民地经历了经济爆发增长。\n\n尽管这里不断被不明敌人包围，但殖民地仍然历经了好几代人而不倒。然而，随着对行星地核的挖掘接近尾声，编年史中的记载越发不对劲，表明着居民们的贪婪与偏执日益增长。\n\n非理性行为和暴力冲突日渐增加，最终因一连串灾难性的事件达到了高潮。当时，“守卫之王”向碉堡的监督者发起挑战，要求与他决斗，争夺一件仅闻其名而极具价值的人工制品——§Y“库柏托布·乌尼尔·欧莫斯”§!。这场决斗很快变成了一场生死搏斗，最终挑战者获胜。后续记载显示类似的挑战与决斗几乎每天都在发生。编年史是结尾是一行不断重复的语句：“它将属于我！”\n\n从那时起，局势似乎迅速升级，这更让发掘团队感到好奇，什么样的物品会导致整个社会崩溃？不幸的是，我们没有找到有关该人工制品的后续信息。\n\n为了更多地了解在这个殖民地中开采出的稀有矿物，科学家们前进到向地心钻探的区域，结果却遇到了另一扇设置了路障的门……"
 mem_dwarf_fortress.8.a:0 "你懂的。"
 mem_dwarf_fortress.9.name:0 "群体性精神病"
 mem_dwarf_fortress.9.desc:0 "当门道被清理干净后，挖掘队毫不意外地发现门内也到处都是尸体。然而，其中有一具尸体显得与众不同。\n\n在最隐蔽的角落里，我们发现有一具孤零零的尸体斜倚在一堵墙上，死死地攥着一只看着奇形怪状的超大号金属靴子。尸体旁边是一块平板电脑，其中记载了有关这个奇怪物体的性质。在最后一条日志中只有一句话：“它是我的，它终于是我的了！！！”，科学家[Root.GetLeaderName]很快认定这个与其说是靴子不如说是护脚甲的物体一定就是§Y'库柏托布·乌尼尔·欧莫斯'§!，导致这个殖民地崩溃的根源。\n\n经过更仔细的检查，我们发现这件物品的一部分是使用一种极为稀有的矿物为原料制造的，这个殖民地最初建立就是为了开采这种矿物。在编年史中它被命名为“活体金属”，因为它能够在受损或变形时“记住”其原始形态——也就是说它本质上是一种可自我修复的材料。在地下矿脉被挖掘出来，活体金属流入社会后，它很快就在殖民地的其他地方得到了广泛的应用。这里曾经的居民们显然没有意识到，长期接触活体金属对他们的精神健康造成了不利影响。科学家[Root.GetLeaderName]明智地建议每个人避免与该物质直接接触，并在与之接触时穿戴防护服。\n\n这种稀有矿物的矿脉似乎远未得到充分开采，如果采取足够的安全措施，我们应该能够在这里恢复采矿作业。"
 mem_dwarf_fortress.9.a:0 "出色的工作。"
 mem_dwarf_fortress_boot:0 "鼓舞人心的技艺"
 r_mem_dwarf_fortress_boot:0 "库柏托布·乌尼尔·欧莫斯"
 r_mem_dwarf_fortress_boot_desc:0 "“工匠挥击着懒惰之锤”\n\n这是一只使用耐钢打造的护脚甲，使用最高的工艺水准打造而成。通体雕刻着一个奴隶主鞭笞和踢踹他的奴隶的场景。它还装饰有中子态物质制造的挂环，以及使用活体金属制造的尖刺，这让该物品看起来十分危险。"
