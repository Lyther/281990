 mem_doom_dig_site: "在末日之门前"
 mem_doom_dig_site_desc: "这颗贫瘠的星球上曾经建立了一座技术先进的研究哨站。然而它现在已经是一片残垣断壁，周围散落着这里曾经的居住者们木乃伊化的尸体残骸，凶手早已不见踪影。\n\n我们确信哨站是在数百年前被摧毁的，但是扫描显示有些地下设施可能仍然完好无损。我们突破万难探测到了一个埋藏在地下深处的能量源。究竟是什么东西能够在这样的劫难中幸存下来，并在经历了这么长时间后仍然可以运作？"
 mem_doom.1.name: "入口通道"
 mem_doom.1.desc: "考古探险取得了突破性进展。§Y[Leader.GetName]§!报告称[Leader.GetSheHe]终于定位了一条相对完好的通道，其从地表通向地下设施。\n\n和地表一样，地下设施走廊中也散布着这里曾经的居住者们的尸体。这些人均为暴力致死，但是由于尸体残破不堪，周遭设施也被严重破坏，我们无法完全确定他们的死因。另外，有些尸体似乎生前是某种军事力量的一员，也许是被派到这个设施执行损害管控或情势掩盖任务以控制局势的队伍。\n\n从这里的整体状况来看，他们的任务并不是很成功。"
 mem_doom.1.a: "$DIG$"
 mem_doom.2.name: "指挥核心"
 mem_doom.2.desc: "考古探险取得了一项重大突破。我们在最近发现的一个房间中找到了控制设施周围计算机系统的指挥核心。\n\n这里显然发生了激烈的交火，在大量因缺乏维护而报废以及被破坏的计算机中，只有几台仍然可以运行。它们主要存储一些日志，记录了从一个被称为§S0号站点§!的设施流向该行星表面的能量分流网络的大规模能量流的信息。但这些计算机也存储了一份名为§S关键事件05484§!的备份记录，包含以下信息：\n§g当值主管：§!哦，这可不太妙。\n§Y<<无法理解的话语>>\n<<未知实体发出的尖锐噪音>>§!\n§R警告：§!2号传感器读数超出可接受参数。\n§R警告：§!1，2，4，5，7，9号传感器无读数。\n§S错误：§!4号控制模组不存在。\n§g<<记录结束>>§!"
 mem_doom.3.name: "石质存储器"
 mem_doom.3.desc: "考古团队报告了他们的新发现：§Y[Leader.GetName]§!在距离设施主工作区不远的地方发现了许多石碑。\n\n制作石碑的石材据推测是从§Y[From.Planet.GetName]§!的地下深处采集到的，石碑上的文字则似乎是在科学前哨仍然正常运行时刻下的，但是大多数石碑上的文字所用的语言与我们在设施内找到的文字记录所用的语言完全不同，我们无法辨认。石碑上有极少部分的使用设施工作人员的语言刻下的字迹，显得杂乱无章，行文散漫而无法理解，提及了一个被称为§Y泰尔奈莱克§!的实体。\n\n奇怪的是，存放石碑的房间内没有打斗的痕迹，但是许多石碑却被早已干涸的血迹覆盖，有些血迹据估计是在该设施倒塌前数十年留下的。"
 mem_doom.4.name: "深不可测"
 mem_doom.4.desc: "随着§Y[Leader.GetName]§!和[Leader.GetHerHis]团队深入这座外星设施的核心，他们遇到了越来越多无法理解的事物。\n\n有几个房间似乎充满了某种能量场。大多数传感器无法探测到这种能量场，它能够让任何进入房间的物体凭空消失。除此之外，球形辐射带竟然违背了所有核物理学定律，悬浮在空中。\n\n设施工作人员的残骸越来越少见。另一方面，墙壁不再是此前熟悉的由合金和聚合物组成的结构，现在其形态与某种肉的化石非常相似。\n\n从尚能运行的计算机终端里，我们收集到了一些更进一步的信息。这座设施建在§Y[From.Planet.GetName]§!的地壳中自然形成的一道维度裂缝之上。设施的功能是研究维度裂缝另一边的袖珍宇宙的异常性质，并从那边输送能量到本维度以供他们的帝国之需。然而，这道维度裂缝连接的领域并非如他们所料空无一物，某种敌意实体随着能量流出现了。"
 mem_doom.5.name: "0号站点"
 mem_doom.5.desc: "考古团队已经到达该设施的最深层。他们现在正位于它的最底部——一个被称为§S0号站点§!的巨大洞穴的正上方。\n\n该设施中由金属和塑料材料构成的常规设备已经被转变成了奇特的锯齿状岩石，看起来像是某种巨兽的牙齿或爪子。诡异的有机质柱体朝着洞穴顶部的入口延伸，但在距其只有几米时被切断了。洞穴的地面上散布着一大堆烧焦的尸体。\n\n[Leader.GetName]得出结论，一队精锐士兵曾经进入到这里，下到洞穴深处，然后重新出来，向设施的另一个部分前进。"
 mem_doom.5.a: "跟随他们的行迹。"
 mem_doom.6.name: "邪恶电容器"
 mem_doom.6.desc: "我们在§S0号站点§!发现的那队精英士兵的最终目的地并不遥远。我们推断，他们并未遭遇强力阻击，但是由于他们缺乏弹药且大幅减员，小队仍然死伤惨重。\n\n他们的目的地显然是一座专门为在发生这些事件时用于应急而建立的备用设施——然而，当最坏的情况确实发生，所有人最需要它的时候，该设施被攻陷了。尽管剩余的士兵试图守住设施，他们仍然在最后的战斗中全军覆没。\n\n在他们的能量装甲上发现的日志使得我们对于当时的形势有了更进一步的了解。一个被他们称为§Y泰尔奈莱克§!的实体将它的一个幼崽送进了设施当中，它在不知不觉当中影响了设施工作人员，并强迫他们进行献祭以滋养它自己和它的母体。一段时间后，§Y泰尔奈莱克§!本体突破了维度裂缝进入我们的宇宙，杀死了一部分设施工作人员，并使其他人发生了变异。但是在付出了巨大的代价后，维度裂缝最终被关闭了。\n\n当时有指挥权的一队士兵试图摧毁一切被异维度影响的物品，但他们失败了。\n\n这里还有一个使用异维度能量来驱动自身运转的物品，正好落在最后一具尸体能够触及的范围之外。"
 mem_doom.6.a: "我们将拿走它。如果我们小心处置，它就是安全的。"
 mem_doom.6.b: "让我们完成前人未竟的工作，摧毁它吧。"
 mem_doom.7.name: "幽灵龙显现"
 mem_doom.7.desc: "当邪恶电容器达到最大功率时，它产生的能量就会实体化。一个强大的，由泰尔奈莱克赋形的异维度存在，已经在§Y[Capital_Scope.GetName]§!上空显现，并已准备好听从我们的命令。"
 mem_doom.7.a: "赞美泰尔奈莱克！"
 mem_doom.100.name: "前哨废墟"
 mem_doom.100.desc: "尽管[From.GetName]上的建筑普遍被破坏，[Leader.GetName]仍然在行星表面定位了一处科技建筑废墟。\n\n已建立一处考古站点以对其进行深入调查。"