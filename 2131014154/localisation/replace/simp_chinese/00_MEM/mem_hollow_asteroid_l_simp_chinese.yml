 mem_hollow_asteroid_category:0 "中空的小行星？"
 mem_hollow_asteroid_category_desc:0 "根据我们的扫描结果，这颗小行星的质量相对于其庞大体积来说太低了，表明在岩石表面之下可能是中空的。"
 mem_hollow_asteroid.1.name:0 "中空的小行星"
 mem_hollow_asteroid.1.desc:0 "小行星确实是中空的。事实上，它不是一个单一的小行星，而是数个更小的小行星组成的小行星群，以某种方式相互缠绕，并经过漫长的扩散而连结。一个奇特的结构，但并没有什么价值。"
 mem_hollow_asteroid.1.a:0 "令人失望……"
 mem_hollow_asteroid.2.name:0 "这是个陷阱！"
 mem_hollow_asteroid.2.desc:0 "看来这颗小行星的中空部分安装了某种外星装置。当我们的科学团队成功破坏墙壁时，他们显然触发了某种自毁机制，使小行星与他们和他们的船一起汽化了。"
 mem_hollow_asteroid.2.a:0 "太可怕了！"
 mem_hollow_asteroid.10.name:0 "太空陵墓"
 mem_hollow_asteroid.10.desc:0 "当科学团队找到道路进入时，他们发现了一些意想不到的东西：死亡的外星人。在小行星的墙壁上排列着一百多具尸体，他们穿着装饰性的衣服，身边还有各种各样明显的日常用品，因真空环境得以保存。我们的分析表明，他们都在三十万年前死亡。这个结构是关于这个未知的外来物种、他们的生活方式和生理学的独特的知识来源。"
 mem_hollow_asteroid.10.a:0 "我们可以从中学到很多东西。"
 mem_hollow_asteroid.10.b:0 "难道他们没有听说过回收利用吗？"
 mem_hollow_asteroid.10.c:0 "他们曾寻求接近神性……"
 mem_hollow_asteroid.10.d:0 "他们的风俗令人着迷。"
 mem_hollow_asteroid.20.name:0 "废弃的太空度假村"
 mem_hollow_asteroid.20.desc:0 "这颗小行星的内部有着令人难以置信的景象。多个居住站舱紧贴着小行星的内壁，而中心有是一个巨大的透明球体，内有多个人工环境。它已长期弃置停用，不过可以轻松重新激活，并且极其细微的调整就可以满足我们的需要。"
 mem_hollow_asteroid.20.a:0 "把它变成一个商业度假村。"
 mem_hollow_asteroid.20.b:0 "确保尽可能多的市民享受这个地方。"
 mem_hollow_asteroid.20.c:0 "拆卸建筑并研究。"
 mem_hollow_asteroid.30.name:0 "古老的艺术展览"
 mem_hollow_asteroid.30.desc:0 "我们的科学家发现了一些非常奇怪的东西。这颗小行星的内壁点缀着成千上万颗大型晶体，其上布满象形文字和几何图案。在不同的形状、颜色和雕刻品之间，研究小组找不到一对完全相同的晶体。每一颗水晶现在都记录影像保留在档案中，但是创造者想要表达的意图可能永远是一个谜。"
 mem_hollow_asteroid.30.a:0 "华丽夺目。"
 mem_hollow_asteroid.30.b:0 "至少，这是对集合理论的很好练习。"
 mem_hollow_asteroid.30.c:0 "这是对创造奇迹的恰当致敬。"
 mem_hollow_asteroid.30.d:0 "要是它的创造者还在，能和我们分享他们的愿景就好了……"
 mem_hollow_asteroid.40.name:0 "环形监狱"
 mem_hollow_asteroid.40.desc:0 "当科学小组突破小行星内部时，他们发现了无数固定在外墙上的小型生命舱。一个大的球体固定在空间的中心，可以清楚地看到每个生命舱。似乎一个未知的古老物种将这颗小行星用作高度安全的监狱，其理念是少数守卫可以秘密观察囚犯；而现在生命舱与看守区两边都化为了废墟。从空间站的电脑中提取的数据线索来看，似乎是错误的软件更新把居民锁在了系统之外，让他们挨饿。目前还不清楚他们为什么没有获救——或至少收回他们的尸体。"
 mem_hollow_asteroid.40.a:0 "我们应该研究这个监狱的设计。"
 mem_hollow_asteroid.50.name:0 "废弃的项目"
 mem_hollow_asteroid.50.desc:0 "随着我们的科学团队在中空小行星内推进工作，他们发现了一个复杂的隧道系统，通向中空的核心。内侧是显然人工设计电缆、支撑塔和未知目的的大型罐体，密封起来无法不易打开。一个小球体隐藏在小行星内部，包含数据终端。然而，解码它们可能包含的信息仍需时间。"
 mem_hollow_asteroid.50.a:0 "开始工作。"
 mem_hollow_asteroid.51.name:0 "制造中的克拉肯"
 mem_hollow_asteroid.51.desc:0 "我们从[From.GetName]内终端提取的数据包含了令人难以置信而又非常不安的信息。这整个地方都是设计成为一个强大生物的身体，数据中将其称为克拉肯，是古老的太空物种极基因工程的产物。保存在罐子中的基因种子能够生长出有机组织，并将填满核心和隧道。它可以自我推进、自我维持，在创造者的精神控制之下，能够独自对抗一整支舰队并获胜。\n\n但是，这个项目似乎还没有完成。罐子的老化导致克拉肯基因种子受到遗传损害，无法使用。然而，凭借令人难以置信的再生能力，从另一个克拉肯引进的组织可以将其修复，并使我们能够创造自己的野兽。"
 mem_hollow_asteroid.51.a:0 "尝试找到另一个能捕获的克拉肯……"
 mem_hollow_asteroid.51.b:0 "取消项目。有些东西最好不要动……"
 mem_hollow_asteroid.100.name:0 "海盗"
 mem_hollow_asteroid.100.desc:0 "看来，小行星内自然形成的洞穴系统吸引了一批罪犯，并因我们对其隐秘藏所的探索而大动肝火。他们已经召集起一支小型武装舰队，武器已经启动，并在快速接近。"
 mem_hollow_asteroid.100.a:0 "准备接敌！"
 mem_hollow_asteroid.102.name:0 "已击败海盗舰队"
 mem_hollow_asteroid.102.desc:0 "最后的海盗保卫者已经消灭。现在可以派遣战术小队进入他们的藏身处，占领他们的基地并确保安全。"
 mem_hollow_asteroid.102.a:0 "派海军陆战队进入。"
 mem_hollow_asteroid.102.b:0 "没有必要。消灭整个基地。"
 MEM_HOLLOW_ASTEROID_PIRATES:0 "登上海盗基地"
 MEM_HOLLOW_ASTEROID_PIRATES_DESC:0 "我们的舰队已确保了该地区安全。是时候派遣地面部队了。"
 mem_hollow_asteroid.103.name:0 "海盗藏身处"
 mem_hollow_asteroid.103.desc:0 "我们的战术小队击穿了海盗的防线，遇到了亡命之徒徒劳的困兽之斗。多数罪犯在交火中丧生，但其中有几个人被成功制服，现在被拘留，等待审讯。此外，我们还缴获了多年间他们从民用运输线路偷窃的大量战利品。"
 mem_hollow_asteroid.103.a:0 "干得不错。"
 mem_hollow_asteroid.103.b:0 "干得不错。"
 mem_hollow_asteroid.104.name:0 "海盗审判"
 mem_hollow_asteroid.104.desc.01:0 "我军之前抓捕的海盗团伙是由我国公民组成！这些罪犯乘坐偷来的船只嵌入我国主要航线之外，以走私和袭击民用交通为生。进一步的审讯证实这些海盗是单独行动的，现在他们都已死亡或被拘留的，我们可以公民保证，恐怖行动终于结束了。\n\n如何处理这些被俘人员仍有待决定。"
 mem_hollow_asteroid.104.desc.02:0 "我们发现拘留的海盗团伙主要由§Y[mem_hollow_asteroid_pirates_foreign_country.GetAdjective]§!公民组成。他们多年来一直威胁民用航线，主要针对他们的前国家。进一步的审讯表明，他们是单独行动的，现在所有帮派成员不是死亡就是被捕。\n\n§Y[mem_hollow_asteroid_pirates_foreign_country.GetName]§!提出了引渡海盗的正式请求，从而让海盗为对人民犯下的罪行接受审判。拒绝他们的请求可能对我们的外交关系造成严重影响。"
 mem_hollow_asteroid.104.a:0 "举行公开审判。"
 mem_hollow_asteroid.104.a.tooltip:0 "将举行公开审判。帝国添加“人民保护者”修正，在10年内提高5%幸福度。"
 mem_hollow_asteroid.104.b:0 "立即处决这些叛徒。"
 mem_hollow_asteroid.104.b.tooltip:0 "这些叛徒将公开处决，大幅提升我们的影响力。"
 mem_hollow_asteroid.104.c:0 "举行公开审判。"
 mem_hollow_asteroid.104.c.tooltip:0 "将举行公开审判。帝国添加“人民保护者”修正，在10年内提高5%幸福度。此外，除§Y[mem_hollow_asteroid_pirates_foreign_country.GetName]§!之外的所有已知帝国将获得“海盗猎人”评价修正。§Y[mem_hollow_asteroid_pirates_foreign_country.GetName]§!将受到严重冒犯。"
 mem_hollow_asteroid.104.d:0 "立即处决这些海盗。"
 mem_hollow_asteroid.104.d.tooltip:0 "这些海盗将公开处决，大幅提升我们的影响力。此外，除§Y[mem_hollow_asteroid_pirates_foreign_country.GetName]§!之外的所有已知帝国将获得“海盗猎人”评价修正。§Y[mem_hollow_asteroid_pirates_foreign_country.GetName]§!将受到严重冒犯。"
 mem_hollow_asteroid.104.e:0 "引渡海盗。"
 mem_hollow_asteroid.104.e.tooltip:0 "所有已知帝国将获得“海盗猎人”评价修正。§Y[mem_hollow_asteroid_pirates_foreign_country.GetName]§!将对我们的决定感到满意。"
 mem_hollow_asteroid.104.f:0 "给他们提供一项交易。"
 mem_hollow_asteroid.104.f.tooltip:0 "俘虏将得到特赦以换取他们的合作。§Y[mem_hollow_asteroid_pirates_foreign_country.GetName]§!将受到严重冒犯。"
 mem_hollow_asteroid.104.g:0 "给他们提供一项交易。"
 mem_hollow_asteroid.104.g.tooltip:0 "俘虏将得到减刑，换取他们的合作。"
 mem_hollow_asteroid.105.name:0 "秘密藏品"
 mem_hollow_asteroid.105.desc:0 "我们与拘留的海盗达成了交易。为了换取减刑，他们同意向我们提供多年来大量战利品的藏匿地点。在回收的物品中，我们发现了大量有价值的硬件和贵金属。"
 mem_hollow_asteroid.105.a:0 "很好的交易。"
 mem_hollow_asteroid.106.name:0 "突袭战术"
 mem_hollow_asteroid.106.desc:0 "为了换取减刑，一些海盗提供了他们的战术专长。多年的袭击让他们学会了很多规避和机动的技巧，我们的舰队司令也可以从他们身上学到很多。这应该会让我们在未来的冲突中占据优势。"
 mem_hollow_asteroid.106.a:0 "很好的交易。"
 mem_hollow_asteroid.107.name:0 "隐藏的战列巡洋舰"
 mem_hollow_asteroid.107.desc:0 "为了换取减刑，一些被捕的海盗提出带我们去看他们在一次走私活动中发现的独特东西：一艘先进的战舰，似乎在严重受损后被船员遗弃。根据他们的说法，他们把它拖到附近的一个小行星区，把它藏在那里，希望有一天能够重新启动，但是这一天没有到来。凭我们帝国的资源，我们应该能将这艘战舰恢复至工作状态。"
 mem_hollow_asteroid.107.a:0 "有趣。"
 MEM_HOLLOW_ASTEROID_PIRATES_CRUISER:0 "修理战列巡洋舰"
 MEM_HOLLOW_ASTEROID_PIRATES_CRUISER_DESC:0 "根据海盗们的说法，这艘船状况不佳。但是我们的科学家和工程师对修复能力持乐观态度。"
 mem_hollow_asteroid.108.name:0 "修复完成"
 mem_hollow_asteroid.108.desc:0 "海盗带领我们找到的战舰确实令人着迷。我们从来没有见过类似的飞船——也许永远不会，因为它的起源对我们而言仍是谜团。现在，这艘废弃的战舰已修复，系统再次启动，强大的舰船已经准备好在我们的舰队中服役。愿新的船员相比前主人有更好的运气。"
 mem_hollow_asteroid.108.a:0 "的确是一艘奇怪的船。"
 mem_hollow_asteroid.110.desc:0 " "