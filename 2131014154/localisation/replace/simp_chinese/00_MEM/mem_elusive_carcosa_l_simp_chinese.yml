l_simp_chinese:
 mem_elusive_carcosa.11.name:0 "启示还是幻觉？ "
 mem_elusive_carcosa.11.desc:0 "随著一位德高望重的科学家近日逝世，在他实验室发现的手稿和文件陆续公诸于世，我们似乎拼凑出了一些非同寻常的事情。看起来在人生的最后几年里，他对一种他称之为”鬼魂般的卡科萨”的生物异常地痴迷。我们很难解明这种生物究竟有什么特别之处，但是这位科学家生前似乎视之为他的首要任务。\n\n根据他的手稿，这种生物最后一次在[mem_carcosa_colony.GetName]被人目击到。使用研究船上的感应器应该不难找到这种生物。"
 mem_elusive_carcosa.11.a:0 "这看起来事有跷蹊。"
 mem_elusive_carcosa.11.b:0 "只不过是胡言乱语。"
 MEM_CHASE_CARCOSA:0 "鬼魂般的卡科萨"
 MEM_CHASE_CARCOSA_DESC:0 "因为一位最近离世的科学家的手稿，我们来到[mem_carcosa_colony.GetName]寻找一种被称为”鬼魂般的卡科萨“的生物。"
 mem_elusive_carcosa.12.name:0 "鬼魂般的卡科萨"
 mem_elusive_carcosa.12.desc:0 "我们在[mem_carcosa_colony.GetName]上的调查没有任何成果；然而，我们收到一些来自[mem_carcosa_colony_2.GetName]的古怪报告。几名殖民者声称他们目击到一种神秘生物，其特征符合我们总结的手稿中对”鬼魂般的卡科萨“的描述。但当我们将目击报告与手稿进行对比后发现，无论是外貌还是行为，二者都不相符。而[mem_carcosa_colony_2.GetName]的科学主管发誓他仔细检查过所有目击报告，那么这件事唯一可能的原因就是全部涉及人员都严重失职。"
 mem_elusive_carcosa.12.default:0 "真是奇怪。"
 mem_elusive_carcosa.12.mat:0 "这种浪费资源的行为决不能原谅。"
 mem_elusive_carcosa.12.col:0 "也许是时候找一个更称职的[Root.Owner.GetSpeciesName]来做这份工作了。"
 mem_elusive_carcosa.12.phobe:0 "这些恶心的外星生物阴谋论。"
 mem_elusive_carcosa.31.name:0 "死胡同"
 mem_elusive_carcosa.31.desc:0 "我们离世的科学家留下的手稿让我们盲目地四处寻找卡科萨，结果我们甚至没有证据可以证明这种生物存在过。"
 mem_elusive_carcosa.31.a:0 "这太令人失望了。"
 mem_elusive_carcosa.13.name:0 "可再生软体生物"
 mem_elusive_carcosa.13.flav1:0 "我们收到消息称在[mem_carcosa_colony_3.GetName]发现了一种新的软体生物。如果报告属实，该水生生物身长数尺，受轻伤时可以自愈。尽管许多殖民者言之凿凿地声称这种生物确实存在，我们仍未找到证明这一点的决定性证据。"
 mem_elusive_carcosa.13.flav2:0 "似乎在[mem_carcosa_colony_4.GetName]上又发现了一种新的奇兽。尽管对它的描述与来自[mem_carcosa_colony_3.GetName]的报告一致，科学家们对是否宣布二者为同种生物仍犹豫未决，因为一种生物不太可能——甚至根本不可能——在两个星球上同时出现或进化到相同阶段。\n\n二者之间有一显著区别，就是新发现的这种生物据称能够控制大规模生物电用于猎食。由于并无确凿证据能够证明它的存在，而目击者的证词又各不相同，许多人甚至在怀疑这种生物的真实性。"
 mem_elusive_carcosa.13.flav3:0 "就在[mem_carcosa_colony_4.GetName]上的报告沉寂下来的时候，关于在[mem_carcosa_colony_5.GetName]上发现这生物有第三种说法，并在当地流传开去。跟之前两个版本一样，这种生物被形容像高大的哺乳动物并能够控制生物电，而且难以有迹可寻。\n\n我们的政府官员指出当有关这生物的传言受到关注后，目击个案就接踵而来，所以很有可能没有太大的真确性。"
 mem_elusive_carcosa.13.opt1:0 "开始有趣起来了。"
 mem_elusive_carcosa.13.opt2:0 "真是有意思的发展。"
 mem_elusive_carcosa.13.opt3:0 "捕风捉影罢了。"
 mem_elusive_carcosa.14.name:0 "鬼魂般的卡科萨"
 mem_elusive_carcosa.14.desc:0 "尽管我们一再否认其存在，[mem_carcosa_colony_3.GetName]上目击神秘生物事件的报告数量却在稳步增长，甚至在我国其他星球上也出现了类似报告。我们的通信频道正遭到目击报告的狂轰滥炸，所有目击者都认为自己看到了卡科萨，但当我们审查这些报告时，它们居然没一个描述相同。\n\n某种意义上一次新的”淘金潮“正在席卷我国民众，这种生物自相矛盾的本质正在变得越来越明确。我们必须做点什么，而且要尽快。"
 mem_elusive_carcosa.14.ignore:0 "不用理会他们；很快他们就会厌倦的。"
 mem_elusive_carcosa.14.neutral:0 "建立信息隔离机制，否认所有后续目击报告属实。"
 mem_elusive_carcosa.14.col:0 "协调政府和民间力量搜寻这种生物。"
 mem_elusive_carcosa.14.mat:0 "指派科研团队研究该生物的本质。"
 mem_elusive_carcosa.14.phobe:0 "这是渗透行动！全军最高警戒！"
 mem_elusive_carcosa.14.phile:0 "能否设法与这种生物沟通？"
 mem_elusive_carcosa.14.spirit:0 "我们必须驱除这些恶魔的幻象。"
 mem_elusive_carcosa.14.ind:0 "雇一批佣兵去猎杀这些生物。"
 mem_carcosa_ignore:0 "心烦意乱的民众"
 mem_carcosa_influence:0 "新闻管制"
 mem_carcosa_mineral:0 "发动各行各业"
 mem_carcosa_physics:0 "指派科学家"
 mem_carcosa_upkeep:0 "军事戒备"
 mem_carcosa_sociology:0 "研究与卡科萨沟通的方法"
 mem_carcosa_happy:0 "民众陷入恐慌"
 mem_carcosa_energy:0 "雇佣王牌猎人"
 mem_elusive_carcosa.15.name:0 "鬼魂般的卡科萨"
 mem_elusive_carcosa.15.desc:0 "正如我们所料，民众的狂热和痴迷并未持续多久。随着时间逐渐过去，能够证明卡科萨存在的决定性证据仍然没有出现，公众对其感到兴趣索然，现在只剩一些极端团体和流浪者还坚信这种野兽真的存在。"
 mem_elusive_carcosa.15.a:0 "预料之内。"
 mem_elusive_carcosa.16.name:0 "鬼魂般的卡科萨"
 mem_elusive_carcosa.16.desc:0 "我要在有任何不能预见的后果发生前，一了百了地停止所有关于这神秘生物的行动。我们的科学家已经准备了几项计划去调查具可信性的目击地点，查明这生物的存疑是否属实。"
 mem_elusive_carcosa.16.a:0 "让我们给这件事画上句号吧。"
 MEM_CARCOSA_HUNT_1:0 "捕猎卡科萨"
 MEM_CARCOSA_HUNT_1_DESC:0 "来自[This.GetName]的报告表明当地可能存在卡科萨。"
 MEM_CARCOSA_HUNT_2:0 "捕猎卡科萨"
 MEM_CARCOSA_HUNT_2_DESC:0 "来自[This.GetName]的报告表明当地可能存在卡科萨。"
 MEM_CARCOSA_HUNT_3:0 "捕猎卡科萨"
 MEM_CARCOSA_HUNT_3_DESC:0 "来自[This.GetName]的报告表明当地可能存在卡科萨。"
 mem_elusive_carcosa.17.name:0 "卡科萨躲避猎人"
 mem_elusive_carcosa.17.desc:0 "尽管已经投入大量的人力物力，我们的科学家在[paul_carcosa_fail_planet.GetName]仍然一无所获。"
 mem_elusive_carcosa.17.a:0 "实属不幸。"
 mem_elusive_carcosa.30.name:0 "捕猎失败"
 mem_elusive_carcosa.30.desc:0 "尽管我们的科学家将会继续检查我们捕猎卡科萨期间获得的数据，但似乎它们已经销声匿迹。"
 mem_elusive_carcosa.30.a:0 "令人失望的结局。"
 mem_elusive_carcosa.18.name:0 "突破"
 mem_elusive_carcosa.18.desc:0 "我们找到了！就在我们认为一切尝试摸清卡科萨本质的努力都已付诸东流时，一条新的线索带来了至关重要的洞见。\n\n一名在[mem_carcosa_colony_4.GetName]工作的年轻科研员最近提出了一个基于观测者效应的新理论，该理论假设卡科萨是一种异维度存在，并最终导出了一个惊人的结论：这种生物能够操纵与自己相关的信息，实际上掌握了自身的存在。正因如此它们才如此难以辨认和捕猎。\n\n本质上来说，卡科萨无疑是[Root.GetName]发现的第一种现存的模因生物。"
 mem_elusive_carcosa.18.a:0 "这会改变一切。"
 mem_elusive_carcosa.18.a.tooltip:0 "我们的科研人员将围绕此观点进一步研究。"
 mem_elusive_carcosa.19.name:0 "模因超负荷提案"
 mem_elusive_carcosa.19.desc:0 "在过去的几个月里，我们的科学家埋头于分析卡科萨的行为模式。尽管我们在[mem_carcosa_colony_4.GetName]的研究员提出的理论视角极为独特，但并不完备，我们仍需要做大量工作以更清楚地理解这种生物的能力。\n\n话虽如此，我们的科学家在近期已经取得一定突破——我们无法阻止卡科萨修改自身性质，而卡科萨也无法阻止其他生物修改卡科萨的性质。我们的首席专家认为我们可以利用量子计算原理快速修改对卡科萨的描述，直至修改的速度超过卡科萨改变自身性质能力的极限，从而迫使其稳定在一个可以被观察到的状态。\n\n这只是实验性的尝试，且会消耗大量资源，但的确有可能让我们成功获取这种生物背后的知识，也许这是值得的。"
 mem_elusive_carcosa.19.a:0 "就这么办。"
 mem_elusive_carcosa.19.b:0 "我们已经从这种生物身上学到了一切能学的东西。"
 MEM_CARCOSA_QUANTUM_COMPUTER:0 "模因超负荷"
 MEM_CARCOSA_QUANTUM_COMPUTER_DESC:0 "我们的外星生物学家和计算机学家认为，通过使用一种特别准备的高速量子信息传播算法，我们可以导致卡科萨出现模因超负荷。这样我们的现场小组才能抓获它。"
 mem_elusive_carcosa.20.name:0 "成功捕获卡科萨"
 mem_elusive_carcosa.20.desc:0 "成功了！伴随着轰鸣声，我们的量子超级计算机开始将已知所有提及卡科萨的目击报告中相关描述转换为预先生成的描述，速度高达每秒数百万次，这将会让卡科萨完全无所适从。而在计算机开始运行后数小时，我们就于[mem_carcosa_colony_capture.GetName]上的偏远地区捕获了一只与我们生成的描述一致的生物！\n\n到目前为止，我们的科学家只能得知，该生物并非来自我们所处的维度甚至宇宙，而是通过某种未知方法被转移到这里来的。不论它来源于何处，那都是一个由感知作用而非物理定律主导的世界，这也解释了该生物的超自然能力——当它被从那个世界转移到我们的宇宙，它变成了物理实体，但却没有失去它原来的特性。\n\n我们从卡科萨身上学到了许多东西，但我们很难像它一样将自己的能力运用自如。我们应该专注于哪方面的应用？"
 mem_elusive_carcosa.20.a:0 "这将会是解答我们的宇宙中各种谜团的关键。"
 mem_elusive_carcosa.20.b:0 "利用这种能力修改其他种族对我族的定义。"
 mem_elusive_carcosa.20.b.tooltip:0 "其他国家将获得对我们的§Y值得信赖的榜样§!评价修正。"
 mem_elusive_carcosa.20.c:0 "我们把苦差事变成乐子吧。"
 mem_elusive_carcosa.20.c.tooltip:0 "§Y[Root.GetName]§!上的人口获得§Y重定义的生产效率§!特性，使矿物产量§Y+10%§!，能量币产量§Y+10%§!。"
 mem_elusive_carcosa.20.d:0 "让我们的人民对平凡的生活乐在其中。"
 mem_elusive_carcosa.20.d.tooltip:0 "§Y[Root.GetName]§!上的人口获得§Y重定义的幸福感§!特性，使幸福度§Y+5%§!。"
 mem_elusive_carcosa.20.e:0 "将我们的躯体定义为美本身。"
 mem_elusive_carcosa.32.name:0 "卡科萨逃避追捕"
 mem_elusive_carcosa.32.desc:0 "在我们为了改变卡科萨的外貌进行了数月的量子计算之后，我们的科学家一无所获，只有来自[mem_carcosa_colony_5.GetName]的光怪陆离的传言显著增加。到目前为止，这已经是最有希望的途径了，我们的科学家已然束手无策。"
 mem_elusive_carcosa.32.a:0 "令人沮丧的结局。"
 mem_elusive_carcosa.21.name:0 "来自[mem_carcosa_fallen_empire.GetName]的通信"
 mem_elusive_carcosa.21.desc:0 "所以，你们逮到了一只模因生物。\n\n说实话我们很意外，一个你们这般年轻的文明居然掌握了修改模因的科技，但在我们了解了你们使用的方法之后感觉也不过如此。\n\n无论如何，我们专程与你们通信可不是来说笑话或者聊天的——我们是来警告你们的。我们以及和我们类似的古老文明不会被这种雕虫小技所操纵。这次我们仅仅屏蔽了你们耍心眼用来作妖的效果，如果你们胆敢再犯，我们就不会如此宽宏大量了。"
 mem_elusive_carcosa.21.a:0 "嗯，这可不是什么好兆头。"
 mem_elusive_carcosa_hunt_chain_title:0 "寻找卡科萨"
 mem_elusive_carcosa_hunt_chain_desc:0 "卡科萨真是名副其实的鬼魂，它逃过了所有企图捕获它的尝试。为了证实或证伪它的存在，我们需要一个精锐的实地调查组对最可信的目击报告进行调查。"
 mem_carcosa_sightings_checked:0 "行星搜索完毕"
 trait_mem_redefined_productivity:0 "重定义的生产效率"
 trait_mem_redefined_productivity_desc:0 "这个种族的成员热衷于做那些他人眼中的苦差事。"
 trait_mem_redefined_happiness:0 "重定义的幸福感"
 trait_mem_redefined_happiness_desc:0 "这个种族的成员能够从哪怕是最平凡的生活中发现乐趣。"
 mem_powering_memetic_overload:0 "启动模因超负荷"
 mem_opinion_trustworthy:0 "值得信赖的榜样"