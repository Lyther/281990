l_simp_chinese:
 mem_ancient_factory_category:0 "古怪的建筑物"
 mem_ancient_factory_category_desc:0 "有一堆巨大又奇特的石制建筑群位于[From.GetName]的赤道上。"
 mem_ancient_factory.10.name:0 "废弃工厂"
 mem_ancient_factory.10.desc:0 "根据科学家[Root.GetLeaderName]的调查，[From.GetName]上奇怪的石制建筑群并非看起来的那么简单：依照建筑群的损毁情况来判断，它实际上是由某个未知的制造者建造的自动化超级工厂，但早在很久以前就被弃置。虽然工厂的损毁程度过于严重以至于无法被重新启动以满足我们的需求，但对该建筑群的进一步研究能让我们的工厂和自动化系统受益匪浅。"
 mem_ancient_factory.20.name:0 "古怪的建筑物"
 mem_ancient_factory.20.desc:0 "在[From.From.GetName]上的所谓奇特石制建筑群原来只是一堆奇形怪状的巨石。它们似乎是某种自成一体的坏境，对我们的扫描器来说太小了，无法作为一个完全的区域来登记。"
 mem_ancient_factory.20.a:0 "好吧。"