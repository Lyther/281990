l_simp_chinese:
 mem_eager_traders.1.name:0 "如饥似渴的跨国商人"
 mem_eager_traders.1.desc:0 "从§Y[ruthcap.GetSpeciesAdj]§!境内到我国境内的安全通道才刚刚开通，我们就从边境哨所处收到了令人担忧的报告。有数百个热信号快速接近我国边境，识别信号显示全部为民用货船。当地海关官员手足无措，他们害怕这如潮般涌来的商人数量会远远超出他们的边境管控能力。"
 mem_eager_traders.1.xenophile:0 "他们这么急着和我们来往？非常好，开放边境。"
 mem_eager_traders.1.xenophobe:0 "加强边境管制，让他们滚回去！"
 mem_eager_traders.1.individualist:0 "这些边境管控措施只会妨碍贸易。暂时开放边境。"
 mem_eager_traders.1.fanindividualist:0 "我们自己的货船也在起飞！太吵了我听不见你说啥！"
 mem_eager_traders.2.name:0 "削弱经济"
 mem_eager_traders.2.desc:0 "看来，几个月前放行那批来自§Y[ruthcap.GetSpeciesAdj]§!商人入境对我们的经济有害无益。他们的货物不是定价虚高的小装饰品，就是有缺陷的设备——这些设备已经开始损坏。除此之外，他们的大量恶意收购和挤兑行为在我们的星球上造成了垄断。我们预计要花费好几年时间才能让经济恢复过来。"
 mem_eager_traders.3.name:0 "奇怪的平衡"
 mem_eager_traders.3.desc:0 "现在§Y[ruthcap.GetName]§!与我们之间的贸易正顺利进行，看来双方都在互相兜售没用的商品。我们最终没从这些贸易中获益，但也没有任何亏损。但§Y[ruthcap.GetSpeciesAdj]§!人们觉得这十分有趣。"
 mem_eager_traders.1.resigned:0 "派遣一些官员减轻当地负担。"
 mem_eager_traders.2.annoyed:0 "这并不是理想情况。"
 mem_eager_traders.2.fascinated:0 "我们就这么中了他们的计？真是太厉害啦！"
 mem_eager_traders.4.name:0 "理智战胜了物欲"
 mem_eager_traders.4.desc:0 "几个月前我们准许§Y[ruthcap.GetAdj]§!商人进入我国市场，现在看来他们只是来兜售价格虚高的奢侈品和小玩意的。幸运的是，我国人民似乎对他们的商品兴趣平平，直到商人们返回自己的国家，他们也没能对我们的经济造成严重的损害。"
 mem_eager_traders.4.option:0 "普天同庆！"
 mem_eager_traders.5.name:0 "第一名[peacefultraders.GetSpeciesAdj]商人已抵达"
 mem_eager_traders.5.desc:0 "在§Y[peacefultraders.GetName]§!和§Y[Root.GetName]§!之间建立了安全通道后，第一批勇敢的商人已经开始探索他们的新市场。尽管首次贸易的运输航线仍待探索，我们仍预计贸易将会快速繁荣。"
 mem_eager_traders.5.xenophile:0 "完美。给我整几道§Y[peacefultraders.GetSpeciesAdj]§!好菜来！"
 mem_eager_traders.5.xenophile.tooltip:0 "（[Root.GetName]）：\n§Y亲外主义§!人口获得持续§Y12§!个月的§G+5%§!幸福度修正\n§Y排外主义§!人口获得持续§Y12§!个月的§R-10%§!幸福度修正"
 mem_eager_traders.5.xenophobe:0 "我们必须禁止从§Y[peacefultraders.GetName]§!进口商品以保护我们的传统。"
 mem_eager_traders.5.xenophobe.tooltip:0 "（[Root.GetName]）：\n§Y排外主义§!人口获得持续§Y12§!个月的§G+5%§!幸福度修正\n§Y亲外主义§!人口获得持续§Y12§!个月的§R-10%§!幸福度修正\n§Y唯物主义§!人口获得持续§Y12§!个月的§R-10%§!幸福度修正"
 mem_eager_traders.5.individualist:0 "古谚有云，利滚利，利滚利。"
 mem_eager_traders.5.mercenary:0 "和平商人？也许他们会需要我们的雇佣兵服务。"
 mem_eager_traders.5.peaceful:0 "在这个时代，发动战争既显得不可思议又无利可图。"
 mem_eager_traders.6.name:0 "雇佣兵从§Y[peacefultraders.GetName]§!返回"
 mem_eager_traders.6.desc:0 "在过去几年里，§Y[Root.GetSpeciesAdj]§!雇佣兵将他们的业务扩展到了§Y[peacefultraders.GetSpeciesAdj]§!客户群体，并大获成功。来自§Y[Root.GetName]§!的强大战士和精明商人闻名星海，他们中的许多人都在狩猎海盗或是护送富商舰队后带着丰厚的报酬荣归故里。"
 mem_eager_traders.6.good:0 "他们是真正的专业人士。"