l_simp_chinese:
 mem_dimensional_rift_category:0 "希望的曙光"
 mem_dimensional_rift_category_desc:0 "我们的科研船在探索过程发现这片小行星带上有高级合金的痕迹，船员十分期待从这些流浪的巨石中发现宝藏。"
 mem_dimensional_rift.105.name:0 "毫无结果"
 mem_dimensional_rift.105.desc:0 "在地毯式搜索并对传感器重新校准后，仍然没有任何新的发现，§Y[Root.GetLeaderName]§!和§Y[Root.GetName]§!的船员放弃了继续搜索。"
 mem_dimensional_rift.105.a:0 "那就回去工作。"
 mem_dimensional_rift.106.name:0 "戛然而止"
 mem_dimensional_rift.106.desc:0 "在扫描小行星带深处时，我们的飞船被一块足以引发跃迁引擎紧急启动的岩石击中。§Y[Root.GetName]§!的所有船员都和船一起消失不见了。"
 mem_dimensional_rift.106.a:0 "§Y[Root.Owner.GetName]§!的伤心日"
 mem_dimensional_rift.7.name:0 "被遗弃的实验室"
 mem_dimensional_rift.7.desc:0 "一个古老的、破旧的、寒冷的、被遗弃的研究站就在一颗小行星的附近。经过仔细检查发现，其能源核心似乎被扯出或者以其他方式被强制弹出。你的首席科学家[root.leader.GetName]需求一个移动能源核心以便重启整个系统。"
 mem_dimensional_rift.7.a:0 "插上电源。"
 mem_dimensional_rift.7.b:0 "我们不能在这个时候浪费能源。"
 MEM_DIMENSIONAL_RIFT_PROJECT:0 "数据挖掘"
 MEM_DIMENSIONAL_RIFT_PROJECT_DESC:0 "我们科学家申请权限激活破旧研究站中的数据文件。他们声称这能提高我们的科技水平。"
 mem_dimensional_rift.1.name:0 "被遗弃的实验室"
 mem_dimensional_rift.1.desc:0 "在空间站内的系统闪烁片刻后，曾经繁忙的实验室残骸发出暗淡的光芒。随着大部分为液压门提供动力的电路被烧毁，空间站仍无法居住，也不可能对被破坏的中央控制室之外的地方进行进一步的调查。船员现在申请权限检查剩余的数据文件。"
 mem_dimensional_rift.1.a:0 "跟进研究。让我们找出导致这些情况的原因。"
 mem_dimensional_rift.1.b:0 "我们没工夫进一步浪费在这里。"
 mem_dimensional_rift.2.name:0 "被遗弃的实验室"
 mem_dimensional_rift.2.desc:0 "空间站的最后一份日志似乎是一份关站声明，表明所有的研究已经完成，设施已经关闭。文件中的数据似乎表明，多个时空裂缝撕裂了空间站外层船体的重要区域，造成了大量伤亡。有关测试本身的数据似乎被删节或丢失了。我们不能确定到底是什么撕裂了这个空间站。然而，我们已经获得了关于曲率场和物理学定律的所谓漏洞的巨量了解。"
 mem_dimensional_rift.2.a:0 "表彰船员。"
 budget_group_country_modifier:0 "事件修正"
 mem_powering_abandoned_station:0 "废弃空间站供能中"