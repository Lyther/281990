l_simp_chinese:
 mem_rogue_planet_anomaly_category: "不匹配"
 mem_rogue_planet_anomaly_category_desc: "这颗卫星的成分不符合我们对[Solar_System.GetName]星系中天体的预测。"
 mem_flower_anomaly_category: "星星点点"
 mem_flower_anomaly_category_desc: "对小行星的视觉扫描呈现出不同寻常的颜色图案——小行星的整个表面覆盖着从微观到几十米宽的彩色区域。"
 mem_anomalies_june_19.1.name: "被俘获的流浪星球"
 mem_anomalies_june_19.1.desc: "[Root.GetName]证实卫星§Y[From.GetName]§!确实不属于这个星系。\n\n看起来某种力量将这颗卫星从它的母星系推动到了河系的另一端，在作为一颗流浪行星旅行了数千万年后，它终于被§Y[the_gas_giant.GetName]§!的引力捕获。"
 mem_anomalies_june_19.2.name: "虚空之花"
 mem_anomalies_june_19.2.desc: "[Root.GetName]报告说，之前探测到的彩色斑点实际上是生长在§Y[From.GetName]§!内一个巨大而复杂有机体的延伸。\n\n这些斑点实际上是它的外部器官，用来吸收不同形式的宇宙和太阳辐射，滋养扎根于岩石内部的庞大系统。每一个斑点都由像花瓣一样排列的小型有机板块组成，形成抛物面天线的功能。"