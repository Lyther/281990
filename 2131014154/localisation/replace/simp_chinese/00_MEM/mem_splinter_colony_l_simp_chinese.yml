l_simp_chinese:
 mem_splinter_colony_category:0 "时流"
 mem_splinter_colony_category_desc:0 "附近的能量读数不稳定波动，显然是由多重时间扭曲引起。"
 mem_splinter_colony.1.name:0 "失去联络"
 mem_splinter_colony.1.desc:0 "[root.GetName]正在传送它在[from.GetName]上进行时空异常调查的结果，突然间所有联系都中断了。\n\n我们起初认为是一个小故障，现在却发现了更严重的问题。这艘船已经从我们的远距离传感器中消失了，而且无法建立进一步通讯。\n\n搜救任务已经开始。"
 mem_splinter_colony.1.a:0 "找到他们！"
 MEM_SPLINTER_COLONY_PROJECT:0 "搜救"
 MEM_SPLINTER_COLONY_PROJECT_DESC:0 "我方一艘科研船失踪了。对它最后已知位置区域进行彻底扫描，能有机会找到它的下落。"
 mem_splinter_colony.3.name:0 "一个[root.GetSpeciesAdj]殖民地？！"
 mem_splinter_colony.3.desc:0 "[fromfrom.GetName]到达后，船员们没有探测到任何失踪科研船研究的时间异常的痕迹。然而，搜救行动在[mem_splinter_colony.GetName]上发现了一个小殖民地。很奇怪我们先前的调查没能发现这里，但更为诡异的是这里的居民。他们是[root.GetSpeciesNamePlural]！\n\n在建立联络之后，我们的搜救小组获悉，这个殖民地似乎在数百年前由一艘坠毁的星际飞船幸存者建立——从所有的证据来看，显然是我们失踪的科研船。他们表示希望成为[root.GetName]的一部分，对他们来说，我们是只能从先祖的传说中知晓的神话国度。"
 mem_splinter_colony.3.a:0 "意想不到的重逢。"
 mem_splinter_colony.4.name:0 "时间之外"
 mem_splinter_colony.4.desc:0 "[fromfrom.GetName]到达后，船员们没有探测到任何失踪科研船研究的时间异常的痕迹。经过长时间搜索，失踪的科学飞船终于被找到，它坠落在[mem_splinter_colony.GetName]。然而，坠毁地点乍看相当古老，后来证明坠毁发生在多个世纪前。\n\n回收的数据核心揭示了这艘船及船员的遭遇。在最后一次传输过程中，之前研究的一个异常点迅速扩大，在科研船采取规避行动之前就将其困住，在不久之后又将之强行弹出。严重受损的科研船落向[mem_splinter_colony.GetName]，坠毁在搜救队后来发现的地方。数据显示，船员们对阻止坠毁毫无办法。"
 mem_splinter_colony.4.a:0 "愿他们安息。"
 mem_splinter_colony.4.b:0 "了解。"
 mem_splinter_colony.5.name:0 "时间旅行者"
 mem_splinter_colony.5.desc:0 "[fromfrom.GetName]到达后，船员们没有探测到任何失踪科研船研究的时间异常的痕迹。经过漫长徒劳的搜索，我们的团队正准备结束行动，突然他们发现了一个能量峰值，来自于我们失踪科研船的最后已知位置。\n\n这艘已被认定失踪的飞船又出现了，它的引擎损坏且失效。幸运的是，搜救队还在那，并能修复损伤。对船员们来说，从他们发出最后一次通信到现在几乎没过多长时间。\n\n据他们说，他们一直研究的一个异常突然扩大，他们的船被困住了。经过短暂而艰难的飞行后，他们被弹射出来，下一刻就被救援人员迎接，这让他们感到非常惊讶。"
 mem_splinter_colony.5.a:0 "真是奇怪的现象。"
 mem_splinter_colony.6.name:0 "失而复得"
 mem_splinter_colony.6.desc:0 "[fromfrom.GetName]到达后，船员们没有探测到任何失踪科研船研究的时间异常的痕迹。然而，搜索行动在[mem_splinter_colony.GetName]上发现了多个小型临时栖息地。很奇怪我们先前的调查没能发现这里，但更为诡异的是这里的居民。他们是[root.GetSpeciesNamePlural]！\n\n在建立了通讯之后，搜救小组了解到，这些居民是一队执行探索任务的科学家后裔，他们在数代人以前滞留在这个星球上。很明显，他们的飞船就是我们失踪的科研船。\n\n尽管[mem_splinter_colony.GetName]上环境恶劣而艰苦，幸存者们还是不畏艰险，利用残骸建造他们的第一个栖息地。随着时间推移，他们的社区甚至在数量上有所增长。\n\n但是，他们的生活条件远远说不上像样，而搜救队提出把他们送到[capital_scope.GetName]的提议也得到了大家的响应。"
 mem_splinter_colony.6.a:0 "欢迎回家。"
 mem_splinter_colony.6.a.tooltip:0 "§G2§! £pop£ §H人口§!转移到了§Y[capital_scope.GetName]§!"