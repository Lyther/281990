l_simp_chinese:
 mem_extinct_abductors_category:0 "古代建筑群"
 mem_extinct_abductors_category_desc:0 "勘探团队在§Y[From.GetName]§!上的偏远地区侦测到建筑群，但是没有找到任何之前殖民的迹象。队员希望对此进一步调查。"
 mem_extinct_abductors.2.name:0 "古代建筑群"
 mem_extinct_abductors.2.desc:0 "勘探团队没有任何有价值的发现，这个地方所有有用的资料和科技都被清空了。是之前的持有者有序将这些东西带离还是拾荒者在之后捡走了所有的遗留物还不清楚。"
 mem_extinct_abductors.2.a:0 "好吧，继续。"
 mem_extinct_abductors.3.name:0 "壮烈牺牲"
 mem_extinct_abductors.3.desc:0 "在§Y[From.GetName]§!上的建筑群深处，勘探队伍被一种奇怪的物质感染，他们在之后才发觉这是前主人进行实验的危险诱变剂。回到舰船之后，调查小组中几个受感染的船员开始变成扭曲的憎恶，因痛苦和愤怒而精神错乱。这些突变就像野火一样地在船员之间蔓延，而在情况逐渐失控之时，首席科学家§Y[Root.GetLeaderName]§!在理智残存的最后时刻，设法将飞船撞向星球的地表上。接下来的超光速装机毁掉§Y[From.GetName]§!大部分地区，包括之前勘探过的建筑群，并因此阻止了进一步威胁。"
 mem_extinct_abductors.3.a:0 "真是个勇敢的人！"
 mem_extinct_abductors.47.desc:0 "如果出现这个事件表示出现问题。事件无实际效果，但请把bug报告给More Events Mod团队。"
 mem_ea_uplifter.100.name:0 "孤独的前哨站"
 mem_ea_uplifter.100.desc:0 "调查小组刚刚完成了对§Y[From.GetName]§!上孤独建筑群的初步探索。不幸的是，结构损坏使他们迄今未能获得任何有用的资料。需要重型设备在坍塌路段清理出道路。"
 mem_ea_uplifter.100.a:0 "明白。"
 mem_ea_uplifter_digsite_1:0 "孤独的前哨站"
 mem_ea_uplifter_digsite_1_desc:0 "在§Y[From.Planet.GetName]§!上发现的建筑群显然受到轨道轰炸，但其结构基本上保持完整。虽然如此，内部状况却很差。倒塌的房间和满是瓦砾的走廊阻碍了小组的初步调查。需要重型设备来清理和保护通往废墟深处的道路。"
 mem_ea_uplifter.102.name:0 "他们去了哪里?"
 mem_ea_uplifter.102.desc:0 "挖掘团队艰难地穿过迷宫般的阻塞的走廊和半坍塌的房间，终于到达了一个比之前区域破坏程度更轻的区域。可进入的区域给人的印象是一个纯粹的平民居住区。然而，到目前为止，还没有找到表明原住民的下落的迹象。\n\n建筑群的中心有一个巨大的电梯井，一直延伸到下面很远的地方。[Root.GetLeaderName]希望在那里找到答案，并准备深入未知的领域。"
 mem_ea_uplifter.102.a:0 "继续。"
 mem_ea_uplifter.103.name:0 "惊人发现"
 mem_ea_uplifter.103.desc:0 "在地表深处，我们的挖掘团队站在一个大厅里，周围环绕着成千上万的冷冻舱，其中有各物种的遗骸，静静躺在那里数千年。然而，这并不是一切……\n\n起初，[Root.GetLeaderName]是因为扫描仪故障。在多次重复实验得到同样结果后，我们现在面临着更多的问题。为什么有些死者源自§Y[Root.Owner.GetSpeciesAdj]§!，他们是如何来到这里的？"
 mem_ea_uplifter.103.a:0 "这怎么可能呢?"
 mem_ea_uplifter.104.name:0 "冰封往事"
 mem_ea_uplifter.104.desc:0 "除了我们物种之外，科学家已经在冷冻舱内辨认出了至少5个物种。最常见的一种是体型较小的两足动物，我们团队认为它是这个地方的建造者。他们都躺在一个房间里，这一事实引起了人们的疑问。他们都是自愿来到这里的吗?\n\n从科学家对中央计算机数据存储器中恢复的数据来看，答案似乎是“是的”。零散的信息表明，有可能是这个地方的所有者正在进行的巨大提升项目。他们还发现了其他四个物种母星的坐标。我们应该着手调查，而另一个团队留下来调查数据存储的剩余部分。"
 mem_ea_uplifter.104.a:0 "很有趣。"
 mem_ea_uplifter.1.name:0 "惊人发现"
 mem_ea_uplifter.1.desc:0 "在§Y[From.GetName]§!上发现的建筑群显然曾经受到猛烈的轨道轰炸，但大致上是完好无缺。不过，建筑内部却状况很差。我们的团队艰难地在被封锁的走廊和半倒塌的房间组成的迷宫中穿行，但他们的努力亦有回报：他们发现了一个位于地底三层的大厅，其中有数以千计的冷冻舱，舱内是各种物种的尸体，静静在那里躺了数千年。其中甚至有些是源自§Y[Root.Owner.GetSpeciesAdj]§!！"
 mem_ea_uplifter.1.a:0 "这怎么可能？"
 MEM_EA_UPLIFTER_INVESTIGATION:0 "冰封往事"
 MEM_EA_UPLIFTER_INVESTIGATION_DESC:0 "我们的科学家希望可以继续调查在§Y[From.GetName]§!上发现的冷冻舱。"
 mem_ea_uplifter.2.name:0 "冰封往事"
 mem_ea_uplifter.2.desc:0 "除了我们物种之外，科学家已经在§Y[From.From.GetName]§!上的冷冻舱内辨认出了至少5个物种。最常见的一种是体型较小的两足动物，我们团队认为它是这个地方的建造者。他们都躺在一个房间里，这一事实引起了人们的疑问。他们都是自愿来到这里的吗?\n\n从科学家对中央计算机数据存储器中恢复的数据来看，答案似乎是“是的”。零散的信息表明，有可能是这个地方的所有者正在进行的巨大提升项目。他们还发现了其他四个物种母星的坐标。我们应该着手调查，而另一个团队留下来调查数据存储的剩余部分。"
 mem_ea_uplifter.2.a:0 "真有趣。"
 mem_ea_uplifter_chain_title:0 "逝者的根源"
 mem_ea_uplifter_chain_desc:0 "进一步调查其他在冷冻舱发现的种族起源地。"
 mem_ea_uplifter_worlds_visited:0 "已调查的起源地"
 mem_ea_uplifter_system_1:0 "第一个星系的坐标"
 mem_ea_uplifter_system_1_desc:0 "冷冻舱中的数据显示[mem_ea_uplifter_system_1.GetName]可能是其中一个冷冻种族的起源行星。"
 mem_ea_uplifter_system_2:0 "第二个星系的坐标"
 mem_ea_uplifter_system_2_desc:0 "冷冻舱中的数据显示[mem_ea_uplifter_system_2.GetName]可能是其中一个冷冻种族的起源行星。"
 mem_ea_uplifter_system_3:0 "第三个星系的坐标"
 mem_ea_uplifter_system_3_desc:0 "冷冻舱中的数据显示[mem_ea_uplifter_system_3.GetName]可能是其中一个冷冻种族的起源行星。"
 mem_ea_uplifter_system_4:0 "第四个星系的坐标"
 mem_ea_uplifter_system_4_desc:0 "冷冻舱中的数据显示[mem_ea_uplifter_system_4.GetName]可能是其中一个冷冻种族的起源行星。"
 mem_ea_uplifter.3.name:0 "到达第一个坐标"
 mem_ea_uplifter.3.desc:0 "我们已经到达从古代建筑群数据库发现的第一个坐标，它指向的星球被一层厚厚的毒气笼罩，科研团队已经准备好立刻开始调查任务。"
 mem_ea_uplifter.3.a:0 "就这么办。"
 mem_ea_uplifter.4.name:0 "到达第二个坐标"
 mem_ea_uplifter.4.desc:0 "我们的舰船已经抵达古代建筑群数据库中发现的第二个坐标，舰船传感器立刻探测到散布在整个星系中的多个敌对信号。为抵达目的需要准备战斗。"
 mem_ea_uplifter.4.a:0 "继续。"
 mem_ea_uplifter.5.name:0 "到达第三个坐标"
 mem_ea_uplifter.5.desc:0 "第三个种族的母星坐标引领我们来到一个被数公里厚冰壳覆盖的冰封星球，我们已准备好开始调查行星。"
 mem_ea_uplifter.5.a:0 "明白。"
 mem_ea_uplifter.6.name:0 "到达第四个坐标"
 mem_ea_uplifter.6.desc:0 "在到达这个星系并在临近空间进行了简单扫描之后，我们确认这个荒芜星球就是冷冻舱内第四个种族的母星。它似乎已无法支持任何生命。科学家应对此展开调查。"
 mem_ea_uplifter.6.a:0 "让他们开始吧。"
 MEM_EA_UPLIFTER_SYSTEM_1_INVESTIGATION:0 "一颗剧毒星球"
 MEM_EA_UPLIFTER_SYSTEM_1_INVESTIGATION_DESC:0 "[This.GetName]行星曾经是某个原始文明的母星。它究竟发生了什么？"
 MEM_EA_UPLIFTER_SYSTEM_2_INVESTIGATION:0 "一颗熔融星球"
 MEM_EA_UPLIFTER_SYSTEM_2_INVESTIGATION_DESC:0 "[This.GetName]行星曾经是某个原始文明的母星。它究竟发生了什么？"
 MEM_EA_UPLIFTER_SYSTEM_3_INVESTIGATION:0 "一颗冰封星球"
 MEM_EA_UPLIFTER_SYSTEM_3_INVESTIGATION_DESC:0 "[This.GetName]行星曾经是某个原始文明的母星。它究竟发生了什么？"
 MEM_EA_UPLIFTER_SYSTEM_4_INVESTIGATION_01:0 "一颗荒芜星球"
 MEM_EA_UPLIFTER_SYSTEM_4_INVESTIGATION_01_DESC:0 "[This.GetName]行星曾经是某个原始文明的母星。它究竟发生了什么？"
 mem_crystal_ship_giant_blue:0 "古代晶体统治者"
 mem_crystal_ship_giant_blue_plural:0 "古代晶体统治者"
 MEM_EA_UPLIFTER_SYSTEM_4_INVESTIGATION_02:0 "奇特的晶体"
 MEM_EA_UPLIFTER_SYSTEM_4_INVESTIGATION_02_DESC:0 "我们发现§Y[Prev.GetName]§!的表面遍布奇特的晶体，这会不会就是那些原始文明消失的原因？"
 mem_ea_uplifter.7.name:0 "科技的风险"
 mem_ea_uplifter.7.desc:0 "科研团队在§Y[mem_ea_homeworld_1.GetName]§!上发现了许多遗迹。遗迹表明曾经有一个高度工业化的文明在此居住。然而，这个文明的科技进步对生态系统产生了强烈的负面影响。由于无法找出对策，他们迎接了生物圈的灾难性崩溃。首席科学家§Y[Root.GetLeaderName]§!怀疑这个星球能否恢复昔日状态。"
 mem_ea_uplifter.7.a:0 "每次进步都可能是末日的开端……"
 mem_ea_uplifter.8.name:0 "葬身火海"
 mem_ea_uplifter.8.desc:0 "§Y[mem_ea_homeworld_2.GetName]§!或许曾经是有生命栖息的星球，但现在只是燃烧的废土。火山与熔岩河流遍布地表，被浓烟覆盖。酸雨从天空倾泻而下。\n\n为什么会这样？是为了平息那些不知仁慈、不知悔改的自主机器们无尽的贪婪？星系中的矿藏极为丰富，因此肯定吸引了这些机器前来。他们如同噬星的蝗虫一样出现在此。曾以此星球为家园的文明已无迹可寻。"
 mem_ea_uplifter.8.a:0 "这也可能发生在我们身上……"
 mem_ea_uplifter.9.name:0 "殒石撞击"
 mem_ea_uplifter.9.desc:0 "§Y[mem_ea_homeworld_3.GetName]§!的原住民在几千年前成为了灾难的受害者。扫描仪显示在行星冰壳下的痕迹证明了八千年前的大规模撞击。在撞击后最初的火焰风暴后，凛冬已经成为这个星球恒久的常态。"
 mem_ea_uplifter.9.a:0 "我们无能为力。"
 mem_ea_uplifter.101.name:0 "不速之客"
 mem_ea_uplifter.101.desc:0 "§Y[mem_ea_homeworld_4.GetName]§!的地表是毫无生机的废土。几乎无法找到任何东西来证明文明曾经存在。\n\n然而科学家有了有趣的发现。整个星球表面都遍布着晶体结构。这些晶体长宽都很少超过一两米，每个晶体之间都相距约几十米。\n\n在§Y[Root.GetName]§!对其中一个形成物取样后不久，就在星系边缘侦测到来袭的敌对警号，所有在地表的人员已经召回§Y[Root.GetName]§!，并准备好等待命令离开轨道。"
 mem_ea_uplifter.101.a:0 "单是科研船不足以应付这些生物！"
 mem_ea_uplifter.10.name:0 "晶体宿主"
 mem_ea_uplifter.10.desc:0 "目前尚不清楚为何晶态实体会选择这个星球作为宿主，不过这个决定的结果却显而易见。科研团队只找到了曾经称霸这个星球的物种极少的踪迹。从晶体出现的一刻起，他们的末日就无可避免。他们的科技一定是过于原始，无法拥有任何有效防御手段。小型晶态实体的形成似乎耗尽了整个星球大部分可用的矿物，使这个曾经郁郁葱葱、生机盎然的星球成为了不毛之地。\n\n既然巨大晶体已经被摧毁，科学家提出了两种可行选项：我们可以采集这些富含矿物的晶体结构，或者不加干扰，研究它们的生长过程。"
 mem_ea_uplifter.10.a:0 "采集晶体。"
 mem_ea_uplifter.10.b:0 "研究晶体。"
 mem_ea_uplifter.11.name:0 "更多疑问"
 mem_ea_uplifter.11.desc:0 "在完成调查后，我们几乎没有得到任何关于该建筑群建造者提升计划的额外了解。由于其他种族也无一存活，这留下了更多的谜团。为什么他们没有得到提升者物种的帮助？为什么提升者试图提升他们？他们去了哪里？"
 mem_ea_uplifter.11.a:0 "我们需要找到答案！"
 mem_ea_uplifter.13.name:0 "突破"
 mem_ea_uplifter.13.desc:0 "经过数年的努力，§Y[mem_ea_start.GetName]§!古老建筑群内的科学家成功修复了设施数据库中一个严重损坏的部分。现在我们可以查看之前无法读取的数据。在我们恢复的众多纪录当中，还有一个自称“奥利拉”物种母星的位置。他们的帝国似乎长期与一个不明侵略者交战。虽然他们的科技比敌人更先进，但是却一直处于劣势。当这个哨站被敌军舰队攻击时，其上的居民别无他选，只能使用冷冻舱内等候救援——显然并未到来的救援。"
 mem_ea_uplifter.13.a:0 "他们被击败了吗？"
 mem_ea_uplifter_system_5:0 "奥利拉的母星系"
 mem_ea_uplifter_system_5_desc:0 "我们的数据表明[mem_ea_uplifter_system_5.GetName]星系就是被称为奥利拉的神秘提升者的发源地。"
 mem_ea_uplifter.14.name:0 "古战场"
 mem_ea_uplifter.14.desc:0 "抵达哈里索斯星系就已经印证了科学家的推测：奥利拉人输掉了这场战争，而他们的星系充斥著颓垣败瓦。\n\n我们的扫描仪在星系内的一颗行星上发现了奇怪的能源读数。它看起来被先进的能量场屏蔽，我们无法从星球表面获取任何有用数据。"
 mem_ea_uplifter.14.a:0 "让我们靠近些观察。"
 mem_ea_uplifter_homesystem_chain_title:0 "奥利拉一族"
 mem_ea_uplifter_homesystem_chain_desc:0 "我们必须找出这个古代种族发生了什么。"
 mem_ea_uplifter_homesystem_investigated:0 "解开谜团"
 MEM_EA_UPLIFTER_HOMESYSTEM_INVESTIGATION:0 "屏障星球"
 MEM_EA_UPLIFTER_HOMESYSTEM_INVESTIGATION_DESC:0 "哈莱拉被极为先进的能量护盾环绕。它在保护什么？这颗星球上是否还有人存活？"
 mem_ea_uplifter.15.name:0 "最后的奥利拉人"
 mem_ea_uplifter.15.desc_01:0 "啊……你们终于来了。"
 mem_ea_uplifter.15.desc_02:0 "贪婪荼毒了他们的灵魂，仇恨在他们的星球中筑起壁垒，一步一步将他们推向苦难与血腥。他们能适千里，但却裹足不前。机械给予他们丰足却又使他们陷入匮乏。知识令他们愤世嫉俗，智慧使他们冷酷无情。他们想得太多却感受太少。比起机械，他们更需要友谊。比起智慧，他们更需要温情。没有这些品格，他们的生活便充斥著暴力，更威胁着其他生命。"
 mem_ea_uplifter.15.a:0 "我们是否是你尝试提升的物种中的一员？"
 mem_ea_uplifter.15.b:0 "你是谁？"
 mem_ea_uplifter.15.b.response:0 "我的名字叫查普林，奥利拉一族最后的成员，但我只是他意识的投影，而不是他本人。他曾被族人推举，代表我们一族去会见愿意追随我们步伐的人。"
 mem_ea_uplifter.15.c:0 "你到底是什么？"
 mem_ea_uplifter.15.c.response:0 "我是奥利拉一族成员查普林的意识投影。虽然我不是活生生的人，但我不只是单纯的人工智能。我现时的处境可以说是集荣誉和负担于一身，不过我很乐意成担这个责任。自从我们一族的最后一人逝去后，我的职责就是维护这个星球留下来的事物，以及确保行星屏障护盾能够持续运作。但我最重要的任务是等候你们的来临。"
 mem_ea_uplifter.15.d:0 "你们一族究竟发生了什么？"
 mem_ea_uplifter.15.d.response:0 "曾经有一段时间，我们的技术进步超出了我们预见后果的能力。我们不顾一切去追求永生，但当我们意识到后果时已经覆水难收。无止境地克隆导致我们一族不育，并慢慢对基因库不可避免的退化听之任之。"
 mem_ea_uplifter.15.e:0 "为什么你们会提升其他物种？"
 mem_ea_uplifter.15.e.response:0 "当我们面临无可避免的灭亡时，我们看到并无任何文明准备或愿意为保护一些较落后的种族免受侵略。所以我们决定帮助他们走向群星，使他们有朝一日可以保护自己，并或许终有一天能接过我们保护者的重任。"
 mem_ea_uplifter.15.f:0 "你们的帝国是什么样的？"
 mem_ea_uplifter.16.name:0 "最后的奥利拉人"
 mem_ea_uplifter.16.desc_01:0 "我们根本不想拥有一个帝国，这不是我们的行事方式。我们不想统治或征服任何人。如果可能的话，我们希望帮助所有人。所有智慧生物都应互帮互助。我们想分享彼此的幸福，而非苦难。我们从来不想憎恨或鄙视其他人。我们相信宇宙中人人都有其位，我们的星海很富饶，足以供养所有人；这种生活方式本可以是自由而美丽的。但其他人却走上了歧途……"
 mem_ea_uplifter.16.desc_02:0 "没错。你们种族是我们五个最有前途的五个门徒之一。很可惜，在能够达成目的之前，那群早已虎视眈眈，试图从我们的日益衰落中获利的人对我们展开了攻击。纵使我们的科技比敌人先进得多，但我们始终寡不敌众。到了最后，我们被逼撤退到我们的母星，而母星成为了我们的监牢。在这里，我们不得不看着我们的孩子渐渐逝去。现在，我们一族所有的希望都寄托在你与你的种族身上。"
 mem_ea_uplifter.16.a:0 "走上歧途？"
 mem_ea_uplifter.16.b:0 "你想我们去保护弱小？"
 mem_ea_uplifter.17.name:0 "最后的奥利拉人"
 mem_ea_uplifter.17.desc.01:0 "我观察了你们文明的发展，你们选择了以战争解决问题使我十分痛心。很多破坏和痛苦都因此而起。不过，我还是看到你们拥有着亿万年前我们所看到的潜力。我仍希望你们发挥这一潜力，接受你们作为生命保护者的命运。\n\n你们是否愿意接受使命，跟随我们的步伐？"
 mem_ea_uplifter.17.desc.02:0 "我观察了你们文明的发展，看到你们走在黑暗的道路上使我十分痛心。恐惧与不宽容不会带领你们走向伟大，只会走向衰落。不过，我还是看到你们拥有着亿万年前我们所看到的潜力。我仍希望你们发挥这一潜力，接受你们作为生命保护者的命运。\n\n你们是否愿意接受使命，跟随我们的步伐？"
 mem_ea_uplifter.17.desc.03:0 "我观察了你们文明的发展。过去的岁月中你们已经取得了巨大的进步，我为你们的发展感到骄傲。\n\n你们是否准备好了跟随我们的步伐，继承我们生命保护者的责任？"
 mem_ea_uplifter.17.a:0 "我们会肩负这个重任。"
 mem_ea_uplifter.17.a.tooltip:0 "帝国政府将改变为特殊形式——古者之路。获得特殊国民理念——命定之途，提供5%科研与10%主流思潮吸引力奖励。这一国民理念是永久性的。\n"
 mem_ea_uplifter.17.a.response:0 "我衷心的感谢你。我将会带领我们最后的舰船加入你的舰队。不过，这个星球将会在几个小时之后自我毁灭，因为不能冒险让我们的科技落入别有用心的人手中。后果可能会不堪设想。"
 mem_ea_uplifter.17.b:0 "抱歉，这种看法我们不敢苟同。"
 mem_ea_uplifter.17.b.tooltip:0 "开拓自己的命运。\n\n你的帝国获得5%幸福度奖励"
 mem_ea_uplifter.17.b.response:0 "听到你的决定令我感到很烦恼，可是我不能亦不会强逼你们改变初衷。也许未来你们仍有希望改变主意，但我已时日无多。很快，维持护盾的能量就会耗尽，而我不会容许我们的科技落入别有用心的人手中，因为后果可能会不堪设想。这个星球将会在几个小时之后自我毁灭。我建议你们远离这里。愿你生活在和平与繁荣之中。永别了，[Root.GetSpeciesNamePlural]。"
 mem_ea_uplifter.17.c:0 "我们不会改变自己！"
 mem_ea_uplifter.17.d:0 "如果这是我们的命运，我们就必须接受。"
 mem_ea_uplifter.17.d.tooltip:0 "主流思潮转变为唯物主义/和平主义/亲外主义，帝国政府转变为特殊形式——古者之路。获得特殊国民理念——命定之途，提供5%科研与10%主流思潮吸引力奖励。这一国民理念是永久性的。\n"
 mem_ea_uplifter.17.d.response:0 "我很高兴你们能跟随我们的步伐。我会带领我们最后的舰船加入你的舰队进行协助。不过，这个星球将会在几个小时之内自我毁灭。我不能冒险让我们的科技落入别有用心的人手中，那样后果将不堪设想。"
