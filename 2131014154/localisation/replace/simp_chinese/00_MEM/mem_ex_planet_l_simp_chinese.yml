l_simp_chinese:
 mem_ex_planet.301.title:0 "有趣的发现"
 mem_ex_planet.301.desc:0 "我们在[mem_ex_planet.GetName]的采矿站报告他们发现了一些很有趣的东西：化石！他们发现类似大型昆虫的生物化石混在新开挖的矿石里。我们对[mem_ex_planet.GetName]的初步调查表明该小行星是颗行星爆炸后的碎片，并岩石发现死亡已久的细菌痕迹，这是我们首次发现该行星存在宏观生命形式。矿工们要求派遣科研船进行调查。"
 mem_ex_planet.301.a:0 "我们会立刻派遣舰船。"
 mem_ex_planet.301.b:0 "目前我们所有舰船都很忙。"
 MEM_EX_PLANET_PROJECT:0 "化石调查"
 MEM_EX_PLANET_PROJECT_DESC:0 "一个采矿站发现一颗破碎星球的遗迹中存在类似虫子生命形式的化石。他们请求科研船进行调查。"
 mem_ex_planet.303.title:0 "行星遗骸"
 mem_ex_planet.303.desc:0 "我们的科研船已经证实了[mem_ex_planet.GetName]发现化石的报告——而且不在少数，是完整的一系列！破碎为[mem_ex_planet.GetName]的行星原住民的生命形式有许多不寻常特征，获得他们的遗体无疑将拓展我们的生物学知识。"
 mem_ex_planet.303.a:0 "太好了！"
 mem_d_ex_planet_society_deposit:0 "£society£+8\n"