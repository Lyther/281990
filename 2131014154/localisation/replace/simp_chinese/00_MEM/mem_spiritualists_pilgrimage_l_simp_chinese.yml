 mem_spiritualists_pilgrimage.2.name:0 "朝圣被拒绝"
 mem_spiritualists_pilgrimage.2.desc:0 "我们有一群朝圣者想前往他们的圣地§Y[pilgrims_destination.GetName]§!朝圣，却被你的总督无缘无故地拒绝了。真是岂有此理，如果你不放他们过去，这种针对我们高贵族人的行为不会被原谅！"
 mem_spiritualists_pilgrimage.2.a:0 "我们不能冒损害外交关系的风险。允许他们通过！"
 mem_spiritualists_pilgrimage.2.b:0 "他们可以通过，但要全程被监看。"
 mem_spiritualists_pilgrimage.2.c:0 "让总督先解释一下他的决定。"
 mem_spiritualists_pilgrimage.3.name:0 "朝圣者带来欢乐"
 mem_spiritualists_pilgrimage.3.desc:0 "我们在§Y[pilgrims_origin.GetSpeciesAdj]§!上的殖民者张开双臂欢迎朝圣者，他们的到来使所有人欢欣鼓舞，从而提高了殖民地的生产力。§Y[pilgrims_origin.GetSpeciesAdj]§!政府向我们表示问候并感谢你明智的决定。看来我们的关系拔高到了无法想象的地步！"
 mem_spiritualists_pilgrimage.3.a:0 "有客人多是一件美事！"
 mem_spiritualists_pilgrimage.4.name:0 "成功的朝圣之旅"
 mem_spiritualists_pilgrimage.4.desc:0 "§Y[pilgrims_origin.GetSpeciesAdj]§!的朝圣者开始有些惹人注目，但很快就融入了殖民地的日常生活，没有出现任何问题。他们的政府似乎很感激能让他们通过，我们的关系得到了改善！"
 mem_spiritualists_pilgrimage.4.a:0 "没有比这更好的结果了。"
 mem_spiritualists_pilgrimage.5.name:0 "奇怪的客人"
 mem_spiritualists_pilgrimage.5.desc:0 "尽管我们在§Y[pilgrims_origin.GetSpeciesAdj]§!上的殖民者张开双臂欢迎朝圣者，但双方还是水火不容。虽然我们的人民一般来说十分好客，但这帮人的离开着实让人松了口气。"
 mem_spiritualists_pilgrimage.5.a:0 "天下没有不散的宴席……"
 mem_spiritualists_pilgrimage.6.name:0 "门前蛮夷"
 mem_spiritualists_pilgrimage.6.desc:0 "这些朝圣者可能只是想造访圣地来寻求精神指引，但他们的宗教习俗冒犯了许多殖民者，甚至导致殖民者对他们表露了敌意。他们的离开比想象中要早，但我们与对方政府的外交关系发生了下滑。"
 mem_spiritualists_pilgrimage.6.a:0 "希望那些野蛮人不会回来……"
 mem_spiritualists_pilgrimage.7.name:0 "忘恩负义的客人"
 mem_spiritualists_pilgrimage.7.desc:0 "踏足§Y[pilgrims_destination.GetName]§!的朝圣者只带来了源源不断的麻烦，最终迫使总督从星球上把他们驱赶出去。我们与§Y[pilgrims_origin.GetName]§!的关系受到了损害，而我们的殖民者也心生不满，由于我们一开始放任这帮人来到§Y[pilgrims_destination.GetName]§!上。"
 mem_spiritualists_pilgrimage.7.a:0 "现在我明白总督的意思了……"
 mem_spiritualists_pilgrimage.8.name:0 "恐怖份子！"
 mem_spiritualists_pilgrimage.8.desc:0 "这些所谓的朝圣者已经离开——在炸毁了我们的行政设施后。虽然没有证据，但我们现在相信他们是§Y[pilgrims_origin.GetName]§!的秘密特工。[pilgrims_origin.GetSpeciesNamePlural]甚至没有试图反驳这种指责，这坐实了他们的罪名。"
 mem_spiritualists_pilgrimage.8.a:0 "一种卑鄙无耻的侵略行为……"
 mem_spiritualists_pilgrimage.9.name:0 "恐怖分子！"
 mem_spiritualists_pilgrimage.9.desc:0 "这些所谓的朝圣者已经离开——在炸毁了我们的行政设施后。虽然没有证据，但我们现在相信他们是§Y[pilgrims_origin.GetName]§!的秘密特工。"
 mem_spiritualists_pilgrimage.9.a:0 "一种卑鄙无耻的侵略行为……"
 mem_spiritualists_pilgrimage.10.name:0 "恐怖份子被抓获"
 mem_spiritualists_pilgrimage.10.desc:0 "我们的安全部队阻止了发生在§Y[pilgrims_destination.GetName]§!上行政地区的炸弹袭击事件。这些所谓的朝圣者已经被当场抓住和关押，等待执行处决。§Y[pilgrims_destination.owner.GetSpeciesAdj]§!的情报机构认为他们是§Y[pilgrims_origin.GetName]§!的秘密特工，不过没有§Y[pilgrims_origin.GetSpeciesAdj]§!的官员会宣布对这一恶劣行径负责。"
 mem_spiritualists_pilgrimage.10.a:0 "永远不要相信外星人……"
 mem_spiritualists_pilgrimage.11.name:0 "逃跑的恐怖分子"
 mem_spiritualists_pilgrimage.11.desc:0 "我们的安全部队阻止了对§Y[pilgrims_destination.GetName]§!行政区的炸弹袭击。这些所谓的朝圣者被当场抓获，却以某种方式逃脱了。一定有内应帮了他们一把。§Y[pilgrims_destination.owner.GetSpeciesAdj]§!的情报机构认为他们是§Y[pilgrims_origin.GetName]§!的秘密特工，尽管没有§Y[pilgrims_origin.GetSpeciesAdj]§!官员会宣布承认这一恶劣行径。"
 mem_spiritualists_pilgrimage.11.a:0 "找到我们队伍中的叛徒！"
 mem_spiritualists_pilgrimage.12.name:0 "恐怖分子和叛徒！"
 mem_spiritualists_pilgrimage.12.desc:0 "我们的安全部队没能阻止发生在§Y[pilgrims_destination.GetName]§!上行政地区的炸弹袭击事件。无数人丧生，同时这个地区也成了废墟。所有的痕迹都指向了这些所谓的朝圣者，他们一定是§Y[pilgrims_origin.GetName]§!的秘密特工。不出所料他们早已无处可寻，考虑到我们先前明明派出了人手进行监视，肯定有内应帮了他们一把。我们的秘密特工已经开始审问所有的相关人员。"
 mem_spiritualists_pilgrimage.12.a:0 "有人要掉脑袋了！"
 mem_spiritualists_pilgrimage.13.name:0 "惊天阴谋"
 mem_spiritualists_pilgrimage.13.desc:0 "看到你做出草率决定之前决定先抽时间和他谈一谈，总督似乎松了口气。他告诉你有线索表明§Y[pilgrims_origin.GetName]§!的秘密特工策划了一场即将发起的恐怖袭击。他们曾试图为自己的计划寻找支持者，但走运的是他们找错了人，找到了一名隶属安保人员的忠诚官员头上。在他们试图拉拢他时，官员假意迎合并暗中联系了总督。不幸的是，两人并不知道我们内部有多少人卷入了这个阴谋。这就是为什么总督一直保持沉默的原因，直到现在。"
 mem_spiritualists_pilgrimage.13.a:0 "更换安保人员并引蛇出洞。"
 mem_spiritualists_pilgrimage.13.b:0 "不要冒风险，直接拒绝他们访问。"
 mem_spiritualists_pilgrimage.13.c:0 "总督想多了而已，让他们通过。"
 mem_spiritualists_pilgrimage.14.name:0 "正中下怀"
 mem_spiritualists_pilgrimage.14.desc:0 "多亏了总督，忠于我们的安全部队得以阻止针对我们§Y[pilgrims_destination.GetName]§!上行政地区的炸弹袭击。这些所谓的朝圣者已经被当场抓住和关押，等待执行处决。不出所料§Y[pilgrims_origin.GetSpeciesAdj]§!的官员否认有任何牵连。"
 mem_spiritualists_pilgrimage.14.a:0 "给我好好地奖赏他一番！"
 mem_spiritualists_pilgrimage.15.name:0 "只是想多了"
 mem_spiritualists_pilgrimage.15.desc:0 "可能有人事先警告了他们，并没有任何袭击被发动。那些“朝圣者”刚刚拜访了他们的圣地并离开，没有留下任何问题。或许这一切只是那位总督过于自私多疑。"
 mem_spiritualists_pilgrimage.15.a:0 "本以为事态会更糟……"
 mem_spiritualists_pilgrimage.16.name:0 "骗子"
 mem_spiritualists_pilgrimage.16.desc:0 "看似完美的计划被一名过于心急的安保人员所打破，他射杀了一名朝圣者，因为他以为那人在尝试掏出武器。更糟糕的是，事实证明这帮人是货真价实的朝圣者。之前通知总督的安全官员只是在无理取闹，他的故事是个谎言。"
 mem_spiritualists_pilgrimage.16.a:0 "这我们哪里会知道？"
 mem_spiritualists_pilgrimage.17.name:0 "安全的代价"
 mem_spiritualists_pilgrimage.17.desc:0 "§Y[pilgrims_origin.GetSpeciesAdj]§!的官方并不喜欢你的决定。但从好的一面看，我们的殖民地安全了……至少暂时如此。"
 mem_spiritualists_pilgrimage.17.a:0 "没有什么比这个更重要。"
 mem_spiritualists_pilgrimage.18.name:0 "杞人忧天的总督"
 mem_spiritualists_pilgrimage.18.desc:0 "总督的担心只是杞人忧天。我们的殖民者张开双臂欢迎§Y[pilgrims_origin.GetSpeciesAdj]§!朝圣者，他们的到来使所有人欢欣鼓舞，从而提高了殖民地的生产力。§Y[pilgrims_origin.GetSpeciesAdj]§!政府向我们表示问候并感谢你明智的决定。看来我们的关系提升到了无法想象的地步！"
 mem_spiritualists_pilgrimage.18.a:0 "有朋自远方来，不亦乐乎！"
 mem_spiritualists_pilgrimage.19.name:0 "杞人忧天的总督"
 mem_spiritualists_pilgrimage.19.desc:0 "总督的担心只是杞人忧天，尽管§Y[pilgrims_origin.GetSpeciesAdj]§!朝圣者引起了一些嘲笑的目光，但很快就融入了殖民地的日常生活，没有制造任何问题。对方政府似乎很感激我们允许他们通过，我们的关系得到了改善！"
 mem_spiritualists_pilgrimage.19.a:0 "没有比这更好的结果了！"
 mem_spiritualists_pilgrimage.20.name:0 "杞人忧天的总督"
 mem_spiritualists_pilgrimage.20.desc:0 "总督的担忧可能只是杞人忧天，但尽管我们的殖民者张开双臂欢迎§Y[pilgrims_origin.GetSpeciesAdj]§!朝圣者，但双方之间还是往往关系紧张。虽然说我们的人民一般热情好客，但这帮人的离开着实让人松了口气……"
 mem_spiritualists_pilgrimage.20.a:0 "天下没有不散的宴席……"
 mem_spiritualists_pilgrimage.21.name:0 "杞人忧天的总督"
 mem_spiritualists_pilgrimage.21.desc:0 "这些朝圣者可能不是恐怖分子，但他们的宗教习俗冒犯了许多殖民者，甚至导致殖民者对他们表露了敌意。他们的离开比想象中要早，但我们与对方政府的外交关系发生了下滑。"
 mem_spiritualists_pilgrimage.21.a:0 "希望那些野蛮人不会回来……"
 mem_spiritualists_pilgrimage.22.name:0 "没有恐怖分子，只有捣乱分子"
 mem_spiritualists_pilgrimage.22.desc:0 "这些朝圣者虽然不是恐怖分子，但自他们踏足§Y[pilgrims_destination.GetName]§!以来就只带来了源源不断的麻烦，最终迫使总督从星球上把他们驱赶出去。我们与§Y[pilgrims_origin.GetName]§!的关系受到了损害，而我们的殖民者也因我们允许这帮人来到§Y[pilgrims_destination.GetName]§!心生不满。"
 mem_spiritualists_pilgrimage.22.a:0 "本以为事态会更糟……"
 mem_spiritualists_pilgrimage.23.name:0 "总督的警告"
 mem_spiritualists_pilgrimage.23.desc:0 "我们本应重视总督的警告的。当第一枚炸弹爆炸时，我们的安保人员完全措手不及，无数人丧生，行政地区化为一片废墟。所有的线索都指向这些所谓的朝圣者，他们一定是§Y[pilgrims_origin.GetName]§!的秘密特工。\n\n不出所料，这些“朝圣者”现在无处可寻。似乎有人帮助他们逃脱，支持了总督关于我们的安保人员被渗透的故事。"
 mem_spiritualists_pilgrimage.23.a:0 "我本应该相信他的判断！"