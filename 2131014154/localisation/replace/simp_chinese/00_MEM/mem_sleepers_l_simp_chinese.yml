 mem_sleepers_energy_cost:0 "偿还贷款"
 mem_sleepers_research_boost:0 "欧扎里人专长"
 mem_leader_trait_last_ozari:0 "最后的欧扎里人"
 mem_leader_trait_last_ozari_desc:0 "欧扎里人特别擅长生物技术。"
 MEM_SLEEPERS_SCAN:0 "惊人的能量读数"
 MEM_SLEEPERS_SCAN_DESC:0 "我们在§Y[From.GetName]§!上空的观测站报告发现来自这个星球的不寻常的惊人信号。需要专家参与来全面分析形势，但初步数据显示，灾难可能迫在眉睫。"
 mem_sleepers.2.name:0 "下面"
 mem_sleepers.2.desc:0 "我们在§Y[From.GetName]§!上空的观测站报告发现来自这个星球不寻常的惊人信号，他们从这个星球表面的一个偏僻区域发现了能量信号，其强度超出了当地人科技所能造出的任何东西，而且与我们自己的发电厂非常相似。更令人担忧的是，信号清楚地表明能源的不稳定正在加剧。如果我们不迅速采取行动，这很可能会以灾难告终。"
 mem_sleepers.2.a:0 "派专家来调查此事。"
 mem_sleepers.3.name:0 "原爆点"
 mem_sleepers.3.desc:0 "一场大规模的地下爆炸撕裂了§Y[From.From.From.GetName]§!的地壳，将灰烬和碎石送到大气中，其威力与一次超级火山爆发不相上下。无论先前在原爆点中心发现过什么，现在肯定都被蒸发了。\n\n我们的观测站报告说，目睹了这一事件的当地人对这场神罚般的灾难感到惊骇不已，当地文化正经历着由恐惧而产生的唯心主义思潮。"
 mem_sleepers.3.a:0 "这结果其实还可以接受。"
 mem_sleepers.4.name:0 "原爆点"
 mem_sleepers.4.desc:0 "一场大规模的地下爆炸撕裂了§Y[From.From.From.GetName]§!的地壳，将灰烬和碎石送到大气中，其威力远超一次超级火山爆发。它在整个星球的大气层中引发了超音速的压力波，产生了一连串的大地震，以及令人窒息的尘埃与灰烬，足以使整个星球陷入永久的昏暗。这场灾难摧毁了生物圈，灭绝了当地的文明。无论先前在原爆点中心能发现什么，现在肯定都被蒸发了。\n\n由于没有什么可观察的，我们的观测站被关闭了。"
 mem_sleepers.4.a:0 "真希望我们能阻止这件事。"
 mem_sleepers.4.b:0 "可惜了这颗好生生的星球……"
 mem_sleepers.5.name:0 "地下避难所"
 mem_sleepers.5.desc:0 "先前我们的科研团队认为§Y[From.From.From.GetName]§!上的能量读数需要精确钻探，但最终他们被引到了一个巨大的洞穴系统里。一进去，团队就发现了一个隐藏在里面的大型人工结构，明显是用太空时代的科技建造，星球上的土著人要具备这种技术还早了几个世纪。在结构中，团队成员们吃惊地发现无数的休眠舱排在墙上，里头不仅有与§Y[mem_sleepers_natives.GetSpeciesNamePlural]§!不一样的外星人，还有其他我们不知道的物种，更有一大堆先进的军事装备。然而，在终端和标签上使用的语言与我们从观察当地人学到的语言有着惊人的相似之处。\n\n我们的工程师对反应堆的控制情况进行了评估，事实证明情况并没有之前想象的严重。成百上千年间缺乏维护造成了一定损失，但以我们的技术水准可以轻而易举地稳定反应堆，尤其如果我们愿意牺牲自己的一些资源的话。"
 mem_sleepers.5.a:0 "试着稳定它，重新激活避难所。"
 mem_sleepers.5.a.tooltip:0 "该项目将花费500能量币。"
 mem_sleepers.5.b.tooltip:0 "由于缺少所需的500能量币，我们不得不从私营机构借款。"
 mem_sleepers.5.c:0 "直接关掉所有系统电力，拆解避难所来获取贵重物资。"
 mem_sleepers.5.c.tooltip:0 "我们的团队将开始拆除一切，仅保留维持避难所结构完整性的部分。"
 mem_sleepers.5.d:0 "异形生物不值得我们的团队冒险。炸毁它。"
 mem_sleepers.6.name:0 "科技财富"
 mem_sleepers.6.desc:0 "在关闭了休眠舱并使里面的人安息之后，我们的团队开始分析所有可能有用的材料，以及储存在避难所中央服务器上的历史和科技数据。\n\n这个地方的建造者自称为欧扎里人。它们似乎没有实现恒星际旅行，但它们的生物技术非常先进。然而这一进步导致了它们自身的灭亡：欧扎里人提升了今天的§Y[mem_sleepers_natives.GetSpeciesNamePlural]§!的祖先以用作奴隶种族，然而它们很快就起义了。§Y[mem_sleepers_natives.GetSpeciesNamePlural]§!几乎灭绝了它们的前主人，只有少数欧扎里人逃到了这个地下设施中避难。\n\n虽然欧扎里人的结局不是很好，但我们的科学家从发现的技术片段中看到了巨大的潜力。"
 mem_sleepers.6.a:0 "另一个科技突破。干得好！"
 mem_sleepers.7.name:0 "起死回生"
 mem_sleepers.7.desc:0 "当我们的科研团队忙于拆除设施时，一个隐藏的故障保全机制肯定唤醒了一些休眠者。他们对我们团队的工作不满，从而爆发了一场交火。我们的优势火力迅速扭转了战局……但还不够快。\n\n最后残存的休眠者意识到他们的末日降临，于是启动了避难所的自毁机制，带上将我们的团队陪葬，包括我们的首席科学家。\n\n一场大规模的地下爆炸撕裂了§Y[From.From.From.From.GetName]§!的地壳，将灰烬和碎石送到大气中，其威力与一次超级火山爆发不相上下。避难所集群夷为平地。\n\n我们的观测站报告说，目睹了这一事件的当地人对这场灾难感到惊骇不已，当地文化正经历着由恐惧神怒而产生的唯心主义思潮。"
 mem_sleepers.7.a:0 "我们会铭记他们。"
 mem_sleepers.8.name:0 "原爆点"
 mem_sleepers.8.desc:0 "一场大规模的地下爆炸撕裂了§Y[From.From.From.From.GetName]§!的地壳，将灰烬和碎石送到大气中，其威力与一次超级火山爆发不相上下。避难所集群什么也没有留下。\n\n我们的观测站报告说，目睹了这一事件的当地人对这场神罚般的灾难感到惊骇不已，当地文化正经历着由恐惧而产生的唯心主义思潮。"
 mem_sleepers.8.a:0 "额……管他的。"
 mem_sleepers.9.name:0 "原爆点"
 mem_sleepers.9.desc:0 "一场大规模的地下爆炸撕裂了§Y[From.From.From.From.GetName]§!的地壳，将灰烬和碎石送到大气中，其威力远超一次超级火山爆发。它在整个星球的大气层中引发了超音速的压力波，产生了一连串的大地震，以及令人窒息的尘埃与灰烬，足以使整个星球陷入永久的昏暗。我们的科学家被这次爆炸的规模所震惊，因为它远远超出了之前的预期，摧毁了生物圈并灭绝了当地的文明。\n\n由于没有什么可观察的，我们的观测站被关闭了。"
 mem_sleepers.9.a:0 "可惜了这颗好端端的星球……"
 mem_sleepers.45.name:0 "唤醒"
 mem_sleepers.45.desc:0 "随着能量的涌入，灯光迅速照亮了避难所安静的通道。睡眠舱一个接一个地打开了。我们的团队匆忙赶到休眠者社会的领导人所居留的会议间，并迅速地找到了正在急促讨论的外星人。他们的语言与当地土著所使用的语言有明显的联系，只需要几句话就能建立翻译和交流。"
 mem_sleepers.45.a:0 "那么，是时候听听他们的声音了。"
 mem_sleepers.45.a.tooltip:0 "我们会讨论这些外星人的历史和面临的命运。"
 mem_sleepers.50.name:0 "休眠者醒来"
 mem_sleepers.50.desc:0 "我们是§Y欧扎里人§!，是这个星球原初的子嗣。不像你们，我们的物种从未向星空进发过。相反，我们精通了生物学和遗传学，最终在我们的母星提升了一个随从物种，即§Y[mem_sleepers_natives.GetSpeciesNamePlural]§!，来作为士兵和劳动力，并希望有一天我们能够平等相处。然而，§Y[mem_sleepers_natives.GetSpeciesNamePlural]§!并不像我们那样看待世界，而尽管我们隐瞒了大部分的科学知识，但他们在数量上有极大优势。由此爆发的战争把我们逼到了灭绝的边缘，而我们族群最后的幸存者则在这个避难所里寻求庇护。"
 mem_sleepers.50.a:0 "你现在打算怎么做？"
 mem_sleepers.50.a.response:0 "该是§Y欧扎里人§!和我们提升的那些后辈见面的时候了。"
 mem_sleepers.51.name:0 "对恩人的回报"
 mem_sleepers.51.desc:0 "尽管§Y[mem_sleepers_natives.GetSpeciesNamePlural]§!可能已经遗失了先前主人所拥有的大部分科技，但是他们并没有忘记是谁赋予了他们知觉。这份记忆以神话和传说的形式流传着，讲述了自己忘恩负义的祖先是如何背叛的。\n\n在§Y欧扎里人§!表明了自身存在后，§Y[mem_sleepers_natives.GetSpeciesNamePlural]§!为起死回生的恩人感到高兴。他们重新建立了羁绊，双方领导人都承诺永远不会重复过去的错误。现在，他们希望讨论与我们帝国的关系。"
 mem_sleepers.51.a:0 "邀请他们加入我们的帝国。"
 mem_sleepers.51.a.tooltip:0 "§Y[From.From.From.From.From.GetName]§!将和平地并入我们的帝国。"
 mem_sleepers.51.b:0 "邀请他们以保护国的身份加入我们。"
 mem_sleepers.51.b.tooltip:0 "§Y[From.From.From.From.From.GetName]§!将成为我们帝国的保护国。"
 mem_sleepers.51.c:0 "他们应该开拓自己的命运。"
 mem_sleepers.51.c.tooltip:0 "§Y[From.From.From.From.From.GetName]§!将成为一个独立的帝国。"
 mem_sleepers.51.d:0 "我们对处理这些异族不感兴趣。"
 mem_sleepers.101.name:0 "清算日"
 mem_sleepers.101.desc:0 "§Y[mem_sleepers_natives.GetSpeciesNamePlural]§!也许一度能把提升自己的那个文明逼到几乎灭绝，但他们不再拥有自己祖先曾经拥有的力量。他们过去掌握的科技随着时间而流失，没有了前主人的指导，他们只能从零开始建立自己的文明。\n\n几近完全丢失的科技意味着他们根本不是§Y欧扎里人§!武器库存的对手。仅仅数天，来自滑翔机和无人机的攻击就杀死了大部分的原住民，这让被唤醒的§Y欧扎里人§!成为了§Y[From.From.From.From.From.GetName]§!的唯一主人。他们的领袖目前正在呼叫我们，希望讨论与我们帝国的关系。"
 mem_sleepers.101.a:0 "背叛确实无法被饶恕……让他们加入我们的行列。"
 mem_sleepers.101.a.xenophobe:0 "尽管他们是异种，但他们的决心令人钦佩。让他们加入我们的行列。"
 mem_sleepers.101.a.tooltip:0 "§Y[From.From.From.From.From.GetName]§!将和平地并入我们的帝国。"
 mem_sleepers.101.b:0 "邀请他们以保护国的身份加入我们。"
 mem_sleepers.101.b.tooltip:0 "§Y[From.From.From.From.From.GetName]§!将成为我们帝国的保护国。"
 mem_sleepers.101.c:0 "他们的暴行是不可接受的。停止一切联系。"
 mem_sleepers.101.c.tooltip:0 "§Y[From.From.From.From.From.GetName]§!将成为一个独立的帝国。"
 mem_sleepers.101.d:0 "我们对处理这些异族不感兴趣。"
 mem_sleepers.145.name:0 "唤醒"
 mem_sleepers.145.desc:0 "只有几个休眠舱亮了起来。我们的科学家赶紧释放并稳定了其中的外星人。由于他们所讲的语言与现代的原住民所讲的多种语言有密切联系，我们很轻松地建立了沟通。\n\n不是所有人都能轻易接受自己物种灭绝的消息，但是我们找到了一位坚忍地承认现状的领袖，他似乎能代表整个群体发音。"
 mem_sleepers.145.a:0 "那么，是时候听听他们的声音了。"
 mem_sleepers.145.a.tooltip:0 "我们会讨论这些外星人的历史和面临的命运。"
 mem_sleepers.150.name:0 "遗民"
 mem_sleepers.150.desc:0 "我们是§Y欧扎里人§!，是这个星球原初的子嗣。不像你们，我们的物种从未向星空进发过。相反，我们精通了生物学和遗传学，最终在我们的母星提升了一个随从物种，即§Y[mem_sleepers_natives.GetSpeciesNamePlural]§!，来作为士兵和劳动力，并希望有一天我们能够平等相处。然而，§Y[mem_sleepers_natives.GetSpeciesNamePlural]§!并不像我们那样看待世界，而尽管我们隐瞒了大部分的科学知识，但他们在数量上有极大优势。我们试图建立休眠地堡来躲避屠杀，但恐怕这里是唯一完成的一座。\n\n这颗星球已经没有我们的位置了。我们的物种几近灭绝，而自己的造物也不可能对我们有好感。也许你可以在你的人民中给予我们庇护？"
 mem_sleepers.150.a:0 "我们将分享我们的家园，而你们则会分享你们的专长。"
 mem_sleepers.150.a.tooltip:0 "§Y欧扎里人遗民§!将以他们的专长来协助我们的生物技术研究，以换取庇护。"
 mem_sleepers.150.a.response:0 "我们深表谢意。你不会后悔的。"
 mem_sleepers.150.b:0 "抱歉，但你属于这里。你对你的造物亏欠太多。"
 mem_sleepers.150.b.response:0 "似乎我们没有其他选择了。你不欢迎我们，但我们也不能留在这里……"
 mem_sleepers.150.c:0 "我们宁愿帮你解脱，异种。"
 mem_sleepers.150.c.response:0 "那没必要。我们这就走……"
 mem_sleepers.151.name:0 "最后的欧扎里人逝世"
 mem_sleepers.151.desc:0 "今天我们得知了来自§Y[From.From.From.From.From.GetName]§!星球的最后一位§Y欧扎里人§!去世了。这不仅为他们引以为傲的种族画上了句号，也标志着我们长期合作的结束。他们在生物工程方面的专业知识——即使是我们最优秀的头脑也难以实现——将会为我们的科研人员念念不忘。"
 mem_sleepers.151.a:0 "愿他们安息。"
 mem_sleepers.151.b:0 "他们只不过是耗材罢了……"
 mem_sleepers.152.name:0 "进步的道路"
 mem_sleepers.152.desc:0 "在最后的§Y欧扎里人§!走出来与过去和解后已经过去了多年。似乎他们在生活中找到了一个新的目标。§Y[From.From.From.From.From.GetName]§!的原始文明取得了明显的进步——显然是因为§Y欧扎里人§!的影响。"
 mem_sleepers.152.a:0 "对他们是好事。"
 mem_sleepers.195.name:0 "唤醒"
 mem_sleepers.195.desc:0 "尽管我们尽了最大的努力，但反应堆很快就失效了。我们只能直接引导堪堪足够的能量来恢复一个单独的舱室。我们的科学家们匆忙赶到那里，发现了一个外星人，他似乎戴着领袖的徽章。\n\n由于该领袖的语言与现代的原住民所讲的多种语言有密切联系，建立沟通并不算难。比较困难之处在于，当我们提到没能救下哪怕一个别的同胞时，他面容上的痛苦之色就算物种相隔也清晰可辨。但现在我们相信这个唯一的幸存者已经准备好交谈了。"
 mem_sleepers.195.a:0 "是我们倾听的时候了。"
 mem_sleepers.195.a.tooltip:0 "我们会讨论这些外星人的历史和面临的命运。"
 mem_sleepers.200.name:0 "最后一人"
 mem_sleepers.200.desc:0 "我作为§Y欧扎里人§!的一员而发音，我们是这个星球原初的子嗣。不像你们，我们的物种从未向星空进发过。相反，我们精通了生物学和遗传学，最终在我们的母星提升了一个随从物种，即§Y[mem_sleepers_natives.GetSpeciesNamePlural]§!，来作为士兵和劳动力，并希望有一天我们能够平等相处。然而，§Y[mem_sleepers_natives.GetSpeciesNamePlural]§!并不像我们那样看待世界，而尽管我们隐瞒了大部分的科学知识，但他们在数量上有极大优势。我们试图建立休眠地堡来躲避屠杀，但这里是唯一完成的一座，而现在我成了我们族群中的最后一员。\n\n我再也不属于这个星球了。也许你会让我和你们一起进入群星之中？"
 mem_sleepers.200.a:0 "如果你能分享你的专业知识，你可以和我们一起生活。"
 mem_sleepers.200.a.tooltip:0 "最后的欧扎里人将加入我们的帝国，成为一名拥有生物技术专长的科学家。"
 mem_sleepers.200.a.response:0 "我会向你提供我所知道的一切。你不会后悔这个决定的。"
 mem_sleepers.200.b:0 "抱歉，但我们不能容许这样做。"
 mem_sleepers.200.b.response:0 "可是我还能去哪呢？？？"
 mem_sleepers.200.c:0 "不如让我们一了百了，帮你解脱？"
 mem_sleepers.200.c.response:0 "那就这样吧。我没有能力阻止你……"