l_simp_chinese:
 mem_starship_graveyard.101.title:0 "一个有趣的发现"
 mem_starship_graveyard.101.desc:0 "我们在[mem_graveyard_planet.GetName]调查星舰坟场的研究岗位报告指出，他们在残骸中发现了一个不寻常的东西：一艘有许多有趣的特征的、几乎完好无损的战舰。他们请求一艘科研船协助调查这一残骸。"
 mem_starship_graveyard.101.a:0 "立即派遣飞船！"
 mem_starship_graveyard.101.b:0 "我们的船现在都很忙。"
 MEM_STARSHIP_GRAVEYARD_PROJECT:0 "星舰坟场探险"
 MEM_STARSHIP_GRAVEYARD_PROJECT_DESC:0 "在坟场中发现了一艘异常完好的战舰，其具有一些有趣的特征。请求科研船协助。"
 mem_starship_graveyard.103.title:0 "有价值的发现"
 mem_starship_graveyard.103.desc:0 "我们的科学家已经分析了这艘残骸，并从它的设计中收集了相当多有用的新信息。"
 mem_starship_graveyard.103.a:0 "好极了！"
 mem_starship_graveyard.104.title:0 "有价值的发现"
 mem_starship_graveyard.104.desc:0 "我们的科学家已经分析了这艘残骸，这艘船的大部分都很无趣——除了它的船体，它是由一种极其坚硬的材料制成的，让人想起我们先前遇到的晶状生命体。样品已被转交给我们的研究人员进行进一步研究。"
 mem_starship_graveyard.104.a:0 "好极了！"