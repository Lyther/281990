l_simp_chinese:
 mem_death_world_1:0 "危险的本土生物"
 mem_death_world_1_desc:0 "这个星球上的本土生物对殖民者来说非常具有攻击性和敌对性，扰乱了星球上的日常行动。"
 mem_death_world_2:0 "敌对的本土生物"
 mem_death_world_2_desc:0 "这个星球上的本土生物具有高度的侵略性，对殖民者来说是个持续的危险。"
 mem_death_world_3:0 "大自然的报复"
 mem_death_world_3_desc:0 "本土生物不断对殖民者进行攻击，甚至连保持生存都是一场斗争。"
 mem_death_world_ransacked:0 "被洗劫"
 mem_death_world_ransacked_desc:0 "有些动物闯入星球设施，大幅扰乱了设施的运作。"
 mem_death_world_stinged:0 "被蛰伤"
 mem_death_world_stinged_desc:0 "当地居民对有毒生物闯入宜居地仍感到不安。"
 mem_death_world_insects:0 "虫灾"
 mem_death_world_insects_desc:0 "大量害虫蜂拥而至，扰乱了殖民地的日常运作。"
 mem_death_world_militia_supported:0 "生存主义民兵组织"
 mem_death_world_militia_supported_desc:0 "这颗星球有一个基于生存主义传统的强大民兵组织。"
 mem_death_world_militia:0 "生存主义运动"
 mem_death_world_militia_desc:0 "这颗星球上有着强烈的生存主义传统。"
 mem_death_world_militia_rejected:0 "生存主义者受压制"
 mem_death_world_militia_rejected_desc:0 "由于生存主义运动的形成被压制，殖民者们十分怀疑他们的政府究竟是站在自己这边还是其他生物那边。"
 mem_death_world_death_swarm:0 "死亡虫群"
 mem_death_world_death_swarm_desc:0 "殖民者仍处于有毒害虫袭击造成的大量死亡所带来的震惊当中。"
 mem_death_world_stampede:0 "踩踏事件"
 mem_death_world_stampede_desc:0 "殖民者对近期发生的破坏其设施的踩踏事件感到不安。"
 mem_death_world_wasteland:0 "生物质废土"
 mem_death_world_wasteland_desc:0 "这颗星球上充满了用于科研的死亡生物质。"
 mem_death_world_graveyard:0 "野生动物墓地"
 mem_death_world_graveyard_desc:0 "这个星球上到处都是用于科研的野生动物尸体。"
 mem_death_world_toxic:0 "死亡星球"
 mem_death_world_toxic_desc:0 "这颗星球肆虐着对其他生命抱有敌意的外星生物，使这颗星球不适宜居住。"
 mem_death_world_harmony:0 "和谐的生命形式"
 mem_death_world_harmony_desc:0 "许多具有侵略性的野生外星物种已被驯服，现在依循着殖民者的意愿。"
 mem_death_world_planetmind:0 "星球意识"
 mem_death_world_planetmind_desc:0 "地表深处生活着一个星球智慧生命体，它与地表居民的意志紧密相连。"
 mem_death_world_dead_planetmind:0 "死去的星球意识"
 mem_death_world_dead_planetmind_desc:0 "地表深处有一个被杀害的星球意识，向那些有兴趣进行尸检的人提供了大量的研究数据。"
 mem_pc_death_habitability:0 "死亡星球宜居度"
 mem_alpha_torrasque_army:0 "阿尔法雷兽"
 mem_torrasque_army:0 "雷兽"
 mem_hunter_killer_army:0 "猎杀队"
 mem_alpha_torrasque_army_plural:0 "阿尔法雷兽"
 mem_torrasque_army_plural:0 "雷兽"
 mem_hunter_killer_army_plural:0 "猎杀队"
 mem_alpha_torrasque_army_desc:0 "在死亡星球的泰坦巨兽中最为强大的存在，这个庞然大物既是当地野生动物的领袖，也是其最危险的凶器。"
 mem_torrasque_army_desc:0 "由肌肉与利牙组成的山岳，这只巨兽可以对付一整支军队并取得胜利。"
 mem_hunter_killer_army_desc:0 "一个由相对较小较弱的生物组成的庞大而多样的群落，它们为了一个共同的目的团结在一起——追捕并消灭星球上不受欢迎的客人。"
 mem_death_world_LOST:0 "这颗星球已经沦陷。"
 mem_death_world.1.name:0 "危险的觉醒"
 mem_death_world.1.desc:0 "§Y[Root.GetName]§!一度温和的生态系统似乎正在经历迅速的变化。数种曾经温顺的本土生物正在变得更加敌视我们的殖民者，并展开了攻击。在侵略性猛然上升后连夜发生了很多起受伤事件。如果这种趋势继续下去，星球的医疗系统可能会不堪重负。"
 mem_death_world.1.desc.hive:0 "§Y[Root.GetName]§!一度温和的生态系统似乎正在经历迅速的变化。数种曾经温顺的本土生物正在变得更加敌视我们的子个体，并展开了攻击。在侵略性猛然上升后连夜发生了很多起子个体受损事件。如果这种趋势继续下去，我们的损伤恢复能力可能会不堪重负。"
 mem_death_world.1.desc.machine:0 "§Y[Root.GetName]§!一度温和的生态系统似乎正在经历迅速的变化。数种曾经温顺的本土生物正在变得更加敌视我们的单元，并展开了攻击。在侵略性猛然上升后连夜发生了很多起单元受损事件。如果这种趋势继续下去，我们的修理能力可能会不堪重负。"
 mem_death_world.1.desc.synth:0 "§Y[Root.GetName]§!一度温和的生态系统似乎正在经历迅速的变化。数种曾经温顺的本土生物正在变得更加敌视我们的殖民者，并展开了攻击。在侵略性猛然上升后连夜发生了很多起合成人受损事件。如果这种趋势继续下去，我们的修理能力可能会不堪重负。"
 mem_death_world.2.name:0 "洗劫一空的库存"
 mem_death_world.2.desc:0 "大量小型本土啮齿动物以某种方式进入了§Y[Root.GetName]§!的星球仓储设施。尽管它们体积很小，但它们对存放在那里的敏感设备造成了相当大的损害。许多物品需要尽快更换。"
 mem_death_world.3.name:0 "殖民者伤情"
 mem_death_world.3.desc:0 "§Y[Root.GetName]§!的公民被警告留在室内，但这并不足够。有毒生物从通风井潜入一个宜居区，并蛰伤了居民。虽然没有死亡事件，但公民对此事感到非常烦恼，一些受害者可能不得不花费大量时间恢复过来。"
 mem_death_world.3.desc.hive:0 "虽然我们子个体在§Y[Root.GetName]§!一直处于高度戒备状态，我们依然无法阻止这起不幸事件的发生。有毒生物从通风井潜入一个宜居区，并蛰伤了我们的子个体。虽然没有死亡事故，但我们的一些子个体遭受了重大损失，其他单位不得不采取额外的预防措施以防止此事再次发生。"
 mem_death_world.3a:0 "讨厌的害虫。"
 mem_death_world_stinged_hive:0 "被蛰伤"
 mem_death_world_stinged_hive_desc:0 "我们的子个体在被有毒生物袭击后被迫采取额外的预防措施。"
 mem_death_world.4.name:0 "虫灾"
 mem_death_world.4.desc:0 "大量的大型昆虫在§Y[Root.GetName]§!各地出没。尽管它们单独来说不算太危险，但数量够多就会威胁扰乱星球上的基础设施，其坚硬的甲壳会堵塞星球上的设施和载具引擎。"
 mem_death_world.4a:0 "恶心的虫子。"
 mem_death_world.5.name:0 "野生动物攻击性增长"
 mem_death_world.5.desc:0 "我们从§Y[Root.GetName]§!接到的初步报告称，当地的野生动物正在主动猎杀殖民者。虽然伤亡率不大，但正在以不容忽视的速度增高。当地生物表现出迅速的表型变化，它们适应我们的战术和方法的速度比任何进化模型所预测的都更快。"
 mem_death_world.5.desc.gestalt:0 "我们从§Y[Root.GetName]§!接到的初步报告称，当地的野生动物正在主动猎杀我们的子个体。虽然伤亡率不大，但正在以不容忽视的速度增高。当地生物表现出迅速的表型变化，它们适应我们的战术和方法的速度比任何进化模型所预测的都更快。"
 mem_death_world.5a:0 "必须做点什么。"
 mem_death_world.6.name:0 "生存主义民兵组织"
 mem_death_world.6.desc:0 "因为担心在行星上的未来，许多在§Y[Root.GetName]§!上的殖民者选择投入时间研究武器和野生动物生存技术，以防遭受当地生物攻击。生存主义运动声势日渐浩大。"
 mem_death_world.6a:0 "支持这项举措。"
 mem_death_world.6b:0 "允许这项举措。"
 mem_death_world.6c:0 "阻止这项举措。"
 mem_death_world.7.name:0 "死亡虫群"
 mem_death_world.7.desc:0 "今日，一大群异常凶暴的甲虫在§Y[Root.GetName]§!上从天而降。在当局可以作出反应之前，多名平民工人被数次咬伤，并很快死于致命的毒液。"
 mem_death_world.7.desc.hive:0 "今日，一大群异常凶暴的甲虫在§Y[Root.GetName]§!上从天而降。在当局可以作出反应之前，多名子个体被数次咬伤，并很快死于致命的毒液。"
 mem_death_world.8.name:0 "踩踏事件"
 mem_death_world.8.desc:0 "今日多个一度温顺的大型哺乳动物聚集起来，攻击了§Y[Root.GetName]§!上的一座设施。它们用锤子形状的头撞击墙壁，直到墙体破裂为止。随后这些生物继续践踏这些设施，造成了重大损失，之后逃到了荒野中。值得庆幸的是，工人们成功逃离，平民伤亡控制在最低限度。"
 mem_death_world.8.desc.gestalt:0 "今日多个一度温顺的大型哺乳动物聚集起来，攻击了§Y[Root.GetName]§!上的一座设施。它们用锤子形状的头撞击墙壁，直到墙体破裂为止。随后这些生物继续践踏这些设施，造成了重大损失，之后逃到了荒野中。值得庆幸的是，子个体劳工成功逃离，平民伤亡控制在最低限度。"
 mem_death_world.8a:0 "必须阻止它们。"
 mem_death_world.9.name:0 "大自然的报复"
 mem_death_world.9.desc:0 "§Y[Root.GetName]§!上的本土生物每一天都变得更加具有攻击性和组织性。他们能够进行复杂的机动来躲避我们的部队。这个星球现在处于死亡星球的边缘，简单的日常生存都是一项艰巨的任务。"
 mem_death_world.9a:0 "我们需要找到一种方法，在为时已晚之前阻止它。"
 mem_death_world.10.name:0 "纯净运动"
 mem_death_world.10.desc:0 "§Y[Root.GetName]§!上的殖民者已经受够了来自外星生物的惨痛经历，他们极度不信任一切非己族类的生命。排外运动正在兴起。"
 mem_death_world.10a:0 "令人不安。"
 mem_death_world.10b:0 "他们知道什么对自己有利。"
 mem_death_world.11.name:0 "寻找解决办法"
 mem_death_world.11.desc:0 "在§Y[Root.GetName]§!上的当前局势促使了很多专家提出解决方案。显而易见，随着野生动物侵略性升高，我们必须采取措施。我们只需要选择具体做什么。"
 mem_death_world.11.desc.gestalt:0 "在§Y[Root.GetName]§!上的当前局势促使我们投入了数个子程序来提出解决方案。显而易见，随着野生动物侵略性升高，我们必须采取措施。我们只需要选择具体做什么。"
 mem_death_world.11a:0 "我们必须设法消灭攻击性生物。"
 mem_death_world.11b:0 "我们必须更密切地研究野生动物。"
 mem_death_world.11c:0 "我们应该设法龟缩起来，自求多福。"
 mem_death_world.11d:0 "在这背后的力量本质上必然是灵能——我们可以开发它。"
 mem_death_world.11e:0 "这些生物是整体的一部分。我们需要进一步地学习。"
 mem_death_world.12.name:0 "与大自然开战"
 mem_death_world.12.desc:0 "对§Y[Root.GetName]§!上的敌意生态系统进行的广泛调查揭露了几个薄弱点，对它们进行打击可以瓦解整个生态系统。军队指挥官提出了两种可能的解决方案：\n\n在安全的轨道上部署一个特定用于消灭野生动物的武器，会使他们能够安全地执行该计划，但连带伤害会非常大。\n\n地面行动成功的可能性较小，并可能需要来自其他星球的增援部队，但可以保持住星球的盖亚潜力。"
 mem_death_world.12.desc.gestalt:0 "对§Y[Root.GetName]§!上的敌意生态系统进行的广泛调查揭露了几个薄弱点，对它们进行打击可以瓦解整个生态系统。我们的子程序确定了两种可能的解决方案：\n\n在安全的轨道上部署一个特定用于消灭野生动物的武器，会使它们能够安全地执行该计划，但连带伤害会非常大。\n\n地面行动成功的可能性较小，并可能需要来自其他星球的增援部队，但可以保持住星球的盖亚潜力。"
 mem_death_world.12a:0 "让我们考虑下我们的选择。"
 mem_death_world.13.name:0 "清除野生动物"
 mem_death_world.13.desc:0 "我们的预测是正确的。整个敌意生态系统在先进武器的袭击下崩溃了。\n\n然而，这种解决办法并非没有副作用。过度生长的星球生态系统所受到的大规模急剧破坏释放出能量，导致剧烈的气候变化，并将星球变成了废土。"
 mem_death_world.13a:0 "至少那废土在我们掌控之下。"
 mem_death_world.14.name:0 "灭顶之灾"
 mem_death_world.14.desc:0 "当地的生态系统已经察觉到了我们的侵犯。它正在准备进攻！"
 mem_death_world.14a:0 "准备战斗！"
 mem_death_world.15.name:0 "军队取得了胜利"
 mem_death_world.15.desc:0 "正如我们所分析的那样，对薄弱点的多次打击破坏了生态系统，足以导致其大规模的崩溃。几乎所有的生态位都被打乱了，残余的饥饿且迷路的生物对我们的扫荡行动来说是个简单目标。"
 mem_death_world.15a:0 "我们夺回了星球。"
 mem_death_world.16.name:0 "军队遭遇了失败"
 mem_death_world.16.desc:0 "虽然先前预计会受到野生动物的剧烈抵抗，但我们并没有预料到抵抗会这么强。我们的军队被击溃和消灭了。\n\n在我们侵略行为的刺激下，生态系统即刻转向朝大气中排放有毒气体，迅速改变了大气成分，使其不适合我们居住。"
 mem_death_world.16.desc.machine:0 "虽然先前预计会受到野生动物的剧烈抵抗，但我们并没有预料到抵抗会这么强。我们的军队被击溃和消灭了。\n\n在我们侵略行为的刺激下，生态系统即刻转向朝大气中排放有毒气体，迅速改变了大气成分，使其变得甚至对我们的机器单元来说都不宜居。"
 mem_death_world.17.name:0 "综合野生动物研究"
 mem_death_world.17.desc:0 "事实证明，在§Y[Root.GetName]§!上对敌意野生动物进行的广泛采样和尸体解剖，对理解其本质而言非常有价值。\n\n尽管这些物种互相隔离，遗传上截然不同，但它们似乎都有异物附着在组织中，以某种方式让这些生物结合在一起。持续的免疫抑制可以防止宿主抗体把异物当作目标。了解这种效应使我们看到了解决问题的可能途径。"
 mem_death_world.17a:0 "我们可以利用这种组织来帮助我们的殖民者与星球和平相处。"
 mem_death_world.17a.hive:0 "我们可以利用这种组织来帮助我们的子个体与星球和平相处。"
 mem_death_world.17b:0 "能找到一种方法来扰乱免疫抑制吗？"
 mem_death_world.18.name:0 "与自然和谐相处"
 mem_death_world.18.desc:0 "第一批测试对象显示出巨大的潜力，来控制和引导将星球上的野生动物绑定在一起的奇怪组织。测试对象能够避免遭到本土物种的袭击。很快，安全可使用的的组织植入物被分放到人群中。\n\n组织并不是没有副作用。受试者发现很难在其他星球上工作，但对于控制这颗星球来说代价微不足道。新形成的共生关系加速了野生动植物的蔓延，使星球变成了一个陌生的新世界，一个除了少数植入了连结组织的人外敌视所有人的世界。"
 mem_death_world.18.desc.hive:0 "第一批测试子个体显示出巨大的潜力，来控制和引导将星球上的野生动物绑定在一起的奇怪组织。测试对象能够避免遭到本土物种的袭击。很快，安全可使用的的组织植入物被分放到子个体中。\n\n组织并不是没有副作用。子个体无法在其他星球上工作，但对于控制这颗星球来说代价微不足道。新形成的共生关系加速了野生动植物的蔓延，使星球变成了一个陌生的新世界，一个除了少数植入了连结组织的子个体外敌视所有人的世界。"
 mem_death_world.18a:0 "让人着迷。"
 mem_death_world.19.name:0 "免疫自杀"
 mem_death_world.19.desc:0 "一小束强有力的病毒药剂——一种§Y[Root.GetName]§!的当地生物无法适应的玩意。一场瘟疫正在蔓延到当地的生物种群中，导致其生物体发生致命的连锁排斥反应。很快，所有的危险生物都将灭亡。"
 mem_death_world.19a:0 "完美。"
 mem_death_world.20.name:0 "墙内花园"
 mem_death_world.20.desc:0 "我们的工程师制定了一项计划，以保护殖民者的宜居地免受日益增长的危险威胁，并且不必直面本土野生动物就能安抚它们。通过结合使用地震模拟锤装置、电磁干扰器和声波栅栏，我们应该能阻止任何在我们领域内的进一步活动。"
 mem_death_world.20.desc.gestalt:0 "我们的工程师制定了一项计划，以保护子个体免受日益增长的危险威胁，并且不必直面本土野生动物就能安抚它们。结合使用地震模拟锤装置、电磁干扰器和声波栅栏应该能阻止任何在我们领域内的进一步活动。"
 mem_death_world.20a:0 "准备施工。"
 mem_death_world.20.tooltip:0 "我们现在可以建立一个§Y威慑中心§!来停止侵扰。"
 mem_death_world.21.name:0 "威慑中心现已投入运作"
 mem_death_world.21.desc:0 "我们成功地部署了防御工事。虽然有些地区因为无法使用它来保护自己而不得不被放弃，剩下的那些地方应该能免受进一步的入侵。"
 mem_death_world.21a:0 "让我们的时代拥有和平。"
 mem_death_world.22.name:0 "威慑中心拆除"
 mem_death_world.22.desc:0 "由于我们轻率地决定拆除§Y[Root.GetName]§!上的§Y威慑中心§!，当地生物得以起来反抗我们。殖民地将在一小时内被吞没。"
 mem_death_world.23.name:0 "灵能存在"
 mem_death_world.23.desc:0 "我们是对的！野生动物确实被一个由灵能活动促成的集体思维引导着。似乎地表深处生长着一个巨型意识，它用自身的血肉碎片感染星球上的生物，以领导它们。我们应该能藉此与之沟通……或者摧毁它。"
 mem_death_world.23a:0 "用灵能联系星球意识。"
 mem_death_world.23b:0 "用新发现的知识来干掉问题的根源。"
 mem_death_world.24.name:0 "星球意识平复"
 mem_death_world.24.desc:0 "来自我们帝国的多名灵能专家已前往§Y[Root.GetName]§!与引导它的思想进行交流。他们的集体意志驱动着贯穿了整个星球生态系统的灵能连接。这种精神攻击让这个星球无法抵抗，并成功将其平息，它的兽性将为我们的目的而改变。"
 mem_death_world.24a:0 "我们的意志摧枯拉朽。"
 mem_death_world.25.name:0 "星球意识胜利"
 mem_death_world.25.desc:0 "来自我们帝国的多名灵能专家已前往§Y[Root.GetName]§!与引导它的思想进行交流。他们的集体意志驱动着贯穿了整个星球生态系统的灵能连接。不幸的是，这个星球意识比他们预期的更加强大。\n\n它不仅摧毁了他们的思想，而且从中学到了如何直接侵袭殖民者的思维。很快，殖民地的大部分都被其所控制。显然由于担心进一步的袭击，它改变了生态系统的生物循环，以产生不适宜我们的大气，这意味着我们永久地失去了这座殖民地。"
 mem_death_world.26.name:0 "万恶之源"
 mem_death_world.26.desc:0 "我们的灵能专家对星球意识结构进行的测绘，使科学家能够找到几个为整个系统提供动力的主要代谢节点。通过大型钻井平台在这些节点内注入数吨高度强效的神经毒素，我们能够实时观察到星球静脉萎缩并死亡，同时地表上的生命恢复正常。"
 mem_death_world.26a:0 "胜利属于我们！"
 mem_death_world.26b:0 "如此不幸的损失。但我们别无选择。"
 mem_death_world.27.name:0 "星球意识的回答"
 mem_death_world.27.desc:0 "我们搜寻了星球的深处，并找到了答案。星球意识在地表深处等待着。它已听到到我们的声音。\n\n我们感受到它的原始力量，但我们更胜一筹。它也感觉到了这个事实，并选择了服从。"
 mem_death_world.27a:0 "很好。我们现在是一体的了。"
 mem_death_world.27a.tooltip:0 "星球意识和它所引导的存在将加入我们。"
 mem_death_world.27b:0 "很好。现在去死吧。"
 mem_death_world.28.name:0 "星球意识拒绝我们"
 mem_death_world.28.desc:0 "地表深处，星球意识等待着我们。但是当我们的存在触及它时，它拒绝了我们。\n\n它已经让这颗星球上的生物变得对所有外来者敌对。我们无法继续在此地驻留了。"
 mem_death_world.29.name:0 "星球沦陷"
 mem_death_world.29.desc:0 "§Y[Root.GetName]§!上的生物发生了戏剧性的变化。其新陈代谢改为呼出对殖民者极具毒性，并对殖民地设备具有腐蚀性的气体。当地生态系统随着殖民者死亡或被迫逃离而蓬勃发展。"
 mem_death_world_chain_title:0 "死亡星球"
 mem_death_world_chain_desc:0 "面对当地生态系统不断加剧的侵略，我们需要在它变成字面意义上的“死亡星球”之前找到一种办法来解决危机。"
 MEM_DEATH_WORLD_WAR_ON_NATURE:0 "观察野生动物的行为"
 MEM_DEATH_WORLD_WAR_ON_NATURE_DESC:0 "我们的科学家应该从轨道上观察星球，寻找用于攻击的薄弱点。"
 MEM_DEATH_WORLD_WILDLIFE_REMOVAL:0 "清除野生动物"
 MEM_DEATH_WORLD_WILDLIFE_REMOVAL_DESC:0 "一种从轨道部署的强力武器，专为破坏外星生态系统而设计。虽然很可能毁掉这颗星球，但它肯定能消除威胁。"
 MEM_DEATH_WORLD_EXTERMINATION_OR_BUST:0 "灭绝或摧毁！"
 MEM_DEATH_WORLD_EXTERMINATION_OR_BUST_DESC:0 "地面解决方案应该能使我们摧毁敌意生态系统，同时保持星球的盖亚潜力不变。\n\n§R我们只有一次机会！如果进攻部队不足以实施进攻，我们可能会永久失去这颗星球。§!"
 MEM_DEATH_WORLD_STUDY_THE_NATURE:0 "研究野生动物"
 MEM_DEATH_WORLD_STUDY_THE_NATURE_DESC:0 "对当地野生动物的观察和检查应该能让我们更好地了解其机制。"
 MEM_DEATH_WORLD_IN_HARMONY:0 "与自然和谐相处"
 MEM_DEATH_WORLD_IN_HARMONY_DESC:0 "我们必须找到一条使殖民者与大自然和谐相处的方法。"
 MEM_DEATH_WORLD_SUICIDE:0 "免疫自杀"
 MEM_DEATH_WORLD_SUICIDE_DESC:0 "我们可以利用野生动物中的连结组织来摧毁敌意生态系统。"
 MEM_DEATH_WORLD_WALLED_GARDEN:0 "墙内花园"
 MEM_DEATH_WORLD_WALLED_GARDEN_DESC:0 "我们应该制定一种方法来阻挡当地野生动物，不让它们打扰我们的殖民地。"
 MEM_DEATH_WORLD_PSIONIC:0 "测试野生动物的灵能活动"
 MEM_DEATH_WORLD_PSIONIC_DESC:0 "我们必须了解星球上的生物是否由更高形式智慧的灵能所驱动。"
 MEM_DEATH_WORLD_PLANETMIND:0 "星球意识"
 MEM_DEATH_WORLD_PLANETMIND_DESC:0 "我们必须与强大的星球意识在一场意志之战中交手。"
 MEM_DEATH_WORLD_ROOT:0 "万恶之源"
 MEM_DEATH_WORLD_ROOT_DESC:0 "我们可以用自己的灵能作用来对强大的星球意识进行测绘和打击，而不用冒着直接暴露于它的灵能力量下的风险。"
 MEM_DEATH_WORLD_HIVE:0 "寻找星球背后的蜂群思维"
 MEM_DEATH_WORLD_HIVE_DESC:0 "一个强大的思维指引着这颗星球上的生物。我们必须寻找并联系它。"
 mem_pc_death:0 "死亡星球"
 mem_pc_death_desc:0 "一颗具有高度多样性、侵略性和敌意的生态系统的星球。只有少数人能够在其地表上生存和发展。"
 trait_mem_pc_death_preference:0 "死亡星球偏好"
 trait_mem_pc_death_preference_desc:0 "小幅修改使得这个物种能够与死亡星球的生态系统和谐共处，但也使得他们无法在远离它时茁壮成长。"
 mem_pc_death_tile:0 "死亡星球地貌"
 mem_pc_death_tile_desc:0 "自然地貌过于繁茂，外来者难以生存。"
 d_mem_death_world_blocker:0 "大自然的复仇"
 d_mem_death_world_blocker_desc:0 "由于挤满了敌意外星生物，这个地区不得不被废弃并隔离起来。"
 d_mem_death_world_deterrence_hub:0 "威慑中心"
 d_mem_death_world_deterrence_hub_desc:0 "操控殖民地防御来对抗本土野生动物的大型综合设施。"