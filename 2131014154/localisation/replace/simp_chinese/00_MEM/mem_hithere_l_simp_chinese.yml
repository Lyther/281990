l_simp_chinese:
 mem_hithere.1.name:0 "奇怪的信号"
 mem_hithere.1.desc:0 "我们在§Y[receiver.GetName]§!星球上方的观测站接收到一个传输信息。与我们目前使用的技术不同，它由简单的电磁波波组成，以光速传输信息。虽然这一信号在广袤无垠的太空中传输了多年导致信号微弱，但它是不断循环的，所以我们应该能够轻松恢复并破译它。"
 mem_hithere.1a:0 "他们说不出什么有价值的东西。删除。"
 mem_hithere.2.name:0 "记录的信息"
 mem_hithere.2.desc:0 "你好！我是瓦林图系外智慧生物研究所的教授乌卡·扎尔。\n\n我们向整个银河系发送这条消息，希望它能到达我们的智慧生命兄弟处。我们没有星际航行的技术，但我们希望你可以。\n\n当你收到这条消息时，所有参与录制的人可能都已死亡，但我们希望你能来访，让我们的后代倍感荣幸。\n\n我知道我们的文明远非完美，但我们仍希望我们能找到相互理解的基础，能够互相学习。\n\n我们拒绝相信宇宙是冰冷而空虚的；我们梦想着相遇之日。我们母星系的坐标已附在这条消息上。\n\n你永远的，\n瓦林人民。"
 mem_hithere.2a:0 "也许我们可以检查一下。"
 mem_hithere.2a.phile:0 "向前，走向新朋友！"
 mem_hithere.2a.phobe:0 "谨慎些，查看他们是否构成威胁。"
 mem_hithere.2a.swarm:0 "更多的食物……很好……"
 mem_hithere.2a.pur:0 "看来我们的杀戮名单增长了。"
 mem_hithere.2a.serv:0 "他们需要我们！"
 mem_hithere.2a.assim:0 "他们会是[Root.GetName]是良好补充。"
 mem_hithere_chain_title:0 "瓦林图信号"
 mem_hithere_chain_desc:0 "某人发送了一条信息，想要联系外星智慧生命。也许我们应该去拜访他们。"
 mem_hithere_poi:0 "瓦特拉尔"
 mem_hithere_poi_desc:0 "信号的来源地。"
 mem_hithere.3.name:0 "瓦拉特尔星系"
 mem_hithere.3.desc:0 "我们已经到达了瓦林图物种的母星系。然而，他们的母星似乎经历过大规模核轰炸。整个星球充满着辐射与破坏，没有任何生命迹象。看来在他们发送信息之后、我们接收到信息之前，瓦林图因内忧或外患而彻底灭亡了。"
 mem_hithere.3a.phobe:0 "也没损失什么有价值的东西。"
 mem_hithere.3a.swarm:0 "我们的食物！不！"
 mem_hithere.3a.pur:0 "有人偷走了我们的猎物。耻辱。"
 mem_hithere.3a.term:0 "自我毁灭是有机体的天性。"
 d_mem_hithere_institute:0 "系外智慧生物研究所"
 d_mem_hithere_institute_desc:0 "曾几何时，星球上数百位最伟大的智者都在这里工作，寻找外星智慧生命。现在这里只剩下废墟……和一个巨大的地下数据档案库。"
 mem_hithere.4.name:0 "系外卫星望远镜"
 mem_hithere.4.desc:0 "§Y[Root.GetName]§!在§Y瓦林§!贫瘠的姐妹卫星§Y[From.GetName]§!上发现了在真空中保存玩号的信号塔网络。从它的外观判断，瓦林图投入了相当精力建造这个用于搜索外星文明信号的高精度射电望远镜。"
 mem_hithere.5.name:0 "气态巨星发射器阵列"
 mem_hithere.5.desc:0 "§Y瓦林§!围绕公转的气态巨行星§Y[From.GetName]§!仍有另一个巨大的人造结构绕轨运行。它因空间碎片而严重受损，但目的很明确——大型的轨道天线向太空发射无线电波。这可能是我们收到信号的起点。"
 mem_hithere.6.name:0 "探测车"
 mem_hithere.6.desc:0 "§Y[Root.GetName]§!已经在§Y[From.GetName]§!检测到多个自主探测车与着陆模块的残骸。看来瓦林图文明完全探索了这颗贫瘠星球，尽管手段很原始。一些探测车甚至仍在运行，漫无目的地徘徊并进行着无意义的测试。"
 mem_hithere.7.name:0 "捕获探测器"
 mem_hithere.7.desc:0 "在调查瓦林图母星系§最外层的行星§Y[From.GetName]§!时，§Y[Root.GetName]§!探测到一个小型探测器。看来，除了瓦林图发出的信号外，他们还部署了至少一个探测器。上面有一个描述他们文明以及如何找到他们的铭牌，但不幸的是探测器被星球引力捕获了。"