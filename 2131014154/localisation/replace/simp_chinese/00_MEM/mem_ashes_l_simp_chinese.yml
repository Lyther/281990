l_simp_chinese:
 mem_ashes_category:0 "焦土"
 mem_ashes_category_desc:0 "[Root.GetName]的荒芜地表是生命禁区，但似乎不总是…"
 mem_ashes.999.name:0 "绝对是一个荒芜世界"
 mem_ashes.999.desc:0 "[Root.GetName]报告称对[FromFrom.GetName]进行多次扫描后确定这里完全没有任何生命迹象-无论是曾经还是现在。\n\n任何于此相悖的迹象都被证伪。"
 mem_ashes.1.name:0 "地表之下"
 mem_ashes.1.desc:0 "尽管[From.GetName]的地表被宇宙射线摧毁成为生命禁区，但在它地表下别有洞天。\n\n这个星球似乎在某种程度上是一个前航天文明的家园，我们的探险家发现了多个地下结构，可能用于储存、运输和避难。其中最重要的是一个幸存的地下快速运输系统，与一个巨大的地堡连接。这可能是一个防辐射避难所。他们在里面发现了大量仓促设置的原始休眠舱，仍在运作，其中有假死的外星人。\n\n该复合体受损太大而无法在现场重新激活，但我们可以取出这些休眠舱并将它们带到其他地方，以便更方便地检查和重新激活。"
 mem_ashes.1.a:0 "把他们带回家。也许这些外星人可以得救。"
 mem_ashes.1.b:0 "把舱体留在那。我们没有时间做这个。"
 mem_ashes.1.c:0 "清理掉没用的外星人。"
 mem_ashes_underground:0 "地下废墟"
 mem_ashes_underground_desc:0 "虽然星球表面的生命已被抹杀，但在地下发现了文明曾居住过的遗迹。"
 mem_ashes_snack:0 "冷冻点心"
 country_resource_food_add:0 "每月食物"
 mem_ashes_chain_title:0 "历劫余生"
 mem_ashes_chain_desc:0 "我们在[their_planet.GetName]上找到的休眠舱内是这个星球毁灭后已知的最后幸存者。"
 MEM_ASHES_EXTRACT:0 "取回休眠舱"
 MEM_ASHES_EXTRACT_DESC:0 "这些休眠舱显然是用非常原始的技术草草建造的。时间的摧残使它们更加不可靠。把它们搬离到其他星球需要细致和精确的操作。"
 mem_ashes.2.name:0 "检索休眠舱"
 mem_ashes.2.desc:0 "我们已经成功地将休眠舱从[their_planet.GetName]转移到我们星球上的安全地带。复活他们可能很棘手，但我们的科技足以让这一过程一帆风顺。"
 mem_ashes.2.a:0 "我们应当三思而后行…"
 MEM_ASHES_REVIVE:0 "复活休眠者"
 MEM_ASHES_REVIVE_DESC:0 "我们现在可以复活在[their_planet.GetName]上找到的外星人。休眠舱并不是非常稳定，但我们有必要的科技来处理潜在的危险。"
 MEM_ASHES_AUTOPSY:0 "解剖休眠者"
 MEM_ASHES_AUTOPSY_DESC:0 "我们并不需要唤醒这些来自[their_planet.GetName]的外星人。将他们还鲜活的，冻结的身体解剖开能给我们带来的会比与任何清醒者的交流能得到的信息还要多。"
 mem_ashes.3.name:0 "休眠者已复苏"
 mem_ashes.3.desc:0 "成功激活[their_planet.GetName]的休眠舱的复苏协议花了我们相当大的功夫。经过翻译软件的校准，幸存者们得以分享他们的故事…\n\n他们称自己为[their_species.GetNamePlural]。他们的种族已经迈进了早期太空时代，但他们的第一个宇宙飞船还在建设中时，他们发现了太阳的异常活动。为了应对灾难性的太阳耀斑，他们的政府秘密安排使用旧防空洞，用他们原始的冷冻技术保存社会上最优秀，最聪明的人。\n\n他们的计划是在危险过去后复活，开始重建新的文明，但耀斑的严重程度远远超过可以预见的极限。\n\n随着整个星球表面被消杀殆尽，大气层被吹走，解除危险的信号一直没有被收到，舱体被留放在那等待降解，直到我们的科研人员找到最后一个幸存的维生舱。\n\n但现在，随着休眠者的苏醒和逐渐适应，我们不能让他们一直呆在我们的研究设施那。需要给他们安排一个新的永久住所。"
 mem_ashes.3.a:0 "把他们作为帝国的一部分安置在我们这。"
 mem_ashes.3.a.tooltip:0 "§Y[planet_to_colonize.GetName]§!将被[their_species.GetNamePlural]殖民。"
 mem_ashes.3.b:0 "给他们一个星系并建立保护关系。"
 mem_ashes.3.b.tooltip:0 "§Y[planet_to_colonize.GetName]§!将被[their_species.GetNamePlural]殖民。[planet_to_colonize.Solar_System.GetName]将让给他们，他们将成为我们的附庸国。"
 mem_ashes.3.c:0 "让他们定居在我们一个星球上。"
 mem_ashes.3.c.tooltip:0 "[their_species.GetNamePlural]将定居在我们一个有空闲住房的星球上。"
 mem_ashes_need_free_space:0 "需要一个有空闲住所的适合幸存者居住的星球。"
 mem_ashes.3.d:0 "把他们赶走。"
 mem_ashes.3.d.tooltip:0 "[their_species.GetNamePlural]将被放逐出我们帝国去寻找自己的家。也许我们会再听到他们的消息……"
 mem_ashes_survivors:0 "执著的幸存者"
 mem_ashes_survivors_desc:0 "这个种族从他们母星毁灭中幸存下来并获得了第二次机会。他们打算最大程度的利用它。"
 mem_ashes.4.name:0 "休眠者解剖完成"
 mem_ashes.4.desc:0 "我们的科学家已经完成了对在[their_planet.GetName]上找到的舱体中居民的解剖。所获得的数据非常宝贵，但随着这个种族的最后一个幸存者在我们的实验台上死亡，他们的种族永远灭亡了。"
 mem_ashes.4.a:0 "这就是人生。"
 mem_ashes.4.b:0 "这是值得的！"
 mem_ashes.4.c:0 "数据提取成功。"
 mem_ashes.6.name:0 "[their_country.GetName]"
 mem_ashes.6.desc:0 "你们好！你们还记得我们吗？\n\n虽然你们当时不能或者不愿在帝国境内给我们提供一席之地，但我们并没有忘记你们的善良，我们会永远感激你们从那里拯救了我们。\n\n我们现在过得挺好，也已经自己找到了一个新的星球。作为感激，我们一位参与了那个避难所最初创立的领袖希望加入你们的帝国并为你们效劳。你们感兴趣吗？"
 mem_ashes.6.a:0 "并不特别感兴趣。不用了。"
 mem_ashes.6.b:0 "很好。"
 mem_ashes.6.b.tooltip:0 "我们将获得一位新§Y总督§!"
 MEM_ASHES_ASSIMILATION:0 "同化休眠者"
 MEM_ASHES_ASSIMILATION_DESC:0 "这是一个难得的机会来研究无法抵抗同化的有机体。我们要了解他们和他们的过去甚至不需要唤醒他们。"
 mem_ashes.7.title:0 "休眠者被同化"
 mem_ashes.7.desc:0 "成功激活[their_planet.GetName]的休眠舱的复苏协议花了我们相当大的功夫。在我们将他们添加到集群意识中后，我们成功拼凑出他们的故事…\n\n他们称自己为[their_species.GetNamePlural]。他们的种族已经迈进了早期太空时代，但他们的第一个宇宙飞船还在建设中时，他们发现了太阳的异常活动。为了应对灾难性的太阳耀斑，他们的政府秘密安排使用旧防空洞，用他们原始的冷冻技术保存社会上最优秀，最聪明的人。\n\n他们的计划是在危险过去后复活，开始重建新的文明，但耀斑的严重程度远远超过可以预见的极限。\n\n随着整个星球表面被消杀殆尽，大气层被吹走，解除危险的信号一直没有被收到，舱体被留放在那等待降解，直到我们的科研人员找到最后一个幸存的维生舱。\n\n现在，随着大量的[their_species.GetNamePlural]被重新激活，我们需要给他们一个更永久性的安排。"
 mem_ashes.7.a:0 "把他们安置在我们的一颗行星上。"
 mem_ashes.7.a.tooltip:0 "新同化的[their_species.GetNamePlural]将被安置于[planet_to_colonize.GetName]。"
 mem_ashes.7.b:0 "把他们处理掉。[Root.GetName]上没有他们的一席之地。"
 mem_ashes.7.b.tooltip:0 "[their_species.GetNamePlural]将会被消灭。"
 mem_ashes_leader_trait:0 "执著的幸存者"
 mem_ashes_leader_trait_desc:0 "这位领袖在他们星球的毁灭中幸存下来，并打算从他们的第二次机会中获得最大的成功。"