l_simp_chinese:
 mem_sight_unseen_anomaly: "岩石之上"
 mem_sight_unseen_anomaly_desc: "我们探测到有一艘小型飞船停靠在小行星的另一侧。这艘船一动不动，似乎在这里呆了很长时间。"
 mem_sight_unseen_event_chain_title: "从未所见的景象"
 mem_sight_unseen_event_chain_desc: "我们的科学家将在现实之间的屏障中寻找弱点，通过这些“非稳点”我们可以看到其他世界。"
 mem_sight_unseen_soft_spots_found: "探测到非稳点"
 MEM_SIGHT_UNSEEN_STUDY_VIEWER: "研究屏幕"
 MEM_SIGHT_UNSEEN_STUDY_VIEWER_DESC: "在一艘被遗弃的船上发现的屏幕中内置了一些奇怪的技术。我们应该更仔细地研究它。"
 MEM_SIGHT_UNSEEN_PROBE_SOFT_SPOT: "探测非稳点"
 MEM_SIGHT_UNSEEN_PROBE_SOFT_SPOT_DESC: "§S[soft_spot_planet.GetName]§!上的一个非稳点提供了一个使用观察仪并观测其他现实的机会。"
 mem_sight_unseen_studying_viewer: "研究观察仪"
 mem_sight_unseen_studying_viewer_fatigued: "$mem_sight_unseen_studying_viewer$"
 mem_sight_unseen_studying_viewer_desc: "这个穿透现实的装置不再能用作观测其他世界。是时候把它大卸八块，看看它是由什么构成的。"
 mem_sight_unseen_modifier_4: "好好舔一遍！"
 mem_sight_unseen_modifier_4_desc: "来自平行宇宙的景象激励了当地专家去更加努力地工作。如果这些微小的、黏糊糊的生物能如此勤劳，我们怎么能相形见绌呢？"
 mem_sight_unseen_modifier_5_good: "灵感来自黏液"
 mem_sight_unseen_modifier_5_good_desc: "任何一个听说这美妙表演的人都会情不自禁地想要创造一些宏伟的东西。"
 mem_sight_unseen_modifier_5_bad: "对黏液的渴望"
 mem_sight_unseen_modifier_5_bad_desc: "一旦你看过了异界的黏液之舞，这个世界的乐趣怎么能与之相提并论呢?"
 mem_sight_unseen_modifier_6_good: "鼓动人心的暴力"
 mem_sight_unseen_modifier_6_good_desc: "在另一个世界里，奇怪的外星人为了争夺统治权，疯狂地咬掉自己的脑袋。知道这点后，人们怎么能抵抗住去做同样的事的诱惑呢？不过大概是对别人的头。"
 mem_sight_unseen_modifier_6_bad: "令人震惊的暴力"
 mem_sight_unseen_modifier_6_bad_desc: "在另一个世界里，奇怪的外星人会把自己的头咬下来。如果连此等疯狂在某处都是可能的，那任何事还有意义吗？"
 mem_sight_unseen_modifier_7: "令人胆寒的眼睛"
 mem_sight_unseen_modifier_7_desc: "一只异界的巨眼正注视着这个世界。很难不感到害怕。"
 mem_sight_unseen_modifier_8_good: "灵感来自废墟"
 mem_sight_unseen_modifier_8_good_desc: "在另一个世界里，一些微小的生物建造了一座巨大的城市。偷懒是没有借口的。"
 mem_sight_unseen_modifier_8_bad: "心烦意乱的废墟"
 mem_sight_unseen_modifier_8_bad_desc: "万物皆有终结，在这个宇宙的内外都是如此。费心建造任何东西有意义吗?"
 mem_sight_unseen_modifier_9: "时间足够你爱"
 mem_sight_unseen_modifier_9_desc: "咬你伴侣的尾巴和从山坡上滚下来可能不是每个人对浪漫的想法，但有很多方式可以表达爱意。"
 mem_sight_unseen_modifier_10: "凝视虚无"
 mem_sight_unseen_modifier_10_desc: "有些人觉得在黑暗的虚空中看到一束光的景象令人振奋。有些人觉得令人不安。还有些人觉得这平淡无奇。"
 mem_sight_unseen_modifier_11_good: "灵感来自金字塔建造"
 mem_sight_unseen_modifier_11_good_desc: "在另一个世界里，外星人只用体力劳动就能建造令人印象深刻的金字塔。偷懒是没有借口的。"
 mem_sight_unseen_modifier_11_bad: "令人惊恐的金字塔建造"
 mem_sight_unseen_modifier_11_bad_desc: "如果有人前来拿走我们的建筑材料怎么办？我们需要做好准备。"
 mem_sight_unseen_modifier_12: "令人胆寒的无尽监狱"
 mem_sight_unseen_modifier_12_desc: "人们一想到异界的监狱，心中就充满了对法律一样异界般的恐惧。"
 mem_sight_unseen_modifier_13: "异界大屠杀"
 mem_sight_unseen_modifier_13_desc: "同样的暴力在这个世界上任何地方都可能发生。你必须做好准备。你必须感到害怕。你必须两者兼备。"
 mem_sight_unseen_modifier_14: "恐菌症大流行"
 mem_sight_unseen_modifier_14_desc: "当地居民被异世界医院的景象吓坏了，他们愿意做任何事来避免去自己世界上的医院。对一些人来说，这意味着选择健康的生活方式。而对另一些人来说，这意味着把自己锁起来，远离可能存在的任何讨厌的细菌。"
 mem_sight_unseen_modifier_15: "快乐有趣的球"
 mem_sight_unseen_modifier_15_desc: "受到来自另一个世界的球形生物的启发，当地人渴望尽可能的无忧无虑，并释放所有的负担。大多数还没有往空中弹跳得特别高，但他们正在不知疲倦地为此努力着。"
 mem_sight_unseen_modifier_16_good: "由奢入俭的意愿"
 mem_sight_unseen_modifier_16_good_desc: "另一个世界的景象向当地的精英们展示了如果他们不采取更简朴的生活方式，他们将会变成什么样子。这很可怕。"
 mem_sight_unseen_modifier_16_bad: "贪婪成性的意愿"
 mem_sight_unseen_modifier_16_bad_desc: "来自另一个世界的景象向每个人表明，生活中除了盲目消费，还有更多的东西。比如盲目加过度的消费。"
 mem_sight_unseen_modifier_17: "种植的野心"
 mem_sight_unseen_modifier_17_desc: "另一个世界拥有着最为高大的树木。但是我们也可以去种大的东西。"
 mem_sight_unseen_modifier_19: "分形之梦"
 mem_sight_unseen_modifier_19_desc: "复杂结构体在另一个世界中翻腾起伏的景象对工程师来说非常启发。"
 mem_sight_unseen.1.name: "废弃舰船"
 mem_sight_unseen.1.desc: "[Leader.GetName]报告成功调查了§Y[From.GetName]§!上的失事飞船。\n\n这似乎是一艘科考船，当被海盗袭击时，它正载着一小队船员前往一个未知的地方。为了躲避海盗，这艘船贴靠在岩石上以求生机，但在过程中损坏严重。救生设备失灵，船员们当场死亡，而求救信号从未被激活，使得这艘船直到现在才被发现。\n\n船上最引人注目的是货物——一堆奇怪的平板。在令人难以置信的光滑表面下运行着复杂的机械结构，其用途尚不清楚。几乎所有的平板都已断裂，无法修复，但有一块仍处于相对良好的状态，可以进行研究，甚至可能重新启动。"
 mem_sight_unseen.1.a: "把它带回[Owner.Capital_Scope.GetName]以供研究。"
 mem_sight_unseen.2.name: "从未所见的景象"
 mem_sight_unseen.2.desc: "我们的科学家已经完成了对从一艘坠毁的外星飞船上找到的奇怪平板的调查。结论很有趣。\n\n这种装置，从现在起被称为§S观察仪§!，能够以某种方式穿透时空特定区域内不同交替现实之间的屏障，揭示事物在相同坐标下但在另一个宇宙中的样子。它不允许在世界之间旅行，也不允许与他们进行任何形式的交流。看起来装置最初是用来对异界生命与他们奇怪的外星道途进行研究的。\n\n它只能在所谓的§S非稳点§!——即屏障比其他地方更弱的狭小区域运作，而且时间很短，所以使用它可能很不方便。\n\n由于我们对其技术的了解有限，我们对非稳点的定义范围比最初的设计者要窄得多，但是研究人员相信他们能够定位非稳点的时空坐标，这样观察仪可以被送往位置以供激活。"
 mem_sight_unseen.2.a: "开始寻找非稳点。"
 mem_sight_unseen.2.b: "我们应该只研究其技术。"
 mem_sight_unseen.2.c: "把设备砸成碎片。"
 mem_sight_unseen.2.c.tooltip: "没有证据表明另一端的外星人会找到我们头上。遗憾的是，我们也不能伤害他们。摧毁这个装置不会改变任何事，但会让我们不再看到他们。"
 mem_sight_unseen.3.name: "非稳点确定"
 mem_sight_unseen.3.desc: "我们在殖民地§S[soft_spot_planet.GetName]§!上发现了一个非稳点。观察仪研究团队随时准备将观察仪送往该位置。"
 mem_sight_unseen.3.a: "就这么办。"
 mem_sight_unseen.3.b: "这次不行。"
 mem_sight_unseen.3.b.tooltip: "我们将错过这个观察外星世界的机会。未来，在另一个星球上，可能会出现更多的机会。"
 MEM_SIGHT_UNSEEN_PUBLISH: "发表结果。"
 MEM_SIGHT_UNSEEN_NO_PUBLISH: "对这些研究结果进行分类。"
 MEM_SIGHT_UNSEEN_HEAD: "§S从未所见的景象：§!"
 mem_sight_unseen.4.name: "$MEM_SIGHT_UNSEEN_HEAD$方块工厂"
 mem_sight_unseen.4.desc: "在观察仪的另一侧，我们看到了一座大型工业综合体。一条传送带正从别处运来白色半透明的方块，送到一排凳子的跟前，每一张凳子上都坐着一只不同颜色的爬行动物。当这些方块停在动物面前时，每一只都会伸出一条极长的舌头，用力地舔着方块，把舔过的地方变成和动物一样的颜色。\n\n当方块运到流水线的末端时，几乎没有任何部分还是白色的。不幸的是，在那之后，它就移出了观察区域，接下来方块会发生什么我们无从得知。"
 mem_sight_unseen.5.name: "$MEM_SIGHT_UNSEEN_HEAD$黏糊糊的舞蹈"
 mem_sight_unseen.5.desc: "在观察仪的另一侧，我们的视野有些受限，某种粘稠的黑色液体遮住了半个屏幕。\n\n一个高大的两足身影，也是黑乎乎的，走进了视线。它什么都没穿，只戴着一个白色无表情的面具，手里拿着某种曲柄操作装置。当它开始越来越快地转动曲柄时，液体开始振动，然后上升形成不断变化的分形形状。这个身影似乎用曲柄控制着粘液，直到它突然停下来，向一些我们看不见的观众鞠躬，然后液化自己，倒进盒子里，只留下面具。"
 mem_sight_unseen.6.name: "$MEM_SIGHT_UNSEEN_HEAD$头脑风暴"
 mem_sight_unseen.6.desc: "在观察仪的另一侧，我们发现了一个大的开放区域，远处有一个讲台或舞台。目所能及的范围里挤满了外星人，每个人都有三个脑袋，各自长在又大又细又弯的脖子上。讲台上唯一的外星人打扮得尤为花哨。我们无法了解他在说什么，但从他嘴和四肢的摆动幅度来看，这是一个相当浮夸的演讲。\n\n当演讲接近尾声时，那个外星人抓起一把锤子，敲打着放在身后的巨大的鼓。听到这个信号，所有其他外星人的脑袋都转向了另外两个脑袋，试图把对方从脖子上咬下来。到这个非稳点耗尽时，整个区域都浸透了蓝色的血液。"
 mem_sight_unseen.7.name: "$MEM_SIGHT_UNSEEN_HEAD$眼睛"
 mem_sight_unseen.7.desc: "在观察仪的另一侧，整个可见空间都被一只巨大的眼睛填满了。它环顾四周，虹膜在不断扩张和收缩。有时它会眨眼，露出深色的鳞状眼睑。\n\n这只眼属于什么样的生物呢？我们可能永远不会知道。"
 mem_sight_unseen.8.name: "$MEM_SIGHT_UNSEEN_HEAD$人小楼大的废墟"
 mem_sight_unseen.8.desc: "在目所能及的范围内，观察仪的另一侧只不过是一座毁灭的大都市。建筑物本身高耸入云，但它的居民似乎很小。那些微型天桥实在太窄，以至于[Owner.Species.GetAdj][Owner.GetSpeciesSpawnNamePlural]都无法在上面行走，而被坠倒天桥压毁的悬浮车辆则只有玩具那么大。每栋楼有数千层，每层只有几厘米高。\n\n这里看不到生命的迹象。整座城市正在分崩离析。"
 mem_sight_unseen.9.name: "$MEM_SIGHT_UNSEEN_HEAD$下坡"
 mem_sight_unseen.9.desc: "观察仪应该是被放在了一座大山靠近山顶的位置。山的另一边似乎是同样的山坡，只是多了一点青翠——长满了高耸的青草和怒放的鲜花。往上，在山顶有站成两群的某种生物，它们有着长长的一节一节的身体。\n\n每过一会两边就会各有一名代表站出来。它们互相咬着对方的尾巴，拱起身体，形成了一个近乎完美的轮形，开始沿着山坡往下滚，而其他的生物则疯狂地蹦蹦跳跳，比手画脚。我们不可能看到它们触底时会发生什么，但从它们的热衷程度判断，大概不会是粉身碎骨。也许这是一种交配仪式？"
 mem_sight_unseen.10.name: "$MEM_SIGHT_UNSEEN_HEAD$遥远的光"
 mem_sight_unseen.10.desc: "起初，似乎没有任何东西在另一侧。我们甚至怀疑它坏了。过了一会儿，远处出现了一道孤独的光。它会不可预测地四处移动，有时会出去，但总是回来，甚至比以前更明亮。视线范围内的其他地方看起来都是空的。"
 mem_sight_unseen.11.name: "$MEM_SIGHT_UNSEEN_HEAD$建造金字塔"
 mem_sight_unseen.11.desc: "透过观察仪，我们可以看到一群身材高大、肌肉发达得令人难以置信的外星人，他们都穿着一模一样的红色制服。外星人正在用大块的石头建造金字塔，搬弄这些巨大石块对他们来说轻而易举。\n\n当金字塔快要完工时，另一群穿着蓝色衣服的外星人出现了。经过短暂的争吵，穿红衣服的外星人逃跑了，而蓝衣服的外星人则开始拆除金字塔，把石块从我们的视野中挪走。\n\n当视野内的石块快要被搬空时，另一群穿着黄色衣服的外星人出现了。不幸的是，在这一刻，非稳点耗尽了，留下我们只能一直猜测接下来会发生什么。"
 mem_sight_unseen.12.name: "$MEM_SIGHT_UNSEEN_HEAD$无尽监狱"
 mem_sight_unseen.12.desc: "就我们所见而言，观察仪的另一边是一个无尽的空旷空间，沐浴在昏暗的红光中。\n\n那里没有墙壁，没有天花板，也没有地板，只有一望无际的空无一物的笼子悬浮在虚空中。每个笼子里都坐着一个穿着连帽长袍的身影。从它们身上看不出什么特征。它们为什么被关在这些笼子里？我们可能永远都不会知道。"
 mem_sight_unseen.13.name: "$MEM_SIGHT_UNSEEN_HEAD$大屠杀景象"
 mem_sight_unseen.13.desc: "观察仪的另一侧似乎是某种居住区。地面上躺着多具被激光武器烧焦分尸的外星人尸体。只有一个外星人还有动静，他手里所拿的目测是武器。\n\n他只单单坐在地上，很少挪动位置。在非稳点持续的整段时间里，没有其他东西进入这个区域。"
 mem_sight_unseen.14.name: "$MEM_SIGHT_UNSEEN_HEAD$就寝时间"
 mem_sight_unseen.14.desc: "观察仪的另一侧似乎是一个宽敞明亮的大厅，里面除了医院的病床外什么都没有。每一张床上都躺着一个外星人，看上去不省人事，身上挂着各种医疗设备，其中最重要的貌似是直接插入他们头部的探针。\n\n有一个外星人是清醒的。他在一排排的床之间穿行，检查显示屏上的读数。有时在检查完后，他会从衣服里抽出一把长刀，捅入病人的胸部，杀死他们。"
 mem_sight_unseen.15.name: "$MEM_SIGHT_UNSEEN_HEAD$球世界"
 mem_sight_unseen.15.desc: "观察者的另一侧没有任何文明的迹象。\n\n取而代之的是，另一侧的现实里似乎有很多球形的生物。各种颜色的绒毛球，大小从几厘米到几百米不等，飞来飞去，蹦蹦跳跳，似乎对这个世界毫不在乎。"
 mem_sight_unseen.16.name: "$MEM_SIGHT_UNSEEN_HEAD$官僚进行时"
 mem_sight_unseen.16.desc: "观察仪的另一侧是一个光线昏暗的小房间。房间大部分被一大片令人作呕、冒着气泡的黏液占据。淹没在黏液中的是一个巨大的病态肥胖的鼻涕虫状生物。\n\n两根空气管被放置在生物短而粗的手臂够得到的地方。有时会有一张纸从其中一根管子传出来。读过之后，这个生物有时会用另一根管子把纸送走，但大多数时候它会把纸吞下去。"
 mem_sight_unseen.17.name: "$MEM_SIGHT_UNSEEN_HEAD$树"
 mem_sight_unseen.17.desc: "在观察者的另一侧是一棵树。它似乎没有什么特别之处，除了它是如此粗壮，以至于我们看不见别的东西，而它又是如此的高，树冠高耸入云。\n\n它就是这么大，没有明显的原因。"
 mem_sight_unseen.18.name: "$MEM_SIGHT_UNSEEN_HEAD$通透之林"
 mem_sight_unseen.18.desc: "观察者的另一侧是无尽的荒野。那里有树、草和灌木，但它们看起来都是透明的，除非仔细观察，否则几乎看不见。"
 mem_sight_unseen.18.a: "那很古怪，但也没什么意思。"
 mem_sight_unseen.19.name: "$MEM_SIGHT_UNSEEN_HEAD$变换之形"
 mem_sight_unseen.19.desc: "观察仪的另一侧显露了一个空白的区域，被许多微小的多面体覆盖。有时，多面体会堆在一起，组合成一个大的、接近球形的物体，并滚动出了视野。很快另一个球体会从不同的方向进来，分解成一堆多面体，重新开始这个过程。"
 mem_sight_unseen.100.name: "$MEM_SIGHT_UNSEEN_HEAD$观察仪被摧毁"
 mem_sight_unseen.100.desc: "观察者运送到§Y[Root.GetName]§!的途中发生了不幸的事故，引擎故障导致运输飞船坠毁。没有人员伤亡，但设备本身已经损坏且无法修复。"
 mem_sight_unseen.101.name: "$MEM_SIGHT_UNSEEN_HEAD$项目失败"
 mem_sight_unseen.101.desc: "由于非稳点的糟糕位置，观察仪研究团队在安装它时遇到了很大的困难。\n\n最终，由于担心在危险的地形下工作会损坏设备，他们不得不取消了这个计划。"
 mem_sight_unseen.102.name: "$MEM_SIGHT_UNSEEN_HEAD$观察仪损坏"
 mem_sight_unseen.102.desc: "在最近的激活尝试中，观察者的一些较为复杂的部件由于年久失修而停止运作了。以我们的科技水准无法替换这些部件，这意味着观察仪不再可用。"