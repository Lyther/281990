 mem_star_colors_category:0 "怪异色彩"
 mem_star_colors_category_desc:0 "对这颗恒星的观察发现，它的光球层中闪烁着不寻常的色彩。这不符合该类恒星本身的光谱。"
 mem_star_colors.1.name:0 "另一世界的色彩"
 mem_star_colors.1.desc:0 "对§Y[From.GetName]§!持续观察发现多个连接着不同维度的微虫洞。它们在恒星内部不断自发的形成和坍缩，沉积了大量的奇异粒子，这就是不寻常光谱读数的来源。"
 mem_star_colors.2.name:0 "传感器故障"
 mem_star_colors.2.desc:0 "最初对§Y[FromFrom.GetName]§!的观察结果无法复现。看来这些异常读数只不过是个扫描仪校准不当而已。"