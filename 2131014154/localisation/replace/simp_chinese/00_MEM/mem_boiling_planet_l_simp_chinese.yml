 boiling_planet_category:0 "不寻常的板块构造"
 boiling_planet_category_desc:0 "该行星表面的板块构造活动与模拟不匹配，对于同类行星来说非常不寻常。"
 mem_boiling.2.title:0 "失败"
 mem_boiling.2.desc:0 "尽管他们尽了最大的努力，[Root.GetName]的船员还是没能在[From.From.GetName]表面发现任何异常。"
 mem_boiling.2.option:0 "令人失望。"
 mem_boiling.1.title:0 "沸腾的星球"
 mem_boiling.1.desc:0 "深度探测显示[From.From.GetName]不像我们所设想的那样是“冻结”的。我们曾认为的外壳实际上只是一层覆盖广阔海洋的相对较薄的冰。事实上，它的大部分质量都是由水组成的，其中有一个高度活跃的过热核心，创造出了一个强大的地热加热器。水在核心附近沸腾，但上升到地表时就会冷却，冻结成几公里厚的冰层。"