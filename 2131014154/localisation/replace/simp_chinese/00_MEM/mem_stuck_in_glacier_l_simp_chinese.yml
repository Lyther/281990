l_simp_chinese:
 mem_stuck_in_glacier_projectile:0 "改进的动能穿透"
 mem_stuck_in_glacier_category:0 "困在冰川"
 mem_stuck_in_glacier_desc:0 "在行星表面的冰川内发现的一个小的异物。"
 mem_stuck_in_glacier.10.name:0 "动能弹"
 mem_stuck_in_glacier.10.desc:0 "初步观察发现，该物体是一颗大型的动能炮弹，看起来是在遥远的过去向星球发射的。它显然是被某些飞船从高空轨道发射的，使它在停止之前穿透了大约50米的冰层。让该物体能承受如此冲击的技术应该会很有用。"
 mem_stuck_in_glacier.10a:0 "想办法回收该物体。"
 mem_stuck_in_glacier.10b:0 "我们不会为一块垃圾去钻冰川的。"
 mem_stuck_in_glacier.20.name:0 "机器人"
 mem_stuck_in_glacier.20.desc:0 "似乎嵌入冰川的是某种机器人装置。从冰川表面的融化和冻结痕迹判断，这个机器人装置是从星球的高空轨道上抛下的，显然它进入星球稀薄但普遍存在的大气层的所产生的热量，以及撞击的速度，使它得以穿透到冰川深处。"
 mem_stuck_in_glacier.20a:0 "我们应该设法回收它。"
 mem_stuck_in_glacier.20b:0 "我们不会为一块垃圾去钻冰川的。"
 mem_stuck_in_glacier.20c:0 "让那可恶的机器自生自灭。"
 mem_stuck_in_glacier.30.name:0 "死去的探险家"
 mem_stuck_in_glacier.30.desc:0 "我们传感器最初被发现的对象原来是一个密封的动力甲，它的使用者还在里面，是来自未知物种的一员。根据盔甲上的损伤来判断，有人曾用一块大石头反复地砸该盔甲的面罩直至完整性受损，并在使用者窒息后将其尸体扔进了一个冰缝。回收这套盔甲和尸体可能对我们非常有用。"
 mem_stuck_in_glacier.30a:0 "至少现在有人可以讲述他们的故事了。"
 mem_stuck_in_glacier.30b:0 "看来这个异形还是有点用的。"
 mem_stuck_in_glacier.40.name:0 "失事补给飞船"
 mem_stuck_in_glacier.40.desc:0 "[Leader.GetName]惊讶地报告说在现场发现的物体是我们自己的一艘补给飞船。这艘飞船在几个月前的一次定期飞行中偏离了坐标。驾驶舱的飞行记录仪里保留着一条来自飞行员的信息，在其中他将自己偷窃并坠毁这艘飞船的主要原因归咎于[Owner.GetAdj]社会对他缺乏感激，和[Owner.GetRulerTitle][Owner.GetRulerName]迫害他的阴谋。"
 mem_stuck_in_glacier.40a:0 "悲剧。"
 mem_stuck_in_glacier.40b:0 "真是对政府财产的浪费。"
 mem_stuck_in_glacier.50.name:0 "一颗陨石"
 mem_stuck_in_glacier.50.desc:0 "现场的研究小组在冰川内部发现了一块陨石。从它的成分来看，它可能来自河外星系，在飞行了几十亿年后被该星球的引力所捕获，最终坠落在其表面，陨石的残余在另一个几十亿年里逐渐被掩埋。"
 mem_stuck_in_glacier.50a:0 "真是伟大的一生。"
 mem_stuck_in_glacier.60.name:0 "数据缓存"
 mem_stuck_in_glacier.60.desc:0 "我们的深度扫描成功地穿透了冰层，发现物体内部有独特的电路。显然，有人融化冰川上的一点，并在那放置了一个带有保护套的导航电脑，然后让水重新结冰。里面隐藏的任何数据都可能很有价值。"
 mem_stuck_in_glacier.60a:0 "可能有用。"
 mem_stuck_in_glacier.99.name:0 "只是一块石头"
 mem_stuck_in_glacier.99.desc:0 "在这颗星球的冰川内检测的“物体”被发现单单只是一块圆石。它不同寻常的形状和成分产生了异常的读数，但除此之外毫无有趣之处。"
 MEM_STUCK_IN_GLACIER_PROJECTILE_PROJECT:0 "从冰川中回收动能弹"
 MEM_STUCK_IN_GLACIER_PROJECTILE_PROJECT_DESC:0 "一枚偏离的轨道炮射入了星球的冰川，目前嵌在大约50米深的地方。我们可以融化冰以将其回收，但这需要时间。"
 MEM_STUCK_IN_GLACIER_ROBOT_PROJECT:0 "从冰川中回收机器人"
 MEM_STUCK_IN_GLACIER_ROBOT_PROJECT_DESC:0 "有人在一颗冰冻的星球上丢下了一个机器人。我们可以把它从冰里切下来，但这需要时间。\n\n§Y机器人科技§!的进步将提高把机器人完好无损地恢复的机会。"
 MEM_STUCK_IN_GLACIER_CACHE_PROJECT:0 "回收冰川数据缓存"
 MEM_STUCK_IN_GLACIER_CACHE_PROJECT_DESC:0 "有人故意把一个物体放在冰川深处。我们应该想办法把它弄上来。"
 mem_stuck_in_glacier.11.name:0 "回收成功：毫无价值的发现"
 mem_stuck_in_glacier.11.desc:0 "经过漫长而艰难的挖掘之后，[Leader.GetName]报告说，这枚炮弹没有任何价值。所有可能复制的设计方案我们都已经掌握了。"
 mem_stuck_in_glacier.12.name:0 "回收成功：强化弹药"
 mem_stuck_in_glacier.12.desc:0 "[Leader.GetName]成功地回收并检查了动能弹。它似乎利用了一些不寻常的分层结构，提升了穿透性并增加了冲击能量。"
 mem_stuck_in_glacier.12a:0 "干得好。"
 mem_stuck_in_glacier.13.name:0 "回收成功：大口径"
 mem_stuck_in_glacier.13.desc:0 "经过回收和检查后，我们发现动能弹最显著的特点似乎是它的大口径。这为武器科技带来了某些解答，可能会为超重型武器方面带来全新的可能性。"
 mem_stuck_in_glacier.13a:0 "干得好。"
 mem_stuck_in_glacier.13b:0 "我们已经掌握这项科技了。"
 mem_stuck_in_glacier.21.name:0 "回收成功：机器人严重受损"
 mem_stuck_in_glacier.21.desc:0 "[Leader.GetName]报告说，[Leader.GetHerHis]团队对外星科技的不熟悉导致回收行动中出现了无法修复的损伤。这个装置现在只能当成废金属用了。"
 mem_stuck_in_glacier.21a:0 "那就回收金属吧。"
 mem_stuck_in_glacier.22.name:0 "回收成功：机器人现已运作"
 mem_stuck_in_glacier.22.desc:0 "回收的机器人看起来功能齐全，高度复杂。它的人格矩阵可以通过少量调整来重新编程，以满足我们帝国的需要。"
 mem_stuck_in_glacier.22a:0 "让它上线。"
 mem_stuck_in_glacier.22a.tooltip:0 "机器人将被激活，并成为你的帝国的一名§Y领袖§!。"
 mem_stuck_in_glacier.22b:0 "把它拆成零件。"
 mem_stuck_in_glacier.61.name:0 "藏宝图"
 mem_stuck_in_glacier.61.desc:0 "似乎一些太空海盗藏起了这些数据，防止以后需要讨价还价的筹码。它包含一组坐标，可以引导我们找到隐藏的宝藏。"
 mem_stuck_in_glacier.61a:0 "跟着地图走！"
 MEM_STUCK_IN_GLACIER_MAP_PROJECT:0 "跟随坐标"
 MEM_STUCK_IN_GLACIER_MAP_PROJECT_DESC:0 "从计算机中恢复的数据指向附近的一颗行星。我们应该跟随坐标，看看是否有好东西。"
 mem_stuck_in_glacier.62.name:0 "无功而返"
 mem_stuck_in_glacier.62.desc:0 "跟随坐标后，我们发现了一个隐藏在§Y[From.GetName]§!地表的宝库。然而，曾经藏在这里的东西早已被别人拿走了。这里啥都没有。"
 mem_stuck_in_glacier.62a:0 "真是浪费时间。"
 mem_stuck_in_glacier.63.name:0 "隐藏的贵重物品"
 mem_stuck_in_glacier.63.desc:0 "我们发现了一个隐藏在§Y[From.GetName]§!地表的宝库。我们的专家在这里回收了大量的贵重物品。"
 mem_stuck_in_glacier.64.name:0 "隐藏的机库"
 mem_stuck_in_glacier.64.desc:0 "[Leader.GetName]跟随海盗坐标所找到的不是一个宝库，而是一个隐藏着一艘巨大海盗船的机库。它的先进设备对我们的军队来说可能是一笔宝贵的财富。"
 mem_stuck_in_glacier.64a:0 "让它上线"
 mem_stuck_in_glacier.64a.tooltip:0 "一艘§Y海盗巡洋舰§!将被回收，并加入你的海军。"
 mem_stuck_in_glacier.64b:0 "这艘破船对我们来说更像是块废铁。"