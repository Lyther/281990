 mem_asteroid_structure_category:0 "小行星结构网"
 mem_asteroid_structure_category_desc:0 "我们的科研船在小行星表面发现了一个奇怪的结构网，看起来像是人造的。也许这值得调查一番。"
 mem_asteroid_structure.11.name:0 "小行星碰撞"
 mem_asteroid_structure.11.desc:0 "这个明显的结构网络只不过是小行星表面形状的变形，显然是过去几百万年中一次撞击的结果。在一个如此古老的星系中，小行星的碰撞是罕见的，但不是特别值得注意的。"
 mem_asteroid_structure.11.a:0 "噢，好吧。"
 mem_asteroid_structure.10.name:0 "小行星武器"
 mem_asteroid_structure.10.desc:0 "这些人工结构只在小行星的一侧被发现。我们最好的猜测是，它们是一个精心隐藏的引擎网络。虽然推力有限，但它们似乎非常适合在较长时间内将这么大的物体引向一个目的地，而不像传统的星际推进方法那样有可探测的排放物。雷达和重力遥测技术还显示，这颗小行星的核心比它自然形成时的密度大得多。\n\n我们可行的理论是，这是一种针对行星、卫星或大型空间站的武器，起初被伪装成一颗迷途的小行星。只有当它被撞击后，它作为一个针对性的动能杀伤武器的性质才会暴露出来。随着它的原始核心被钨和其他重元素取代，它的质量足以使整个星球无法居住。它的存在，以及它的燃料舱是空的这一事实，意味着它错过了目标。对这种行星杀伤武器的发动机的研究产生了一些有趣的内容。"
 mem_asteroid_structure.10.a:0 "今后我们应该注意这种事情。"