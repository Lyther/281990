l_simp_chinese:
 mem_crashed_object_category:0 "被撞毁的物体"
 mem_crashed_object_category_desc:0 "对这颗小行星的探测发现了一个散布在其表面的大型物体的残骸。这值得进一步调查。"
 mem_crashed_object.11.name:0 "外星声音"
 mem_crashed_object.11.desc:0 "经过仔细检查，小行星地表上的坠落物竟然是一个外星探测器！除了基本的太阳能收集、无线电接收及传输技术外，该探测器还有一个安装在侧面的平坦、有凹槽的圆盘。转动圆盘会引出大量声音。[Root.GetLeaderName]认为这是一种外星形式的音乐！\n\n不幸的是，这种音乐并不好听，也许它的受众与我们的声音感官大相径庭。然而，这是来自一个完全不同的物种的文物…多少有点东西吧？"
 mem_crashed_object.11.a:0 "也没有那么差…"
 mem_crashed_object.12.name:0 "逃生舱"
 mem_crashed_object.12.desc:0 "派往考察小行星地表上残骸的探险队带回了一个有趣的发现。由于缺乏有效的推进系统，可以判断这是个应急飞船，在其中还发现有几个保持低温悬浮状态的舱体。大多数已被拆除，供一个单独的，陪审团式的，内含一个乘员的舱体使用。虽然紧急系统能延长他们的生命，但即使在最理想情况下，冷冻系统在五百年前就已失效。难以从该生物遗体上确认任何东西，恒星辐射已经杀灭了其绝大部分组织。\n\n然而，我们没有失去一切，这个事急从权的维生系统纯粹天才的创造性设计能帮助我们了解系统长期可维护性与低温相关的技术。"
 mem_crashed_object.12.a:0 "很遗憾，我们没能见面。"
 mem_crashed_object.13.name:0 "光之戏法"
 mem_crashed_object.13.desc:0 "我们最初的扫描结果似乎只是是假阳性。从轨道上探测到的金属碎片只是暴露的金属矿石的闪光。"
 mem_crashed_object.13.a:0 "你不会嫌矿太多的，对吧。"