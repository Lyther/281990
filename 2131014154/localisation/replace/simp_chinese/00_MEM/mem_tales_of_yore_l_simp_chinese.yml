l_simp_chinese:
 mem_tales_of_yore_modifier_gen:0 "宏伟传说"
 mem_tales_of_yore_modifier_gen_desc:0 "这颗星球丰富的历史使得它对我们的公民更有吸引力。"
 mem_tales_of_yore_modifier_mat:0 "智慧传说"
 mem_tales_of_yore_modifier_mat_desc:0 "这颗星球丰富的历史使得它对我们的公民更有吸引力，而从中破译出的他们最伟大头脑们的教诲则鼓励着科学推理。"
 mem_tales_of_yore_modifier_spi:0 "启蒙传说"
 mem_tales_of_yore_modifier_spi_desc:0 "这颗星球丰富的历史使得它对我们的公民更有吸引力，并且此处发现的圣地和经文能让公民与我们的宗教保持一致。"
 mem_tales_of_yore_modifier_mil:0 "英勇传说"
 mem_tales_of_yore_modifier_mil_desc:0 "这颗星球丰富的历史使得它对我们的公民更有吸引力，并且这里的古战场遗址以及伟大英雄的坟墓会激发他们的力量和尚武野心。"
 mem_tales_of_yore_modifier_pac:0 "艺术传说"
 mem_tales_of_yore_modifier_pac_desc:0 "这颗星球丰富的历史使得它对我们的公民更有吸引力，而五花八门的复原艺术品则会让他们保持快乐和创造性。"
 mem_tales_of_yore.1.name:0 "文物宝库"
 mem_tales_of_yore.1.desc:0 "随着[Root.Owner.GetSpeciesAdj]的殖民者遍布整个[Root.GetName]，探险队被派出来为新城市和生产中心探索合适的地点。毕竟轨道扫描远远不如亲身实践。然而，有一支这样的探险队偶然发现了远比预期更值得注意的东西。\n\n他们找到了一座庞大的古代外星藏书库，里面有着各式各样的文物，像是绘画、雕塑、甚至外星木乃伊。看来[Root.GetName]上在久得无法辨认之前存在着一个外星文明。为破译文本建立起特殊项目。"
 mem_tales_of_yore.1.a:0 "引人入胜。"
 MEM_TALES_OF_YORE_PROJECT:0 "检查宝库"
 MEM_TALES_OF_YORE_PROJECT_DESC:0 "[This.GetName]上发现了一个藏有大量文物和外星艺术品的宝库。必须仔细对其研究来确定该发现的意义。"
 mem_tales_of_yore.2.name:0 "往日传说"
 mem_tales_of_yore.2.desc:0 "我们的翻译团队吃惊于[Root.GetName]上发现的文本信息量是如此之大。尽管这个早已不复存在的文明似乎从未脱离过铁器时代晚期，但从宝库中文物，与传说所提及的英雄人物来看，它似乎有着一段传奇的历史。\n\n按照书上记载的时间，这些传说故事发生在上千年前，但根据放射测年法它们实际发生在数万年前，那时文明尚未突然神秘消失。关于伟大的战士、杰出的哲学家和辉煌的大城市的传说都可以在它们各自的皮革装订本中找到。此外，前往传说中最大城市所在地的探险队找到了与传说描述几乎完全一致的遗址。\n\n殖民者已经开始对他们的星球感到更加自豪，媒体界则掀起了将传说改编为电影、书籍、虚拟现实体验、甚至游戏的狂潮。星球本身的状况则有了起色。"
 mem_tales_of_yore.2.default:0 "让我们赞美他们宏伟的故事！"
 mem_tales_of_yore.2.mat:0 "让我们赞美他们对智慧的追求！"
 mem_tales_of_yore.2.spi:0 "让我们赞美他们神秘的灵性！"
 mem_tales_of_yore.2.mil:0 "让我们赞美他们伟大的勇士！"
 mem_tales_of_yore.2.pac:0 "让我们赞美他们美丽的艺术！"