l_simp_chinese:
 mem_under_blanket.1.name: "厚土之下"
 mem_under_blanket.1.desc: "早期报告称[Root.GetName]地下深处有神秘活动。对特征点的扫描分析指出了一个以前未知的物种的存在。我们的科学家非常渴望进行一次地面行动来研究它们。"
 mem_under_blanket.1.materialist: "我们应该马上开展研究。这是一个令人兴奋的发现。"
 mem_under_blanket.1.xenomilit: "这些外星人也许会有威胁。采取一切必要的预防措施。"
 mem_under_blanket.1.others: "派他们进去，不过得采取一切必要的安全措施。"
 mem_under_blanket.1.deny: "他们有更重要的工作要做。"
 mem_under_blanket.2.name: "领导危机"
 mem_under_blanket.2.desc: "在一个简短的科研联合会之后，所有资源和资金都被分配到位，考察也快准备好开始了。然而，他们尚未决定应该由谁来领导这次考察。他们向你征求意见。\n\n值得注意的是，在整个考察过程中，选定的科学家将无法执行任何其他任务。\n\n领导考察的候选人有："
 mem_under_blanket.2.expertleader: "[mem_under_blanket_expert_leader.GetName]，被公认为是该领域的专家。"
 mem_under_blanket.2.expertleader.tooltip: "[mem_under_blanket_expert_leader.GetName]将完全专注于该任务，因此无法为我们执行任何其他操作。"
 mem_under_blanket.2.expertleader.random: "[mem_under_blanket_expert_leader_random.GetName]，他的档案非常引人注目。"
 mem_under_blanket.2.expertleader.random.tooltip: "[mem_under_blanket_expert_leader_random.GetName]将完全专注于该任务，因此无法为我们执行任何其他操作。"
 mem_under_blanket.2.newbieleader: "[mem_under_blanket_newbie_leader.GetName]，以雷厉风行著称。"
 mem_under_blanket.2.newbieleader.tooltip: "[mem_under_blanket_newbie_leader.GetName]将完全专注于该任务，因此无法为我们执行任何其他操作。"
 mem_under_blanket.2.newbieleader.random: "[mem_under_blanket_newbie_leader_random.GetName]，展现了相当高的天分。"
 mem_under_blanket.2.newbieleader.random.tooltip: "[mem_under_blanket_newbie_leader_random.GetName]将完全专注于该任务，因此无法为我们执行任何其他操作。"
 mem_under_blanket.2.randomleader: "[mem_under_blanket_random_leader.GetName]，不仅是位有能力的科学家，还是个时刻待命的自告奋勇者。"
 mem_under_blanket.2.randomleader.tooltip: "[mem_under_blanket_random_leader.GetName]将完全专注于该任务，因此无法为我们执行任何其他操作。"
 mem_under_blanket.3.name: "地面团队"
 mem_under_blanket.3.desc: "我们的考察队已经通过了第一层沉积岩，并回送了报告。墙体周围有多种人为侵蚀的迹象，表明了生命形式的存在。据估计，大约有数千个这种物种的个体在附近或者已经通过了该地点。考察队的近距离传感器警告有正在接近的热信号，被迫停步不前的考察队成员们听到了附近岩石中传来的不断逼近的沙沙声。如果这些外星人具有敌意，我们的小型考察队可能会在瞬间被击溃。\n\n即将开始第一类接触。"
 mem_under_blanket.3.retreat.xenomilit: "所有单位，立即撤退。"
 mem_under_blanket.3.retreat.others: "继续下去太危险了。撤退。"
 mem_under_blanket.3.contact.materialist: "它们的意图是什么？我们打扰到它们了吗？"
 mem_under_blanket.3.contact.xenomilit: "让士兵们准备好保护科学家。"
 mem_under_blanket.3.contact.others: "谨慎行事，继续调查。"
 mem_under_blanket.10.name: "撤退"
 mem_under_blanket.10.desc: "收到命令后，小队立刻尝试逃离。未知的异种发出的巨大的刺耳吱嘎声音在洞穴各岩壁间回荡。从阴影中奔出的数十只野兽冲向我们的队伍，我们的三名士兵立刻被撕成了碎片。从岩壁的缝隙中伸出的许多巨爪凶狠地撕裂了六名其他成员。只有[mem_under_blanket_selected_leader.GetName]和一名士兵成功抵达了出口。出于保护[Root.GetName]的责任感，这名剩下的士兵引爆了紧急核弹头，牺牲了自己，让[mem_under_blanket_selected_leader.GetName]得以从恐怖中逃脱。"
 mem_under_blanket.10.xenomilit: "该死的怪物！"
 mem_under_blanket.10.others: "我们会记住他们的。"
 mem_under_blanket.11.name: "撤退"
 mem_under_blanket.11.desc: "在撤退时，小队差点没发现阴影中跟着一个难以察觉的移动物体。我们的士兵用强力能量发射器击中了该隐形体，让这个未知的威胁失去抵抗能力。在把这个异种带进船上的屏蔽舱后，我们最能干的科学家们总结出，该样本是一个具有多个DNA突变的幼体。\n\n隧道的出口已被封闭。"
 mem_under_blanket.11.xenomilit: "解剖这个异种将能带给我们知识。"
 mem_under_blanket.11.others: "观察这个异种可以揭示它们物种的秘密。"
 mem_under_blanket.12.name: "撤退"
 mem_under_blanket.12.desc: "探险队员小心翼翼地朝着隧道的出口走去。\n传感器异常安静。探险队成功安全抵达了洞穴的入口，留下外星生命成为一个谜。我们的科学家有时间进行了轨道扫描，为我们提供了宝贵的建筑信息。\n\n[mem_under_blanket_selected_leader.GetName]计划保持对事态进行远程监测。"
 mem_under_blanket.12.xenomilit: "炸掉这个地方。"
 mem_under_blanket.12.others: "这个新物种尚未透露其所有秘密。"
 mem_under_blanket.20.name: "第一类接触"
 mem_under_blanket.20.desc: "[mem_under_blanket_selected_leader.GetName]命令护卫队员别开枪。一个未知的小型生物踟蹰着接近了我们的团队。科学家伸出手来开始进行友好接触。该生物小心仔细地嗅着手上的气味，然后将头蹭向手心。片刻之后，这个生物发出咕咕的呻吟声。突然，[mem_under_blanket_selected_leader.GetName]数以百计蜂拥而至的这类小毛绒绒的生物保卫。这些奇怪而天真的生物似乎很喜欢拥抱。"
 mem_under_blanket.20.xenomilit: "它们可以被用作奴隶劳工。"
 mem_under_blanket.20.others: "我们的人民会很乐意收养他们。"
 mem_under_blanket.21.name: "第一类接触"
 mem_under_blanket.21.desc: "科考团队一路调查到了一个巨大的洞穴中。我们的温度和湿度测量仪揭示了一个包含植被和水的热带生态系统，完美适宜于野生动物。成千上万的小型有机生物似乎和平地生活在这里。初步观察表明，醒着的生物是那些进入冬眠的生物的看守者。\n\n[mem_under_blanket_selected_leader.GetName]和科学联合会将保持远程进行研究，以防止任何污染并避免打扰都这些生物。"
 mem_under_blanket.21.xenophobe: "炸掉这个地方，我们不能冒险。"
 mem_under_blanket.21.others: "一个令人着迷的自给自足的物种。"
 mem_under_blanket.22.name: "第一类接触"
 mem_under_blanket.22.desc: "我们发现的野生动物远比预期的更加暴力和危险。在试图传达我们的善意时，[mem_under_blanket_selected_leader.GetName]被野兽的利爪撕碎。我们不得不中止任务并确保该区域安全。多亏了我们的重型自动炮台装备的核子弹药，野兽的冲击被轻松遏制了。在后援团队确保出口安全时，从紧急部署的增援部队那可以听到无数的子弹呼啸声和野兽的咆哮声。"
 mem_under_blanket.22.xenomilit: "该死的怪物！"
 mem_under_blanket.22.others: "令人遗憾的损失。"
 mem_under_blanket.23.name: "第一类接触"
 mem_under_blanket.23.desc: "即使在接近野生动物时采取了预防措施，[mem_under_blanket_selected_leader.GetName]还是落到了被包围的下场。这些野兽的头领在把科学家撕碎的时候发出一声野蛮的喉咙呻吟。护卫队迅速开火反击，但被成千上万的生物践踏至死。后援小组在突然失去信号前的最后一次通讯里报告了一场大地震。我们被这种危险的野生动物击溃了。\n\n我们必须马上放弃任务并确保该地区安全。"
 mem_under_blanket.23.desc.delayed: "军用雷达对[Root.GetName]区域内被自动系统识别为常规地震的现象发出了警报。\n\n数个未知的信号汇聚在我们拥有数座大型城市的区域。在遭受其几次入侵之后不久，我们就失去了与该地区的联系。据报道，该地区的三分之一被摧毁并蹂躏，没有幸存者。为了控制事态不进一步蔓延，轨道打击被命令实施。\n\n对原始数据的分析表明，入侵起源于一个未被探测和未确保安全的地下洞穴。科学界强烈地批评了我们没有在为时已晚前对其进行研究。"
 mem_under_blanket.23.desc.captured: "被捕获的幼体生物已开始揭露其秘密。虽然它看起来像它的大小一样无辜，大约只有[root.owner.GetName]体型的一半大，但它固定在脖子上的三个大而锋利的爪子不容小觑。外星生物由八个支撑结构组成，能够以极高的敏捷性在整个隔离舱周围移动。巨大的胸部内隐藏着十二颗小小的心脏，由有着强大抵抗力的坚硬腐肉护甲保护着。在饮食方面，它对生物，特别是其大脑情有独钟。专家无法发现任何善意或智慧，它似乎主要是由其生存本能驱动的。\n\n不过，这个突变体不断地在向洞穴发送不可检测的低频信号。\n\n今天，[Root.GetName]到处都在报道令人不安的地震数据。早期信号带来的危险触发了一项行星安全议定，军队被部署到所有地区。之前研究中的遇到的四倍数量的外星生物群从地面冲向我们。多亏了我们对它们弱点的了解和军队的勇气，大部分的袭击都被充分的准备和牢固的战壕保护下得到控制。不幸的是，由于洞穴周围地区的战斗最为激烈，该地区的许多人丧生。"
 mem_under_blanket.23.tooltip: "[Root.GetName]上一个人口被杀害，且§R危险野生动物§!现在漫游在星球上。"
 mem_under_blanket.23.xenomilit: "该死的怪物！"
 mem_under_blanket.23.others: "这是一个悲剧。"
 mem_under_blanket.120.name: "厚土之下"
 mem_under_blanket.120.desc: "我们的探测器在被地底住民摧毁前完成了它在地下廊道的路线。对收集到的数据的进一步分析可以增长对未知有机体的认识。信号表明它会继续扩张和增长，使其被视为危险，就算这本身不会对[Root.GetName]造成任何不稳定或伤害。\n\n以[mem_under_blanket_selected_leader.GetName]为首的科学部门得出结论认为，这个有机物种似乎通过吞食水晶来获取维持生命的营养，并排出气体。我们在[Root.GetName]的领袖强调了挖掘这些战略水晶和摧毁无法控制的威胁的重要性。"
 mem_under_blanket.120.noxenophile: "应优先考虑战略资源。"
 mem_under_blanket.120.all: "别伤害它们。派一组护卫队去。"
 mem_under_blanket.121.name: "斩尽杀绝"
 mem_under_blanket.121.desc: "我们能够确定这些有机体产生的气体是高度可燃的。军方决定点燃整条坑道——水晶本身对火免疫，不会有什么问题。他们从入口周围筑防点启动了导弹的发射程序。令人毛骨悚然的寂静让前哨部队紧张了起来。当听到洞穴深处的雷鸣声响起时，巨大的火球吞没了入口，地面在高温下噼啪作响。\n\n配备了防火服和重型装备的消毒团队随即向内部移动。隧道内部划满了新鲜的爪痕。他们抵达了最大的洞穴，这是探测器最后的已知位置——巢穴。窒息和痛苦的呻吟声环绕着这个地方。数以千计的生物在痛苦中畏缩不前，小队很快意识到在地面上覆盖的是上千具烧尽成灰的尸体。在洞穴的边缘，一个被严重烧伤的生物挣扎着，试图在生命结束前逃离到安全地方。一整类生命形式在此处终结，闹鬼般的尖叫似乎仍余音不止。\n\n水晶仍保留完好。"
 mem_under_blanket.121.a: "清理洞穴，开始挖掘。"
 mem_under_blanket.121.b: "代价是什么。"
 mem_under_blanket.122.name: "遗产"
 mem_under_blanket.122.desc: "决定与生命形式进行接触后，团队小心地会合到我们的球形扫描仪的最后定位点。团队如先前所证实的那样检测到了气体，其出乎意料地刺鼻。随着护卫队的逐渐深入，雷鸣般厚重的爆炸声变得清晰可闻了。野兽现在肉眼可见，但它们看起来并不因为我们的存在而感到多不满。它们笨重的身躯有着岩石般厚重的甲壳，其饕餮般的进食行为表明了它们的食土性的饮食习惯。在观察它们时，我们的科学家们发现这些生物会定期停止食用水晶，一动不动地站在原地直到跪下。从另一个不同的角度可以看到，它的下半身皮肤大面积膨胀，随即一种稠密的东西伴随着气体而出。[mem_under_blanket_selected_leader.GetName]确信它们可以产生浓缩的矿物质。"
 mem_under_blanket.122.a: "真迷人。"
 mem_under_blanket.123.name: "遗产"
 mem_under_blanket.123.desc: "[mem_under_blanket_selected_leader.GetName]被报告失踪。调查揭露了在[mem_under_blanket_selected_leader.GetHisHer]实验室中藏匿的一个案例手册和特别定制的分析仪器。光谱仪测量草图、多次的涂改和各种注释揭示了这位初出茅庐的科学家的令人难以置信的发现：这些气体似乎在进行交流。由于有着高度挥发性和诱变性，这个烟雾体能够将自身塑造成不同的化学特征。\n\n”氦，钯—锗锂—硅铝—锔—铱锑“\n\n在揭示出基于原子量值的坐标序列之后，一支救援队出发了。\n\n[mem_under_blanket_selected_leader.GetName]被发现时失去了意识，赤裸地漂浮在一个大型晶体房间里，胸前攥着一块球形的黑曜石。救援队上前时，[mem_under_blanket_selected_leader.GetHisHer]身体里出现了稠密的彩色雾幕，立刻惊醒了[mem_under_blanket_selected_leader.GetHimHer]。在震惊中，[mem_under_blanket_selected_leader.GetSheHe]将[mem_under_blanket_selected_leader.GetSXX]摔倒在地，并宣告道：”我知道了一切，规律汇聚成一体。”"
 mem_under_blanket.123.a: "真迷人"
 d_mem_crystalline_caverns: "捕食者洞穴"
 d_mem_crystalline_caverns_desc: "一个充满稀有晶体的洞穴，被危险的食肉动物保护着。"