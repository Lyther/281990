l_simp_chinese:
 mem_disguised_planet_category:0 "变幻无常的行星"
 mem_disguised_planet_category_desc:0 "这个星球的大气环流模式并不完全符合模拟结果，几次深度扫描提供的数据也与其他测试大不相同。"
 mem_disguised_planet.1.name:0 "全息伪装"
 mem_disguised_planet.1.desc:0 "进一步调查显示，[From.GetName]所谓的有毒大气层事实上并不存在。有人巧妙地利用全息发生器，光折射和颗粒扩散效应创造了一个逼真的幻象，使得我们认为这颗行星有着厚重而充满毒性的大气层。\n\n在分离了虚假云层的幻象之后，[Root.GetName]发现这些幻象掩盖的对象是……一颗荒芜星球。似乎有人煞费苦心把这个非宜居星球伪装成了另外一种非宜居星球。"
 mem_disguised_planet.1.a:0 "这有什么意义吗？"
 mem_disguised_planet.2.name:0 "世外桃源"
 mem_disguised_planet.2.desc:0 "[Root.GetName]报告称[From.GetName]所谓的有毒大气层事实上完全无害。\n\n有人巧妙地利用全息发生器，光折射和颗粒扩散效应创造了一个逼真的幻象，使得我们认为这颗行星有着厚重而充满毒性的大气层，而事实上该行星的大气层完全无害且相当温和。在分离了虚假云层的幻象之后，我们发现该行星的地表是宜居的。\n\n似乎在从前的某时，有人煞费苦心把这颗星球伪装成了一个非宜居星球。"
 mem_disguised_planet.2.a:0 ""
 mem_disguised_planet.3.name:0 "重重谜团"
 mem_disguised_planet.3.desc:0 "进一步调查显示，[From.GetName]所谓的有毒大气层事实上并不存在。有人巧妙地利用全息发生器，光折射和颗粒扩散效应创造了一个逼真的幻象，使得我们认为这颗行星有着厚重而充满毒性的大气层。\n\n[Root.GetName]在虚假云层幻象的后面找到了相当古怪的东西：一颗尺寸较小的，被看起来完全无法穿透的护盾所包裹的行星，这意味着我们仍然对这颗行星被如此全面地隐藏起来的始作俑者及其动机一无所知。"
 mem_disguised_planet.3.a:0 "非常奇怪。"
 mem_disguised_planet.100.name:0 "失败"
 mem_disguised_planet.100.desc:0 "[Root.GetName]无法复现[FromFrom.GetName]上之前的异常读数。它们可能是由未正确校准的传感器导致的。"
 mem_disguised_planet.100.a:0 "令人失望。"
 mem_disguised_planet_modifier:0 "全息投影仪"
 mem_disguised_planet_modifier_desc:0 "古代全息投影仪在这颗星球上空投射了虚假的有毒云层幻象。"
 d_mem_disguised_planet_mystery_pile:0 "神秘建筑群"
 d_mem_disguised_planet_mystery_pile_desc:0 "目前尚不清楚这座建筑群是什么，只知道它由极为复杂的复合材料建成，丑得难以入眼，还散发着难闻的气味。这座建筑群还经常晃动。"
 d_mem_disguised_planet_triple_deposit:1 "隐藏的峡谷"
 d_mem_disguised_planet_triple_deposit_desc:1 "一个富含稀有资源的峡谷安全地隐藏在剧毒世界的幻象之下。"