 mem_asteroid_derelict_structure_category_desc:0 "在调查中，我们的科学家团队发现了一座位于小行星表面的建筑物。"
 mem_asteroid_derelict_structure.1.name:0 "危险状况"
 mem_asteroid_derelict_structure.1.desc:0 "不管这个结构曾经是什么，它已经在时间的摧残下消失了。我们的探测器无法找到通往该建筑的安全路径，因此回收工作是不切实际的。[Root.GetLeaderName]已经取消了探险活动。"
 mem_asteroid_derelict_structure.1.a:0 "太糟糕了。"
 mem_asteroid_derelict_structure.2.name:0 "空无一物"
 mem_asteroid_derelict_structure.2.desc:0 "看来建造这个建筑的人早已抛弃了它，没有留下任何东西来告诉我们预期用途。虽然令人失望，但至少构成该建筑的材料可以被回收移作他用。"
 mem_asteroid_derelict_structure.2.a:0 "很遗憾。"
 mem_asteroid_derelict_structure.3.name:0 "奇怪的能量源"
 mem_asteroid_derelict_structure.3.desc:0 "在检查基地的过程中发现了一个不寻常的动力源。它似乎依赖于一个由未知技术保持稳定的微型奇点，而我们的研究人员对试图干扰这样一个潜在的有价值的知识来源来进行研究的做法持谨慎态度，这是可以理解的。然而，该技术的其余部分似乎在我们的理解范围之内，而且这一建筑可以适应我们的需要。"
 mem_asteroid_derelict_structure.3.a:0 "就这么办。"
 mem_asteroid_derelict_structure.4.name:0 "太空奇谈"
 mem_asteroid_derelict_structure.4.desc:0 "我们的研究人员仍然不确定该建筑最初的作用。然而，该建筑本身的设计非常吸引人，被我们的研究人员描述为“令人恶心”、“令人恐惧”和“完全完全不可能”。居住在该建筑中的人完全忽视了传统的设计思想，从而产生了各种理论，试图说明他们是如何建造这样一个令人目瞪口呆的建筑。\n\n在轨道上建立一个研究站也许能深入理解相关技术。"
 mem_asteroid_derelict_structure.4.a:0 "真有趣。"
 mem_asteroid_derelict_structure.5.name:0 "钟摆现象"
 mem_asteroid_derelict_structure.5.desc:0 "看样子这座基地是为研究而设计的。\n\n在小行星附近有一个似乎是扰动亚空间的稳定形态，其中似乎有几个较大的小行星被卷入其中。该循环导致它们在小行星附近摆动，每个都在一小时内回到原来的位置。\n\n尽管有迹象表面这种现象正在消退，但是根据预测，这种摆动现象还将持续至少26亿年，给予我们充分的时间来全面研究其影响。建立一个研究站将有助于促进对该现象的进一步了解。"
 mem_asteroid_derelict_structure.5.a:0 "棒极了。"
 mem_asteroid_derelict_structure.6.name:0 "错误"
 mem_asteroid_derelict_structure.6.desc:0 "不管是谁设计了这个基地，其目的都是为了研究一种未知的超光速旅行的推进技术。从基地遗迹附近的陨坑的大小来看，他们的尝试似乎完全失败了。该设施内有几个原型，我们自己的研究人员可以进行更仔细的测试来确定它们能否运行，如何工作。重建基地将有助于继续进行这些实验。"
 mem_asteroid_derelict_structure.6.a:0 "就这么办。"
 mem_asteroid_derelict_structure.7.name:0 "遗弃实验室"
 mem_asteroid_derelict_structure.7.desc:0 "尽管基地的大部分地方都被摧毁了，但我们还是从中找到了几条有趣的线索。\n\n在该建筑暴露在太空的部分，我们发现了一个大型生物样本库，其中一些具有强烈的再生特性。从我们能够破译的零散档案来看，这个研究基地似乎是为了针对几百年前影响他们物种的一场剧烈瘟疫。鉴于我们发现的实验室的状况，这一举措很可能已经失败了。\n\n虽然病毒不应该以任何方式影响我们的生物学，但[Root.GetLeaderName]建议在轨道上建立一个设施以获取样本和原始研究，并在一段时间内隔离所有进入实验室的人员。"
 mem_asteroid_derelict_structure.7.a:0 "谨慎"