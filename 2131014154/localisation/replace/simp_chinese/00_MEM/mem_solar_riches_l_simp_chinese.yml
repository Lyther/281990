l_simp_chinese:
 mem_solar_riches_category:0 "太阳能财富"
 mem_solar_riches_category_desc:0 "对这颗恒星的扫描表明附近可能存在一系列的小型结构体。我们的最优路线预测表明其轨道正在逐渐衰减。"
 mem_solar_riches.1.name:0 "太阳能财富发现"
 mem_solar_riches.1.desc:0 "科学官§Y[Root.GetLeaderName]§!发现了一些由一个未知外星种族建造的破旧的太阳能收集器。尽管年久失修，它们仍在以我们望尘莫及的效率持续收集太阳能。"
 mem_solar_riches.1.a:0 "提取能量储备并拆解它们。"
 mem_solar_riches.1.b:0 "研究其基础结构。"
 mem_solar_riches.2.name:0 "轨迹失效"
 mem_solar_riches.2.desc:0 "§Y[Root.GetLeaderName]§!报告称所有结构体的痕迹都消失了，并为计算不存在的物体的轨道衰变所花费的资源道歉。"