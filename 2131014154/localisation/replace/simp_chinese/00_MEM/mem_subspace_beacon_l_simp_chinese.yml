l_simp_chinese:
 mem_subspace_beacon_category:0 "神秘信标"
 mem_subspace_beacon_category_desc:0 "小行星§Y[Root.GetName]§!内部似乎藏有某种信标。在主小行星周围的小型小行星漩涡中的某个地方，似乎能时不时发现一个持续重复的亚空间信号。"
 mem_subspace_beacon.1.name:0 "微型黑洞"
 mem_subspace_beacon.1.desc:0 "来自§Y[From.From.GetName]§!的异常信号源于一个直径不足几公里的不可思议的极小黑洞。它时不时将微型小行星吸到视界旁边。根据科学家§Y[Root.GetLeaderName]§!的推断，由于该黑洞小的可怜的体积，被吸入的小行星和附近产生的亚空间干扰之间的联系密不可分。考虑到它不寻常的位置，这个异常点极有可能是为了某种未知的目的而故意制造的。不管它是什么，它都值得进一步研究。"
 mem_subspace_beacon.11.name:0 "自动广播"
 mem_subspace_beacon.11.desc:0 "根据科学家§Y[Root.GetLeaderName]§!的，来自§Y[From.From.GetName]§!的神秘信号源于镶嵌在某小行星表面的不明物体。该物体由外星人制造，并以不规则的间隔向系统内的几个拉格朗日点广播一个亚空间信号。\n\n这个信号在解码后，似乎显示了某些早已消失文明的自动全息影像。每一集的时长从一小时到三小时不等，其创造者似乎经历了许多时间段——似乎它们最尖端的技术仅仅比我们先进几个世纪而已。这些节目在语气、体裁、背景和情节结构上有很大差异，科学家§Y[Root.GetLeaderName]§!认为之前的异常就是为了广播这些内容的。深入研究不仅可以理解这个外星种族的社会，还能为我们带来创作灵感。"
 mem_subspace_beacon.21.name:0 "纳米机器人小行星"
 mem_subspace_beacon.21.desc:0 "看上去§Y[From.From.GetName]§!的“小行星”压根不是一个小行星，而是一个高度先进的纳米机器人群。\n\n虽然我们对其创造者的身份一无所知，但是这不妨碍我们推断出：通过发送亚空间信号，这群纳米机器人能够探测到星系中每个物体的回响，记录下附近的所有舰船。\n\n这些机器人群是用于监视、研究还是其他目的，或者现在是否还在工作，我们都不得而知。但清楚的是它们并不希望被发现。为保持隐蔽，他们伪装成了不起眼的小行星。任何由于撞击而受到的损伤都会被纳米机器人修复，随后继续对星系进行被动监视。通过向§Y[From.GetName]§!发射导弹和其他多种物体，我们能够看到纳米机器人们是如何修复“小行星”的，让我们知道纳米机器人远比我们目前的理解更先进。"
 mem_subspace_beacon.100.name:0 "亚空间异常"
 mem_subspace_beacon.100.desc:0 "源自§Y[From.From.GetName]§!的亚空间信号似乎无迹可寻。它们自发由小行星的严格形心产生，而科学家§Y[Root.GetLeaderName]§!始终无法在该区域找到任何异常。\n\n虽然这个信号的确吸引人，但可以轻易在实验室中复现。加上没有看到罪魁祸首，看来这颗小行星已经毫无秘密可言了。"
 mem_subspace_beacon.100.a:0 "有些事物总是超出我们当下的认知范围。"
 mem_subspace_beacon.150.name:0 "废弃的采矿无人机"
 mem_subspace_beacon.150.desc:0 "表面上似乎来自§Y[From.From.GetName]§!的亚空间信号是小行星地下深处的某种自动开采站发出的。该信标是一个请求盟友援助的紧急信号。\n\n不幸的是，§Y[Root.Owner.GetName]§!并非盟友之一。该空间站和无人机都配备了保护资源开采作业所需的武器。他们已经向§Y[Root.GetName]§!开火。"