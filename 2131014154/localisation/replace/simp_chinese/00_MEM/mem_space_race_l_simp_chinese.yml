l_simp_chinese:
 mem_space_race.1.name:0 "太空竞赛"
 mem_space_race.1.desc:0 "为了银河系的和平以及文化技术交流，有人提议举办一项新的体育活动。\n\n“太空竞赛”将包含一系列角逐银河系中技艺最精湛飞行员与机师的比赛。提案包括让小型载人飞船在复杂的轨道上相互追逐，飞跃宇宙。\n\n我们是否要自愿成为主办国？"
 mem_space_race.1.a:0 "好主意！发出邀请。"
 mem_space_race.1.b:0 "不，这不是个好主意。"
 mem_space_race.2.name:0 "参加太空竞赛的邀请"
 mem_space_race.2.desc:0 "你好，[root.GetSpeciesName]。我们正在组织一场泛星系体育赛事，一场太空竞赛，我们希望通过这个活动来找出全星系中最有经验的飞行员和工程师。我们正在邀请每个主要国家来参加，当然也包括你们。你们是否愿意参与？"
 mem_space_race.2.a:0 "好主意。我们当然会来。"
 mem_space_race.2.b:0 "我们还是不了。"
 mem_space_race.2.b.psycho:0 "你是认真的吗？！"
 mem_space_race.2.b.inwards:0 "我们对你们的事不感兴趣。"
 mem_space_race_must_be_diplomatic:0 "我们对异族外交不感兴趣。"
 mem_space_race.4.name:0 "竞赛确认举办"
 mem_space_race.4.desc:0 "有足够多的外星帝国表达了参加我们盛大的新太空竞赛的意愿。我们应该着手准备。"
 mem_space_race.4.a:0 "我简直等不及了。"
 mem_space_race.5.name:0 "太空竞赛取消"
 mem_space_race.5.desc:0 "愿意参与拟议的太空竞赛的国家太少，不值得我们为此兴师动众。这项活动不得不取消。"
 mem_space_race.5.a:0 "真令人失望。"
 mem_space_race.6.name:0 "准备竞赛"
 mem_space_race.6.desc:0 "太空竞赛日益临近，每个参赛国都在努力为赛事准备舰船和飞行员。我们的工程师正努力为飞行员提供他们力所能及的一切优势。\n\n这场比赛将成为[Root.GetName]和其他帝国展示最先进科技的舞台。然而，比赛规则限制了飞行器的大小，导致我们必须选择一个侧重系统。我们应该最大程度地发挥科技优势还是取长补短？抑或是对所有方面一视同仁，寄希望于我们的整体技术实力能力压群雄？"
 mem_space_race.6.a:0 "所有方面都下同等的注意力。"
 mem_space_race.6.b:0 "专注于护盾。"
 mem_space_race.6.c:0 "专注于推力。"
 mem_space_race.6.d:0 "专注于装甲。"
 mem_space_race.7.name:0 "我们取消了参加太空竞赛"
 mem_space_race.7.desc:0 "由于目前正在进行的战争，我们将无法投入资源来配备一支队伍参加之前报名的太空竞赛。"
 mem_space_race.8.name:0 "太空竞赛即将开始"
 mem_space_race.8.desc:0 "我们的帝国即将准备好举办银河系中最令人兴奋的体育赛事。很快，来自已知太空的最伟大的飞行员和工程师们将会齐聚一堂，各显神通。"
 mem_space_race.8.a:0 "真是激动人心。"
 mem_space_race.10.name:0 "太空竞赛淘汰赛"
 mem_space_race.10.desc.shield:0 "最近一轮的[mem_space_race_host.GetAdj]太空竞赛选在一颗恒星附近举行，迫使飞行员依靠他们的护盾来避开危险的太阳风和高温。\n\n不幸的是，我们的飞行器无法承受热量，因此被迫与恒星保持距离，在过长的路线上失去宝贵的时间。它没有及时赶到终点，导致被淘汰。"
 mem_space_race.10.desc.thrust:0 "最近一轮的[mem_space_race_host.GetAdj]太空竞赛涉及了一条漫长而复杂的路线，围绕着许多不同行星和其他大型天体。\n\n看来我们飞行器的引擎不够强大，无法在强重力井内灵活移动，使得它失去了宝贵的时间。它没有及时赶到终点，导致被淘汰。"
 mem_space_race.10.desc.armor:0 "最近一轮的[mem_space_race_host.GetAdj]太空竞赛要求参与者穿过一大片密集的太空碎片，迫使他们依靠飞行器的装甲来避免被碰撞瘫痪。\n\n我们的飞行器尝试在这场障碍赛中奋勇前进，但它的船体无法承受负担，受到的损伤过于严重，最后导致它不得不弃赛。"
 mem_space_race.10.a:0 "令人失望。"
 mem_space_race.11.name:0 "太空竞赛第三名"
 mem_space_race.11.desc.shield:0 "$mem_space_race.10.desc.shield$ \n\n在这个阶段被淘汰意味着我们在总得分上排名第三。这不能称之为胜利，但我们至少站到了领奖台上。"
 mem_space_race.11.desc.thrust:0 "$mem_space_race.10.desc.thrust$ \n\n在这个阶段被淘汰意味着我们在总得分上排名第三。这不能称之为胜利，但我们至少站到了领奖台上。"
 mem_space_race.11.desc.armor:0 "$mem_space_race.10.desc.armor$ \n\n在这个阶段被淘汰意味着我们在总得分上排名第三。这不能称之为胜利，但我们至少站到了领奖台上。"
 mem_space_race.11.a:0 "令人失望。"
 mem_space_race.13.name:0 "我们赢得了太空竞赛"
 mem_space_race.13.desc:0 "今天，传奇的[mem_space_race_host.GetAdj]太空竞赛结束了最后一轮。[mem_space_race_host.Capital_Scope.GetName]上举行了隆重的闭幕式，并由[mem_space_race_host.GetSpeciesAdj]的[mem_space_race_host.GetRulerTitle][mem_space_race_host.GetRulerName]亲自表彰获奖者。我们的团队获得了第一名，并获得了纯锇制成的珍贵奖牌。第二名的[second_place.GetName]团队获得了铑牌，而第三名的[third_place.GetName]则获得了铱牌。\n\n这场比赛对所有参与者来说都是一个独特的机会，可以磨练他们的工程技能，并让不同的外星文化碰撞出火花。"
 mem_space_race.13.a:0 "向队伍表示祝贺。"
 mem_space_race.13.a.machine:0 "更快，更强，更好。"
 mem_space_race.13.a.hive:0 "我们对我们的进展感到满意。"
 mem_space_race.13.a.auth:0 "这证明我们的道路是最好的！"
 mem_space_race.14.name:0 "我们在太空竞赛中取得第二名"
 mem_space_race.14.desc:0 "今天，传奇的[mem_space_race_host.GetAdj]太空竞赛结束了最后一轮。[mem_space_race_host.Capital_Scope.GetName]上举行了隆重的闭幕式，并由[mem_space_race_host.GetSpeciesAdj]的[mem_space_race_host.GetRulerTitle][mem_space_race_host.GetRulerName]亲自表彰获奖者。\n\n我们的团队获得了第二名，并获得了纯铑制成的珍贵奖牌。超过我们获得第一名的[first_place.GetName]团队获得了锇牌，而第三名的[third_place.GetName]则获得了铱牌。\n\n这场比赛对所有参与者来说都是一个独特的机会，可以磨练他们的工程技能，并让不同的外星文化碰撞出火花。"
 mem_space_race.14.a:0 "就差一点点！"
 mem_space_race.14.a.machine:0 "任务参数部分完成。"
 mem_space_race.14.a.auth:0 "第二名是给失败者的。"
 mem_space_race.15.name:0 "我们在太空竞赛中取得第三名"
 mem_space_race.15.desc:0 "今天，传奇的[mem_space_race_host.GetAdj]太空竞赛结束了最后一轮。[mem_space_race_host.Capital_Scope.GetName]上举行了隆重的闭幕式，并由[mem_space_race_host.GetSpeciesAdj]的[mem_space_race_host.GetRulerTitle][mem_space_race_host.GetRulerName]亲自表彰获奖者。\n\n我们的团队获得了第三名，并获得了纯铱制成的奖牌。超过我们的分别是第一名获得锇牌的[first_place.GetName]团队，以及第二名获得铑牌的[second_place.GetName]。\n\n这场比赛对所有参与者来说都是一个独特的机会，可以磨练他们的工程技能，并让不同的外星文化碰撞出火花。"
 mem_space_race.15.a:0 "至少我们得到了奖励。"
 mem_space_race.15.a.machine:0 "任务状态：暂定成功。"
 mem_space_race.15.a.auth:0 "[Root.GetSpeciesNamePlural]应该做得更好的！"
 mem_space_race.16.name:0 "太空竞赛结束"
 mem_space_race.16.desc:0 "今天，传奇的[mem_space_race_host.GetAdj]太空竞赛结束了最后一轮。[mem_space_race_host.Capital_Scope.GetName]上举行了隆重的闭幕式，并由[mem_space_race_host.GetSpeciesAdj]的[mem_space_race_host.GetRulerTitle][mem_space_race_host.GetRulerName]亲自表彰获奖者。\n\n[first_place.GetName]的团队取得第一名，并获得了纯锇制成的珍贵奖牌。第二名的[second_place.GetName]团队获得了铑牌，而第三名的[third_place.GetName]则获得了铱牌。我们在取得名次之前就被淘汰了，没有获得任何奖牌或名誉。\n\n这场比赛对所有参与者来说都是一个独特的机会，可以磨练他们的工程技能，并让不同的外星文化碰撞出火花。"
 mem_space_race.16.a:0 "很愉快的比赛。"
 mem_space_race.16.a.machine:0 "表现评估：不满意。"
 mem_space_race.16.a.hive:0 "我们怎么输的？！"
 mem_space_race.16.a.auth:0 "有人要为这个可耻的表现付出代价！"
 mem_space_race.17.desc:0 " "
 mem_space_race.17.machine:0 " "
 mem_space_race.17.hive:0 " "
 mem_space_race.18.desc:0 " "
 mem_space_race.18.machine:0 " "
 mem_space_race.18.hive:0 " "
 mem_space_race.20.name:0 "太空竞赛被取消"
 mem_space_race.20.desc:0 "由于报名参加者太少，[mem_space_race_host.GetAdj]的太空竞赛被迫取消。"
 mem_space_race.20.a:0 "真令人失望。"
 mem_space_race.21.name:0 "太空竞赛被取消"
 mem_space_race.21.desc:0 "由于卷入了武装冲突，我们既不能给太空竞赛投入资源，也不能保证参赛者的安全。这项活动不得不取消。"
 mem_space_race.21.a:0 "真可惜。"
 mem_space_race.22.name:0 "太空竞赛被取消"
 mem_space_race.22.desc:0 "[mem_space_race_host.GetAdj]的太空竞赛由于[mem_space_race_host.GetName]参与战争而被提前中止。因为无法保证参赛者的安全，他们不得不取消赛事。"
 mem_space_race.22.a:0 "真可惜。"
 mem_space_race_host:0 "主办太空竞赛"
 mem_space_race_participant:0 "参与太空竞赛"
 resolution_categories_mem_cultural_events: "银河文化活动"
 resolution_mem_space_race: "组织太空竞赛"
 resolution_mem_space_race_desc: "我们应该组织一场§S太空竞赛§!——全银河系最优秀的飞行员和机师之间相互角逐，看看谁能以最精良的装备，迅速驾驭外太空的危险环境，并活到最后，讲述传奇。"
 mem_space_race_resolution_effect: "太空大赛的筹备工作即将开始。提议举办活动的帝国将首先主办，如果它拒绝，星海共同体的其他非格式塔成员将获得机会。"
 mem_space_race_gain_intel: "所有的参与者对互相之间的情报等级都提高了。"