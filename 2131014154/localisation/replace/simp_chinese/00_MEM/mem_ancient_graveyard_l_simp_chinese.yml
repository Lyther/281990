l_simp_chinese:
 mem_ancient_graveyard_category:0 "奇怪的图案"
 mem_ancient_graveyard_category_desc:0 "我们的探测器在星球表面的山谷上采集到了奇怪的读数。它似乎是以网格状排列的小型金属尖刺，其体积之小令我们难以在轨道上观察。我们应该在更近距离上观察它。"
 mem_ancient_graveyard.1.name:0 "北邙垒垒"
 mem_ancient_graveyard.1.desc:0 "我们的调查小组发现当地有数十亿支原始脉冲步枪枪口朝上的点缀在山谷中，每支枪的头部都放有一个异星设计的头盔面甲。这似乎是一场早已被遗忘的战争中无数牺牲士兵的安息之地。尽管这个墓地在近似真空的环境下保持完整，我们的科学家对于那些过于原始的武器设计不感兴趣，对地下的深层扫描也没有发现有价值的内容，看来我们对这里曾发生的一切都不得而知。"
 mem_ancient_graveyard.2.name:0 "假阳性反应"
 mem_ancient_graveyard.2.desc:0 "看来，这个奇怪的图案只不过是一个没有校准的传感器引起的回声而已。我们的调查小组没能在下面发现任何东西，传感器的再次扫描也无法复现刚才的结果。"
 mem_ancient_graveyard.1.default:0 "让他们安息吧。"
 mem_ancient_graveyard.1.xenophobe:0 "又一堆死去的外星人，不是吧？"
 mem_ancient_graveyard.2.dissapointing:0 "令人失望。"