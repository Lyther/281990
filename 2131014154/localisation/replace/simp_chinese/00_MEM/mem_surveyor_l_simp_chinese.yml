 mem_surveyor.400.b.tooltip: "获得一个等级§Y5§!的§Y$舰队司令$§!。"
 r_mem_surveyor_personality_core: "永恒凝望人格核心"
 r_mem_surveyor_personality_core_desc: "这个人格核心是从古老的测量者探测器中恢复，包含了驱动这台机器穿越银河系的全部决策人工智能，并将其编码在其遗传算法中。一旦提供了必要的硬件就可以展开。"
 mem_surveyor_personality_core_tooltip: "将会产生一个等级§Y5§!的§S科学家§!或§S舰队司令§!。"
