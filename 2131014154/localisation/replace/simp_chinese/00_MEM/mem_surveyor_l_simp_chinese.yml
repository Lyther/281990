 mem_surveyor_category:0 "废弃星球"
 mem_surveyor_category_desc:0 "尽管[This.GetName]现状很糟，但它在过去显然支持过先进的生命。\n\n残骸中有大量零星的科技遗迹。"
 mem_surveyor_alkree_homeworld:0 "废弃星球"
 mem_surveyor_alkree_homeworld_desc:0 "在这颗星球被某种灾难摧毁之前，这里居住着一个先进的文明。在这些残骸中仍然可以找到一些技术遗物。\n\n在其上建立一座§S研究站§!获得更多发现。"
 mem_surveyor.300.name:0 "废弃星球"
 mem_surveyor.300.desc:0 "[Leader.GetName]报告说[Leader.GetHisHer]调查迄今为止尚无定论。[From.GetName]上的文物数量巨大，它们所承受的损伤也是如此。两者都超出了[Root.GetName]或其他[Owner.GetAdj]活动实验室的测量能力。\n\n最好的行动方案是在这个破碎的星球之上建造一个研究站，并希望筛选残余物能绘出更清晰的图景。"
 mem_surveyor.300.tooltip:0 "我们应在§Y[From.GetName]§!上建立一座§S研究站§!以发现更多东西。\n获得§Y$mem_surveyor_alkree_homeworld$§!修正，提供：§G£society£+6 £physics£+4 £engineering£+4§!。"
 mem_surveyor.302.name:0 "废弃星球：进一步的发现"
 mem_surveyor.302.desc:0 "我们在§Y[From.GetName]§!上的研究站已经在行星碎片中筛选了相当长的一段时间，寻找与行星被摧毁之前栖息物种的相关信息、文物。虽然许多难题仍然模糊不清，但我们的研究结果可以收集到一些见解。\n\n居住在星球上的物种似乎具有节肢动物或软体动物的体格。他们似乎在各个领域取得了相当大的进步，包括工业、机器人、环境工程、基因操作和义体植入。尽管有着这些技术，还能够进行超光速航行，但他们似乎从未在[From.GetName]之外进行任何冒险。\n\n各种各样的碎片被确定为行星防御系统的遗骸，表明他们对外星人入侵非常担心。尽管他们确实在监视方面投入了大量精力，但没有迹象表明他们曾试图进行先发制人的打击。\n\n他们灭亡的原因仍不清楚。这颗行星于数千年前被摧毁，有证据表明灾难性的火山爆发可能是罪魁祸首。具有讽刺意味的是，[From.GetName]的居民花了几个世纪担心来自星际的入侵者，但却完全没有注意到地表之下迫近的威胁。"
 mem_surveyor.303.name:0 "废弃星球：阿尔克雷"
 mem_surveyor.303.desc:0 "将我们在§Y[the_planet.GetName]§!的发现与§Y测量者探测器§!的技术构成进行交叉对比之后，可以相当确定他们之间的相似之处。[the_planet.GetName]确实是§Y阿尔克雷帝国§!——探测器创造者的母星。\n\n在他们猝然毁灭后的几千年里，探测器是他们最后的遗产——探测器本是为评估银河系的危险而制造，它度过了漫长的旅程，却无处可汇报发现。"
 mem_surveyor.303.a:0 "我们应该告诉它吗？"
 mem_surveyor.303.a.tooltip:0 "一个与§S测量者探测器§!的新会话主题已解锁。"
 mem_surveyor.303.b:0 "现在它也消失了……"
 mem_surveyor.303.c:0 "看来我们抹去了阿尔克雷帝国最后的残余。"
 mem_surveyor.303.d:0 "也许这些信息会使它缓和下来？"
 mem_surveyor.303.d.tooltip:0 "一个与§S狂暴者探测器§!的新会话主题已解锁。"
 mem_surveyor.303.e:0 "至少他们的残余不会再打扰我们了。"
 mem_surveyor.303.f:0 "我们必须清理他们留下的烂摊子。"
 mem_surveyor_ceaseless_gaze:0 "永恒凝望"
 mem_surveyor_ceaseless_gaze_desc:0 "阿尔克雷人监测的艺术已臻完美。采用他们的技术可以使被动、主动观测银河系的能力均获提升。"
