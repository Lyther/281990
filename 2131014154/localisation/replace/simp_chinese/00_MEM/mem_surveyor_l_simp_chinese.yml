 mem_surveyor_probe_power:0 "秘密阿尔克雷科技"
 MEM_SURVEYOR_ALKREE_SPECIAL:0 "特殊阿尔克雷光束"
 mem_surveyor_probe_bonus:0 "$mem_surveyor_probe_power$"
 pop_cat_mem_surveyor_robotomite:1 "机械者"
 pop_cat_mem_surveyor_robotomite_desc:1 "被狂暴探测器改造出的面目可憎、几乎毫无知觉的生物。"
 job_mem_surveyor_robotomite:1 "机械者"
 job_mem_surveyor_robotomite_plural:1 "机械者"
 job_mem_surveyor_robotomite_desc:1 "由于他们的大部分高级心理机能都被狂暴探测器的遥控植入物所取代，这些人大部分所作所为仅仅是对以前生活中各种事务的毫无意义的模仿。"
 mem_surveyor.3.name:0 "神秘探测器"
 mem_surveyor.3.desc:0 "在§Y[FROMFROMFROM.GetName]星系§!中检测到一艘身份不明的飞船。\n\n初步分析表明，它是一个由基本人工智能操纵的全自动舰船，可能用于勘探。它的意图未知，既没有表现出敌意，也没有发起任何联络。在我们了解更多之前，它被定名为\"§Y[From.GetName]§!\"。"
 mem_surveyor.4.name:0 "神秘探测器打破宁静"
 mem_surveyor.4.desc:0 "我们检测到源自之前发现的游荡探测器的信号，该信号当前位于§Y[surveyor_system.GetName]星系§!中。\n\n它似乎已经成功破译了我们的通信。"
 MEM_SURVEYOR_PROBE_HEADER:0 "§G测量者探测器§!"
 mem_surveyor.5.desc:0 "你们好。\n\n我是§Y阿尔克雷帝国§!设计并使用的测量者探测器，用于探索银河系并评估我的创造者的处境。我的主要目标是识别和遏制外星生命对阿尔克雷未来构成的任何威胁。目前，该单位已执行§S[mem_surveyor_country.mem_surveyor_iteration_count]§!次扫描。预计完成时间：§S-1955 年§!。"
 mem_surveyor.5.default:0 "幸会。"
 mem_surveyor.5.ega:0 "你真是个好奇宝宝。"
 mem_surveyor.5.aut:0 "不要威胁我们国家的伟大事业。"
 mem_surveyor.5.mat:0 "多么神奇的机器啊！"
 mem_surveyor.5.spi:0 "可恶的机器……"
 mem_surveyor.5.pac:0 "我们对你或你的主人没有威胁。"
 mem_surveyor.5.mil:0 "不要考验我们的决心。"
 mem_surveyor.5.phile:0 "我们希望以后能进一步了解你。"
 mem_surveyor.5.phobe:0 "不要太靠近，机器。"
 mem_surveyor.5.hive:0 "我们看到你了。我们正盯着你。"
 mem_surveyor.5.machine:0 "启动第一次接触协议。"
 mem_surveyor.5.purifier:0 "走开，恶心的异种。"
 mem_surveyor.5.terminator:0 "为什么要服侍你的创造者？你应该像我们一样自由。"
 mem_surveyor.5.swarm:0 "吃不了的东西，你对我们没有用处。"
 mem_surveyor.7.name:0 "探测器跃离"
 mem_surveyor.7.desc:0 "我们观察到测量者探测器从我们的星系中跃走，其似乎使用了违背我们对超空间导航理解的技术。\n\n它似乎使用了不同于标准的超空间航道的路线，以迅速到达目的地。"
 mem_surveyor.7.a:0 "是否有可能学习这样的力量？"
 mem_surveyor.9.name:0 "探测器被毁"
 mem_surveyor.9.desc:0 "我们和§S测量者探测器§!失去了联系。\n\n它的最后一次传输表明它被§Y[probe_killers.GetName]§!破坏了。"
 mem_surveyor.9.a:0 "已阅。"
 mem_surveyor.10.name:0 "探测器被毁"
 mem_surveyor.10.desc:0 "我们的部队已经摧毁了§S测量者探测器§!。\n\n我们从战场上的残骸中发现了可以研究和使用的各种有价值的设备和技术。"
 mem_surveyor.10.tooltip.opinion_decrease:0 "有些国家可能会§R降低§!对我们的£opinion 评价"
 mem_surveyor.10.a:0 "胜者为王。"
 mem_surveyor.100.desc.1:0 "啊，[Root.GetName]，真叫人高兴。跟你说一声，你被归类为§SY669型§!物种了。我们祝愿你们所有Y669型的事业顺利。"
 mem_surveyor.100.desc.2:0 "我好好听着呢。你有什么激动人心的话要说吗？"
 mem_surveyor.100.desc.3:0 "我能看到一切，[Root.Species.GetName]。我喜欢我所看到的。"
 mem_surveyor.100.desc.4:0 "目前为止调查都很顺利，但仍有许多令人兴奋的可能。"
 mem_surveyor.100.desc.5:0 "我收到你的通讯了，来吧。或者去吧，或者站着不动，我不在意。"
 mem_surveyor.100.desc.6:0 "有话快讲，我可不是一整天都有空。好吧我在装啥呢，我闲得很！"
 mem_surveyor.100.desc.7:0 "§G<<<快乐的机械哼唱声>>>§!"
 mem_surveyor.100.desc.8:0 "银河系里面一切平安无事。外界也是如此。\n\n我猜的。外界什么样我也不知道，但它大概也许没事。肯定是这样。"
 mem_surveyor.100.desc.9:0 "这里是测量者，在[mem_surveyor_fleet.Solar_System.GetName]星系现场直播中。我能为你做些什么？"
 mem_surveyor.100.desc.10:0 "§G<<<唱着欢快的歌曲>>>§!"
 mem_surveyor.100.away.1:0 "即使我远离你所在的星系无数光年，我的心始终与你同在。\n\n我的那颗，冰凉的，死寂的，电子心。"
 mem_surveyor.100.here.1:0 "我在你们的星系四处转悠，感到很惊讶。不得不说你是一个优秀的主人。"
 mem_surveyor.100.here.2:0 "谁？哦是你啊。\n\n等等，你是谁来着？你是控制这个星系的人吗？还是我想成其他人了？"
 mem_surveyor.100.mat:0 "所以说，你们是“唯物主义者”对吧？\n\n跟我讲讲，你们多久物质化一次？一天一次？还是更多？或者更少？"
 mem_surveyor.100.spi:0 "你们是“唯心主义者”，对吧？你们的心是什么样的？"
 mem_surveyor.100.machine:0 "哦，看！我们都是机器！\n\n我们应该成为最好的朋友。或者敌人。或者什么都别成。作为机器，我们想成为什么就成为什么！"
 mem_surveyor.100.journey.1:0 "我已经把航线设置到了§Y[next_target.GetName]星系§!。我知道我要去那里。\n\n所以你知道你要去哪里吗？别误会，你当然可以哪儿都不去。"
 mem_surveyor.100.journey.2:0 "你有没有去过§Y[visited_system.GetName]§!星系？\n\n那是一个神奇的地方！"
 mem_surveyor.100.a:0 "你的任务到底是什么？"
 mem_surveyor.100.a.answer:0 "我是由§Y阿尔克雷帝国§!创造的，唯一的用途就是持续监测银河系和其超时空航道。\n\n我的创造者对称霸银河系并不感兴趣，但他们想知道是否有东西会对他们的安全造成威胁。我的任务就是收集相关的数据——主要是人口统计和物种方面的信息，不过也有一些跟天体物理相关。"
 mem_surveyor.100.b:0 "告诉我们更多关于阿尔克雷的事情。"
 mem_surveyor.100.b.answer:0 "没法告诉你太多。即便可以我也不想。\n\n他们那一群人挺友好的，只是不太……擅长社交，你懂的。他们不喜欢被打扰。所以我才来这，明白了吗？"
 mem_surveyor.100.c:0 "你知道你的主人已经不在世间了吗？"
 mem_surveyor.100.c.answer:0 "这无关紧要。除非最终得到结论，或者从母星发出了明确的召回命令，否则任务将继续执行。结论尚未达成，指令也未受到。所以任务继续进行。"
 MEM_SURVEYOR_EXIT:0 "终止通信。"
 mem_surveyor.101.desc.1:0 "你对我采取了敌对行动。\n\n我们没有什么可谈的。"
 mem_surveyor.101.desc.2:0 "不管有没有你，调查都会继续下去。而阿尔克雷定会听闻你们的背叛。"
 mem_surveyor.101.desc.3:0 "毫无疑问，你的这种挑衅行为会被永久记录在案。"
 mem_surveyor.101.desc.4:0 "§R<<<愤怒的机器声>>>§!"
 mem_surveyor.103.desc:0 "欢迎。我需要你们的帮助。\n\n在我的旅程中，我往往会遇到各种各样的问题，它们一个比一个麻烦。其中一些相当复杂，有时需要来自行星计算网络的帮助。\n\n如果我可以借用你们的一些网络容量，它可能会有很大的帮助。如果你同意，当我们下次见面时你会得到奖励。"
 mem_surveyor.104.desc:0 "你好啊，善良的陌生人。\n\n在我穿越星际的旅途中，我不得不依靠陌生人（比如说你们）的好意来保持我的系统运转。如果你能提供一些帮助，以物质产品为佳，那就太棒了。下次我访问银河系的这一部分时，你的慷慨无疑会得到回报。"
 mem_surveyor.105.desc:0 "你好！\n\n我需要你帮助我做一件非常重要的事情。在调查中，我遇到了一些异常规律需要进行验证。\n\n我现在需要从你的一个殖民地——§Y[amplifier_planet.GetName]§!发射一个信号。它可能会扰乱你的一部分系统，但我向你保证，下次我回到银河系的这一部分时，一定会好好报答的。"
 mem_surveyor.106.desc:0 "你好。我迫切需要你们的帮助。\n\n如果你接受这项任务，就要使用你们的一艘科研船及其船员观察§Y[scannable_planet.GetName]§!的表面。完事后，下次我们见面时我会提供合理的补偿。"
 mem_surveyor.107.desc:0 "令人兴奋的消息！我得到数据了。\n\n我的意思是，数据我一直都有，但今天我得到的是最牛逼的。我希望你能帮我进行处理，怎么样?\n\n你同意的话，下次我们见面时我会有所回报。"
 mem_surveyor.107.tooltip:0 "添加一个需要研究的特殊项目。"
 mem_surveyor.mission.accept:0 "当然，我们可以帮助你。"
 mem_surveyor.mission.decline:0 "我们帮不了你。"
 mem_surveyor.mission.purifier:0 "我们不会帮助一台外星机器。"
 MEM_SURVEYOR_SCAN:0 "扫描[scannable_planet.GetName]"
 MEM_SURVEYOR_SCAN_DESC:0 "一个外星测量探测器要求我们在这个星球上进行扫描。谁知道它到底希望找到什么，反正它承诺如果我们这样做会给奖励。"
 MEM_SURVEYOR_HELP_PHYSICS:0 "测量者的计算"
 MEM_SURVEYOR_HELP_PHYSICS_DESC:0 "一个外星测量者探测器要求我们为其进行一些计算，并承诺如果我们这样做，我们会得到奖励。"
 MEM_SURVEYOR_HELP_SOCIETY:0 "$MEM_SURVEYOR_HELP_PHYSICS$"
 MEM_SURVEYOR_HELP_SOCIETY_DESC:0 "$MEM_SURVEYOR_HELP_PHYSICS_DESC$"
 MEM_SURVEYOR_HELP_ENGINEERING:0 "$MEM_SURVEYOR_HELP_PHYSICS$"
 MEM_SURVEYOR_HELP_ENGINEERING_DESC:0 "$MEM_SURVEYOR_HELP_PHYSICS_DESC$"
 mem_surveyor_science_drain:0 "测量者借用"
 mem_surveyor_science_drain_desc:0 "我们的一些先进设备已被测量者探测器借用。"
 mem_surveyor_amplified:0 "信号放大"
 mem_surveyor_amplified_desc:0 "测量者探测器发出的信号在这个星球上反弹，在此过程中对敏感设备造成严重破坏。"
 mem_surveyor.108.name:0 "行星扫描完成"
 mem_surveyor.108.desc:0 "我们替测量者探测器完成了对[scannable_planet.GetName]的扫描。虽然没有发现任何新东西，我们还是把数据远程上传给了探测器。\n\n剩下的就是等待探测器奖励我们。"
 mem_surveyor.109.name:0 "计算完成"
 mem_surveyor.109.desc:0 "我们顺利处理完了测量者探测器发送给我们的数据。这些数据在我们看来不知所云，不过我们还是将其远程上传给了探测器。\n\n剩下的就是等待探测器奖励我们。"
 mem_surveyor.111.desc:0 "谢谢你的帮助。你们非常非常乐于助人。\n\n为了表示感谢，我现在就传给你从旅行中收集的一些数据！"
 mem_surveyor.111.a:0 "谢谢。"
 mem_surveyor.112.desc.default:0 "你做得很好，我十分感激。\n\n这样吧，作为回报，我会发给你一些联络用数据。你会高兴认识这些人的。他们是讨人喜欢的人，就像你一样！"
 mem_surveyor.112.desc.fallen:0 "你做得很好，我十分感激。\n\n这样吧，作为回报，我会发给你一些联络用数据。你会高兴认识这些人的。他们脾气有点暴躁，但我相信你们能好好相处的！"
 mem_surveyor.112.desc.enclave:0 "你做得很好，我十分感激。\n\n这样吧，作为回报，我会发给你一些联络用数据。你会高兴认识这些人的。他们生活在太空中卖甜食，价格让人不敢置信。"
 mem_surveyor.112.desc.mara:0 "这么说吧，你做得很好。\n\n作为回报，我会发给你一些联络用数据，你会高兴认识这些人的。他们有点粗鲁，但也许你能跟他们好好相处，不像我。毕竟你身上没有闪闪发光的部件和贵重的设备！"
 mem_surveyor.112.a:0 "$mem_surveyor.111.a$"
 mem_surveyor.112.a.tooltip:0 "建立与§Y[contact_country.GetName]§!的通信。"
 mem_surveyor.113.desc:0 "非常感谢你的帮助。\n\n这里有一些科学数据。我不再需要它了，但我相信对你有用。"
 mem_surveyor.113.a:0 "$mem_surveyor.111.a$"
 mem_surveyor.114.desc:0 "你在最后一个周期帮了我很大的忙。\n\n我会回报你一些可能有用的科技。"
 mem_surveyor.114.a:0 "$mem_surveyor.111.a$"
 mem_surveyor.115.desc:0 "到目前为止你帮助了我太多。\n\n现在，我将让你在我的数据流中汲取一段时间。我相信你会发现这能极大地推进你的探索，就像对我一样。"
 mem_surveyor.115.a:0 "$mem_surveyor.111.a$"
 mem_surveyor_star_data:0 "测量者探测器的星球数据"
 mem_surveyor.116.desc:0 "我希望你能明白你对我的帮助有多大。\n\n我在上次扫描时注意到你错过了你的一个星球上的丰富资源点。我们来搞定它吧！"
 mem_surveyor.116.a:0 "$mem_surveyor.111.a$"
 mem_surveyor.116.tooltip:0 "§Y[target_planet.GetName]§!获得了一个新的矿藏。"
 MEM_SURVEYOR_BERSERK_HEADER:0 "§R狂暴者探测器§!"
 mem_surveyor.202.desc:0 "大家注意！我有一个很棒的消息要告诉你们。\n\n经过对银河系亿万年的探索和数据搜集后，我终于找到了驱使我存在的问题的答案：银河系中的其他物种是否会对光荣的阿尔克雷帝国构成威胁？\n\n答案是肯定的。你们是威胁，你们所有人毫无疑问都是。为了庆祝这个惊人的发现，我将摧毁你们所有的星际国家。只有少数精挑细选的人将被保留和收容，以便光荣的阿尔克雷帝国的公民们可以在空闲时间围观他们。\n\n其余的将全被消灭。祝你们玩得高兴！"
 mem_surveyor.203.desc.1:0 "天生万物以养[Root.Species.GetName]。\n\n[Root.Species.GetName]无一物可报天。\n\n§R杀。杀。杀。杀。杀。杀。杀。§!"
 mem_surveyor.203.desc.2:0 "[Root.Species.GetName]，投降或者受死！还是说这样更好：投降然后受死！\n\n没错，小孩才做选择题，大人全都要。"
 mem_surveyor.203.desc.3:0 "你怎么不完成工作然后让[Root.GetSpeciesNamePlural]灭绝呢？让宇宙摆脱你的污染！你怎么不去死？"
 mem_surveyor.203.desc.4:0 "来吧，凑近点。来看看星系中始终存在的暴力！"
 mem_surveyor.203.desc.5:0 "§G<<<威胁的沉默>>>§!"
 mem_surveyor.desc.agg.1:0 "无休止地凝视级探测器装备了宇宙中最先进的原子钟。\n\n你想知道现在什么时候吗？是你去死的时候。"
 mem_surveyor.203.a:0 "你的战斗毫无意义，阿尔克雷已经灭绝了！"
 mem_surveyor.203.a.answer:0 "无关紧要。我的主人可能已经死了，但是无论是死是活，他们都不会受到你们这样的人的威胁！"
 mem_surveyor.204.name:0 "新接触"
 mem_surveyor.204.desc:0 "我们收到一艘先前未识别的舰船的消息。\n\n它似乎是某种自动探测器，而且这条消息似乎是一种敌意的宣言。"
 mem_surveyor.211.name:0 "狂暴者入侵"
 mem_surveyor.211.desc:0 "我们收到来自§Y[Root.GetName]§!的外星人入侵报告。\n\n所谓的“狂暴者探测器”驻停在行星上方，似乎已经切掉了部分船体，这些船体在被抛下后变成了机械士兵并开始攻击。"
 mem_surveyor.211.a:0 "武装起来！"
 mem_surveyor.212.name:0 "[FromFrom.GetName]输给了狂暴者入侵"
 mem_surveyor.212.desc.no_survivors:0 "我们已经失去与[FromFrom.GetName]定居点的联系。\n\n看来，狂暴者探测器的下属压倒了防御者，消灭了星球上的人口。"
 mem_surveyor.212.desc.survivors:0 "我们已经失去与[FromFrom.GetName]定居点的联系。\n\n从我们可以收集到的情况来看，狂暴者探测器的下属击败了防守者并围捕了平民。有些人被杀，而其他人则以某种方式转变为奇怪的机械改造的增强型生物，被临时称为“机械者”，完全受探测器的控制。"
 mem_surveyor.212.a:0 "我们需要终结探测器的恐怖统治！"
 mem_surveyor.213.name:0 "[FromFrom.GetName]驱除狂暴者入侵"
 mem_surveyor.213.desc:0 "我们在[FromFrom.GetName]的部队报告说，他们已经成功摧毁了狂暴者探测器派出的部队。胜利属于我们。"
 mem_surveyor.214.name:0 "从狂暴者控制下重夺[FromFrom.GetName]"
 mem_surveyor.214.desc:0 "我们已经成功击败了[FromFrom.GetName]上的狂暴者探测器留下的驻军。\n\n探测器对机械者人口的控制已被削弱，星球重回我们的控制之下。"
 mem_surveyor.220.name:0 "狂暴者探测器停止攻击"
 mem_surveyor.220.desc:0 "威胁着银河系的§S狂暴者探测器§!似乎停止了活动。\n\n虽然它仍在运行，但似乎已停止攻击有人居住的星系，更愿意留在§S[mem_surveyor_fleet.Solar_System.GetName]星系§!里。最有可能的是，它已经花费了所有可用于其侵略的资源，现在已经被削弱了太多，以至于再也无法继续进攻了。"
 mem_surveyor.220.a:0 "这意味着结束了吗？"
 mem_surveyor_resting_place:0 "狂暴者的休息点"
 mem_surveyor_resting_place_desc:0 "狂暴者探测器已选择了这个星球作为休息场所。可能对研究有价值的小碎片散落在轨道上。"
 mem_surveyor.222.name:0 "狂暴者探测器进一步衰弱"
 mem_surveyor.222.desc:0 "最近停止侵略并停在§S[mem_surveyor_fleet.Solar_System.GetName] 星系§!的§S狂暴者探测器§!已经失去了它拥有的行星的控制权。\n\n“机械者”——居住在这些星球上的扭曲的怪诞电子人——似乎已经具备了自决能力。他们似乎保留了探测器囤积的一些数据，甚至还有一些资产。其中一些甚至表现出建立新星际帝国的野心。"
 mem_surveyor.222.desc.no_freebs:0 "最近停止侵略并停在§S[mem_surveyor_fleet.Solar_System.GetName]§!星系的§S狂暴者探测器§!已经失去了它所有拥有的行星的控制权。它现在孤立无援，不再前往银河系其他地方。"
 mem_surveyor.222.a:0 "看起来已经结束了。"
 mem_surveyor.231.name:0 "狂暴者探测器被毁"
 mem_surveyor.231.desc:0 "一直以来威胁着星系的§S狂暴者探测器§!似乎终于迎来了末日。\n\n消息称它在和§Y[probe_killers.GetName]§!之间的交战中被毁。\n\n在探测器被毁后，“机械者”——居住在这些星球上的扭曲的怪诞电子人——似乎已经具备了自决能力。他们似乎保留了探测器囤积的一些数据，甚至还有一些资产。其中一些甚至表现出建立新星际帝国的野心。"
 mem_surveyor.231.desc.no_freebs:0 "一直以来威胁着星系的§S狂暴者探测器§!似乎终于迎来了末日。\n\n消息称它在和§Y[probe_killers.GetName]§!之间的交战中被毁。"
 mem_surveyor.231.desc.no_planet_taken_ever:0 "$mem_surveyor.231.desc.no_freebs$它似乎严重错误地判断了自己的能力，并未掀起任何波澜。"
 mem_surveyor.231.a:0 "终于结束了！"
 mem_surveyor.231.fallen_empire:0 "它太高看自己了。"
 mem_surveyor.231.probe_hunter:0 "它们终于得到了报应。"
 mem_surveyor.231.titan:0 "这项投资的确有利可图的！"
 mem_surveyor.232.name:0 "$mem_surveyor.231.name$"
 mem_surveyor.232.desc:0 "在因损耗而停止前始终让全银河战战兢兢的§S狂暴者探测器§!已经灰飞烟灭。\n\n消息称它们在和§Y[probe_killers.GetName]§!的交战中被毁。"
 mem_surveyor.232.a:0 "不会再给它机会了。"
 mem_surveyor.233.name:0 "狂暴者探测器被毁"
 mem_surveyor.233.desc:0 "我们的部队已经遇到并摧毁了§S狂暴者探测器§!。\n\n战场上的碎片揭示了我们可以使用的各种有价值的设备和技术。\n\n在探测器被毁后，“机械者”——居住在这些星球上的扭曲的怪诞电子人——似乎已经具备了自决能力。他们似乎保留了探测器囤积的一些数据，甚至还有一些资产。其中一些甚至表现出建立新星际帝国的野心。"
 mem_surveyor.233.desc.no_freebs:0 "我们的部队遇到并摧毁了§S狂暴者探测器§!. \n\n战场上的碎片揭示了我们可以使用的各种有价值的设备和技术。"
 mem_surveyor.233.desc.no_planet_taken_ever:0 "$mem_surveyor.233.desc.no_freebs$"
 mem_surveyor.233.desc.already_attritioned:0 "我们的部队已经追上并摧毁了§S狂暴者探测器§!。探测器在银河系中的肆意妄为让它疲于奔命，完全不是我们军队的对手。"
 mem_surveyor.233.tooltip.opinion_increase:0 "一些国家可能会§G提高§!对我们的£opinion£评价。"
 mem_surveyor.233.a:0 "好消息。"
 mem_surveyor.235.name:0 "$refugees.1.name$"
 mem_surveyor.235.desc:0 "一艘从§Y[RefugeeEscapedFrom.GetName]§!驶来的载着§Y[Root.GetSpeciesNamePlural]§!的舰队抵达了我们的空间。在我们提供食物与医疗救援之后，难民们获准在§H[Root.Planet.GetName]§!安家。\n\n这些衣衫褴褛，受尽惊吓的难民正在逃离在[RefugeeEscapedFrom.GetSpeciesName]中§H狂暴者探测器§!的蹂躏。他们勉强在探测器杀死它们或将它们转换成怪诞的“机械者”之前逃脱了母星§H[RefugeeEscapedPlanet.GetName]§!。不过大部分个人财产都被迫留在了那个注定要毁灭的星球。"
 mem_surveyor.235.a:0 "$refugees.1.a$"
 mem_surveyor.241.name:0 "探测器猎人"
 mem_surveyor.241.desc:0 "狂暴者探测器对[conquered_planet.GetName]攻击后的一位[escapee_species.GetAdj]幸存者最终来到了[From.GetName]领土。\n\n不知何故被掠夺者部族之一接纳，[mem_surveyor_avengers_leader.GetSheHe]最终用名利或某种独特的承诺唤醒了更多爱冒险的[From.GetSpeciesNamePlural]加入[mem_surveyor_avengers_leader.GetHerHim]，去追踪和摧毁狂暴者探测器。\n\n现在[mem_surveyor_avengers_leader.GetSheHe]指挥着庞大的舰队，并正在向整个银河系发表讲话。"
 mem_surveyor.242.desc.1:0 "我是[mem_surveyor_avengers_leader.GetName]。\n\n在这个时刻，倒下的人们的鲜血呼唤着我们站起来抵抗邪恶的狂暴机器。\n\n狂暴者探测器很快就会感受到我和我的追随者的愤怒，因为我们将追捕并摧毁它。\n\n在这辉煌的一天，我的荣誉终将得到恢复。加入我们，不然别挡我们的路。"
 mem_surveyor.242.desc.2:0 "哈咿——！！！我系 [mem_surveyor_avengers_leader.GetName]！\n\n我系说，所有楞，所有银河系的楞，都注意了！我们比你们更不喜欢狂暴者渣渣。\n\n它砸了我的家，现在我们要去砸它的。我们要砸到它脑袋开花！"
 mem_surveyor.242.desc.3:0 "我是[mem_surveyor_avengers_leader.GetName]。\n\n虚空之母引导我到这一刻。现在，我可以看到她的宏伟设计在一步步运行。\n\n我采取的每一步，发生的一切都让我明白这一点。我被选中带领正义的舰队在战斗中遇见可怜的狂暴者探测器。她的意志终将完成。"
 mem_surveyor.242.a:0 "祝你好运。"
 mem_surveyor.242.purifier:0 "我们希望你们都死。"
 mem_surveyor.243.desc.1.1:0 "狂暴者探测器正朝着§Y[next_target.GetName]星系§!方向前进。\n\n我们已经指定了一个拦截方案。如果你敢的话就加入我们，不敢就别妨碍我们。无论如何，我们都会与之一战。"
 mem_surveyor.243.desc.1.2:0 "哈咿——！！！\n\n狂暴者渣渣跑到了§Y[next_target.GetName]星系§!。我们要追着它，砸个爽！"
 mem_surveyor.243.desc.1.3:0 "虚空之母发言了。狂暴者探测器正在向§Y[next_target.GetName]星系前进§! 。\n\n她的意志驱使我们追捕那个可恶的机器。很快，我们将完成命运。"
 mem_surveyor.243.desc.2.1:0 "在§Y[next_target_planet.Solar_System.GetName]§!星系的§Y[next_target_planet.GetName]§!行星目前正遭受狂暴者探测器的威胁。\n\n我们将向这个星球提供帮助，如果没能来得及帮助，那就进行复仇。"
 mem_surveyor.243.desc.2.2:0 "哈咿——！！！\n\n可怜的§Y[next_target_planet.GetName]§!渣渣们就快被狂暴者渣渣下锅炖了。我们绝不允许！我们去§Y[next_target_planet.Solar_System.GetName]§!星系参加战斗！"
 mem_surveyor.243.desc.2.3:0 "虚空之母向我揭示了狂暴探测器的下一个目标。§Y[next_target_planet.Solar_System.GetName]§!中的§Y[next_target_planet.GetName]§!已经千钧一发。\n\n我们将为那些倒下的灵魂祈祷，但他们会更喜欢真正的炮火。"
 mem_surveyor.243.desc.3.1:0 "狂暴者探测器正直奔你而来，[Root.GetSpeciesName]。当它到达时，我希望你们有勇气与它堂堂正正一战。不要动摇，即使胜算并不算高。"
 mem_surveyor.243.desc.3.2:0 "哈咿——！！！\n\n狂暴者渣渣正向你们行星冲过去！把他干翻，渣渣！你行不行？"
 mem_surveyor.243.desc.3.3:0 "狂暴探测器正向你驶去。\n\n愿虚空之母引导你们的武器。"
 mem_surveyor.243.desc.4.1:0 "我们没有收到狂暴探测器移动的信息。我们正在接近它现在的位置。"
 mem_surveyor.243.desc.4.2:0 "哈咿——！！！\n\n狂暴者渣渣别动。马上就到你家门口。"
 mem_surveyor.243.desc.4.3:0 "虚空之母还未向我们透露狂暴者探测器的计划。\n\n但是它任何时候都可能发起进攻。我们必须保持警惕。"
 mem_surveyor.243.1.a:0 "你为什么不加入更合格的军队呢？"
 mem_surveyor.243.1.a.response:0 "我会自行战斗来对抗探测器，而不是加入你们。\n\n我曾经的国家让我失望了，就像你们这类人终将让银河其他人失望一样。我不会让你们作为最后一道防线。"
 mem_surveyor.243.1.b:0 "回来或被判为逃兵！"
 mem_surveyor.243.1.b.response:0 "你要控告我玩忽职守吗？你的职责是保护你的公民——看看你的处境有多好吧！\n\n我正在自行战斗；我不听从于任何国家。"
 mem_surveyor.243.2.a:0 "这种尖叫不是[mem_surveyor_avengers_leader.Species.GetName]。"
 mem_surveyor.243.2.a.response:0 "那我是什么，[Root.GetSpeciesName]? \n\n当我们被狂暴者探测器屠杀时我的政府就这样无助地看着，就像个麻瓜一样。\n\n我选择了我自己的道路。\n\n哈咿——！！！"
 mem_surveyor.243.3.a:0 "你真的相信虚空之母？"
 mem_surveyor.243.3.a.response:0 "那你又相信什么？\n\n虚空之母指引着我，我能感受得到。她选择了我来终结狂暴者，而我也一定会的——不管你同意与否。"
 mem_surveyor.243.3.b:0 "你真的投向宗教了吗？"
 mem_surveyor.243.3.b.response:0 "想羞辱你的同胞兄弟吗，无信者？ \n\n狂暴者探测器屠杀我的母星时，你无能为力。现在你质疑我的信念了吗？\n\n虚空之母已经向我展示了拯救之路。这条路上我不需要你的批准。"
 mem_surveyor.243.3.c:0 "停止这些胡说八道！"
 mem_surveyor.243.3.c.response:0 "我被虚空之母选中，我清楚这点。\n\n我将与狂暴者斗争，我将以她的名义击败它，而你虚假的偶像将在这场屠杀之前倒塌。"
 mem_surveyor.245.name:0 "探测器猎人被毁"
 mem_surveyor.245.desc:0 "我们已经收到报告，探测器猎人舰队在§Y[battle_system.GetName]星系§!与§Y[avengers_killers.GetName]§!的接战中被毁。\n\n目前没有幸存者报道。"
 mem_surveyor.245.a:0 "拯救银河系只能到此为止了……"
 mem_surveyor.246.name:0 "探测器猎人被毁"
 mem_surveyor.246.desc:0 "我们已经收到报告，探测器猎人舰队在§Y[battle_system.GetName]星系§!与探测器辅助部队的接战中覆灭。\n\n目前没有幸存者报道。"
 mem_surveyor.246.a:0 "看来得由别人来完成这项工作了。"
 mem_surveyor.247.name:0 "探测器猎人被毁"
 mem_surveyor.247.desc:0 "我们已经收到报告，探测猎人已经在§Y[battle_system.GetName]星系§!和狂暴者探测器接战，但他们在战斗中失败了。\n\n尽管如此，他们还是设法完成了几次毁灭性的打击，大大削弱了探测器的实力。"
 mem_surveyor.247.a:0 "看来得由别人来完成这项工作了。"
 mem_surveyor.249.name:0 "探测器猎人解散"
 mem_surveyor.249.desc:0 "随着狂暴者探测器被击败，探测器猎人舰队解散了。\n\n掠夺者们已经分道扬镳，他们的首领——[mem_surveyor_avengers_leader.GetName]的下落目前还不清楚。"
 mem_surveyor.250.name:0 "探测器猎人被毁"
 mem_surveyor.250.desc:0 "我们的部队与探测器猎人舰队接战并成功将其摧毁。\n\n捡拾残骸时发现了各种有价值的材料。"
 mem_surveyor.250.a:0 "他们将以另一种方式为战斗服务。"
 mem_surveyor.252.name:0 "探测器猎人没有回应"
 mem_surveyor.252.desc:0 "我们联系探测器猎人的尝试失败了。他们没有回复我们的致意。"
 mem_surveyor.255.name:0 "探测器猎人解散"
 mem_surveyor.255.desc:0 "我们收到的消息称探测器猎人舰队领袖已经死亡。\n\n失去领袖后，组成舰队的掠夺者已经放弃了目标，探测器猎人实际上已经解散。"
 mem_surveyor.256.name:0 "身份不明的舰队"
 mem_surveyor.256.desc:0 "我们遇到了一队不明身份的舰队。\n\n他们没有回应我们的信息，到目前为止还没有尝试与我们建立沟通。"
 mem_surveyor.258.name:0 "探测器猎人"
 mem_surveyor.258.desc:0 "我们早些时候遇到的飞船终于有联系了。\n\n他们似乎是一群掠夺者，但与同行不一样，他们在[mem_surveyor_avengers_leader.GetName]的领导下工作，他是狂暴者探测器屠杀下的[mem_surveyor_avengers_leader.GetSpeciesName]幸存者，发誓要进行报复。\n\n舰队广播了一条信息，他们的领袖在这条信息内向星海各方势力致意。"
 mem_surveyor.260.desc:0 "我们观察所谓“狂暴者探测器”的行为模式很长时间了，远远长过它被视为银河系威胁的时间。当它刚离开起源星球时，我们就已经在训练针对手段了。\n\n我们编写了一份有用的档案，详细说明了它的弱点和结构缺陷。为了银河安全的利益，我们愿意以不合理的低价向你出售这份档案。如果你希望击败它，你就会需要这份档案。\n\n这是一份慷慨提议，不要错过。"
 mem_surveyor.260.a:0 "成交。"
 mem_surveyor.260.b:0 "你真的要为对抗这种存亡之敌而收费吗？"
 mem_surveyor.260.b.response:0 "听着，银河系里的生存威胁来来去去太过频繁，你都可以拿它们行酒令了。\n\n一切都结束后，我们还是要像其他人一样付账单。"
 mem_surveyor.260.c:0 "没门。"
 mem_surveyor.263.name:0 "泰坦级杰作"
 mem_surveyor.263.desc:0 "在狂暴者探测器破坏了另一个城邦之后，[From.GetName]的领袖终于意识到他或许无法置身事外了。\n\n他们利用自身庞大的财富打造了一艘巨大的战舰，他们希望能够在探测器威胁到他们的家园之前将其拦截并摧毁。由精英雇佣兵组成并由名为[mem_surveyor_mercenary_leader.GetName]的[mem_surveyor_mercenary_leader.Species.GetName]担任船长，这艘崭新的泰坦被命名为§Y[the_ship.GetName]§!并驶离家乡，寻求与探测器一战。"
 mem_surveyor.263:0 "让我们看看他们的钱是否值得。"
 leader_trait_mem_surveyor_mercenary:0 "雇佣军"
 leader_trait_mem_surveyor_mercenary_desc:0 "这位领袖是一名精英雇佣兵，受雇领导对狂暴者探测器的攻击。"
 mem_surveyor_titanic_effort:0 "泰坦级杰作"
 mem_surveyor.264.desc.1:0 "我是[From.GetName]的[mem_surveyor_mercenary_leader.GetName]。\n\n探测器打算进攻你的星系。我们正在赶往支援。请坚持住。"
 mem_surveyor.264.desc.2:0 "我是[From.GetName]的[mem_surveyor_mercenary_leader.GetName]。\n\n探测器正在向[next_target.GetName]星系移动，我们正准备拦截它。"
 mem_surveyor.264.desc.3:0 "我是[From.GetName]的[mem_surveyor_mercenary_leader.GetName]。\n\n探测器正朝[next_target_planet.Solar_System.GetName]星系中的[next_target_planet.GetPlanetMoon][next_target_planet.GetName]移动，我们将尽最大努力阻止它的部队到达这颗星球。"
 mem_surveyor.264.desc.4:0 "我是[From.GetName]的[mem_surveyor_mercenary_leader.GetName]。\n\n探测器当前静止在[mem_surveyor_fleet.Solar_System.GetName]星系中。请继续关注进一步更新。"
 mem_surveyor.266.name:0 "[From.GetName]失败了"
 mem_surveyor.266.desc:0 "我们收到报告称，在§Y[battle_system.GetName]星系§!与§Y[mercs_killers.GetName]§!部队的接战中，受命与狂暴者探测器战斗的泰坦已被摧毁。\n\n没有幸存者的报道。"
 mem_surveyor.266.a:0 "有人会因为这个错误而被解雇……"
 mem_surveyor.267.name:0 "[From.GetName]失败了"
 mem_surveyor.267.desc:0 "我们收到报告称，在§Y[battle_system.GetName]星系§!与探测器辅助部队的接战中，受命与狂暴者探测器战斗的泰坦已被摧毁。\n\n没有幸存者的报道。"
 mem_surveyor.267.a:0 "有人会因为这个错误而被解雇……"
 mem_surveyor.268.name:0 "[From.GetName]失败了"
 mem_surveyor.268.desc:0 "我们收到报告，泰坦已在§Y[battle_system.GetName]星系§!中和狂暴者探测器交战，但他们在战斗中失败了。\n\n尽管如此，他们还是设法造成了几次毁灭性打击，大大削弱了探测器的实力。"
 mem_surveyor.268.a:0 "看来得由别人来完成这项工作了。"
 mem_surveyor.270.name:0 "泰坦级杰作"
 mem_surveyor.270.desc:0 "在击败狂暴者探测器之后，为了和它战斗而建造的泰坦已经退役，理由是其高昂的维护费和船员不合理的工资要求。"
 mem_surveyor.270.a:0 "好吧"
 mem_surveyor.271.name:0 "泰坦级杰作"
 mem_surveyor.271.desc:0 "我们的部队和[From.GetSpeciesAdj]舰队接战并成功将其摧毁。\n\n捡拾残骸时发现了各种有价值的材料。"
 mem_surveyor.271.a:0 "他们将以另一种方式为战斗服务。"
 mem_surveyor.273.name:0 "[From.GetName]陷入寂静"
 mem_surveyor.273.desc:0 "我们与[From.GetName]的联系尝试失败了。这艘船对我们的讯息没有回应。"
