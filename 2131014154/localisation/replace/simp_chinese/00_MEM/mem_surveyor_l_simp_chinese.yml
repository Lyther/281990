 r_mem_surveyor_mobile_production_matrix_desc: "这个模块结合了最新的阿尔克里技术，从而能安装在永恒凝望级测量者上。它的设计目的是快速生产小型战备测量器，可以打击阿尔克雷当局认为构成威胁的任何目标。"
