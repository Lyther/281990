l_simp_chinese:
 mem_hive_encounter.2.name:0 "智慧独立生命形式"
 mem_hive_encounter.2.desc:0 "随着[root.GetName]开始探索星空，我们遇到了一个新的概念：与任何整体意识都无关的独立生命形式具有智慧。\n\n之前我们一直认为这是不可能的。我们针对这个问题在思维进程中投入了大量的子程序，但仍未取得较大进展。为加速这一进程，也许我们可以请求一个相对友好的此类社会——[mem_hive_encounter_normal_country.GetName]为我们提供一些样本。"
 mem_hive_encounter.2.a:0 "我们将会寻求与他们合作。"
 mem_hive_encounter.2.b:0 "我们不需要他们的帮助。"
 mem_hive_encounter.3.name:0 "收到信息"
 mem_hive_encounter.3.desc:0 "你们好，[root.species.GetNamePlural]，\n\n当我们开始探索星空时，我们遇到了如你们这种并非基于蜂巢思维的文明。独立生命形式具有智能的概念对我们来说非常新奇，推翻了许多我们曾坚信不疑的想法。我们对于这种情况感到困惑，希望进行调查。\n\n因此，我们希望请求你们送来一些你们物种的样本供我们检查。我们保证不会对他们造成任何损害。作为回报，我们将记下这次恩情并提供非关键[mem_hive_encounter_hive_country.GetSpeciesAdj]子个体样本，你们可以自行对其进行实验。"
 mem_hive_encounter.3.a:0 "当然。我们会看看是否有志愿者。"
 mem_hive_encounter.3.b:0 "我们可以送你一些罪犯，我们不需要他们。"
 mem_hive_encounter.3.c:0 "我们可以寄给你们一些死者的样本。"
 mem_hive_encounter.3.d:0 "我们无能为力。"
 mem_hive_encounter.4.name:0 "志愿者就绪"
 mem_hive_encounter.4.desc:0 "大量志愿者主动申请成为[mem_hive_encounter_hive_country.species.GetNamePlural]的实验对象。在好奇心、冒险精神和某些绝望心理的共同驱使下，他们愿意放弃现在的生活，前往蜂巢中生活。"
 mem_hive_encounter.4.b:0 "很好"
 mem_hive_encounter.5.name:0 "未找到志愿者"
 mem_hive_encounter.5.desc:0 "人们对成为志愿者，作为[mem_hive_encounter_hive_country.GetName]实验对象的呼吁置若罔闻。我们没法说服任何人主动参与。我们是否再想个办法满足[mem_hive_encounter_hive_country.GetSpeciesAdj]请求？"
 mem_hive_encounter.6.desc.a:0 "我们已经找到了一群志愿者，他们将成为你们的测试对象。我们相信你们会确保他们毫发无损！"
 mem_hive_encounter.6.desc.b:0 "我们已经决定，可以从监狱中放出一些不良分子。如果你能确保他们永远不会返回[mem_hive_encounter_normal_country.GetAdj]空域，我们将非常感激。"
 mem_hive_encounter.6.desc.c:0 "我们会寄给你一些没人会想念的死者样本。你可以随意进行实验。"
 mem_hive_encounter.6.desc.d:0 "我们遗憾地通知你，我们不能帮助你。我们认为向外国提供我们物种的生物秘密极为不妥，无论他们的意图有多么高尚。"
 mem_hive_encounter.6.a:0 "感谢你们的合作。"
 mem_hive_encounter.6.b:0 "真不幸。"
 mem_hive_encounter.7.name:0 "可以开始研究了"
 mem_hive_encounter.7.desc.a:0 "[mem_hive_encounter_normal_country.species.GetName]的样本已到达。尽管他们一直在配合我们的调查，甚至似乎对进一步了解自身非常感兴趣，但我们仍难以弄清楚他们大脑的工作方式。他们每一个个体都会花费大量的时间去思考大量的想法。不同研究对象之间的互相参照已经证实这些想法的确是独立得出，并且常常会有很大的分歧。如此缺乏中心方向，如何能建立社会呢？"
 mem_hive_encounter.7.desc.b:0 "[mem_hive_encounter_normal_country.species.GetName]的样本已到达。他们看上去非常害怕我们，并在看到我们时表示痛苦和愤怒。有趣的是，大部分的愤怒都是针对他们自己的政府。鉴于他们是无法融入社会的被驱逐者，我们很难判断他们的行为是否正常。尽管如此，我们仍对他们社会中允许思想自由的程度感到好奇。如此缺乏中心方向，如何能建立社会呢？"
 mem_hive_encounter.7.desc.c:0 "[mem_hive_encounter_normal_country.species.GetName]的样本已到达。遗憾的是，没有活体样本，这意味着我们无法检查独立个体的思维运作。不过，我们已经准备了一系列的实验，看看能够发现什么秘密。"
 mem_hive_encounter.7.a:0 "让我们开始研究吧。"
 mem_hive_encounter.8.name:0 "圆满完成"
 mem_hive_encounter.8.desc.a:0 "我们对[mem_hive_encounter_normal_country.species.GetName]样本调查卓有成效。我们理解了独立智能生命形式彼此间的交互方式、理解了他们与我们的交互，从而为我们提供了许多关于外星行为的见解；同时我们还对他们的大脑运转进行了测试。尽管它们的文明与我们的文明、我们的生理特征相比在神经和基因结构方面存在巨大差异，但仍存在一定程度的可比性。他们与我们之间的主要区别在于它们缺乏灵能链接能力，这意味着每个人的思想几乎都由自身决定。[mem_hive_encounter_normal_country.GetSpeciesAdj]个体大脑则相应比一般[root.GetSpeciesAdj]子个体发达很多。\n\n我们相信，有朝一日我们能够按我们的意愿应用与移除灵能链接，从而获得将其他物种人口整合进[root.GetName]中的能力。同时，我们对生物学和治国术的基本原理有了更深的理解。"
 mem_hive_encounter.8.desc.b:0 "我们的科研子程序对[mem_hive_encounter_normal_country.species.GetName]样本研究取得了突破。看起来尽管他们的文明与我们的文明、我们的生理结构相比在神经和基因结构方面存在巨大差异，但还是有一定程度的可比性。他们与我们之间的主要区别在于他们缺乏灵能链接能力，这意味着每个人的思想几乎都由自身决定。[mem_hive_encounter_normal_country.GetSpeciesAdj]个体的大脑则相应比一般[root.GetSpeciesAdj]子个体发达很多。\n\n我们相信，有朝一日我们能够按我们的意愿应用与移除灵能链接，从而获得将其他物种人口整合进[root.GetName]中的能力。同时，我们对生物学和外星遗传学的基本原理有了更深的理解。"
 mem_hive_encounter.8.a:0 "很好。"
 mem_hive_encounter.9.name:0 "可以开始研究了"
 mem_hive_encounter.9.desc:0 "[mem_hive_encounter_hive_country.GetName]的子个体已经到达。到目前为止，他们对我们的科学家没有反应——似乎将他们与蜂巢的其余部分分离基本上切断了他们的维生力量。由于不能独立思考，他们现在缺乏方向感，几乎完全依赖我们的看护者来维持生命。如果我们的科学家希望对他们有进一步了解，可能需要尽快行动！"
 mem_hive_encounter.10.name:0 "对蜂群子个体的发现"
 mem_hive_encounter.10.desc.a:0 "我们的科学家在[mem_hive_encounter_hive_country.GetSpeciesAdj]子个体状态下降到可判定死亡前尽可能进行了分析。似乎有某种灵能链接将单独子个体连接蜂巢，并允许蜂巢控制它。尽管在研究不可观察的现象存在固有困难，因为我们无法重新激活这一联系，但我们的科学家子个体和[mem_hive_encounter_hive_country.GetName]性质的了解取得了一些进展。他们能够确定用于建立联系的大脑部分，尽管他们对其功能的假设在很大程度上是推测。\n\n他们不相信[mem_hive_encounter_hive_country.GetSpeciesAdj]子个体天生无法独立思考——尽管他们的神经结构中有强烈的抑制措施防止独立思考，但似乎没有结构进行阻止。看来提供的样本仅仅是没有发展到能够支持思考。即使有什么发展，也只是像未开智生物，但是没有生存本能可言。\n\n假以时日，科学家们相信我们或许有能力创建或移除[mem_hive_encounter_hive_country.GetSpeciesNamePlural]固连的灵能链接，从而有效地允许我们创建独立[mem_hive_encounter_hive_country.GetSpeciesNamePlural]个体。然而，这一天还只是遥远的未来。与此同时，我们对生物学和外星遗传学基本原理的理解也得到了提升。此外，[mem_hive_encounter_leader.GetName]发现了对灵能的新兴趣。"
 mem_hive_encounter.10.desc.b:0 "我们的科学家在[mem_hive_encounter_hive_country.GetSpeciesAdj]子个体状态下降到可判定死亡前尽可能进行了分析。似乎有某种灵能链接将单独子个体连接蜂巢，并允许蜂巢控制它。然而，由这一链接已经失效，科学家很难对其进行研究，并发现了更多链接缺失情况下会出现的情况。他们不相信[mem_hive_encounter_hive_country.GetSpeciesAdj]子个体天生无法独立思考——尽管他们的神经结构中有强烈的抑制措施防止独立思考，但似乎没有结构进行阻止。看来提供的样本仅仅是没有发展到能够支持思考。即使有什么发展，也只是像未开智生物，但是没有生存本能可言。\n\n假以时日，科学家们相信我们或许有能力创建或移除[mem_hive_encounter_hive_country.GetSpeciesNamePlural]固连的灵能链接，从而有效地允许我们创建独立[mem_hive_encounter_hive_country.GetSpeciesNamePlural]个体。然而，这一天还只是遥远的未来。与此同时，我们对生物学和外星遗传学基本原理的理解也得到了提升。"
 mem_hive_encounter.10.a:0 "很好。"
 mem_hive_encounter.11.name:0 "我们的客人"
 mem_hive_encounter.11.desc:0 "按照之前的协定，现在是时候将[mem_hive_encounter_normal_country.species.GetName]样本志愿者送回[mem_hive_encounter_normal_country.GetName]了。当然，我们也可以背弃约定，把他们留下来以进行进一步的研究，但是[mem_hive_encounter_normal_country.species.GetNamePlural]很可能不会善罢甘休！"
 mem_hive_encounter.11.a:0 "把他们送回去。"
 mem_hive_encounter.11.b:0 "把他们留下来。"
 mem_hive_encounter.12.name:0 "志愿者回归"
 mem_hive_encounter.12.desc:0 "我们送去[mem_hive_encounter_hive_country.GetName]的志愿者已经返回我们身边。他们声称在这次“大开眼界”的经历中“拓宽了见识”。不管这意味着什么，[mem_hive_encounter_hive_country.GetSpeciesNamePlural]可见是很好的东道主，尽管志愿者们当然更愿意回到更熟悉的环境中。"
 mem_hive_encounter.12.a:0 "好消息。"
 mem_hive_encounter.13.name:0 "志愿者被扣留！"
 mem_hive_encounter.13.desc:0 "尽管约定日期已过，但[mem_hive_encounter_hive_country.GetName]拒绝送还我们送去的志愿者样本。他们声称完成研究需要更多时间，因为这关系到有机体的关键安全问题，他们认为不应受先前协议的约束。"
 mem_hive_encounter.13.a:0 "这简直骇人听闻！"
