l_simp_chinese:
 mem_living_asteroid_anomaly_category:0 "异常能量读数"
 mem_living_asteroid_anomaly_category_desc:0 "§Y[From.GetName]§!的初步扫描显示出奇怪的读数。它和周围较小些的小行星显示出的读数都不符合对这种物体的预期。此外，§Y[From.GetName]§!还覆盖着有奇怪颜色与纹理的材料。"
 mem_living_asteroid.1.name:0 "活体小行星"
 mem_living_asteroid.1.desc:0 "尽管首席科学家§Y[Root.GetLeaderName]§!坚持认为这个词并不准确，但§Y[Root.GetName]§!的船员开始称§Y[From.GetName]§!为“活体小行星”。小行星上的大量区域都是超弹性地衣的殖民地，而这些地衣与陆地星球上发现的任何形式真菌都不相同。\n\n与所有的地衣类似，这些“活体小行星”由真菌和蓝细菌组成，这种特殊的蓝细菌只能在对应的真菌附近发现，两者都是[Root.Owner.GetName]的全新的物种。虽然建议使用的科学术语是“天体子囊菌”，但大多数媒体报道，甚至科学论文都开始称之为“太空蘑菇”。建议进行进一步研究。"
 mem_living_asteroid.2.name:0 "只是块石头"
 mem_living_asteroid.2.desc:0 "首席科学家§Y[Root.GetLeaderName]§!报告说，§Y[From.GetName]§!的异常能量读数只是扫描仪故障。此外，行星表面的纹理材料只是一种金属矿脉，甚至无法开采。"