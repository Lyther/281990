 mem_version_check.2.name:0 "通知"
 mem_version_check.2.desc:0 "出现这条消息是因为更多事件mod在一个正在进行的游戏中被激活，或在游戏开始后有过更新。\n\n如果这个mod在一个正在进行的游戏中被激活，它不会造成任何问题，但是一些功能只有在新开始的游戏中才会出现。\n\n如果这局游戏从一开始就已激活更多事件mod，这就代表在此期间mod有过更新。它不一定会导致问题，但一直以来更新都有可能损坏旧的游戏存档。所以如果遇到问题，请在上报为bug之前先确认它们也会出现在新开始的游戏中，考虑到问题很可能是由于旧存档造成的版本不兼容导致的。\n\n这条警告消息不会在这局游戏中再次出现。我们希望你喜欢我们的mod！"