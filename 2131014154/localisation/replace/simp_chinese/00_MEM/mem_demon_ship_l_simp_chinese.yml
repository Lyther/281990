l_simp_chinese:
 mem_demon_ship_category:0 "奇怪的读数"
 mem_demon_ship_category_desc:0 "最近对§Y[Root.GetName]§!的外层大气探测发现了一些十分不寻常的读数。科学家们很想对读数的来源再进行一次更精准的探测。"
 MEM_DEMON_SHIP_PROJECT:0 "稳定原型舰船的轨道"
 MEM_DEMON_SHIP_PROJECT_DESC:0 "我们的科学家十分确信通过把一艘科研船送过去直接登录原型船体，应该可以校正并稳定其轨道。这需要长时间的计算与精确操纵。他们向你解释了一些细节……但在其中强调了一个事实，即成功操作的时间窗口是有限的。"
 mem_demon_ship.103.desc:0 "我们的科学家团队无法确定到底是什么造成了这些奇怪的读数。我们可能永远无法知道究竟是探测器出了错，还是那里真的有什么东西。"
 mem_demon_ship.1.name:0 "失落的原型船已发现"
 mem_demon_ship.1.desc:0 "§Y[Root.GetLeaderName]§!陷入了狂喜。在他们数次对神秘读数的所在地进行探测后，最终确认其来自于一艘太空船。更令人惊奇的是，这艘船居然属于我们。我们的调查人员中有人认出了这艘船——它是一艘我们于数年之前的一次试航中失踪的，初步具有超光速能力的原型船只。\n\n它所处轨道十分不稳定，并且在逐渐坠入巨型气态行星的大气层内。看上去它似乎并未受损，不过其能量示数十分低下。它并未对我们发出的讯号做出任何回应。\n\n为了更深入地了解这艘船和其船员究竟经历了什么，我们必须先稳定它的轨道。[Root.GetLeaderName]此时已经想到了一个方案。"
 mem_demon_ship.1.a:0 "挽救我们历史的一页。"
 mem_demon_ship.1.b:0 "谁要去管这艘破船？"
 mem_demon_ship.2.name:0 "轨道已经稳定"
 mem_demon_ship.2.desc:0 "虽然事情已经变得比§Y[Root.GetLeaderName]§!想象中的还要棘手，但至少现在这艘原型舰在一个稳定的轨道上，并准备着被我们更近距离地探查了。§Y[Root.GetName]§!正在开始对接。"
 mem_demon_ship.2.a:0 "有什么情况立刻通知我。"
 mem_demon_ship.3.name:0 "原型船的最后一刻"
 mem_demon_ship.3.desc:0 "我们没能把这艘搭载超光速飞行引擎的原型舰船从它的下坠轨道中拯救出来，在我们稳定其轨道之前，它就已经没入了气态巨行星内，并被彻底摧毁了。"
 mem_demon_ship.4.name:0 "紧急信息"
 mem_demon_ship.4.desc:0 "科学家§Y[Root.GetLeaderName]§!发来了一条紧急消息：他们在调查中发现这艘船的原船员都死了，他们的尸体漂浮在船舱各处。由于真空中不会发生腐化现象，[root.leader.GetSheHe]只能大概推测他们的死亡时间。\n\n为何其船身几乎完好无损的情况下，舰船内部却成了真空，这点仍然是个谜。这艘船似乎在不久前耗尽了能量，看来在我们知晓更多之前，我们需要花点时间了。"
 mem_demon_ship.4.a:0 "何其可怕。"
 mem_demon_ship.5.name:0 "残酷的发现"
 mem_demon_ship.5.desc:0 "这艘船所有的能量单元都耗尽了，其中某些不得不用§Y[Root.GetName]§!的储能单元替换下来，这样至少能使这艘船的部分系统重新上线。\n\n舰船的航海日志展示了这些谈笑风生中的船员们对他们第一次超光速航行的美好期望，然而，接下来，在飞船的超光速飞行引擎启动之后，所有记录很快便中断了。我们难以得知下一次记录离当时究竟过去了多久——此时，航行似乎即将结束，舰船内的气氛已然天翻地覆。那些先前记录还在说说笑笑的脸在记录的下一刻却因为极度痛苦而扭曲，与回荡着的哀叫同样惨烈的是他们自相残害的画面。记录到这里便突兀地结束了。\n\n我们应该继续调查下去，还是到此为止，让逝者的灵魂得以安息？"
 mem_demon_ship.5.a:0 "立刻摧毁这艘船，没人该知道这件事。"
 mem_demon_ship.5.b:0 "我们必须知道到底是什么酿成了这场悲剧。"
 mem_demon_ship.6.name:0 "超光速原型舰被摧毁"
 mem_demon_ship.6.desc:0 "§Y[Root.GetName]§!断开了与超光速原型舰间的连接，并把它再次推入了下坠轨道。很快，整艘船便在气态巨行星的大气里焚烧殆尽。"
 mem_demon_ship.6.a:0 "愿灵安息。"
 mem_demon_ship.7.name:0 "最终报告"
 mem_demon_ship.7.desc:0 "处理了在超光速事件期间舰船传感器记录的数据后，§Y[Root.GetLeaderName]§!得出了这样的结论：这艘原型舰船和它的船员离开了我们所处的存在平面，进入了我们的自然规律完全失效的另一维度。如此极端的精神压力必然会彻底逼疯这些船员。\n\n当他们在进一步回溯数据的时候，某种如被黑暗浸透的悚然感爬上了这位科研官和[root.leader.GetHisHer]的助手们的脊背。他们很快将数据核心转存，打算先带它回到§Y[Root.GetName]§!。\n\n就在他们刚刚返回自己的船上的同时，我们的科学团队监测到了原型船的超光速飞行引擎核心原型内部产生了一丝电涌。在那艘船当场遁入虚无之前，他们几乎是千钧一发地启动了紧急脱离程序。§Y[Root.GetLeaderName]§!推测这艘原型船本身性质很可能已经被它那奇怪的维度引擎所改变了。\n\n它可能是活着的? 我们也许永远无从知晓，但是恢复的数据核心仍为超光速航行领域提供了重要的数据。"
 mem_demon_ship.7.a:0 "我们的知识增加了！"
 mem_demon_ship.8.name:0 "最终报告"
 mem_demon_ship.8.desc:0 "处理了在超光速事件期间舰船传感器记录的数据后，§Y[Root.GetLeaderName]§!得出了这样的结论：这艘原型舰船和它的船员离开了我们所处的存在平面，进入了我们的自然规律完全失效的另一维度。如此极端的精神压力必然会彻底逼疯这些船员。\n\n当他们在进一步回溯数据的时候，[root.leader.GetSheHe][root.leader.GetWasWere]被船员的尖叫声和打斗声打断了——科学家的某位助理似乎是失去了理智，他一边语无伦次地叫喊着关于原型船如何要求将更多的人带去“另一侧”的事情，一边试图摧毁§Y[Root.GetName]§!。带着一丝侥幸并付出了一些人员损伤的代价后，团队的其他成员成功在科研船上制服了他。\n\n这次事件之后，[Root.GetLeaderName]选择使用船内的自毁装置摧毁了这艘原型船，以及任何可能是从“另一边”带来的东西。我们也许永远都不会确切地得知这艘船和它的船员究竟发生了什么，但是我们的科学团队得以幸存，那位首席科学家的同事也在康复当中。"
 mem_demon_ship.8.a:0 "一场悲剧得以避免。"
 mem_demon_ship.9.name:0 "最后的讯息"
 mem_demon_ship.9.desc:0 "处理了在超光速事件期间舰船传感器记录的数据后，我们的科学团队得出了这样的结论：这艘原型舰船和它的船员离开了我们所处的存在平面，进入了我们的自然规律完全失效的另一维度。如此极端的精神压力必然会彻底逼疯这些船员。\n\n然而，科学数据传输的最后，一条视频讯息被转接了过来：负责调查原型船的首席科学家正站在镜头前，[root.leader.GetHisHer]手里一面紧握着被[root.leader.GetHisHer]自己挖出来的眼珠，一面低语着：“我们现在去往‘另一侧’。”直到视频信号中断前，科研团队极其可怕的惨叫声一直在视频内回荡……\n\n截至目前，回收小队的搜索中没有发现任何属于我们科研船的踪迹……"
 mem_demon_ship.9.a:0 "太可怕了。"
 mem_demon_ship.9.a.tooltip:0 "我们负责调查的科研船和它的船员一齐消失了"