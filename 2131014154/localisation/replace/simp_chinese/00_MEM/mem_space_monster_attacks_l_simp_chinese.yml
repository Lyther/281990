l_simp_chinese:
 mem_crystal_ship_giant:0 "古代水晶王"
 mem_crystal_ship_giant_plural:0 "古代水晶王"
 d_mem_crystals_mining:0 "晶体场"
 d_mem_crystals_mining_desc:0 "一个覆盖着半活矿物地层的区域，由一个古老的太空水晶产生。定期收获这些晶体将显著提高该殖民地的矿物产量，但代价是生态系统变得脆弱和农业产量减少。"
 d_mem_crystals_science:0 "晶体场"
 d_mem_crystals_science_desc:0 "一个覆盖着半活矿物地层且日益增长的区域，由一个古老的太空水晶产生。研究这些晶体将有利于殖民地的研究工作，但同时降低其矿物和农业产量。"
 mem_crystal_removal:0 "清除晶体"
 mem_crystal_removal_desc:0 "这个殖民地付出了极大的努力来清除已经遍布星球的水晶感染。"
 mem_space_monster_attacks.1.name:0 "晶态实体接近"
 mem_space_monster_attacks.1.desc:0 "我们殖民地的远程传感器接收到从深空接近的警报信号。紧急派出的探测器发现那是一个巨大的晶态结构体。我们的飞船试图进行通信，但随后出现了强烈的能量峰值，我们随即失去了与探测器的联系。\n\n我们必须假设该晶体是敌对的。我方舰队已进入高度警戒状态。"
 mem_space_monster_attacks.1.a:0 "它为什么来到这里？"
 mem_space_monster_attacks.2.name:0 "死从天降"
 mem_space_monster_attacks.2.desc:0 "殖民地的防御部队根本不是晶态实体的对手。战斗结束后，它立即开始朝着[This.GetName]降下大量高速的小晶体碎片。初步报道称有数十万人伤亡。\n\n在伤亡数字还在上升的当下，水晶已经离开了星球的轨道，飞回了太空。"
 mem_space_monster_attacks.2.a:0 "太可怕了！"
 mem_space_monster_attacks.3.name:0 "危险解除"
 mem_space_monster_attacks.3.desc:0 "我们的舰队取得了胜利。晶态实体如今只剩下残破的碎片。它的来袭可能永远找不到原因，但是我们的殖民地回归了安全。\n\n对晶体遗骸的简要扫描显示，它们是由极有价值的矿物组成的。附近的货船已经被命令收集它们。虽然大部分碎片将被用作资源，但一些比较值得留意的部分将被保留以供进一步研究。\n\n我们的一些科学家已经开始幻想可能的应用，比如自我修复的船体，而其他人则指出，我们还没有希望取得重大突破，还有很多基础性的研究要做。"
 mem_space_monster_attacks.3.a:0 "干得好。"
 mem_space_monster_attacks.4.name:0 "报复"
 mem_space_monster_attacks.4.desc:0 "我们的舰队取得了胜利。水晶实体只剩下残破的碎片。虽然我们可能永远不知道它来自哪里，为什么要这样做，但至少它的毁灭可以告慰被它残害的受难者。\n\n对晶体遗骸的简要扫描显示，它们是由极有价值的矿物组成的。附近的货船已经被命令收集它们。虽然大部分碎片将被用作资源，但一些比较值得留意的部分将被保留以供进一步研究。\n\n我们的一些科学家已经开始幻想可能的应用，比如自我修复的船体，而其他人则指出，我们还没有希望取得重大突破，还有很多基础性的研究要做。"
 mem_space_monster_attacks.4.a:0 "干得好。"
 mem_space_monster_attacks.5.name:0 "晶体分析"
 mem_space_monster_attacks.5.desc:0 "这次发现的晶体碎片与我们之前遇到的更小样本有惊人的相似之处，但它们的行为却有显著的不同。先前遇到的晶体碎片表现得具有侵略性，但这回的碎片总是在自己的领地范围内行动。而且，这个较大标本的尺寸之巨使我们的科学家得出结论，它可能是一个新的物种。\n\n构成晶体绝大部分的材料具有惊人的自我修复能力，花费时间进一步研究的话，我们或许能把该特性应用到舰船的装甲板上。一个新的研究选项已被添加到了计划中。"
 mem_space_monster_attacks.5.a:0 "有趣。"
 mem_space_monster_attacks.6.name:0 "水晶感染"
 mem_space_monster_attacks.6.desc:0 "当[Root.GetName]的殖民者还在从毁灭性的袭击中恢复过来时，我们收到了令人担忧的报告，称在定居点周围的不同位置生长了晶体碎片。\n\n进一步调查发现，这些晶体扩散并不限于殖民地附近。相反，在整个星球上都能找到不同含量的晶体，在生长过程中缓慢地从土壤提取矿物质。目前很难判断这将如何影响星球的生态系统。\n\n有多种合理的行动方案可供选择。殖民地居民可以尝试根除水晶感染，定期收割，或者研究其生长情况。"
 mem_space_monster_attacks.6.a:0 "让他们定期收获晶体。"
 mem_space_monster_attacks.6.a.tooltip:0 "§G矿物产出+50%§!\n§G+2采矿区划上限§!\n§G+2稀有水晶采集者岗位§!\n§R-2农业区划上限§!"
 mem_space_monster_attacks.6.b:0 "让他们研究晶体。"
 mem_space_monster_attacks.6.b.tooltip:0 "§G社会学研究速度+20%\n工程学研究速度+20%\n+2研究人员岗位\n每20人口+1额外研究人员岗位\n+1稀有水晶采集者岗位§!\n§R-2农业区划\n-1采矿区划\n矿物产出-10%§!"
 mem_space_monster_attacks.6.c:0 "让他们根除这一问题。"
 mem_space_monster_attacks.6.c.tooltip:0 "我们[Root.GetName]上的殖民地将专注于清除所有遗留的晶体产物。此过程中获得的所有矿物将在结束后存入帝国国库。该殖民地生产力将降低50%，直到此过程完成。预计工作完成后，该星球的生态系统将完全恢复。"
 mem_space_monster_attacks.7.name:0 "生物圈变化"
 mem_space_monster_attacks.7.desc:0 "尽管殖民者不断地努力控制晶体的感染，但这种蔓延现在已经达到了一个临界点，星球生态系统遭受到不可否认的破坏。农业产量创下历史新低，而随着晶体耗尽土壤，普通植被也处于持续减少状态。\n\n虽然我们的科学家相信他们可以防止星球变得完全不宜居，但他们怀疑感染过程是不可逆转的，除非进行大规模的地貌改造。"
 mem_space_monster_attacks.7.a:0 "令人担忧。"
 mem_space_monster_attacks.8.name:0 "大清洗"
 mem_space_monster_attacks.8.desc:0 "[Root.GetName]上残留的晶体感染终于被移除了，殖民地生活正在慢慢恢复正常。\n\n处理过的晶体被添加到我们的帝国国库里。"
 mem_space_monster_attacks.8.a:0 "好消息。"
 MEM_SPACE_MONSTER_ATTACKS_CRYSTAL_STUDY:0 "水晶残骸"
 MEM_SPACE_MONSTER_ATTACKS_CRYSTAL_STUDY_DESC:0 "对剩余水晶碎片的调查可能有助于我们的研究工作，但是我们的研究部门将不得不投入大量的资源和人员专注于这项研究。"
 mem_space_monster_attacks.1.desc.gestalt:0 "我们殖民地的远程传感器通报了一个自深空接近的警告信号。迅速派出的探测器发现那是一个巨大的晶态结构体。我们的飞船试图进行通信，但随后出现了强烈的能量峰值，我们随即失去了与探测器的联系。\n\n我们必须假设该晶体是敌对的。我方舰队已进入高度警戒状态。"
 mem_space_monster_attacks.2.desc.gestalt:0 "殖民地的防御部队被晶态实体击溃了。在战局已定的情况下，它随即将高速发射的小型水晶碎片喷撒到了[This.GetName]。殖民地的基础设施受到巨大破坏，许多子个体也遭受损失。\n\n水晶已经离开了星球的轨道，飞回深空。"
 mem_space_monster_attacks.2.b:0 "不幸。"
 mem_space_monster_attacks.3.desc.gestalt:0 "我们的舰队取得了胜利。晶态实体如今只剩下残破的碎片。它为什么要来攻击这里，恐怕永远不得而知，但我们的殖民地安全了。\n\n对晶体遗骸的简要扫描显示，它们是由极有价值的矿物组成的。附近的货船已经被命令收集它们。虽然大部分碎片将被用作资源，但一些比较值得留意的部分将被保留以供进一步研究。\n\n类似自我修复船体这样的可能应用值得进行研究。"
 mem_space_monster_attacks.3.b:0 "了解。"
 mem_space_monster_attacks.4.desc.gestalt:0 "我们的舰队取得了胜利。晶态实体如今只剩下残破的碎片。虽然我们可能永远也不知道它从哪里来，为什么要这样做，但至少它的毁灭可以防止进一步的攻击。\n\n对晶体遗骸的简要扫描显示，它们是由极有价值的矿物组成的。附近的货船已经被命令收集它们。虽然大部分碎片将被用作资源，但一些比较值得留意的部分将被保留以供进一步研究。\n\n类似自我修复船体这样的可能应用值得进行研究。"
 mem_space_monster_attacks.4.b:0 "了解。"
 mem_space_monster_attacks.6.desc.gestalt:0 "在[Root.GetName]的子个体还在修复破坏性攻击造成的损害时，我们注意到定居点周围的各个地点都有晶体碎片生长。\n\n进一步调查发现，这些晶体扩散并不限于殖民地附近。相反，在整个星球上都能找到不同含量的晶体，在生长过程中缓慢地从土壤提取矿物质。目前很难判断这将如何影响星球的生态系统。\n\n有多种合理的行动方案可供选择。无人机可以尝试根除水晶感染，定期收割，或者研究其生长情况。"
 mem_space_monster_attacks.7.desc.gestalt:0 "尽管殖民者不断地努力控制晶体的感染，但这种蔓延现在已经达到了一个临界点，星球生态系统遭受到不可否认的破坏。农业产量创下历史新低，而随着晶体耗尽土壤，普通植被也处于持续减少状态。\n\n虽然我们的干预可以避免这个星球生机尽毁，但要扭转这种影响，就必须进行大规模的环境改造。"
 mem_space_monster_attacks.7.b:0 "收到。"
 mem_space_monster_attacks.7.c:0 "这在意料之中。"
 mem_space_monster_attacks.9.name:0 "生态系统恢复"
 mem_space_monster_attacks.9.desc:0 "有明显迹象表明，[root.GetName]的生态系统从水晶感染所造成的破坏中恢复。"
 mem_space_monster_attacks.9.a:0 "很好。"
 mem_space_monster_attacks.9.b:0 "收到。"
 decision_mem_crystal_fields_clearing:0 "晶体区清除"
 decision_mem_crystal_fields_clearing_desc:0 "该过程会清除所有结晶感染的痕迹。由此遭受的生态破坏会随时间的推移而愈合。"
 decision_mem_crystal_fields_seeding:0 "晶体区播种"
 decision_mem_crystal_fields_seeding_desc:0 "晶体区域将进行播种，提供更多矿物开采以及稀有晶体来源。然而，晶体持续增长将使该星球的生态系统退化。"
 tech_mem_crystal_cultivation:0 "晶体栽培"
 tech_mem_crystal_cultivation_desc:0 "生态适应能力的进步使我们能在受控环境中播种新的晶体区。该过程会使宿主星球的生态系统退化，但损害将保持在可接受范围内。"
 building_mem_crystal_harvester:0 "晶体收割者"
 building_mem_crystal_harvester_desc:0 "该子个体指令站于晶体区内操作多个收割机械，以收集成熟的样品进行加工。"