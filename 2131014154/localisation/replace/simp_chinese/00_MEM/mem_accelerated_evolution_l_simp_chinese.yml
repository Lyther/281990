 mem_accelerated_evolution_modifier:0 "快速进化"
 mem_accelerated_evolution_modifier_desc:0 "这个星球上的生物在以惊人的速度进化。"
 mem_accelerated_evolution.1.name:0 "快速进化"
 mem_accelerated_evolution.1.desc:0 "在§Y[Root.GetName]§!殖民地上生活了数月后，殖民者注意到周围的环境有些奇怪。一月之内物种似乎发生了巨大的变化。殖民地管理局下令开展快速研究，揭示出当地动植物具有令人难以置信的快速进化过程。星球所有物种的生命周期似乎都短于平均水平，有性生殖和无性生殖也都非常迅速，这意味着他们的进化周期明显高于正常水平。因此，这颗行星的自然环境处于持续变化状态。\n\n一方面，需要不断重复适应当地生物圈使殖民者无法真正扎根于此——任何进化周期正常的生物都无法做到。另一方面，研究当地动物的持续进化和快速繁殖可以带来农业和进化学说的进步。无论如何，行星的生物圈都太过复杂，这种规模无法进行调整。殖民者只能接受这些，无论是好是坏。"
 mem_accelerated_evolution.1.a:0 "好吧，如果我们无能为力的话……"