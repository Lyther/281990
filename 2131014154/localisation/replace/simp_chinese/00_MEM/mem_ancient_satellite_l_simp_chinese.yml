l_simp_chinese:
 mem_ancient_satellite_category:0 "恒星深层装置"
 mem_ancient_satellite_category_desc:0 "对§Y[Root.GetName]§!的扫描显示，在这颗恒星炙热的色球层上方有一个来历不明的大型物体。该物体在一个稳定的轨道上缓慢地围绕着恒星运动，但它是如何到达那里的，又是如何保持完整的，尚未可知。"
 mem_ancient_satellite.1.name:0 "古代卫星"
 mem_ancient_satellite.1.desc:0 "进一步的研究表明，靠近§Y[From.From.GetName]§!表面的装置是某种完全自动化的古代研究站。从各方面来说该设备都理应不能完好无损，但有一个先进的设计使其免受恶劣环境影响。然而，这颗卫星正在回应§Y[Root.GetName]§!的呼唤，返回关于恒星危险环境的信息-并服从给它的简单命令，比如改变其位置。\n\n现在有两项建议。我们可以让它保持现在的位置并利用这一位置进行研究，或者我们可以命令空间站前往更高的轨道以便我们更安全研究其构成。无论哪种选择都可以给我们提供领先我们几百年的信息，但只能二选一。我们应该怎么做？"
 mem_ancient_satellite.1.a:0 "留它在那并研究恒星。"
 mem_ancient_satellite.1.b:0 "让它出来。让我们看看这东西是什么造的。"
 mem_ancient_satellite.100.name:0 "耀斑爆发"
 mem_ancient_satellite.100.desc:0 "在进一步接近§Y[From.From.GetName]§!的表面以进一步研究这一神秘物体时，突然爆发的太阳耀斑迫使§Y[Root.GetName]§!撤退。他们在飞船飞行员一系列良好的机动操作后成功脱身。然而，进一步探测该物体的尝试已经失败。我们不知道它是怎么在曾经的日冕喷射中幸存下来的，但事实是它似乎被摧毁了。"
 mem_ancient_satellite.100.a:0 "白高兴一场。"
 mem_ancient_satellite.150.name:0 "耀斑爆发"
 mem_ancient_satellite.150.desc:0 "在进一步接近§Y[From.From.GetName]§!的表面以进一步研究这一神秘物体时，突然爆发的太阳耀斑迫使§Y[Root.GetName]§!撤退。在尽了最大努力后，§Y[Root.GetName]§!的船员仍无法在恒星物质的猛烈爆发中逃脱。§Y[This.GetName]§!被摧毁，所有人员无一幸存。进一步探测该物体的尝试已经失败。我们不知道它是怎么在曾经的日冕喷射中幸存下来的，但事实是它似乎被摧毁了。"