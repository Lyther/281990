 mem_diversity.1.desc:0 "根据[Root.GetAdj]法律，§Y[oppressed_species.GetSpeciesNamePlural]§!不允许在[root.GetName]之中担任领导职务。\n\n然而能力测试显示，一名测试对象，尽管是个[oppressed_species.GetSpeciesName]，却是具有惊人潜力的天才。毫无疑问，如果是具有这般才能的[Root.GetSpeciesName]，其必定会被快速提拔至重要岗位。但是就目前情况而言，这个异族的才能恐怕会被浪费。也许我们应该破个例？"
 mem_diversity.1.a:0 "也许吧。安排一下。"
 mem_diversity_admiral:0 "一名有才华的§S舰队司令§!被添加到领袖池中。"
 mem_diversity_general:0 "一名有才华的§S陆军将领§!被添加到领袖池中。"
 mem_diversity_scientist:0 "一名有才华的§S科学家§!被添加到领袖池中。"
 mem_diversity_governor:0 "一名有才华的§S总督§!被添加到领袖池中。"
 mem_diversity.1.a.tooltip:0 "虽然§Y[oppressed_species.GetSpeciesNamePlural]§!将对这次晋升感到§G高兴§!，所有具有§S完整公民权§!的非亲外主义人口将会被§R严重冒犯§!。"
 mem_diversity.1.b:0 "门都没有。"
 mem_diversity.1.c:0 "这位“全银河最聪明的[oppressed_species.GetSpeciesName]”倒是可以演一场不错的怪胎秀。"
 mem_diversity.1.c.tooltip:0 "所有§Y[oppressed_species.GetSpeciesNamePlural]§!都将会被这次羞辱§R严重冒犯§!。"
