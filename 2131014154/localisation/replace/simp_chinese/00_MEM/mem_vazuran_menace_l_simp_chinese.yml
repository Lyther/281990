 GATEWAY_VAZURAN_DESC_UNEXPLORED:0 "这个星系内有一个§R未探索的§!§Y裂缝§!"
 mem_vazurans.64.name:0 "先驱者栖息地已修复"
 mem_vazurans.64.desc:0 "荒废的的先驱者栖息地已经完全修复。周围的废墟区域被清理干净并用在了修复工作中。我们的建筑团队开始把这个栖所称为“星之王座”。目前还不清楚是谁想出了这个名字，也不清楚为什么要用这个名字，但现在它已经流传了下来，如果我们现在改名字，可能会有人被冒犯到……"
 mem_vazurans.70.name:0 "瓦祖兰进攻者被击败"
 mem_vazurans.70.desc.a:0 "我们的舰队已经击败了瓦祖兰进攻部队。打捞行动已经开展，多个可供科研研究的目标也已标记。"
 mem_vazurans.70.desc.b:0 "我们的舰队已经击败了瓦祖兰进攻部队。打捞行动已经开展，但由于严重的损伤，难以找到有价值的科研目标。"
 resolution_category_mem_vazurans:0 "瓦祖兰威胁"
 resolution_mem_galactic_focus_crisis_vazurans_1_effect_success:0 "殖民地受到来自瓦祖兰劫掠的破坏度和人口损失减少。"
 resolution_mem_galactic_focus_crisis_vazurans_2_effect_success:0 "共享的瓦祖兰船只战术数据，以及改善亚光引擎性能的合作成果，将提高及时到达受威胁殖民地的几率，并在抵抗进攻者的战斗中更易取胜。"
 feature_mem_vazuran_rift_stabilization:0 "§H解锁特性：§!裂缝稳定化"
 feature_mem_vazuran_rift_stabilization_desc:0 "§H裂缝稳定化§!\n允许我们稳定瓦祖兰用于进攻我们母星的裂缝。"
