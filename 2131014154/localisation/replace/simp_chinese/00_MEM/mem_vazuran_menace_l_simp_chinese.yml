 mem_vazurans.4.name:0 "一个亚空间裂缝正在形成"
 mem_vazurans.4a.desc:0 "[mem_vazurans_target_sun.GetName]星系当地的传感站报告了一个巨大的能量峰值。首份报告将其来源描述为一种空间裂缝——现实本身的一个洞。\n\n星系防御力量现处于高度警戒状态，地方当局要求我们的舰队立即提供援助。"
 mem_vazurans.4a.desc.gestalt:0 "我们在[mem_vazurans_target_sun.GetName]星系当地的传感站报告了一个巨大的能量峰值。首份报告将其来源描述为一种空间裂缝——现实本身的一个洞。\n\n星系防御力量现处于高度警戒状态。我们应该采取预防措施，派遣舰队以支援我们负责该系统的子程序。"
 mem_vazurans.4b.desc:0 "[mem_vazurans_target_sun.GetName]星系中的传感站报告说新的亚空间裂缝正在形成。我们的舰队已处于高度戒备状态。我们应该做好最坏的准备。"
 mem_vazurans.4c.desc:0 "[mem_vazurans_target_sun.GetName]星系中的传感站报告说新的亚空间裂缝正在形成。从它的大小来看，一场强大的风暴即将来袭。我们应该做最坏的打算。"
 mem_vazurans.4.a:0 "对这一异常现象进行调查。"
 mem_vazurans.4.b:0 "让舰队做好准备。"
 mem_vazurans.4.c:0 "我们不会动摇。"
 MEM_VAZURANS_RIFT_INVESTIGATION:0 "亚空间裂缝调查"
 MEM_VAZURANS_RIFT_INVESTIGATION_DESC:0 "我们的科学家仍对这一时空裂痕如何形成感到困惑。我们必须找到答案。"
 mem_vazurans.5.name:0 "我们受到攻击"
 mem_vazurans.5a.desc:0 "裂痕形成了某种传送门。未知设计的舰船开始倾泻而出。他们在向我们发送讯息。"
 mem_vazurans.5b.desc:0 "传送门已经成形，敌对势力已确认正向我们的殖民地移动。这应该是他们的另一支突袭舰队。"
 mem_vazurans.5c.desc:0 "一个巨大的传送门产生了一支庞大的舰队，它正直奔我们母星而来。"
 mem_vazurans.5.a:0 "在屏幕上显示。"
 mem_vazurans.5.b:0 "保护殖民地。"
 mem_vazurans.5.c:0 "不惜一切代价保卫[root.Capital.GetName]！"
 mem_vazurans.6.name:0 "收到信息"
 mem_vazurans.6a.desc:0 "我们是瓦祖兰人。我们在你的祖先甚至还没有离开他们可怜的洞穴之前就占据了银河系……\n\n你要么服侍我们，要么和之前的那些家伙分享相同的命运。\n\n要知道你只是因为我们默许才能苟存至今……\n\n如果你胆敢反抗，你将在我们的要求下灭亡。"
 mem_vazurans.6b.desc:0 "你们比预期的要更坚强些……\n\n我们是瓦祖兰人。我们在你的祖先甚至还没有离开他们可怜的洞穴之前就占据了银河系……\n\n你要么服侍我们，要么和之前的那些家伙分享相同的命运。\n\n要知道你只是因为我们默许才能苟存至今……\n\n如果你胆敢反抗，你将在我们的要求下灭亡。"
 mem_vazurans.6.a:0 "你们是谁？"
 mem_vazurans.6.a.response:0 "是你的主人……你不需要知道更多……"
 mem_vazurans.6.b:0 "但总该有方法让我们和平共处！？"
 mem_vazurans.6.b.response:0 "当然……我们统治，你们服侍……"
 mem_vazurans.6.c:0 "我们不怕你，异族人……"
 mem_vazurans.6.c.response:0 "你会害怕的……很快就会。"
 mem_vazurans.7.name:0 "收到信息"
 mem_vazurans.7a.desc:0 "你们持续的抵抗已经让人厌烦很久了。我们派遣了舰队向你展示你们这些行动的后果。"
 mem_vazurans.7b.desc:0 "你以为你对我们科技的修改会逃过我们的法眼？你现在将为你的亵渎付出代价……"
 mem_vazurans.7.a:0 "终止通讯。"
 mem_vazurans.8.name:0 "失去殖民地"
 mem_vazurans.8.desc:0 "瓦祖兰人并不满足于仅仅掠夺我们的资源。一整个殖民地都已被摧毁，而我们目前仍无法应对这些暴行。"
 mem_vazurans.8.a:0 "肯定有办法能阻止他们！"
 mem_vazurans.8.b:0 "我们必须保护我们的人民……不管怎样！"
 mem_vazurans.9.name:0 "殖民地遭受突袭"
 mem_vazurans.9.desc.a:0 "我们在[mem_vazurans_raid_planet_name.GetName]的殖民地遭到了瓦祖兰突袭舰队的袭击。无数公民在这场鲁莽的袭击中丧生，星球的基础设施遭到破坏。\n\n尽管出现了这一可怕的结果，但如果没有我们的星球防御力量，伤亡和损失将会更大。"
 mem_vazurans.9.desc.b:0 "我们在[mem_vazurans_raid_planet_name.GetName]的殖民地遭到了瓦祖兰突袭舰队的袭击。无数公民在这场鲁莽的袭击中丧生，星球的基础设施遭到破坏。"
 mem_vazurans.9.a:0 "我们会熬过去的！"
 mem_vazurans.9.b:0 "我们必须加强防御！"
 mem_vazurans.9.c:0 "我们必须保护我们的人民……但如何去做？！"
 MEM_VAZURANS_DEFENSE_PLAN:0 "加强防御"
 MEM_VAZURANS_DEFENSE_PLAN_DESC:0 "在一个殖民地遭到毁灭性的攻击之后，我们发起了一项计划，以寻找更好地保护我国人民免受瓦祖兰威胁的方法。"
 mem_vazurans.20.name:0 "银河动荡"
 mem_vazurans.20a.desc:0 "我们收到了关于未知势力攻击[mem_vazuran_victim.GetName]的报告。"
 mem_vazurans.20b.desc:0 "我们在[mem_vazuran_victim.GetName]的情报人员报告了瓦祖兰势力正在进行的另一场突袭。"
 mem_vazurans.20c.desc:0 "我们收到了关于瓦祖兰势力对[mem_vazuran_victim.GetName]正在进行的突袭的报告。"
 mem_vazurans.20d.desc:0 "又一次，瓦祖兰势力开始了他们的突袭。这次的目标是[mem_vazuran_victim.GetName]。"
 mem_vazurans.21.name:0 "银河动荡"
 mem_vazurans.21a.desc:0 "商人们告诉了我们一些尚未与我们建立联系的帝国们在受到未知势力的持续攻击。据报道称，袭击者的装备无比精良。"
 mem_vazurans.21b.desc:0 "开放的亚空间通信渠道再次充斥着有关瓦祖兰袭击的报道。"
 mem_vazurans.30.name:0 "瓦祖兰母舰队战败！"
 mem_vazurans.30a.desc:0 "据报道，瓦祖兰在对抗[mem_vazuran_victor.GetAdj]舰队的战斗中遭遇了决定性失败。随着他们的舰队被摧毁，银河系终于能为瓦祖兰恐怖统治的结束而欢欣鼓舞了。"
 mem_vazurans.31.name:0 "瓦祖兰母星被占领"
 mem_vazurans.31a.desc:0 "没有了舰队，瓦祖兰母星的沦陷只是个时间问题。随着[mem_vazuran_invader.GetAdj]军团庆祝他们对星球的成功入侵，银河系摆脱了数千年来的瓦祖兰威胁，迎来了一个崭新的时代。"
 mem_vazurans_31.a:0 "终于！"
 mem_vazurans.40.name:0 "维度传送门"
 mem_vazurans.40.desc:0 "正如我们在首次遭遇瓦祖兰人之前朝裂缝放出的探测器遥测所表明的那样，这是一个与自然产生的虫洞有点相似的传送门。不过与虫洞相比，这种裂缝似乎是人为创造的。我们的[root.GetScientistResearchSubroutinePlural]无法就如何实现这一举动提供任何解释。\n\n直到我们了解得更多之前，我们将不得不假设这些传送门可以在任何地方打开。我们必须保持警惕。"
 mem_vazurans.40.a:0 "这非常让人不安。"
 mem_vazurans.50.name:0 "袭击结束"
 mem_vazurans.50a.desc:0 "我们的舰队在[root.capital_scope.GetName]的激烈战斗中占了上风。剩余的瓦祖兰部队正全力撤退。我们的舰队中的伤亡人数仍在评估中，许多飞船遭受严重破坏甚至不得不被遗弃。但我们付出的代价是值得的。他们下次若还想来，将不得不再三考虑。\n\n他们用以进入我们星系的裂缝已经开始关闭。然而，这次关闭的速度比早期遇到的情况要慢得多。我们的[root.GetScientistResearchSubroutinePlural]推测，这个超大型的传送门可能永远不会完全消失——这一事实令人担忧，但同时也为我们提供了一个前所未有的机会。如果我们能够稳定它，我们就可以对瓦祖兰的行动基地进行反击。"
 mem_vazurans.50b.desc:0 "我们的舰队未能阻挡住来袭的瓦祖兰部队。他们持续轰炸并蹂躏了我们的首都星球。由于他们特地针对了城市人口中心，伤亡人数高达数十亿。从袭击中恢复过来需要数年时间。\n\n他们用以进入我们星系的裂缝已经开始关闭。然而，这次关闭的速度比早期遇到的情况要慢得多。我们的科学家推测，这个超大型的传送门可能永远不会完全消失——这一事实令人担忧，但同时也为我们提供了一个前所未有的机会。如果我们能够稳定它，我们就可以对瓦祖兰的行动基地进行反击，从而确保为死者复仇。"
 mem_vazurans.50b.desc.gestalt:0 "我们的舰队未能阻挡住来袭的瓦祖兰部队。他们持续轰炸并蹂躏了我们的首都星球。星球基础设施的关键部分遭受了相当大的破坏，并且由于他们特地针对了关键战略要点，高达数十亿的子个体被摧毁。从袭击中恢复过来需要数年时间。\n\n他们用以进入我们星系的裂缝已经开始关闭。然而，这次关闭的速度比早期遇到的情况要慢得多。我们的[root.GetScientistResearchSubroutine]推测，这个超大型的传送门可能永远不会完全消失——这一事实令人担忧，但同时也为我们提供了一个前所未有的机会。如果我们能够稳定它，我们就可以对瓦祖兰的行动基地进行反击，从而确保为死者复仇。"
 mem_vazurans.50.a:0 "但愿如此。"
 mem_vazurans.51.name:0 "守门者"
 mem_vazurans.51.desc:0 "随着基本研究的完成以及对裂缝的深刻理解的获取，我们的[root.GetScientistResearchSubroutinePlural]提出了在原有传送门坐标旁边建造一座空间站的提案。根据他们的计划，这座空间站将用于转移必要的能量以重开传送门并维持开放。"
 mem_vazurans.51.a:0 "那就这样做吧。"
 MEM_VAZURANS_RIFT_STABILIZATION:0 "裂缝稳定化"
 MEM_VAZURANS_RIFT_STABILIZATION_DESC:0 "我们需要准备必要的设备以重建并保持与瓦祖兰行动基地的稳定连接。"
 mem_vazurans.53.name:0 "传送门"
 mem_vazurans.53.desc:0 "我们在裂缝空间站的工程师完成了他们的工作。稳定程序已经开始，在经过仿佛永恒一般漫长的等待后，裂缝慢慢地重新打开，形成了一个新的传送门。我们发出的探测器证实我们与对面建立了牢固的连接，现在我们有足够的信心来派遣一支载满人的远征军通过。"
 mem_vazurans.53.desc.gestalt:0 "我们在裂缝空间站的工程子个体完成了它们的工作。稳定程序已经开始，在经过仿佛永恒一般漫长的等待后，裂缝慢慢地重新打开，形成了一个新的传送门。我们发出的探测器证实我们与对面建立了牢固的连接，现在我们有足够的信心来派遣一支载满人的远征军通过。"
 mem_vazurans.53.a:0 "干得好。"
 mem_vazurans.200.name:0 "满目疮痍"
 mem_vazurans.200a.desc:0 "到达[From.GetName]星系后，我们的传感器显示其中一颗行星在过去的某个时刻被分解成碎片。目前还不清楚是什么导致了这种情况发生。建议进一步调查。"
 mem_vazurans.200b.desc:0 "我们遇到了另一颗崩坏星球。对其附近的简要扫描显示的致密元素合金痕迹与我们之前发现的一致。这颗星球一定是同一股势力手下的牺牲品。"
 mem_vazurans.200c.desc:0 "我们遇到了另一颗破碎的星球。对其附近的简要扫描显示的致密元素合金痕迹与瓦祖兰使用过的相同。看来又有一颗星球成为了他们恐怖统治的牺牲品。"
 MEM_VAZURANS_BROKEN_PLANET_INVESTIGATION:0 "被毁灭的星球"
 MEM_VAZURANS_BROKEN_PLANET_INVESTIGATION_DESC:0 "对该处的长期调查应该能让我们更深入地了解这颗星球可能发生过的事情。"
 mem_vazurans.201.name:0 "大灾变"
 mem_vazurans.201a.desc:0 "在调查了这颗星球的残余之后，首席科学家[root.Leader.GetName]和[root.Leader.GetHerHis]的同事们得出了一个令人担忧的结论。鉴于目前所有可用信息，[From.From.GetName]眼下的状态是灾难性轨道轰击的结果。\n\n在站点附近可以找到非自然产生的超致密元素的痕迹。何人所为及其动机仍然是一个谜。"
 mem_vazurans.201b.desc:0 "在调查了这个星球的遗迹之后，首席科学家[root.Leader.GetName]和[root.Leader.GetHerHis]的同事们得出了一个令人担忧的结论。鉴于目前所有可用信息，[From.From.GetName]的当前状态是灾难性轨道轰炸的结果。\n\n在站点附近可以找到瓦祖兰科技特有的超致密元素的痕迹。看起来此处的生命被瓦祖兰人拿来杀鸡儆猴了。先前生活在这颗星球上的文明的痕迹已经荡然无存。"
 mem_vazurans.201.a:0 "令人担忧。"
 mem_vazurans_category_1:0 "大量陨坑"
 mem_vazurans_category_1_desc:0 "尽管在宇宙中的贫瘠行星有许多宇宙撞击的特征并不罕见，但在这里，陨石坑的排列模式似乎过于规则而不像自然生成的。"
 mem_vazurans.202.name:0 "世界末日"
 mem_vazurans.202.desc:0 "在使用穿梭机进行一系列低空勘测飞行以研究陨坑的过程中，我们的科学家们收到了来自废墟下方深处自动重复的微弱传输讯息。[root.Leader.GetName]虽然能查明其来源，但很快就放弃了这个过于危险的想法。\n\n返回[root.GetName]后，[root.Leader.GetSheHe]设法破译了记录下来的传输讯息。\n\n它包括几分钟的视频信息，开头似乎是一个关于公众庆祝活动的实时新闻报道。\n\n§S声势浩大的游行队伍在群众欢呼声的陪同下，带着碎片穿过街道，突然间气氛大变，一阵恐慌蔓延开来。然后镜头猛地移向昏暗的天空。一艘燃烧的残骸在朝地面坠落，画出了一条火线。目光所及之处都是大规模的爆炸，视频在残骸撞到地表之前就结束了。§!\n\n虽然没有足够多的材料来翻译里面所说的内容，但是[root.Leader.GetName]将此作为[From.GetName]成为外星舰队进行轨道轰炸的牺牲品的证据。遍布行星表面的高密度化合物痕迹支持这一假设。"
 mem_vazurans.203.name:0 "一个残酷的玩笑"
 mem_vazurans.203.desc:0 "对[From.GetName]地表的调查没有得到任何确凿的见解，而是带来了另一个谜团：一种未知的超致密化合物的痕迹遍布整颗星球。\n\n不过，[root.GetName]在环绕[From.GetName]轨道的中空小行星内部找到一个隐藏的基地，取得了货真价实的新进展。以我们的标准来看，该设施相当原始，有着大量的基础冬眠单元，里面容纳着成千上万的死者。\n\n通过搜索存储在设施的计算机系统中的数据片段，科研团队得以拼凑起[From.GetName]的居民所面对的悲惨处境。过去，他们的文明多次受到一个有着科技优势的势力攻击。日益增长的抵抗遭到了越来越残酷的报复，居民们担心自己的星球会沦陷在这些袭击之中。如果最坏的情况发生，这个隐藏基地会是重建文明的一种手段，作为方舟来保存他们最聪明的头脑和充足的基因，以重新启动他们的文明。\n\n然而，他们没有意料到敌人把他们的母星变成了一个没有生命也不宜居的石头。这个“隐藏”基地似乎是被故意放了一马——既然我们能够发现它，他们的敌人应该也能。如日志中所述，冬眠系统在与地表失去联系的十年后按照计划关闭了。[root.Leader.GetName]甚至无法想象这些人在意识到自己的处境时感受到的恐惧和绝望。他们只配备了两艘没有超光速能力的穿梭机，但并没有星球可供返回，他们被困住了。不久之后，冬眠系统被无限期地重新激活。"
 mem_vazurans.203.desc.gestalt:0 "对[From.GetName]地表的调查没有得到任何确凿的见解，而是带来了另一个谜团：一种未知的超致密化合物的痕迹遍布整颗星球。\n\n不过，[root.GetName]在环绕[From.GetName]轨道的中空小行星内部找到一个隐藏的基地，取得了货真价实的新进展。以我们的标准来看，该设施相当原始，有着大量的基础冬眠单元，里面容纳着成千上万的死者。\n\n通过搜索存储在设施的计算机系统中的数据片段，科研团队得以拼凑起[From.GetName]的居民所面对的悲惨处境。过去，他们的文明多次受到一个有着科技优势的势力攻击。日益增长的抵抗遭到了越来越残酷的报复，居民们担心自己的星球会沦陷在这些袭击之中。如果最坏的情况发生，这个隐藏基地会是重建文明的一种手段，作为方舟来保存他们最聪明的头脑和充足的基因，以重新启动他们的文明。\n\n然而，他们没有意料到敌人把他们的母星变成了一个没有生命也不宜居的石头。这个“隐藏”基地似乎是被故意放了一马——既然我们能够发现它，他们的敌人应该也能。如日志中所述，冬眠系统在与地表失去联系的十年后按照计划关闭了。我们甚至无法想象这些人在意识到自己的处境时感受到的恐惧和绝望。他们只配备了两艘没有超光速能力的穿梭机，但并没有星球可供返回，他们被困住了。不久之后，冬眠系统被无限期地重新激活。"
 mem_vazurans.204.name:0 "来自过去的鬼魂"
 mem_vazurans.204.desc:0 "在对[From.GetName]地表进行更全面的调查时，[root.Leader.GetName]的一位助手注意到了地表的疑似人工建筑。这点被我们随后派到地面的先遣队证实。\n\n然而，对这些遗址的调查并没有按计划进行，主要是由于[root.GetName]与[root.Leader.GetName]为首的调查团队间的通信被多次中断。在此期间一些人员经历了被描述为精神病发作的行为。受这种现象的影响，首席科学家决定返回穿梭机，担心滞留更长时间会使调查团队陷入危险之中。然而，在它们升空之前，又发生了一次通讯中断，持续时间比此前任何时候都长。当通信重新建立时，一位声音听上去颤抖的科学家报告说他们将立即离开。当他们到达与[root.GetName]的会合坐标时，他们中的一半仍处于无意识状态。\n\n在恢复后，[root.Leader.GetName]报告说他们体验到了整颗星球在无情的敌人手中集体死亡的过程。根据[root.Leader.GetHisHer]的理论，[From.GetName]的居民一定拥有庞大的灵能力量，这导致他们生命最后时刻的恐惧被烙印在了星球上。虽然物理上没有受到伤害，但这些事件对[root.Leader.GetHimHer]产生了长久的影响。\n\n进一步的扫描显示，致密化合物的痕迹遍布星球表面，其很可能源于毁灭星球所用的武器，这支持了[root.Leader.GetName]的说法。"
 mem_vazurans_category_2:0 "大量陨坑"
 mem_vazurans_category_2_desc:0 "对[From.GetName]的扫描检测到了可疑的陨坑结构，和似曾相识的超高密度化合物的痕迹，这种超致密化合物不是自然形成的，但于先前调查的那些星球上的多个文明崩塌有关系。"
 mem_vazurans.205.name:0 "可疑卫星"
 mem_vazurans.205.desc:0 "对[From.GetName]的进一步调查显示，它确实曾是一颗宜居星球，但上面沉积的一层高密度物质让它变得不再宜居，这可能是轨道轰炸的结果。这些事件必定发生在数千年前，地表上的残余物太过腐朽和受侵蚀，无法得出任何进一步的结论。\n\n正当[root.Leader.GetName]即将结束[root.Leader.GetHisHer]调查时，[root.GetName]的扫描仪在围绕[From.GetName]的卫星的轨道上发现了一组微小、且相似得可疑的物体。结果证明它们是包含数据核心的人造卫星。首席科学家认为这些物体设计上就是为了被人找到，其本身是某种时间胶囊。\n\n然而，要访问和破译存储在其中的数据需要付出很大的努力。"
 mem_vazurans.205.a:0 "它们包含什么？"
 MEM_VAZURANS_ANOMALY_PLANET_INVESTIGATION:0 "解密数据核心"
 MEM_VAZURANS_ANOMALY_PLANET_INVESTIGATION_DESC:0 "我们回收了[From.From.GetName]被毁灭时在太空中留下的数据核心。谁知道它们包含了什么秘密或消息？"
 mem_vazurans.206.name:0 "时间胶囊"
 mem_vazurans.206.desc:0 "我们的科学家设法破译了部分数据核心。到目前为止，似乎每个样本都是其他样本的完全复制品，包含有相同的信息——这应该是增加保存下来的可能性的策略。其所包含的数据非常庞大，科学家需要花费数月甚至数年时间来完全破译。\n看上去是标题页的第一个条目已经翻译完成：\n\n“我们曾以为自己立于不败之地。我们曾以为自己可以阻止“毁灭者”。我们曾以为自己并不会像他们所毁灭的其他年轻种族一样——我们游历银河系长达数千年。但是他们还是击败了我们。当这条信息被发现时，我们曾经为之骄傲的种族已不复存在。我们留下这个记录，希望我们最珍贵的宝藏，我们最伟大的哲学家的话语——我们的文化遗产——能比自己被灭绝的种族更长寿。”"
 mem_vazurans.206.a:0 "做得好。"
 mem_vazurans.240.name:0 "行星防御计划已敲定"
 mem_vazurans.240.desc:0 "自从这项雄心勃勃的尝试开始以来，无数方法被提出，又被弃置。如今似乎出现了一丝希望。\n\n长期以来，我们一直都使用着护盾来保护我们的飞船和太空站，但将这项技术应用到行星尺寸上在经济上一直被视为不可行的。然而，鉴于瓦祖兰人对[root.GetName]的威胁迫在眉睫，长期以来支持这项技术的人终于成功获得了实现其目标所需的资金。"
 mem_vazurans.240.a:0 "开始研究。"
 mem_vazurans.251.name:0 "发现外星残骸"
 mem_vazurans.251.desc:0 "在[root.GetName]的例行矿产勘探作业期间，勘探者有了意外的发现：被天然碎片半掩的一个古老的残骸。这一特殊的发现很快上报给了政府官员。"
 mem_vazurans.251.desc.gestalt:0 "在[root.GetName]的例行矿产勘探作业期间，勘探子个体有了意外的发现：被天然碎片半掩的一个古老的残骸。这一特殊的发现很快上报给了负责的子程序。"
 mem_vazurans.251.a:0 "展开调查。"
 mem_vazurans_category_3:0 "外星残骸"
 mem_vazurans_category_3_desc:0 "[From.GetName]上发现了一个古老的外星残骸。需要进一步调查。"
 mem_vazurans.252.name:0 "科技宝藏"
 mem_vazurans.252.desc:0 "起初，由于其损坏和进一步恶化的状态，我们的科学团队没能辨识出残骸的起源，但是对其材料成分的扫描显示它无疑是瓦祖兰的舰船。\n\n它如何落到这般处境对我们来说仍是一个谜，考虑到瓦祖兰人倾向于让残废的舰船自毁，而不让他们的技术落入敌人手中。让情况更加幸运的是，尽管舰船上的大多数系统已无法辨认，但有其科技的一个关键组成部分仍然基本完好。根据首席科学家[root.Leader.GetName]的说法，我们现在拥有一个缓冲力场发生器——这是他们舰船非凡耐久性的主要来源。\n\n如果有足够的时间来研究它的能力，我们或许能够找到一种绕过它对我们武器的影响的方法。"
 mem_vazurans.252.desc.gestalt:0 "起初，由于其损坏和进一步恶化的状态，我们没能辨识出残骸的起源，但是对其材料成分的扫描显示它无疑是瓦祖兰的舰船。\n\n它如何落到这般处境对我们来说仍是一个谜，考虑到瓦祖兰人倾向于让残废的舰船自毁，而不让他们的技术落入敌人手中。让情况更加幸运的是，尽管舰船上的大多数系统已无法辨认，但有其科技的一个关键组成部分仍然基本完好。根据首席[root.owner.GetScientistResearchSubroutine][root.Leader.GetName]的说法，我们现在拥有一个缓冲力场发生器——这是他们舰船非凡耐久性的主要来源。\n\n如果有足够的时间来研究它的能力，我们或许能够找到一种绕过它对我们武器的影响的方法。"
 mem_vazurans.252.a:0 "引人入胜。"
 mem_vazurans.253.name:0 "发现外星残骸"
 mem_vazurans.253.desc:0 "在[root.GetName]上进行探孔钻探时，我们的一家星际采矿公司发现了一个古老的残骸。尽管钻机在被卡住之前已经切开了小行星的一半，但残骸似乎仍是完好的。政府官员很快被告知了这一特殊的发现。"
 mem_vazurans.253.desc.gestalt:0 "在[root.GetName]上进行探孔钻探时，我们的一个星际采矿行动发现了一个古老的残骸。尽管钻机在被卡住之前已经切开了小行星的一半，但残骸似乎仍是完好的。负责的子程序很快被告知了这一特殊的发现。"
 mem_vazurans.253.a:0 "展开调查。"
 mem_vazurans_category_4:0 "外星残骸"
 mem_vazurans_category_4_desc:0 "[From.GetName]上发现了一个被困的古老外星残骸。需要进一步调查。"
 mem_vazurans.254.name:0 "科技宝藏"
 mem_vazurans.254.desc:0 "起初，由于其卡进小行星时所受到的损害，我们的科学团队没能辨识出残骸的起源，但是对其材料成分的扫描显示它无疑是瓦祖兰的舰船。\n\n它如何落到这般处境对我们来说仍是一个谜，考虑到瓦祖兰人倾向于让残废的舰船自毁，而不让他们的技术落入敌人手中。让情况更加幸运的是，尽管舰船上的大多数系统已无法辨认，但有其科技的一个关键组成部分仍然基本完好。根据首席科学家[root.Leader.GetName]的说法，我们现在拥有一个缓冲力场发生器——这是他们舰船非凡耐久性的主要来源。\n\n如果有足够的时间来研究它的能力，我们或许能够找到一种绕过它对我们武器的影响的方法。"
