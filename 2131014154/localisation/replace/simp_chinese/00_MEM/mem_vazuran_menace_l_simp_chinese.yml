 mem_vazurans.254.a:0 "真迷人。"
 mem_vazurans.255.name:0 "发现外星残骸"
 mem_vazurans.255.desc:0 "远程传感器在[mem_vazurans_wreckage_system.GetName]星系检测到一个漂浮的物体。看上去它被抛弃了，考虑到其没有可辨别的能量信号。"
 mem_vazurans.255.a:0 "展开调查。"
 MEM_VAZURANS_WRECKAGE_INVESTIGATION:0 "虚空漂流"
 MEM_VAZURANS_WRECKAGE_INVESTIGATION_DESC:0 "我们必须利用这一发现并调查[mem_vazurans_wreckage_system.GetName]星系中发现的残骸。"
 mem_vazurans.256.name:0 "科技宝藏"
 mem_vazurans.256.desc:0 "起初，由于其损坏的状态，我们的科学团队没能辨识出残骸的起源，但是对其材料成分的扫描显示它无疑是瓦祖兰的舰船。\n\n它如何落到这般处境对我们来说仍是一个谜，考虑到瓦祖兰人倾向于让残废的舰船自毁，而不让他们的技术落入敌人手中。让情况更加幸运的是，尽管舰船上的大多数系统已无法辨认，但有其科技的一个关键组成部分仍然基本完好。根据首席科学家[root.Leader.GetName]的说法，我们现在拥有一个缓冲力场发生器——这是他们舰船非凡耐久性的主要来源。\n\n如果有足够的时间来研究它的能力，我们或许能够找到一种绕过它对我们武器的影响的方法。"
 mem_vazurans.256.desc.gestalt:0 "起初，由于其损坏的状态，我们没能辨识出残骸的起源，但是对其材料成分的扫描显示它无疑是瓦祖兰的舰船。\n\n它如何落到这般处境对我们来说仍是一个谜，考虑到瓦祖兰人倾向于让残废的舰船自毁，而不让他们的技术落入敌人手中。让情况更加幸运的是，尽管舰船上的大多数系统已无法辨认，但有其科技的一个关键组成部分仍然基本完好。根据首席[root.owner.GetScientistResearchSubroutine][root.Leader.GetName]的说法，我们现在拥有一个缓冲力场发生器——这是他们舰船非凡耐久性的主要来源。\n\n如果有足够的时间来研究它的能力，我们或许能够找到一种绕过它对我们武器的影响的方法。"
 mem_vazurans.256.a:0 "真迷人。"
 MEM_VAZURANS_DAMPER_FIELD_GENERATOR_INVESTIGATION:0 "逆向工程"
 MEM_VAZURANS_DAMPER_FIELD_GENERATOR_INVESTIGATION_DESC:0 "我们现在有了瓦祖兰的缓冲力场发生器，可以着手了解它是如何运作的了。"
 mem_vazurans.260.name:0 "抑制能量传递"
 mem_vazurans.260.desc:0 "在对回收到的缓冲力场发生器进行多次实验后，我们的[root.GetScientistResearchSubroutinePlural]对其性能有了深刻的理解。与护盾不同的是，护盾会吸收受到的攻击能量直到自身耗尽，而这个发生器产生的力场能永久地抑制能量传输，使得只有一小部分能量能够抵达被保护的物体。\n\n尽管它可以对付任何类型的武器，不过经测试证明它对能量类最有效。虽然将这项技术应用于我们自己的舰队起初看起来很诱人，但实验证明了这种保护装置会造成麻烦的副作用。它不仅限制来自其有效区域外侧的能量传输，也会影响内侧的舰船系统。目前为止还没有任何方法来防止舰船系统受到缓冲力场的影响。\n\n我们的[root.GetScientistResearchSubroutinePlural]对该技术依赖的科学原理只有基本了解。然而，这是克服瓦祖兰科技优势的重要一步，应该能提高我们与其舰船作战取胜的机会。"
 mem_vazurans.260.a:0 "太棒了。"
 mem_vazurans.280.name:0 "瓦祖兰母星系"
 mem_vazurans.280.desc:0 "我们的斥候到达了裂缝的另一侧。跟预料的一样，传感器确认星系被重兵把守着。除了星系边缘的一圈强大堡垒，以及一支力量与袭击我们母星的敌人实力相似的舰队之外，还有另一艘舰船，其尺寸比之前看过的任何东西都要大得多。它正围绕着一个破碎星球运行，星球旁边是一个巨大的建筑，似乎是瓦祖兰的行动基地。\n\n当我们的舰船还在处理数据时，它检测到了堡垒能量读数的峰值。它不能再冒着被攻击的危险呆在那里了。如果要回到这里，我们必须与之兵戈相见。"
 mem_vazurans.280.a:0 "快走！"
 mem_vazurans.281.name:0 "瓦祖兰舰队被击败"
 mem_vazurans.281.desc:0 "瓦祖兰舰队已经不复存在了，他们的巨型战舰已被击败，我们取得了胜利。\n\n占领他们家园基地的道路已向我们的部队打开。"
 mem_vazurans.281:0 "为了胜利。"
 mem_vazurans.282.name:0 "结束了"
 mem_vazurans.282.desc:0 "今天标志着一个新时代的开始。瓦祖兰威胁已被打败。我们的人民不再生活在受到他们的攻击的恐惧中。\n\n我们的部队不得不为这次胜利付出沉重的代价，因为剩下的瓦祖兰守军在每个仍然屹立的建筑里负隅顽抗。面对必然的失败，他们激活了一个自毁序列，摧毁了大部分宜居区域。\n\n然而，我们的部队也没有空手而归。一个负责回收技术信息的特别行动小组带回了一个数据核心，其中包含“奇素”——瓦祖兰装甲材料的生产过程的详细信息。鉴于其特性，特别是其极端密度，它不仅对我们的舰船装甲有价值，还能显著改良我们的动能武器。"
 mem_vazurans.282.desc.gestalt:0 "今天标志着一个新时代的开始。瓦祖兰威胁已被打败。[root.GetName]不用再害怕受到他们的攻击。\n\n我们的部队不得不为这次胜利付出沉重的代价，因为剩下的瓦祖兰守军在每个仍然屹立的建筑里负隅顽抗。面对必然的失败，他们激活了一个自毁序列，摧毁了大部分宜居区域。\n\n然而，我们的部队也没有空手而归。一个负责回收技术信息的特别行动子个体小队带回了一个数据核心，其中包含“奇素”——瓦祖兰装甲材料的生产过程的详细信息。鉴于其特性，特别是其极端密度，它不仅对我们的舰船装甲有价值，还能显著改良我们的动能武器。"
 mem_vazurans.282.a:0 "干得好！"
 mem_vazurans.306.name:0 "瓦祖兰暴行"
 mem_vazurans.306.desc:0 "我们收到了当下发生的瓦祖兰行动报告，该行动的目的在于根除[mem_vazurans_extermination_target.GetSpeciesNamePlural]并彻底摧毁[mem_vazurans_extermination_target.GetName]。目前尚不清楚要怎样完成这样可怕的暴行。不过母庸置疑的是，[mem_vazurans_extermination_target.GetSpeciesNamePlural]正在打一场注定失败的战斗。到了这一步，他们的结局只是时间问题。"
 mem_vazurans.306.a:0 "太可怕了……"
 d_mem_vazuran_ruined_section:0 "毁坏的区段"
 d_mem_vazuran_ruined_section_desc:0 "这段栖息地已经毁于许多炮弹的打击。为了使它重新适合居住，需要进行广泛的修理和清理。"
 resolution_mem_galactic_focus_crisis_vazurans_1:0 "瓦祖兰威胁：殖民地防御"
 resolution_mem_galactic_focus_crisis_vazurans_1_desc:0 "随着整个已知银河都发生了瓦祖兰袭击，看起来没有任何殖民地是安全的。通过这项决议，星海共同体的成员们都将同意分享他们关于瓦祖兰袭击模式和潜在对策的知识，以更好地保护其公民和基础设施。"
 resolution_mem_galactic_focus_crisis_vazurans_2:0 "瓦祖兰威胁：力挽狂澜"
 resolution_mem_galactic_focus_crisis_vazurans_2_desc:0 "星海共同体已经因为对瓦祖兰袭击的恐惧而瘫痪太久了。是时候积极合作来抵抗袭击了。"
 tech_mem_vazuran_rift_travel:0 "裂缝航行"
 tech_mem_vazuran_rift_travel_desc:0 "尽管表面上和天然虫洞有许多相似之处，裂缝的起效方式和它们彻底人造的来源依旧挑战着我们的科学家。不过，一种能够安全穿过这些现实孔洞的方法或许触手可及。"
 mem_vazuran_gateway_endpoint:0 "裂缝界标"
 mem_vazuran_gateway_endpoint_DESC:0 "一个用于在其位置上稳定维度裂缝的装置，作为瞬间到达裂缝所连接星系的手段来长期使用。"
 mem_vazuran_gateway_endpoint_MEGASTRUCTURE_DETAILS:0 ""
 mem_vazuran_gateway_endpoint_CONSTRUCTION_INFO_DELAYED:0 ""
 mem_vazuran_gateway_endpoint_ruined:0 "废弃的裂缝界标"
 mem_vazuran_gateway_endpoint_ruined_DESC:0 "这个废弃装置如果得到恢复，可以用来稳定其位置上的维度裂缝，作为瞬间到达裂缝所连接星系的手段来长期使用。"
 mem_vazuran_gateway_endpoint_ruined_MEGASTRUCTURE_DETAILS:0 ""
 mem_vazuran_gateway_endpoint_ruined_CONSTRUCTION_INFO_DELAYED:0 ""
 mem_vazuran_habitat_ruined:0 "废弃的先驱者栖所"
 mem_vazuran_habitat_ruined_DESC:0 "一座废弃的先驱者栖所。尽管它的内部在很久以前就被掠夺者抢夺一空，但这个庞然大物的主体大部分都保持完好。运用适当的科技并投入大量资源，我们应该能够让它重新工作。"
 mem_vazuran_habitat_ruined_MEGASTRUCTURE_DETAILS:0 ""
 mem_vazuran_habitat:0 "先驱者栖所"
 mem_vazuran_habitat_DESC:0 "一个先驱者的深空理想城，提供行星一般的城市生活条件。水培技术和先进的过滤技术使其自给自足，且其站内设施可以开采行星上的原材料。"
 mem_vazurans.60.name:0 "古代装置"
 mem_vazurans.60.a.desc:0 "在[mem_vazuran_gateway_endpoint_system.GetName]星系的边缘有一座某种类型的古代装置。时空结构的裂缝在这里形成了一个“§H虫洞§!”。据我们的[Root.Owner.GetScientistPlural]推断，这个虫洞可能与星系中的另一个虫洞通过亚空间相连。虫洞周围的结构看上去是用于承载和稳定这一人工裂缝的。\n\n送往该异常现象的探测器揭示了我们的科技与虫洞里的环境并不兼容。没有一个探测器能在亚光速引擎和反应器故障导致其自毁前成功通过。我们在尝试穿越裂缝前需要调整舰船系统来应对这一负面影响。"
 mem_vazurans.60.b.desc:0 "在[mem_vazuran_gateway_endpoint_system.GetName]星系的边缘又发现了一座古代装置，这次装置是完整的。正如我们根据前一个地点的观察所预料的一样，时空结构的裂缝在这里形成了一个“§H虫洞§!”，据我们的[Root.Owner.GetScientistPlural]推断，这个虫洞可能与星系中的另一个虫洞通过亚空间相连。虫洞周围的建筑结构看上去是用于承载和稳定这一人工裂缝的。\n\n送往该异常现象的探测器揭示了我们的科技与虫洞里的环境并不兼容。没有一个探测器能在亚光速引擎和反应器故障导致其自毁前成功通过。我们在尝试穿越裂缝前需要调整舰船系统来应对这一负面影响。"
 mem_vazurans.60.a:0 "我们必须先调整我们的技术。"
 mem_vazurans.61.name:0 "荒废的装置"
 mem_vazurans.61.a.desc:0 "在[mem_vazuran_gateway_endpoint_system.GetName]星系的边缘发现了一座古代装置。尽管装置已经荒废，但毫无疑问的是它的创造者比我们要先进得多。初步扫描在装置中心发现了某种异常现象。我们的[Root.Owner.GetScientistPlural]认为它是一个更大规模现象的残余。如果他们的理论是正确的，那么这些结构的目的就是稳定这一异常并形成某种传送门。目前我们只能猜测它会通向哪里。\n\n虽然凭一己之力再现这种技术的希望相当渺茫，但如果有足够的时间，我们也许能够将这个装置恢复到工作状态。"
 mem_vazurans.61.b.desc:0 "在[mem_vazuran_gateway_endpoint_system.GetName]星系的边缘又发现了一座古代装置。这次我们找到的装置已然荒废，其结构所容纳的裂缝几乎要塌缩了。尽管它经受了巨大的损坏，但毫无疑问的是它的创造者比我们要先进得多。这个装置也证明了我们的[Root.Owner.GetScientistPlural]的假设是正确的。这些结构的目的确实是为了稳定和维持裂缝。\n\n虽然凭一己之力再现这种技术的希望相当渺茫，但如果有足够的时间，我们也许能够将这个装置恢复到工作状态。"
 mem_vazurans.61.a:0 "如果我们能将其修复的话……"
 mem_vazurans.62.name:0 "全面损毁"
 mem_vazurans.62.desc:0 "这个星系处于废墟之中。残骸碎片围绕着曾是雄伟空间站的破损船身。在第二颗行星的残余附近触目可及的是一座损坏的巨型建筑结构，像是一个纪念碑般彰显着它过去的建筑者之伟大。在这里发现的残骸与裂缝装置的建筑风格和材料构成相匹配，表明它们有着相同的建造者。\n\n我们无法查明更多关于他们文明的信息。在太空中漂流的废弃空间站和舰船似乎早已被洗劫一空，任何有价值的技术都已被掠走，而剩余的数据核心看起来被故意清除干净，似乎是为了删除任何有关它们的创造者的信息。我们无法推断出这是谁做的。\n\n这个星系的裂缝装置与主银河中的截然不同。裂缝周围有额外的结构：更确切地说，它的内部同时容纳了多个裂缝，用作连接多个终点的枢纽。占领这个星系能带来的战略优势怎么强调也不为过。无论是为了支持我们自己的计划，还是为了防止我们敌人占领它，为[owner.GetName]争取到该地点都应是当务之急。"
 mem_vazurans.62.a:0 "我们应该占领这一星系。"
 mem_vazurans.63.name:0 "裂缝界标已修复"
 mem_vazurans.63.a.desc:0 "在[mem_vazuran_rift_system.GetName]星系中的裂缝总端已被修复。由于对其所用科技的了解十分有限，将这个装置重新拼凑在一起的工作相当繁重，而稳定裂缝的激活过程则是一项更为艰难的挑战。虽然最终效果很好，裂缝现在稳定了下来，但关于我们如何达成此举的报告令人禁不住担忧。\n\n显然，在几个不眠之夜之后，我们的一名[Root.GetScientistPlural]因为缺乏进展而感到沮丧，并在一阵愤怒中开始胡乱切换装置主框架中的控制晶体，这一行为导致了裂缝的修复。现在，[Root.GetScientist]被一部分人誉为天才，另一部分人则为他的举动没有炸毁整个星系而松了一口气……"
 mem_vazurans.63.a.name:0 "今后要强制安排更多的休息时间。"
 mem_vazurans.63.b.desc:0 "在[mem_vazuran_rift_system.GetName]星系的裂缝总端已被修复。通过使用先前事件中观测到的方法，裂缝顺利地稳定了下来。"
 mem_vazurans.63.c.desc:0 "在[mem_vazuran_rift_system.GetName]星系的裂缝总端已被修复。我们的子个体迅速高效地修复了结构，但将其激活对我们的[Root.GetScientistPlural]来说是一个巨大的挑战。在几个星期没有进展后，他们中的一个突然开始随机排列主框架中的控制晶体，这导致了裂缝的稳定。"
 mem_vazurans.63.c.name:0 "完美的蜂巢思维理应如此。"
 mem_vazurans.63.d.desc:0 "在[mem_vazuran_rift_system.GetName]星系的裂缝总端已被修复。我们的子个体迅速高效地修复了结构。然而激活过程却出现了问题。数十个有缺陷的[Root.GetScientistPlural]不得不被丢弃，直到其中一个能够重现我们以前的成功。尽管如此，裂缝还是稳定了下来。"
 mem_vazurans.63.d.name:0 "剔除有缺陷的子个体，它们配不上我们的完美。"
 mem_vazurans.63.e.desc:0 "在[mem_vazuran_rift_system.GetName]星系的裂缝总端已被修复。我们的子个体迅速高效地修复了结构，但将其激活对我们的[Root.GetScientistPlural]来说是一个巨大的挑战。在几个星期没有进展后，一个子个体应用了标准随机化子程序，以查明安装在主框架内的控制晶体的新排列方式。这次行动取得了成功，裂缝得到了稳定。"
 mem_vazurans.63.e.name:0 "赞美我们的随机化子程序。"
 mem_vazurans.63.f.desc:0 "在[mem_vazuran_rift_system.GetName]星系的裂缝总端已被修复。我们的子个体迅速高效地修复了结构，复制我们先前操作流程的行动圆满成功。裂缝现在稳定了。"
 mem_vazurans.63.f.name:0 "意料之中。"
