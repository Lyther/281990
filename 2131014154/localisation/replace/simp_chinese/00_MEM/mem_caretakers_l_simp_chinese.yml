l_simp_chinese:
 mem_caretakers_trait:0 "看守子个体"
 mem_caretakers_trait_desc:0 "这个小而温顺的物种被设计成对复杂机械有天生的理解。"
 mem_caretaker.1.name:0 "维护人员"
 mem_caretaker.1.desc:0 "§Y[Root.GetName]§!已经完成了对§Y[From.Solar_System.GetName]星系§!中一个废弃居住站的调查。尽管它已经很老了，但它似乎仍然可以运行，即使只能半负载。\n\n在里面检测到的生命迹象表明有许多小生物存在。虽然它们不具备真正的智慧，但它们似乎是经过培育或基因工程改造的，对复杂的机械有着本能的理解。除了一些崩坏的区段，它们长期以来一直保持着居住站的可居住性，大概是在等待合法的主人到来并宣称这里。\n\n我们也许能够使用正确的技术来提升这些小生命。"
 d_mem_caretakers_ruined_section:0 "毁坏的区块"
 d_mem_caretakers_ruined_section_desc:0 "这个居住站区块已经遭受了时间和随机小行星撞击的摧残。需要进行全面的维修和清理来使它重新适合居住。"