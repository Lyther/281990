l_simp_chinese:
 mem_synthetic_sun.1.name:0 "这不是卫星"
 mem_synthetic_sun.1.desc:0 "自§Y[Root.GetName]§!被殖民以来，居民们一直觉得殖民地的卫星§Y[the_moon.GetName]§!看起来不太对劲，它的轨道力学不合道理。现在他们发现了原因。\n\n这颗卫星相对较薄的地壳底下充斥了源自外星人的奇怪设备。事实上，整颗卫星可能都是几千年前人为建造的。\n\n各种猜测现在满天飞，明智的做法是去找到这些设备的用途。"
 mem_synthetic_sun.1a:0 "我们应该进一步探索。"
 mem_synthetic_sun.1b:0 "太危险了。把它封起来。"
 mem_synthetic_sun.2.name:0 "人造太阳"
 mem_synthetic_sun.2.desc:0 "[Leader.GetName]报告了一项[Leader.GetSheHe]在探索§Y[the_moon.GetName]§!时所取得的惊人发现。\n\n看起来，这颗卫星内部的设备是一个巨大的聚变反应堆，用来小规模复制恒星内部的反应过程。激活它会启动一个可持续的反应，为其下方的§Y[the_planet.GetName]§!提供额外的能量，就像第二颗太阳；然而，没人清楚它可能有多强大或危险，尤其是对§Y[the_planet.GetName]§!的气候来说。\n\n有人建议直接拆解设备回收原材料，并进行逆向工程。"
 mem_synthetic_sun.2a:0 "我们应当三思而后行。"
 mem_synthetic_sun.3.name:0 "拆除人造太阳"
 mem_synthetic_sun.3.desc:0 "我们的人员完成了对全部人造太阳设备的拆解。尽管远远超出了我们目前的理解水平，但它不仅为我们提供了有价值的材料，而且为我们提供了对先进技术的宝贵见解……\n\n不过，有些人认为摧毁人造太阳使我们错过了一个天大的机会。"
 mem_synthetic_sun.4.name:0 "激活人造太阳"
 mem_synthetic_sun.4.desc:0 "[Root.GetName]的团队成功激活了一个§Y[the_moon.GetName]§!内部的外星机器。\n\n它目前处于启动阶段，需要几个月的时间才能满负荷运转。[Leader.GetName]不愿意在它完全运转时还停留在卫星表面。"
 mem_synthetic_sun.4a:0 "我们拭目以待。"
 mem_synthetic_sun.6.name:0 "人造太阳上线"
 mem_synthetic_sun.6.desc:0 "[the_moon.GetName]内部的设备已经成功达到满负荷状态。它的地壳坍塌，露出了一个巨大的聚变等离子球体。温暖的光线投射在下方的星球上，这有利于我们的食物生长和能量产出。\n\n尽管因为体型过小，它不会达到一颗真实恒星的产出，但与行星的接近程度补偿了这一点。它的寿命也不及真实恒星，预计仅仅几千年就会耗尽。"
 mem_synthetic_sun.7.name:0 "人造太阳导致气候变化"
 mem_synthetic_sun.7.changes:0 "人造太阳能量的不断涌入对行星气候产生了深远的影响。"
 mem_synthetic_sun.7.cold:0 "$mem_synthetic_sun.7.changes$ \n\n在整体气候变暖的情况下，许多冰川开始融化，导致结冰的水回归液态和气态，使水体和有利于植物生长的区域显著扩大。"
 mem_synthetic_sun.7.wet:0 "$mem_synthetic_sun.7.changes$ \n\n在整体气候变暖的情况下，地表水的蒸发量急剧增加。曾经被湖泊和海洋覆盖的地区变成了旱地，而森林地区则萎缩，由沙漠取而代之。"
 mem_synthetic_sun.7a.tooltip:0 "这颗行星的类别改变了。"
 mem_synthetic_sun.8.name:0 "人造太阳使生命繁荣兴旺"
 mem_synthetic_sun.8.desc:0 "$mem_synthetic_sun.7.changes$ \n\n随着准太阳能持续的精准供应，星球上的生命蓬勃发展，生物多样性也随之腾飞。[the_planet.GetName]现在比以往更加适宜生命。"
 mem_synthetic_sun.9.name:0 "死亡太阳"
 mem_synthetic_sun.9.desc:0 "[the_moon.GetName]中的设备达到了满负荷状态。但是，它的产出远不如我们所期望的。\n\n无论是因为我们科学家的错误，还是该项目就是这样设计的，§Y[Root.GetName]§! 现在正被一个强大的硬辐射源环绕着。虽然我们能够从中保护我们的人民，但据报道，当地的生态系统在一夜之间枯萎并死亡，使这颗星球的宜居程度大大降低。"
 mem_synthetic_sun.10.name:0 "人造太阳超载"
 mem_synthetic_sun.10.desc:0 "目前还不清楚这是一个故障还是其建造者的刻意选择，但来自完全运作的人造太阳的热量融化了[Root.GetName]的地壳。\n\n几千年后[the_moon.GetName]变成的等离子球可能会冷却下来，而下方的行星则会再次被殖民。然而，在那以前，我们失去了它。"
 mem_synthetic_sun.11.name:0 "人造太阳爆炸"
 mem_synthetic_sun.11.desc:0 "与我们的预期相反，这个太阳没有塌缩成一个等离子球。\n\n相反，当达到满负荷时，它瞬间燃尽了所有的储备，对我们银河系外的某个地方发出了一阵巨大的定向爆发能量。\n\n这次事件彻底破坏了卫星的完整性，只留下漂浮在轨道上的碎块，轰击着下方的行星。"
 mem_synthetic_sun.11a:0 "我们刚毁了某些人的一天，不是吗？"
 mem_synthetic_sun.12.name:0 "人造太阳熄灭"
 mem_synthetic_sun.12.desc:0 "不幸的是，我们希望激活的人造太阳未能稳定其产出。\n\n它没有像我们所希望的那样爆裂成一个等离子球，而是在表面温度升高几度后关闭了，这次是永久性的。"
 mem_synthetic_sun.12a:0 "令人失望。"
 MEM_SYNTHETIC_SUN_EXPLORE:0 "探索奇怪卫星"
 MEM_SYNTHETIC_SUN_EXPLORE_DESC:0 "[the_moon.GetName]不单纯是一个天体，而是一个由奇怪的机器填充的浩大工程。我们需要弄清楚它到底是什么。"
 mem_synthetic_sun_chain_title:0 "人造太阳"
 mem_synthetic_sun_chain_desc:0 "我们发现了某种设备，它有可能把一颗贫瘠的卫星变成恒星。"
 MEM_SYNTHETIC_SUN_ACTIVATE:0 "激活人造太阳"
 MEM_SYNTHETIC_SUN_ACTIVATE_DESC:0 "我们可以激活人造太阳并发现它真正的能力。激活这样一个机器的风险很大……但潜在的回报也很大。"
 MEM_SYNTHETIC_SUN_DISMANTLE:0 "拆除人造太阳"
 MEM_SYNTHETIC_SUN_DISMANTLE_DESC:0 "我们可以简单地拆除设备，剥离它的材料和有价值的数据进行逆向工程，留下空心的卫星壳。这样会避免激活它的风险，但我们也会错过可能的奖励。"
 mem_synthetic_sun_modifier:0 "人造太阳"
 mem_synthetic_sun_modifier_desc:0 "这颗行星被一个巨大的等离子球环绕着，这个等离子球以柔和的光线照射着它，增加了它的能量和食物产出。"
 mem_synthetic_sun_radiation:0 "死亡太阳"
 mem_synthetic_sun_radiation_desc:0 "这颗行星被一个巨大的等离子球环绕着，高能辐射倾泻在它的地表之上。"
 mem_synthetic_sun_rain:0 "轨道碎片"
 mem_synthetic_sun_rain_desc:0 "在将这颗星球的卫星化为太阳的尝试失败后，碎片在星球的地表上倾泻而降。"
 pc_mem_synthetic_sun:0 "人造太阳"
 pc_mem_synthetic_sun_desc:0 "一个巨大的等离子球，如果从它所环绕的行星表面观察的话，它可能会被误认为是太阳。\n\n实际上，它比一颗真正的恒星要暗淡得多，也小得多，如果没有应用在其核心的高端技术，它将无法维持自身的反应。"