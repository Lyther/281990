l_simp_chinese:
 mem_viral_engine.10.name:0 "病毒爆发"
 mem_viral_engine.10.desc:0 "在[This.GetName]的当局报道了一种新型疾病出现。虽然不致命，但会让感染者情绪失调和失眠。可能这只是一种小型跨物种病毒的增长，也许并无大碍。但不管怎样，我们应该采取预防措施，以防止它继续蔓延，而生物部门会加紧辨认病原体。"
 mem_viral_engine.10.a:0 "隔离感染者。"
 mem_viral_engine.11.name:0 "异常行为"
 mem_viral_engine.11.desc:0 "在我们的努力下，病毒停止了传播。但那些已经感染的人正在经历更多的症状，比如性格变化以及对医生的突然袭击。他们还失去了与防疫线外的人交流的兴趣，更宁愿与其他感染者互动。工作仍在继续，但在[This.GetName]的团队已经不堪重负。他们需要帮助。"
 mem_viral_engine.11.a:0 "着手处理。"
 mem_viral_engine.11.b:0 "我们没有时间。"
 MEM_VIRAL_ENGINE_ISOLATE_PATHOGEN:0 "紧急状态"
 MEM_VIRAL_ENGINE_ISOLATE_PATHOGEN_DESC:0 "[From.GetName]的医生请求协助以查明影响他们星球的疾病。一艘科研船能大大地帮到他们。"
 mem_viral_engine.12.name:0 "感染者"
 mem_viral_engine.12.desc:0 "[From.GetName]上先前报告的感染人群的攻击性与情绪障碍开始消退。取而代之的是，那些隔离者感到要去建造某种东西的强烈冲动。他们不知道要建什么，就算知道，也拒绝解释为什么这样做。没有任何施工经验的人焊起了金属框架，五指不沾阳春水的教师们上手挖起了地基，而身无长物的穷人们则开始用一种未知的十进制语言写起了代码。眼下我们无法了解他们建的到底是什么。"
 mem_viral_engine.12.generic:0 "研究感染者。"
 mem_viral_engine.12.col:0 "将感染者隔离在远离城市的地方。"
 mem_viral_engine.12.col.tooltip:0 "感染者将不再担任劳动力。"
 mem_viral_engine.12.phobe:0 "我们必须保护我们的人民。隔离感染者！"
 mem_viral_engine.12.phobe.tooltip:0 "感染者将不再担任劳动力。"
 mem_viral_engine.12.mat:0 "我们必须找到解药。派出我们最聪明的科学家。"
 mem_viral_engine.12.ind:0 "治愈我们的人民。自由意志不能被阻碍。"
 mem_viral_engine.12.spi:0 "这可能是来自上天的旨意！观察，不要干涉。"
 mem_viral_engine.12.spiphile:0 "外星思想中有一种神圣美。不要干涉。"
 mem_viral_engine.12.phile:0 "这可能是个重要情报。我们应该让他们完成。"
 MEM_VIRAL_ENGINE_STUDY_INFECTED:0 "研究感染者"
 MEM_VIRAL_ENGINE_STUDY_INFECTED_DESC:0 "感染者行为怪异。他们互相合作以完成某些未知的任务。为了人民的安全，我们必须找出他们的最终目的是什么。"
 MEM_VIRAL_ENGINE_RESEARCH_CURE:0 "寻找解药"
 MEM_VIRAL_ENGINE_RESEARCH_CURE_DESC:0 "我们的人民正在被某种外星病毒操控着。不能再这样下去，我们需要找到能解决这个威胁的药物。"
 mem_viral_engine.13.name:0 "研究结论"
 mem_viral_engine.13.desc:0 "对感染者行为的分析得出了一致的结论。受病毒影响的人正在建造一种复杂得难以置信的生物计算机。\n\n其中一名感染者走到我们的工作人员面前，主张要代表其他人讲话。他们声称自己脑海里的冲动转化成了某种言语，不停地要求他们对自己的身体进行某种侵入性的改造。他们请求我们不要干涉。\n\n我们不知道我们的人民会发生什么。这可能是进行阻止的最后机会。"
 mem_viral_engine.13.a:0 "允许他们完成。"
 mem_viral_engine.13.a.tooltip:0 "感染者会激活他们的机器。我们只能希望它是无害的。"
 mem_viral_engine.13.b:0 "马上停下！"
 mem_viral_engine.13.b.tooltip:0 "必须不计手段地阻止建造……即便是采用致命武力。"
 mem_viral_engine.14.name:0 "成功隔离"
 mem_viral_engine.14.desc:0 "在我们与[This.GetName]上政府的共同努力下，罪魁祸首被成功隔离了。它是种由我们自己生物体上不包含的数种氨基酸组成的病毒，其攻击大脑并对决策和情感表达区域进行针对性的改造。一些病毒学家认为有种更高的智慧在指引这个过程。"
 mem_viral_engine.14.a:0 "我们应当三思而后行"
 mem_viral_engine.15.name:0 "为时已晚"
 mem_viral_engine.15.desc:0 "我们研究人员的时间不够用了。还有太多的未知因素，而感染者马上就要完成他们的机器了。"
 mem_viral_engine.15.a:0 "我们所能做的就是等待……和祈祷。"
 mem_viral_engine.16.name:0 "隔离完成"
 mem_viral_engine.16.desc:0 "为了大局着想，我们把感染者完全地从社会中移除开来。他们将得到治疗和照顾，但他们永远不被允许回来。我们的人民为他们的牺牲感到欢欣鼓舞。"
 mem_viral_engine.16.a:0 "向他们致敬！"
 mem_viral_engine.17.name:0 "解药已找到"
 mem_viral_engine.17.desc:0 "成功！我们合成了一种抗病毒药物来驱除这个奇怪的感染。为了防止这种情况再次发生，[This.GetName]上的其他人也开始接种。"
 mem_viral_engine.17.a:0 "医学又一次胜利。"
 mem_viral_engine.22.name:0 "病毒引擎"
 mem_viral_engine.22.desc:0 "在[This.GetName]的建设完成了，医生报告说我们的人民身上没有留下病毒的痕迹。他们在病毒影响下建造的计算机并不基于电子数据，而是基于氨基酸和蛋白质组的运动。对于一个外星产物而言，这真是令人着迷。\n\n最有可能的猜测是，病毒为自己建造了一个栖息地，一个兼容生物结构的永久模拟环境。临时代理使与之交流成为了可能，为了获取能源和定期注入的有机物，机器将作为一个计算引擎供我们使用。这极大地帮助了我们的研究工作。"
 mem_viral_engine.22.a:0 "很高兴这对双方都有利。"
 mem_viral_engine.22.a.tooltip:0 "§Y病毒引擎§!已上线，这将有助于我们的研究。"
 mem_viral_engine.19.name:0 "病毒暴动"
 mem_viral_engine.19.desc:0 "我们成功阻止了感染者的进一步活动。不幸的是，这导致他们重新拾起了可怕的暴力行为，当地部队被迫使用致命武力反击。有部分感染者逃脱了，可能在未来导致威胁，但至少眼前的问题算是解决了。"
 mem_viral_engine.19.a:0 "追捕他们！"
 mem_viral_engine.20.name:0 "病毒信号发射器"
 mem_viral_engine.20.desc:1 "感染者已经完成了建造。最后可见的部分是一个无线电发射器天线。它在完工后不久就启动了，向太空发送了巨量的数据。在某个时刻，病毒被一个自动接种系统从感染者的体内完全清除了，那些被治愈的人恢复了他们原来的性格，并声称对所发生的事情几乎没有记忆。\n\n目前理论是，该设备将病毒转为可编码的电子信息，然后发送到一个未知的地方。这给我们留下很多没有答案的问题，以及一个没啥用的无线电发射器。"
 mem_viral_engine.20.a:0 "谢天谢地。"
 mem_viral_engine.21.name:0 "病毒炸弹"
 mem_viral_engine.21.desc:0 "感染者的建造计划是一个纯粹的阴谋！该建筑隐藏着一个巨大的病毒散播系统：其唯一目的是将感染性药剂的云雾注入大气层。我们企图干预的尝试遭到了感染者可怕的暴力抵抗，而新的病毒病例报告开始在整颗星球上出现。安全部队发起了一场孤注一掷的战斗，试图阻止感染者并隔离暴露人员。城市因暴力而瘫痪，大火蹂躏了星球的工业中心区。最终他们设法监禁或杀死了大多数暴乱份子，但仍有些人逃到了野外。[This.GetName]哀悼那些在这场短暂而残酷的内战死去的人民。虽然城市将会重建，但这段历史永不会被遗忘。"
 mem_viral_engine.21.tooltip:1 "[root.GetName]上的[root.mem_pops_killed]个人口死亡。"
 d_mem_viral_engine:1 "病毒引擎"
 d_mem_viral_engine_desc:1 "一台具有无与伦比的计算能力的生物计算机。栖息在机器中的智慧对我们的帮助表示感激，并积极协助我们的研究以示回报。"
 mem_mysterious_illness:0 "神秘疾病"
 mem_mysterious_illness_desc:0 "一种神秘疾病爆发了。我们的人民担心自己会成为下一位感染者。"
 mem_grateful_populace:0 "感激的民众"
 mem_grateful_populace_desc:0 "人民会记住为保证他们的安全所做的必要牺牲。他们努力证明自己无愧于这个可怕的代价。"
 mem_medical_breakthrough:0 "医学突破"
 mem_medical_breakthrough_desc:0 "病毒性流行已被解决。我们的人民欢欣鼓舞！"
 mem_viral_insurgency:0 "病毒暴动"
 mem_viral_insurgency_desc:0 "幸存的感染者开始逃脱羁押，决心要完成他们的邪恶计划。我们必须不计代价地追捕他们！"
 d_mem_viral_transmitter:1 "病毒信号发射器"
 d_mem_viral_transmitter_desc:1 "外星病毒也许是无害的，但它仍留下了这个无用的东西，来提醒自身存在过。"
 job_mem_viral_engineer:1 "病毒引擎操作员"
 job_mem_viral_engineer_plural:1 "病毒引擎操作员"
 job_mem_viral_engineer_desc:1 "操作生物计算机的研究人员，这个计算机内栖息着一个具有无与伦比的计算能力的智慧，它对我们的帮助表示感激，并积极协助我们的研究以示回报。"
