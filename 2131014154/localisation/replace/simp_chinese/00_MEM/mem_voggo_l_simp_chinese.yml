l_simp_chinese:
 mem_voggo_dig_site: "在云中"
 mem_voggo_dig_site_desc: "一个巨大空间站在§Y[From.Planet.GetName]§!的高层大气中盘旋。\n\n它的外表虽然饱经风霜，但却异常奢华。空间站本身似乎早已废弃。"
 mem_voggo.1.name: "前厅"
 mem_voggo.1.desc: "探索、整理§Y[From.Planet.GetName]§!上豪华的空间站内部花费了大量的精力。它所遭受的破坏使扭曲的通道变成了危险的地方，由于生命支持系统失灵，里面的空气变得危险而不稳定。\n\n最奇怪的似乎是这些装饰品。每个房间里都至少有一尊雕像或肖像，是同一个人摆出的某种华丽姿势。"
 mem_voggo.2.name: "克隆人来袭"
 mem_voggo.2.desc: "当§Y[From.Planet.GetName]§!上的考古学家深入空间站内部深处时，他们开始遇到尸体。其中一些人死于枪炮、兵刃和钝器，但其他人似乎死于生命维持系统故障。\n\n所有的尸体在基因上看起来都是一样的，和空间站上的画像非常相似。然而，不同身体的发育和健康水平不尽相同——其中一些与其他身体相比明显有毁容或显示出缩小的颅骨。\n\n[Leader.GetName]认为它们都是同一个体的克隆，复制的成功程度不同。大多数退化性基因可能是多代克隆的结果。"
 mem_voggo.3.name: "克隆实验室"
 mem_voggo.3.desc: "在靠近空间站核心的地方，[Leader.GetName]发现了几个似乎专门用来克隆的房间。这看上去是一场大规模战斗的现场，大部分设备都被打砸或射成碎片。克隆舱里仍然有半成形的身体，采样机也严重损坏，好像有人为了够到采样机里的人而不停地砸它们。"
 mem_voggo.4.name: "密室"
 mem_voggo.4.desc: "在此之前，我们都认为空间站已经废弃了。但我们错了。\n\n在空间站的最里面，[Leader.GetName]发现了一个与外界隔绝的部分。\n\n在里面，[Leader.GetSheHe]发现了一个活着的外星人，它的外表和空间站里的画像一样。从没有导致毁容的基因缺陷来判断，他很可能是那些尸横遍野的克隆人原体。他想和我们对话。"
 mem_voggo.4.pur: "杀了他。"
 mem_voggo.4.swarm: "把他吃掉。"
 mem_voggo.5.name: "伟大的沃戈"
 mem_voggo.5.desc: "啊，有人来把我从囚禁中解救出来了！\n\n请允许我自我介绍一下。我是§S伟大的沃戈§!，也被称为杰出者、智者、救世主、被唾弃者、被抛弃者、被诅咒者和被放逐者。我曾经是伟大而富饶的§Y沃坤国§!的统治者，你知道这个名字吗?\n\n不知道？那就对了……他们罪有应得。\n\n既然我现在终于自由了，请让我为你效劳。我会是你见过的最有能力的行政人员。"
 mem_voggo.5.a: "很好。欢迎加入。"
 mem_voggo.5.a.tooltip: "§Y伟大的沃戈§!成为了我们的新§S总督§!。"
 mem_voggo.5.b: "我们不想雇用你。"
 mem_voggo.5.c: "说出你的故事？"
 mem_voggo.5.c.responce: "哦，这是一个惊心动魄的故事，充满了阴谋和背叛。我曾在几十年前写了一本关于它的书，但我想我把书不小心放进一个食品加工机里了。别担心，我会再写一本。现在让我先给你讲个简略版本。\n\n我来自的§Y沃坤国§!曾经是银河舞台上一个强大的帝国，我是它的领袖。虽然不是唯一一个，但我有别人没有的天赋。我可以看到大多数人都看不透的事物。人们会尊敬我，在重要的事情上总是向我请教，认可我无尽的智慧。美好时光持续了好一阵子。\n\n但被赋予远见和力量有时是一个可怕的诅咒。当其余的沃坤生活在快乐的无知中，我预见到一个可怕的灾难。我看到了迫在眉睫的灭亡预兆，充满亵渎的涂画。\n\n我来到大议会，告诉他们只有一个选择——要么给我绝对的权力，要么就灭亡。他们说我也只有一个选择——被流放还是死亡。他们做了选择，我也做了选择。现在看来，我是对的，他们错了。"
 mem_voggo.5.d: "这个空间站发生了什么?"
 mem_voggo.5.d.responce: "这是我的私人空间站，我的避风港。在我被流放到这里之后，我的朋友、盟友和伙伴都已所剩无几，我别无选择，只能做出我自己的朋友。毕竟除了和我一样聪明的人，还有谁有资格做我朋友呢？所以我购置了一些克隆机器，开始了这项工作。\n\n然而，这个过程比我预想的有更多的缺陷，因为我的克隆体并没有像我一样的耐心和同情心。他们中的许多人转而要对付我。在我躲进最深处的密室里时，他们互相攻击，每个人都试图把自己克隆成一支军队。很快，第一代克隆体就死完了，但每个克隆体都留下了自己的后代。一代又一代，他们变得越来越多，越来越不理智，直到生命支持系统再也无法承受他们。在他们窒息的时候，我用自己的私人设备保护了自己。\n\n这段时光挺有意思的。不过我很高兴他们都死了。"
 mem_voggo_trait: "伟大的沃戈"
 mem_voggo_trait_desc: "伟大的沃戈是最具远见的天才和最亲切的梦想家。每个人都敬畏他。"
 mem_voggo_trait_ruler: "$mem_voggo_trait$"
 mem_voggo_trait_ruler_desc: "$mem_voggo_trait_desc$"