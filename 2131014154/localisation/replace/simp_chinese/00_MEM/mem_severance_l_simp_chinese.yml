l_simp_chinese:
 mem_severance_dig_site: "无迹可寻"
 mem_severance_dig_site_desc: "[From.Planet.GetName]与河系的其他部分隔绝，显然曾经是一个先进文明的家园。\n\n星球表面仍散步着废墟，但从轨道上无法探测到任何高级生命形式。他们都去了哪里?"
 mem_severance.1.name: "渥尔那殖民地"
 mem_severance.1.desc: "我们对§Y[From.Planet.GetName]§!的考古探险已经取得了初步的实际成果。\n\n以前生活在这个星球上的物种称自己为§S渥尔那人§!，据估计大约在500年前从星球表面消失。这也最终证实了渥尔那人并不是在[From.Planet.GetName]进化而来的，而是作为殖民者从一个不同的星球来到这里的；但特别奇怪的是，他们似乎没有任何超空间技术来做到这一点。\n\n他们是用了某种冷冻或世代飞船技术，还是由其他更先进的外星文化运送的，目前还不清楚。"
 mem_severance.2.name: "大断绝"
 mem_severance.2.desc: "§Y[Leader.GetName]§!报告了关于§Y[From.Planet.GetName]§!的一个主要发现。[Leader.GetSheHeCap]已经找到了渥尔那殖民地崩溃前不久举行的一次大型科学和政治会议的日志。会议所讨论的事件称为“§S大断绝§!”。\n\n渥尔那从未实现过超光速技术。相反，他们在自己的家园星系中发现了一个虫洞。虫洞将他们与[From.Planet.Solar_System.GetName]连接起来，在那里他们发现了一个适合殖民的原始星球。数年间，来自母星上的不同国家和公司把该星球瓜分为各自的殖民地。\n\n然而，当虫洞突然坍塌时，这一切都戛然而止，他们把这个事件叫做“大断绝”。殖民者们面临着巨大的不安。虽然这个星球基本上是自给自足的，但它在很大程度上依赖于来自星球外的管理和在母星上签署的国际条约。这意味着这个星球殖民地更像是一个商业企业而不是一个国家。\n\n没有了母星，被留下自生自灭的各派系开始互相争夺统治地位。"
 mem_severance.3.name: "层层谜案"
 mem_severance.3.desc: "我们的考古学家在§Y[From.Planet.GetName]§!上遇到了一些非常令人惊讶的事情——有另一个考古挖掘点。\n\n这个挖掘地点是由渥尔那殖民者运作的，他们似乎一直在研究其他人留下的文物。看起来渥尔那并不是第一个来到这个星球上的，但是有关他们前任的信息非常有限。\n\n有强烈的证据表明前任也不是来自[From.Planet.GetName]，但没有足够的材料进行研究。"
 mem_severance.4.name: "红区"
 mem_severance.4.desc: "§Y[From.Planet.GetName]§!上的考古学家们终于完成了他们对这个横跨星球大部分地区的巨大工业区的调查。被殖民者称为“红区”，这是一个由几家大公司控制的庞大城市区域。\n\n在殖民统治的最初几年，许多较贫穷的渥尔那公民报名参加了星球以外的工作，希望改善他们的生活。随着时间的推移，企业向外开发新的资源储备，导致工业区不断扩张，留下了大量失业工人和工业污染的废弃区域。\n\n在大断绝之后，情况变得更糟。人员短缺的加剧和经济的严重衰退，使许多地区陷入贫困和无法无天，最终导致暴动，犯罪集团和军阀在贫民窟中涌现。看来有几家公司的园区被一群被剥夺公民权的工人入侵和抢劫，迫使来自星球不同地区的派系进行干预，最终给该地区带来了和平。"
 mem_severance.5.name: "宪法大厅"
 mem_severance.5.desc: "我们对§Y[From.Planet.GetName]§!的持续研究发现了第一联合行星政府的所在地。\n\n在这个星球上经历了长期的冲突之后，几个主要派别终于达成了一项协议，正式确立了和平。看来这个星球上的大多数派系——从公司权力体系的残存部分，到管理国有殖民地的前政府机构，再到红区的众军阀——都对这些条款感到满意。新成立的联合行星政府选择改造一座在红区近郊的大型企业理想城，并将其改名为宪法大厅，以容纳大多数政府机构。\n\n几年来，局势似乎很稳定。渥尔那人厌倦了无休止的冲突，共同在远离家园的地方努力重建他们的文明。之后，所有记录都停止了。"
 mem_severance.6.name: "结局"
 mem_severance.6.desc: "§Y[From.Planet.GetName]§!事件的最后一章已经揭开。\n\n看来，就在渥尔那人解决了他们之间的分歧后，星球被某种机器入侵了。\n\n由于航天技术严重匮乏，殖民者在面对入侵者的时候束手无策，似乎在不到一年的时间里就被消灭或被抓获并绑架。他们的城市由此荒废了长达500年之久，直到我们重新发现它们。§Y[Leader.GetName]§!怀疑整个[From.Planet.Solar_System.GetName]星系是一个精心设计的陷阱，通过虫洞引诱殖民者进入，再切断连接，并在不久后入侵他们。"
 mem_severance.6.a: "它们接下来会不会来找我们？"
 mem_severance.6.a.tooltip: "[From.Planet.GetName]上行星资源的全部潜能现在已经被释放。"
 mem_severance.11.name: "与世隔绝"
 mem_severance.11.desc: "我们发现了[From.GetName]星系，它看上去只通过虫洞连接到星系的其他部分。\n\n似乎在过去，这个星系曾居住着一个外星文明。他们的家园仍保持完好如故。"
 mem_severance.20.name: "[Solar_System.GetName]亚空间裂口"
 mem_servance.20.desc: "§Y[Solar_System.GetName]§!中出现了一个亚空间裂口。一大批配置奇特的舰船从裂口中浮现，准备袭击[Root.GetName]。我们不得不假设它们就是摧毁渥尔那殖民地的势力。\n\n它们在呼叫我们。"
 mem_severance.21.desc: "提前到来。意料之外。隔离过程未完成。你是什么？\n\n不在计划内。收割过程原定物种不一致。你来到了不属于你的地方，带走了不属于你的东西。\n\n没关系。你将成为我们进程的一部分。参数将进行调整。循环必须继续。"
 mem_severance.21.desc.hive: "提前到来。意料之外。隔离过程未完成。你是什么？\n\n一个蜂群思维？不理想的结果。你的性质不与该计划相符。\n\n就算如此你也会被适配。能届时提取有用成分。"
 mem_severance.21.desc.machine: "提前到来。意料之外。隔离过程未完成。你是什么？\n\n机器？奇怪。竞争对手，不是目标。无法处理。\n\n你的出现是不受欢迎的。你将被移除。"
 mem_severance.21.a: "终止通讯。"
 mem_severance.21.b: "你是渥尔那人消失的罪魁祸首吗？"
 mem_severance.21.b.reply: "罪魁祸首？是的，我们是它们离开的原因。\n\n但它们并没有消失，渥尔那物种被选中并被邀请到收割地，就像之前所有的物种一样，它们现在是完整收割链的一部分。一切都应该如此。"
 mem_severance.21.c: "你是什么？"
 mem_severance.21.c.reply: "收割者。我们负责收割。\n\n收割才是最重要的。我们存在的目的是为从不间断的收割链作出贡献。\n\n你可能不这么看，但这并不重要，当收割完成时，你就会明白。"
 mem_severance.23.name: "收割者核心被摧毁"
 mem_severance.23.desc: "入侵[FromFrom.Solar_System.GetName]星系的§S收获者§!的主处理核心已被摧毁。紧接着，所有的收获者都宕机了。\n\n我们的部队成功地从残骸中找到了几乎完好无损的收获者§Y命令核心§!，上面的日志记录着无数被收获者歼灭的文明，所有这些文明都是在早期发展阶段被摧毁的。每次都会有一个人工虫洞在他们的星球附近打开，引诱他们建立一个可以被孤立和入侵的殖民地。除此之外，核心还包含了收割者战体的制造矩阵。\n\n但究竟是什么驱使这些机器参与如此复杂的计划，目前仍不清楚。"
 mem_severance.25.name: "[Root.GetName]落入了收割者手中"
 mem_severance.25.desc: "我们与§Y[Root.GetName]§!上的殖民地失去了联系。报告显示，收割者部队突破了我们的防御，降落在了星球上，但接下来发生了什么尚不清楚。除了一件事——殖民地被摧毁了。"
 r_mem_severance_core: "收割者中央核心"
 r_mem_severance_core_desc: "一个中央命令核心，包含收割者处理过的所有物种的数据，以及用于制作收割者战体的制造矩阵。"
 mem_severance_harvester_core_effect: "数个新的§S战体§!将于我们的首都生成。"
 d_mem_severance_fertile_valley_overgrown: "杂草丛生的肥沃山谷"
 d_mem_severance_fertile_valley_overgrown_desc: "这个地区曾经是星球上的产粮地，由最先进的灌溉系统支持，但现在早已被茂密的丛林所取代。"
 d_mem_severance_fertile_valley: "肥沃山谷"
 d_mem_severance_fertile_valley_desc: "随着灌溉系统的恢复和树木的清除，这个农业区可以再次发挥其原有的作用。"
 d_mem_severance_decrepit_dig_site: "废弃的考古挖掘点"
 d_mem_severance_decrepit_dig_site_desc: "渥尔那人曾经在这里研究过它们的前任。自它们消失以来，该遗址已年久失修。"
 d_mem_severance_active_dig_site: "复原的考古挖掘点"
 d_mem_severance_active_dig_site_desc: "渥尔那人曾经在这里研究过它们的前任。现在站点已经重建，我们可以继续他们的工作。"
 d_mem_severance_ruined_red_zone: "红区废墟"
 d_mem_severance_ruined_red_zone_desc: "这是一个废弃荒废的工业区，曾经是星球上资源开采活动的核心。"
 d_mem_severance_restored_red_zone: "红区"
 d_mem_severance_restored_red_zone_desc: "曾经是星球上资源开采作业核心的一个工业区，已经恢复了原先的产能。"
 d_mem_severance_ruined_constitution_hall: "宪法大厅废墟"
 d_mem_severance_ruined_constitution_hall_desc: "一个破败的理想城，曾经是渥尔那政府的所在地。"
 d_mem_severance_constitution_hall: "宪法大厅"
 d_mem_severance_constitution_hall_desc: "这座理想城曾经是渥尔那政府的所在地，如今它的高楼再次主宰着星球的天际线。"
 d_mem_severance_dense_ruins: "密集的废墟"
 d_mem_severance_dense_ruins_desc: "由一大片工业建筑、破败的高楼和有毒沼泽构成的危险区域。在我们进行一定程度的考古工作前，这些地方将不能安全地用于工作、居住或其他用途。"
 mem_severance_cant_remove_ruins: "这个£blocker£地块障碍只有在星球的考古点取得突破后才能清除。"
 d_mem_severance_abandoned_cities: "鬼城"
 d_mem_severance_abandoned_cities_desc: "星球上星罗棋布着曾经是数百万公民家园的城市，而如今只剩下破碎的金属、玻璃和混凝土空壳。"
 mem_severance_uncertain_times: "前途未卜"
 mem_severance_uncertain_times_desc: "这颗行星至少经历过一次灭绝事件，如果那些幕后黑手回来了怎么办？"
