l_simp_chinese:
 mem_ancient_robots.201.name:0 "未拔头筹"
 mem_ancient_robots.201.desc:0 "在勘探一个有前景的地区时，我们的殖民采矿公司在§Y[Root.GetName]§!上有了一个非凡的发现！他们发现了一个似乎有几百万年历史的古代人形机器人的碎片。这一发现推翻了我们认为自己是首个居住在本星球上的智能生命体的假设。我们需要对星球进行更彻底的扫描，以阐明这个先驱者文明的更多信息。"
 mem_ancient_robots.201.a:0 "立即去办！"
 MEM_ANCIENT_ROBOTS_PROJECT:0 "进一步的行星扫描"
 MEM_ANCIENT_ROBOTS_PROJECT_DESC:0 "我们的科学界敦促我们对§Y[This.GetName]§!进行更彻底的扫描以确定可能的考古发掘地点。他们强调，我们可以发现更多有关曾住在星球上的古代先驱者文明的消息。"
 mem_ancient_robots.203.name:0 "不识卢山"
 mem_ancient_robots.203.desc:0 "我们的科学家终于请求停止在§Y[Root.GetName]§!上无果的扫描。原先这座山脉-或者，至少我们曾认为是山脉的东西-变成了别的东西。它具体是什么还不清楚，但有一点是肯定的：它是由金属制成的，巨量的金属。§Y[From.GetLeaderName]§!提议进行发掘以找出埋藏在岩石下的东西。\n\n这将消耗1000£energy£和1000£minerals£。"
 mem_ancient_robots.203.a:0 "立即去办！"
 mem_ancient_robots.203.b:0 "稍后再问我。"
 mem_ancient_robots.203.c:0 "取消计划，以后不要再问我。"
 mem_ancient_robots.204.name:0 "开采计划"
 mem_ancient_robots.204.desc:0 "在§Y[Root.GetName]§!上的科研团队想提醒你，关于这个星球仍然有很多未解之谜，挖掘这一座奇怪的金属山的计划被推迟到现在。而我们的科学家再次请求我们支持这项事业。\n\n这将消耗1000£energy£和1000£minerals£。"
 mem_ancient_robots.204.a:0 "立即去办！"
 mem_ancient_robots.204.b:0 "稍后再问我。"
 mem_ancient_robots.204.c:0 "取消计划，以后不要再问我。"
 MEM_ANCIENT_ROBOTS_PROJECT_2:0 "挖掘谜团"
 MEM_ANCIENT_ROBOTS_PROJECT_2_DESC:0 "筹集到所需的资金后，我们的施工人员终于可以开始对这座神秘的金属山脉展开调查，这一愚公移山的行为将不会是一朝一夕就能完成的。"
 mem_ancient_robots.206.name:0 "古代工厂"
 mem_ancient_robots.206.desc:0 "得益于曾经的扫描，我们挖掘现场的团队在厚厚的岩石层下发现一个外星巨型结构时并不感到惊讶。让他们感到惊讶的是，尽管它已存在数百万年之久，它仍基本保持完好。我们的团队已经设法进入了一个似乎是机器人组装厂的地方，它还连接着用于制造各个部件的工厂。其中一些机器人已被送往研究实验室进行详细调查。同时，科学团队将尝试在该结构内建立一个前沿基地。他们希望至少能为部分古代机械供能。"
 mem_ancient_robots.206.a:0 "非常好！请继续。"
 mem_ancient_robots.207.name:0 "古代工厂"
 mem_ancient_robots.207.desc:0 "似乎一些私人投资者为了找出几年前发现的那座异常山脉下谜底而资助了对§Y[Root.GetName]§!的挖掘。起初，他们认为他们的事业有利可图，但当他们意识到其发现的重要性和不告知我们时会面临的法律风险时，他们联络了我们本地的总督。在成吨的岩石下有一个令人印象深刻的结构，曾被用与大规模生产某种机器人。一些单元已经被送到研究实验室进行详细调查，而我们在现场的科研团队准备进一步深入建筑群。"
 mem_ancient_robots.207.a:0 "明智的抉择！请继续。"
 MEM_ANCIENT_ROBOTS_PROJECT_3:0 "分析古代机器人"
 MEM_ANCIENT_ROBOTS_PROJECT_3_DESC:0 "我们的科学家开始兴致勃勃地研究从先驱者工厂内取得的古代机器人。"
 mem_ancient_robots.208.name:0 "壳中幽灵"
 mem_ancient_robots.208.desc:0 "当我们的科学家设法将工厂复合体连接到我们殖民地的输电网络上时，他们无意中引起了一个连锁反应并激活了整个而非部分复合体。这导致我们的殖民地在弥补这一意外的能源损耗前经历了短暂的停电。在最初的骚动之后，他们注意到有小型无人机飞来飞去，并开始修复结构性损坏-但最吸引人的发现是一个操作该设施的AI。尽管这个地方似乎是军事出身的，但它相当温顺，同意我们作为它的新主人。"
 mem_ancient_robots.208.a:0 "这也是理所当然。"
 mem_ancient_robots.209.name:0 "一城之主"
 mem_ancient_robots.209.desc:0 "当我们的科学家成功将工厂的电缆跟殖民地的输电网络驳上时，他们无意中引发了一连串的连锁反应，将整间工厂启动起来。这直接导致了殖民地的停电。重启后我们收到了科学团队简短的、被打断的信息称一个AI程序控制了这一设施。此后只有沉默。轨道卫星的情报显示一支机器人大军从该设施中涌出。殖民地的防御部队处于高度警戒状态。"
 mem_ancient_robots.209.a:0 "立即派出援军！"
 mem_ancient_robots.210.name:0 "一城之主"
 mem_ancient_robots.210.desc:0 "在§Y[Root.GetName]§!上管理古代工厂的AI背叛了我们！一队队机器人军队从工厂复合体鱼贯而出。我们殖民地的防御部队完全被打了个措手不及，只能勉强守住阵地。他们要求立即增援，否则殖民地可能会沦陷。"
 mem_ancient_robots.210.a:0 "立即派出援军！"
 mem_under_siege:0 "持续冲突"
 mem_under_siege_desc:0 "持续的冲突严重损害当地经济。"
 mem_ancient_robots.211.name:0 "势如破竹"
 mem_ancient_robots.211.desc:0 "我们的部队已经成功地将机器人赶回了它们的源头。但是，如果没有准备足够多的地面部队，对被我们的陆军奖励称为壁垒的工厂的攻击将是徒劳的。他们已经制定了夺回堡垒的军事行动计划。一旦我们的地面部队就绪，我们就可以开始围攻了。"
 mem_ancient_robots.211.a:0 "开始准备。"
 mem_ancient_robots.212.name:0 "殖民地陷落"
 mem_ancient_robots.212.desc:0 "我们的殖民地驻军被机器人大军击败了！我们的殖民者正在逃亡，在郊区苟延残喘，但机器人已经开始追捕他们了。我们必须把他们逼退！"
 mem_ancient_robots.212.a:0 "派出我们的部队！"
 MEM_SIEGE_PROJECT:0 "包围壁垒"
 MEM_SIEGE_PROJECT_DESC:0 "我们的部队已经就位。火力压制正迫使机器人进入防御状态，而我们的部队正准备向突破口进行最后的推进。"
 mem_ancient_robots.213.name:0 "末日"
 mem_ancient_robots.213.desc:0 "最后的攻击已经开始。我们的部队已经开始对堡垒展开全面攻击。"
 mem_ancient_robots.213.a:0 "为了胜利！"
 mem_ancient_robots.214.name:0 "胜利！"
 mem_ancient_robots.214.desc:0 "进攻行动非常圆满，我们的部队顺利进入壁垒的中心地带，并使AI核心停止运行。不再受控于AI的机器人自行停止运作。战事结束后，一名士兵在停机的AI核心附近发现了存储有历史纪录、科学研究等有用资料的古代数据存储。\n\n工厂再次被控制后，我们能用剩余的稀有资源建造少量机器人补充给陆军。这也许能给我们提供克敌制胜的优势。"
 mem_ancient_robots.214.a:0 "赞扬我们士兵的胜利！"
 mem_ancient_robots.215.name:0 "清算日"
 mem_ancient_robots.215.desc:0 "我们的部队进入了陷阱中。在我们的陆军上将还没有意识到这是陷阱时，战斗就结束了。机器人从地面上涌出，在进攻军完全没有反应时就包围了他们。此后，我们与地面人员失去了所有联系。轨道卫星揭示了我们失败后发生的一切。§Y[FROM.FROM.GetName]§!现已无法居住-它现在是一个巨大的墓地和纪念碑，铭刻了我们试图获得远高于我们理解的技术的失败。"
 mem_ancient_robots.215.a:0 "太可怕了！"
 mem_ancient_robots.220.name:0 "古代机器人"
 mem_ancient_robots.220.desc:0 "即使这些被发掘的机器人有数百万年的历史，但它们过于先进的设计导致我们的科学家无法以现有的科技水平让其重现人间。似乎它们的设计目的只有一个，它们的每一个零件都呼喊着“战争”。我们无法复制它们，但我们自己机器人的技术将从中受益匪浅。"
 mem_ancient_robots.220.a:0 "非常好。"
 mem_ancient_robots.225.name:0 "孤立无援"
 mem_ancient_robots.225.desc:0 "围攻战已经夺去许多性命，只有一小批居民能暂时将自己封锁在安全区内。"
 mem_ancient_robots.225.a:0 "我们必须拯救他们！"
 d_mem_ancient_robots_factory_closed:0 "古代建筑群"
 d_mem_ancient_robots_factory_closed_desc:0 "一个有待探索的古代建筑群。"
 d_mem_ancient_robots_factory:0 "古代人工智能工厂"
 d_mem_ancient_robots_factory_desc:0 "在山下发现的一个古老的，由人工智能运行的工厂。"
 mem_super_robot_army:0 "机器人大军"
 mem_super_robot_army_plural:0 "机器人大军"
 mem_super_robot_army_desc:0 "这些机器人使用古代科技制成，比我们能生产的要先进得多。"
 mem_super_robot_army_limit_tooltip:0 "虽然它们的自动化工厂现由我们全面掌控，但我们的零件只能建造少量机器人。"
 mem_evil_robot_army:0 "机器人大军"
 mem_evil_robot_army_plural:0 "机器人大军"
 mem_evil_robot_army_desc:0 "这些机器人使用古代科技制成，比我们能生产的要先进得多。"
 d_mem_strange_mountain:0 "£blocker£奇怪山峰"
 d_mem_strange_mountain_desc:0 "这座山有点奇怪…"
 mem_ancient_robots_chain_title:0 "古代残骸"
 mem_ancient_robots_chain_desc:0 "你的科学家发掘出一些古代文物。"