l_simp_chinese:
 mem_snowed_in_category:0 "冰冻遗迹"
 mem_snowed_in_category_desc:0 "虽然听起来不太可能，但§Y[Root.GetName]§!的冻结表面似乎曾经有过生命。星球上面仍然可以看到曾经蓬勃发展的文明的残留。"
 mem_snowed_in.1.name:0 "冰冻遗迹"
 mem_snowed_in.1.desc:0 "对§Y[From.GetName]§!的观察证实了我们最初的假设——它的冰冻地表上遍布着废墟。广阔的城市区仍然可以在不同的地方被辨识出来。\n\n初步分析表明，这个星球曾经是一个工业文明的家园，直到一场神秘的灾难造成持续到当下的冰河时代，并将整个星球变成冰冷的荒原。"
 mem_snowed_in.3.name:0 "寒冰里的生命"
 mem_snowed_in.3.desc.first:0 "我们对§Y[mem_snowed_in_planet.GetName]§!的持续监测发现了一些意想不到的事情。\n\n看上去在行星地表深处仍有一个能量源处于活动状态。从研究站进行的进一步探查证实，有一群撑过导致冰河时代的大灾难的幸存者仍生活在地下深处。"
 mem_snowed_in.3.desc.second:0 "看来有一群人撑过了将§Y[mem_snowed_in_planet.GetName]§!变成冰冻荒原的大灾难，如今仍生活在地下深处。\n\n我们的研究站已经定位了他们的地下栖息地。"
 mem_snowed_in.3.a:0 "与他们建立通讯。"
 mem_snowed_in.3.b:0 "继续观察他们。"
 mem_snowed_in.3.c:0 "幸存者？很快就不算了。"
 mem_snowed_in.3.d:0 "幸存者？我们应该猎捕它们。"
 mem_snowed_in.3.tooltip:0 "§Y[mem_snowed_in_planet.GetName]§!上的£society£§G社会学§!产出将会增加。"
 mem_snowed_in.5.name:0 "建立联络"
 mem_snowed_in.5.desc:0 "从§Y[mem_snowed_in_planet.GetName]§!的地下栖息地截获足够数据后，我们成功破译了外星人的语言和数据协议。\n\n我们现在已经准备好与地下居民建立联系了。"
 mem_snowed_in.6.name:0 "联络[mem_snowed_in_planet.GetName]"
 mem_snowed_in.6.desc.first:0 "您好，我代表§Y[mem_snowed_in_species.GetSpeciesName]文明§!的临时政府……唔，临时政府的残留。\n\n你们真的是太空文明吗？你们大概能看出来我们这颗星球并不在理想状态，也许在你们强大帝国的某个星球上有我们的一席之地？"
 mem_snowed_in.6.desc.second:0 "噢，你好像是新来的。\n\n我不清楚上面发生了什么，但是我会告诉你们我对之前来的人说过的那些话。\n\n我代表§Y[mem_snowed_in_species.GetSpeciesName]文明§!的临时政府。你们大概能看出来我们这颗星球并不在理想状态，也许在你们强大帝国的某个星球上有我们的一席之地？"
 mem_snowed_in.6.a:0 "你们星球发生了什么？"
 mem_snowed_in.6.a.response:0 "我没办法说得很确切。它刚发生时，我们的科学不够先进，不能完全理解发生的事……更别提我们现在几乎没任何科学了。\n\n某物，或者某人使我们行星的轨道变得不稳定。漂移到如今离恒星这么远的位置花了几个世纪，所以我们才能够去适应……但我们仍然被困在这里，被外面几乎绝对零度包围。"
 mem_snowed_in.6.b:0 "我们会做点什么。"
 mem_snowed_in.6.b.tooltip:0 "来自§Y[mem_snowed_in_planet.GetName]§!的难民将逐渐搬入我们的星球，只要我们有足够的可居住空间。"
 mem_snowed_in.6.c:0 "我们没法接纳你们任何人。"
 mem_snowed_in.6.c.gestalt:0 "像你们这样的独立个体不属于我们。"
 mem_snowed_in.6.c.response:0 "这样啊，真不走运。\n\n不过我们已经坚持了这么久，不用你的帮助我们也会找到生存的办法的。"
 mem_snowed_in.6.c.xenophobe:0 "你们的物种活该灭绝，[mem_snowed_in_species.GetSpeciesNameInsult]。"
 mem_snowed_in.6.c.xenophobe.response:0 "明白了。\n\n简单地说声“不”就够了。"
 mem_snowed_in.6.d:0 "我们可以提供技术帮助你们生存。"
 mem_snowed_in.6.d.response:0 "和我们期望的不太一样……不过肯定会有帮助。"
 mem_snowed_in.6.e:0 "我们会为你们祈祷的。"
 mem_snowed_in.6.e.response:0 "真的？？？祈祷？？？？\n\n哦对，为什么不呢？祈祷一定能帮助我们不被冻死。"
 mem_snowed_in.7.name:0 "轨道轰炸完毕"
 mem_snowed_in.7.desc:0 "我们的部队成功向§Y[mem_snowed_in_planet.GetName]§!的地表投放了钻地炸弹。地堡已经坍塌，躲在里面的人也被消灭。"
 mem_snowed_in.7.tooltip:0 "§Y[mem_snowed_in_planet.GetName]§!上的£society£§G社会学§!产出将随着土著居民的死亡而显著减少。"
 mem_snowed_in.8.name:0 "地堡入侵完毕"
 mem_snowed_in.8.desc:0 "我们的攻击子个体成功抵达了§Y[mem_snowed_in_planet.GetName]§!表面之下的地堡。地堡居民的简陋抵抗迅速被击溃，他们已成功被抓获供我们使用。"
 mem_snowed_in.8.a:0 "我们饱餐一顿。"
 mem_snowed_in.8.b:0 "吸收他们的知识并清除他们。"
 mem_snowed_in.8.c:0 "同化他们并安置他们在一个更适合居住的地方。"
 mem_snowed_in.8.c.tooltip:0 "数个£pop£人口将被做成义体人并带到我们的世界。"
 mem_snowed_in.9.name:0 "疏散完毕"
 mem_snowed_in.9.desc:0 "§Y[mem_snowed_in_planet.GetName]§!上的最后一名幸存者已经移居到了我们的世界。这个行星现在空空如也。"
 mem_snowed_in.999.name:0 "误入歧途"
 mem_snowed_in.999.desc:0 "我们对§Y[fromfrom.GetName]§!的初步评估似乎是不正确的。\n\n这个星球被特殊形状的锯齿状岩石覆盖，但显然没有任何种类的人造结构。"
 mem_snowed_in.999.a:0 "额……好吧……"
 MEM_SNOWED_IN_ESTABLISH_CONTACT:0 "建立通讯"
 MEM_SNOWED_IN_ESTABLISH_CONTACT_DESC:0 "§Y[mem_snowed_in_planet.GetName]§!表面下的地堡似乎存在着智慧生命。我们应该能够拦截和破译他们的通信，并学习他们的语言。"
 MEM_SNOWED_IN_DESTROY:0 "摧毁地堡"
 MEM_SNOWED_IN_DESTROY_DESC:0 "§Y[mem_snowed_in_planet.GetName]§!表面下的地堡似乎存在着智慧生命。这是无法被容忍的。\n\n我们能通过一次足够精确的打击轻松使其坍塌，让居民暴露在残骸和绝对零度的环境中。"
 MEM_SNOWED_IN_ASSAULT:0 "占领地堡"
 MEM_SNOWED_IN_ASSAULT_DESC:0 "§Y[mem_snowed_in_planet.GetName]§!表面下的地堡似乎存在着智慧生命。通过一小支突击部队，我们应该可以捕获他们以供进一步使用。"
 trait_mem_snowed_in_survivors:0 "冰封星球幸存者"
 trait_mem_snowed_in_survivors_desc:0 "该物种在其原始环境毁灭后生存了下来，适应了在一个微型栖息地生活，被外部接近绝对零度的气温包围。"
 mem_snowed_in_ruins:0 "冰冻遗迹"
 mem_snowed_in_ruins_desc:0 "这个星球表面有一个死去文明的遗址。"
 mem_snowed_in_civilisation:0 "冰冻的幸存者"
 mem_snowed_in_civilisation_desc:0 "尽管地表完全被冻结，但在地表之下仍然存在着有机生命。"
 mem_snowed_in_civilisation_destroyed:0 "灭亡的文明"
 mem_snowed_in_civilisation_destroyed_desc:0 "原本在冰河时代中大难不死来到地下的有机物还是被太空入侵所摧毁了。"
 mem_snowed_in_civilisation_evacuated:0 "荒废的遗址"
 mem_snowed_in_civilisation_evacuated_desc:0 "曾经居住在这里的文明的最后残余已经抛弃了这个星球，前往寻找更适宜居住的地方。"
 mem_snowed_in_eat_everyone:0 "冰冻的幸存者"
 mem_snowed_in_eat_everyone_desc:0 "这些逃离自己星球毁灭的人刚出狼窝，又入虎口。"