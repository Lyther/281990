l_simp_chinese:
 mem_through_the_fog_dig_site: "迷雾穿梭"
 mem_through_the_fog_dig_site_desc: "[From.Planet.GetPlanetMoon]的表面覆盖着被有毒浓雾掩盖的废弃城市的腐朽废墟。大气中升高的电活动使得从轨道上研究它们变得困难，但是屏蔽设备应该能让我们安全地对地表进行探索。"
 mem_through_the_fog.1.name: "佐玛遗址"
 mem_through_the_fog.1.desc: "对§Y[From.Planet.GetName]§!表面的考古研究证实，这个星球上的遗迹属于一个已经灭绝的物种，他们自称为§S佐玛§!。\n\n与大多数人不同，他们似乎对太空旅行不感兴趣，也从未发现过超空间航路网络。然而，尽管他们几乎从未离开过家园，还是发展出了令人印象深刻的科技。§Y[Leader.GetName]§!将§S纳米技术§!列为他们的主要专精领域。\n\n当另一个巨大的天体，可能是一颗小行星或彗星与[From.Planet.GetPlanetMoon]相撞，使其变得不再宜居后，它们似乎就被消灭了。奇怪的是，在专用的墓地外发现的尸体非常少——远远少于这种大规模灾难的预期数量。"
 mem_through_the_fog.2.name: "末日征兆"
 mem_through_the_fog.2.desc: "由于担心遭到篡改和破坏，佐玛似乎执着于制作和维护对他们新闻出版物的低技术含量硬复制。其中一些保存完好，§Y[Leader.GetName]§!得以从中复现导致他们文明衰落的事件的一部分。\n\n大量的报告都涉及到“§S末日征兆§!”——一颗在与[From.Planet.GetName]的碰撞轨道上的巨大彗星。佐玛领导层透露了一个为灭绝级别事件所准备的秘密项目的存在，但该项目的确切内容目前还不清楚。显然一流的纳米技术专家们被召集来参与项目。"
 mem_through_the_fog.3.name: "云念计划"
 mem_through_the_fog.3.desc: "根据从档案中找到的信息，§Y[Leader.GetName]§!找到了一座研究人员用于使佐玛免于灭绝的设施。这个代号为“§S云念计划§!”的项目似乎在某种程度上与纳米机器团有关，但不清楚确切的目标是什么。这个项目在撞击发生前不久才得以完成，大部分内容都被废弃了，没有留给后人，考虑到在末日即将来临的情况下没有理由做任何备份。"
 mem_through_the_fog.4.name: "佐玛还活着！"
 mem_through_the_fog.4.desc: "经过大量的研究，§Y[From.Planet.GetName]§!上的考古学家证实了长期以来的猜测。佐玛从摧毁他们星球的撞击事件中幸存了下来，但不是以我们能认出的形式。\n\n经过全面的传感器校准后，能明显看出空气中充满了纳米机器人，每个纳米机器都包含一小块佐玛意识。由于预见到撞击，佐玛当局分发了一种新型纳米机器的样本给市民注射。虽然有少数人拒绝，但大多数人的大脑都得到了扫描，身体被分解为纳米机器团，每一个能维系一名被分解的佐玛人的意识。以这种形式，它们从星球的毁灭中幸存了下来。\n\n自从我们踏上这个星球以来，它们一直在尝试着交流，不过由于能量需求，大多数佐玛仍然处于休眠状态，任何时候只有少数保持活跃状态。项目的大多数关键人员必须保持自己的形体，以确保转换成功，所以我们不太可能找到足够的数据来复制这个过程。然而，这种存在具有的可能性是令人着迷的。"
 mem_through_the_fog.4.a: "使用电磁脉冲发生器摧毁纳米机器人。"