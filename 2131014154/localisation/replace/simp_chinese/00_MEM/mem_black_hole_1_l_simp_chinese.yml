l_simp_chinese:
 mem_black_hole_1_category:0 "路径之后"
 mem_black_hole_1_category_desc:0 "黑洞§Y[Root.GetName]§!似乎有一个小物体在视界外飞行。仔细检查后，发现它似乎是某个未知文明古老的小型虫洞生成器，可能是用来开启进入黑洞视界的通道，调查其后有什么东西。我们科学家想进一步研究这项技术。"
 MEM_BLACK_HOLE_1_PROJECT:0 "路径之后"
 MEM_BLACK_HOLE_1_PROJECT_DESC:0 "科学家认为应该激活古代虫洞发生器…"
 mem_black_hole_1.1.name:0 "成功的调查"
 mem_black_hole_1.1.desc:0 "在仔细检查后，发现虫洞发生器显然随着时间流逝损坏了。然而，首席科学家§Y[Root.GetLeaderName]§!相信它可以被修复。"
 mem_black_hole_1.1.a:0 "开工。"
 mem_black_hole_1.1.b:0 "太危险了。"
 mem_black_hole_1.2.name:0 "成功？"
 mem_black_hole_1.2.desc:0 "修复虫洞发生器后，科研船§Y[Root.GetName]§!消失在视界之中，现在于事件中失踪。我们只能希望虫洞能够维持到他们回来。"
 mem_black_hole_1.2.a:0 "屏息等待…"
 mem_black_hole_1.3.name:0 "视界之后"
 mem_black_hole_1.3.desc:0 "科研船已经返回，但船员却被转化了。他们拒绝讨论在视界后存在的“不可言说”之事，但我们必须相信，这些见解将对我们的帝国有益。"
 mem_black_hole_1.3.a:0 "我们希望他们一切安好。"
 mem_black_hole_1.4.name:0 "古老的遗物"
 mem_black_hole_1.4.desc:0 "在仔细检查后，发现虫洞发生器显然随着时间流逝损坏了。由于它过于接近视界，进一步的调查会极度危险，也不一定会出结果。"
 mem_black_hole_1.4.a:0 "不幸。"
 mem_black_hole_1.5.name:0 "悲剧性的失误！"
 mem_black_hole_1.5.desc:0 "在调查虫洞发生器的时候，首席科学家§Y[Root.GetLeaderName]§!在不知道它是损坏的情况下无意中开启了它。结果，科研船§Y[Root.GetName]§!被虫洞吸引到进入黑洞，再也没了下文。"
 mem_black_hole_1.5.a:0 "可怕。"