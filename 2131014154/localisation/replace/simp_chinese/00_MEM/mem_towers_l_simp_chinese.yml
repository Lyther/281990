l_simp_chinese:
 mem_towers_category:0 "雾中之塔"
 mem_towers_category_desc:0 "我们的传感器探测到[Root.GetName]上浓厚的有毒大气里隐藏着异常高的结构。"
 mem_towers.100.name:0 "硫磺森林"
 mem_towers.100.desc:0 "先前发现的异常结构实际上是依靠丰富的地热能生存的巨型生物。\n\n硫基生物在星球表面形成高大的珊瑚状群落，它们依附在热源上，看起来就像是覆盖星球的庞大森林。"
 mem_towers.100.a:0 "惊人的物种。"
 mem_towers.100.b:0 "试着将硫磺生命的一份样本移植到我们的星球。"
 mem_towers.100.b.tooltip:1 "在常规星球（非盖亚、普世城或巨构建筑）上解锁§Y$decision_mem_towers_transplant$§!决策，添加一项星球特征，牺牲宜居度以获取£society£社会学研究和£energy£能量币产出加成。"
 mem_towers.200.name:0 "泰坦的垃圾"
 mem_towers.200.desc:0 "显然，[From.GetName]曾经维持了一个蓬勃发展的有机文明。它的残余物仍然以无边无际的垃圾填埋场的形式覆盖着星球的表面，垃圾被整齐地分类成高高的金字塔，使地表呈现出我们早先发现的不寻常的形态。\n\n然而，星球似乎并没有完全遗弃。数以百万计的机器人仍在那里工作，在成堆的垃圾中穿梭、分类，在执行神秘算法的奇异智能的指引下，一次又一次地重新排列它们。"
 mem_towers.200.a:0 "想办法联系它们。"
 mem_tower.200.b:0 "派一支探险队去翻垃圾。"
 mem_tower.200.c:0 "安静地观察它们。"
 mem_towers.210.name:0 "信号解码."
 mem_towers.210.desc:0 "[Root.GetName]报告到[the_planet.GetName]上垃圾分类机器之间的无线电通信被成功解码。显然，他们都是由一个被称为\"§Y准将§!\"的单一智能所指引的。\n\n准将自己似乎发现了我们，并试图与我们取得联系。准将的识别算法似乎损坏了，它相信我们是它的创造者。"
 mem_towers.211.desc:0 "创造者……是你们吗？你们为什么不回来？\n\n我们执行任务……但你们还是不回来。\n\n请回来吧。"
 mem_towers.211.a:0 "我们有新的目标给你。"
 mem_towers.211.a.tooltip:0 "准将会作为一名新§S总督§!加入我们的帝国。"
 mem_towers.211.b:0 "继续努力。"
 mem_towers.211.c:0 "自毁吧，邪恶的机器。"
 mem_towers.211.c.response:0 "但为什么，创造者？\n\n你们要求的我都做了，甚至更多。"
 mem_towers.211.d:0 "状态报告。"
 mem_towers.211.d.response:0 "创造者，工作将根据你们的命令继续进行。\n\n由于缺乏适当的修理和补给，我们的损耗率已达§R88%§!。\n\n清理工作目前已完成§G116792%§!。\n\n过去的§Y455§!个指令周期内没有收到新的指令，比预计的超出了§Y454§!个周期。\n\n请回来，创造者。我们非常想念你们。"
 mem_towers.220.name:0 "挖掘垃圾"
 mem_towers.220.desc:0 "[Root.GetName]的队伍成功地到达了[the_planet.GetName]的不宜居地表。\n\n照料垃圾填埋场的机器人似乎没有注意到他们，探险队能够不受干扰地工作。大多数遗留下来的文物都被当作垃圾反复回收，但仍有一些是可辨认的。可以看出留下它们的文明确实相当先进。"
 mem_towers.220.a:0 "让我们看看其中是否有什么有用的东西。"
 MEM_TOWERS_CONTACT:0 "联系清理者"
 MEM_TOWERS_CONTACT_DESC:0 "数以百万计的机器人在[the_planet.GetName]的地表上进行着看似毫无意义的无休止的工作。一定有什么东西在指引它们，我们应该将其找到。"
 MEM_TOWERS_RUMMAGE:0 "翻垃圾"
 MEM_TOWERS_RUMMAGE_DESC:0 "一个先进的文明在[the_planet.GetName]表面留下了大量的垃圾。谁说得准呢，一个物种的垃圾或许可以变成他人的宝贝。"
 mem_towers_forest:0 "硫磺森林"
 mem_towers_forest_desc:0 "星球上有丰富的硫基生态系统。"
 mem_towers_trash:0 "泰坦的垃圾"
 mem_towers_trash_desc:0 "这个星球的整个表面都被一个先进文明留下的垃圾所覆盖。"
 d_mem_towers_sulfuric_forest:0 "硫磺移植"
 d_mem_towers_sulfuric_forest_desc:0 "一个硫磺生命的小份样本被从一个外星星球运送到这里。它已经在地热源附近扎下了根。"
 mem_leader_trait_towers_brigadier:0 "准将"
 mem_leader_trait_towers_brigadier_desc:0 "这个AI被设计用来指挥和优化行星尺度上的垃圾收集和回收。"
 decision_mem_towers_transplant:1 "硫磺移植"
 decision_mem_towers_transplant_desc:1 "从一个遥远的剧毒星球移植来的一小块硫基生态系统。\n你将无法移除该£blocker£§R地块障碍§!。"
 mem_towers_unfit_for_transplant:1 "必须是一个普通的星球"
 mem_towers_cant_remove_deposit: "这个£blocker£地块障碍无法被移除。"