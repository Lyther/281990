 mem_vazuran_event_system_swarm_large_object:0 "虚空生物体遗骸"
 tech_mem_scourge_damage_bonus:0 "虚空生物甲壳薄弱点"
 tech_mem_scourge_damage_bonus_desc:0 "当面对另一场虫群入侵的可能时，唯一合理的行动方案就是尽可能地做足准备。我们的科学家可以通过所收集的标本来发现这些生物可能存在的任何弱点——如果它们有的话。假如它们回来的话，我们将需要用到任何能用到的优势来充分保护自己。"
 mem_vazuran_systems.1.name:0 "墓地"
 mem_vazuran_systems.1a.desc:0 "[root.GetName]报告说已经到达了[root.solar_system.GetName]。船长描述了一个可怕的场面：多颗行星被粉碎，整个星系散落着碎片残骸。更奇怪的是，在这些残骸中散布着和我们数据库不匹配的有机外壳。需要进一步的调查。"
 mem_vazuran_systems.1.a:0 "展开调查。"
 mem_vazuran_event_system_scourge_chain_title:0 "被破坏的星系"
 mem_vazuran_event_system_scourge_chain_desc:0 "研究在[mem_vazuran_event_system_01.GetName]星系中发生的灾难事件遗留下的残骸。"
 mem_vazuran_event_system_scourge_projects_researched:0 "完成调查"
 MEM_VAZURAN_EVENT_SYSTEM_SCOURGE_INVESTIGATION_01:0 "生物舰船调查"
 MEM_VAZURAN_EVENT_SYSTEM_SCOURGE_INVESTIGATION_01_DESC:0 "我们在[root.solar_system.GetName]星系的科学家们于残骸区中识别出至少两种类型的死亡太空生物，不过目前还不清楚它们是同一种生物的不同生长阶段，还是两个截然不同的物种。"
 MEM_VAZURAN_EVENT_SYSTEM_SCOURGE_INVESTIGATION_02:0 "残骸调查"
 MEM_VAZURAN_EVENT_SYSTEM_SCOURGE_INVESTIGATION_02_DESC:0 "这些数不胜数的残骸区中遗留着一些较大的残骸。它们似乎是我们发现更多有关这里发生了什么的绝佳机会。"
 mem_vazuran_systems.101.name:0 "基因工程？"
 mem_vazuran_systems.101.desc:0 "在研究了数个标本后，显而易见的是，尽管共享了几个遗传标记和特征，但分类为[root.solar_system.GetName]-X1和-X2的不同表型实际上是不同的物种。这两种分类中的每一个的个体标本之间没有遗传变异，这意味着它们是无性繁殖或克隆而来的。\n\n这些生物体本身似乎是基因工程的产物，以它们当下状态来看不太可能是自然进化而来的。X1和X2都具有特别坚硬的甲壳，其耐久度与军用级装甲板相似，同时它们拥有一种器官，看起来能充当有机体投射物的动能驱动器，我们的探测队在各种残骸中发现了许多被掩埋的此类投射物。由残骸区来看，它们一定曾是强大的战斗单位。"
 mem_vazuran_systems.101.a:0 "令人不安。"
 mem_vazuran_systems.102.name:0 "牺牲与责任"
 mem_vazuran_systems.102.desc:0 "在花费了数周时间探索散布在[root.solar_system.GetName]星系的巨大残骸区中的各种残骸后，我们的探测团队取得了一项重大突破。对其中一艘船只残骸进行调查后，他们确定其显然曾经是此处舰队的旗舰。不仅如此，他们还发现船上存放了一个仍然完整的数据存储器，我们的[root.owner.GetScientistResearchSubroutinePlural]可以据此重现大约四千年前在这里发生的事件。\n\n他们的帝国与一股来自银河外的虚空生物体组成的入侵势力进行了一场绝望的战争，这些生物体能吞噬所经过的一切生物质，吞噬得越多就会变得更强。\n\n随着这些虫群接近这个由数个定居星球组成的一度繁荣的人口中心，而范围内只有一支象征性的部队能够及时赶到面对入侵者，舰队司令不得不作出一个艰难的决定。他知道他既不能拯救他的人民，也无法打败他的敌人，于是他决定在交战之前先行摧毁星系中的所有殖民星球，来阻止敌人得到它们为此而来的生物质，也让其他舰队获得尽可能更多的时间来面对这场威胁。\n\n这位舰队司令的最后一篇日志写道：§S有些人可能质疑我是否有这个权利去摧毁拥有数百亿灵魂的行星，但那些理解我的人会意识到我根本没有权利让他们活下去。当我们整个银河系都岌岌可危的时候，任何牺牲都算不上太大。他们尽了他们的责任，我们也应当如此……§!\n\n我们的存在本身似乎证明他的牺牲并非徒劳。"
 mem_vazuran_systems.102.a:0 "多数人的需求大于少数人的需求。"
 mem_vazuran_systems.102.b:0 "灭绝过程已经完成。这里没我们的事了。"
 mem_vazuran_systems.102.c:0 "真客气……他们净化了自己，所以我们不用亲自动手了。"
 mem_vazuran_systems.102.d:0 "这么多的生物质都浪费了……"
 mem_vazuran_systems.103.name:0 "虫群"
 mem_vazuran_systems.103.desc:0 "随着对这里曾经发生的事情以及另一次银河外入侵的威胁的认知，我们的[root.owner.GetScientistResearchSubroutinePlural]呼吁进行大规模准备工作，以预防这些虫群返回。据我们所知，虽然这一入侵势力有着如此的危险性和威胁性，但它可能还只是一支先头部队。鉴于这一迫在眉睫的阴影，科学家中的一些人已经提出了一项建议，对现有样本进行深入研究以便找到可能的弱点，在以后万一要面对这个敌人时利用。"
 mem_vazuran_systems.103.a:0 "我们应该为这种场面做好准备。"
