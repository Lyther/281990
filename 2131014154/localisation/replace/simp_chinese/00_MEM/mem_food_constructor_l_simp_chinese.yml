l_simp_chinese:
 mem_food_constructor_chain_title:0 "食物构造器"
 mem_food_constructor_chain_desc:0 "我们拥有的一个奇怪外星装置正在以不断增加的速度搅动食物粉尘，似乎永远不会停止。我们需要在为时已晚前找到方法阻止它。"
 mem_food_constructor_modifier_1:0 "食物粉尘"
 mem_food_constructor_modifier_1_desc:0 "这颗行星上有一台不断生产营养粉尘供人食用的外星机器。"
 mem_food_constructor_modifier_2:0 "食物粉尘溢出"
 mem_food_constructor_modifier_2_desc:0 "这个星球几乎被掩埋在食物构造器的产物之下，极为危险。一层薄薄的灰色尘埃充斥着周围的地区，而风带来了空前的营养粉尘沙尘暴。"
 mem_food_constructor_modifier_3:0 "到处都是食物粉尘"
 mem_food_constructor_modifier_3_desc:0 "一层薄薄的食物粉尘覆盖了整个行星表面，食物构造器时刻都在耗尽能量网络来增加产量。尽管粉尘可食用，但对当地居民来说祝福已经变成了可怕的诅咒。"
 mem_food_constructor_modifier_4:0 "涨起的食物潮"
 mem_food_constructor_modifier_4_desc:0 "食物构造器用至少一公里厚的食物粉尘掩埋了整个星球。当地人再也不用挨饿了，但他们几乎无处可去。"
 mem_food_constructor_modifier_5:0 "尘埃落定"
 mem_food_constructor_modifier_5_desc:0 "随着食品构造器永久关闭，星球上的生活正在恢复正常。分解后的粉尘层已被证明是一种非常好的肥料，使整个行星生态系统欣欣向荣。"
 mem_food_constructor.1.name:0 "令人困惑的发现"
 mem_food_constructor.1.desc:0 "§Y[Root.GetName]§!的殖民者在定居点郊区偶然发现了一件令人费解的巨大的外星人工制品。在无意中激活后，他注意到这个人工制品制造出了细小的灰色粉尘。进一步分析表明这种粉尘是无害的。事实上，它是非常有营养的食物，几乎适合任何生物食用。这有望为当地居民和[Owner.GetName]带来重大利益。"
 mem_food_constructor.1.desc.machine:0 "§Y[Root.GetName]§!的调查子个体在荒野中遇到了一件来历不明的外星人工制品。在初步检查中，它以某种方式激活并开始产生细小的灰色粉尘。初步分析表明，这种粉尘没有任何危险，并且含有大量化学能。然而，对其进行处理的效率较低，无法有效接入电网。"
 mem_food_constructor.1.desc.hive:0 "§Y[Root.GetName]§!的调查子个体在荒野中遇到了一个来历不明的外星人工制品。在初步检查中，它以某种方式激活并开始产生细小的灰色粉尘。进一步分析表明，这种粉尘是无害的。事实上，它是一种非常有营养的食物，几乎适用于任何有机体食用。这有望为当地居民和[Owner.GetName]都带来重大利益。"
 mem_food_constructor.1a:0 "有趣。"
 mem_food_constructor.1b:0 "这是外星智慧生命的礼物。"
 mem_food_constructor.1c:0 "小心，这可能是陷阱。"
 mem_food_constructor.1d:0 "真是神赐之福。"
 mem_food_constructor.1e:0 "我们不应该相信外星科技。"
 mem_food_constructor.1.machine:0 "需要进一步检查。"
 mem_food_constructor.1.tooltip:0 "§Y[Root.GetName]§!的食物产量提升。"
 mem_food_constructor.2.name:0 "[Root.GetName]的粉尘生产溢出"
 mem_food_constructor.2.desc:0 "来自§Y[Root.GetName]§!的警报显示食物构造器的产量不断增加，已经超出了居民食物消耗和运出星球的速度极限。尝试关闭设备徒劳无功。构造器上的解码铭文显示它的停用方法是 §Y“瑞森密钥”§!，但我们并没有这种东西。破坏机器的尝试也是徒劳的——它的外壳似乎比我们所知的任何人造材料都要坚硬。垃圾填埋场即将溢出，人们开始逃离构造器所在建筑的周围区域。"
 mem_food_constructor.2.desc.machine:0 "对§Y[Root.GetName]§!上“食物构造器”对象的持续监控表明其粉尘产出持续增长。产量已经使子个体无法快速清除。试图关闭设备徒劳无功。构造器上的解码明文表明§Y“瑞森密钥”§!是一种停用手段，然而我们没有这种东西。破坏机器的尝试也是徒劳的，它的外壳似乎比我们所知的任何人造材料都要坚硬。垃圾填埋场即将溢出，与对象容纳空间相邻的设施不得不弃用，因为它们无法在这种状况下正常运行。"
 mem_food_constructor.2.desc.hive:0 "来自§Y[Root.GetName]§!的警报显示食物构造器的产量不断增加，已经超出了子个体食物消耗和运出星球的速度极限。尝试关闭设备徒劳无功。构造器上的解码铭文显示它的停用方法是§Y“瑞森密钥”§!。但我们并没有这种东西。破坏机器的尝试也徒劳的——它的外壳似乎比我们所知的任何人造材料都坚硬。垃圾填埋场即将溢出，子个体被迫撤出机器所在建筑的周围区域。"
 mem_food_constructor.2a:0 "我们需要关闭它的方法！"
 mem_food_constructor.2b:0 "“关闭”按钮哪去了？"
 mem_food_constructor.2c:0 "我们不该信任外星技术的。"
 mem_food_constructor.2.tooltip:0 "§Y[Root.GetName]§!进入困难时期"
 mem_food_constructor.3.name:0 "[Root.GetName]快被食物淹没"
 mem_food_constructor.3.desc:0 "[Root.GetName]当局已经正式放弃了阻止局势的努力。日益增长的粮食产量已经远远超出了填埋或者运出星球的能力。整个星球都染上了灰色，覆盖着一层厚厚的食物尘埃。更糟糕的是，构造器似乎从当地电网中吸收能量，影响了电网和整个星球经济的表现。"
 mem_food_constructor.3.desc.machine:0 "对[Root.GetName]上局势的分析是决定性的——毫无希望。不断增长的粉尘产量已经远远超出任何填埋处理或运出星球的能力。整个星球都染上了灰色的，覆盖着一层厚厚的食物尘埃。更糟糕的是，构造器似乎从当地电网吸取能量，影响了电网和整个星球经济的表现。"
 mem_food_constructor.3.desc.hive:0 "很明显，[Root.GetName]的情况已经恶化。不断增长的粉尘产量已经远远超出了填埋处理或者运出星球的能力。整个星球都染上了灰色，覆盖着一层厚厚的食物尘埃。更糟糕的是，构造器似乎从当地电网吸取能量，影响了电网和整个星球经济的表现。"
 mem_food_constructor.3a:0 "真是场灾难！"
 mem_food_constructor.3b:0 "科学带来了什么？！"
 mem_food_constructor.3c:0 "我们§R不该§!相信外星科技的！"
 mem_food_constructor.3d:0 "看起来它甚至不需要设置陷阱。"
 mem_food_constructor.3e:0 "这无疑是建造者的可悲疏忽。"
 mem_food_constructor.3.tooltip:0 "§Y[Root.GetName]§!的生活日益艰难。"
 mem_food_constructor.4.name:0 "食物潮"
 mem_food_constructor.4.desc:0 "§Y[Root.GetName]§!上的生活已经变成了一场与上涨的食物潮对抗的竞赛，迫使人们不断迁移到越来越高的地方来躲避食物构造者日渐增长的产出。由于细小的灰色粉尘覆盖了整个星球表面，大部分产业都已中止。"
 mem_food_constructor.4.desc.machine:0 "§Y[Root.GetName]§!上的日常运转已经变成了一场与上涨的食物潮对抗的竞赛，迫使各单元不断迁移到越来越高的地方来躲避食物构造器不断增长的产出。由于细小的灰色粉尘覆盖了整颗星球，大部分产业都已中止。"
 mem_food_constructor.4a:0 "快让它停下来吧！"
 mem_food_constructor.4.machine:0 "无法接受。"
 mem_food_constructor.4.tooltip:0 "§Y[Root.GetName]§!几乎所有社会功能都完全瘫痪了。"
 mem_food_constructor.5.name:0 "可能存在的瑞森密钥"
 mem_food_constructor.5.desc:0 "我们的远程传感器接收到了一个微弱的能量信号，类似于我们拥有的食物构造器在工作中发出的信号。尽管操作者很可能已经不在了，但留下的线索可能会帮助我们找到神龙见首不见尾§Y瑞森密钥§!。"
 mem_food_constructor.5a:0 "我们需要尽快调查此事！"
 mem_food_constructor_poi1:0 "食物构造器的信号"
 mem_food_constructor_poi1_desc:0 "我们最近接收到的能量型号来自这个星系。也许我们可以找到食物构造者的创造者。或者至少是一条线索……"
 mem_food_constructor.6.name:0 "到达现场"
 mem_food_constructor.6.desc:0 "能量信号线索导向了§Y[From.GetName]§!星系。食物构造器工作中产生的微弱能量信号似乎集中在该星系一颗行星的周围。"
 mem_food_constructor.6a:0 "我们最好检查一下。"
 MEM_FOOD_CONSTRUCTOR_CRASHSITE:0 "行星调查"
 MEM_FOOD_CONSTRUCTOR_CRASHSITE_DESC:0 "微弱的能量信号表明食物构造器曾经在附近运作。我们可能会找到关于其关闭方法的重要线索。"
 mem_food_constructor.7.name:0 "又近了一步"
 mem_food_constructor.7.desc:0 "沿着古老的能量线索，我们最终发现了一艘坠毁在荒凉星球的巨大货船。看起来它的船员曾试图把这个目前仍嵌在船体上的构造器拖入恒星，但构造器在飞行途中却耗尽了系统能量。这艘失事舰船已漫无目的地漂流了一段时间，直到它被这个星球的引力捕获并最终在表面坠毁。\n\n我们从失事的飞行计算机上提取的少量数据显示，它最初的任务是将构造器运送到一个小行星基地，希望基地的主人，一位隐居的外星人科学家能够停用构造器。我们已经复制了基地坐标。"
 mem_food_constructor.7a:0 "我们也许还有机会。"
 mem_food_constructor_poi2:0 "隐居的科学家"
 mem_food_constructor_poi2_desc:0 "我们发现的舰船本正要去找一个隐居的科学家。我们应该去拜访他。"
 mem_food_constructor.8.name:0 "孤独星系"
 mem_food_constructor.8.desc:0 "我们已经到达了研究食物构造器的科学家所在实验室坐标。如果飞行路线正确，他的基地应该就位于这颗大型小行星内。"
 mem_food_constructor.8a:0 "我们应该去拜访他。"
 MEM_FOOD_CONSTRUCTOR_RECLUSE:0 "小行星基地调查"
 MEM_FOOD_CONSTRUCTOR_RECLUSE_DESC:0 "一位研究食物构造器的科学家曾经在小行星基地活动过。我们应该看看他是否留下了任何线索。"
 mem_food_constructor.9.name:0 "小行星基地"
 mem_food_constructor.9.desc:0 "我们的科学家已经成功地找到了一颗被挖空以容纳某种研究站和居住站的小行星。它的系统如之前的舰船一样能量耗尽，而内部则充斥着过期已旧的食物粉尘。\n\n利用微型钻头，我们的科学团队成功地挖掘出该设施的核心，并设法找到了空间站的前主人，他的遗体在粉尘中保存完好。科研团队设法从他的数字助理中提取了一些数据。看起来他正在对其中一个食物构造器进行实验，试图找到关闭方法，但突然飙升的产量超过了控制极限，导致他窒息而死。\n\n虽然他未能关闭构造器，但似乎推断出了构造器设计者活动过的位置。"
 mem_food_constructor.9.desc.machine:0 "我们的研究单位已经成功地找到了一颗被挖空以容纳某种研究站和居住站的小行星。它的系统如之前的舰船一样能量耗尽，而内部则充斥着过期已久的食物粉尘。\n\n专业钻探单位已成功进入设施核心，并找到了空间站的前主人，他的遗体在粉尘中保存完好。他们设法从他的数字助理提取了一些数据。看起来他正在对其中一个食品构造器进行实验，试图找到关闭方法，但当时突然飙升的产量超过了控制极限，导致他窒息而死。\n\n虽然他未能关闭构造器，但似乎推断出了构造器设计者活动过的位置。"
 mem_food_constructor.9.desc.hive:0 "我们的研究子个体已经成功地找到了一颗被挖空以容纳某种研究站和居住站的小行星。它的系统如之前的舰船一样能量耗尽，而内部则充斥着过期已久的食物粉尘。\n\n利用微型钻头，我们的科研团队成功地挖掘出该设施的核心，并找到了该空间站的前主人。他的遗体在粉尘中保存完好。科研团队设法从他的数字助理中提取了一些数据。看起来他正在对其中一个食品构造器进行实验，试图找到关闭方法，但突然飙升的产量超过了控制极限，导致他窒息而死。\n\n虽然他未能关闭构造器，但似乎推断出了构造器设计者活动过的位置。"
 mem_food_constructor.9a:0 "瑞森密钥几乎触手可及了！"
 mem_food_constructor_poi3:0 "瑞森企业"
 mem_food_constructor_poi3_desc:0 "神龙见首不见尾瑞森曾经在这个星系活动过。他们可能仍在那里。"
 mem_food_constructor.10.name:0 "瑞森企业"
 mem_food_constructor.10.desc:0 "我们已经到达了已故研究员确定的星系。一个巨大环世界横跨了整个星系，但已严重损坏。定然曾有强大的科技物种在此兴旺繁荣，但这里已明显不处于工作状态。尽管如此，严重受损的环世界中仍有一段处于正常状态。\n\n如果我们能找到§Y瑞森密钥§!，那只能在这里了。\n\n然而，并非一切都已冰冷死亡。我们检测到星系中存在一支强大的自动化舰队。他们正向我们发来信息。"
 mem_food_constructor.11.desc:0 "我们已经到达了已故研究员确定的星系。一个巨大环世界横跨了整个星系，但已严重损坏。定然曾有强大的科技物种在此兴旺繁荣，但这里已明显不处于工作状态。尽管如此，严重受损的环世界中仍有一段处于正常状态。\n\n如果我们能找到§Y瑞森密钥§!，那只能在这里了。"
 mem_food_constructor.11a:0 "很好，继续。"
 mem_food_constructor.12.name:0 "欢迎来到瑞森企业！"
 mem_food_constructor.12.desc:0 "感谢您访问我们的中心，获取客户帮助和支持。不幸的是，我们的认证服务目前无法使用，所以请保持距离，等待经理从另一个星球前来为您提供帮助。请不要接近本设施，否则您将被摧毁。\n\n本条自动消息由§M瑞森物质构造器与解构器§!发送给您。\n瑞森物质构造器与解构器：过去是可怕的；所以我们发明未来。"
 mem_food_constructor.12a:0 "你们经理要多久才能来？"
 mem_food_constructor.12a.response:0 "我们的服务目前已暂停§R整形溢出§!年时间，比平时略长，对此我很抱歉。但我向您保证。经理马上就到。同时，请告诉我如何能让您的等待更舒服一些。\n\n这种情况下我们通常会向客户提供特殊配方的饼干，不过现在我们只能向您提供§R石化粉尘§!，您想要一些吗？"
 mem_food_constructor.12b:0 "你们的企业为什么暂停了？"
 mem_food_constructor.12b.response:0 "对不起，我不能透露这个信息。请在经理到达后向他询问。"
 mem_food_constructor.12c:0 "你有瑞森密钥吗？"
 mem_food_constructor.12c.response: "当然有。如果您在购买我们产品后100年内丢失或损坏了瑞森密匙，您有权免费更换。只需向经理提供您的姓名和购买凭证，您将很快收到替换品。\n\n如果您已经收到免费替换品，请联系经理以获取更换费用的最新信息。"
 mem_food_constructor.12d:0 "一定有办法和平解决这个问题。"
 mem_food_constructor.12d.response:0 "有的。只需等待我们的经理，他将提供您需要的任何帮助，并尽可能避免暴力冲突。"
 mem_food_constructor.12e:0 "让我们过去，不然让你好看！"
 mem_food_constructor.12e.response:0 "很遗憾看到您厌倦生命并考虑自杀。有什么方法可以让您重新考虑吗？"
 mem_food_constructor.12f:0 "再见"
 mem_food_constructor.12f.response:0 "欢迎再次光临！"
 MEM_FOOD_CONSTRUCTOR_REESAN:0 "调查瑞森企业"
 MEM_FOOD_CONSTRUCTOR_REESAN_DESC:0 "在巨大的环世界废墟中，一个区段仍然保存良好。也许彻底翻找后能找到一个瑞森密钥。"
 mem_food_constructor.13.name:0 "瑞森密钥已定位"
 mem_food_constructor.13.desc:0 "我们的科学团队在环世界上搜索了无数的仓库。在众多超出我们理解的设备中，我们找到了一个巨大的仓库，里面无疑是满满的瑞森密钥。科学团队报告称恢复其中一个密钥时并没有遇到什么问题。其余的奇妙的瑞森装置将在未来数年中提供宝贵的见解。"
 mem_food_constructor.13.desc.machine:0 "我们的研究单位在环世界上搜索了无数的仓库。在许多超出我们分类的设备中，他们找到了一个巨大的仓库，里面装满了瑞森密钥，可辨认性为96%。恢复其中一个密钥的过程并没有遇到问题。其余奇妙的瑞森装置将在未来数年内提供宝贵见解。"
 mem_food_constructor.13.desc.hive:0 "我们的子个体在环世界上搜索了无数的仓库。在众多超出我们理解的设备中，我们找到了一个巨大的仓库，里面无疑是满满的瑞森密钥。恢复其中一个密钥的过程未遇到任何问题。其余奇妙的瑞森装置将在未来数年内提供宝贵的见解。"
 mem_food_constructor.13a.tooltip:1 "现在可以自行决定使用§Y$decision_mem_food_constructor_shut_down$§!决议。"
 mem_food_constructor.13b:0 "现在我们可以轻易关闭任何我们遇到的食物构造器。"
 mem_food_constructor.13b.tooltip:1 "在重新获得食物构造器的控制权后，可随时使用§Y$decision_mem_food_constructor_shut_down$§!决议。"
 mem_food_constructor.14.name:0 "食物构造器关闭"
 mem_food_constructor.14.desc:0 "瑞森密钥已经交付给§Y[Root.GetName]§!居民并插入食物构造器中，居民们为此欢庆沸腾。该设备似乎已耗尽所有能量，灰色的营养噩梦终于结束了。"
 mem_food_constructor.14.desc.machine:0 "瑞森密钥已交付至§Y[Root.GetName]§!并插入到食物构造器中。该设备已关闭，似乎耗尽了所有的能量。"
 mem_food_constructor.14.desc.hive:0 "瑞森密钥已交付到§Y[Root.GetName]§!并插入到食物构造器中。该设备似乎已耗尽所有能量，灰色的营养噩梦终于结束了。"
 mem_food_constructor.14a:0 "终于结束了！"
 mem_food_constructor.14.tooltip:0 "§Y[Root.GetName]§!的生活将恢复正常，还会从食物构造器的残留中获益。"
 mem_food_constructor.15.name:0 "生态系统转变"
 mem_food_constructor.15.desc:0 "来自§Y[Root.GetName]§!的惊喜消息。覆盖星球的厚厚食物粉尘使星球生态系统上发生了巨大变化。有了易于获取而充足的能量，星球上的生命欣欣向荣，生物多样性显著增加。这一戏剧性变化使得星球正式重新分类为盖亚星球。"
 mem_food_constructor.15.desc.machine:0 "覆盖§Y[Root.GetName]§!的厚厚食物粉尘为星球的生态系统带来了巨大的变化。有了充足而易于获取的能量，星球上的生命欣欣向荣，生物多样性显著增加。这一戏剧性变化使得星球正式重新分类为盖亚星球。"
 mem_food_constructor.15b:0 "魂灵之行莫测……"
 mem_food_constructor.15c:0 "我们应该永远感谢神秘莫测的瑞森人。"
 mem_food_constructor.15.machine:0 "更新行星图表。"
