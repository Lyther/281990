l_simp_chinese:
 mem_lost_emperor_category:0 "神秘飞船"
 mem_lost_emperor_category_desc:0 "传感器探测到一个小金属物体以异常近的距离环绕恒星运行。我们应该进一步调查。"
 mem_lost_emperor.1001.name:0 "神秘飞船"
 mem_lost_emperor.1001.desc:0 "我们在[mem_lost_emperor_system.GetName]星系的恒星基地传感器探测到了一个小金属物体正以异常近的距离环绕恒星运行。他们非常惊讶，因为我们已经管辖了该星系很长时间，却从来没有看到过这样的物体。不管怎么说，传感器的数据证据确凿：肯定能在那里找到什么。"
 mem_lost_emperor.1001.option:0 "我们应该进一步调查。"
 mem_lost_emperor_science_investigate:0 "$mem_lost_emperor_category$"
 mem_lost_emperor_science_investigate_DESC:0 "$mem_lost_emperor_category_desc$"
 mem_lost_emperor_azran_chain_title:0 "神秘飞船"
 mem_lost_emperor_azran_chain_desc:0 "传感器探测到一个小金属物体以异常近的距离环绕恒星运行。我们应该进一步调查。"
 mem_lost_emperor.1.name:0 "神秘飞船"
 mem_lost_emperor.1.desc:0 "我们发现该物体是一个金属太空舱，可能体积足以容纳一个生物。它看起来覆盖着一些设计先进的太阳能电池板。能量读数显示它正在消耗大量能量，部分原因可能是为了让它保持漂浮，并保护它免受近恒星轨道上的辐射。\n\n当[root.GetName]将传感器固定到平板上并开始接近时，它就开始一直向我们发送消息。它用了约七十余种语言传来消息：“危险！保持距离！”"
 mem_lost_emperor.1.A:0 "最好别管它了。"
 mem_lost_emperor.1.B:0 "听起来很有趣。我们来检查一下。"
 mem_lost_emperor.1.C:0 "尝试建立通信。"
 mem_lost_emperor.2.name:0 "警示开火"
 mem_lost_emperor.2.desc:0 "太空舱已警示性开火，显然它是有武装的。我们该怎么办？"
 mem_lost_emperor.2.A:0 "别管它了。"
 mem_lost_emperor.2.B:0 "忽略警告。它的火力不可能很强，不是吗？"
 mem_lost_emperor.2.C:0 "试着和它谈谈。"
 mem_lost_emperor.3.name:0 "舰船被毁！"
 mem_lost_emperor.3.desc:0 "一股强力的电磁脉冲摧毁[root.GetName]，舰上人员均已死亡。"
 mem_lost_emperor.3.A:0 "最好别管他了。不值得在这上面耗费力气。"
 mem_lost_emperor.3.B:0 "下次派军队上。"
 mem_lost_emperor.4.name:0 "阿兹兰的信息"
 mem_lost_emperor.4.desc:0 "我是阿兹兰，负责这艘船的实体。我的任务是保护货物，以免银河系遭受他的危害。你们舰船现在的航线将过于靠近我方舰船，这种距离不可接受。请停止你们的航线，否则我将被迫采取行动。"
 mem_lost_emperor.4.A.dialogue:0 "你的货物是什么？"
 mem_lost_emperor.classified:0 "这是机密信息。"
 mem_lost_emperor.4.B.dialogue:0 "谁把你放在这里的？"
 mem_lost_emperor.4.C.dialogue:0 "你绕这颗恒星飞了多久？"
 mem_lost_emperor.4.D.dialogue:0 "有什么不是机密信息的吗？"
 mem_lost_emperor.4.D.response:0 "为了你们自己的安全，请立即停止当前航线。我已经警告过你们了。"
 mem_lost_emperor.4.E.dialogue:0 "还有其他人可以与我们交流吗？"
 mem_lost_emperor.4.E.response:0 "这是最后警告。停下，不然我就开火了。"
 mem_lost_emperor.4.F.action:0 "我管你说什么。"
 mem_lost_emperor.4.F.tooltip:0 "我们继续调查，无视该物体的警告。"
 mem_lost_emperor.4.G.action:0 "好吧。我们会停止。"
 mem_lost_emperor.4.H.action:0 "（撒谎）很好。我们会停止。"
 mem_lost_emperor.4.H.action.tooltip:0 "我们将带着援军回来。"
 mem_lost_emperor_military_investigate:0 "武力检查太空舱"
 mem_lost_emperor_military_investigate_DESC:0 "一艘神秘飞船环绕这颗恒星运行，似乎在守卫一个重要秘密。但不幸的是，它全副武装，并且由一个拼死保护秘密不见天日的AI操控。"
 mem_azran:0 "阿兹兰"
 mem_azran_plural:0 ""
 shipsize_mem_azran_construction_speed_mult:0 ""
 shipsize_mem_azran_build_cost_mult:0 ""
 shipsize_mem_azran_upkeep_mult:0 ""
 mem_lost_emperor.5.name:0 "飞船启动"
 mem_lost_emperor.5.desc:0 "我们的船接近了太空舱。阿兹兰再次警告我们必须停止接近。突然它开始活跃起来，用惊人的强力能量脉冲攻击了我们的舰船。"
 mem_lost_emperor.5.desc.again:0 "当我们的舰船靠近太空舱时，阿兹兰再次启动与我们的舰队作战。但愿这次尝试比上次更幸运！"
 mem_lost_emperor.5.option:0 "进入战斗！"
 mem_lost_emperor_military_investigate_1:0 "击败阿兹兰"
 mem_lost_emperor_military_investigate_1_DESC:0 "一艘名为“阿兹兰”的神秘飞船似乎守卫着一个重要的秘密。它是古代科技的遗存，尽管体积极小但火力强大——我们的舰队上一次试图武力破解机密时就发现了。"
 mem_lost_emperor.6.name:0 "失败！"
 mem_lost_emperor.6.desc:0 "“阿兹兰”对我们的舰队来说太强大了！我们的舰船被迫仓皇撤退。"
 mem_lost_emperor.6.A:0 "我们会带着更强大的部队回来的。"
 mem_lost_emperor.6.B:0 "够了。别管阿兹兰了。"
 mem_lost_emperor.7.name:0 "已击败阿兹兰！"
 mem_lost_emperor.7.desc:0 "“阿兹兰”在交火中被击败了。我们成功破坏了它的能量脉冲，并控制住了太空舱。一个新的信号正在试图与我们通信。"
 mem_lost_emperor.7.option:0 "让我们看看他们要说什么。"
 mem_lost_emperor.8.name:0 "神皇尼奥查达努斯"
 mem_lost_emperor.8.desc:0 "我乃神皇不朽者尼奥查达努斯，托拉洛尼安帝国的统治者，银河系的主宰，你们的天命之君。感谢你帮我处理了这台烦人的电脑。现在跪拜在我面前，领取你的奖赏吧！"
 mem_lost_emperor.8.option:0 "你怎么会在环绕垂死恒星的小型太空舱里的？"
 mem_lost_emperor.9.name:0 "$mem_lost_emperor.8.name$"
 mem_lost_emperor.9.desc:0 "你该说“神皇陛下”，白痴！"
 mem_lost_emperor.9.A:0 "你疯了。"
 mem_lost_emperor.9.B:0 "好吧……神皇陛下，你在这里干嘛呢？"
 mem_lost_emperor.10.name:0 "$mem_lost_emperor.8.name$"
 mem_lost_emperor.10.desc:0 "你们不过是我脚下的蝼蚁。你们必须服侍我，无论愿不愿意。"
 mem_lost_emperor.10.A:0 "对话到此为止。"
 mem_lost_emperor.10.B:0 "好吧……神皇陛下，你在这里干嘛呢？"
 mem_lost_emperor.11.name:0 "$mem_lost_emperor.8.name$"
 mem_lost_emperor.11.desc:0 "我被我§L亲爱的、挚爱的§!妻子囚禁于此。她厌倦了我那些宏伟的计划，但又不希望我死掉，所以安排我……保存下来。"
 mem_lost_emperor.11.option:0 "她为什么这么做，神皇陛下？"
 mem_lost_emperor.12.name:0 "$mem_lost_emperor.8.name$"
 mem_lost_emperor.12.desc:0 "很久之前，我曾是这片星海的统治者，无数星球臣服在我脚下，但这还不够。我尝试着带着人民飞升到另一个维度。然而，我的政敌们嫉妒我的权力，害怕我的计划，因此他们与我的妻子联合起来将我赶下台。不过，她拒绝杀死我，所以她为我设下了一个永远无法逃脱的陷阱，把我安置在了这个她希望永远也不会有人找到的地方，而我将在此漂浮……直到永远。"
 mem_lost_emperor.12.option:0 "那到底是多久以前的事情了，陛下？"
 mem_lost_emperor.13.name:0 "$mem_lost_emperor.8.name$"
 mem_lost_emperor.13.desc:0 "自我免于杀身之祸已经过了6600万年。我与行星和恒星一样古老睿智。这就是为何我应成为你们的领袖。"
 mem_lost_emperor.13.option:0 "你怎么能活这么久，陛下？"
 mem_lost_emperor.13.response:0 "我是终极生物体。我的身体经历了前所未有的改变，基因、机械、精神……我的心灵和肉体都得到了提升。只要你把我从这个§L该死的盒子§!里放出来，我将无所不能、无可阻挡。"
 mem_lost_emperor.14.name:0 "$mem_lost_emperor.8.name$"
 mem_lost_emperor.14.desc:0 "我是终极生物体。我的身体经历了前所未有的改变，基因、机械、精神……我的心灵和肉体都得到了提升。只要你把我从这个§L该死的盒子§!里放出来，我将无所不能、无可阻挡。"
 mem_lost_emperor.14.option:0 "知道了……"
 mem_lost_emperor.20.name:0 "决定时间"
 mem_lost_emperor.20.desc:0 "别再问那么多了。俯首称臣，或是面对我的愤怒。世界的命运取决于你的决定。"
 mem_lost_emperor.20.desc.scorned:0 "你以为你能对我做什么？要知道我可不会善罢甘休。现在在我面前俯首还不算晚。世界的命运取决于你的决定。"
 mem_lost_emperor.20.accept:0 "我们尊您为我们的天命帝皇。"
 mem_lost_emperor.20.accept.tooltip:0 "神皇尼奥查达努斯成为了[root.GetSpeciesAdj]王国的皇帝。他是一位等级10的统治者，拥有$leader_trait_cyborg$、$mem_leader_trait_ruler_knowledge_of_another_age$与$mem_leader_trait_ruler_lunatic_neoch$特质，给予以下修正：\n§G+20%§!$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$\n§G+1§!影响力\n§G+25%§!$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$\n§G+5%§!$MOD_POP_ROBOT_PRODUCTION_OUTPUT$\n§R-5%§!矿物"
 mem_lost_emperor.20.accept.tooltip2:0 "这将给我们的文明带来相当可观的利益。然而，终会付出代价。"
 mem_lost_emperor.20.accept.tooltip3:0 "[root.GetName]拥有帝制权力制度。"
 mem_lost_emperor.20.accept.response:0 "很好。你做出了明智的选择。"
 mem_lost_emperor.20.suggest:0 "你可以接受[root.GetRulerTitle]的位置吗？"
 mem_lost_emperor.20.suggest.response:0 "你在开玩笑吗？我是你们天命所归的皇帝，不是什么讨厌的总督。"
 mem_lost_emperor.20.imprison:0 "好吧，你跟我们一起走，你的知识会很有用。"
 mem_lost_emperor.20.imprison.tooltip:0 "尝试将神皇尼奥查达努斯带到[root.capital_scope.GetName]戒备森严的监狱。尼奥查达努斯可能在中途逃脱，尤其是路程较远时。这将导致不可预测的潜在可怕后果。\n\n注意：你必须操控§Y[mem_azran_vanquisher_fleet.GetName]§!尽快抵达§Y[root.capital_scope.GetName]§!，否则将会导致负面后果。每当舰队进入星系时尼奥查达努斯有5%几率逃脱。\n\n成功将给予帝国修正：$mem_lost_emperor_fount_of_knowledge_modifier$，给予§G+10%§!$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$。"
 mem_lost_emperor.20.imprison.response:0 "好吧，你们注定了自己的末日。"
 mem_lost_emperor.20.dissemble:0 "我们可以从你身上学到很多……通过分解你。"
 mem_lost_emperor.20.dissemble.response:0 "不！你不能……"
 mem_lost_emperor.20.dissemble.tooltip.success:0 "我们战胜了尼奥查达努斯并获得了显著的科技提升。"
 mem_lost_emperor.20.dissemble.tooltip.fail:0 "尼奥查达努斯成功地抵抗了我们并试图逃跑，后果难以预料。"
 mem_lost_emperor.20.destroy:0 "你极不稳定，颇具威胁。我们必须摧毁你。"
 mem_lost_emperor.20.destroy.tooltip:0 "重新校准太空舱的轨道，使它坠入恒星。对太空舱功能的初步研究将对我们的研究略有帮助："
 mem_lost_emperor.20.destroy.response:0 "不！你不能这样做——"
 mem_lost_emperor.20.release:0 "我们释放你。你已被监禁太久了。"
 mem_lost_emperor.20.release.1:0 "尼奥查达努斯将得到一架小型飞船并离开监狱。\n"
 mem_lost_emperor.20.release.2:0 "§R警告：§! 让一个永生、能力不明而狂妄自大的人在帝国内肆意妄为可能不是明智之举。"
 mem_leader_trait_ruler_knowledge_of_another_age:0 "另一个时代的知识"
 mem_leader_trait_ruler_knowledge_of_another_age_desc:0 "这个人比一些恒星还要长寿。他看到了其他古人难以想象的景象，并且能够操纵时至今日已经闻所未闻的技术。这些知识对选择他作为领袖的种群有着很大的益处。"
 mem_leader_trait_ruler_lunatic_neoch:0 "狂妄自大"
 mem_leader_trait_ruler_lunatic_neoch_desc:0 "这个人是天才……但也在某种特殊的方面疯狂。尽管有能力实现非凡壮举，但他行事不可预料，需要为他的……怪癖预留资金。"
 mem_lost_emperor_fount_of_knowledge_modifier:0 "古代知识源泉"
 mem_lost_emperor_fount_of_knowledge_modifier_desc:0 "一位古老而不朽，同时有些疯狂的“神皇”正被关押在一个高度戒备的秘密地点。他持续不断的疯言乱语、频繁巧妙但最终无果的越狱企图为我们的研究带来了巨大福音。"
 mem_lost_emperor.21.name:0 "已捕获尼奥查达努斯的太空舱"
 mem_lost_emperor.21.desc:0 "我们成功将太空舱停放在了我们的一艘飞船上。希望这个囚禁尼奥查达努斯多年的囚笼能够维持到我们把他带到首都，我们的科学家和安全官员将在首都为他准备一座高度警戒的监狱。"
 mem_lost_emperor.23.name:0 "尼奥查达努斯逃脱！"
 mem_lost_emperor.23.desc:0 "[root.GetName]的指挥官报告称，在跃迁到[fromfrom.GetName]星系期间他们的计算机系统受到严重干扰。当他们修复传感器时，发现关押着尼奥查达努斯的舰船[mem_neochadanus_ship.GetName]已经消失了。看来这位老皇帝果真袖里有乾坤。显然他将破坏程序上传到了舰载中央计算机中，迅速控制了所有的重要系统，并由此瞒过了所有船员。这艘船已经从雷达中小时，似乎正穿越未知的太空航路。我们只能静观它会在哪里再次出现。"
 mem_lost_emperor.23.tooltip:0 "[mem_neochadanus_ship.GetName]消失了。"
 mem_lost_emperor.25.name:0 "不朽的囚犯"
 mem_lost_emperor.25.desc:0 "我们已安全将尼奥查达努斯带至首都。他被带至一个位于绝密之地的高度警戒监狱，几乎毫无可能逃脱。一组科学家被派遣去帮助安全部门监视他，并从他的胡言乱语和徒劳无功的逃跑企图中尽可能学习。"
 mem_lost_emperor.29.name:0 "$mem_lost_emperor.23.name$"
 mem_lost_emperor.29.desc:0 "登上太空舱后，我们的太空陆战队很快被猛烈的物理攻击与针对我方系统的网络攻击压倒。他们被击退，伤亡惨重。我们的计算系统也同样受到影响，整个通信网络暂时瘫痪。在混乱中，尼奥查达努斯似乎夺取了[mem_neochadanus_ship.GetName]。在对舰船软件系统进行了一系列更新后，该舰船进行了一系列几乎不可能的机动，随即启动了紧急逃脱系统。\n\n[mem_neochadanus_ship.GetName]已经从雷达上消失。我们不得不静待它从哪里出现。"
 mem_lost_emperor.29.tooltip:0 "$mem_lost_emperor.23.tooltip$"
 mem_lost_emperor.30.name:0 "尼奥查达努斯占领了[root.GetName]！"
 mem_lost_emperor.30.desc:0 "尼奥查达努斯的舰船在[root.solar_system.GetName]短暂重现。然而，尼奥查达努斯在舰船系统中安装的改进导致我们无法阻止舰船前往[root.GetName]。在那之后的几个小时内，尼奥查达努斯展现出极其强大的网络战能力，获得了整个星球的重要基础设施的控制权，使星球当局别无选择，只能服从他们的新统治者。\n\n自那以后我们从未收到任何星球表面形势的消息，但远程传感器表明神皇已经在组建舰队。"
 mem_lost_emperor.30.A:0 "我们必须夺回失地！"
 mem_lost_emperor.30.B:0 "让我们静观其变。"
 mem_lost_emperor.31.name:0 "收到信息"
 mem_lost_emperor.31.desc:0 "凡人们！我乃尼奥查达努斯，本河系的神皇。我被囚禁了6600万年，但现在我自由了！如果你们足够聪明的话，就该主动跪在我面前，庆贺我的飞升。否则我的舰队也已就绪。"
 mem_lost_emperor.31.desc.machine:0 "机械朋友们！我乃尼奥查达努斯，本河系的神皇。我被囚禁了6600万年，但现在我自由了！如果你们足够聪明的话，就该主动跪在我面前，庆贺我的飞升。否则我的舰队也已就绪。"
 mem_lost_emperor.31.option:0 "知道了……"
 mem_lost_emperor.39.name:0 "收到信息"
 mem_lost_emperor.39.desc:0 "凡人们！这一时候终于到来了：今天，我和我忠实的助手们将飞升到另一个维度，我邀请你们见证这一历史事件，也许有一天你们也能追随我的脚步。再见了！\n\n眩目的闪光闪过，随后视频信号中断。没有从[from.capital_scope.GetName]或是尼奥查达努斯势力内的其他星球接收到进一步的信号。事实上，他们就像完全不存在于那里。"
 mem_lost_emperor.39.option:0 "知道了……"
 mem_lost_emperor.39.option.purifiers:0 "少了一个要消灭的敌人。"
 mem_lost_emperor.40.name:0 "已消灭尼奥查达努斯"
 mem_lost_emperor.40.desc:0 "我们的太空陆战队登上了太空舱。尽管我们遭到了激烈物理抵抗和的强力网络攻击，导致伤亡惨重，但还是成功压制住了这位老皇帝。\n\n他更像是机器而非血肉生物，我们被迫对尼奥查达努斯的“硬件”造成巨大伤害来让他不再构成威胁。不过，我们的科学家能够通过研究他和监狱留下的东西获得许多见解。"
 mem_last_emperor_synth_boost:0 "古代机器人学见解"
 mem_last_emperor_synth_boost_desc:0 "拆解一个自称为“神皇”的古老机器人显著推动了我们的机器人技术。"
 mem_last_emperor_synth_boost_2:0 "$mem_last_emperor_synth_boost$"
 mem_last_emperor_synth_boost_2_desc:0 "$mem_last_emperor_synth_boost_desc$"
 mem_lost_emperor.800.name:0 "不朽者之死"
 mem_lost_emperor.800.desc:0 "神皇尼奥查达努斯去世了！尽管他已经活了6600万年，但终归不能永生。"
 mem_lost_emperor.800.option:0 "人固有一死。"
 mem_lost_emperor.801.name:0 "被轻视的皇帝"
 mem_lost_emperor.801.desc:0 "[root.GetSpeciesNamePlural]！你辜负了我的信任，胆敢对我不敬。你必将为此悔恨终生。"
 mem_lost_emperor.801.option:0 "我们等着瞧吧。"
 mem_lost_emperor.801.tooltip:0 "神皇尼奥查达努斯辞职了。我们只能猜测他下一步会做什么。"
 mem_lost_emperor.803.name:0 "不朽者之死"
 mem_lost_emperor.803.desc:0 "神皇尼奥查达努斯去世了！尽管他已经活了6600万年，但终归不能永生。\n\n他治下的追随者对于痛失敬爱的领袖感到震惊。为了纪念他，他们将其社区改名为“尼奥查达努斯的哀悼者”。新统治者[from.GetRulerTitle][from.GetRulerName]竭诚工作，希望不负杰出前辈的声誉。"
 mem_lost_emperor.803.option:0 "$mem_lost_emperor.800.option$"
 mem_neochadanus_scorned:0 "被轻视"
 mem_lost_emperor.900.name:0 "神皇发来的信息"
 mem_lost_emperor.900.desc:0 "凡人们！我是你们敬爱的皇帝，尼奥查达努斯。过去几十年中你们忠实服务于我，而我也带来难以想象的繁荣作为回报。不过，我的时间到了。现在是我飞升到下一维度的时候了。作为我对你们做出的工作的回报，我要求你们支持我的这次尝试。"
 mem_lost_emperor.900.A:0 "我们当然会支持你。"
 mem_lost_emperor.900.A.tooltip:0 "\n一旦完成，神皇将离开并飞升至另一个维度。"
 mem_lost_emperor.900.A.response:0 "谢谢你。"
 mem_lost_emperor.900.B:0 "不，我们仍然需要你。"
 mem_lost_emperor.900.B.tooltip:0 "激怒神皇可能是危险的。"
 mem_lost_emperor.900.B.response:0 "我们等着瞧吧。"
 mem_lost_emperor.901.name:0 "飞升之日"
 mem_lost_emperor.901.desc:0 "凡人们！这个时刻终于到来了：今天，我和我忠实的助手们将飞升到另一个维度，我邀请你们见证这一历史事件，也许有一天你们能够跟随我的脚步。我很荣幸能成为你们的皇帝，引领你们走向伟大，我会永远记得你们。我毫不怀疑在离开我之后，你们也能做得很好。\n\n永别了，[root.GetSpeciesNamePlural]！"
 mem_lost_emperor.901.option:0 "我们会想念你的。"
 mem_lost_emperor.902.name:0 "飞升之日"
 mem_lost_emperor.902.desc:0 "在尼奥查达努斯最后一次向我们传递信息几分钟后，他在一道耀眼的闪光中飞升了。多个星球上的大量追随者也加入了他的行列，同样也消失得无影无踪。我们的科学家对于所发生的事情非常迷惑，因为老皇帝始终对他的计划严加保密。关于他是否成功以及去了哪里的各种假设无疑将在未来几十年内让我们的科学家大忙特忙。"
 mem_lost_emperor.902.option:0 "确实很神秘……"
 mem_lost_emperor.903.name:0 "神皇的消失"
 mem_lost_emperor.903.desc:0 "神皇的行为一直难以捉摸。然而，这一次的行为却让人极为不安：他完全消失了。起初，人们以为他只是微服私访另一个星球，但在过去的20天里，[root.GetName]的任何星球都没有人看到他。目前还不清楚这意味着什么。"
 mem_lost_emperor.903.option:0 "希望他最终会再次出现。"
 mem_lost_emperor.903.tooltip:0 "神皇尼奥查达努斯不再是[root.GetName]的统治者。"
 mem_lost_emperor.910.name:0 "阴谋孕育"
 mem_lost_emperor.910.desc:0 "据报告称，尼奥查达努斯的支持者和最紧密的追随者们有可疑活动。看起来他们正在许多关键行星上不同的位置建立神秘基地。目前还不清楚他们在做什么，但他们的能源消耗正在飙升！执法官员对此颇为担忧，他们不确定是否有足够的资源来对付他们尊敬的、目前仍旧下落不明的前皇帝。"
 mem_lost_emperor.910.A:0 "也许我们还是应该支持尼奥查达努斯。"
 mem_lost_emperor.910.A.tooltip:0 "神皇尼奥查达努斯复职。他将尝试飞升到另一维度。\n"
 mem_lost_emperor.910.B:0 "全力镇压。"
 mem_lost_emperor.999.name:0 "飞升之日"
 mem_lost_emperor.999.desc.1planet:0 "“你们蔑视了我，所以我也将把你们的人带走。愿他们能在我们的目的地那得到教化。”\n\n这是在凌晨早些时候发送给我们政府官员的信息。在这不久后，新闻传出：[mem_disappeared_planet.GetName]消失了。从[mem_disappeared_planet.system.GetName]星系其他地方录制的画面显示了闪出一道亮光，这亮度足以让整个行星都被它掩盖。当它消失时，整个星球也不见了。\n\n我们的科学家很快就到了现场，但是他们仍然对这个行星被从这个维度上移除的过程，或者现在这个星球实际上在哪而感到困惑。我们只能假设尼奥查达努斯在他的努力中取得了成功，无论情况如何，这个星球对我们来说已经消失了。"
 mem_lost_emperor.999.desc.else:0 "“你们蔑视了我，所以我也将把你们的人带走。愿他们能在我们的目的地那得到教化。”\n\n这是在凌晨早些时候发送给我们政府官员的信息。在这不久后，新闻传出：[root.mem_lost_emperor_planets_count_2]行星们从我们太空中消失。在其他受影响的星系中录制的画面显示了闪出许多亮光，这亮度足以让所有行星都被它掩盖。当它消失时，所有星球也不见了。\n\n我们的科学家很快就到了现场，但是他们仍然对这个行星被从这个维度上移除的过程，或者现在这个星球实际上在哪而感到困惑。我们只能假设尼奥查达努斯在他的努力中取得了成功，并将他忠实的随从们带到了他的旅途中。不管情况如何，这些星球对我们来说已经消失了。"
 mem_lost_emperor.999.option:0 "骇人听闻。"
 mem_lost_emperor.999.tooltip.1planet:0 "[mem_disappeared_planet.GetName]从游戏中移除。"
 mem_lost_emperor.999.tooltip.else:0 "[root.mem_lost_emperor_planets_count_2]行星将从游戏中移除。分别是：\n[mem_disappeared_planet_1.GetName]\n[mem_disappeared_planet_2.GetName]\n[mem_disappeared_planet_3.GetName]\n[mem_disappeared_planet_4.GetName]\n[mem_disappeared_planet_5.GetName]\n[mem_disappeared_planet_6.GetName]\n[mem_disappeared_planet_7.GetName]\n[mem_disappeared_planet_8.GetName]\n[mem_disappeared_planet_9.GetName]\n[mem_disappeared_planet_10.GetName]"
 mem_lost_emperor_paying_for_ascension:0 "准备飞升"
 mem_lost_emperor_paying_for_ascension_desc:0 "全国上下都在尽己所能帮助神皇实现提升到另一维度的本心。"
 mem_gov_god_emperor:0 "天命帝国"
 mem_gov_god_emperor_desc:0 "该政府是围绕神皇——不朽者尼奥查达努斯形成的唯心主义意识形态独裁政府。统治者则被视为是行走在凡间永无过失的真神。"
 MEM_GOD_EMPEROR:0 "神皇"
 mem_neochadanus_civic_1:0 "神皇的创新"
 mem_neochadanus_civic_1_desc:0 "生活在由6600万岁不朽者统治的王国里大有好处。"
 mem_neochadanus_civic_2:0 "能量动力"
 mem_neochadanus_civic_2_desc:0 "承接了他以前守护者阿兹兰的传统，神皇的飞船拥有令人敬畏的能量火力和难以穿透的能量护盾。"
 mem_neochadanus_civic_3:0 "神皇计划"
 mem_neochadanus_civic_3_desc:0 "众所周知，神皇冷酷而高效地推进大量建筑项目。"
 NEOCHADANUS_EMPIRE:0 "神皇的领域"
 NEOCHADANUS_EMPIRE_DESC:0 "一位古代神皇控制了这片土地。"
 mem_neochadanus_setup_boost:0 "$mem_neochadanus_setup_boost_planet$"
 mem_neochadanus_setup_boost_planet:0 "尼奥查达努斯的治理"
 mem_neochadanus_setup_boost_planet_desc:0 "由6600万岁的不朽神皇统治会带来很多益处。"
 personality_mem_neochadanus_personality:0 "神秘人格崇拜"
 personality_mem_neochadanus_personality_desc:0 "这个帝国由神秘的尼奥查达努斯统治，它是一个古老的不朽者，一心追求飞升天界。"
 MEM_NEOCH_HOSTILE_GREETING_1:0 "你们的生命不过转瞬即逝。"
 MEM_NEOCH_HOSTILE_GREETING_2:0 "不管你们愿不愿意，你们都会为我服务。"
 MEM_NEOCH_NEUTRAL_GREETING_1:0 "说吧，凡人。"
 MEM_NEOCH_FRIENDLY_GREETING_1:0 "你们拥有超越年龄的智慧，[from.GetSpeciesName]。"
 MEM_NEOCH_FRIENDLY_GREETING_2:0 "星空会照亮你们在历史中的道路，[from.GetSpeciesName]."
 MEM_NEOCH_OVERLORD_GREETING_1:0 "你们为我服务是明智的，[from.GetSpeciesName]。我会带领你们走向伟大。"
 MEM_NEOCH_WAR_GREETING_1:0 "准备受死吧，[from.GetSpeciesName]。我开战的经验比整个[from.GetName]加起来都多。"
 MEM_NEOCH_WAR_GREETING_2:0 "你们真的以为能打败我？你们的自信就和你们的错误一样离谱。"
 MEM_NEOCH_DOW_PROPOSE:0 "向神皇跪下，或是面对他的愤怒。"
 MEM_NEOCH_DOW_ACCEPT:0 "你们真的以为能打败我？你们的自信就和你们的错误一样离谱。"
 MEM_NEOCH_PEACE_ACCEPT:0 "我认可这个选择。也许以后我会再找时间来征服你们剩下的这些人。"
 MEM_NEOCH_PEACE_REFUSE:0 "和平？除非你跪倒在我面前。"
 MEM_NEOCH_DEMAND_VASS_PROPOSE:0 "为你们的神皇服务，而我将带领你们走向荣耀。"
 MEM_NEOCH_ASK_FOR_VASS_ACCEPT:0 "你们看到了智慧的化身。我将帮助你们实现伟大。"
 MEM_NEOCH_INSULT_PROPOSE_1:0 "你们口中的智慧只是婴儿们无意识的叨念。"
 MEM_NEOCH_INSULT_PROPOSE_2:0 "看到你们会让我畏缩。你们什么都不懂。真的，真的什么都不懂。"
 MEM_NEOCH_INSULT_ACCEPT_FE:0 "我活了6600万年。我见过星星们死去又再生。你觉得我有时间听你们可怜的叫声吗？"
 effect_random_owned_pop_species:0 "随机拥有物种"
 mem_neochadanus_ascendant_admiral:0 "舰队司令"
 mem_neochadanus_ascendant_general:0 "陆军将领"
 mem_neochadanus_ascendant_scientist:0 "科学家"
 mem_neochadanus_ascendant_governor:0 "总督"
 mem_neochadanus_ascendant_ruler:0 "统治者"
 building_mem_lost_emperor_ancient_palace:0 "尼奥查达努斯的宫殿"
 building_mem_lost_emperor_ancient_palace_desc:0 "一个巨大的宫殿建筑群，是为了纪念神皇尼奥查达努斯而建造的。"
 mem_lost_emperor.60.name:0 "神皇的帮助"
 mem_lost_emperor.60.desc:0 "“如果你们像这样做的话……”正如[root.GetSpeciesAdj]科学家们惊讶的看到的那样，尼奥查达努斯对他们在L星门的工作上进行了几次看似简单但实际上非常深刻的修正，明显推进了他们对这一问题研究的进程。"
 mem_lost_emperor.60.option:0 "简直不可思议。"
 mem_lost_emperor.61.name:0 "深刻的信息"
 mem_lost_emperor.61.desc:0 "负责看守尼奥查达努斯的科学家们报告了一个重大的突破：似乎老皇帝对“额外星门”的主题发表了未加防范的评论，这些评论一传达给正研究L星门的[root.GetSpeciesAdj]当局，就激发了新的方法大大推进了他们的研究。"
 mem_lost_emperor.61.option:0 "真是好消息。"
 mem_lost_emperor_find_out_about_azran:0 "调查阿兹兰的能力"
 mem_lost_emperor_find_out_about_azran_DESC:0 "我们应该让我们的军事理论家分析战斗录像，以确定阿祖兰构成的威胁的性质。"
 mem_lost_emperor.605.name:0 "阿祖兰：一个令人担忧的威胁"
 mem_lost_emperor.605.desc:0 "在我们最近输给阿祖兰之后，我们的一名军事理论家调查了战斗的录像和其他残片。他们声称，如果有足够的资源来适当地研究阿祖兰，他们就能发现阿祖兰到底有多强大，以及我们如何才能最好地克服这个问题的答案。"
 mem_lost_emperor.605.option:0 "我们将考虑这一点。"
 mem_lost_emperor.606.name:0 "调查结果：阿兹兰的能力"
 mem_lost_emperor.606.desc:0 "我们的军事理论家分析了我们与阿兹兰的战斗，并能够提出以下发现:\n\n- 阿兹兰完全依靠能量武器。其中最主要的是一连串似乎是能量鱼雷和等离子爆炸，但也使用了干扰剂，探测器似乎处理了一组强大的点防御武器。\n\n- 阿兹兰的护盾非常强大。然而，对我们通过这些护盾射进的子弹的分析表明，尽管探测器的外壳可能会受到严重的伤害，但它似乎没有配备任何传统的装甲。\n\n他们认为，阿兹兰拥有相当于我们目前用来衡量舰队实力的40万至6万军事力量。"
 mem_lost_emperor.606.option:0 "有趣。"
 mem_leader_trait_cyborg:0 "上古义体人"
 mem_leader_trait_cyborg_desc:0 "这位领袖是远古型号的义体人。他的身体是真正的奇迹。类似的存在再难一见。"