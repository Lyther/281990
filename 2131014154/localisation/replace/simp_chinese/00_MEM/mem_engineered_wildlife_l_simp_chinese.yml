l_simp_chinese:
 mem_engineered_wildlife_category:0 "奇特的野生动物"
 mem_engineered_wildlife_category_desc:0 "我们的扫描显示，[root.GetName]的原生野生动物的行为模式不同寻常。需要进一步研究以了解这对潜在的殖民工作有何影响。"
 mem_engineered_wildlife.1.name:0 "野生动物很……可爱"
 mem_engineered_wildlife.1.desc:0 "[from.GetName]的原生野生动物见到我们的研究人员显得非常冷静。除此之外，目前遭遇的每一个物种都给研究团队成员带来了审美上的愉悦感，以及被保护和陪伴的感觉。尽管[root.leader.GetName]最初担心这可能是由于某种信息素或其他其他异星现象，研究结果显示这些动物只是单纯显得\"可爱\"。[from.GetName]上的动物如此普遍地有着令人愉悦的天性，这不可能是自然进化的结果。目前主流理论认为这颗星球的动物在过去也许受到了基因工程改造以将这里变成某种动物园。无论如何，如果我们要殖民这颗星球，当地动物群系友好的天性一定会很受欢迎。"
 mem_engineered_wildlife.1.option:0 "出乎意料。"
 mem_cute_wildlife:0 "可爱的野生动物"
 mem_cute_wildlife_desc:0 "这颗星球上有各种各样的野生动物，它们受到了基因工程改造，显得十分可爱。"
 mem_engineered_wildlife.2.name:0 "到处都是充满敌意的野生动物！"
 mem_engineered_wildlife.2.desc:0 "[from.GetName]的原生野生动物有着难以置信的敌意和危险性！为了获得野生动物样品损失了数名[root.GetName]团队成员，而几乎每种生物都能够以某种方式致死有机生命。我们捕获的物种的基因采样显示它们的基因明显曾被修改。[from.GetName]很可能曾经是开发外星生物武器的实验室，而且最后实验失控了。不知道这里的生物是不是毁灭了它们的创造者。无论如何，如果我们要在此殖民，原生动物充满敌意的天性将成为我们的殖民者的重大阻碍。"
 mem_engineered_wildlife_dangerous:0 "危险的野生动物"
 mem_engineered_wildlife_dangerous_desc:0 "这颗星球上有各种各样的经过基因工程改造的危险野生动物。"