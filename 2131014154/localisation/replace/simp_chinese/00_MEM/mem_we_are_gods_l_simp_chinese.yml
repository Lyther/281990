 mem_we_are_gods.2.name:0 "神竟是我自己？"
 mem_we_are_gods.2.desc:0 "这个星球上的土著似乎认为我们是神。当我们的一个研究小组被发现时，当地人跪了下来而没有攻击科考队，这让我们陷入了尴尬的境地。那些崇拜我们的宗教在整个社会中稳步上升，其中一些甚至认为我们可以“将他们提升到更高层次存在”。这确实使绑架土著进行进一步研究变得更加容易，毕竟他们基本上是自己献身。"
 mem_we_are_gods.2.a:0 "真迷人。"
 mem_we_are_gods.2.b:0 "神……你几乎可以喜欢上这些原始人了。"
 mem_we_are_gods.2.c:0 "至少他们是走在正确的道路上……某种程度上来说。"