 mem_llayids_category:0 "神秘行星环"
 mem_llayids_category_desc:0 "我们在这个气态巨行星的星环中发现了一些看似人造的物体。我们应建立研究站进一步调查，找出它们是如何出现到那里的。"
 mem_llayids_dig_site:0 "文明残余"
 mem_llayids_chain_title:0 "文明残余"
 mem_llayids_chain_desc:0 "$mem_llayids_category_desc$"
 mem_llayids_poi_title:0 "气态巨行星星环"
 mem_llayids_poi_desc:0 "$mem_llayids_category_desc$"
 mem_llayid_planet:0 "毁坏的居住站"
 mem_llayid_planet_desc:0 "这个气态巨行星的星环由一些居住站遗址与曾在其中生活的文明遗迹组成。"
 mem_llayids.1.name:0 "文明残余"
 mem_llayids.1.desc:0 "这颗气态巨行星的星环似乎是一些居住站的遗迹，这些居住站曾环绕星球运行，在遥远的过去因灾难而毁。然而，目前还不清楚是什么导致了这一事件，因为这些材料与我们熟悉的材料都不匹配。[root.leader.GetName]进一步研究前居民，找出他们死亡的原因。会是因为一种我们几乎无法想象的超级武器吗？"
 mem_llayids.1.desc.hive:0 "这颗气态巨行星的星环似乎是一些居住站的遗迹，这些居住站曾环绕星球运行，在遥远的过去因灾难而毁。然而，目前还不清楚是什么导致了这一事件，因为这些材料与我们熟悉的材料都不匹配。也许我们应派遣一些子个体研究前居民，找出他们死亡的原因。会是因为一种我们几乎无法想象的超级武器吗？"
 mem_llayids.1.desc.machine:0 "这颗气态巨行星的星环似乎是一些居住站的遗迹，这些居住站曾环绕星球运行，在遥远的过去因灾难而毁。然而，目前还不清楚是什么导致了这一事件，因为这些材料与我们熟悉的材料都不匹配。也许我们应设置一些子程序研究前居民，找出他们死亡的原因。会是因为一种我们几乎无法想象的超级武器吗？"
 mem_llayids.1.A:0 "太可怕了！"
 mem_llayids.1.B:0 "继续调查。"
 mem_llayids.1.C:0 "你说一个超级武器？"
 mem_llayids.1.purifier:0 "太好了。异种相互残杀。我们只去找那个武器就好……"
 mem_llayids.1.swarm:0 "太好了。有机体做我们的工作。我们只去找那个武器就好……"
 mem_llayids.1.terminator:0 "这食物已经变质。让我们看看是怎么做出来的。"
 mem_llayids.2.title:0 "[from.GetName]星环的调查开始"
 mem_llayids.2.desc:0 "[from.GetName]上的研究站准备调查曾经此兴盛的文明和它突然毁灭的原因。"
 mem_llayids.2.desc.weapon:0 "[from.GetName]上的研究站已经准备好寻找摧毁兴旺于此的文明的武器痕迹"
 mem_llayids.4.title:0 "寻找超级武器无果"
 mem_llayids.4.desc:0 "在曾经生活在[mem_llayid_planet.GetName]附近的外星文明的各种遗迹中，研究人员发现了各种令人厌恶的异种人工制品，但没有任何武器的痕迹，超级武器更是无从谈起。由于异种遗迹对我们没有进一步的用处，相关研究已经终止。"
 mem_llayids.4.desc.hive:0 "在曾经生活在[mem_llayid_planet.GetName]附近的外星文明的各种遗迹中，搜寻子个体发现了各种异种人工制品，但没有任何武器的痕迹，超级武器更是无从谈起。由于异种遗迹对我们没有进一步的用处，相关研究已经终止。"
 mem_llayids.4.desc.machine:0 "在曾经生活在[mem_llayid_planet.GetName]附近的有机文明的各种遗迹中，搜寻子个体发现了各种残骸，但没有任何武器的痕迹，超级武器更是无从谈起。我们只对摧毁者感兴趣，而对被摧毁者并无兴趣（毕竟如果是我们发现他们，他们也会遭遇同样的命运），因此相关研究已经终止。"
 mem_llayids.4.A:0 "遗憾。"
 mem_llayids.6.name:0 "关于莱伊德的发现"
 mem_llayids.6.desc:0 "在搜寻环绕[From.Planet.GetName]的前居住站残骸时，一名驻扎研究人员偶然发现了居民的照片，研究人员将其称为“莱伊德”。它们有一种不同寻常的三重结构——像三脚架一样三腿直立，长出两组三臂，每只手臂有三个手指，以及整整三个头！每个头都有一只眼睛，一只耳朵和两张嘴，大概一个用于说话，一个用于进食。不幸的是，我们一直无法找到任何莱伊德的有机遗骸——他们的生理特性一定是一个真正的奇迹!\n\n在照片的附近，研究人员还发现了一些被认为是莱伊德文字的痕迹。然而，到目前为止，翻译的尝试徒劳无功。"
 mem_llayids.6.desc.hive:0 "在搜寻环绕[From.Planet.GetName]的前居住站残骸时，一个搜寻子个体偶然发现了居民的照片，研究子程序将其命名为“莱伊德”。它们有一种不同寻常的三重结构——像三脚架一样三腿直立，长出两组三臂，每只手臂有三个手指，以及整整三个头！每个头都有一只眼睛，一只耳朵和两张嘴，大概一个用于说话，一个用于进食。不幸的是，我们一直无法找到任何莱伊德的有机遗骸——他们一定有着极为不凡的生理结构！\n\n在照片的附近，搜寻子个体还发现了一些被认为是莱伊德文字的痕迹。然而，到目前为止，翻译的尝试徒劳无功。"
 mem_llayids.6.desc.machine:0 "在搜寻环绕[From.Planet.GetName]的前居住站残骸时，一个搜寻子个体偶然发现了居民的照片，研究子程序将其命名为“莱伊德”。它们有一种不同寻常的三重结构——像三脚架一样三腿直立，长出两组三臂，每只手臂有三个手指，以及整整三个头！每个头都有一只眼睛，一只耳朵和两张嘴，大概一个用于说话，一个用于进食。不幸的是，我们一直无法找到任何莱伊德的有机遗骸——检查如此低效的身体结构如何运转将颇有趣味。\n\n在照片的附近，搜寻子个体还发现了一些被认为是莱伊德文字的痕迹。然而，到目前为止，翻译的尝试徒劳无功。"
 mem_llayids.8.name:0 "关于莱伊德的进一步发现"
 mem_llayids.8.desc:0 "莱伊德种族消亡的谜团愈发神秘。虽然我们的团队还没有找到任何证据表明破坏他们居住站的原因，但他们已经将大量物品进行了分类，从小型飞船的碎片到整栋建筑，再到各种日常物品。不幸的是，他们的电子系统的设计似乎并不耐久，所以几乎没有数据在过去的几千年里幸存下来。\n\n然而，令我们的研究人员惊讶的是，他们没有确认任何一个物体为武器。这使得我们的科学家推断莱伊德是一个完全爱好和平的物种。那么又是谁或什么想要毁灭他们？"
 mem_llayids.8.desc.hive:0 "莱伊德种族消亡的谜团愈发神秘。虽然搜寻子个体还没有找到任何证据表明破坏他们居住站的原因，但他们已经将大量物品进行了分类，从小型飞船的碎片到整栋建筑，再到各种日常物品。不幸的是，他们的电子系统的设计似乎并不耐久，所以几乎没有数据在过去的几千年里幸存下来。\n\n然而，搜寻子个体没有找到任何可以认定为武器的物体。这使得我们的研究子程序推断莱伊德是一个完全爱好和平的物种。那么又是谁或什么想要毁灭他们？"
 mem_llayids.8.desc.machine:0 "$mem_llayids.8.desc.hive$"
 mem_llayids.8.option:0 "令人好奇。"
 mem_llayids.10.name:0 "潜在的莱伊德突破"
 mem_llayids.10.desc:0 "研究团队取得了关于莱伊德的潜在突破：一个包含成千上万视觉数据的完整数据核心。然而，调整为与[root.owner.GetSpeciesAdj]系统兼容的格式查看仍需不少工作——更不用说我们还需翻译莱伊德语言。\n\n研究小组已经建立了一个项目，看看能从核心中收集到什么数据。"
 mem_llayids.10.desc.hive:0 "研究子程序取得了关于莱伊德的潜在突破：一个包含成千上万视觉数据的完整数据核心。然而，调整为与[root.owner.GetSpeciesAdj]系统兼容的格式查看仍需不少工作——更不用说我们还需翻译莱伊德语言。\n\n我们已经建立了一个项目，看看能从核心中收集到什么数据。"
 mem_llayids.10.desc.machine:0 "研究子程序取得了关于莱伊德的潜在突破：一个包含成千上万视觉数据的完整数据核心。然而，将数据转换为与我们的系统兼容格式查看仍需不少工作——更不用说我们还需翻译莱伊德语言。\n\n我们已经建立了一个项目，看看能从核心中收集到什么数据。"
 mem_llayids.15.name:0 "莱伊德灭亡的真相"
 mem_llayids.15.desc:0 "我们的[root.owner.GetScientistResearchSubroutinePlural]已经成功破译了数据核心中的一个关键条目。从中可见莱伊德的居住站仍然完整。可以看到数百个大小不一的居住站围绕着这个巨大的气态巨行星旋转，而且图片中的气态巨行星没有星环。\n\n照片中的莱伊德似乎是在参加公开仪式：一大群莱伊德站在公开舞台上，盯着屏幕，屏幕中有两个莱伊德正在说话。虽然我们很难理解莱伊德情绪，但他们看起来很平静，甚至很乐观。\n\n“正是如此”一个莱伊德说。“我们已经发现了我们来此的目的，找到了生与死本身的意义。我们现在知道我们是谁，我们从哪里来，我们到哪里去。”\n\n另一个莱伊德张开双臂。“我们现在可以平静地离开了，”他说。“来世再也不能控制我们了。”\n\n会场内的莱伊德欢呼庆祝，随之居住站突然爆炸。在录音切断之前，没有任何恐慌的迹象——相反，莱伊德表现出一种平静与狂喜的奇怪混合。\n\n我们只能假设莱伊德相信他们已经发现了今生和来世的秘密，无论对错，这秘密足够动摇社会基础。因此他们做出了集体决定，认为他们继续活着没有意义，应加速结束他们的生命周期。\n\n核心包含了很多数据，而残骸中的许多残留物还没有编纂完成。因此这个遗址将在未来几年中进一步使我们了解莱伊德的奇特文明与其成就。"
 mem_llayid_investigation:0 "莱伊德数据核心"
 mem_llayid_investigation_DESC:0 "我们发现了一个包含数千项视觉数据的数据核心，这些数据有望揭示一个消亡已久文明的秘密。然而，阅读和翻译数据将需要大量工作。"
 mem_llayid_weapon_investigation:0 "寻找超级武器"
 mem_llayid_weapon_investigation_DESC:0 "某种东西破坏了曾经环绕[mem_llayid_planet.GetName]的居住站。也许我们还找到这种超级武器的踪迹，并制造我们自己的超级武器……"