l_simp_chinese:
 mem_cracked_category:0 "裂纹"
 mem_cracked_category_desc:0 "一张断层组成的网覆盖了这颗小行星，但它们并非源于外部撞击——就好像它是从内部裂开的一样。我们的仪器已经检测到小行星上发出的微弱能量信号。"
 mem_cracked.1.name:0 "进入点"
 mem_cracked.1.desc:0 "[Root.GetName]报告说，对§Y[From.GetName]§!的深度穿透扫描探测到它表面下有一个不寻常的物体——就在被认为是断层线开始的地方。\n\n关于这颗小行星的猜测越来越多，但§Y[Root.Leader.GetName]§!认为结果表明，有一艘飞船不知何故被困在了小行星内部。引擎被启动后，整个小行星随之震颤。无论里面是什么，小行星都不会长期保持稳定。"
 mem_cracked.1.a:0 "想办法把这艘船弄走。"
 mem_cracked.1.b:0 "试图保留这里以进行长期研究。"
 mem_cracked.1.c:0 "研究造成这种情况的奇怪现象。"
 MEM_CRACKED_CUT_OUT:0 "开采"
 MEM_CRACKED_CUT_OUT_DESC:0 "无论被困在小行星内的是什么，我们都需要精密的采矿设备才能将其安全运出。一艘工程船可以完成这项工作。"
 mem_cracked.2.name:0 "外来军舰"
 mem_cracked.2.desc:0 "确实有一艘船被困在小行星内。它似乎主要由能量场组成，它的外观和功能与我们的技术大径相庭。里面没有发现任何船员。\n\n我们的发现表明，这艘船起源于我们维度之外，这为[Owner.GetAdj]科学界提出了许多问题。尽管它的设计与众不同，但它仍有可能经改造来为我们的军事舰队服务。"
 mem_cracked.2.tooltip:0 "一艘新的§Y军舰§!将加入你的帝国。"
 mem_cracked.3.name:0 "外来科研船"
 mem_cracked.3.desc:0 "确实有一艘船被困在小行星内。它似乎主要由能量场组成，它的外观和功能与我们的技术大径相庭。里面没有发现任何船员。\n\n我们的发现表明，这艘船起源于我们维度之外，这为[Owner.GetAdj]科学界提出了许多问题。尽管它的设计与众不同，但它仍有可能经改造来为我们的探索舰队服务。"
 mem_cracked.3.tooltip:0 "一艘新的§Y科研船§!将加入你的帝国。"
 mem_cracked.4.name:0 "失败"
 mem_cracked.4.desc:0 "开采小组误读了对小行星内部活动的调查报告，不明智的钻探引起它彻底被毁灭。然而，确实有一艘船被困在小行星内。对残骸的检查将能提供一些关于这奇异飞船的迷人的科学数据，这艘船与我们所知的任何飞船或材料都大径相庭。"
 mem_cracked.4.a:0 "本来可以做得更好的。"
 mem_cracked.5.name:0 "惊喜石"
 mem_cracked.5.desc:0 "我们几乎完全正确——除了被困在小行星内的飞船不是一艘而是两艘。当我们把它们从岩石中释放出来时，它们都立即启动并将武器系统对准了我们。"
 mem_cracked.5.a:0 "那些入侵者必须被收容。"
 mem_cracked_ship_mod:0 "异界能量"
 mem_cracked_ship_war_buff:0 "异界能量"
 mem_cracked.10.name:0 "空间裂缝"
 mem_cracked.10.desc:0 "无论破碎的小行星§Y[From.GetName]§!中有什么，在[Root.GetName]进行第二次扫描时，都已经在能量的嘈杂声中消失了。从事故中恢复过来后，我们的船员报告称其舰船的船体被这个奇异的旅行者彻底改变了。无论其来历如何，它的技术激发了理论界对能够撕裂空间结构的超级引擎的争论。"
 mem_cracked.10.a:0 "奇哉怪也…"
 mem_cracked.9999.name:0 "失败"
 mem_cracked.9999.desc:0 "[Leader.GetName]竭尽全力也没能找到贯穿§Y[FromFrom.GetName]§!神秘裂缝的原因。这无疑是一场不可思议的事故，它可能永远超出我们的认知，让我们只能研究它造成的后果。"
 mem_cracked.9999.a:0 "耻辱。"