l_simp_chinese:
 mem_dead_star_category:0 "丢失的星辰"
 mem_dead_star_category_desc:0 "根据星图所示，§Y[Root.GetName]§!星系应该有一颗非常亮的恒星。这可能是一个简单的计算错误…但这颗星辰应该是我们母星夜空中最亮的几颗之一。我们应该进一步调查。"
 mem_dead_star.4.name:0 "计算误差"
 mem_dead_star.4.desc:0 "看来计算确实存在误差，恒星真正的位置应该在其他地方。"
 mem_dead_star.4.a:0 "阅。我们应该继续前进。"
 mem_dead_star.6.name:0 "死星"
 mem_dead_star.6.desc:0 "看来导航员是正确的。那颗星辰确实在这里…或者说曾经在。它似乎在很久以前就因质量坍缩成为了§Y[From.GetName]§!。船上的一位天体物理学家声称，坍缩事件的光现在还没抵达§Y[Root.Owner.Capital.GetName]§!。但根据他的计算，它会在几年内发生。"
 mem_dead_star.6.a:0 "没有什么会一成不变"
 mem_dead_star.6.b:0 "千年一遇的机会！"
 mem_dead_star.6.c:0 "一切都结束了。"
 mem_dead_star.1.name:0 "黯淡星辰"
 mem_dead_star.1.desc:0 "和许多年前科学家预测的一样，今晚将有一颗星辰从§Y[Root.Owner.Capital.GetName]§!的天空消失。它在天空中爆亮了几秒钟，就彻底消失了。尽管有媒体报道，但星球上的大多数人都错过了这一时刻，甚至几天后还有人没注意到这颗恒星不见了。值得庆幸的是，我们的科学家比我们的公民更为在意这件事，所以他们收获了很多有趣的数据。"
 mem_dead_star.1.a:0 "干得不错！"
 mem_dead_star.2.name:0 "超新星"
 mem_dead_star.2.desc:0 "夜已降临！和许多年以前科学家预测的一样，今晚在§Y[Root.Owner.Capital.GetName]§!夜空上的一颗星辰会变成超新星！科学家们和公民们都把各种设备对准了天空，这样他们就不会错过这难得一遇的奇观。这颗星辰的图像将被传送到各个殖民地星球，让整个帝国共享这一时刻。这一事件将会在我们的心灵，教科书和研究上留下浓墨重彩的一笔！"
 mem_dead_star.2.a:0 "我们很幸运地见证了这一时刻！"
 mem_dead_star.3.name:0 "星辰之死"
 mem_dead_star.3.desc:0 "夜已降临…和许多年以前科学家预测的一样，今晚将有一颗星辰在§Y[Root.Owner.Capital.GetName]§!的夜空中死去。害怕的公民们守候了一整夜，拿着灯望着天，享受着仍然闪耀的星辰。一瞬间，星辰就消失了…就像我们所有人一样。我们科学家很高兴，他们获得了一些有趣的数据，但其他人却收获了一个刻骨铭心的警示，所有人都有面对死亡的一天。"
 mem_dead_star.3.a:0 "人固有一死"
 mem_supernova_celebration:0 "激动人心的超新星"
 mem_supernova_mourning:0 "追忆失去的星辰"
 mem_supernova_celebration_desc:0 "该星球上的居民很高兴见证了超新星爆发。"
 mem_supernova_mourning_desc:0 "该星球上的居民为一颗星辰的逝去而哀悼。"