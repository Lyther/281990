 MEM_BLACKSITE_INVESTIGATE_DESC:0 "[blacksite_planet.GetName]正处于停机状态。[blacksite_fallen_empire.GetName]似乎不会回来了，所以如果还有什么东西在的话，那就是我们的了。"
