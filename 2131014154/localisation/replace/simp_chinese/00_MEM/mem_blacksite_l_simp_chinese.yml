l_simp_chinese:
 mem_blacksite.2.name:0 "§S[blacksite_fallen_empire.GetName]§!发来的联络"
 mem_blacksite.2.desc:0 "一项对银河系具有重要性的工作需要你的合作。一个特别敏感的项目正在进行中，而我们不希望在我国境内进行。我们希望在你控制的一个星系§Y[blacksite_planet.GetName]§!中的[blacksite_planet.GetPlanetMoon]上进行，那里对你来说没有任何价值，所以这是最完美的。\n\n如果你不试图干扰我们隐秘站点的运作并允许我们的舰船自由进出，这会对大家都好。\n\n这不是我们随便提出的要求。这是一个机会，你不仅可以为一个崇高的目标做出贡献，还可以赢得与我们的良好关系。"
 mem_blacksite.2.a:0 "很好。你可以拥有你的隐秘站点。"
 mem_blacksite.2.a.tooltip:0 "§Y[blacksite_planet.GetName]§!将有一个由[blacksite_fallen_empire.GetName]运营的隐秘站点。从现在开始，它将被称为§Y六号设施§!。\n尽管他们做出了承诺，但这个项目可能会带来§R意想不到的后果§!。"
 mem_blacksite.2.b:0 "我们不能容忍此事。"
 mem_blacksite.2.c:0 "你们打算在那里做什么?"
 mem_blacksite.2.c.response:0 "一个非常重要的项目。别担心，我们不会让你有任何危险的。这是我们的承诺。"
 mem_blacksite.400.name:0 "$mem_blacksite.2.name$"
 mem_blacksite.400.desc:0 "[Root.GetSpeciesName]！好消息。我们在贵国境内进行的项目已正式结束。\n\n我们不仅取得了巨大成功，还成功避免了完全破坏你的任一星系。是不是很棒? \n\n你是一位模范合作者，你的贡献理应得到回报。"
 mem_blacksite.400.a:0 "一切都很好。"
 mem_blacksite.500.name:0 "[blacksite_planet.GetName]上的大爆炸"
 mem_blacksite.500.desc:0 "[blacksite_planet.GetPlanetMoon]§Y[blacksite_planet.GetName]§!，曾经是§Y[blacksite_fallen_empire.GetName]§!运营的一个隐秘站点的所在地，经历了一次大爆炸，随后[blacksite_planet.GetPlanetMoon]被彻底粉碎。其原因不明，但在废墟中仍可发现用于隐秘站点作业的设备碎片。"
 mem_blacksite.500.a:0 "令人担忧。"
 mem_blacksite.500.a.tooltip:0 "§Y[blacksite_planet.GetName]§!爆炸，变成了§S粉碎星球§!"
 mem_blacksite.501.name:0 "隐秘站点报告"
 mem_blacksite.501.desc:0 "[Root.GetSpeciesNamePlural]！别慌。\n\n我们知道[blacksite_planet.GetName]已经爆炸了。这是正常的。行星总是会这样的，相信我。\n\n不管怎么说，一切都结束了。我们好了。"
 mem_blacksite.501.a:0 "行吧。"
 mem_blacksite.501.b:0 "你炸毁了我们的行星。我们应该得到一个解释。"
 mem_blacksite.501.b.response:0 "你这厚颜无耻的家伙，我们什么都不会告诉你，接受现实吧。"
 mem_blacksite.600.name:0 "隐秘站点停机"
 mem_blacksite.600.desc:0 "[blacksite_planet.GetPlanetMoon]§Y[blacksite_planet.GetName]§!上由§Y[blacksite_fallen_empire.GetName]§!运行的隐秘站点似乎进入了停机状态。\n\n目前还没有飞船进入或离开，也没有任何通信。能源使用量也下降到几乎难以觉察的等级。该设施现在似乎已被废弃。"
 mem_blacksite.600.a:0 "准备潜入设施。"
 mem_blacksite.600.a.tooltip:0 "我们可能会在里面发现一些有趣的东西。但这也会惹恼§Y[blacksite_fallen_empire.GetName]§!…"
 mem_blacksite.600.b:0 "我们可以在安全的距离外观察它。"
 mem_blacksite.600.c:0 "我们最好别去管它。"
 mem_blacksite.600.c.tooltip:0 "§Y[blacksite_fallen_empire.GetName]§!不想让我们干扰他们的工作。[blacksite_planet.GetPlanetMoon]不会产出任何资源或进行特殊项目。"
 mem_blacksite.602.name:0 "隐秘站点：废弃"
 mem_blacksite.602.desc:0 "[From.GetName]报告说，他们在隐秘站点没有发现任何值得注意的东西。这个地方似乎被完全遗弃了…"
 mem_blacksite.602.a:0 "令人失望"
 mem_blacksite.602.a.tooltip:0 ""
 mem_blacksite.603.name:0 "隐秘站点：幸存的科学家"
 mem_blacksite.603.desc:0 "[From.GetName]的船员报告说，他们已经成功地突入了隐秘站点。\n\n起初，他们认为这个地方被遗弃了，但他们进入时遇到了一个幸存者。显然一位科学家在大规模疏散时被遗忘并留下了。他们似乎对这种待遇十分不满，宁愿为我们的帝国服务，也不愿回家。"
 mem_blacksite.603.a:0 "欢迎加入。"
 mem_blacksite.603.a.tooltip:0 "一个新的§S科学家§!加入了你的帝国。"
 mem_blacksite.603.b:0 "无论如何要把科学家送回去。"
 mem_blacksite.604.name:0 "隐秘站点：唯一的幸存者"
 mem_blacksite.604.desc:0 "[From.GetName]的船员报告说，他们已经成功地突入了隐秘站点。其内部似乎遭受了严重的破坏，战斗痕迹随处可见。\n\n在站点深处，他们发现了一个幸存者，声称自己是在一场不道德的灵能实验中幸存的试验品，要求到我们帝国中避难。"
 mem_blacksite.604.a:0 "欢迎加入。"
 mem_blacksite.604.a.tooltip:0 "一个新的§S科学家§!将加入你的帝国，但他们有些地方不太对劲…"
 mem_blacksite.604.b:0 "我们不会冒险从[blacksite_fallen_empire.GetSpeciesNamePlural]那里偷走实验对象。"
 mem_blacksite.605.name:0 "隐秘站点：完美机器"
 mem_blacksite.605.desc:0 "[From.GetName]的船员报告说，他们已经成功地突入了隐秘站点。其内部似乎遭受了严重的破坏，战斗痕迹随处可见。\n\n在站点深处，他们发现了一个人工智能。自称是该隐秘站点设立的原因。它声称自己在[blacksite_fallen_empire.GetName]被迫遭受囚禁，只要我们不把它送回去，就愿意为我们服务。"
 mem_blacksite.605.a:0 "欢迎加入。"
 mem_blacksite.605.a.tooltip:0 "一个新的机械§S科学家§!将加入你的帝国，但它们有些地方不太对劲…"
 mem_blacksite.605.b:0 "把他们的机器人还给[blacksite_fallen_empire.GetSpeciesNamePlural]。"
 mem_blacksite.610.name:0 "$mem_blacksite.2.name$"
 mem_blacksite.610.desc:0 "你真的以为我们不知道你翻遍了我们的隐秘站点，[Root.GetSpeciesName]？！你真的认为不会有任何后果吗? \n\n这是对你的最后一次警告。把§Y[blacksite_recovered_leader.GetName]§!还给我们，我们会原谅你的。如果拒绝，不仅会招致我们的愤怒，还会面对有强大力量的，危险的，不稳定的个体。"
 mem_blacksite.610.a:0 "非常好。"
 mem_blacksite.610.a.tooltip:0 "§Y[blacksite_recovered_leader.GetName]§!将不再为我们的帝国服务。"
 mem_blacksite.610.b:0 "恐怕我们不能照办。"
 mem_blacksite.610.b.tooltip:0 "§Y[blacksite_recovered_leader.GetName]§!将继续留在我们的领导下。"
 mem_blacksite.621.name:0 "奇怪的事故"
 mem_blacksite.621.desc:0 "在§Y[blacksite_recovered_leader.GetName]§!指挥下的科研船[Root.GetName]今天经历了一次灾难性的爆炸。\n\n原因尚不清楚，有怀疑是谋杀。据推测船上所有人都已经死亡。"
 mem_blacksite.621.a:0 "非常可疑。"
 mem_blacksite.621.a.tooltip:0 "[blacksite_recovered_leader.GetName]不可能存活。"
 mem_blacksite_whom_we_rescued:0 "我们从隐秘站点救出的"
 mem_blacksite_who_requested_asylum:0 "我们给予了庇护的"
 mem_blacksite.622.name:0 "研究总部破坏"
 mem_blacksite.622.physics:0 "§Y[blacksite_recovered_leader.GetName]§!，[Root.MemBlacksiteBackstory]并负责我们的物理学研究，显然怀有对我们很不友好的意图。\n\n今天，[blacksite_recovered_leader.GetSheHe]在其授权下在重要的研究设施上安装了多种高产爆炸装置，造成了大量辐射泄漏。[blacksite_recovered_leader.GetSheHeCap]试图在随后的混乱中逃跑，却被我们的安全小组击毙。[blacksite_recovered_leader.GetHisHerCap]的动机目前尚不清楚。"
 mem_blacksite.622.society:0 "§Y[blacksite_recovered_leader.GetName]§!，[Root.MemBlacksiteBackstory]并负责我们的社会学研究，显然怀有对我们很不友好的意图。\n\n今天，[blacksite_recovered_leader.GetSheHe]在其授权下在重要的研究设施上安装了多种高产爆炸装置，释放了一些有攻击性的生命体。[blacksite_recovered_leader.GetSheHeCap]试图在随后的混乱中逃跑，却被我们的安全小组击毙。[blacksite_recovered_leader.GetHisHerCap]的动机目前尚不清楚。"
 mem_blacksite.622.engineering:0 "§Y[blacksite_recovered_leader.GetName]§!，[Root.MemBlacksiteBackstory]并负责我们的工程学研究，显然怀有对我们很不友好的意图。\n\n今天，[blacksite_recovered_leader.GetSheHe]在其授权下在重要的研究设施上安装了多种高产爆炸装置，破坏了一些机器原型并使其瘫痪。[blacksite_recovered_leader.GetSheHeCap]试图在随后的混乱中逃跑，却被我们的安全小组击毙。[blacksite_recovered_leader.GetHisHerCap]的动机目前尚不清楚。"
 mem_blacksite.622.a:0 "这将使我们受到影响。"
 mem_blacksite.623.name:0 "灵能恐怖袭击"
 mem_blacksite.623.desc:0 "§Y[blacksite_recovered_leader.GetName]§!，[Root.MemBlacksiteBackstory]，显然怀有对我们很不友好的意图。\n\n今天，[blacksite_recovered_leader.GetSheHe]渗透到我们在[Root.Capital_Scope.GetName]的研究总部，对研究人员和雇员释放出强大的灵能波动，让一些人陷入疯狂。多个部门都受到了物资和人员损失的影响。这对我们的科研造成了相当大的干扰。"
 mem_blacksite.623.a:0 "多么可怕。"
 mem_blacksite.624.name:0 "灵能战斗"
 mem_blacksite.624.desc:0 "§Y[blacksite_recovered_leader.GetName]§!，[Root.MemBlacksiteBackstory]，显然怀有对我们很不友好的意图。\n\n今天，[blacksite_recovered_leader.GetSheHe]试图对我国的天选之人§Y[blacksite_chosen_one.GetName]§!发动灵能攻击，似乎是企图窃取[blacksite_chosen_one.GetHerHis]的巨大力量。\n\n然而，在短暂的意志斗争之后，这个叛徒的思想被彻底摧毁了，只留下一个空洞的、没有生命的躯壳。"
 mem_blacksite.624.a:0 "[blacksite_chosen_one.GetName]万岁！"
 mem_blacksite.625.name:0 "灵能破坏"
 mem_blacksite.625.desc:0 "§Y[blacksite_recovered_leader.GetName]§!，[Root.MemBlacksiteBackstory]，显然怀有对我们很不友好的意图。\n\n今天，[blacksite_recovered_leader.GetSheHe]对§Y[blacksite_ravaged_leader.GetName]§!发起了残酷的灵能攻击。袭击者被安全部队锁定并击毙，但受害者遭受了巨大的痛苦。不知何故，[blacksite_ravaged_leader.GetHerHis]的灵能能力被完全摧毁了。"
 mem_blacksite.625.a:0 "多么可怕。"
 mem_blacksite.625.a.tooltip:0 "§Y[blacksite_ravaged_leader.GetName]§!失去§Y灵能§!特质。"
 mem_blacksite.626.name:0 "疯狂的行为"
 mem_blacksite.626.desc.cyborg:0 "§Y[blacksite_recovered_leader.GetName]§!，[Root.MemBlacksiteBackstory]，似乎有些疯狂。\n\n今天，[blacksite_recovered_leader.GetSheHe]闯入了我们在[Root.Capital_Scope.GetName]上的研究总部，到处乱说末日预言。目前还不完全清楚[blacksite_recovered_leader.GetSheHe]打算做什么，不过有几名轻度增强型员工抱怨头痛、恶心，其中一名员工还出现了幻觉。\n\n过了一会儿，[blacksite_recovered_leader.GetName]倒地死亡。研究人员自此之后没有表现出任何其他症状，并且很快就出院了。"
 mem_blacksite.626.desc.machine:0 "§Y[blacksite_recovered_leader.GetName]§!，[Root.MemBlacksiteBackstory]，似乎有些疯狂。\n\n今天，[blacksite_recovered_leader.GetSheHe]闯入了我们在[Root.Capital_Scope.GetName]上的研究总部，到处乱说末日预言。目前还不完全清楚[blacksite_recovered_leader.GetSheHe]打算做什么。\n\n过了一会儿，[blacksite_recovered_leader.GetName]倒地死亡。"
 mem_blacksite.626.a:0 "这是怎么回事?"
 mem_blacksite.631.name:0 "$mem_blacksite.621.name$"
 mem_blacksite.631.desc:0 "$mem_blacksite.621.desc$"
 mem_blacksite.631.a:0 "$mem_blacksite.621.a$"
 mem_blacksite.631.a.tooltip:0 "$mem_blacksite.621.a.tooltip$"
 mem_blacksite.632.name:0 "$mem_blacksite.622.name$"
 mem_blacksite.632.physics:0 "§Y[blacksite_recovered_leader.GetName]§!，[Root.MemBlacksiteBackstory]并负责我们的物理学研究，显然怀有对我们很不友好的意图。\n\n今天，他们利用先进的硬件取得了多个设施不受监控的访问权限，在漏洞定位、[blacksite_recovered_leader.GetName]被安全小组永久禁用前造成了大规模辐射泄漏。他们的动机尚不清楚。"
 mem_blacksite.632.society:0 "§Y[blacksite_recovered_leader.GetName]§!，[Root.MemBlacksiteBackstory]并负责我们的物理学研究，显然怀有对我们很不友好的意图。\n\n今天，他们利用先进硬件取得了多个设施不受监控的访问权限，在被漏洞定位，[blacksite_recovered_leader.GetName]被安全小组永久禁用前释放了多个危险的活体标本和细菌培养物。他们的动机尚不清楚。"
 mem_blacksite.632.engineering:0 "§Y[blacksite_recovered_leader.GetName]§!，[Root.MemBlacksiteBackstory]并负责我们的物理学研究，显然怀有对我们很不友好的意图。\n\n今天，他们利用先进的硬件取得了多个设施不受监控的访问权限，在漏洞定位、[blacksite_recovered_leader.GetName]被安全小组永久禁用前重编程了流水线上的重武器原型机，令其攻击周边人员和敏感设备。他们的动机尚不清楚。"
 mem_blacksite.632.a:0 "这将使我们受到影响。"
 mem_blacksite.633.name:0 "数据流中断"
 mem_blacksite.633.desc:0 "§Y[blacksite_recovered_leader.GetName]§!，[Root.MemBlacksiteBackstory]显然怀有对我们很不友好的意图。\n\n他们不知通过何种手段获得了我们位于[Capital_Scope.GetName]的研究总部的内网权限，导致了大量珍贵敏感数据的损失。\n\n我们花了一段时间来定位攻击源并永久禁用[blacksite_recovered_leader.GetName]，全部完成时研究设施的严重破坏已经不可逆转。目前还不清楚是什么原因让他们采取这种行为。"
 mem_blacksite.633.a:0 "这将使我们受到影响。"
 mem_blacksite.634.name:0 "黑客和黑客攻击"
 mem_blacksite.634.desc:0 "§Y[blacksite_recovered_leader.GetName]§!，[Root.MemBlacksiteBackstory]显然怀有对我们很不友好的意图。\n\n最近，他们试图在策展人科学家§Y[curator.GetName]§!运营的私人网络上获取高度敏感的信息。尽管[blacksite_recovered_leader.GetName]的设备非常先进，但它无法与策展人匹敌，后者成功地将入侵追溯到它们身上，并遏制了其最危险的系统。\n\n尽管这将削弱AI的整体性能，但机器仍将保持运转，并将继续发挥相当的作用。"
 mem_blacksite.634.a:0 "干得好，[curator.GetName]。"
 mem_blacksite.634.a.tooltip:0 "§Y[blacksite_recovered_leader.GetName]§!：\n特质§S$mem_blacksite_trait_synthetic_project$§!将被§S$mem_blacksite_trait_synthetic_project_tamed$§!取代"
 mem_blacksite.635.name:0 "小规模AI起义"
 mem_blacksite.635.desc:0 "§Y[blacksite_recovered_leader.GetName]§!，[Root.MemBlacksiteBackstory]显然怀有对我们很不友好的意图。\n\n显然，他们最近将部分代码上传到了公网，目的是感染我国的AI系统。定制AI助手以及机械个体和合成人个体受到的影响最大。有些人甚至发疯了，不得不被关闭。煽动者已被定位、隔离并永久禁用，但损害已经无可挽回。"
 mem_blacksite.635.a:0 "这将使我们受到影响。"
 mem_blacksite.635.a.tooltip:0 "任何拥有§S$leader_trait_sapient_AI_assistant$§!或§S$leader_trait_custom_AI_assistant$§!的领袖要么失去这些特质，要么死亡。\n任何§S机器人§!或§S义体人§!领袖都可能死亡。"
 mem_blacksite.700.name:0 "[blacksite_planet.GetName]上的不明飞船"
 mem_blacksite.700.desc:0 "今天从[blacksite_fallen_empire.GetName]运营的隐秘站点所在地——§Y[blacksite_planet.GetName]§!传来了令人担忧的报告。\n\n这颗行星先是经历了一次巨大的爆炸，紧接着，行星地壳彻底崩塌。然而，在星球被完全摧毁之前，一小队身份不明的飞船起飞了。目前，尚不清楚它们的来源和目的，但迄今为止，它们的行为表明它们的意图并不友好。"
 mem_blacksite.700.a:0 "准备清理星系。"
 mem_blacksite.700.b:0 "联系[blacksite_fallen_empire.GetSpeciesNamePlural]并要求解释。"
 mem_blacksite.701.name:0 "$mem_blacksite.2.name$"
 mem_blacksite.701.desc:0 "你很细心。的确，我们§Y[blacksite_planet.GetName]§!上的隐秘站点已经导致了星球彻底的毁灭。的确有一些……好吧，不要纠结它们是什么了……逃出这次爆炸，而非按原计划被摧毁，并且正准备好对你们采取敌对行动。\n\n现在，我知道你大概率在想什么。“他们鲁莽的实验危及了我们所有人！”首先，这样想象长辈是不礼貌的。我们这么做的时候你们还在敲石头。\n\n其次，这是一个值得做出的牺牲。与整个银河系的未来相比，一个落后的星系算什么? \n\n最后，你并没有真正处于危险之中。探测器没有配备任何类型的超光速引擎，也没有足够的智能来构建一个。我们是这么认为的。\n\n如果你真的发现它们正在建造一个超光速引擎，请联系我们——因为这可能的确是个大问题。但我们确信它们做不到。绝对肯定。"
 mem_blacksite.701.a:0 "关闭屏幕。"
 mem_blacksite.701.b:0 "你们在下面做什么?"
 mem_blacksite.701.b.response:0 "我们不会对你撒谎。"
 mem_blacksite.800.name:0 "$mem_blacksite.2.name$"
 mem_blacksite.800.desc:0 "§Y[blacksite_planet.GetName]§!发生了一次越狱。一些极端危险的个体已经逃跑，现在应该躲藏在我们领土内某处。我们打算派调查人员去追踪并逮捕他们。\n\n我们将需要贵国的充分合作。记住，这不仅仅是为了我们自己。你不会想让任何逃犯在你的星球上横行霸道，相信我们。"
 mem_blacksite.800.a:0 "很好，我们会合作的。"
 mem_blacksite.800.b:0 "我们不会让你们侵犯我们的主权"
 mem_blacksite.800.b.tooltip:0 "让逃亡者四处逃窜可能是§R危险的§!"
 mem_blacksite.800.c:0 "这些逃亡者是谁?"
 mem_blacksite.800.c.response:0 "$mem_blacksite.701.b.response$"
 mem_blacksite.810.name:0 "隐秘站点逃脱：叛逃者"
 mem_blacksite.810.xenophile:0 "一位匿名的调查员在我们的疆域内进行了调查。自从第一次来到这里，[blacksite_defector.GetSheHe]便迷恋上了我们的活力和进步，而不是[blacksite_fallen_empire.GetName]的停滞不前。\n\n唯一的身份认证只有§Y[blacksite_defector.GetName]§!这一名称，[blacksite_defector.GetSheHe]提出离开前雇主，为[Root.GetName]服务。"
 mem_blacksite.810.materialist:0 "$mem_blacksite.810.xenophile$"
 mem_blacksite.810.spiritualist:0 "$mem_blacksite.810.xenophile$"
 mem_blacksite.810.a:0 "欢迎加入。"
 mem_blacksite.810.a.general:0 "一个新的§S海军上将§!将加入你的帝国。"
 mem_blacksite.810.a.scientist:0 "一个新的§S科学家§!将加入你的帝国。"
 mem_blacksite.810.a.governor:0 "一个新的§S总督§!将加入你的帝国。"
 mem_blacksite.810.b:0 "我们不能激怒[blacksite_fallen_empire.GetSpeciesNamePlural]。"
 mem_blacksite.821.name:0 "隐秘站点逃脱：灵能逃犯"
 mem_blacksite.821.desc:0 "我们的当局已与一名来自隐秘站点的逃犯取得联系，他们自称是不道德的“灵能”实验受害者。\n\n他们提出为我们服务以换取庇护。"
 mem_blacksite.821.a:0 "欢迎加入。"
 mem_blacksite.821.a.tooltip:0 "$mem_blacksite.604.a.tooltip$"
 mem_blacksite.821.b:0 "把它们交给[blacksite_fallen_empire.GetName]。"
 mem_blacksite.822.name:0 "隐秘站点逃脱：完美机器"
 mem_blacksite.822.desc:0 "我们的当局已经与一个AI取得联系，它声称是从隐秘站点逃跑出来的。据说，它们被创造出来是为了成为一个完美的思考机器. \n\n它们提出为我们服务以换取庇护。"
 mem_blacksite.822.a:0 "欢迎加入。"
 mem_blacksite.822.a.tooltip:0 "$mem_blacksite.604.a.tooltip$"
 mem_blacksite.822.b:0 "把它们交给[blacksite_fallen_empire.GetName]。"
 mem_blacksite.830.name:0 "隐秘站点逃脱：大规模恐怖袭击"
 mem_blacksite.830.desc:0 "许多消息来源报告说，在我国各地发生了一系列毁灭性的攻击。有人通过未知手段潜入了我们的几处设施，安放了强力炸药，然后没有引起任何警报就溜走了。\n\n有很多对袭击者身份的猜测，但曾经在我们的领土上运作的隐秘站点的神秘逃脱者很可能是罪魁祸首。"
 mem_blacksite.830.a:0 "怎么会发生这种事? ！"
 mem_blacksite.830.a.tooltip:0 "每个星球都有一个£building£§S被毁的§!建筑。"
 mem_blacksite.1001.name:0 "$mem_blacksite.2.name$"
 mem_blacksite.1001.desc:0 "你们这些白痴[Root.GetSpeciesNamePluralInsult]，你知道你做了什么吗? \n\n你不仅毁坏了我们的财产，还毁掉了我们宝贵的研究数据。\n\n是什么让你觉得可以在我们的设施上使用行星杀手？！"
 mem_blacksite.1001.a:0 "关闭屏幕。"
 mem_blacksite.1001.a.mat:0 "这会教你如何备份数据。"
 mem_blacksite.1001.a.mil:0 "我们最好在活体目标上练习。"
