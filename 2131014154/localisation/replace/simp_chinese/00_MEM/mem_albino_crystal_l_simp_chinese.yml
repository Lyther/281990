l_simp_chinese:
 MEM_ALBINO_CRYSTAL_MEDIUM_SCALES: "白化水晶鳞片"
 MEM_ALBINO_CRYSTAL_MEDIUM_ARMOR: "白化水晶内衬"
 MEM_ALBINO_CRYSTAL_LARGE_SHARD_THROWER: "白化水晶喷射器"
 MEM_ALBINO_CRYSTAL_MEDIUM_SHARD_THROWER: "白化水晶喷射器"
 mem_albino_crystal_ship: "巨大水晶实体"
 mem_albino_crystal_ship_plural: "巨大水晶实体"
 mem_albino_crystal_ship_child: "初生晶体实体"
 mem_albino_crystal_ship_child_plural: "初生晶体实体"
 mem_albino_crystal_will_become_hostile: "§Y水晶实体§!转为§R敌对§!!"
 mem_albino_crystal.1.name: "苍白的小行星"
 mem_albino_crystal.1.desc: "[Root.GetName]报告称在调查[From.GetName]时观测到不寻常的晶体结构。极硬、变色的晶体结构正从小行星表面向外延伸。在这颗小行星的核心也发现了一个无法解释的微弱能量信号。"
 mem_albino_crystal.2.name: "水晶实体检测"
 mem_albino_crystal.2.desc: "我们发现一个巨大的§S水晶实体§!正在接近§Y[asteroids_star_system.GetName]星系§!。\n\n不同寻常的是，它似乎没有表现出任何敌意，而是在广播某种可能可读的信号。"
 mem_albino_crystal.2.ai: "我只是一个愚蠢的AI，我处理不了这个！"
 mem_albino_crystal.3.name: "来自水晶实体的广播"
 mem_albino_crystal.3.desc: "它……明白吗?"
 mem_albino_crystal.3.a: "显然，我们正在接收你的信号。"
 mem_albino_crystal.3.purifier: "死吧，外星怪物！"
 mem_albino_crystal.4.desc: "它切……它必须停止切割！否则它会受苦的！\n\n§g信号附带的似乎是一组指向小行星§Y[crystal_asteroid.GetName]§!的坐标§!"
 mem_albino_crystal.4.a: "你想让我们停止采矿。很好。"
 mem_albino_crystal.4.a.response: "它很聪明。不能再切割了。"
 mem_albino_crystal.4.b: "我们不能同意你的要求。"
 mem_albino_crystal.4.b.phobe: "我们不接受石头的命令！"
 mem_albino_crystal.4.b.response: "让它受苦吧！你们要大受痛苦。"
 mem_albino_crystal.5.desc: "§R这是谎言！§! \n\n它说它不会切割，它承诺，但它确实再次切割。现在它会受苦的！"
 mem_albino_crystal.5.a: "太糟糕了。"
 mem_albino_crystal.5.b: "什么？我们什么都没承诺。"
 mem_albino_crystal.7.name: "白色晶体孵化"
 mem_albino_crystal.7.desc: "我们正在观察[From.solar_system.GetName]星系的异常活动。\n\n嵌在小行星§Y[From.GetName]§!中的晶体已经形成了一个复杂的结构，这个结构已经从岩石中分离出来，并且能够自己移动。看来我们正在见证一个新的水晶实体的诞生。"
 mem_albino_crystal.8.name: "白色晶体孵化"
 mem_albino_crystal.8.desc: "$mem_albino_crystal.7.desc$ \n\n我们一些来自前哨站的远程采矿探测器似乎被安置在实体内部，这让我们能用它们远程链接该生物的行为。无论如何，我们得到了一个水晶晶体宠物。"
 mem_albino_crystal.8.a: "有趣。我们应该留着它。"
 mem_albino_crystal.8.a.tooltip: "一个年幼的§S白化水晶§!加入舰队。"
 mem_albino_crystal.8.b: "把它打碎成晶体。"
 mem_albino_crystal.9.name: "$mem_albino_crystal.7.name$"
 mem_albino_crystal.9.desc: "$mem_albino_crystal.7.desc$"
 mem_albino_crystal.10.name: "水晶宠物"
 mem_albino_crystal.10.desc: "一个白色水晶实体已经诞生在我们的控制下有一段时间了。它的性质引起了我们科学家的兴趣，并在民众中取得了一批追随者。\n\n人们呼吁给这种存在取一个合适的名字，并提出了各种各样的建议。"
 mem_albino_crystal.10.a: "它不需要名字。"
 mem_albino_crystal.10.b: "斯派克。"
 mem_albino_crystal.10.c: "火花。"
 mem_albino_crystal.10.d: "钻石。"
 mem_albino_crystal.10.e: "锆石。"
 mem_albino_crystal.10.f: "岩石。"
 mem_albino_crystal.10.g: "闪亮。"
 mem_albino_crystal.10.h: "边缘。"
 mem_albino_crystal.10.i: "闪烁。"
 mem_albino_crystal.10.j: "闪电。"
 mem_albino_crystal.10.k: "黑曜石。"
 mem_albino_crystal.10.l: "希洛。"
 mem_albino_crystal.10.m: "水晶McCrystalface。"
 mem_albino_crystal.11.name: "[Root.GetName]生长"
 mem_albino_crystal.11.desc: "我们的宠物水晶实体在过去几年里一直在积极收集太空尘埃，吸收宇宙辐射。不知何故，这使得它的身体以指数级增长。它的攻防能力也随着体型的提高而提高了。"
 mem_albino_crystal.12.name: "族长之死"
 mem_albino_crystal.12.desc: "我们的部队在[FromFrom.Solar_System.GetName]星系攻击并摧毁了巨大的§S白化水晶§!。\n\n这种生物的身体已经分裂成无数的小碎片，这可能会对我们的工业有用。"
 mem_albino_crystal.12.a: "收集它们用于提炼。"
 mem_albino_crystal_modifier_1: "水晶集群"
 mem_albino_crystal_modifier_1_desc: "这颗小行星上生长着一簇异常变色的晶体。"
 mem_albino_crystal_modifier_2: "水晶巢"
 mem_albino_crystal_modifier_2_desc: "这颗小行星上形成过一个水晶实体，留下了它孕育过程的各种痕迹。"
 mem_albino_crystal_patriarch_power: "水晶力量"