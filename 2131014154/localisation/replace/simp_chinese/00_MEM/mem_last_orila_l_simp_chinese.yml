 mem_last_orila_ship_debuff:0 "古老的骄傲"
 mem_ancient_alt_science:0 "科研巡洋舰"
 mem_ancient_alt_science_plural:0 "科研巡洋舰"
 mem_pride_of_harilla_object:0 "哈莱拉的骄傲"
 mem_pride_of_harilla_object_desc:0 "仅是它在如此长时间后仍然存在这一点就是对其先进设计的证明。"
 mem_pride_of_harilla_reactor_object:0 "丢失的反应堆"
 mem_pride_of_harilla_reactor_object_desc:0 "这是“哈莱拉的骄傲”号丢失的反应堆"
 mem_last_orila_1_chain_title:0 "早已逝去的骄傲"
 mem_last_orila_1_chain_desc:0 "万古之前，奥利拉的舰队被诱入陷阱。他们的敌人摧毁了奥利拉舰队入轨的恒星，用巨大的爆炸撕碎了奥利拉舰船。\n\n当时奥利拉旗舰的指挥官查普林是少数幸存者之一。舰队中其他所有飞船都完全被毁，但“哈莱拉的骄傲”号虽然遭到严重破坏，却在爆炸中幸存了下来。然而幸存者被迫放弃了飞船，至今仍未收回。\n\n舰队的损失摧毁了奥利拉。他们对于技术落后的敌人如何摧毁整颗恒星感到困惑。随着他们文明的瓦解，奥利拉人只能认为这一定是外部特工所为，然而他们最后的堡垒发现任何证据之前就失陷了。\n\n随着奥利拉的灭绝，恒星坍塌的真正原因仍然是个谜。但残骸可能还在那里。如果我们能恢复并修复，它定会有助于我们的事业。"
 mem_last_orila_2_chain_title:0 "早已逝去的骄傲"
 mem_last_orila_2_chain_desc:0 "我们已经找到了“哈莱拉的骄傲”号残骸。在研究过程中，一支海盗舰队袭击了我们的研究团队。根据查普林的的说法，这艘船的能量核心丢失了。鉴于他们的攻击性行为，这些海盗一定已经认识到这一残骸的价值，并且开始搜刮其中的先进科技。我们找到失踪的反应堆的唯一希望是追踪海盗们回到他们的基地。"
 mem_last_orila_1_system:0 "决定性失败的地点"
 mem_last_orila_1_system_desc:0 "万古之前，奥利拉舰队被他们的敌人引诱到此处的陷阱里。"
 mem_last_orila.1.name:0 "失踪的舰队"
 mem_last_orila.1.desc:0 "我们收到了查普林的消息。他对我们的数据库进行了研究，更新他自己大部分过时的信息。研究似乎进展顺利。\n\n一份数据同步结果是他认为在[root.GetName]有些特别的东西。据他说，这一信息所附的坐标能引导我们找到奥利拉决定性失败与最终灭亡的地点。\n\n更详细的信息可在情报日志中查阅。"
 mem_last_orila.1.a:0 "我们应该前往一探。"
 mem_last_orila.2.name:0 "到达菲洛斯Sigma"
 mem_last_orila.2.desc:0 "我们已经到达了菲洛斯Sigma星系——很久以前奥利拉命运的封锁之地。\n\n中央舰桥监视器显示的放大画面中似乎是一片残骸区和一个巨大的黑洞。幸运的是，据我们的传感器显示，残骸区仍然处于黑洞的逃逸范围之外。\n\n调查项目已添加到情报日志中。"
 mem_last_orila.2.a:0 "很好。不要浪费时间。"
 MEM_LAST_ORILA_WRECKAGE_INVESTIGATION:0 "哈莱拉的骄傲"
 MEM_LAST_ORILA_WRECKAGE_INVESTIGATION_DESC:0 "残骸仍然在菲洛斯Sigma星系中，尽管它的年代久远却仍然大致完好。我们应该尽快调查。如果我们能够修复，它一定能在[root.owner.GetName]大放异彩。"
 mem_last_orila.3.name:0 "不明舰队接近"
 mem_last_orila.3.desc:0 "一支身份不明的舰队跃迁进了这个星系。它正在接近奥利拉舰船的残骸，并且拒绝所有通讯。我们必须假设他们怀有敌意。\n\n我们不能冒险让这项古老的技术落入他人之手。"
 mem_last_orila.3.a:0 "派我们的舰队拦截他们。"
 mem_last_orila.5.name:0 "失踪的核心"
 mem_last_orila.5.desc:0 "我们对残骸的调查显示，我们并不是第一个着手的人。据查普林说，这艘船的一个重要部分失踪了——反应堆模块。\n\n幸运的是，我们可以调查前接战的那些海盗前来的航线从而推断他们的来源地。我们只能希望他们就是将反应堆模块拆离原位的人。"
 mem_last_orila.5.a:0 "我们拥有的只有这条线索。"
 mem_last_orila_2_system:0 "海盗舰队的来源地"
 mem_last_orila_2_system_desc:0 "根据我们的传感器数据，攻击我们研究团队的海盗舰队来自这个星系。"
 mem_last_orila.6.name:0 "海盗巢穴"
 mem_last_orila.6.desc:0 "我们的舰队到达了海盗的母星系。他们的确从残骸中取走了反应堆模块。我们的传感器已经定位到了模块。不幸的是，这个星系戒备森严，考虑到我们之前与这些不法分子的接触，外交手段似乎并不在备选中。"
 mem_last_orila.6.a:0 "清理星系，确保反应堆安全。"
 MEM_LAST_ORILA_REACTOR_PICKUP_1:0 "反应堆调查"
 MEM_LAST_ORILA_REACTOR_PICKUP_1_DESC:0 "丢失的反应堆模块已经找到。不过，我们的科学家必须先进行检查，之后才能继续修复“哈莱拉的骄傲”计划。"
 mem_last_orila.7.name:0 "反应堆调查完成"
 mem_last_orila.7.desc:0 "我们的科学家对反应堆模块仍然完好无损感到欣慰。幸运的是，在我们的舰队到达之前，海盗们似乎没有足够的时间来摆弄它。尽管年代久远，但考虑到这种情况，该模块还算完好。我们现在应能将其连接到查普林的船上。"
 mem_last_orila.7.a:0 "很好，继续。"
 mem_last_orila_pickup_1:0 "反应堆连接"
 mem_last_orila_pickup_1_desc:0 "我们已经准备好将反应堆模块连接到查普林的舰船上。将“斯雷普尼尔”带到这些坐标。"
 MEM_LAST_ORILA_REACTOR_PICKUP_2:0 "反应堆连接"
 MEM_LAST_ORILA_REACTOR_PICKUP_2_DESC:0 "我们已经准备好将反应堆模块连接到查普林的舰船上。"
 mem_last_orila.81.name:0 "连接成功"
 mem_last_orila.81.desc:0 "“斯雷普尼尔”已经完成连接过程，已经准备好使其继续运行。"
 mem_last_orila.81.a:0 "干得好，继续。"
 mem_last_orila.9.name:0 "连接中止"
 mem_last_orila.9.desc:0 "查普林不在这一星系中时，我们无法完成连接项目。"
 mem_last_orila.9.a:0 "明白。"
 MEM_LAST_ORILA_HULL_PICKUP_1:0 "船体稳定"
 MEM_LAST_ORILA_HULL_PICKUP_1_DESC:0 "船体模块严重受损，需要大量的维修才能继续重组“哈莱拉的骄傲”号计划。"
 mem_last_orila.10.name:0 "船体稳定完成"
 mem_last_orila.10.desc:0 "船体完整性已恢复到可接受水平。尽管仍需大量的维修，但应该已能够转移到[root.owner.Capital.GetName]。我们现在应该可以把它连接到查普林的舰船。"
 mem_last_orila.10.a:0 "很好，继续。"
 mem_last_orila_pickup_2:0 "船体连接"
 mem_last_orila_pickup_2_desc:0 "我们已经准备好将船体模块连接到查普林的舰船上。将“斯雷普尼尔”带到这些坐标。"
 MEM_LAST_ORILA_HULL_PICKUP_2:0 "船体连接"
 MEM_LAST_ORILA_HULL_PICKUP_2_DESC:0 "我们已经准备好将船体模块连接到查普林的舰船上。"
 mem_last_orila_3_chain_title:0 "早已逝去的骄傲"
 mem_last_orila_3_chain_desc:0 "既然我们已经找回了“哈莱拉的骄傲”号残骸，是时候恢复它古老的荣耀了。"
 mem_last_orila.12.name:0 "连接完成"
 mem_last_orila.12.desc:0 "随着所有的模块都连接到查普林的舰船，[root.Capital.GetName]的轨道船坞正在等待他的到来，从而开始恢复过程。"
 mem_last_orila.12.a:0 "了解。"
 mem_last_orila_pickup_3:0 "修复准备"
 mem_last_orila_pickup_3_desc:0 "“哈莱拉的骄傲”正在[mem_last_orila_capital.GetName]的轨道船坞待命，准备开始修复。"
 MEM_LAST_ORILA_RESTORATION_1:0 "修复准备"
 MEM_LAST_ORILA_RESTORATION_1_DESC:0 "“哈莱拉的骄傲”正在[root.owner.Capital.GetName]的轨道船坞待命，准备开始修复。"
 mem_last_orila.14.name:0 "修复延期"
 mem_last_orila.14.desc:0 "查普林不在这一星系中时，我们无法完成准备工作。"
 mem_last_orila.14.a:0 "了解。"
 MEM_LAST_ORILA_RESTORATION_2:0 "修复"
 MEM_LAST_ORILA_RESTORATION_2_DESC:0 "“哈莱拉的骄傲”正在[root.owner.Capital.GetName]的轨道船坞进行修复，准备恢复昔日光辉。"
 mem_pride_of_harilla_restoration_object:0 "哈莱拉的骄傲"
 mem_pride_of_harilla_restoration_object_desc:0 "这艘船目前正在进行大规模修理。"
 mem_last_orila.15.name:0 "修复完成？"
 mem_last_orila.15.desc:0 "“哈莱拉的骄傲”终于完成修复了，至少一开始似乎是这样的。查普林解释说，尽管修复工作很成功，但舰船的许多系统处于次优状态。即使以他丰富的知识，也可能需要数年时间才能适应使用古代技术完成的原始修复，并释放出这艘舰船新形式的的全部潜力。他请求离开，生成他正在进行校准工作。"
 mem_last_orila.15.a:0 "稍后我们再讨论……我想。"
 mem_last_orila.18.name:0 "舰船失陷"
 mem_last_orila.18.desc:0 "由于失去了查普林的舰船，恢复“哈莱拉的骄傲”号的希望消失了。幸运的是，搜索残骸的工程团队能够取回仍完好无损的数据核心。他将被带到[root.Capital.GetName]，以顾问身份进一步协助[root.GetName]。\n\n剩下的残骸碎片将对我们未来的研究工作有所帮助。进一步研究的项目已经添加到情报日志中。"
 mem_last_orila.18.a:0 "至少我们没有失去他。"
 mem_last_orila.19.name:0 "舰船失陷"
 mem_last_orila.19.desc:0 "由于失去了查普林的舰船，恢复“哈莱拉的骄傲”号的希望消失了。幸运的是，搜索残骸的工程团队能够取回仍完好无损的数据核心。他将被带到[root.Capital.GetName]，以顾问身份进一步协助[root.GetName]。"
 mem_last_orila.19.a:0 "至少我们没有失去他。"
 MEM_LAST_ORILA_WRECKAGE_STUDY:0 "古代舰船设计"
 MEM_LAST_ORILA_WRECKAGE_STUDY_DESC:0 "尽管船体严重受损，但许多内部系统仍可以进行研究，从而提升我们在工程学领域的知识。"
 MEM_LAST_ORILA_REACTOR_STUDY:0 "古代反应堆技术"
 MEM_LAST_ORILA_REACTOR_STUDY_DESC:0 "虽然我们目前是否能够复现还是个问题，但研究这一古代技术仍能极大提升我们在物理学领域的理解。"
 mem_last_orila.20.name:0 "舰船设计研究完成"
 mem_last_orila.20.desc:0 "我们在[root.GetName]上的科学家已经完成了对古代残骸的研究。这艘船在毁坏之前一定是一艘令人印象深刻的船。此外，我们基于它的系统在我们自己的研究中取得了重大进展。"
 mem_last_orila.20.a:0 "继续。"
 mem_last_orila.21.name:0 "反应堆研究完成"
 mem_last_orila.21.desc:0 "我们在[root.GetName]的科学家已经完成了对古代反应堆的研究。这个人工制品所能产生的能量甚至超过了我们最先进的能源反应堆。从研究这一古代技术中获得的洞察将对我们进一步的科技进步大有帮助。"
 mem_last_orila.21.a:0 "很好。"