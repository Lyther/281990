 mem_primitives.101.hab.sister.desc:0 "今天，我们在§Y[the_planet.GetName]§!上的观测站见证了原始文明进步的重要里程碑。一艘地表发射的载人飞船到达了它的姐妹卫星——§Y[the_moon.GetName]§!。宇航员离开飞行器活动了很长时间，并在卫星表面行走——这是[pre_ftl_country.GetSpeciesNamePlural]首次呼吸另一颗宜居星球的空气。这一事件的视频传遍[the_planet.GetPlanetMoon]，地上的[pre_ftl_country.GetSpeciesNamePlural]在看到时欢呼雀跃。\n\n虽然在这个发展阶段，我们不能期望这样的冒险能建立永久前哨站，但这仍是[pre_ftl_country.GetSpeciesNamePlural]的重要成就。"
 mem_primitives.101:0 "恭喜。"
 mem_primitives.101.phobe:0 "他们为什么就不能把污秽留给自己呢？"
 mem_primitives.101.mat:0 "他们走上了正确的道路。"
 mem_primitives.101.matphile:0 "他们进步得真快！"
 mem_primitives.701.a.tooltip:0 "[pre_ftl_country.GetSpeciesNamePlural]失去部分进入下一时期的进度。"
 mem_primitives.801.hive.desc:0 "我们在§Y[the_planet.GetName]§!上的观测站报告称[pre_ftl_country.GetSpeciesAdj]蜂巢意识近千年间一直由一个大型意识统治。它的国土面积占星球可居住面积的五分之一以上，巅峰时期拥有全球[pre_ftl_country.GetSpeciesAdj]子个体总量的近三分之一，始终是学习和文化的中心。蜂巢拔地而起，科技日新月异，意识空前繁荣。\n\n然而，在过去的五十年里，该意识似乎已经衰弱。内忧和新崛起的外患都想攫取意识的领土，二者综合导致意识风雨飘摇。最近，[pre_ftl_country.GetSpeciesAdj]知识分子眼中的“野蛮子个体”大举入侵意识核心地带，洗劫了中央枢纽，随后在蜂巢核心地带肆意掠夺、杀戮。\n\n尽管蛮族随后撤退，但这次攻击无疑致命，使得意识行将就木。这可能会导致[pre_ftl_country.GetSpeciesNamePlural]大幅倒退。"
 mem_primitives.801.a.tooltip:0 "[pre_ftl_country.GetSpeciesNamePlural]损失大量进入下一时期的进度。"