 mem_primitives.101.name:0 "[the_planet.GetName]：一小步"
 mem_primitives.101.desc:0 "今天，我们在§Y[the_planet.GetName]§!上的观测站见证了原始文明进步的重要里程碑。一艘地表发射的载人飞船到达了它的天然卫星——§Y[the_moon.GetName]§!。宇航员离开飞行器活动了很长时间，并在卫星表面行走。这一事件的视频传遍[the_planet.GetPlanetMoon]，地上的[pre_ftl_country.GetSpeciesNamePlural]在看到时欢呼雀跃。\n\n虽然在这个发展阶段，我们不能期望这样的冒险能建立永久前哨站，但这仍是[pre_ftl_country.GetSpeciesNamePlural]的重要成就。"
 mem_primitives.301.name:0 "[the_planet.GetName]：全球冲突"
 mem_primitives.301.desc:0 "今天标志着§Y[pre_ftl_country.GetName]§!的新时代。经过长时间的紧张局势后，一场原本相当轻微的外交事件引发了多个国际集团之间的大规模冲突。几乎整个[the_planet.GetPlanetMoon]都卷入了这场冲突，死亡人数预计将超过他们自行造成的任何事件。\n\n谁会获胜还有待观察，但毫无疑问，这场考验将对[the_planet.GetPlanetMoon]的历史产生深远影响。"
 mem_primitives.303.name:0 "[the_planet.GetName]：战争结束"
 mem_primitives.303.desc:0 "§Y[the_planet.GetName]§!上持续了一段时间的血腥冲突终于结束。今天签署的和平条约使政治格局发生了巨大变化，多个国家一夜之间崛起或衰落。\n\n但这会是结束吗？在巨额赔款、羞辱和领土损失的影响下，战败国无疑会重获力量时立刻进行报复。"
 mem_primitives.303a:0 "这是20年的休战。"
 mem_primitives.305.name:0 "[the_planet.GetName]：铸剑为犁"
 mem_primitives.305.desc:0 "§Y[From.GetSpeciesNamePlural]§!间的冲突持续了一段时间，各方人员和经济都遭受了灾难性的损失。\n\n今天，随着交战双方签署无条件和平协议，战争似乎终于结束了。战争的创伤仍在所有人的脑海中挥之不去，因而[the_planet.GetPlanetMoon]上的人们开始回避军事侵略，将相互理解视为前进的道路，希望永远不会再经历战争的恐怖。"
 mem_primitives.305a.milphobe:0 "可谓耻辱。"
 mem_primitives.305a.pacphile:0 "他们终于看到了曙光。"
 mem_primitives.307.name:0 "[the_planet.GetName]：新的全球冲突"
 mem_primitives.307.desc:0 "今天，§Y[the_planet.GetName]§!的脆弱和平再次受挫。曾在前一场战争中遭遇屈辱失败，并面临战败带来苦难冲击的国家中，一位个人魅力十足领袖领导的极端民族主义政府开始掌权。它已经表现出侵略性有一段时间了，但这次其他大国最终决定必须结束绥靖政策。\n\n凭借人民的极度狂热与先进的军事理论，这些复仇主义者的力量不容小觑，而且得到了数个同样心怀怨恨的国家支持。但只有时间才能证明，他们是否有能力在整个星球掀起战火，并扭转他们的历史。"
 mem_primitives.307a:0 "我们早就知道这迟早发生。"
 mem_primitives.309.name:0 "[the_planet.GetName]：第二次和平"
 mem_primitives.309.desc:0 "§Y[the_planet.GetName]§!遍布的战争已经结束。似乎§Y[pre_ftl_country.GetName]§!的历史又一次重复，赢得第一次全球大战的集团又一次赢得了二战。\n\n随着侵略者被消灭，他们的意识形态名誉扫地，我们可以预期这将成为这个文明的主要转折点之一。"
 mem_primitives.311.name:0 "[the_planet.GetName]：世界新秩序"
 mem_primitives.311.desc:0 "对抗了重重困难，发起§Y[the_planet.GetName]§!全球冲突的侵略集团已经获胜。\n\n他们可能无法控制整个[the_planet.GetPlanetMoon]，但已经夺回了地位，成为了星球支配力量。随着他们的民族主义言论得到证实，他们的战争罪行也在民众的掩盖下若无其事，我们可以预见§Y[from.GetSpeciesNamePlural]§!的进程会发生深刻变化。"
 mem_primitives.401.name:0 "[the_planet.GetName]：宗教发展"
 mem_primitives.401.desc:0 "我们在§Y[the_planet.GetName]§!的观测站注意到§Y[pre_ftl_country.GetName]§!发生了重大转变。\n\n一个由神秘主义者创立的、因其煽动行为而被处决的少数教派，已经发展成为一种主要宗教，并广泛传播。在穷人和被剥夺公民权的人中尤其受欢迎，它以宽容和宽容为核心价值观，并承诺过着高尚生活的人来世将得到天堂的奖励。\n\n既然它已经声名鹊起并成为不可忽视的社会力量，我们可以期待它的价值观将更具霸权态度。"
 mem_primitives.401a.mat:0 "我们曾经也如此愚昧吗？"
 mem_primitives.401a.sp:0 "我们将看看他们是否在正确的道路上。"
 mem_primitives.401a.sphile:0 "他们将以自己的方式探寻真理。"
 mem_primitives.401a.sphobe:0 "总有一天我们要管管这些异端。"
 mem_primitives.403.name:0 "[the_planet.GetName]：宗教发展"
 mem_primitives.403.desc:0 "我们在§Y[the_planet.GetName]§!上空的观测站注意到了§Y[pre_ftl_country.GetName]§!发展的一项重大转变。\n\n一种部落军阀神秘主义者创立的宗教通过征服和皈依在广大地区传播开。这是一种尚武信仰，与治国术紧密交织，赞颂纪律与牺牲的意愿从而确保在全球范围内传播，向以该宗教之名作战的人承诺能上天堂。"
 mem_primitives.405.name:0 "[the_planet.GetName]：宗教发展"
 mem_primitives.405.desc:0 "我们在§Y[the_planet.GetName]§!上空的观测站注意到了§Y[pre_ftl_country.GetName]§!发展的一项重大转变。\n\n一种新宗教在[the_planet.GetPlanetMoon]上日渐兴起，这种宗教专注于通过内省和苦行寻找内心的平静，相信所有灵魂都注定永不停息地一次次轮回，承诺信徒有机会摆脱无休止的轮回，在虚无中获得永恒的极乐。"
 mem_primitives.407.name:0 "[the_planet.GetName]：宗教发展"
 mem_primitives.407.desc:0 "我们在§Y[the_planet.GetName]§!上空的观测站注意到了§Y[pre_ftl_country.GetName]§!发展的重大转变。\n\n一种结合了宗教标志与伪科学论述的类宗教教义在精英阶层中越来越受欢迎。它宣称困扰整个社会的大多数问题都是源于过去[the_planet.GetPlanetMoon]上的外星人活动，更确切地说是一个在[the_planet.GetPlanetMoon]地表屠杀了大量臣民的外星统治者。\n\n据说，死去外星人的鬼魂正在[the_planet.GetName]上游荡，造成人们的精神痛苦。"
 mem_primitives.407a:0 "荒谬。我们都没有做过这样的事。"
 mem_primitives.501.name:0 "[the_planet.GetName]：瘟疫"
 mem_primitives.501.desc:0 "我们在§Y[the_planet.GetName]§!检测到一种新型高毒性细菌。这种传染性极强的疾病正如燎原之势在[the_planet.GetPlanetMoon]上蔓延，考虑到[pre_ftl_country.GetName]医学的原始程度，它可能会消灭所有人口。\n\n当然，有了我们先进的医学知识，我们可以轻易控制住其传播，如果我们希望如此的话。"
 mem_primitives.501a:0 "开始开发解药。"
 mem_primitives.501b:0 "我们不应该干涉。"
 mem_primitives.501b.phobe:0 "万事破灭，异种灭绝。"
 mem_primitives.503.name:0 "[from.GetSpeciesNamePlural]灭绝"
 mem_primitives.503.desc:0 "§Y[the_planet.GetName]§!的观测站报告称，[the_planet.GetPlanetMoon]上最后一种知性生物已经被其上肆虐的瘟疫消灭了。§Y[from.GetSpeciesNamePlural]§!现在被正式认定为已灭绝，观测站已经拆除，因为没有什么可以观察的了。\n\n该瘟疫对我们的种族来说并不危险，所以如果我们愿意的话，完全可以殖民[the_planet.GetPlanetMoon]。"
 mem_primitives.503a.phobe:0 "万事破灭，异种灭绝。"
 mem_primitives.503a.matphobe:0 "他们已经输掉了进化的游戏。"
 mem_primitives.505.name:0 "[the_planet.GetName]：瘟疫结束"
 mem_primitives.505.desc:0 "我们再也看不到任何曾肆虐于§Y[the_planet.GetName]§!瘟疫的新增病例。它灭绝了能感染的宿主，留下了对其天生免疫的个体。"
 mem_primitives.506.name:0 "[the_planet.GetName]：解药送达"
 mem_primitives.506.desc:0 "[Root.GetName]成功将合成疫苗散步到[the_planet.GetPlanetMoon]大气中，从而专门对抗肆虐§Y[the_planet.GetName]§!的瘟疫。\n\n我们预计感染率将在一个月内降至零。瘟疫已迅速结束。"
 MEM_PRIMITIVES_BD_CURE_PROJECT:0 "瘟疫疫苗接种"
 MEM_PRIMITIVES_BD_CURE_PROJECT_DESC:0 "我们实验室设计的合成疫苗可以秘密散步到[the_planet.GetPlanetMoon]大气中，避免原始物种潜在的灭绝可能性。"
 mem_primitives.601.name:0 "[the_planet.GetName]：毁灭性的恐怖袭击"
 mem_primitives.601.desc:0 "§Y[pre_ftl_country.GetName]§!今天发生了重大伤亡事件。几个激进分子袭击了§Y[the_planet.GetName]§!的主要经济文化中心，造成了可能是[the_planet.GetPlanetMoon]有史以来最具破坏性的恐怖事件。\n\n死亡人数数以万计，建筑物熊熊燃烧的场景在公众脑中挥之不去，这一事件很可能成为这个文明历史的转折点。"
 mem_primitives.601a.mil:0 "看来有人厌倦了外交……"
 mem_primitives.601a.pacphobe:0 "至少我们已经脱离了这种野蛮。对吧？"
 mem_primitives.603.name:0 "[the_planet.GetName]：原子恐怖！"
 mem_primitives.603.desc:0 "§Y[the_planet.GetName]§!上方观察站的工作人员报告称今天观测到大规模爆炸。他们担心当地人会用核武器毁灭自己，但很明显，这是孤立事件。看起来一些激进分子从军方手中窃取了一个强力核装置，并用它摧毁了[the_planet.GetPlanetMoon]表面的一个人口聚集区。\n\n如此重大的事件无疑会改变[pre_ftl_country.GetName]的历史。"
 mem_primitives.701.name:0 "[the_planet.GetName]：数字灾难"
 mem_primitives.701.desc:0 "§Y[the_planet.GetName]§!上方的观察站报告称观测到了[the_planet.GetPlanetMoon]基础设施的级联故障。\n\n最近才广泛使用电子计算机的§Y[pre_ftl_country.GetName]§!显然没有做好处理日期变化的准备，因为年份已经溢出了他们的变量，将日期重新设置为零。\n\n研究人员报告称大多数通信基础设施关闭，交通与公共事业中断，数座核电站反应堆熔毁。随着紧急代码补丁的发布，这一事件不太可能摧毁文明，但肯定会影响他们对技术的看法。"
 mem_primitives.701a:0 "太糟糕了。"
 mem_primitives.701a.sp:0 "他们过于信赖机器。"
 mem_primitives.701a.sphobe:0 "他们为依靠没有灵魂的机器付出了代价。"
 mem_primitives.701a.mat:0 "惊人的无能……"
 mem_primitives.701a.matphile:0 "他们会成功解决这一问题，并有所收获。"
 mem_primitives.801.name:0 "[the_planet.GetName]：帝国灭亡"
 mem_primitives.801.desc:0 "我们在§Y[the_planet.GetName]§!上的观测站报告称[pre_ftl_country.GetSpeciesAdj]文明近千年间一直由一个大帝国统治。它的国土面积占星球可居住面积的五分之一以上，巅峰时期拥有全球[pre_ftl_country.GetSpeciesNamePlural]总量的近三分之一，始终是学习和文化的中心。城市拔地而起，科技日新月异，帝国空前繁荣。\n\n然而，在过去的五十年里，帝国似乎已经衰弱。内忧和新崛起的外患都想攫取帝国财富，二者综合导致帝国风雨飘摇。最近，[pre_ftl_country.GetSpeciesAdj]知识分子眼中的“野蛮人”大举入侵帝国核心地带，洗劫了首都，随后在帝国核心地带肆意掠夺。\n\n尽管蛮族随后撤退，但我们相信帝国已行将就木。这可能会导致[pre_ftl_country.GetSpeciesNamePlural]文明大幅倒退。"
 mem_primitives.801a:0 "太糟糕了。"
 mem_primitives.801a.materialist:0 "进步总非坦途。"
 mem_primitives.801a.sphobe:0 "谁在乎他们？"
 mem_primitives.801.tooltip:0 "[from.GetSpeciesNamePlural]退回青铜时代。"
