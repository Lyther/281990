l_simp_chinese:
 mem_command_system_category:0 "震动读数"
 mem_command_system_category_desc:0 "这个世界的震动读数表明地表下有异常活动。虽然不会引发地震，但这种有规律的、不断移动的活动令我们的科学家感到困惑。"
 mem_command_system.1.name:0 "地下指挥系统"
 mem_command_system.1.desc:0 "根据对大气中辐射的扫描显示，§Y[From.From.GetName]§!大约在三万年前变成了一个死寂世界。在这个世界曾经最大的国家的城市和主要军事基地的废墟之下，我们的科学家发现了通向数千公里下一个地底网络的巨型电梯竖井。\n\n§Y[This.GetLeaderName]§!报告称，这一由隧道与车站组成的网络是某种大规模的铁路系统。它的创造者似乎将这条被他们称为 \"指挥系统 \"的铁路作为一种辐射避难所使用。通过不断的移动，指挥系统可以避免钻地武器或“EPWs”的攻击。然而这套系统的创造者似乎大大低估了核冬天的长度及核沉降物造成的地表长期无法居住的情况；大约八十年后，每一列火车都用完了车上的物资，使得在其上的成员无法支撑下去。\n\n现在，废弃的火车在§Y[From.From.GetName]§!的地下嘎嘎作响，在经历了难以想象的时间后继续运作。虽然对于我们来说这技术早已过时，但研究能使其运转数万年的方法将为我们提供大量有价值的信息。"
 mem_command_system.100.name:0 "幽灵读数"
 mem_command_system.100.desc:0 "想来想去，§Y[This.GetLeaderName]§!和§Y[This.GetName]§!的船员得出的结论是§Y[From.From.GetName]§!上探测到的的震动读数是地震检测器发生故障导致的。从好的方面来说，这告诉了§Y[This.GetLeaderName]§!在今后异常研究工作中要更加小心；否则下次这种疏忽可能会导致某人的死亡。"
 mem_command_system.100.a:0 "吃一堑长一智……"
 d_mem_command_system:1 "地下指挥系统"
 d_mem_command_system_desc:1 "一个巨大的地下铁路网，用于在核灾难发生时安置军事指挥。原来的居民早已灭绝了。"