l_simp_chinese:
 d_mem_abandoned_mecha:0 "机甲坟墓"
 d_mem_abandoned_mecha_desc:0 "散落在古战场上被摧毁的战争机器残骸源源不绝地为我们的工程师带来灵感。"
 mem_abandoned_mecha_category:0 "不寻常的建筑物"
 mem_abandoned_mecha_category_desc:0 "根据放射性定年法的推算，[From.GetName]已经经历了长达800年的核冬天，昔日璀璨的文明留下的颓垣败瓦覆盖在星球表面。但是，其中许多甚至在轨道上都清晰可见的残骸和曾发现的任何考古遗址相比都大径相庭。"
 mem_abandoned_mecha.10.name:0 "被遗弃的机甲"
 mem_abandoned_mecha.10.desc:0 "似乎在远早于核武器被发明之前，[From.GetName]上已消失的各个文明之间就陷于全球战争之中。根据科学家[Root.GetLeaderName]的发现，在核科技的学说成体系前，[From.GetName]上的文明就投入了大量资源和精力去制造更巨大、更致命的武器。准确而言，他们研发了类似坦克的，双足、三足或四足的，全副武装的，被[Root.GetLeaderName]称为“机甲”的机器。\n\n我们的翻译记录表明，在几十年的机甲战争后，核裂变被发现了。力量的天平转移了，原子武器被迅速地设计出来。由于各方都没有足够的时间建立武器库存(并且因此形成核威慑的概念)，炸弹一经问世就被投下。这使得这些文明亲身体验了这种武器能造成的长期影响。\n\n现在这些被遗弃的机甲遍布于星球表面。虽然大部分残骸中的科技对我们来说都已过时，这些机甲仍为我们带来了全新的机械装置观。由于大量半成品、成品和半损毁品的存在，我们有足量机会来研究它们。"
 mem_abandoned_mecha.20.name:0 "不寻常的残骸"
 mem_abandoned_mecha.20.desc:0 "在[From.From.GetName]上扫描到的废墟一眼看上去平淡无奇。然而这些已然不复存在的建造者有着别树一帜的建筑风格。不幸的是，这些建筑物本身太残旧而无法被研究。"
 mem_abandoned_mecha.20.a:0 "好吧。"