l_simp_chinese:
 mem_foss_sky_dig_site: "已成化石的摩天大楼"
 mem_fosssky_dig_site_desc: "在我们于[From.Planet.GetName]观测到的广阔陨石坑平原和各种残骸中，地下扫描发现了一些值得注意的东西。看起来，这里曾经高楼林立的山谷，要么因爆炸覆满泥土，要么在星球末日之后随时间而泥土堆积。\n\n扫描结果显示大量凝结的矿渣、岩石和砂浆围绕着一座高得令人难以置信的建筑物，幸运的是该建筑基本上完好无损。进一步的扫描表明，大部分的内部结构可能也得到了一定程度保留，但进入其中并解明它的秘密将需要大量时间和细致准备。\n\n然而，这片毁坏的土地上除了碎裂的骨头之外没有任何实质性的残留物、遗迹或生物残骸。调查这个建筑可能是我们了解这些人文化的唯一机会。"
 mem_foss_sky.1.name: "有人口渴吗？"
 mem_foss_sky.1.desc: "我们缓慢而稳步地将最初挖掘地点和大本营的障碍清理干净。建筑的屋顶占据了挖掘地点的中心。科研团队的每一步、每一次操作都必须经过精密测量，以避免在深入时出现塌陷和受伤等意外。\n\n就现状而言，我们发现了一个小型运输机的停机坪和一个棚屋，似乎是候机室或者飞行员休息室。重要的是，我们发现了第一批人工制品。\n\n零食和饮料自动贩卖机可能并非稀奇事物，但我们发现并小心出土的完好自动贩卖机激发了大家对进一步发现的想象，并让我们了解了使用者的日常饮食。\n\n这个最初被认为是死气沉沉而无趣的星球废墟，现在值得投入更多关注。"
 mem_foss_sky.1.a: "$DIG$"
 mem_foss_sky.2.name: "多么壮观的景色！"
 mem_foss_sky.2.desc: "我们向下穿过了屋顶没有大型碎片的楼梯通道，并到达了可能是空中小屋的地方。\n\n腐烂但依稀可辨的家具散落在各处，还有许多木乃伊化遗骸。许多人聚集在建筑物的电梯井周围，显然发现了自己已无法下楼。我们甚至发现了几种未开封几乎保存完好的酒。看起来这座建筑的窗户能够承受周围爆炸产生的大量泥土对窗户的合力，因为玻璃（如果可以这样称呼的话）上没有任何裂缝。\n\n在一个区域中，我们认为是一辆载具的融化残骸压在了大窗户上，但只造成了少许外部划伤。一些工作人员已被派离现场，试图获得这种材料的样本以确定其成分。但到目前为止，它似乎在这个塔中独有的。\n\n下一步发掘团队将研究电梯井是否可以作为让我们继续下降的平台，因为内部的混凝土楼梯似乎已严重腐烂，不能安全通过。"
 mem_foss_sky.2.a: "$DIG$"
 mem_foss_sky.3.name: "被困"
 mem_foss_sky.3.desc: "事实证明电梯井和外部承重结构一样耐用。空中小屋居民未能打开的门在我们最好的激光切割装置连续数小时切割后才破开，其他楼层也同样是紧闭。\n\n目前为止，我们已经可以对过去几周内或下面三十层楼中的数种文物与生物遗骸进行分类总结。大多数遗体聚集在电梯周围，但也有一些遗体是在办公桌或休息室里，且有自杀或暴力致死的迹象。我们还注意到几起明显的自相残杀事件。\n\n在到达可能曾是摩天大楼第一层的地方后，我们遇到了两项神秘情况。首先，电梯还在这里，死死锁在下层，阻止我们进一步探索。似乎有某种防护罩包裹住了楼梯的其余部分，包括紧急出口楼梯。其次，在电梯下方的地下室层中……我们开始接受到了能量信号。\n\n下一步就是到这些电梯下面去。"
 mem_foss_sky.3.a: "$DIG$"
 mem_foss_sky.4.name: "计划不周的聚会"
 mem_foss_sky.4.desc: "经研讨得出通过电梯的最好办法是使用蛮力。我们在制动器和电缆上安装了特殊的中子爆破装置，然后撤离了建筑物中的所有人员。雷管击发，只有一些轻微的吱吱声，证明了我们对这一建筑物令人难以置信的结构稳定性与强度的假设。\n\n电梯厢撞向电梯井的底部，为我们了开拓一条通往地下层的道路。到达地下层后，我们花了整整一周时间在外防爆门上和少数强度稍差的内门上凿开洞。\n\n我们的发现令人惊叹：这是一个几乎保存完好的地堡，里面的核动力发电机仍处于待机状态。科考团队小心地启动了地堡内能够检查的原始计算机，并证实了我们最初对这个地方的假想：整座建筑最初是为担任这个社会权贵精英的堡垒而建。此外，它建造的目的也没有暴露给工人们——防爆门隐藏在地下室休息室或大厅旁一幅巨大的壁画后面。\n\n整座建筑在尘埃落定后将成为指挥和控制中心，但这显然没有实现。我们在建筑下方发现的尸体的年代比楼上的仅仅要晚一些，这表明它们只在食物耗尽前比地表上的人多存活了一段时间，随后就步了上层中下等人的后尘。我们只能猜测，这个星球爆发的大灾难极为彻底和意外，以至外部的剧毒环境和中央商务区的彻底掩埋都未在他们的长期计划中。\n\n就目前的情况来看，这些人为自己建造了一座日渐酝酿而非常豪华的坟墓。"
 mem_foss_sky.4.a: "真是个奇怪的故事。"