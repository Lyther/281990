l_simp_chinese:
 mem_borehole_category:0 "大地之眼"
 mem_borehole_category_desc:0 "地表成像显示，在这颗行星的地壳上有一条长长的与地表垂直的轴。其精确的直角和异常光滑的表面表明，这是人工制成的。"
 mem_borehole.1.name:0 "废弃深层矿井"
 mem_borehole.1.desc:0 "[Root.GetLeaderName]报告，这种装置是某种矿洞，旨在从行星地壳深处提取矿物。该矿目前已被停用，只需进行少量维修就可以重新上线运行。"
 mem_borehole.1a:0 "修复钻孔设备"
 mem_borehole.1b:0 "拆解设备以了解其秘密"
 mem_borehole.1c:0 "打捞钻孔设备。"
 mem_borehole.2.name:0 "稀有矿物调查"
 mem_borehole.2.desc:0 "看起来，这个竖井是被设计来穿透一个大型稀有矿石矿藏。然而，就在矿工们抵达那个矿藏时，由于未知的原因，整个项目被废弃了。"
 mem_borehole.2a:0 "我们应该研究他们的调查结果。"
 mem_borehole.2b:0 "看起来他们发现了稀有水晶。"
 mem_borehole.3.name:0 "导弹发射井"
 mem_borehole.3.desc:0 "在矿井底部，我们的科研团队发现了一个巨大的火箭，装备了有史以来最大的热核弹头。然而，[Root.GetLeaderName]表示，这实际上不是一种武器，而是某种新奇的项目，因为它的质量、材料成分和结构意味着它不可能飞行，更不用说达到逃逸速度而不散架。然而，一些设计选择仍然非常有趣。"
 mem_borehole.3a:0 "我们应该研究这个火箭。"
 mem_borehole.4.name:0 "居住站"
 mem_borehole.4.desc:0 "经检查发现，竖井的墙壁是由数以千计小型的、自给自足的舱体组成的，这些舱体配备了生命维持系统。它们中的大多数要么被擦洗干净，要么从一开始就没有人居住，但有些仍有物品散落在里面，意味着居民匆匆离开。这些舱体不寻常的建筑设计可以成为一个有趣的研究课题。"
 mem_borehole.4a:0 "我们应该调查一下。"
 mem_borehole.5.name:0 "污泥沉积"
 mem_borehole.5.desc:0 "初步观察显示，这个竖井几乎完全被一种高能放射性淤泥填满。它很可能是另一个文明的工业污染倾倒场所。[Root.GetLeaderName]拒绝进一步研究，理由是[Leader.GetHerHis]对我们的有害物质保护技术没有信心，无法从这种“反自然犯罪”中保护其团队。"
 mem_borehole.5a:0 "真恶心。不过挺有趣。"
 mem_borehole.6.name:0 "逐底竞赛"
 mem_borehole.6.desc:0 "科研团队检查了钻孔。从墙上的纹理判断，它是被一种强大的激光装置所雕成的，似乎已经到达了行星的熔融核心，没有碰到任何有用的矿床。在附近，[Root.GetLeaderName]定位到了一个早已耗尽能量的小型发射器。对其数据库的初步分析表明，它的目的是在整个星系中重复播放一条信息，吹嘘自己在竞争对手之前到达了星球的熔融核心。"
 mem_borehole.6a:0 "大概我们得说声恭喜？"
 mem_borehole.7.name:0 "没有发现任何价值"
 mem_borehole.7.desc:0 "[Root.GetLeaderName]报告说，虽然竖井肯定是人工钻孔，但它被废弃了，没有任何有用的技术或矿藏可以回收。"
 mem_borehole.8.name:0 "这是个陷阱！"
 mem_borehole.8.desc:0 "在探索[From.GetName]上的钻孔时，§Y[Root.GetLeaderName]§!触发了某种类型的陷阱，导致整个结构崩溃，杀死了[Leader.GetHerHim]和其团队大部分人。"