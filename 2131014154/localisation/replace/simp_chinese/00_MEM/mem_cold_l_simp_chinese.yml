l_simp_chinese:
 mem_cold_dig_site: "寒冷国度"
 mem_cold_dig_site_desc: "§Y[From.Planet.GetName]§!的表面非常冷，比它在星系中的位置应有的温度要冷得多。尽管它现在不适合居住，一个工业文明的腐烂的废墟散布在[From.Planet.GetPlanetMoon]的表面，表明有相对近期且极端剧烈的气候变化发生。"
 mem_cold.1.name: "死亡星球"
 mem_cold.1.desc: "在§Y[From.Planet.GetName]§!地表上进行的考古研究明确地证实了我们的初步轨道观察——这颗行星确实昔日曾是知性有机生命（一种自称§S霍里夫§!的大型哺乳动物物种）的家园。他们的技术水平显然是前太空飞行级，虽然在其毁灭的时候，原住民们正在经历工业化和技术进步。这一进程在某种程度上受到他们有限的能源供应的阻碍——星球上没有足够的化石燃料或裂变材料。\n\n尽管霍里夫拥有大规模杀伤性武器，但它们并没有在世界末日般的战争中毁灭自己，也没有任何迹象表明有内乱或来自太空的入侵。然而，从建筑物、其他霍里夫遗迹和土壤中不寻常的腐朽模式，以及来源不确定的电离辐射来看，这个星球上肯定出了问题。\n\n什么毁灭了他们的文明仍然是个谜——就好像星球上所有的生命一夜之间都灭绝了。如果是武器，那我们从未见过的类型。"
 mem_cold.2.name: "腐烂国度"
 mem_cold.2.desc: "§Y[Leader.GetName]§!对霍里夫文明遗迹的探索越多，他们遇到的奇怪事件就越多。\n\n先前检测到的辐射并非来自任何一种放射性物质的污染。相反，半衰期数百万年的稳定同位素正以极快的速度衰变——足以被标准辐射设备检测到。复杂的化合物正在以与我们预期在冰点温度下发生的任何化学过程不一致的方式在可测量的范围内分解。当在[From.Planet.GetPlanetMoon]地表观测时，即使是星光灿烂的天空也显得黯淡。\n\n这些现象从一块更大的陆地上的一个点为中心辐射开来。那里可能就是源头。"
 mem_cold.3.name: "天空剃刀项目"
 mem_cold.3.desc: "对困扰§Y[From.Planet.GetName]§!上奇怪异常现象源头的探索已被证明是危险并徒劳的——该地区本身几乎全部变成了放射性流沙。然而，那里的数据被转移到遥远的地方进行备份，其中一些仍然可用。\n\n如前所述，霍里夫人一直在与能源短缺作斗争以延续文明。为了解决这个问题，他们启动了一个代号为§S天空剃刀§!的项目。他们希望通过打开某种维度裂缝，从另一个宇宙中吸取能量来作为无限的能量来源。\n\n在摧毁了霍里夫文明的灾难发生前，研究机构一直在进行研究并发送报告，但从表面上看，他们并未成功。实际上，根据§Y[Leader.GetName]§!所说，他们甚至没有接近任何一种能工作的原型——他们的研究毫无意义。\n\n这意味着天空剃刀不太可能导致行星毁灭。然而，两者间显然有联系。"
 mem_cold.4.name: "星球上的洞"
 mem_cold.4.desc: "在前天空剃刀设施所在地进行的进一步测量和对报告的全面研究使§Y[Leader.GetName]§!得出了一个惊人的结论，即并非是霍里夫人导致了他们自身的毁灭，而是另有其人。\n\n天空剃刀的研究人员甚至没有接近于打开任何一种裂缝，这显而易见，但似乎有人在不同宇宙——可能是平行宇宙的霍里夫人——做到了。他们的“天空剃刀”是成功的，他们为了获取无限的能源进入了我们的宇宙，在天空剃刀设施所在地制造了一个裂缝。裂缝被打开时导致了大量的能量从局部空间被抽走。这种能量包括化学键和核键的热量和能量，导致物质被撕裂。这种影响在天空剃刀所在地最具破坏性，并对其他地方的所有生命形式也仍然致命，特别是还有大幅下降的温度。\n\n自那以后，能量的流动已经减慢，但裂缝仍在持续从行星上抽取能量。不幸的是，无论是崩毁裂缝还是与另一边通讯我们都无能为力——即使假设仍有人在保持裂缝开启而非是一个能自我存续的失控进程。\n\n另一方面，只要我们避开[From.Planet.GetPlanetMoon]地表就不会受到任何负面影响，因为枯竭程度呈指数级下降。如果这个过程持续下去，§Y[From.Planet.Solar_System.GetName]§!星系恒星的生命周期仅会缩短几千年，宇宙的热寂将提前十年到来。这根本无所谓。"
 mem_cold.4.a: "这仍然令人不安。"
 mem_cold_irradiated_trait: "辐照"
 mem_cold_irradiated_trait_desc: "这位领袖遭受了大量外来辐射。到目前为止，他没有表现出超能力，但预计会出现大量恶性肿瘤。"