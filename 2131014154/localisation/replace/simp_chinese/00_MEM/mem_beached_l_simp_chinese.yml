l_simp_chinese:
 mem_beached_category: "搁浅"
 mem_beached_category_desc: "我们发现了一个来自§Y[This.GetName]§!的生命信号。这个信号的参数与缇扬奇太空鲸的数据一致，但异常微弱。"
 mem_beached.1.name: "迷失的缇扬奇"
 mem_beached.1.desc: "[From.GetName]的进一步扫描发现了一只位于小行星表面裂隙中的雌性缇扬奇。该生物显然曾经充满活力，但如今已经奄奄一息。\n\n目前，她对任何刺激都没有反应，似乎在冬眠。她的表皮上有一些相当大的伤口，表明她曾经受到攻击因而与她的族群分离，又或许是某个族群最后的幸存者。她借助小行星躲藏起来养伤，但似乎她的伤势过重，无法自愈。"
 mem_beached.1.a: "想办法帮助它。"
 mem_beached.1.b: "顺其自然吧。"
 mem_beached.1.c: "这是一次解剖这种生物的完美机会。"
 mem_beached.1.d: "新鲜的肉！"
 mem_beached.2.name: "治疗缇扬奇"
 mem_beached.2.desc: "虽然我们对缇扬奇解剖学的了解非常不足，但§Y[leader.GetName]§!已经尽其所能。\n\n仔细检查后我们在缇扬奇皮下发现了多个重金属物体。它们似乎是为卡在这些太空鲸的软组织内，阻止自然愈合过程而特制。只要能发现它们就不难去除，在适量烧灼并注射了几吨合成缇扬奇血液后，该生物开始快速恢复。\n\n她的意识恢复了，缇扬奇似乎对我们的帮助有足够的认知，她待在附近，似乎在衡量我们间的友谊。"
 mem_beached.2.a: "收养缇扬奇。"
 mem_beached.2.b: "她是自由的，让她离开。"
 mem_beached.3.name: "给缇扬奇命名"
 mem_beached.3.desc: "我们新收养的缇扬奇宠物在[Owner.GetAdj]公民中很受欢迎。许多人都为她取了名字。"
 mem_beached_3.no_name: "她不需要名字。"
 mem_beached_3.flopsy: "芙乐丝"
 mem_beached_3.jewel: "宝石。"
 mem_beached_3.candy: "糖果。"
 mem_beached_3.greenie: "小绿。"
 mem_beached_3.crystal: "水晶。"
 mem_beached_3.starlight: "星光。"
 mem_beached_3.salad: "萨拉。"
 mem_beached.4.name: "[Root.GetName]产子"
 mem_beached.4.desc: "因为我们对缇扬奇的生理学的了解有限，这让我们大吃一惊，但[Root.GetName]显然一直在孕育。据推测，这一过程在她受伤时暂停了，在我们给她治疗后又恢复了。在今天她成功产下了三只健康的幼体。"
 MEM_BEACHED_PROJECT: "治疗受伤的缇扬奇"
 MEM_BEACHED_PROJECT_DESC: "我们对缇扬奇的解剖学了解非常有限，但她看起来很不好，我们也许能帮助她。"
 mem_beached_space_whale_child_section: ""
 mem_beached_space_whale_section: ""
 mem_beached_vigor: "不得其所的活力"
 mem_beached_wound: "旧伤口"