l_simp_chinese:
 mem_giant_tank_category:0 "奇怪的残骸"
 mem_giant_tank_category_desc:0 "调查小组发现一些巨大的结构，似乎在遥远的过去是可以移动的。它们位于大型战场的中央。辐射水平似乎很低，可以进行仔细检查。"
 mem_giant_tank.1.name:0 "古老残骸"
 mem_giant_tank.1.desc:0 "看起来显著的发现很快让科学家大失所望。他们发现的只有古老残骸与废墟，不得不更正之前的说法。"
 mem_giant_tank.1.a:0 "那就继续吧。"
 mem_giant_tank.2.name:0 "过往的巨物"
 mem_giant_tank.2.desc:0 "从他们看似不存在的太空飞行能力来看，这些耸立在古战场的中央的巨大钢铁残骸比我们对这个文明技术的预期先进很多。团队对此得出的结论是，这个文明一直在同类相残，无暇触及太空。\n\n这些巨物由核裂变反应堆提供动力，[Root.GetLeaderName]估计其重量在10.000吨到15.000吨之间。他们一定曾像移动山脉一样横扫战场。起初，科学家认为它们是巨大而易受攻击的目标，直到科学团队在巨物钢铁船体的内部发现了两个大功率护盾发生器。如果[Root.GetLeaderName]的推测是正确的，这些护盾发生器可能不仅保护了团队称为的陆地舰，而且保护住了在旁边移动的整个陆军团。\n\n还有有些有趣的设计，军方已经急不可耐地想拿到手。"
 mem_giant_tank.2.a:0 "很好。开始吧！"
 MEM_GIANT_TANK_INVESTIGATION:0 "战争机器"
 MEM_GIANT_TANK_INVESTIGATION_DESC:0 "我们的科学家已准备好恢复这些古老的战争机器。所有材料和临时工作区都已就位，工作随时可以开展。"
 mem_giant_tank.11.name:0 "战争机器"
 mem_giant_tank.11.desc:0 "我们投入了大量工作才恢复这些古老的机动堡垒。它们远比我们预想的更先进，我们只能理解其中的部分技术。因此，我们无法大量生产这种机器，只得到了这两个。每个机器都需要各自的特制运输船才能离开星球，但除此之外的一切已经准备就绪，可以离开。"
 mem_giant_tank.11.a:0 "太好了。"
 mem_giant_tank.11.a.tooltip:0 "获得两队机动堡垒陆军。"
 mem_giant_tank.12.name:0 "远古机器"
 mem_giant_tank.12.desc:0 "我们团队无法修复这些机动堡垒。他们的技术比我们预想的更先进，因此我们的尝试徒劳无功。\n\n也许这样就是最好的，看看这个文明部署这种战争机器后为他们带来了什么。不过，我们在残骸中有了些非常有趣的发现，可以进一步提升我们的工程学知识。"
 mem_giant_tank.12.a:0 "不幸。我们本来可以利用它们的。"
 mem_giant_tank.13.name:0 "墓穴之中"
 mem_giant_tank.13.desc:0 "一位科学家在重新激活其中一个机动堡垒的计算机系统时犯了可悲的错误。前拥有者可能是担心它会落入敌手，因此在安全系统中设置了严格的措施。由于我们的科学家未能禁用这些设施，残骸和和整个科学团队一起消失在了核爆炸之中。他们成为了无尽战争中最后的受害者。"
 mem_giant_tank.13.a:0 "太可怕了！"
 mem_giant_tank_army:0 "机动堡垒"
 mem_giant_tank_army_plural:0 "机动堡垒"
 mem_giant_tank_army_desc:0 "拥有战列舰级火力的巨大地面战争机器。"