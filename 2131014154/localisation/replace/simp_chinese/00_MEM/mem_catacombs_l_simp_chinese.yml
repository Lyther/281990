l_simp_chinese:
 mem_catacombs_category:0 "地表之下的废墟"
 mem_catacombs_category_desc:0 "对行星的彻底检查发现了一个通向行星内部的隧道入口，可能是在行星变得不可居住前由什么人建造的。"
 mem_catacombs.10.name:0 "藏品"
 mem_catacombs.10.desc:0 "我们设法探索了几乎所有的洞穴，其中的发现前所未有。\n\n在多个宝库和画廊中，数百个文物被保存在惰性气体中。这些档案中可能包括几百个星球与文化的材料，测试显示其中一些文物有上百万年的历史。\n\n这些无价的文物收藏会是那些研究早已经灭绝的文化的研究人员的福音。然而，许多收藏家也对此感兴趣，并愿意斥以巨资求购。"
 mem_catacombs.10.a:0 "不，我们要自己研究。"
 mem_catacombs.10.b:0 "卖个好价钱。"
 mem_catacombs.10.c:0 "异种污秽不能玷污我们。"
 mem_catacombs.11.name:0 "自然形成"
 mem_catacombs.11.desc:0 "似乎初次被分析为人工挖掘的地下洞穴网络实际上并不是那样。洞穴向着星球深处而去，然而，那里没有任何值得冒风险去获得的东西。"
 mem_catacombs.11.a:0 "太糟糕了。"
 mem_catacombs.12.name:0 "倒塌"
 mem_catacombs.12.desc:0 "在探索洞穴的过程中，一个画廊直接倒塌在§Y[Root.GetLeaderName]§!和他的团队上方，直接导致他们死亡。一些研究人员也被困在废墟中好几天，几乎所有的文物都在倒塌和之后的搜索过程中被摧毁。我们没能从遗迹中抢救回任何东西。"