 mem_imperialist_intimidation.2.prayer:0 "我们不会屈服于绝望。"
 mem_imperialist_intimidation.2.desc_05:0 "[hegimp.GetName]已宣称了我们邻近的星系。[hegimp.GetAdj]军队已经开始固守，并向边境区域派遣了一支舰队分队。官方称，这些舰船是在执行常规演习，但他们的信息非常明确：[hegimp.GetName]将在此驻守。然而，[Root.GetName]人民对这些挑衅的反应是寻求内省。"
 mem_imperialist_intimidation.2.default:0 "他们很明智，没有屈从于恐惧。"