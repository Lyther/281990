 mem_imperialist_intimidation.2.name:0 "[hegimp.GetAdj]舰队威胁我们的殖民地"
 mem_imperialist_intimidation.2.desc_01:0 "[hegimp.GetName]已宣称了我们邻近的星系。[hegimp.GetAdj]军队已经开始固守，并向边境区域派遣了一支舰队分队。官方称，这些舰船是在执行常规演习，但他们的信息非常明确：[hegimp.GetName]将在此驻守。因此[Root.GetName]的人口已经开始聚集起来，宣誓要保卫领土完整。"
 mem_imperialist_intimidation.2.holyorder:0 "正信之刃绝不动摇。"
 mem_imperialist_intimidation.2.desc_02:0 "[hegimp.GetName]已宣称了我们邻近的星系。[hegimp.GetAdj]军队已经开始固守，并向边境区域派遣了一支舰队分队。官方称，这些舰船是在执行常规演习，但他们的信息非常明确：[hegimp.GetName]将在此驻守。因此[Root.GetName]的民兵志愿军数量已激增到前所未有的程度。"
 mem_imperialist_intimidation.2.letthemcome:0 "为了[Root.GetName]！"
