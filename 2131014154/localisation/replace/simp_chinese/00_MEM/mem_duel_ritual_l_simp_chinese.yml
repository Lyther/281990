l_simp_chinese:
 mem_duel_ritual.4.name:0 "土著中的骚动"
 mem_duel_ritual.4.desc:0 "尽管§Y[This.GetName]§!上的绝大部分土著都享受着他们的新生活，当地一个激进派却在失去独立后开始挑起动荡。当地已经发生了数起原住民拒绝听从我国官员甚至占领军命令的事件。"
 mem_duel_ritual.4.a:0 "这仅仅是过渡阶段。"
 mem_duel_ritual.4.b:0 "他们似乎误认为他们有选择权。"
 mem_duel_ritual.4.tooltip:0 "所有位于§Y[This.GetName]§!上的土著居民获得§Y外族占领§!修正，在5年之内降低10%幸福度。"
 mem_duel_ritual.5.name:0 "与原住民局势紧张"
 mem_duel_ritual.5.desc:0 "一个来自于§Y[This.GetName]§!激进派的代表站了出来，声称有一个办法可能有助于解决当前的紧张局势。"
 mem_duel_ritual.5.a:0 "让我们姑且先听听看吧。"
 mem_duel_ritual.5.b:0 "我们绝不会跟土著们进行任何谈判。"
 mem_duel_ritual.5.b.tooltip:0 "§Y[This.GetName]§!上的所有原住民会得到更强的§Y外族占领§!修正，在5年内降低20%的幸福度。"
 mem_suppressed_primitives_01:0 "外族占领"
 mem_suppressed_primitives_02:0 "外族占领"
 mem_impressed_primitives:0 "印象深刻的对决"
 mem_proud_masterrace:0 "以武力为荣"
 mem_humiliated_masterrace:0 "被辱"
 mem_duel_ritual.6.name:0 "古老仪式"
 mem_duel_ritual.6.desc:0 "代表解释说：“§Y[This.GetName]§!上的居民有着通过荣誉决斗来解决这类社会问题的古老传统。双方的代表只携带原始武器进行对决。尽管这种比武大多都是象征性的，但这种象征意义对我们的人民十分重要。\n\n如果您同意举行一场比武的话，在仪式结束前所有的敌对行动都会立即停止。您意下如何呢?”"
 mem_duel_ritual.6.a:0 "我们同意举行比武。陆军上将[mem_duel_ritual_champion.GetName]会成为我们的勇士。"
 mem_duel_ritual.6.a.tooltip:0 "陆军上将§Y[mem_duel_ritual_champion.GetName]§!\"自愿\" 作为我们的勇士参加这次的比武。"
 mem_duel_ritual.6.a.response:0 "“那就在此决定了。你们的勇士将会在一个月后迎战我们的勇士。”\n\n双方的勇士将会利用这段时间进行准备。尽管这场高度仪式化的比武不太可能造成双方死亡，但意外有时的确会发生……"
 mem_duel_ritual.6.b:0 "我们接受。我们特种部队的一名战士将会成为我们的勇士。"
 mem_duel_ritual.6.b.tooltip:0 "一位来自于我们的特种部队的精英士兵自愿作为我方勇士来参与这场决斗。"
 mem_duel_ritual.6.c:0 "我们不会参加这种老掉牙的仪式。"
 mem_duel_ritual.6.c.tooltip:0 "因为你拒绝尊重他们的习俗，§Y[This.GetName]§!上的所有原住民会得到更强的§Y外族占领§!修正，在5年内降低20%的幸福度。"
 mem_duel_ritual.6.c.response:0 "“这简直不可理喻！你们全然无视我们的传统，我们的人民绝对不会接受你们的统治！”\n\n代表怒气冲冲地离开了房间。"
 mem_duel_ritual.7.name:0 "古老仪式"
 mem_duel_ritual.7.desc_01:0 "这一天终于到来了。在欢呼的人群面前，在我们帝国境内观看这一历史性事件直播的热切观众面前，两个对手进入了古老的竞技场。这座竞技场内的沙土早已经被[mem_duel_ritual_species.GetSpeciesName]历朝历代勇士们的鲜血所浸透。我们的种族是否也会在此留下污点，让我们拭目以待吧。\n\n在[mem_duel_ritual_champion.GetHisHer]成为军事将领之前，陆军上将[mem_duel_ritual_champion.GetName]曾经是我们的特种部队的一员，有着超过300的确认击杀数。作为一个前游击战专家，[mem_duel_ritual_champion.GetSheHe][mem_duel_ritual_champion.GetIsAre]对白刃战并不陌生。随着时间的临近，家庭成员之间匆忙地交谈着可能是最后的话语，而权威人士则争相下着最后的赌注。双方的勇士步入了会场向对方致敬，现场渐渐安静了下来。"
 mem_duel_ritual.7.desc_02:0 "这一天终于到来了。在欢呼的人群面前，在我们帝国境内观看这一历史性事件直播的热切观众面前，两个对手进入了古老的竞技场。这座竞技场内的沙土早已经被[mem_duel_ritual_species.GetSpeciesName]历朝历代勇士们的灵液所浸透。我们的种族是否也会在此留下污点，让我们拭目以待吧。\n\n在[mem_duel_ritual_champion.GetHisHer]成为军事将领之前，陆军上将[mem_duel_ritual_champion.GetName]曾经是我们的特种部队的一员，有着超过300的确认击杀数。作为一个前游击战专家，[mem_duel_ritual_champion.GetSheHe][mem_duel_ritual_champion.GetIsAre]对白刃战并不陌生。随着时间的临近，家庭成员之间匆忙地交谈着可能是最后的话语，而权威人士则争相下着最后的赌注。双方的勇士步入了会场向对方致敬，现场渐渐安静了下来。"
 mem_duel_ritual.7.desc_03:0 "这一天终于到来了。在欢呼的人群面前，在我们帝国境内观看这一历史性事件直播的热切观众面前，两个对手进入了古老的竞技场。这座竞技场内的沙土早已经被[mem_duel_ritual_species.GetSpeciesName]历朝历代勇士们的汁液所浸透。我们的种族是否也会在此留下污点，让我们拭目以待吧。\n\n在[mem_duel_ritual_champion.GetHisHer]成为军事将领之前，陆军上将[mem_duel_ritual_champion.GetName]曾经是我们的特种部队的一员，有着超过300的确认击杀数。作为一个前游击战专家，[mem_duel_ritual_champion.GetSheHe][mem_duel_ritual_champion.GetIsAre]对白刃战并不陌生。随着时间的临近，家庭成员之间匆忙地交谈着可能是最后的话语，而权威人士则争相下着最后的赌注。双方的勇士步入了会场向对方致敬，现场渐渐安静了下来。"
 mem_duel_ritual.7.a:0 "比武开始了。"
 mem_duel_ritual.8.name:0 "决定性的胜利"
 mem_duel_ritual.8.desc:0 "陆军上将[mem_duel_ritual_champion.GetName]获胜了！这场比武的结局几乎是从第一击就决定了，这一击直接把对方的勇士打倒在地。所有§Y[mem_duel_ritual_planet.GetName]§!上的居民们都认为这是我们军事力量优势的明显标志，开始敞开胸怀迎接我们的统治。今后很可能不会再有任何问题了。"
 mem_duel_ritual.8.a:0 "本该如此。"
 mem_duel_ritual.8.a.tooltip:0 "§Y[mem_duel_ritual_planet.GetName]§!上的所有原住民移除§Y外族占领§!修正，并且增加§Y印象深刻的对决§!修正，增加他们的幸福度。你的主要物种获得§Y以武力为荣§!修正，在5年内增加他们的幸福度。"
 mem_duel_ritual.9.name:0 "平局?"
 mem_duel_ritual.9.desc:0 "随着双方的距离不断拉近，陆军上将[mem_duel_ritual_champion.GetName]和[mem_duel_ritual_champion.GetHisHer]的对手被他们自己的附件绊倒，重重的摔在地面的石头上，同时失去了意识。从好的方面看，引发这一切麻烦的激进运动似乎已经平息了，因为他们完全无法理解刚刚发生了什么。不过星系的其他地方理解得很好，他们的嘲弄声在我们耳边回荡。陆军上将的自尊也将因此永远无法恢复。"
 mem_duel_ritual.9.a:0 "我们成了整个银河的笑柄!"
 mem_duel_ritual.9.a.tooltip:0 "§Y[mem_duel_ritual_planet.GetName]§!上的所有原住民移除§Y外族占领§!修正并获得§Y印象深刻的对决§!修正，增加他们的幸福度。你的主要物种获得§Y被辱§!修正，在5年内减少幸福度。"
 mem_duel_ritual.10.name:0 "古老仪式"
 mem_duel_ritual.10.desc_01:0 "这一天终于到来了。在欢呼的人群面前，在我们帝国境内观看这一历史性事件直播的热切观众面前，两个对手进入了古老的竞技场。这座竞技场内的沙土早已经被[mem_duel_ritual_species.GetSpeciesName]历朝历代勇士们的鲜血所浸透。我们的种族是否也会在此留下污点，让我们拭目以待吧。\n\n随着时间的临近，家庭成员之间匆忙地交谈着可能是最后的话语，而权威人士则争相下着最后的赌注。双方的勇士步入了会场向对方致敬，现场渐渐安静了下来。"
 mem_duel_ritual.10.desc_02:0 "这一天终于到来了。在欢呼的人群面前，在我们帝国境内观看这一历史性事件直播的热切观众面前，两个对手进入了古老的竞技场。这座竞技场内的沙土早已经被[mem_duel_ritual_species.GetSpeciesName]历朝历代勇士们的灵液所浸透。我们的种族是否也会在此留下污点，让我们拭目以待吧。\n\n随着时间的临近，家庭成员之间匆忙地交谈着可能是最后的话语，而权威人士则争相下着最后的赌注。双方的勇士步入了会场向对方致敬，现场渐渐安静了下来。"
 mem_duel_ritual.10.desc_03:0 "这一天终于到来了。在欢呼的人群面前，在我们帝国境内观看这一历史性事件直播的热切观众面前，两个对手进入了古老的竞技场。这座竞技场内的沙土早已经被[mem_duel_ritual_species.GetSpeciesName]历朝历代勇士们的汁液所浸透。我们的种族是否也会在此留下污点，让我们拭目以待吧。\n\n随着时间的临近，家庭成员之间匆忙地交谈着可能是最后的话语，而权威人士则争相下着最后的赌注。双方的勇士步入了会场向对方致敬，现场渐渐安静了下来。"
 mem_duel_ritual.10.a:0 "比武开始了。"
 mem_duel_ritual.11.name:0 "决定性的胜利"
 mem_duel_ritual.11.desc:0 "我们的士兵胜利了！经过一场激烈的搏斗，来自[mem_duel_ritual_species.GetSpeciesName]的勇士认输了。双方都受了不同程度轻伤，但都没有生命危险。虽然这可能不是他们所期望的结果，即便是[mem_duel_ritual_species.GetSpeciesName]激进派中的极端分子也承认了这次比武的结果。"
 mem_duel_ritual.11.a:0 "本该如此。"
 mem_duel_ritual.11.a.tooltip:0 "§Y[mem_duel_ritual_planet.GetName]§!上的所有原住民移除§Y外族占领§!修正，并且增加§Y印象深刻的对决§!修正，增加他们的幸福度。你的主要物种获得§Y以武力为荣§!修正，在5年内增加他们的幸福度。"
 mem_duel_ritual.12.name:0 "惜败"
 mem_duel_ritual.12.desc:0 "来自[mem_duel_ritual_species.GetSpeciesName]的勇士获胜了！经过一场激烈的搏斗，我们的士兵认输了。双方都受了不同程度轻伤，但都没有生命危险。这并不是我们所期望的结果，[mem_duel_ritual_species.GetSpeciesName]激进派中极端分子的荣誉感得到了满足，他们的爱国主义更强了。"
 mem_duel_ritual.12.a:0 "不尽人意……"
 mem_duel_ritual.12.a.tooltip:0 "§Y[mem_duel_ritual_planet.GetName]§!上的所有原住民移除§Y外族占领§!修正并且增加§Y印象深刻的对决§!修正，增加他们的幸福度。你的主要物种获得§Y被辱§!修正，在5年内减少他们的幸福度。"
 mem_duel_ritual.13.name:0 "不幸的平局"
 mem_duel_ritual.13.desc:0 "在激烈的搏斗中，两位勇士显然都不熟悉对方的外星生理结构，从侧面互相对对方造成了致命的伤害。两名勇士意识到他们的受伤程度，并在倒地前各自设法向对手致敬的的画面传遍了整个帝国。§Y[mem_duel_ritual_planet.GetName]§!上的居民似乎对这两位受了致命伤的勇士相互表示尊敬的举动表示了极大的敬意。"
 mem_duel_ritual.13.a:0 "不幸的结局…"
 mem_duel_ritual.13.a.tooltip:0 "§Y[mem_duel_ritual_planet.GetName]§!上的所有原住民移除§Y外族占领§!修正并且增加§Y印象深刻的对决§!修正，增加他们的幸福度。"