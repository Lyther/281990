l_simp_chinese:
 mem_shapes_under_ice_category:0 "神秘的形状"
 mem_shapes_under_ice_category_desc:0 "即使从轨道上空，也能在§Y[Root.GetName]§!的表面看到数十万个奇特的暗斑。然而，经过数日的在轨观察后，调查队员发现这些暗斑会不断变化；有时会褪去，有时会浮现，而大部分时候则在缓缓地改变着位置。"
 mem_shapes_under_ice.1.name:0 "巨型鹦鹉螺生物"
 mem_shapes_under_ice.1.desc:0 "通过靠近观察以及发射探测器对§Y[From.GetName]§!的表面进行探查后，§Y[Root.GetLeaderName]§!确定地表厚冰层的下面是覆盖整个星球的海洋。虽然如此，但光可以穿透这厚厚冰层，支撑了一个生机勃勃的海洋生态系统。最值得一提的是造成§Y[From.GetName]§!上暗斑的罪魁祸首：巨大的鹦鹉螺生物。其体型长达数千里，占据着生态系统的最顶层，没有任何天敌。一个特殊项目已被发布以便更好研究这些生物。"
 mem_shapes_under_ice.1.a:0 "看看这些家伙有多大！"
 MEM_SHAPES_UNDER_ICE_PROJECT:0 "研究鹦鹉螺生物"
 MEM_SHAPES_UNDER_ICE_PROJECT_DESC:0 "调查小组发现§Y[From.GetName]§!的冰下海洋充满生机。我们科学家渴望能更近距离地观察[From.GetPlanetMoon]生物圈的顶点物种，一种长达数公里的巨大鹦鹉螺生物。"
 mem_shapes_under_ice.2.name:0 "迷人的鹦鹉螺生物"
 mem_shapes_under_ice.2.desc:0 "在进一步研究与多次冰下考察后，船员在§Y[Root.GetName]§!上发现了鹦鹉螺生物的一些迷人之处。首先，它们通过奇特的生物学过程创造出难以置信的坚固物质作为外壳，是一种理想的建筑材料。然而，要获取这种材料必须杀死它们，考虑到这些生物表现出基本的智力水平，这么做无疑令人不悦。此外，它们在不保持自身漂浮时会快速沉到深处，这使得想获取它们的遗骸难于登天，除非它们在团队的面前当场死去。这意味着如果我们想获取其外壳，我们必须主动去屠杀这些生物。"
 mem_shapes_under_ice.2.a:0 "我们的生物学家会对研究这些生物感到欣喜若狂。"
 mem_shapes_under_ice.2.b:0 "虽然很令人痛心，但它们的损失能使我们获利。"
 mem_shapes_under_ice.2.phile:0 "让我们看看它们的智力有多发达。尝试与它们沟通。"
 mem_shapes_under_ice.2.mat:0 "即便不去捕杀它们，我们也可以对活着的生物的外壳进行研究。"
 mem_shapes_under_ice.99.name:0 "被弄脏的观察孔"
 mem_shapes_under_ice.99.desc:0 "对§Y[From.From.GetName]§!的进一步调查表明这些会移动的暗斑并不来自于星球，而是§Y[Root.GetName]§!观察孔上的压力泄露所导致的光学缺陷。工程队伍已经修复了出错的压力读数，这里并没有其他值得留意的事物。"
 mem_shapes_under_ice.99.a:0 "令人失望。"