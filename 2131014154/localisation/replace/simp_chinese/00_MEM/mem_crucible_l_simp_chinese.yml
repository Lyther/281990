 mem_crucible.3.name:0 "陷入疯狂"
 mem_crucible.3.desc:0 "[From.GetName]上的人口似乎受到某种集体疯狂的影响。\n\n来自我们观测站的报告显示，街道上爆发了暴乱，到处都有人念叨荒谬的咒语。小部分还能保持正常认知能力的当地人正在逃离人口中心，但他们的数量正在迅速减少。[From.Owner.GetName]完全处于崩溃的边缘。"
 mem_crucible.3.a:0 "令人不安。"
 mem_crucible.4.name:0 "迷雾笼罩"
 mem_crucible.4.desc.first:0 "我们观察到[From.GetName]上出现了奇怪的现象。\n\n$mem_crucible.4.common$"
 mem_crucible.4.desc.latter:0 "再一次，[From.GetName]似乎被迷雾遮蔽了。\n\n$mem_crucible.4.common$"
 mem_crucible.4.common:0 "某种雾气吞没了这颗充满疯狂的行星的地表，仿佛这里的人口本身已经融化入其中。\n\n因为没有传感器能穿透迷雾，目前还不清楚到底发生了什么。"
 mem_crucible.4.a:0 "这真奇怪。"
 mem_crucible.5.name:0 "[mem_crucible_country.GetName]的重生"
 mem_crucible.5.desc.never_seen_death:0 "之前被迷雾笼罩的行星[From.GetName]似乎经历了巨大的变化。\n\n先前无法穿透的迷雾已经散去，一个石器时代的文明出现在星球表面。"
 mem_crucible.5.desc.seen_death:0 "我们之前看到突然被迷雾遮蔽的[From.GetName]，其变化似乎已经逆转。\n\n之前无法穿透的迷雾已经分开，看起来[mem_crucible_country.GetSpeciesNamePlural]已经倒退回了石器时代。"
 mem_crucible.5.desc.seen_many_deaths:0 "像之前一样，[From.GetName]的迷雾笼罩已经复原了。之前无法穿透的迷雾又已散开，[mem_crucible_country.GetSpeciesNamePlural]又一次退回到石器时代。"
 mem_crucible.5.a:0 "非常奇怪。"
 mem_crucible.6.name:0 "迷雾笼罩"
 mem_crucible.6.desc:0 "我们在[From.GetName]上空的观测站报告说，突然吞没整颗行星的奇怪迷雾导致他们完全失去了与地表的联络。\n\n就好像星球对我们的存在做出了负面反应。"
 mem_crucible.6.a:0 "奇怪。"
 mem_crucible.7.name:0 "迷雾笼罩"
 mem_crucible.7.desc:0 "我们与[Root.GetName]失去联络。这颗行星的表面似乎被一种奇怪的迷雾笼罩着。\n\n就好像星球对我们的存在做出了负面反应。"
 mem_crucible.7.a:0 "奇怪。"
 mem_crucible.8.name:0 "[From.Owner.GetName]的遭遇"
 mem_crucible.8.desc:0 "[Root.GetName]报告说他们在[From.GetName]地表上发现了一个原始文明。\n\n奇怪的是，这个星球上的人口似乎已经完全疯了，他们摧毁了自身先进的基础设施，暴乱者参与毫无意义的暴力活动。\n\n我们应该考虑在星球上建立一个§Y观测站§!来更仔细地研究他们。"
 mem_crucible.11.name:0 "迷雾笼罩"
 mem_crucible.11.desc:0 "我们在[From.GetName]上空的飞船报告称，突然吞没星球的奇异迷雾切断了与地表的所有观察与联络，他们无法继续轰炸。\n\n就好像星球对我们的行为做出了负面反应。"
 mem_crucible.11.a:0 "非常奇怪。"
 mem_crucible.100.name:0 "炼狱之谜"
 mem_crucible.100.desc:0 "我们观察到[From.GetName]上不断重复相同的场景：一个文明以异常快的速度上升进步，却总是在疯狂中崩溃，并被一种奇怪的紫色迷雾吞没。雾随后消散，其人口已经退化到石器时代，然后开始重复。就好像有神秘的力量正在向着某种目标引导这一进程。"
 mem_crucible.100.a:0 "我们必须追根究底。"
 mem_crucible.100.b:0 "谁管他啊？"
 mem_crucible.100.b.tooltip:0 "禁用[From.GetName]的绝大部分提示。"
 mem_crucible.101.name:0 "对[mem_crucible_planet.GetName]的调查"
 mem_crucible.101.desc:0 "[Root.GetName]报告称，对[From.GetName]全面研究的圆满完成。\n\n这颗行星并不算特别罕见。然而，它似乎受到其主星[mem_crucible_controller_planet.GetName]某种程度的影响。调查员已经截获了某种在行星之间不断发送的信号，不过现在尚不能得知传输的内容和目的是什么。"
 mem_crucible.101.a:0 "我们需要了解更多。"
 mem_crucible.102.name:0 "对[mem_crucible_controller_planet.GetName]的调查"
 mem_crucible.102.desc:0 "[Root.GetName]的工作人员无法详细研究[mem_crucible_controller_planet.GetName]地表。然而，他们仍设法了解了更多东西。\n\n那里肯定有某种活动在进行——因为有大量的能量被储存起来。目前我们对事件与目的还一无所知，但我们比任何时候都更接近星球的神秘真相。"
 mem_crucible.102.a:0 "迷雾里到底隐藏了什么?"
 mem_crucible.200.name:0 "炼狱之谜"
 mem_crucible.200.desc:0 "由于我们已经成功地拦截了[mem_crucible_planet.GetName]和[mem_crucible_controller_planet.GetName]之间奇怪的信号，并大致绘制了后者的地表，我们正在接近揭开[mem_crucible_planet.Solar_System.GetName]星系的真正本质。\n\n毫无疑问，某种存在策划了一个死亡和重生的无尽循环，尽管其目的还不清楚。不过，控制这个系统的人显然能量巨大。现在，在部分绘制出行星被遮蔽的表面并开始解码信号交换之后，我们终于有望解开这个谜团。"
 mem_crucible.200.a:0 "太好了,让我们继续。"
 mem_crucible.200.b:0 "我们已经过线了。无知是福。"
 mem_crucible.201.name:0 "炼狱控制器"
 mem_crucible.201.desc:0 "[Leader.GetName]报告称[Leader.GetSheHe]能够修改[Root.GetName]的传感器阵列，来穿透神秘的迷雾，找出[mem_crucible_controller_planet.Solar_System.GetName]星系中奇怪现象发生的原因。\n\n在[mem_crucible_controller_planet.GetName]的迷雾深处有一台古老而强大的机器，被称为“§Y控制器§!”。它只有目标——防止被称为§S沃达雷恩§!的生物从它的卫星上逃脱。然而，根据给系统输入的参数，该任务是不可能完成的。控制器所能做的就是制造凡人的躯壳来收容沃达雷恩的碎片，这些碎片因此陷入奇怪的成熟周期中，当这些凡人能够接近星球逃逸速度，就会被扼杀。在控制器完全损坏之前，循环本身永远不会结束。"
 mem_crucible.201.a:0 "关闭控制器。"
 mem_crucible.201.a.tooltip:0 "沃达雷恩将会逃脱，盖亚星球[mem_crucible_planet.GetName]可被我们宣称。"
 mem_crucible.201.b:0 "提高控制器的效率。"
 mem_crucible.201.c:0 "我们可以找到更一劳永逸的方案解决沃达雷恩。"
 mem_crucible.201.d:0 "重新调整控制器以供我们使用。"
 mem_crucible.201.e:0 "让控制器继续它的循环，一如既往。"
 mem_crucible.301.name:0 "真正的沃达雷恩"
 mem_crucible.301.desc:0 "沃达雷恩的实体已经形成，摆脱了[mem_crucible_planet.GetName]的限制，留下了他凡人的外壳。\n\n这个强大的灵能存在现在对整个银河系甚至系外造成威胁。"
 mem_crucible.301.a:0 "我们必须准备好战斗。"
 mem_crucible.302.xenophile:0 "在？\n\n你们是不是总会不加考虑地停掉别人的项目？你有没有想过，也许你的所作所为会有意想不到的后果？\n\n我们想知道这只是一个偶然的判断失误，还是你们这些人就是喜欢在银河系四处乱逛，破坏不属于你们的东西？"
 mem_crucible.302.xenophobe:0 "一无是处的[Root.GetSpeciesNamePluralInsult]！\n\n你知道你做了什么吗？你知道你这样会导致什么吗？\n\n你愚蠢的瞎掺和让整个银河系处于危险之中！"
 mem_crucible.302.a:0 "当时看起来是个好主意……"
 mem_crucible.302.b:0 "我们只是想看看会发生什么。"
 mem_crucible.302.c:0 "这种疯狂必须结束。"
 mem_crucible.302.d:0 "在我们的领土上，我们就可以为所欲为。"
 mem_crucible.310.name:0 "沃达雷恩解决方案"
 mem_crucible.310.desc:0 "虽然[Root.GetName]的工作人员无法真正意义上“解决”沃达雷恩的问题，但他们成功地打破了重生循环。\n\n浓雾已经完全吞没了[mem_crucible_planet.GetName]，永远将星球与我们的现实隔绝。由于不再有需求，控制器降低了它的防御能力，移除了[mem_crucible_controller_planet.GetName]上空浓密的迷雾，关闭了它，把这一星球和它奇怪的技术留给了我们。"
 mem_crucible.320.name:0 "沃达雷恩解决方案"
 mem_crucible.320.desc:0 "我们对灵能的理解使得[Leader.GetName]能够为沃达雷恩的问题制定一个替代性的解决方案。\n\n恶性的灵能实体已经有效中和，留下了沃达雷恩的躯壳，即[mem_crucible_country.GetSpeciesNamePlural]，他们获得了真正的自由。\n\n控制器在最终完成目标后降低了防御能力，让[mem_crucible_planet.GetName]和[mem_crucible_controller_planet.GetName]都可以受我们掌控。"
 mem_crucible_insanity_age:0 "集体精神错乱"
 mem_crucible_insanity_age_desc:0 "这个星球上的人口相对较发达，但被某种集体精神错乱所控制，他们随机地进行无意义的暴力活动，疯狂地唱着无意义的咒语。"
 mem_crucible_broke_crucible:0 "干涉炼狱"
 d_mem_crucible_controller:0 "控制器"
 d_mem_crucible_controller_desc:0 "巨大灵能计算机的残骸。在问题被解决后，因此而被创造出的计算机就关闭了，但即使是一个空壳也包含着惊人的技术。"
 mem_crucible_chain_title:0 "炼狱"
 mem_crucible_chain_desc:0 "[mem_crucible_planet.GetName]上无尽的死亡和重生循环不可能是自然的。\n\n不管背后原因是什么，我们都必须找出真相。"
 MEM_CRUCIBLE_STUDY_HOMEWORLD:0 "研究循环星球"
 MEM_CRUCIBLE_STUDY_HOMEWORLD_DESC:0 "[mem_crucible_planet.GetName]是一个陷入死亡和重生的无尽循环的卫星。如果我们要找出原因，就应该从这里下手。"
 MEM_CRUCIBLE_STUDY_CONTROLLER:0 "研究被笼罩的星球"
 MEM_CRUCIBLE_STUDY_CONTROLLER_DESC:0 "[mem_crucible_controller_planet.GetName]永远笼罩在奇怪的雾中，被困在无尽的轮回中的卫星环绕。一定有特别之处。"
 MEM_CRUCIBLE_CONTACT_THE_CONTROLLER:0 "问题的根源"
 MEM_CRUCIBLE_CONTACT_THE_CONTROLLER_DESC:0 "导致[mem_crucible_planet.GetName]无休止循环原因就隐藏在[mem_crucible_controller_planet.GetName]中。\n\n是时候找到它了。"
 MEM_CRUCIBLE_SOLVE_THE_PROBLEM:0 "解决问题"
 MEM_CRUCIBLE_SOLVE_THE_PROBLEM_DESC:0 "炼狱控制器在试图找出解决问题的办法时碰了壁。它可以换个视角看看。"
 MEM_CRUCIBLE_CHANGE_THE_PROBLEM:0 "改变参数"
 MEM_CRUCIBLE_CHANGE_THE_PROBLEM_DESC:0 "控制器在给定的参数范围内无法解决这一问题。\n\n但有了我们自己对灵能力量的理解，我们可以给它一个真正的解决方案。"
 job_mem_crucible_researcher:1 "炼狱控制器研究员"
 job_mem_crucible_researcher_plural:1 "炼狱控制器研究员"
 job_mem_crucible_researcher_desc:1 "巨大的灵能计算机残骸的研究人员，这台为了解决问题而创造的计算机在问题解决后关闭了，给我们留下了一个充满神奇技术的空壳。"
