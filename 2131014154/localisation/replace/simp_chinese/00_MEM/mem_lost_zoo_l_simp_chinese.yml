 mem_life_barren_category:0 "$life_barren_category$"
 mem_lost_zoo.8.name:0 "神秘穹顶"
 mem_lost_zoo.8.desc:0 "进一步调查显示星球表面有一个巨大综合体，由十几个坍塌的穹顶组成。这些穹顶结构曾一度与星球其他地方隔绝。我们在对最大的建筑进行发掘时，发现了一个深入地下两百多米的电梯井。"
 mem_lost_zoo.8.a:0 "下面能有什么呢？"
 MEM_LOST_ZOO_PROJECT:0 "调查穹顶综合体"
 MEM_LOST_ZOO_PROJECT_DESC:0 "§Y[From.GetName]§!地表的穹顶废墟里有一座深不可测的电梯井。如果我们想知道下面是什么，就得派遣科考队前去调查。"
 mem_lost_zoo.1.name:0 "古老的动物园"
 mem_lost_zoo.1.desc:0 "我们在探索电梯井的探险中发现了一个巨大的洞穴，洞穴里面居然有一整个自我维持的生物群。这个生物群里至少有三种已登记在册的独立热带植物品种。该生物系统高度自动化，有众多的专业无人机观测和维护它，会采取诸如减少动植物数量，控制食物链循环和调整设施本身的一系列措施来维持这个生物群的运转。洞穴顶上缓慢移动的人工灯管模拟三十七小时为一个周期的昼夜循环，而灯管则由地表深层之下的地热设备供能的。\n\n这个人造生态系统估计已经有四万年历史了，而且开始以自动化系统无法修复的方式崩溃。§Y[Root.GetLeaderName]§!估计该设施将会在未来一千年左右达到崩坏临界点。"
 mem_lost_zoo.1.a:0 "拆解机器，逆向其技术。"
 mem_lost_zoo.1.b:0 "将其变成解剖实验室。"
 mem_lost_zoo.1.c:0 "将其变成保护区。"