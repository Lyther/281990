l_simp_chinese:
 d_mem_ancient_library_deposit:0 "古代图书馆"
 d_mem_ancient_library_deposit_desc:0 "尽管建造这座设施的文明早已消亡，他们的著作却留存至今。"
 mem_enterprise_fallen_category:0 "古代遗迹"
 mem_enterprise_fallen_category_desc:0 "我们的调查团队在§Y[From.GetName]§!上发现了一些状况相对完好的建筑物，可能值得深入探索。"
 mem_enterprise_fallen.1.name:0 "大图书馆"
 mem_enterprise_fallen.1.desc:0 "我们的科学团队这次中了头彩。他们正在探索的这座古代建筑群似乎是这个远古文明的某种大图书馆。可能要花费数年甚至数十年的时间才能研究完这里储存的所有藏品。"
 mem_enterprise_fallen.2.name:0 "没有新发现"
 mem_enterprise_fallen.2.desc:0 "尽管古代建筑群状况相对完好，我们的科学团队仍未能找到任何有关这里曾经的居民的信息。所有人员都已返回§Y[Root.GetName]§!，准备执行下个任务。"
 mem_enterprise_fallen.3.name:0 "失落的星舰"
 mem_enterprise_fallen.3.desc:0 "在这颗死寂星球上进行的进一步研究以及我们发现的历史文献表明，这里曾经的居民可能发展出了先进程度超过我们预想的文明。从星球表面发现的文献与图表中包含了一张内容详细的先进星舰设计图。这也许会有助于进一步调查。"
 mem_enterprise_fallen.3.a:0 "的确很有趣。"
 MEM_ENTERPRISE_FALLEN_PROJECT:0 "失落的星舰"
 MEM_ENTERPRISE_FALLEN_PROJECT_DESC:0 "在§Y[ruins_planet.GetName]§!上埋头苦干的科学团队请求调拨更多人手去查明这艘星舰的资料及其可能位置。"
 mem_enterprise_fallen.4.name:0 "失落的星舰"
 mem_enterprise_fallen.4.desc_default:0 "在调查过程中，我们找到了一个数据极为详尽的资料库，完全调查可能需要数年之久。然而，目前我们可以得出一个明确的结论：这艘被称为“项目号”的星舰根本不存在。\n\n它从未存在过。§Y[ruins_planet.GetName]§!的居民的想象力天马行空，他们幻想了很多探索太空的故事。“项目号”本身就是这些故事中假想的在宇宙间开辟航路的星舰。\n我们从资料库中无法收集到任何研究数据，但收藏家或者娱乐产业也许会对这些文献资料感兴趣吧。"
 mem_enterprise_fallen.4.desc_xenophile:0 "我们根据调查找到了一份详细资料库，可能需要数年时间完整研究。不过，我们可以清楚了解一件事：这艘名为“行动号”的星舰并不存在。\n\n真是可惜。§Y[ruins_planet.GetName]§! 的居民与我们很像。他们梦想着新奇的星球与文明，以他们对太空的思考为题创作了长篇系列冒险故事。星舰“行动号”和它勇敢的船长正适合我们的海军——如果§Y[ruins_planet.GetName]§!上的人存活下来该多好。\n\n我们将会记住他们。§Y[Root.GetLeaderName]§!已经建立项目将档案翻译成我们的语言，只需一声令下就可以公之于众。\n\n如果这些故事大受欢迎，我们甚至可以制作续集，让这些路程继续下去。"
 mem_enterprise_fallen.4.desc_xenophobe:0 "就算以外星生物标准而言，§Y[ruins_planet.GetName]§!上居民也堪称扭曲。查阅他们的记录导致§Y[Root.GetLeaderName]§!永久性精神错乱。他们所谓的星舰，如今我们已经知道叫“挑战者号”，不过是一部肥皂剧而已。不过，很高兴看到星球上的核爆坑，记录下他们愚蠢的行径。\n\n虽然这些记录对我们的科学家毫无用处，但我们可以为宣传目的对其进行编辑，或者只是将其出售给……收藏家。只需下达命令。"
 mem_enterprise_fallen.4.a:0 "卖掉一切，价高者得。"
 mem_enterprise_fallen.4.b:0 "开播吧！"
 mem_enterprise_fallen.4.c:0 "让人民知道纯洁性动摇的下场。"
 mem_enterprise_fallen.4.b.tooltip:0 "（和平主义人口）：在§Y12§!个月内添加§Y勇往直前§!修正，拥有如下效果：\n幸福度：§G+5%§!\n思潮分歧：§G-5%§! "
 mem_enterprise_fallen.4.c.tooltip:0 "（排外主义人口：）\n在§Y12§!个月内添加§Y幸灾乐祸§!修正，给予§G+5%§!幸福度"
 mem_boldly_going:0 "勇往直前"
 mem_malicious_joy:0 "幸灾乐祸"