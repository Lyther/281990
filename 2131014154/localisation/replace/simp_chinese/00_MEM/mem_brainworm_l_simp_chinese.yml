l_simp_chinese:
 mem_brainworm_category:0 "奇怪的生物圈"
 mem_brainworm_category_desc:0 "轨道调查结果显示在§Y[Root.GetName]§!上存在一个密集且活跃的生物圈。"
 mem_brainworm.1.name:0 "奇怪生物圈分析完成"
 mem_brainworm.1.desc:0 "首席科学家§Y[Root.GetLeaderName]§!报告称§Y[From.GetName]§!的表面状况和任何以往宇宙生物学家所预测的都不同。为了更加全面地研究这个密集的生物圈，我们需要更多资源来收集样本进行更详细的检查，这超出了我们远程探测器的能力。"
 mem_brainworm.2.desc:0 "首席科学家§Y[Root.GetLeaderName]§!已经带着大量的外来动植物从地表返回了§Y[Root.GetName]§!，以供我们的科学家研究。这项工作将大大扩展我们对异星生物学的了解。"
 mem_brainworm.501.name:0 "阴谋论者被逮捕"
 mem_brainworm.501.desc:0 "一群公民一直在散布谣言称我国的领导层已经被伪装的外星人渗透了！我们的安全部队已经逮捕了领头的造谣者，并请求指示如何处理他们。"
 mem_brainworm.501.a:0 "杀鸡儆猴"
 mem_brainworm.501.b:0 "谁会相信这些无稽之谈？放了他们吧。"
 mem_brainworm.501.c:0 "如果他们是对的话…"
 mem_brainworm.5011.name:0 "阴谋论者被处决"
 mem_brainworm.5011.desc:0 "散布外星人渗透谣言的阴谋论者已被处决。所有关于他们理论的公开讨论都已结束。"
 mem_brainworm.5011.a:0 "这就是叛徒的下场。"
 mem_brainworm.5012.name:0 "阴谋论者被释放"
 mem_brainworm.5012.desc:0 "一直在散布外星人渗透政府谣言的阴谋论者已经被释放。我们的监测显示，虽然他们继续散布谎言，但大多数公民认为他们是疯子，不相信他们。"
 mem_brainworm.5012.a:0 "这些可怜的妄想症傻瓜。"
 mem_brainworm.5013.name:0 "阴谋论者调查报告"
 mem_brainworm.5013.desc:0 "我们的安全部门已经从被捕的阴谋论者那里得到了详细的指控报告，并对其进行了彻底调查。没有发现外星人渗透的证据。这些阴谋论者现在指责调查人员是掩盖阴谋的外星人。"
 mem_brainworm.5013.a:0 "真是浪费时间！"
 mem_brainworm.5014.name:0 "阴谋论者调查报告"
 mem_brainworm.5014.desc:0 "我们的安全部门在调查期间被迫在他们变得暴力后杀死了我们的一名领导官僚。对尸体进行解剖后发现，他们的大脑中嵌入了一种蠕虫状的寄生虫。建议我们的科学家立即进行研究以确定这种虫子是什么。"
 mem_brainworm.5014.a:0 "知道了！"
 mem_brainworm.502.name:0 "走私船被摧毁了"
 mem_brainworm.502.desc:0 "一艘走私船在一次例行巡逻中被拦截。然而，在登船之前，走私者过热了引擎并摧毁了这艘船。这对走私者来说是奇怪的行为，尽管我们的安全部队不确定这意味着什么。"
 mem_brainworm.503.name:0 "发现违法研究设施"
 mem_brainworm.503.desc:0 "我们的安全部队发现了一个非法的医疗实验室，并对其进行了突击检查。不幸的是，经营该实验室的人一定是得到了消息，因为他们在安全部队到达之前就已经离开了。不管他们在做什么，这可能不会是我们最后一次听到这个消息。"
 mem_brainworm.504.name:0 "发现了奇怪的寄生虫"
 mem_brainworm.504.desc:0 "我们的一位高级官员最近去世了。在例行的尸检中，我们在其大脑中发现了一种奇怪的寄生虫，医务人员称以前从未见过这种虫子。我们必须立即研究这种生物，以确定它对我们社会的威胁。"
 mem_brainworm.504.a:0 "它会是什么？"
 mem_brainworm.6.name:0 "埃菲阿尔特斯蠕虫"
 mem_brainworm.6.desc:0 "尽管有人试图进行破坏，但我们的科学家已经确定，现在被称为埃菲亚尔特斯蠕虫的寄生虫是一种阴险的异星生物，它可以劫持任何大脑可以被钻入的生物的思想。蠕虫一旦进入了大脑，就会伸出卷须，控制这不幸的生物并摧毁其自由意志。谁知道这种渗透已经持续了多长时间，我们中有多少人是这种寄生虫的宿主？"
 mem_brainworm.6.a:0 "我们的灵魂受到了威胁！"
 mem_brainworm.6.b:0 "我们会全力出击应对这个威胁！"
 mem_brainworm.6.c:0 "科学将帮助我们战胜这个威胁！"
 mem_brainworm.6.d:0 "我们将把人民从威胁中拯救出来！"
 mem_brainworm.6.e:0 "一定要战胜这个威胁！"
 mem_brainworm.6.f:0 "没有虫子能打倒我们！"
 mem_brainworm.6.g:0 "没有异种可以污染我们的纯净！"
 mem_brainworm.6.h:0 "迷人的生物…"
 mem_brainworm.6.i:0 "如果我们能用来控制我们的人民…"
 mem_brainworm.6.j:0 "这些虫子偷走了我们的自由意志！"
 mem_brainworm.6.k:0 "没有虫子能控制我们！"
 mem_brainworm.7.name:0 "埃菲阿尔特斯蠕虫叛乱"
 mem_brainworm.7.desc:0 "它们秘密地将我们所有人变成奴隶的阴谋已经失败，这些虫子现在正公开地对我们进行打击。领导层的高级成员消失了，我们的飞船被破坏了，被迷惑的民众正在起义，试图夺取对星球的控制权。"
 mem_brainworm.7.a:0 "必须阻止它们！"
 BRAINWORM_EXPEDITION_PROJECT:0 "研究生物圈"
 BRAINWORM_EXPEDITION_PROJECT_DESC:0 "§Y[From.GetName]§!有一个非同寻常的充满着植物和动物的活跃生物圈，与我们科学家之前见过的任何星球都不同。我们认为轨道观测不足以完全研究§Y[From.GetName]§!，应该进行一次实地考察。"
 BRAINWORM_INFILTRATION_PROJECT:0 "调查外星寄生虫"
 BRAINWORM_INFILTRATION_PROJECT_DESC:0 "我们的国家安全部门发现有一种奇怪的外星寄生虫嵌入了我们一位主要官员的大脑中。为了我们社会的安全，必须立即调查它在那里做什么，对宿主有什么影响。"
 ephialtes_worm_chain_title:0 "埃菲阿尔特斯蠕虫"
 ephialtes_worm_chain_desc:0 "我们的社会被一个能控制宿主精神的寄生虫渗透了。我们必须将自己从虫子的奴役中拯救出来。"
 mem_brainworm.101.desc:0 "首席科学家§Y[Root.GetLeaderName]§!报告在对§Y[From.GetName]§!上的生物圈进行更深入的研究后并没有发现任何不寻常的活动，之前的报告结果是由不良的感应器导致，已经得到修复。"
 mem_brainworm.102.desc:0 "首席科学家§Y[Root.GetLeaderName]§!报告在对§Y[From.GetName]§!上的生物圈进行更深入的研究后并没有发现任何不寻常的活动，之前的报告结果是由不良的感应器导致，已经得到修复。"