l_simp_chinese:
 mem_vestigial_wormhole_object: "残留虫洞"
 mem_vestigial_wormhole_object_desc: "连接两个遥远地点的空间裂隙。其中一个变得过于不稳定，超出了可以恢复的界限——不太可能有东西进去或出来。"
 mem_vestigial_wormhole_ship_object: "未知舰船"
 MEM_VESTIGIAL_WORMHOLE_TEMPLATE: "虫洞探测器区块"
 mem_vestigial_wormhole_science_ship: "$science$"
 mem_vestigial_wormhole_science_ship_plural: "$science_plural$"
 shipsize_mem_vestigial_wormhole_science_ship_construction_speed_mult: ""
 shipsize_mem_vestigial_wormhole_science_ship_build_cost_mult: ""
 shipsize_mem_vestigial_wormhole_science_ship_upkeep_mult: ""
 mem_vestigial_wormhole_wanderer_trait: "虫洞流浪者"
 mem_vestigial_wormhole_wanderer_trait_desc: "曾经被困在一个不稳定的虫洞里，这位勇敢的探险家对太空探索了解颇多。"
 mem_vestigial_wormhole_scientist_spider: "蜘蛛主脑"
 mem_vestigial_wormhole_scientist_spider_desc: "这名领袖实际上是一只巨大的外星蜘蛛，控制着它所依附的科学家的空洞躯壳。"
 mem_vestigial_wormhole_ruler_spider: "$mem_vestigial_wormhole_scientist_spider$"
 mem_vestigial_wormhole_ruler_spider_desc: "$mem_vestigial_wormhole_scientist_spider_desc$"
 mem_vestigial_wormhole.2.name: "残留虫洞"
 mem_vestigial_wormhole.2.desc: "§Y[From.GetName]§!星系包含着不寻常的东西——一个§S虫洞§!。\n\n然而，该虫洞是高度不稳定的。也许在遥远的过去，能通过它穿越到远方的星球，但现在它几乎完全塌缩了。它的混乱状态使得其不能用于旅行：没有东西能进入或离开它。"
 mem_vestigial_wormhole.3.name: "残留虫洞"
 mem_vestigial_wormhole.3.desc: "§Y[the_system.GetName]§!星系中的虫洞已经被证明没有我们想象的那么不稳定。\n\n今天，一艘外星飞船排除重重困难从里面出现。这似乎是虫洞身上的最后一根稻草——片刻之后虫洞完全塌缩了。\n\n这艘船不同于以前遇到的任何其他舰船。它看起来处于完全关闭状态，在星系中缓慢漂着。"
 mem_vestigial_wormhole.3.a: "我们应该调查。"
 mem_vestigial_wormhole.3.b: "把入侵者炸飞。"
 MEM_VESTIGIAL_WORMHOLE_PROJECT: "调查神秘船只"
 MEM_VESTIGIAL_WORMHOLE_PROJECT_DESC: "一艘奇怪的船在坍塌前从残留虫洞中出现。我们应该登上这艘船，看看是谁或什么东西把它带到这里来的——以及它带来了什么。"
 mem_vestigial_wormhole.4.name: "幸存的探险家"
 mem_vestigial_wormhole.4.desc: "[Leader.GetName]报告说，在登上通过塌缩虫洞进入[the_system.GetName]星系的不明船只后，[Leader.GetSheHe]发现了出乎其意料的东西：一名活着的船员。\n\n简短的询问揭示了真相：这位船员是一位科学家，在探索虫洞时某种空间异常破坏了虫洞的稳定性。对我们和[the_guy.GetHerHis]飞船上的星图进行的对比表明，[the_guy.GetHerHis]的旅途开始于数个河系之外，大约20亿年前。"
 mem_vestigial_wormhole.4.a: "让[the_guy.GetHerHim]在我们的科学部门工作。"
 mem_vestigial_wormhole.4.a.tooltip: "获得一个新的§YS科学家§!。"
 mem_vestigial_wormhole.4.b: "我们不需要[the_guy.GetHerHis]的服务。"
 mem_vestigial_wormhole.4.c: "处决入侵者。"
 mem_vestigial_wormhole.4.d: "准备解剖工具，研究虫洞暴露的情况。"
 mem_vestigial_wormhole.4.inwards: "驱逐[the_guy.GetHerHim]以保护我们的文化。"
 mem_vestigial_wormhole.4.servitor: "我们会把[the_guy.GetHerHim]安置在避难所里。"
 mem_vestigial_wormhole.4.purifier: "处决那个外星渣滓。"
 mem_vestigial_wormhole.4.terminator: "消灭这具肉身。"
 mem_vestigial_wormhole.4.swarm: "晚餐时间！"
 mem_vestigial_wormhole.4.tooltip: "我们控制了一艘新的§Y科研船§!。"
 mem_vestigial_wormhole.6.name: "巨型太空蜘蛛"
 mem_vestigial_wormhole.6.desc.psi: "当[Root.GetName]接近[Solar_System.GetName]星系中的无主飞船时，[Leader.GetName]感觉到里面有许多意识：冰冷、贪婪的外星意识在等待着猎物的到来。\n\n近距离观察发现，这艘船上满是体型庞大、有攻击性的八足生物。由于[Leader.GetHerHis]的预感，[Leader.GetName]避免了一次伏击，明智地选择撤退并击沉飞船以遏制生物危害。"
 mem_vestigial_wormhole.6.desc.cyborg: "[Solar_System.GetName]星系中的无主飞船并不像我们预期的那样被遗弃、毫无生命。\n\n[Root.GetName]一与之对接，科研团队就被一群大型八足生物包围了。其中一个甚至设法接近了[Leader.GetName]，却被[Leader.GetHerHis]新安装的个人防御系统烧成灰。\n\n船员被迫撤退并击沉了无主飞船，以避免可能的污染。"
 mem_vestigial_wormhole.6.desc.robot: "[Solar_System.GetName]星系中的无主飞船并不像我们预期的那样被遗弃、毫无生命。\n\n[Root.GetName]一与之对接，科研团队就被一群大型八足生物包围了，不过这些生物无法穿透他们的装甲，没造成任何伤害。\n\n为了避免潜在的感染，[Leader.GetName]决定把船击沉。"
 mem_vestigial_wormhole.desc.robust: "[Solar_System.GetName]星系中被遗弃的飞船并没有像我们预期的那样被遗弃、毫无生命。\n\n[Root.GetName]一与之对接，科学小组就被一群八条腿的大动物包围了。他们中的一个甚至成功地伏击了[Leader.GetName]，但在被咬之后，[Leader.GetHerHis]的增强免疫系统识别出了威胁，证明了自身是个相当致命的潜在捕食者。\n\n然而，由于不愿进一步检验[Leader.GetHerHis]的运气，[Leader.GetName]决定离开，并将无主飞船击沉以防止进一步的污染。"
 mem_vestigial_wormhole.6.a.psi: "先见之明再强调也不为过。"
 mem_vestigial_wormhole.6.a.cyborg: "我们有强力杀虫设备。"
 mem_vestigial_wormhole.6.a.robot: "血肉苦弱，金属永恒。"
 mem_vestigial_wormhole.a.robust: "见证我们的优越。"
 mem_vestigial_wormhole.7.name: "巨型太空蜘蛛"
 mem_vestigial_wormhole.7.desc: "[Solar_System.GetName]星系中的无主飞船并不像我们预期的那样被遗弃和毫无生气。\n\n[Root.GetName]一与之对接，科研团队就被一群大型八足生物包围了。在他们做出反应之前，其中一个最大的生物袭击了[bitten_leader.GetName]，并且附着在[bitten_leader.GetHerHis]的身体上，导致[bitten_leader.GetHerHim]陷入了深度昏迷。为了避免进一步的感染，该小组不得不撤退并将无主飞船击沉。"
 mem_vestigial_wormhole.7.a: "把[bitten_leader.GetName]带回家园治疗。"
 mem_vestigial_wormhole.7.a.tooltip: "§Y[bitten_leader.GetName]§!由于处于深度昏迷状态，将不再能够履行[bitten_leader.GetHerHis]的职责。"
 mem_vestigial_wormhole.8.name: "八腿"
 mem_vestigial_wormhole.8.desc: "被咬了一个月后，[bitten_leader.GetName]在[Capital_Scope.GetName]的一家医疗机构醒来。但是[bitten_leader.GetSheHe]却改变了。\n\n[bitten_leader.GetHisHerCap]的旧人格消失了，取而代之的显然是一只依附于[bitten_leader.GetHerHis]的身体上的巨型蜘蛛。这只生物通过宿主的身体与我们开始交流。它自称§Y八腿§!，是一个古老而发达的物种的一份子。\n\n虽然承认自己实际上消灭了[bitten_leader.GetName]，但它想通过代替[bitten_leader.GetName]为我们的帝国服务来弥补这一点。"
 mem_vestigial_wormhole.8.desc.hive: "[bitten_leader.GetName]再次醒来，但它变了。我们觉得[bitten_leader.GetHerHim]不再是我们的一部分。\n\n一种新的、冷酷的、黑暗的思想取代了它的内在：一种自称为§Y八腿§!的生物控制了[bitten_leader.GetHerHis]的身体。现在它愿意为我们服务，以换取自身的存活。我们能相信它吗?"
 mem_vestigial_wormhole.8.a: "接受八腿的服务。"
 mem_vestigial_wormhole.8.a.tooltip: "§Y[bitten_leader.GetName]§!将以§Y八腿§!的身份恢复职位。\n其会获得§Y$mem_vestigial_wormhole_scientist_spider$§!特质，§G+10%§!研究速度。"
 mem_vestigial_wormhole.8.b: "对附身者实施安乐死。"
 mem_vestigial_wormhole.8.b.tooltip: "§Y[bitten_leader.GetName]§!将会死亡，但至少没有人会套着[bitten_leader.GetHerHis]的皮四处晃悠……"
 mem_vestigial_wormhole.8.c: "解剖这个奇怪的生物。"
 mem_vestigial_wormhole.8.purifier: "把外星入侵者扔进焚化炉。"
 mem_vestigial_wormhole.8.swarm: "吞噬附身者。"
 mem_vestigial_wormhole.8.swarm.tooltip: "我们会像对待其他人一样对待八腿……"
 mem_vestigial_wormhole.9.name: "幽灵船"
 mem_vestigial_wormhole.9.desc: "[Leader.GetName]报告成功登上了通过[Solar_System.GetName]星系虫洞出现的神秘飞船。\n\n[Leader.GetSheHe]和船员在舱内发现的东西很难解释。这艘船显然是为有机船员设计的，但没有发现任何生物或可识别的遗骸。唯一能表明有机物存在过的迹象是驾驶座上绑着的一件空的太空服。没有迹象表明船员发生了什么，假如他们存在的话。\n\n这艘船似乎是为探索而设计的，可以被改装成另一艘科研船。"
 mem_vestigial_wormhole.9.a: "就这么办。"
 mem_vestigial_wormhole.9.a.tooltip: "我们获得了一艘新的§S科研船§!。"
 mem_vestigial_wormhole.9.b: "拆除这艘船，研究它的秘密。"
 mem_vestigial_wormhole.9.c: "摧毁它。这可能是个陷阱！"
 mem_vestigial_wormhole.10.name: "神隐"
 mem_vestigial_wormhole.10.desc: "[Root.GetName]报告成功登上了最近出现在[Solar_System.GetName]星系中的奇怪舰船。\n\n然而，[stolen_leader.GetName]一上船，飞船就突然从传感器中消失了。目前还不清楚发生了什么，但是飞船尾流留下的空间扭曲表明它被原路吸回了虫洞，我们错误地认为虫洞是封闭的。由于无法跟踪这艘船，[stolen_leader.GetName]将不得不作为一名伤亡人员注销。"
 mem_vestigial_wormhole.10.a: "空间异常造成了另一个受害者……"
 mem_vestigial_wormhole.10.a.tooltip: "§Y[stolen_leader.GetName]§!消失了。"