l_simp_chinese:
 mem_into_the_woods_beacon: "隔离信标"
 mem_into_the_woods_beacon_desc: "环绕星球运行的卫星发送着简单而明确的信息：§S“不要着陆。极端危险。”§!"
 mem_into_the_woods_dig_site: "进入森林"
 mem_into_the_woods_dig_site_desc: "几颗卫星仍在轨运行，向所有经过的飞船播送警告，不要在星球上着陆。\n\n在这个星球的森林地区，到处都可以看到毁坏的建筑物。大自然很努力地让它们重新变回森林，但还没有完全成功。在那里没有发现高级生命形式——建造这些城市的人不是离开了就是灭绝了。"
 mem_into_the_woods.1.name: "克泽尔殖民地"
 mem_into_the_woods.1.desc: "[From.Planet.GetName]挖掘现场的第一批结果已经得出。看来[From.Planet.GetPlanetMoon]是由一种叫§S克泽尔§!的爬行动物致命，在1000年前活跃于此。\n\n殖民地突然废弃时正处于发展的初期。没有任何攻击或灾难的证据——就如同克泽尔殖民地某天里突然无故崩溃。"
 mem_into_the_woods.2.name: "影响研究"
 mem_into_the_woods.2.desc: "[Leader.GetName]已经定位了一个完整的数据核心，并且能够恢复克泽尔在殖民[From.Planet.GetName]初期的报告。\n\n克泽尔科学家们一直在研究建筑、土地清理和引进本土植物对环境的影响。但似乎造成的影响远远超出了他们的预期，一些物种，如“斑点虫”和“肺甲虫”已经灭绝。"
 mem_into_the_woods.3.name: "医疗设施"
 mem_into_the_woods.3.desc: "我们对[From.Planet.GetName]的考察发现了一些殖民城镇的医疗设施。从外观上看，克泽尔殖民者的心理健康方面有很大的问题。[Leader.GetName]报告了大量关于特发性幻觉、妄想和神经衰弱的记录，而这些都是克泽尔的科学无法解释的。殖民者的身体似乎没有任何问题，但他们中有足足四分之一的人处于不同程度的折磨之中，威胁着殖民地的运转。"
 mem_into_the_woods.4.name: "疯狂"
 mem_into_the_woods.4.desc: "经过对[From.Planet.GetName]上克泽尔殖民地遗址的广泛调查，似乎大多数殖民者没有扛过群体性精神病的折磨。成功恢复的人逃离了星球，宣布它为隔离区。他们仍然对病因一无所知，留下狂乱的精神错乱者挨饿或互相残杀。\n\n留下来的人忙于自残和同类相食，无法正确记录任何信息，不过有些人留下了半连贯的录音和在墙上的涂鸦，谈论着一种叫做§S旧之繁茂§!的东西并赞颂它的雄伟。不幸的是，没有任何迹象表明旧之繁茂可能是什么，但进一步探索可能会带来一些启示。"
 mem_into_the_woods.4.a: "我们得查出是什么。"
 mem_into_the_woods.5.name: "旧之繁茂"
 mem_into_the_woods.5.desc: "[Leader.GetName]报告称成功判定了使[From.Planet.GetName]的克泽尔殖民者发疯的神秘§S旧之繁茂§!是什么，并且确实发现了它的遗骸。[From.Planet.GetPlanetMoon]曾被一种单一的真菌类超有机体侵染，这种超有机体渗透入大部分植被，延伸到所有青翠的陆地，通过延伸到海底的卷须相互连接。这个天然的神经网络具有某种意识，并通过我们尚未完全理解的过程与其他生命形式共生交换数据。尽管基因组成表明它并非是在[From.Planet.GetName]原生进化，但它已经在数百万年的时间中保持着与当地生命的共生。\n\n当克泽尔殖民者到达的时候，他们不小心破坏了生态系统，导致一些适应了旧之繁茂而又最敏感的生物灭绝。因而，旧之繁茂把注意力转移到新来的生物身上，试图把积累的知识传递给它们，但由于某种原因，克泽尔不像星球原生生物那样善于接受。千年菌类的混乱思想干扰逐渐使他们疯狂，导致了殖民地的崩溃。\n\n独特的生物神经网络§S旧之繁茂§!没有忘记任何事情的能力，除非先把它转移到其他地方，而由于没有合适的宿主来卸载多余的思想和知识，它变得不堪重负，开始生病。它的卷须枯萎死亡，存活下来的只有赤道附近相对较小的生物质矿藏，不过与大多数星球上的生物相比仍然巨大。[Leader.GetName]相信它可以进行安全的保护和培育，使其恢复健康，从而操纵他安全地与我们的人民交流信息。或者我们可以一劳永逸地消灭它。"
 mem_into_the_woods.5.a: "它的知识可以为我们服务。"
 mem_into_the_woods.5.b: "这样博大而古老的智慧不应灭亡！"
 mem_into_the_woods.5.c: "新宠物！又大又软又可爱！"
 mem_into_the_woods.5.d: "太过危险，不能让它存在。"
 mem_into_the_woods.5.e: "绝不能让它玷污我们的纯洁"
 mem_into_the_woods.5.f: "我们将尽情享受这难再盛筵！"
 mem_into_the_woods.5.g: "一切有思想的有机体都必须消灭。"
 d_mem_into_the_woods_ruins: "废弃殖民地"
 d_mem_into_the_woods_ruins_desc: "这个星球上遍布废弃的古代殖民地遗迹。需要进行探索才能安全在其中工作。"
 mem_into_the_woods_cant_clear_ruin: "完成挖掘地点以清除地块障碍"
 d_mem_into_the_woods_old_growth: "旧之繁茂"
 d_mem_into_the_woods_old_growth_desc: "存活千年之久的知性真菌生命。或者说它的残留物。无论如何，花时间接近它的人都获得了古老的知识。\n\n在这个星球上维持殖民地将允许部分§S领袖§!在招募时获得§Y额外特质§!"
 mem_into_the_woods_cant_clear_old_growth: "旧之繁茂睿智而古老，无法移除。"