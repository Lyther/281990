 mem_left_for_dead_category:0 "灰烬之中"
 mem_left_for_dead_category_desc:0 "[From.GetName]上遍布着坠落飞船的残骸，这是很久之前大型太空战斗留下的伤痕。对残骸的初步扫描显示出一些奇怪的东西：有一艘来源不明的被毁护卫舰，周围有自动防御系统。在碰撞坠机视线范围内，似乎有一处生命迹象。"
 mem_left_for_dead.1.name:0 "外交尝试"
 mem_left_for_dead.1.desc:0 "所有与外星生命信号进行远程通讯的尝试都遭遇了沉默，因此[Root.GetLeaderName]开展了地面探险调查这艘废弃的飞船。团队试探性地进入临时安全边界。当远征队刚穿越边界时，炮塔的炮管就瞄准了[Root.GetLeaderName]，并且用聚光灯照亮他们。一个外星人的声音在通信系统中响起。\n\n“URGL'GRV VAR NOM GARBLE'GAAR”。[Root.GetLeaderName]在匆忙尝试翻译外星语言时外星炮塔开始旋转炮管。“HAAG'OM RAG NAA！”船员的翻译植入物掌握了语言并开始翻译。“表明身份！你们是马拉喀什军团的士兵，还是密涅瓦共同体的特工？你们有十秒钟的时间回答！”这个外星人显然是一场被遗忘的战争最后的坚守者，一场他似乎认为仍在进行的战争，他正在要求效忠宣言！"
 mem_left_for_dead.1.hive.desc:0 "所有与外星生命信号进行远程通讯的尝试都遭遇了沉默，因此我们开展了[Root.GetLeaderName]领导的地面探险调查这艘废弃的飞船。子个体试探性地进入临时安全边界。当远征队刚穿越边界时，炮塔的炮管就瞄准了我们的子个体，并且用聚光灯照亮他们。一个外星人的声音在通信系统中响起。\n\n“URGL'GRV VAR NOM GARBLE'GAAR”。我们的尸体在匆忙尝试翻译外星语言时外星炮塔开始旋转炮管。“HAAG'OM RAG NAA！”我们的意识最终掌握了语言并开始翻译。“表明身份！你们是马拉喀什军团的士兵，还是密涅瓦共同体的特工？你们有十秒钟的时间回答！”这个外星人显然是一场被遗忘的战争最后的坚守者，一场他似乎认为仍在进行的战争，他正在要求效忠宣言！"
 mem_left_for_dead.1.a:0 "我们是密涅瓦共同体的特工！"
 mem_left_for_dead.1.b:0 "我们是马拉喀什军团的士兵！"
 mem_left_for_dead.1.mil:0 "去死吧外星人！"
 mem_left_for_dead.1.hive_devouring:0 "我们是[Root.Owner.GetName]。你是我们的食物。"
 mem_left_for_dead.1.c:0 "我们是[Root.Owner.GetSpeciesNamePlural]。我们为和平而来。"
 mem_left_for_dead.1.hive:0 "我们是[Root.Owner.GetName]。蜂巢为和平而来。"
 mem_left_for_dead.1.phobemil:0 "我们，呃，为“和平”而来。（谎言）"
 mem_left_for_dead.10.name:0 "和平接触"
 mem_left_for_dead.10.desc:0 "当调查队表明他们的和平使命时，安全防线撤掉了。炮塔降下，聚光灯关闭，远处的人影从指挥舰桥下降到地面。\n\n“一万零六百四十二年来我保卫了人民，守护了最神圣的圣物，现在终于解脱了。我不认识你们，外星人，但是你的和平使命正是我们的人民在漫长的奋斗中争取的。我那个时代的星海战火不熄，每一个知性个体都生活在苦难之中，但我们中仍有一些人渴望更有意义的生活，所以我们敢于追求和平，努力改善自己，而不是摧毁敌人。我们付出的代价如你所见——我是我们可敬的人民中唯一的幸存者。如果你保持为改善人民生活而获取知识的使命，那么我们的遗产未被遗忘，我将我们文明最伟大成就，能几乎消除生物衰老的技术，交给你。”\n\n随着这一惊人的宣言，外星士兵似乎在闪闪发光，随后他的身体逐渐瓦解，随风消散。[Root.GetLeaderName]调查了舰船被毁的舰桥，并带回一个奇怪的发光球体。"
 mem_left_for_dead.10.hive.desc:0 "当调查队表明他们的和平使命时，安全防线撤掉了。炮塔降下，聚光灯关闭，远处的人影从指挥舰桥下降到地面。\n\n“一万零六百四十二年来我保卫了人民，守护了最神圣的圣物，现在终于解脱了。我不认识你们，外星人，你们的生理性质对我而言也很奇特，但是你的和平使命正是我们的人民在漫长的奋斗中争取的。我那个时代的星海战火不熄，每一个知性个体都生活在苦难之中，但我们中仍有一些人渴望更有意义的生活，所以我们敢于追求和平，努力改善自己，而不是摧毁敌人。我们付出的代价如你所见——我是我们可敬的人民中唯一的幸存者。如果你保持为改善人民生活而获取知识的使命，那么我们的遗产未被遗忘，我将我们文明最伟大成就，能几乎消除生物衰老的技术，交给你。”\n\n随着这一惊人的宣言，外星士兵似乎在闪闪发光，随后他的身体逐渐瓦解，随风消散。我们的子个体调查了舰船被毁的舰桥，并带回一个奇怪的发光球体。"
 mem_left_for_dead.10.a: "解开这个物体的奥秘！"
 mem_left_for_dead.10.spi: "新圣遗物！"
 mem_left_for_dead.10.b: "卖了它！"
 mem_unnatural_lifespan:0 "非自然寿命延长"
 mem_new_holy_relic:0 "新圣遗物"
 mem_left_for_dead.50.name:0 "外交失败"
 mem_left_for_dead.50.desc:0 "答案错误。炮塔很快释放出白热等离子体，将调查队烧成灰烬，无人幸存。极低很快进入关闭模式，炮塔滑入地下，外星生命信号从所有扫描中消失。"
 mem_left_for_dead.50.a: "进行轨道轰炸，回收残骸。"
 mem_left_for_dead.50.b: "远程调查残骸，搜寻任何可用技术。"
 mem_left_for_dead.20.name:0 "欺骗"
 mem_left_for_dead.20.desc:0 "炮塔旋转降下，消失在地表下方，聚光灯变暗，外星人从毁坏舰船的舰桥走下。这个外星人的说着外星语言接近了探险队，但是他注意到“科学家”携带的大量武器时减慢了速度。局势陷入紧张僵局，探险队正等待进一步命令。"
 mem_left_for_dead.20.a:0 "停止伪装。开始攻击！"
 mem_left_for_dead.20.b:0 "等待时机。"
 mem_left_for_dead.30.name:0 "惨胜"
 mem_left_for_dead.30.desc:0 "调查队向唯一的外星人开火。[Root.GetLeaderName]成功集中外星人的躯干，但外星人在这之前重新启动了防御系统。炮塔从地下的藏匿处生气，开始释放白热的等离子体。[Root.GetLeaderName]中弹倒下，但剩下的部队成功击毁了炮塔并确保周边安全。\n\n [Root.GetLeaderName]的尸体被带回船上，我们随后对整片区域进行清理，寻找有用的材料。一名士兵从废弃的舰船上带回一件奇怪的发光物体。"
 mem_left_for_dead.30.hive.desc:0 "调查队向唯一的外星人开火。[Root.GetLeaderName]成功集中外星人的躯干，但外星人在这之前重新启动了防御系统。炮塔从地下的藏匿处生气，开始释放白热的等离子体。我们的部队成功击毁了炮塔并确保周边安全，但几个子个体，包括[Root.GetLeaderName]被击杀。\n\n我们处理了死亡子个体的尸体，随后对整片区域进行清理，寻找有用的材料。一个子个体从废弃的舰船上带回一件奇怪的发光物体。"
 mem_left_for_dead.30.a:0 "该死的探险！把这个东西分解成零件！"
 mem_left_for_dead.30.mat:0 "这个物体可能比外表看起来更有价值。"
 mem_left_for_dead.40.name:0 "窃得文物"
 mem_left_for_dead.40.desc:0 "探险队出其不意迅速消灭了脱离的外星人和薄弱的防御力量。在探索飞船时，一名士兵发现了一个奇怪的发光球体。"
 mem_left_for_dead.40.hive.desc:0 "探险队出其不意迅速消灭了脱离的外星人和薄弱的防御力量。在探索飞船时，一个子个体发现了一个奇怪的发光球体。"
 mem_left_for_dead.40.a:0 "把它拆掉，回收部件！"
 mem_left_for_dead.40.mat:0 "这个物体可能比外表看起来更有价值。"
 mem_left_for_dead.60.name:0 "冷战"
 mem_left_for_dead.60.desc:0 "调查队的翻译植入物终于掌握了外星人的语言。他正在持续谈论古代战争和人民的遗物。听起来很有利可图！"
 mem_left_for_dead.60.a:0 "够了！攻击！"
 mem_left_for_dead.100.name:0 "失败"
 mem_left_for_dead.100.desc:0 "[Root.GetLeaderName]开始探测废弃舰船的生命迹象时，基地立刻进入关闭模式。炮塔降到地下的隐匿位置，聚光灯关闭，唯一的生命信号迅速消失。看来这个外星人不想被发现。"
 mem_left_for_dead.100.a:0 "也许这是最好的结果。"