l_simp_chinese:
 trait_mem_crawler_pet_owner: "爬行宠物"
 trait_mem_crawler_pet_owner_desc: "这位领袖拥有一只独一无二的爬行宠物。"
 trait_mem_crawler_pet_owner_cloned: "爬行宠物"
 trait_mem_crawler_pet_owner_cloned_desc: "这位领袖拥有一个爬行宠物。"
 trait_mem_crawler_pet_owner_ruler: "$trait_mem_crawler_pet_owner$"
 trait_mem_crawler_pet_owner_ruler_desc: "$trait_mem_crawler_pet_owner_desc$"
 mem_crawler_anomaly: "孤独的生命信号"
 mem_crawler_anomaly_desc: "在原本死气沉沉的[This.GetName]表面发现了微弱的生命迹象。"
 mem_crawler.1.name: "盒子里的虫子"
 mem_crawler.1.desc: "沿着在§Y[From.GetName]§!表面探测到的生命信号，[Leader.GetName]发现了它的来源——一个固定在小行星表面的大玻璃箱，并在里面发现了一个巨大的生物。\n\n它纤细的分节身体约40厘米长，覆盖着黑色几丁质板，由138条腿支撑。尾巴末端有倒钩，头部末端有一张大嘴，嘴巴上装饰有两个巨大的下颚，旁边长着敏感的长毛和18只大小不一的珠状眼睛，其中一半正在看向[Leader.GetName]，默默的判断着[Leader.GetHerHim]意图。\n\n有人故意把这个容器放在这里，里面有足够的能量和供给，可以让这个生物存活很多年。问题是：我们该怎么对待它?"
 mem_crawler.1.a: "把这个生物交给[Leader.GetName]照顾。"
 mem_crawler.1.xenophile: "它太可爱了！我们应该照顾好它。"
 mem_crawler.1.b: "拿去[Owner.Capital_Scope.GetName]解剖。"
 mem_crawler.1.c: "杀了它！用火！"
 mem_crawler.1.swarm: "让[Leader.GetName]吃掉这个生物。"
 mem_crawler.2.name: "爬行宠物"
 mem_crawler.2.desc: "随着前任主人的去世，这个爬行生物已经被传给了[new_owner.GetName]。\n\n[new_owner.GetSheHeCap]承诺会好好照顾这个生物。"
 mem_crawler.2.tooltip: "§Y[new_owner.GetName]§!成为爬行宠物的新所有者。"
 mem_crawler.4.name: "爬行宠物"
 mem_crawler.4.desc: "报告指出，[From.Leader.GetName]照看的爬行宠物在最近的一次交战中丧生。"
 mem_crawler.4.a: "耻辱。"
 mem_crawler.5.name: "爬行宠物"
 mem_crawler.5.desc: "在[crawler_owner.GetName]的照顾下，爬行生物表现出了超出预期的智慧。\n\n它能够识别路过的人，并与其建立联系，当负责喂养它或维护它的栖息地的人走近时，它会表现的很兴奋。当不被打扰的时候，它看起来很友好，有时甚至愿意玩耍。"
 mem_crawler.6.name: "爬行生物死了"
 mem_crawler.6.desc: "[crawler_owner.GetName]报告说[crawler_owner.GetSheHe]护理的爬虫已经死了。\n\n今晚，它最后一次躺在它最喜欢的地方——一盏加热灯下，盘成一团，停止了呼吸。从那以后，我们再没能检测到任何生命迹象，该生物很可能死于年迈。由于我们即不知道这种生物的起源，也不知道其他地方是否有别的爬行宠物，因此我们很有可能目睹了该物种的完全灭绝。"
 mem_crawler.6.a: "安息吧。"
 mem_crawler.6.b: "宣布今日为国家爬虫纪念日。"
 mem_crawler.6.c: "现在我们可以安全地解剖它了。"
 mem_crawler.6.d: "这并不一定是结束。"
 mem_crawler.10.desc: "我们注意到你们的一个公民，[crawler_owner.GetName]，收养了一种被称为§Y爬行动物§!的生物作为宠物。\n\n该生物与[request_sender.GetName]的创始圣典中的描述相吻合——那是一个强大的恶魔，虚空吞噬者，黑暗者。最重要的是，要在怪物变得更强大之前杀死它。"
 mem_crawler.10.a: "我们不会因为某个传说就杀掉我们的宠物。"
 mem_crawler.10.a.mat: "这是愚蠢的。你也是。"
 mem_crawler.10.a.spi: "我们的圣经里没有这样的记载。"
 mem_crawler.10.b: "很好。保证完成任务。"
 mem_crawler.10.b.tooltip: "爬行宠物将从我们的领地上移除。"
 mem_crawler.11.desc: "你好。\n\n我们的[request_sender.GetRulerTitle][request_sender.Ruler.GetName]是一个伟大的奇异异星生物收藏家。我们注意到你们发现了一种独特的生物，你们将其称为爬行动物。\n\n如果你们愿意出售，我们将支付给你§Y1000§!£energy£。成交吗?"
 mem_crawler.11.a: "没门。"
 mem_crawler.11.b: "成交。"
 mem_crawler.11.b.tooltip: "爬行宠物将从我们这里转移到[request_sender.Ruler.GetTitle][request_sender.Ruler.GetName]的动物园。"
 mem_crawler.12.desc: "作为银河系的生命保护者，收集濒危物种是我们宣誓的责任。你称之为爬行宠物的生物就是我们感兴趣的。\n\n如果你们愿意把它交给我们，我们将不胜感激。我们会好好照顾它的，我们保证。"
 mem_crawler.12.a: "这种事情必不可能。"
 mem_crawler.12.b: "很好。"
 mem_crawler.12.b.tooltip: "$mem_crawler.10.b.tooltip$"
 mem_crawler_harboring: "窝藏恶魔"
 mem_crawler_killed: "杀死恶魔"
 mem_crawler_denied_request: "拒绝出售爬行宠物"
 tech_mem_crawler_physiology: "爬虫生物学"
 tech_mem_crawler_physiology_desc: "我们从小行星上捡到的爬行生物有着非常不寻常的生理结构。但我们仍有可能在不伤害该生物的情况下进行非侵入性研究，并找出使其如此独特的原因。"
 mem_crawler_cloning_possibility: "§H解锁可能：§!爬虫增殖"
 mem_crawler_cloning_possibility_desc: "将来，我们可以用§Y爬行宠物§!的遗传物质来恢复它们的种群。"
 mem_crawler_cloned_pets: "爬行宠物"
 mem_crawler_cloned_pets_desc: "我们的居民会将复活的爬行宠物作为忠诚又聪明的宠物来饲养。"
 mem_crawler_cloned_pets_tooltip: "领袖有机会获得一个特殊的特质。"
 MEM_CRAWLER_CLONING_PROJECT: "克隆爬行宠物"
 MEM_CRAWLER_CLONING_PROJECT_DESC: "很长一段时间里，爬行宠物一直是忠诚的宠物，它的死亡也不意味着其物种的终结。利用我们在它活着的时候收集的数据以及其死后的细胞和组织样本，我们可以用克隆技术来恢复它的种群。"
 mem_crawler.13.name: "爬行宠物克隆成功"
 mem_crawler.13.desc: "利用我们的生物学知识，我们能够使爬行者的某些细胞培养物恢复活力，并引发自我受精的繁殖。现在，第一批爬虫卵正在孵化中。\n\n似乎这个物种天生就是易变的，只要稍加调整，我们就能在它们的遗传密码中引入足够多的变异来保证稳定的繁殖，避免近亲繁殖的小种群所特有的遗传崩溃。"
 mem_crawler.13.a: "可以把它们作为宠物发放到帝国各地。"
 mem_crawler.13.b: "我们应该建立一个自然保护区。"
 mem_crawler.13.b.tooltip: "解锁一个一次性的决议来创建一个§Y爬行宠物保护区§!——一个特殊的、不可移除的障碍。"
 decision_mem_crawler_sanctuary: "建造爬行宠物保护区"
 decision_mem_crawler_sanctuary_desc: "为了适应爬行宠物的自然偏好，我们会留出一大片区域并改造它。"
 d_mem_crawler_sanctuary: "爬行宠物保护区"
 d_mem_crawler_sanctuary_desc: "专为爬行宠物的生理习性精心建造的特殊区域。无数生物都称它为家园。"
 mem_crawler_cant_clear_sanctuary: "爬行宠物保护区不能被移除。"
 mem_crawler.2.desc.machine: "由于它的原监护单元被停用，这个爬行生物已经被转移给[new_owner.GetName]照料。"