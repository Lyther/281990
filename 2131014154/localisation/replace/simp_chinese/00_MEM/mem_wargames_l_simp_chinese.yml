l_simp_chinese:
 mem_wargame_observer_object:0 "废弃的空间站"
 mem_wargame.1.name:0 "古战场"
 mem_wargame.1.desc:0 "§Y[From.GetName]三星星系§!景象相当不寻常。\n\n它散落着碎片，但也充满了生命，星系中的多个行星似乎承载着原始文明。\n\n我们正在探测一个废弃的空间站，它围绕着一个孤立的行星运行，静静地观察着这个星系。"
 mem_wargame.1.a:0 "我们应该调查。"
 MEM_WARGAME_EXPLORE_STATION:0 "探索废弃空间站"
 MEM_WARGAME_EXPLORE_STATION_DESC:0 "调查§Y[mem_wargame_system.GetName]星系§!的时候，我们遇到了一个绕着其中一个行星运行的废弃空间站。它可能包含关于星系过去的有趣信息。"
 mem_wargame.2.name:0 "战争游戏"
 mem_wargame.2.desc:0 "[Root.GetName]报告了对一个绕着[mem_wargate_station_planet.GetName]轨道运行的奇怪空间站的成功调查。\n\n从幸存的数据核心来看，这个星系是为一个大规模实验，或可能是娱乐方式而建立的。\n\n四种生物被一个未知方提升，提供了不具有超光速能力的战舰，并被置于互相争斗的处境，而他们的资助者可以在星系边缘的安全隐蔽点观看。\n\n在一群来自四物种的反叛份子潜入空间站并屠杀了船上所有人之后，实验突然结束了。奇怪的是，没有报复随之而来，当地人由于缺乏维持他们被赠予的科技所需要的实际知识，很快就回到了原始生活。"
 mem_wargames_station_site: "废弃的空间站"
 mem_wargames_station_site_desc: "这个废弃的空间站隐藏在星系的外围，在一个气态巨行星的大气层中，它绝对值得一项研究。"
 mem_wargame.3.name: "机库"
 mem_wargame.3.desc: "找到空间站的入口并不难。一座穿梭机机库是敞开的，空气已经被排出，在空间站的这部分没有留下任何空气。\n\n一些墙壁上可以看到能量武器留下的焦痕，令人惊讶的是，还有化学推进弹道武器的撞击痕迹。目前还不清楚空气被排出的原因，但肯定不是由于战斗。"
 mem_wargame.4.name: "观景台"
 mem_wargame.4.desc: "考古学家对围绕[From.Planet.GetName]轨道运行的空间站取得了进展。\n\n他们最新的发现是一个巨大的房间，墙壁上覆盖着大屏幕，以及为大量观众提供的便利设施。能辨认出来的有一个酒吧、几张桌子和座位。也可以看到打斗的迹象，如破碎的杯子和损坏的屏幕。"
 mem_wargame.5.name: "战争游戏"
 mem_wargame.5.desc: "[Leader.GetName]报告了对一个绕着[From.Planet.GetName]轨道运行的奇怪空间站的成功调查。\n\n从幸存的数据核心来看，这个星系是为一个大规模实验，或可能是娱乐方式而建立的。\n\n四种生物被一个未知方提升，提供了不具有超光速能力的战舰，并被置于互相争斗的处境，而他们的资助者可以在星系边缘的安全隐蔽点观看。\n\n在一群来自四物种的反叛份子潜入空间站并屠杀了船上所有人之后，实验突然结束了。奇怪的是，没有报复随之而来，当地人由于缺乏维持他们被赠予的科技所需要的实际知识，很快就回到了原始生活。"
 mem_wargame.5.ega: "在有人被抛出空间站之前，一切都很有趣。"
 mem_wargame.5.pac: "如此的野蛮……"
 mem_wargame.5.pacphobe: "玩愚蠢的游戏——赢得愚蠢的奖励。"
 mem_wargame.5.mil: "听起来很有趣。"
 mem_wargame.5.mat: "这可能很有教育意义。"
 mem_wargames_comprehensive_study: "综合心理史学"
 mem_wargames_comprehensive_study_desc: "从战争游戏观察站获得的数据改变了我们对原始文明的看法。"
 mod_station_observer_missions_upkeep_mult: "观测站任务维护费"
 mod_station_observer_missions_produces_mult: "观测站任务产出"