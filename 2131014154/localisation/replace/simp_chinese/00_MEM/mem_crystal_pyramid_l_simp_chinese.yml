l_simp_chinese:
 mem_crystal_pyramid_category:0 "奇怪的光线"
 mem_crystal_pyramid_category_desc:0 "在[From.GetName]，每当夜幕降临，居民们都能看到在行星的透明冰层地表下有一巨大的发光体，其直径达数公里。不管这个发光体的光源是什么，它都能够自给能量，因为它和地面之间相隔超过一公里的冰层。"
 mem_crystal_pyramid.1.name:0 "水晶金字塔"
 mem_crystal_pyramid.1.desc:0 "[Root.GetLeaderName]带领的团队在[From.GetName]的地下发现了一座巨大的，表面极为光滑的金字塔，正是它在产生炫目的变色光。尽管团队找到了这个发光源，他们仍无法确定这座金字塔为何在那个位置，在那个位置多久了，以及它是如何发光的。他们正请求我们对一个钻穿冰层以近距离研究金字塔的项目进行资助。"
 MEM_CRYSTAL_PYRAMID_PROJECT:0 "水晶金字塔"
 MEM_CRYSTAL_PYRAMID_PROJECT_DESC:0 "在[crystal_pyramid_planet.GetName]上调查水晶金字塔的科考团队请求我们调派更多人手去协助考察。"
 mem_crystal_pyramid.2.name:0 "突然的光能释放"
 mem_crystal_pyramid.2.desc:0 "仿佛是在回应[Root.GetLeaderName]的行为一般，在[From.GetName]表面冰层下的发光体突然发出了比以往更亮的光芒，随后便消失了。在冰层中光源曾经的所在处，我们发现了一个巨大的金字塔形空洞，这表明曾经位于那里的构造，不论是什么，都已经不复存在。无论它消失的原因为何，[Root.GetName]设法在这次短暂而突然的光能释放中收集到了丰富的数据资料和能量。"
 mem_crystal_pyramid.2.a:0 "好吧，我们见过比这更离奇的事情。"
 mem_crystal_pyramid.3.name:0 "更离奇的事情"
 mem_crystal_pyramid.3.desc:0 "在到达位于[crystal_pyramid_planet.GetName]地下的金字塔处后，[Root.GetLeaderName]发回了一份有关该构造性质的报告。研究团队称构成水晶金字塔的这种材料与他们所知的任何材料都不同，其能抵挡对其表面的哪怕是最轻微的破坏。金字塔的发光波形似乎毫无规律，但光束在数个波长上具有较高能量，这为我们的科学家提供了绝佳的数据来源。这个奇怪的构造在我国社会引起了无休无止的哲学争论，但是只有对其进一步研究才是真正有价值的事情。"
 mem_crystal_pyramid.3.a:0 "有些事物总是超出我们的认知范围。"
 mem_crystal_pyramid.4.name:0 "水晶家族"
 mem_crystal_pyramid.4.desc:0 "当由[Root.GetLeaderName]领导的钻探团队到达水晶金字塔时，它发出了耀眼的红色光芒。一名钻探员违反了[Root.GetLeaderName]发出的紧急命令，握着钻探工具末端触碰了金字塔——就在这时，金字塔消失了。而令人担忧的是，随后不久，在这颗星球的环绕轨道上出现了一群晶态实体。"
 mem_crystal_pyramid.4.a:0 "我有一种不祥的预感。"