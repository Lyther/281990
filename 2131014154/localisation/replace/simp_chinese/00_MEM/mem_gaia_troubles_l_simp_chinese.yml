l_simp_chinese:
 mem_gaia_troubles.name:0 "新的盖亚星球"
 mem_gaia_troubles.desc:0 "这个盖亚星球对于我们而言完美无缺。探索星球行动已经开始。"
 mem_gaia_troubles.2.name:0 "一个锤子？"
 mem_gaia_troubles.2.desc:0 "在§Y[From.GetName]§!的地下洞穴中，探索队发现了惊人的隧道网络，似乎在地表下绵延数公里。在探索洞穴过程，我们偶然发现了一个非常大的空间。这个巨大的洞穴空间非常不自然，几乎呈圆形。中心处有一块小岩石和发射微弱电磁信号的物体。该物体的外形出乎意料——如同中世纪的战锤！"
 mem_gaia_troubles.2.a:0 "保持原样，这与我们无关。"
 mem_gaia_troubles.2.b:0 "取下这件文物，带到首都研究。"
 mem_gaia_troubles.2.c:0 "作为展品向公众开放。"
 mem_gaia_troubles.2.d:0 "我们应该在这个星球上进行研究，而非移走。"
 mem_gaia_troubles.2.e:0 "你说有电磁信号？来看看它能否回应我们的信号。"
 mem_gaia_troubles.3.name:0 "保持原状的文物"
 mem_gaia_troubles.3.desc:0 "我们选择让文物保持原状意味着我们可能错过了一次发现古老科技的机会。但我们宁愿不冒这个风险，释放的东西可能有害于这颗完美的星球。"
 mem_gaia_troubles.3.a:0 "至少没什么坏事！"
 mem_gaia_troubles.4.name:0 "令人不安的变化"
 mem_gaia_troubles.4.desc:0 "§Y[From.GetName]§!上开始出现变幻莫测的天气。一些疯狂的科学家认为这可能是因为我们移除了§Y[From.GetName]§!上的文物，但大多数科学家都认为这只是巧合。"
 mem_gaia_troubles.4.a:0 "这些人是怎么坐上这位置的？"
 mem_gaia_troubles.4.b:0 "归还文物，小心驶得万年船。"
 mem_gaia_troubles.5.name:0 "令人不安的变化"
 mem_gaia_troubles.5.desc:0 "§Y[From.GetName]§!发生了大规模的板块运动，由于该星球通常很少有这种活动，星球上的民众对此非常担心。许多城市在地震遭受严重破坏。来自科学界的报告表明，越来越多的科学家开始支持这些奇怪事件出现的原因是我们移除了文物。"
 mem_gaia_troubles.5.a:0 "这只是巧合。"
 mem_gaia_troubles.5.b:0 "我们必须停下。归还文物。"
 mem_gaia_troubles.6.name:0 "令人不安的变化"
 mem_gaia_troubles.6.desc:0 "§Y[From.GetName]§!发生了异常事件，星球重力大幅增加。我们的首席科学家对此事的成因感到困惑。"
 mem_gaia_troubles.6.a:0 "工作必须继续！"
 mem_gaia_troubles.6.b:0 "好吧……是时候归还文物了。"
 mem_gaia_troubles.7.name:0 "令人不安的变化"
 mem_gaia_troubles.7.desc:0 "§Y[From.GetName]§!整个生态系统开始在我们眼前崩溃。森林消亡，海洋干涸，沙漠蔓延。数百万人生活在了与之前认知截然不同的星球上。大多数科学界人士敦促我们将文物归还星球。然而，我们从文物中取得的科研进展十分可观。"
 mem_gaia_troubles.7.a:0 "继续，不惜一切代价！"
 mem_gaia_troubles.7.b:0 "亡羊补牢，犹时未晚！"
 mem_gaia_troubles.8.name:0 "令人不安的变化"
 mem_gaia_troubles.8.desc:0 "不。这不可能发生的。我们该听从他们的……"
 mem_gaia_troubles.8.a:0 "为时已晚……"
 mem_gaia_troubles.9.name:0 "令人不安的变化"
 mem_gaia_troubles.9.desc:0 "§Y[From.GetName]§!如今再次成为了昔日经历过的行星外壳。其上充满了有毒气体，生命已无法在此生存。"
 mem_gaia_troubles.9.a:0 "也许这次我们行事太甚了……"
 mem_gaia_troubles.10.name:0 "文物已归还"
 mem_gaia_troubles.10.desc:0 "在明确了我们无法弄清文物属性后，科学界大部分人士都认为应将其归还。虽然有些人仍想继续测试，但他们对文物中秘密的渴望只能有朝一日再议。"
 mem_gaia_troubles.10.a:0 "至少不会再有其他坏事发生，对吧？"
 mem_gaia_troubles.20.name:0 "电磁测试"
 mem_gaia_troubles.20.desc:0 "设备正运往§Y[From.GetName]§!以准备测试。当测试开始时你会收到通知。"
 mem_gaia_troubles.21.name:0 "电磁测试"
 mem_gaia_troubles.21.desc:0 "上一轮测试揭示了文物的一些性质，但还不足以得出任何可靠的结论。我们下一步应对电磁光束的强度进行何种操作？"
 mem_gaia_troubles.21.a:0 "提高强度，再试一次。"
 mem_gaia_troubles.21.b:0 "试着降低点强度。"
 mem_gaia_troubles.22.name:0 "电磁测试"
 mem_gaia_troubles.22.desc:0 "上一轮测试揭示了文物的一些性质，但还不足以得出任何可靠的结论。我们下一步应对电磁光束的强度进行何种操作？"
 mem_gaia_troubles.22.a:0 "提高强度，再试一次。"
 mem_gaia_troubles.22.b:0 "试着降低点强度。"
 mem_gaia_troubles.23.name:0 "电磁测试"
 mem_gaia_troubles.23.desc:0 "电磁测试并未得出任何有用信息。我们现在唯一知道的是不要对不了解的事物妄下结论。"
 mem_gaia_troubles.24.name:0 "电磁测试"
 mem_gaia_troubles.24.desc:0 "我们似乎“激活”了文物。好吧，其实我们不太确定我们做了什么。在将电磁光束调整至特定频率之后，大量无人机洞穴底部的隐藏吊舱中飞出，直奔上层大气！卫星探测到他们的武器正在充能。我们应该准备自卫。"