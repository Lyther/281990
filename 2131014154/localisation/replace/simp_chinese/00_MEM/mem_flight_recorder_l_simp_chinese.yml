 mem_flight_recorder_category:0 "不明信号"
 mem_flight_recorder_category_desc:0 "我们收到来自§Y[Root.GetName]§!的重复信号，可能是求救信号或定位信标。"
 mem_flight_recorder.1.name:0 "飞行记录器"
 mem_flight_recorder.1.desc:0 "§Y[Root.GetName]§!已拦截并回收围绕§Y[From.GetName]§!运行的小型设备。\n\n根据提取的记录判断，这是一艘军用巡洋舰的飞行记录器。在舰船被武装突袭者劫持并冲向恒星之时被抛弃。\n\n根据我们在机舱内部记录中听到的一组声音，这些劫持者可能是自由战士或民族狂热分子。防守人员称侵入者为试图破坏脆弱河系和平的恐怖分子，旨在残忍报复他们国家的大肆入侵。而劫持者则自称为解放者，愿奉献出生命，将人民从奸诈邻国强加的帝国主义枷锁中解放出来。\n\n无论真相为何，这些原始飞行数据流可能对我们的研究有所帮助。"
 mem_flight_recorder.2.name:0 "信号丢失"
 mem_flight_recorder.2.desc:0 "§Y[Root.GetName]§!无法再次分离并跟踪信号。信号源很可能永远消失了。"
 mem_flight_recorder.dissapointing:0 "令人失望"
 mem_flight_recorder.3.name:0 "陷阱"
 mem_flight_recorder.3.desc:0 "舰船打捞出环绕§Y[From.GetName]§!的小型设备后不久，我们就失去了与他们的联系。看来这个装置安放到舰船上是会爆炸，很可能是某种陷阱。"