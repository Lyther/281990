l_simp_chinese:
 mem_cliffhanger_dig_site: "绝岭雄风"
 mem_cliffhanger_dig_site_desc: "某种人工建筑建在巨大的悬崖上，其下蔓延着巨大的地壳裂缝。它的墙壁阻止了一切传感器的探测，使得我们无法从轨道上测绘它的地下部分，不过根据地上的部分我们推测其应该是个大型圆柱体。建筑上面没有任何门窗或其他任何形式的入口。\n\n是谁在这么一个毫无生气的[From.Planet.GetPlanetMoon]上造出这样的东西，为什么?"
 mem_cliffhanger.1.name: "螺丝紧紧"
 mem_cliffhanger.1.desc: "目前，对§Y[From.Planet.GetName]§!上地下结构的研究还没有取得很大的进展。\n\n该结构对任何可以应用的东西来说都是坚不可摧的，还没有损坏里面任何贵重物品的风险。墙上最先进的屏蔽技术可以防止任何试图穿透地面的扫描——对任何扫描而言，这堵墙看起来都如同路上的岩石。\n\n我们在悬崖表面进行了小规模的拆除以揭示更多的墙壁结构。它并不完全是光滑的，一个螺旋状的坡道穿过它，使整个东西看起来像一个巨大的§S螺丝§!，或者也许是一个类似钻头的东西。\n\n§Y[Leader.GetName]§!现在打算开始探索其他可能的角度，从顶部开始。"
 mem_cliffhanger.1.a: "我们换个角度。"
 mem_cliffhanger.2.name: "从上往下"
 mem_cliffhanger.2.desc: "从悬崖顶部向下挖掘要比以前试图进入§Y[From.Planet.GetName]§!上奇怪结构的方法更成功。虽然它仍然坚不可摧，但圆柱体的顶部有一个可以打开的舱口。\n\n在内部，我们发现了首个表明它是用来安置有机体居民的证据。它的顶层似乎是一种用来迎接来自上面的访客的大厅。墙上挂满了五颜六色的装饰物，还有写着标语的横幅，上面的语言我们不认识，目前也无法翻译。桌子上放着一堆堆预先包装好的零食和瓶装饮料，它们在无菌的环境中得以保存，但显然很古老。\n\n无论这个建筑是为了什么人设计的，他们都似乎从来没有到过这里。"
 mem_cliffhanger.3.name: "螺丝在拧紧"
 mem_cliffhanger.3.desc: "§Y[Leader.GetName]§!已经成功地探索了§Y[From.Planet.GetName]§!上发现的建筑的绝大部分。在较低的楼层，考古学家发现了一个工程区域。数据核心被某种自毁机制熔化成碳块，但我们通过研究这一机制揭示了一些更有趣的细节。\n\n首先，这个结构并不是原生建立在这一[From.Planet.GetPlanetMoon]上的。它在其他地方组装好，然后从轨道上空投下来，在辅助发电机的支持下利用自身的重力钻入地面。完成后，人口就会搬进来，随后这个洞就会被填满、永久掩埋、无法发现并与星球其他地方彻底隔绝。这个自我维持的综合体可以只利用其自身的能量来源存在几个世纪，甚至几千年。\n\n但大多数系统从未被激活。"
 mem_cliffhanger.4.name: "避难所1187"
 mem_cliffhanger.4.desc: "尽管绝大部分数据核心都被彻底摧毁了，但§Y[Leader.GetName]§!在建筑的较深处发现了一些功能正常的核心。融化了其他核心的相同自毁机制虽然也被触发了，但似乎出现了故障，也没有人进行复检。基于这些核心，我们已经能看出这个复合体的真正目的了。\n\n这座建筑被称为§S避难所1187§!，是遍布银河系中的大量这种建筑之一。\n\n创造者们预测有某种不明灾难会降临到整个银河系，尤其是他们的星球，并相信他们物种延续的唯一方式是创造大量的地下避难所，就像这个避难所一样，隐藏在遥远的行星上。它们永远不会被发现，也无法从内部打开，永远保护居民的安全。\n\n然而，在[From.Planet.GetName]上的却被遗弃了，因为它落在离断层线太近的地方，有暴露的危险。的确，他们的担心是有道理的，因为亿万年后我们发现它伸出了悬崖。这项事业所使用的技术无疑会对我们的工业很有帮助，但是目前还没有关于银河系中其他避难所的位置和部署数量的信息。"
 mem_cliffhanger.4.a: "他们可能还在我们身边!"
 mem_cliffhanger.4.a.phobe: "他们最好躲起来!"
 mem_cliffhanger.4.a.phile: "可怜的东西，在地下孤独终老。"
 mem_cliffhander.4.a.swarm: "就算是罐头食品也躲不过我们。"