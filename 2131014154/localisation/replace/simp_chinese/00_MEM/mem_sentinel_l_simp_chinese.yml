l_simp_chinese:
 mem_sentinel_dig_site: "陨落与埋葬"
 mem_sentinel_dig_site_desc: "在[From.Planet.GetPlanetMoon]上发现了一艘巨大的飞船，大部分被茫茫多的沙尘所掩埋。它的设计不同于我们以前见过的任何东西。\n\n现场没有发现生命迹象或能量信号，但船本身似乎基本完好无损。"
 mem_sentinel.1.name: "进入点"
 mem_sentinel.1.desc: "我们终于设法钻进了船里——通过挖开沙子穿过船体上的一个洞。§Y[Leader.GetName]§!发现[Leader.GetHerselfHimself]所在的隔间似乎是一个机库，被一小群士兵从外面攻破了。\n\n在机库中发现的几具尸体似乎属于§Y科尔加里帝国§!的叛变势力，一个几百年前存在于临近太空区域的星际帝国。叛军显然拒绝承认乔拉斯皇帝的权威，他们认为乔拉斯是一个模仿已故皇帝的非法克隆人。他们展开了一项行动来登上皇帝的私人旗舰——§S哨卫一号§!——并孤注一掷地尝试逮捕或暗杀他。\n\n在这个房间里，他们与忠于帝国的士兵们交战，取得了胜利，建立了一个立足点。"
 mem_sentinel.2.name: "中央控制中心"
 mem_sentinel.2.desc: "§Y[Leader.GetName]§!报告说，[Leader.GetSheHe]已经成功突入了另一个有意思的房间。\n\n其中一个似乎是一个计算机中心，带有一个AI核心以及一个控制终端。终端的数据表明这艘飞船确实是§S哨卫一号§!，而袭击发生时，乔拉斯皇帝也在船上，当时他正在穿越整个帝国寻求支援。\n\n攻击发生后，船员试图激活直接由舰载AI控制的自动防御系统，但发生了意外：由于某些原因，智能人士兵无法区分船员和登舰的敌人，不分青红皂白地对两者同时进行攻击。\n\n从目前的房间状况判断，船员成功夺回了控制中心，并用爆炸物瘫痪了这个颇有成见的AI。"
 mem_sentinel.3.name: "豪华大厅"
 mem_sentinel.3.desc: "我们在飞船的中部找到了一个占据了几层甲板的巨大舱室。\n\n看起来这是某种大礼堂，皇帝可以在这里举办招待会和参加其他活动。\n\n从地板上的尸体和东倒西歪的用具判断，叛军、飞船的安保人员与安全机器人在这里进行了大规模交火。很难说谁赢了，考虑到三方在这个过程中都损失惨重。"
 mem_sentinel.4.name: "皇帝住所"
 mem_sentinel.4.desc: "在飞船的内部舱室深处，我们发现了供皇帝本人所用的防御住所。\n\n该豪华舱室采用了防弹、防辐射与其他环境保护措施，拥有自己的生命保障系统，并备有能支撑数年消耗的豪华物品和美味佳肴。\n\n§Y[Leader.GetName]§!认为房间里的遗骸属于国王乔拉斯本人和他最信任的六名顾问和朝臣——他们似乎死于碘中毒。\n\n碘对科尔加里人的生理机能有麻醉作用，小剂量的碘能引起快感，但大量的碘会引发全身器官衰竭。干尸组织中的碘浓度似乎比致死浓度高10倍。目前尚不清楚这是一起意外、自杀还是谋杀。"
 mem_sentinel.5.name: "哨卫陨落"
 mem_sentinel.5.desc: "§Y[Leader.GetName]§!报告说，[Leader.GetSheHe]终于成功地确定了舰桥的位置。舰桥系统的损伤很小，导致舰船覆灭的事件现今水落石出。\n\n事实证明，导致这艘飞船毁灭的不是战斗或AI叛乱，而是引擎故障。通常来说，某个推进器的等离子流控制系统出现的小故障是能轻松被修复的，但由于船员忙于船内的战斗和损伤管理，AI系统又被关闭，没有人能监控该故障。\n\n随着其中一个管道爆裂，船上充满了大量的辐射，杀死了皇帝住所外的所有人。很明显意外发生在科尔加里领土之外，而AI核心被禁用阻止了遇险信号的发送，也阻止了其他海军对该船的远程跟踪。这艘缺失驾驶员的沉寂飞船在太空中漂浮了很长一段时间，直到它被[From.Planet.GetName]的重力捕获，并撞到星球表面上。\n\n不管怎么说，这艘船实际上仍然具有使用价值，只要稍加修理，它就可以重新投入使用，在我们海军服役。"
 mem_sentinel.5.a: "修理飞船。"
 mem_sentinel.5.a.tooltip: "战列舰§Y哨卫一号§!将成为我们海军的一部分。"
 mem_sentinel.5.b: "拆解它，这艘船只会带来厄运。"
