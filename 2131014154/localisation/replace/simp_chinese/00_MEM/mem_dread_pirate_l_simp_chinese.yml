l_simp_chinese:
 mem_dread_pirate.2.name: "恐怖海盗传奇"
 mem_dread_pirate.2.desc: "在摧毁了§S[marauder_sender.GetName]§!派到§Y[combat_system.GetName]星系§!的舰队中的一艘突袭舰后，我们的舰队回收了一颗完整的数据核心，里面存储了一些相当有意思的信息。\n\n核心中的故事与[marauder_sender.GetAdj]的一名被称为§S恐怖海盗雷文§!的传奇人物有关。早在[Root.GetName]尝试探索太空之前数个世纪，他就已经在银河系中漫游，并最终在§Y[the_planet.Solar_System.GetName]星系§!中的某个地方消失了。也有记载称毫不起眼的[the_planet.GetPlanetMoon]，[the_planet.GetName]是他的安息之地。\n\n我们之前已经调查过[the_planet.GetPlanetMoon]，并没有发现任何与恐怖海盗雷文相关的东西，但是这些新的线索可能值得我们做进一步研究。"
 mem_dread_pirate.2.a: "我们应该调查。"
 mem_dread_pirate_chain_title: "恐怖海盗雷文"
 mem_dread_pirate_chain_desc: "掠夺者的传说中讲述了银河系有史以来最可怕的海盗，恐怖海盗雷文以及他的巨大宝藏的故事。"
 MEM_DREAD_PIRATE_PROJECT: "调查恐怖海盗的线索"
 MEM_DREAD_PIRATE_PROJECT_DESC: "除了恐怖海盗最终消失于银河某处的传闻之外，另有记载称毫不起眼的[the_planet.GetPlanetMoon]，§Y[the_planet.GetName]§!可能是§S恐怖海盗雷文§!的安息之地。这里可能值得仔细调查一下。"
 mem_dread_pirate.3.name: "恐怖海盗基地"
 mem_dread_pirate.3.desc: "[Leader.GetName]报告称其成功发现了恐怖海盗雷文的巢穴所在。这座碉堡外部有护盾，建立在一座高山上的悬崖边，直到现在仍无法被我们的探测器探测到，但通过分析从掠夺者舰船中获得的信息，我们还是找到了这里。\n\n看起来我们并非是最先到达这里的。事实上，当我们的团队第一次抵达此地，他们目睹了一幅相当惨烈的景象：现场散落着大量死去已有时日的外星人遗骸，以及众多他们曾使用过的设备。我们恐怕要花费相当多的精力来仔细调查前人的探索成果以及这座隐藏在[the_planet.GetName]表面的庞杂地下复合设施了。"
 mem_dread_pirate.3.a: "建立挖掘站点。"
 mem_dread_pirate_dig_site: "恐怖海盗之墓"
 mem_dread_pirate_dig_site_desc: "一座隐藏在[From.Planet.GetPlanetMoon]上的复合设施被认为是传奇的恐怖海盗雷文的安息之地。\n\n许多人曾经进入此地探险，但似乎他们要么一无所获地离开，要么在其中丧命。"
 mem_dread_pirate.11.name: "前厅"
 mem_dread_pirate.11.desc: "我们已经深入到[From.Planet.GetName]上的地下复合设施，并到达了一个大房间，它曾被用作机库或某种储藏室。\n\n在这个房间里，之前的探险者们搭建了多个帐篷，部署了一些考古设备，但到目前为止，没有发现任何居住者或他们的遗体。[Leader.GetName]找到了一块用于记录数据的平板电脑，它储存了以下信息：\n\n§S“我马上就会离开这里。这是对所有寻找恐怖海盗的宝藏之人的警告。除了死亡与失败，你在这里不会找到任何东西。我们进来的时候有一百多人，现在只剩下几个人了。其余的或死于陷阱，或因贪欲而丧命。尼兰，如果你幸存下来并找到了这条信息，我衷心祝愿苦难和厄运能伴随你悲惨的余生。”§!"
 mem_dread_pirate.12.name: "大规模挖掘"
 mem_dread_pirate.12.desc: "我们的考古学家已经成功地绘制出了[From.Planet.GetName]上的地下复合设施的上层地图。我们找到了几具不同物种的遗骸，回收了他们的个人日志和随身物品。\n\n似乎在过去，有数个探险队都曾到达此地，寻找恐怖海盗雷文积攒下来的不义之财，其中包括他戴着的一个传奇的§S仪式面具§!。这个面具是银河系中许多掠夺者部落的文化象征，不论是谁找到它都将赢得众人的尊重。\n\n对财富和名誉的妄想蒙蔽了探险者们的理智，他们的挖掘站点的紧张气氛逐渐加剧，直到因争夺挖掘区控制权而爆发内讧。许多人被杀。"
 mem_dread_pirate.13.name: "塌方"
 mem_dread_pirate.13.desc: "[Leader.GetName]刚刚在[From.Planet.GetName]上的地下复合设施的一个偏远区域发现了一个巨大的塌方区。似乎这一区域被一次剧烈的爆炸震塌，我们在废墟中辨认出十几具残破的尸体。在一个受影响较小的部分，我们发现了一具尸体，身上携带的平板电脑仍然完好无损。其最后记录的内容如下：\n\n§S“工程师华莱士的日志。日期：谁在乎。尼兰今天把我炒了。我告诉她如果我们继续在这附近使用高功率切割机，将会切到附近的一个甲烷气坑。她说如果我对任务没信心可以离开。我刚刚回到工地收拾了行李，又试图说服科瑞尔的队伍，但他们都站在尼兰一边。随便他们把自己炸上天吧，只要别<<语音识别失败，环境噪声过大>> <<记录非正常结束>>”§!"
 mem_dread_pirate.14.name: "宿舍"
 mem_dread_pirate.14.desc: "在[From.Planet.GetName]上考察的考古学家们发现了一系列房间，他们认为这是雷文船员的宿舍。船员们木乃伊化的尸体仍然在他们的床上。\n\n考虑到尸体当前的状态，我们无法确定他们的死因。但最怪异的是，这些尸体并不属于任何已知物种。也许他们是一个业已灭绝的掠夺者部落的成员？"
 mem_dread_pirate.15.name: "挖掘"
 mem_dread_pirate.15.desc: "我们的考古团队在位于[From.Planet.GetName]的地下复合设施的主要结构下发现了一个巨大的隧道网络。似乎雷文的部下们花了相当多的时间在[From.Planet.GetPlanetMoon]的地壳中寻找什么东西，我们甚至还能找到一些挖掘设备。隧道中还散落着另外一些设计风格不同的挖掘设备，可能是一支寻找恐怖海盗的考古探险队使用的。在一处废弃的临时营地，[Leader.GetName]发现了另一个平板电脑。它只存储了一条信息：\n\n§S“尼兰，我和我的船员们不会再冒着风险在这里等你了。如果你在任何时间回到这个营地，回大本营去。我将留下足够的补给品和一架穿梭机让你离开[From.Planet.GetPlanetMoon]，但是你不会再见到我或者我的船员了。穿梭机的航线是预先设定好的，它会把你带到最近的有人居住的星系去，到了那你应该会因为你的所作所为被逮捕。不要试图改变飞船设置。相信你是个错误。祝你好运，也许我们最好永不再见。”§!"
 mem_dread_pirate.16.name: "尼兰的命运"
 mem_dread_pirate.16.desc: "[Leader.GetName]沿着隧道进入了一个巨大的空腔体，这个空腔体与复合设施的其他部分是分开的。空腔体的设计风格和使用的技术似乎与当时雷文部下的装备非常不同。在一座长竖井的顶端有一扇舱门，可能曾经通向外界，但似乎在过去的某时因为地壳活动已经坍塌了。然而这里并没有雷文或者他的宝藏的踪迹。空腔体里唯一有意思的就是躺在地板上的一具尸体，其身着带有身份标识的制服，上面写着§Y尼兰教授§!。她就是这只寻找恐怖海盗的探险队的队长。她手里还紧握着一个平板电脑。最后记录的信息如下：\n\n§S“我们不该来这里。即使雷文来过，他也早就走了。我所作的牺牲毫无意义。即使我想回到地面，氧气也不够了。何况，我为了到达这里牺牲了很多，在外面等着我的只有逮捕和审判。那些为了先我一步而自相残杀的蠢货，他们的死都会被归咎到我的身上。我的团队剩下的人不是已经死了就是弃我而去。我会待在这里等待死亡降临。”§!"
 mem_dread_pirate.16.a: "所以恐怖海盗的传说是个谎言？"
 mem_dread_pirate.23.name: "海盗舰队"
 mem_dread_pirate.23.desc: "一支海盗舰队分队已进入§Y[FromFrom.GetName]§!星系。\n\n他们在星系边缘停泊，并未表现出敌意。他们的旗舰正呼叫我们。"
 mem_dread_pirate.24.desc: "向你们问好。我就是§S恐怖海盗雷文§!。\n\n我注意到你们洗劫了我在[the_planet.GetName]的§Y“坟墓”§!。如你所见，关于我死亡的流言稍微有点不准确，但是我的确不得不把我的一些东西留在了那个墓里。\n\n我希望能拿回我的面具，恳请你们归还。"
 mem_dread_pirate.24.a: "我们在那儿没找到你的面具。"
 mem_dread_pirate.24.a.response: "是这样吗？我不相信你。\n\n你把我的墓地翻了个底朝天。也许一次小小的火力演示就能教会你不要对我这样的人撒谎。"
 mem_dread_pirate.24.b: "你的面具现在是我们的了。（谎言）"
 mem_dread_pirate.24.b.response: "所以，这就是你的选择？也许我该展示一下我的实力来让你改变主意。"
 mem_dread_pirate.24.c: "你要这个面具干什么？"
 mem_dread_pirate.24.c.response: "当然，从情感上讲这个面具对我来说是无价之宝。但它也是我力量的象征。\n\n没有它，集结力量支持我的事业就更难了。"
 mem_dread_pirate.24.d: "你看起来不像个令人生畏的海盗。"
 mem_dread_pirate.24.d.response: "为什么？我属于[convo_portrait.Species.GetName]。你没见过我们的舰队吗？"
 mem_dread_pirate.24.e: "这么多年过去了，你怎么还活着？"
 mem_dread_pirate.24.e.response: "你会惊讶于干净的生活和良好的饮食习惯对你的影响。"
 mem_dread_pirate.26.name: "恐怖海盗旗舰被摧毁"
 mem_dread_pirate.26.desc.1: "我们已经成功摧毁了位于§Y[combat_system.GetName]§!的§S恐怖海盗§!旗舰。他来到我国境内寻找他的面具，也就是说我们和他都没找到他的面具。\n\n我们应该在旗舰的残骸中寻找更多信息——也许那里有我们遗漏的线索。"
 mem_dread_pirate.26.desc.2: "恐怖海盗的旗舰在与[ship_killer.GetName]的战斗中被击沉。他来到我国境内寻找他的面具，也就是说我们和他都没找到他的面具。\n\n我们应该在旗舰的残骸中寻找更多信息——也许那里有我们遗漏的线索。"
 mem_dread_pirate.26.a: "继续。"
 mem_dread_pirate_destroyed_galleon: "被毁的旗舰"
 MEM_DREAD_PIRATE_BOARDING_PROJECT: "登上旗舰"
 MEM_DREAD_PIRATE_BOARDING_PROJECT_DESC: "恐怖海盗到我国境内的星系寻找他的面具，尽管我们并没有拿到它。既然他的旗舰已经变成了一堆死气沉沉的残骸，我们可以派一支科学团队去进一步调查它。"
 mem_dread_pirate.27.name: "不那么“恐怖海盗”"
 mem_dread_pirate.27.desc: "我们早就怀疑我们在[combat_system.GetName]遭遇的所谓“恐怖海盗”是个冒牌货，而在调查了他的旗舰残骸之后我们确认了这一点。\n\n那艘旗舰的舰长不过是个掠夺者部落军阀，他使用一个可能曾经属于真正的恐怖海盗的远程装置追踪到了一束子空间信号，该信号源自雷文在[the_planet.GetName]上的基地。这也许就是他知道我们到过那里的原因。\n\n有了这条线索，我们就能够从复合设施发射的信号当中分离出一束类似的子空间信号，之前这束信号是无法分辨的。也许它能够指引我们前往恐怖海盗真正的安息之地？"
 mem_dread_pirate.27.a: "我们应该调查。"
 MEM_DREAD_PIRATE_TRIANGULATION_PROJECT: "跟踪信号"
 MEM_DREAD_PIRATE_TRIANGULATION_PROJECT_DESC: "§Y[the_planet.GetName]§!上的复合设施似乎仍然与另一个星系中的未知对象保持着子空间通信。得知这一点后，我们也许能够揭开更多关于恐怖海盗雷文的历史，甚至可能找回他戴过的传奇面具。"
 mem_dread_pirate.30.name: "信号跟踪完毕"
 mem_dread_pirate.30.desc: "[Leader.GetName]成功追踪到了自[the_planet.GetName]上的复合设施发射的信号。信号发到了附近的一个未在星图上注明的星系。\n\n如果银河系中还有任何恐怖海盗的踪迹存留，那它就在那里。"
 mem_dread_pirate.30.a: "跟着这束信号走。"
 mem_dread_pirate_gigawarform: "超巨型作战体"
 mem_dread_pirate_gigawarform_plural: "超巨型作战体"
 mem_dread_pirate_large_warship_key: ""
 mem_dread_pirate_small_warship_key: ""
 mem_dread_pirate_extra_large_warship_key: ""
 mem_dread_pirate_boss_trait: "恐怖海盗"
 mem_dread_pirate_boss_trait_desc: "很久以前令整个银河系闻风丧胆的恐怖海盗雷文。"
 mem_dread_pirate_poi_name: "恐怖海盗的踪迹"
 mem_dread_pirate_poi_desc: "凭借仅剩的一条有关恐怖海盗雷文的线索，我们来到了这个星系。"
 mem_dread_pirate.31.name: "恐怖海盗的最终目的地"
 mem_dread_pirate.31.desc: "我们追踪那束信号来到了[From.GetName]星系。\n\n我们在这里发现了几艘奇形怪状的飞船。其中一艘正在呼叫我们。"
 mem_dread_pirate.32.desc: "那么，你们是来找传说中的恐怖海盗的吧? \n\n你们找到了所有的线索，还成功把它们拼凑在了一起。你想要什么宝藏吗？或者寻求一些重要问题的答案? \n\n我没心情打发你。我建议你别打扰我。"
 mem_dread_pirate.32.a: "终止通信。"
 mem_dread_pirate.32.b: "你就是恐怖海盗本人吗?"
 mem_dread_pirate.32.b.response: "我曾经是。这个名头现在毫无意义。从我失去我的船员们起，就已经将之抛弃了。我的新同伴们不在乎这样的名头。\n\n也许你是来拿我的面具的？我没有理由再戴它了，但我也不打算放弃它。"
 mem_dread_pirate.32.c: "[the_planet.GetName]上发生了什么事?"
 mem_dread_pirate.32.c.response: "一次大规模叛乱。那些懦夫不敢直接面对我，所以他们在暗地里搞破坏。我的大部分船员都死于生命维持系统失效。而我从下面的通道里逃了出来。\n\n你想知道我在那地方找什么吗？看看你面前这东西。这艘船就藏在我的基地下。他们担心如果我找到了它，我将势不可挡。他们还真没错。"
 mem_dread_pirate.32.d: "你的船到底是什么东西?"
 mem_dread_pirate.32.d.response: "我在[the_planet.GetName]的地下深处找到了它。这就是我选择那颗行星作为基地的原因。\n\n我不知道谁制造了这艘船，但是它很……古老。而且它还是活的。当我找到它的时候，它被遗弃在那，孤零零的，连个给它下命令的人都没有。我给了它带来了目标。作为回报，它把我变成了它的一部分，让我一直活到现在。当我东躲西藏的时候，它一直陪着我。"
 mem_dread_pirate.32.e: "你愿意加入我们吗？"
 mem_dread_pirate.32.e.response: "不。"
 mem_dread_pirate.34.name: "恐怖海盗的结局"
 mem_dread_pirate.34.desc: "我们的舰队摧毁了传奇海盗§S雷文§!的旗舰。\n\n我们从残骸中找到了我们搜寻已久的珍宝——传说中的恐怖海盗面具。它似乎完好无损，因为制成它的材料几乎坚不可摧。"
 mem_dread_pirate.35.name: "$mem_dread_pirate.34.name$"
 mem_dread_pirate.35.desc: "我们收到报告称恐怖海盗和他的舰队已经被§Y[FromFrom.GetName]§!摧毁。\n\n我们并未收到到关于恐怖海盗面具的任何消息。也许它在交战中遗失。也许他们不知道它的价值。又或者它根本不在雷文那里。"
 mem_dread_pirate.35.a: "这个传奇故事的结局令人失望。"
 r_mem_dread_pirate_mask: "恐怖海盗的面具"
 r_mem_dread_pirate_mask_desc: "这个可怖的面具曾经由恐怖海盗雷文佩戴。即使在他死后，这面具仍让全银河的太空海盗们肃然起敬。"
 mem_dread_pirate_relic_activation_effect: "一支由§S掠夺者战舰§!组成的小型舰队将抵达我们的首都。一位特殊的舰队司令将会指挥这支舰队，除非之前使用此遗珍时获得的舰队司令仍然在任。"
 mem_dread_pirate_requires_some_marauders: "£trigger_no£听从召唤的掠夺者部落已不存在。"
 mem_dread_pirate_damage_against_marauder_and_horde: "对掠夺者和大可汗舰队的伤害：§G+25%§!"
 mem_dread_pirate.36.name: "[mar_country.GetName]"
 mem_dread_pirate.36.desc.1: "恐怖海盗雷文的名号在[mar_country.GetName]内部备受尊敬。我们从没想过会有人搞清楚他下场如何，或者找到他的面具。\n\n有人说这面具将成为强大力量的源泉，渴望效忠于恐怖海盗的继承人。我不能说我是这个继承人，但我拦不住他们。"
 mem_dread_pirate.36.desc.2: "蠢货德瓦马克找到了雷文的面具？你觉得德瓦马克把那玩意一戴就变成恐怖海盗了? \n\n有几个[mar_country.species.GetNamePlural]说还真是这么回事。蠢货！蠢货！比德瓦马克还蠢。"
 mem_dread_pirate.36.desc.3: "一些[mar_country.species.GetNamePlural]声称虚空之母指引你到达了雷文的安息之地。既然你的确拿到了雷文的面具，这是否意味着你应当成为虚空之母意志的捍卫者？\n\n或许并不是。但如果那些追随你的人这样做并活了下来，那也许他们的说法有些道理……"
 mem_dread_pirate.36.a: "终止通信。"
 mem_dread_pirate.40.name: "恐怖信徒"
 mem_dread_pirate.40.desc.1: "恐怖海盗的教导指引着我们。我们已准备执行你们的命令。"
 mem_dread_pirate.40.desc.2: "嗨呀呀呀呀呀呀！恐怖海盗是有史以来最能给德瓦马克搞破坏的。现在我们也揍几个德瓦马克吧。"
 mem_dread_pirate.40.desc.3: "我们听到了你们的召唤，我们已经前来。§S虚空之母§!把你们称做她的勇士。我们将执行她借你们之口表达的意志。"
 mem_dread_pirate.40.a: "欢迎！"
 mem_dread_pirate_relic_admiral: "恐怖信徒"
 mem_dread_pirate_relic_admiral_desc: "这名领袖遵循恐怖海盗雷文的教导。打得狠，打得快，敢于挑战，全世界都会让路"
 mem_dread_pirate_relic_ruler: "$mem_dread_pirate_relic_admiral$"
 mem_dread_pirate_relic_ruler_desc: "$mem_dread_pirate_relic_admiral_desc$"