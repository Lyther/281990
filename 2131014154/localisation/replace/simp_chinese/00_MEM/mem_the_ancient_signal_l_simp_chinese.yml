l_simp_chinese:
 mem_amazed_pops:0 "惊喜的人口"
 mem_the_ancient_signal_category:0 "未知的信号。"
 mem_the_ancient_signal_desc:0 "我们的传感器捕捉到来自星球上某块茂密丛林地区的一个奇怪信号。我们应该派遣一支科考小组前往查看。"
 mem_the_ancient_signal.1.name:0 "有趣的植物？"
 mem_the_ancient_signal.1.desc:0 "我们在§Y[fauna_planet.GetName]§!的表面发现了一些有趣的密集植物群。这些植物以某种方式发射出强电磁信号。我们可以在轨道上建立研究站来进一步了解这些奇怪信号。"
 mem_the_ancient_signal.2.name:0 "没有新发现"
 mem_the_ancient_signal.2.desc:0 "科学家并没有在地表发现任何有趣的东西，一定是传感器故障了。"
 mem_the_ancient_signal.3.name:0 "发生什么事了？"
 mem_the_ancient_signal.3.desc:0 "在过去的几个月里，科学专员§Y[Root.GetLeaderName]§!一直喋喋不休谈论着§Y[fauna_planet.GetName]§!上的任务，说我们应当回去。数天前他们的病情开始加重，现在但凡有人提起那颗星球他们就会精神错乱。同时他们也变得对所有人和事偏执起来。实在是令人担忧。"
 mem_the_ancient_signal.3.a:0 "我们必须回去。我们必须找出是什么原因。"
 MEM_THE_ANCIENT_SIGNAL_PROJECT:0 "返回§Y[fauna_planet.GetName]§!。"
 MEM_THE_ANCIENT_SIGNAL_PROJECT_DESC:0 "我们必须回去。我们必须找出是什么原因。"
 mem_the_ancient_signal.4.name:0 "外星遗迹？"
 mem_the_ancient_signal.4.desc_default:0 "在茂密丛林下方发现了一座巨大的古城。显然，它是曾经是一个外星种族所栖息的地方，这个种族在几十万年之前统治过这颗星球。这座城市似乎是他们文明留下的唯一痕迹。在废墟中央耸立着一个未知材料的圆环，圆环上还有着39个不同的符号围绕着它——其中有一个是我们帝国的符号。这意味着什么？"
 mem_the_ancient_signal.4.desc_materialist:0 "在茂密丛林下方发现了一座巨大的古城。显然，它是曾经是一个外星种族所栖息的地方，这个种族在几十万年之前统治过这颗星球。这座城市似乎是他们文明留下的唯一痕迹。在废墟中央耸立着一个未知材料的圆环，圆环上还有着39个不同的符号围绕着它——其中有一个是我们帝国的符号。这意味着什么？"
 mem_the_ancient_signal.4.desc_xenophobe:0 "在茂密丛林下方发现了一座巨大的古城。显然，它是曾经是一个外星种族所栖息的地方，这个种族在几十万年之前统治过这颗星球。这座城市似乎是他们文明留下的唯一痕迹。"
 mem_the_ancient_signal.4.a:0 "重大发现！"
 mem_the_ancient_signal.4.b:0 "我们可以从这个伟大的装置上学到很多东西。"
 mem_the_ancient_signal.4.c:0 "肮脏的外星人，让我们确保他们的文化无法延续。"
 mem_the_ancient_signal.4.a.tooltip:0 "如此伟大，我们甚至无法想象该说些什么……"
 mem_the_ancient_signal.4.b.tooltip:0 "多么惊人的发现！人民会为它感到欣喜若狂！人口幸福度提高10%，为期一年。"
 mem_the_ancient_signal.4.c.tooltip:0 "他们的文化可能会污染我们。搜刮能搜刮的一切，然后安装炸药。"