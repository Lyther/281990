 SdjEvent.2049b.tooltip: "当前帝国标准岗位优先级被复制到这个星球上。该星球的岗位优先级将不会随着帝国标准而改变，即使帝国标准在之后被修改。"
 SdjEvent.2049c.tooltip: "该星球独特的岗位优先级设置结束了。该星球的岗位优先级将随着帝国标准而改变。"
 SdjEvent.2021Reg.desc: "$SdjEvent.2021Ges1.desc$\n\n\n更高的优先级并不会强制使人口降级。比如，如果$job_miner$的优先级大于$job_researcher$：\n- 如果两种岗位均有空缺，新人口会担任$job_miner$。\n- 正担任$job_miner$的人口不会转为担任$job_researcher$。\n- 同样，正担任$job_researcher$的人口也不会转为担任$job_miner$。\n星球决议“$SdjDecisionFireEveryone$”可以强制降级，但这需要大量的社会/经济成本。$SdjEvent.2021Ges2.desc$"
 SdjEvent.2021Ges.desc: "$SdjEvent.2021Ges1.desc$$SdjEvent.2021Ges2.desc$"
 SdjEvent.2021Ges1.desc: "In this edict/dicision, you can set basic weight of priority for each job. Some species traits and other parameters modify the weight, and it will be actual weight.\nThe basic weights of priorities are followings:\n\n- $SdjTextPriority9$ : 10000\n- $SdjTextPriority8$ : 1000\n- $SdjTextPriority7$ : 800\n- $SdjTextPriority6$ : 200\n- $SdjTextPriority5$ : 100\n- $SdjTextPriority4$ : 10\n- $SdjTextPriority3$ : 5\n- $SdjTextPriority2$ : 1\n- $SdjTextPriority1$ : 0.8\n- $SdjTextPriorityN$ : 0\n\nA difference between ''+'' and ''-'' is small, and the actual priority is easlily inverted from basic one by the traits etc.\nOn the other hand, a difference between other names/color (*1) is large, and the actual priority is unlikely inverted by the traits etc.\n*1: e.g. ''§HLow§!'' and ''§YLower Middle§!''"
 SdjEvent.2021Ges2.desc: "\n\n\n顺便，如果一个星球的主人变更，那么由该星球决议设置的独特优先级将被复原。所以建议将那些你与另一帝国争夺的星球上的优先级设置设为模板。"
 SdjEvent.2021a.name: "好的"
 SdjEvent.2021a.tooltip: ""
