 SdjModifierDeregulationOfJobRegularEffect_desc: "在这个星球上，“$edict_SdjEdictCallSpeciesMenuRegular$”法令无效。"
 SdjModifierDeregulationOfJobGestalt: "$SdjDecisionDeregulationOfJobGestalt$"
 SdjModifierDeregulationOfJobGestalt_desc: "$SdjDecisionDeregulationOfJobGestalt_desc$"
 SdjModifierDeregulationOfJobGestaltEffect_desc: "在这个星球上，“$edict_SdjEdictCallSpeciesMenuGestalt$”法令无效。"
 SdjModifierSetPriorityIndividuallyRegular: "岗位优先级独特设置"
 SdjModifierSetPriorityIndividuallyRegular_desc: "帝国法令规定的岗位偏好不适合这个星球，所以该星球采用独特设置。"
 SdjModifierSetPriorityIndividuallyRegularEffect_desc: "该星球的岗位优先级不同于帝国法令的设置。"
 SdjModifierSetPriorityIndividuallyGestalt: "特殊岗位优先级"
 SdjModifierSetPriorityIndividuallyGestalt_desc: "帝国法令规定的岗位偏好不适合这个星球，所以该星球采用独特设置。"
 SdjModifierSetPriorityIndividuallyGestaltEffect_desc: "这个星球正在应用独特的岗位优先级"
 SdjModifierEveryoneFired: "全员解雇"
 SdjModifierEveryoneFired_desc: "我们不需要那些不合逻辑地坚守自己阶层的人。我们现在正在对他们进行“再教育”。"
 SdjModifierEveryoneFiredEffect_desc: "一场巨大的阶层革命正在进行，所有的人口将暂时失业。"
