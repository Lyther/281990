 edict_SdjEdictCallSpeciesMenuRegular: "对各物种岗位选择权的限制"
 edict_SdjEdictCallSpeciesMenuRegular_desc: "过分的择业自由扰乱了社会秩序，破坏了生产的稳定。为了国家利益，我们应该限制这一权利。"
 edict_SdjEdictCallSpeciesMenuGestalt: "优化子个体岗位"
 edict_SdjEdictCallSpeciesMenuGestalt_desc: "我们可以通过限制每种子个体的工作岗位来改善工作效率。"
 edict_SdjEdictCallPriorityMenuRegular: "提升/降低某种岗位的优先级"
 edict_SdjEdictCallPriorityMenuRegular_desc: "人民对某项岗位的偏好有时并不是最利于帝国经济增长的。在这项法令中，我们可以通过教育及公正的安全保障来控制人民对岗位的偏好。"
 edict_SdjEdictCallPriorityMenuGestalt: "改变岗位优先级"
 edict_SdjEdictCallPriorityMenuGestalt_desc: "通常对子个体岗位划分的算法有时并不是最利于当前情况的。在这项法令中，我们可以通过改变配置来调整岗位划分的算法。"
 SdjEdictCallSpeciesMenuRegular_tooltip: "打开法令菜单。"
 SdjEdictCallSpeciesMenuGestalt_tooltip: "$SdjEdictCallSpeciesMenuRegular_tooltip$"
 SdjEdictCallPriorityMenuRegular_tooltip: "$SdjEdictCallSpeciesMenuRegular_tooltip$"
 SdjEdictCallPriorityMenuGestalt_tooltip: "$SdjEdictCallSpeciesMenuRegular_tooltip$"
 SdjDecisionDeregulationOfJobRegular: "放宽择业限制"
 SdjDecisionDeregulationOfJobRegular_desc: "尽管有些物种的择业自由受到限制，但这个星球被指定为一个特殊区域，所有的人口都可以自由选择工作，而不受帝国法令的约束。"
 SdjDecisionReregulationOfJobRegular: "重新限制择业"
 SdjDecisionReregulationOfJobRegular_desc: "我们撤销了这个星球的特别区域指定，并再次限制了工作的选择。一些人口可能很快就会被解雇和失业。"
 SdjDecisionDeregulationOfJobGestalt: "岗位限制的例外"
 SdjDecisionDeregulationOfJobGestalt_desc: "在这个星球上无需对子个体的岗位进行限制。"
 SdjDecisionReregulationOfJobGestalt: "岗位限制的例外结束"
 SdjDecisionReregulationOfJobGestalt_desc: "我们重新对这个星球进行岗位划分。"
 SdjDecisionCallPriorityMenuRegular: "$edict_SdjEdictCallPriorityMenuRegular$"
 SdjDecisionCallPriorityMenuRegular_desc: "关于人口择业偏好的法令可能不适合这个星球。在这种情况下，我们可以对这个星球进行独特的教育及安全保障"
 SdjDecisionCallPriorityMenuRegularEffect_desc: "打开决议菜单来提升/降低某种岗位的优先级。"
 SdjDecisionCallPriorityMenuGestalt: "$edict_SdjEdictCallPriorityMenuGestalt$"
 SdjDecisionCallPriorityMenuGestalt_desc: "帝国标准的子个体择业优先权可能并不适合这个星球。在这种情况下，我们可以对这个星球进行单独设置。"
 SdjDecisionCallPriorityMenuGestaltEffect_desc: "打开决议菜单来改变某种岗位的优先级。"
 SdjDecisionFireEveryone: "裁员风暴"
 SdjDecisionFireEveryone_desc: "我们向这个星球上的所有人发送一个非常简单的通知，上面写着“你们所有人都被解雇了”，只有极少数例外，比如将军。"
 SdjDecisionFireEveryoneEffect_desc: "解雇并降级这个星球上§R所有§!人口！！他们将失业6个月，然后将重新就业到合适的岗位。§H这一决定可能扰乱经济，引起严重的社会动荡§!。"
 SdjModifierDeregulationOfJob: "$SdjDecisionDeregulationOfJobRegular$"
 SdjModifierDeregulationOfJob_desc: "$SdjDecisionDeregulationOfJobRegular_desc$"
 SdjModifierDeregulationOfJobEffect_desc: "$SdjModifierDeregulationOfJobRegularEffect_desc$"
 SdjModifierDeregulationOfJobRegular: "$SdjDecisionDeregulationOfJobRegular$"
