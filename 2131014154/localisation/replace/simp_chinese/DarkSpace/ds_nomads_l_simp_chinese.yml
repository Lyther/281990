 tech_ds_nomads_crisis_desc: "创造一个虫洞并回到我们真正的家园，当这一切结束时§G赢得游戏§!。"
 dsN.7.name: "受困于自由"
 dsN.7.desc: "当我们的祖先决定离开他们的星系去寻求真正的星间自由和新发现时，没人能预料到在这项事业之后即将降临在我们身上的是什么。这个星系除了许多对我们虎视眈眈的仇敌之外什么都给不了我们。看来我们曾经的星系才是让我们的存在达到可能性的巅峰的唯一正确之地。不计代价地寻找回家的方式是目前优先级最高的事项。"
 dsN.8.name: "归乡之日"
 dsN.8.desc: "虫洞被开启了，我们离家乡只有咫尺之遥了！我们的舰队正在驶向星际桥梁，甚至没有回看一眼。很快，他们身后就会只剩下一副毁灭的图景，以及在其中奔涌的炽热原子。星门一旦关闭，这里所有的生命和物质都将被释放的能量击得粉碎。这只不过是一项壮举的必要牺牲，也不会留下任何见证者，只有我们活着给我们的子子孙孙告诫我们犯过的糟糕错误。威胁并终结另一个世界的所有生命，以此来为自我铸就的牢笼寻求个人的救赎，没有比这更大的悖论了……"
 dsN.8.a: "让我们回家吧！"
