 dsN.1.name: "游牧机制"
 dsN.1.desc: "§Y教程日志！§!\n\n§H内容如下§!：\n-兼容单人和多人模式\n-新舰船，组件，飞升栏，传统树\n-舰船可以产出资源\n-星球/£pop£无产出\n\n§G野蛮人§!：§T适合角色扮演/单人游玩§!\n-无视边界且无需居住星球\n-联邦和星海共同体不可用\n-外交政策极其有限\n\n§G外交官§!：§T适合多人游玩§!\n-开放边界以便穿行其他帝国的领土\n-可用外交，星海共同体和联邦\n-如果失去了最后的宜居星球则游戏结束！\n-我们和盟友（不包括AI）可以通过§Y游牧之门§!（巨构）来连通我们的领土\n\n§R注意§!：§H在多人游戏中如有多个游牧帝国同时触发这个事件，则可能会带来问题！§!"
