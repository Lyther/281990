 ap_ds_nomads_crisis: "返回"
 ap_ds_nomads_crisis_desc: "无数代以前我们的祖先为了寻找能推动对科学，社会和材料以及对于宇宙的了解的新发现而离开了他们的母星系。不幸的是，来到这片星系是一个大错。这里对我们毫无帮助，而且杀机四伏。我们寻求自由，却被束缚于这片星系——一个由我们自己亲手选定的牢笼。§R开始致命危机之路！§!"
 DS_NOMADS8: "返回"
 DS_NOMADS8_DESC: "巨构§G虫洞组件§!会在这个星系和我们真正的家园之间搭起一座星系桥梁。它创造的虫洞将是我们通向家园的大门！唯一的问题是……这个不稳定的桥梁会引起巨大的反冲效应，导致所有已知的物质和元素都会被分解回原子态。其他的文明肯定会全力阻止我们，但我们已别无他法。"
