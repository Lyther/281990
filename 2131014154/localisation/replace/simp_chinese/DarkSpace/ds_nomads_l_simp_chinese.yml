 ds_nomads_gateway: "Nomad-Gate"
 ds_nomads_gateway_DESC: "An artificial wormhole to travel between certain systems, the creators seem to be specialised for intergalactic travel. §YIn case of war everyone can use these gates.§!"
 ds_nomads_gateway_MEGASTRUCTURE_DETAILS: "Creates an FTL network for the Nomads and their allies."
