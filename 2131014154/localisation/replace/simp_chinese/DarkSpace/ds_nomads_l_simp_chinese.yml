 origin_ds_nomads: "游牧民"
 origin_ds_nomads_desc: "这个帝国对任何星球都避而不及，只生活在他们庞大的舰队上。"
 origin_ds_nomads_effects: "- Can build new ship classes with §Hunique components§! (§YA§!-slot), which produce resources. \n- Has an own §Hcrisis path§!. \n- Access to unique §Htraditions§!, §Hship components§!, §Hpolicies§! and §Hperks§!. \n- §YSituation-log§! available for further instructions. \n\n§RImportant:§! \n- Economy administrated by §Yedict§! §HNomad-Administration§!. \n- The §RAI§! can §Rnot play§! this empire. \n- Event at gamestart to decide between two possible game settings/playstyles (instructions ingame).\n\n"
