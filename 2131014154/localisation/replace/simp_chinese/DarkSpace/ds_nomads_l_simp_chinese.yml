 dsN.12.name: "Back To The Roots"
 dsN.12.desc: "We can now use the policy §BNomad-Outposts§!. Activating it will adjust the negative Nomad output of jobs and pop growth (from gamestart on both default at §R-99%§!, see government window) to only §H-20%§!. \n\nWe will not receive the yearly 2 §Hmanpower§! when using this, but it can be changed every §Y10§! years. Turning pops into §Hmanpower§! via planetary decision is still possible with both policies."
 ap_ds_nomads: "Nomadic Factories"
 ap_ds_nomads_desc: "The rapid growth of our empire reached the maximum capacities of the Arks. We should split our production to other parts of our fleet to keep the Arks free for more important tasks. \n\nUnlocks the technology for the ship category §GFabricator§!, which can assume some of the needed economic production (§Y1x§!)."
 ap_ds_nomads_tier3: "虚空崛起"
 ap_ds_nomads_tier3_desc: "Improves the components of the shipclasses §YArk§!, §YFabricator§! to §Gtier-3§!. (unlocked after researching §YCosmic Production (II)§!)"
