l_simp_chinese:
 eev_houston_category: "能量漩涡"
 eev_houston_category_desc: "§B[Root.GetFleetName]§!在§Y[From.GetName]§!的近地轨道上遭遇了一个强大的能量异常现象。§G[Root.GetLeaderName]§!决定对此奇异能量漩涡进行分析。"
 eev_houston.1.name: "[Root.owner.Capital.GetName]，我们有麻烦了。"
 eev_houston.1.desc: "坏消息传来！对漩涡的扫描惊扰了漩涡，漩涡旋即释放出了强大的能量波，干扰了飞船的引擎。§B[Root.GetFleetName]§!正在缓慢飘向行星重力井的范围之内。\n\n若不维修舰船的话，飞船会坠毁到§Y[From.GetName]§!上去。"
 eev_houston.1a: "立刻派遣工程船！"
 eev_houston.2.name: "营救科研船"
 eev_houston.2.desc: "我们的工程船正在努力工作，以维修§B[Root.GetFleetName]§!，但突然间能量漩涡又一次干扰了飞船！现在两艘船都在往星球飘移，船员们都在疯狂地努力维修舰船系统。我们的军舰系统要更为稳固，护盾也更为强大，应该能够经受住能量漩涡。不过要是事与愿违的话，我们就又得搭一艘船进去了。"
 eev_houston.2a: "派艘军舰去救他们。"
 eev_houston.2b: "我们冒不起这个险。"
 eev_houston.3.name: "准备离开"
 eev_houston.3.desc: "§B[Root.GetFleetName]§! 的船员们接受了这个坏消息，并利用剩余时间尽可能多地收集数据。正当他们正准备发送一份报告时，异常点再次爆发。庆幸我们没有让工程船过去，不然他就完蛋了。我们的军舰系统要更为稳固，护盾也更为强大，应该能够处理这个问题。不过天不与人愿的话，我们就得搭进去一艘军舰。"
 eev_houston.4.name: "军事救援"
 eev_houston.4.desc: "我们的军舰找到了§B[eev_vortex_sci.GetFleetName]§!和我们的工程船，并开始将它们拖离§Y[eev_vortex_pla.GetName]§!的轨道。我们预计到了漩涡的再次爆发，因此我们的舰队仅遭受到了一些小故障，同时迅速的启动了备用系统。但是几分钟以后§G[eev_vortex_sci.GetLeaderName]§!发出警告，异常点正在快速失去稳定性并催促舰队加速脱离，但是在它们逃离之前，能量漩涡最终内爆，爆炸发出的巨大能量是我们失去在[From.System.GetName]的所有通讯之前的最后一个信息。"
 eev_houston.4a: "太糟糕了…"
 eev_houston.5.name: "军事救援"
 eev_houston.5.desc: "我们的军舰找到了§B[eev_vortex_sci.GetFleetName]§!，并开始将它拖离§Y[eev_vortex_pla.GetName]§!的轨道。我们预计到了漩涡的再次爆发，因此我们的舰队仅遭受到了一些小故障，同时迅速的启动了备用系统。但是几分钟以后§G[eev_vortex_sci.GetLeaderName]§!发出警告，异常点正在快速失去稳定性并催促舰队加速脱离，但是在它们逃离之前，能量漩涡最终内爆，爆炸发出的巨大能量是我们失去在[From.System.GetName]的所有通讯之前的最后一个信息。"
 eev_houston.6.name: "放弃救援"
 eev_houston.6.desc: "我们从§B[Root.GetFleetName]§! 收到的最后信号是飞船开始进入 §Y[From.GetName]§!的大气层时能量漩涡发出的毁灭性的能量爆发。他们不可能在那一刻幸存下来。"
 eev_houston.6a: "宇宙是个充满危险的地方。"
 eev_houston.7.name: "外星救援"
 eev_houston.7.desc: "令[Root.owner.Capital.GetName] 控制中心惊讶的是，我们收到了来自我们以为损失了舰船的信号! 他们都很安全，并兴奋地报告了一个不可思议的故事。\n\n就在他们以为要完蛋的时候，一艘设计不明的外星飞船不知从哪里冒了出来，为他们挡住了爆炸的全部力量。在它突然消失之前用一种不明的能量束修复了在场飞船受损的部分。\n\n§B[Root.GetFleetName]§!的探测系统只有几秒钟的时间扫描它，但是却没有发现这艘奇怪的船使用任何已知的推进手段。"
 eev_houston.7a: "令人担忧……"
 eev_houston.7b: "我们还是有些外星朋友。"
 eev_houston.8.name: "外星救援"
 eev_houston.8.desc: "令[Root.owner.Capital.GetName] 控制中心惊讶的是，我们收到了来自我们以为损失了舰船的信号! 他们都很安全，并兴奋地报告了一个不可思议的故事。\n\n就在他们以为要完蛋的时候，一艘设计不明的外星飞船不知从哪里冒了出来，为他们挡住了爆炸的全部力量。在它突然消失之前用一种不明的能量束修复了在场飞船受损的部分。\n\n§B[Root.GetFleetName]§!的探测系统只有几秒钟的时间扫描它，但是却没有发现这艘奇怪的船使用任何已知的推进手段。"
 eev_houston.9.name: "临别赠礼"
 eev_houston.9.desc: "当§G[Root.GetLeaderName]§!对最近发生在§B[Root.GetFleetName]§!事件进行评估时，他在飞船的电脑里发现了一个隐藏的科学数据模块。他非常肯定，在事件发生之前，这个模块并不在这里，这意味着它很可能来自那艘奇怪的外星飞船。在经过彻底的分析之后，他宣布这些数据完全安全，并将其公之于众。"
 EEV_SCI_REPAIR: "修复科研船"
 EEV_SCI_REPAIR_DESC: "在我们失去控制的科研船坠毁到附近的星球之前，派一艘工程船去修复它。"
 EEV_MIL_REPAIR1: "营救科研船"
 EEV_MIL_REPAIR1_DESC: "派遣一只舰队将科研船拖到安全的地方。"
 EEV_MIL_REPAIR2: "解救我们的飞船"
 EEV_MIL_REPAIR2_DESC: "派遣一只至少有两艘军舰的舰队将科研船和工程船拖到安全的地方。"
 eev_tower_city_category: "意外之塔"
 eev_tower_city_category_desc: "我们的传感器在这个气体巨行星上发现了一些意想不到的东西：一座不朽的塔高耸出云霄。"
 eev_tower_city.1.name: "巨塔"
 eev_tower_city.1.desc: "气态巨行星的深处充斥着永不停息的磁力风暴，就连我们最棒的护盾也挡不住。然而在这严酷的环境之下，居然冒出了个金属和混凝土组成的巨塔。而且令人兴奋的是，在塔顶有一个城市的废墟，废墟两边的峭壁上还有许多村落一样的结构。对这个地方的探索需要一定的后勤保障，于是我们决定在塔顶城市废墟的一个开放区域建立一个营地作为探索的起点。"
 eev_tower_city_dig: "不可能的城市"
 eev_tower_city_dig_desc: "我们的科学小组正忙于建立一个基本营地。由于这里到处都是损毁的建筑，建设营地需要大量的挖掘和加固，但这一切也阻挡不了团队对此地奥秘探索的热情。"
 eev_tower_city_dig.1.name: "探索城市"
 eev_tower_city_dig.1.desc: "我们的团队已经准备好探索这个奇怪的地方。塔的上半部分正好处于宜居区的中间位置，这里的大气压力和温度及其适合生物居住。城市废墟覆盖了塔顶的大部分，当然也是我们发现最有研究价值的地方，毕竟没人愿意下去探索塔两侧峭壁上垂直的村落结构。"
 eev_tower_city_dig.2.name: "过去的谜团"
 eev_tower_city_dig.2.desc: "我们的第一个发现令人困惑。这个城市的居民显然处于前空间技术水平，而且这个塔上缺乏他们继续发展所需要的资源，因此我们可以断定他们不可能是这座塔的建造者。这就带来了更多的问题，谁建造了这座塔？怎么建造的？这里生活的居民是从哪里来的？"
 eev_tower_city_dig.3.name: "破门而入"
 eev_tower_city_dig.3.desc: "科学小组来到一座宏伟的建筑面前，部分结构的损坏并没有减弱这个建筑的恢弘气势。破门而入以后，他们发现了第一批当地居民的遗体，在留下部分成员对此进行采样分析之后，剩下的成员在§G[Root.GetLeaderName]§!带领下发现了一个类似于禁区的区域。 扫描显示，区域内部完好无损，但破碎的天花板和加固的墙壁使得进入其中需要更多的工作。"
 eev_tower_city_dig.4.name: "战争之殇"
 eev_tower_city_dig.4.desc: "我们终于有机会进入禁区内部，并且发现一个与高塔相连接的巨大计算机。第一次收集到的数据足够让我们头晕目眩。这座高塔是一座巨大的摩天大楼，在一次残酷的内战之后，他们的社会瓦解了，同时也使得大楼内部被废弃。当他们使用的设备因为年久失修而一个个失效时，他们也变得越来越原始。生活在大楼顶部和峭壁上的幸存部落再也不能理解他们族群以前使用的先进技术。当最后的食物合成器失效时，他们的族群消失在了宇宙的长河中。"
 eev_tower_city_dig.4a: "真是一个悲剧。"
 eev_tower_city_dig.4t: "这座古老的建筑作为一个工程学壮举足够我们的科学家忙活一段日子了。"
 eev_tower_city_dig.4b: "我们看到了一大堆合金。"
 eev_scanned_category: "已扫描"
 eev_scanned_category_desc: "我们的飞船进入了一个很有潜力的星球的轨道，并开始扫描。我们预计很快就会得到一些有趣的结果。"
 eev_scanned.1.name: "外星探测器"
 eev_scanned.1.desc: "一个来历不明的探测器突然出现并开始扫描我们的飞船。当§G[Root.GetLeaderName]§!使用 §B[Root.GetFleetName]§!的扫描器刚刚对准这个探测器时，它就以一种难以置信的速度消失了。根据我们收集到的仅仅几秒钟的数据分析标明，它使用的技术与从崩溃的能量漩涡中拯救我们舰队的那艘未知外星飞船相同。"
 eev_scanned.1a: "他们的科技远超我们的想象。"
 eev_scanned.1b: "他们的技术是一种恐怖的威胁。"
 eev_ancient_echoes_category: "远古的回声"
 eev_ancient_echoes_category_desc: "我们飞船的仪器检测到了从§Y[From.GetName]§!上方空间裂隙中涌出了大量的超光速粒子。 §G[Root.GetLeaderName]§!从安全的地方决定发射一个探测器以尽可能的收集数据。"
 eev_ancient_echoes.1.name: "过去的战斗"
 eev_ancient_echoes.1.desc: "我们的探测器在裂缝外记录了一个可怕的场景：两支巨大的外星舰队正在进行一场凶猛的战斗，使用的武器强度惊人。当能量击中在无法穿透的护盾上时，发出的千万颗恒星般的光芒点亮了暗淡的星空。然后，一股集中的火力撕开了一艘旗舰的防御，击中了它的反应堆。接下来的爆炸使我们的探测器过载，而当仪器恢复时，裂缝已经消失了。后来对恒星位置和超光速粒子能量的分析表明，这场战斗发生在一百万年前。"
 eev_mysterious_cache_category: "神秘存储器"
 eev_mysterious_cache_category_desc: "我们的传感器发现了一个从§Y[From.GetName]§!发出来的微弱信号。靠近后，§B[Root.GetFleetName]§!发现这个信号来自于一座孤独耸立在这个荒凉世界上的古老建筑。"
 eev_mysterious_cache.1.name: "一份来自过去的礼物"
 eev_mysterious_cache.1.desc: "事实证明，要进入这座有着难以置信厚实墙壁且没有明显入口的建筑非常困难。经过探测标明，建筑中央有个小房间，房间里面有个类似于祭坛的结构，上面放置着一个华丽的盒子。进一步扫描显示该建筑和盒子拥有1万1千年的历史，但是祭坛上有我们现代语言的铭文！更令人不安的是，该铭文显示出了§G[Root.GetLeaderName]§!的名字，并表示这是给[Root.GetHerHim]的礼物。考虑到盒子里面装的是一种对我们科学家来说充满未知且迷人的合金，因此我们决定研究它。但是问题是，谁安排了这份礼物，他们怎么知道我们会到来？"
 eev_crashcol_category: "金属残骸"
 eev_crashcol_category_desc: "我们飞船的传感器在§Y[From.GetName]§!的地表检测到一些奇怪的金属残骸，团队正在准备一只科考队以便调查。"
 eev_crashcol.1.name: "坠毁的殖民船"
 eev_crashcol.1.desc: "科考队发现了一艘来历不明的古代殖民船残骸。它比我们的殖民船大数倍，在数千年前坠毁在这个高原上，没有任何生命迹象。调查后发现，该殖民船的计算机完全被摧毁，我们无法确定其来源。不过这个巨大的残骸是由高强度合金制成的，所以他们在离开之前为后续的回收队伍放置了一个信标。"
 eev_crashcol.2.name: "回收完成"
 eev_crashcol.2.desc: "一支回收探险队刚刚从坠毁的殖民飞船残骸上回来，船上装满了合金，这一笔我们赚大了。"
 eev_start_menu.1.name: "更多事件模组配置"
 eev_start_menu.1.desc: "你想激活或停用最具破坏性的事件吗？这些事件可以摧毁行星或整个星系。"
 eev_start_menu.1.START: "开始"
 eev_start_menu.1.no_kaboom: "§G停用§!"
 eev_start_menu.1.no_kaboomTT: "破坏性事件§G不会§!被启用。"
 eev_start_menu.1.kaboom: "§R启用§!"
 eev_start_menu.1.kaboomTT: "警告！破坏性事件将被§R启用§!。"
 supernova.5.name: "大型等离子旋涡"
 supernova.5.desc: "我们的科研船观察到了恒星中发出的最猛烈、最巨大的等离子旋涡。这种现象正在产生极端的辐射，不过§B[Root.GetFleetName]§!的护盾应该可以抵御其害。§G[Root.GetLeaderName]§!经过研究后宣布这颗恒星可能会在下一个千年之前以超新星的形式爆发。船员们收集了这些令人兴奋的数据，这将对我们的物理学研究产生重要影响。"
 unstable_gas.2.name: "等离子生物聚会"
 unstable_gas.2.desc: "§G[Root.GetLeaderName]§!报告说，飞船探测到气态巨行星的大气层中存在着一大群等离子生物。它们正在通过难以置信的高温“点燃”这颗巨行星的氢气。按照这个速度，他们将在几个世纪之后消耗并离开§Y[From.GetName]§!去寻找一个新牧场。"
 boom_asteroid.2.name: "致命故障"
 boom_asteroid.2.desc: "当§B[Root.GetFleetName]§!的船员们进入这个金属结构进行仔细检查时，他们触发了一个极其响亮的警报。当船员们发现这个警报的源头是一个巨大的核装置时，船员手持终端通过对警报重复符号的计算显示时间只剩不到30秒了。每个人都知道这下麻烦大了。\n\n船员们不得不飞快行动起来，试图解除这个充满了难以理解的外星符号的装置。\n\n当船员们手持终端显示倒计时结束时，什么都没发生，惊魂未定的船员担心这个装置随时可能被再次触发，急忙返回到了§B[Root.GetFleetName]§!。"
 boom_asteroid.1.a: "至少大家没事"
 murder_event.9.name: "分析隐形护甲"
 murder_event.9.desc: "我们的科学家在分析凶手的奇怪护甲方面取得了进展。他们确认这个护甲使用了一种远超出我们知识范围的技术。科学家正在试图设计一个能探测到这种隐形护甲的传感器，不过这事挺难的。"
 murder_event.9.a: "不遗余力！"
 murder_event.10.name: "令人不安的发现"
 murder_event.10.desc: "我们的科学小组在分析凶手的护甲时有了一个发现。它的能量源发出一种微弱的辐射，这种辐射无法用分析来解释，但它对我们来说并非完全未知。因为我们在舰队遇险时出现的神秘外星飞船上检测到过这种辐射。但那艘外星飞船并不是敌对的…"
 murder_event.10.a: "奇怪… 继续分析数据，我们一定搞错了什么。"
 murder_event.10.b: "我知道他们很危险！继续分析数据，我们必须找到他们的弱点。"
 eev_new_queen.1.name: "网络中的扰动"
 eev_new_queen.1.desc: "你的意志有时感到了一些不安。在连接你和你的子个体巨大网络中，有些东西不同寻常，但你找不到哪里出了问题。而且随着时间的推移，这种感觉越来越强烈。"
 eev_new_queen.1.a: "它的存在不被允许"
 eev_new_queen.1.tt: "你将意志集中在网络上，找到干扰的来源。"
 eev_new_queen.2.name: "发现源头"
 eev_new_queen.2.desc: "网络中的干扰一开始很微弱，但是随着时间的推移越来越强。你终于找到了原因：不知何故，你的一个子个体发生了变异，它开始具有了独立的意志，并在网络中扩大它的意志。一个新的意志正在篡夺你的网络，这不应该发生。"
 eev_new_queen.2.a: "这是不可容忍的，把他扼杀在摇篮中。"
 eev_new_queen.2.b: "隔离变异子个体并研究它。"
 eev_new_queen.2.c: "把它变成我们的食物。"
 eev_new_queen.3.name: "清理网络"
 eev_new_queen.3.desc: "阻止变异的子个体并不是一件容易的事情，这些无人机在你靠近的时候快速转向来躲避你。不过，你见所未有的集中精力，征服了这些变异子个体的意志，重新获得了对它们的控制权。现在子个体正在按照你的意志工作，同时它们发现了一些奇怪的容器，里面装着一些旋转的液体。你十分确定你建造的蜂巢中并不存在这个东西。"
 eev_new_queen.3.a: "谁在干预我们？"
