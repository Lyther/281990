 decision_esap_mining:0 "勘探行星核心"
 decision_esap_mining_desc:0 "尽管新的采矿技术使我们能够在地核深处挖掘出富含矿物的矿脉，产生新矿藏，但这一过程会产生有毒的副产物，并导致其进入大气层。"
 decision_esap_mining_tooltip:0 "§Y20§!年内降低§G-10%§!行星§Y宜居度§!与§Y幸福度§!。生成§Y$d_esap_mining$§!行星特征，增加§G2§!§Y$mod_district_mining_max$§!。各有§G10%§!概率生成§Y$d_crystalline_caverns$§!或§Y$d_dust_caverns$§!行星特征。该决议每§Y20§!年可用一次，每个星球只能使用§Y5§!次。"
 decision_esap_industry_activate:0 "创建锻造星球"
