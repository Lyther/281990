 decision_esap_industry_deactivate_tooltip:0 "移除$mod_esap_industry$修正。"
 d_esap_mining:0 "深核矿脉"
 d_esap_mining_desc:0 "这些位于星球核心深处的矿脉虽然难以到达，但有着大量的矿物。"
