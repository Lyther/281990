 decision_esap_industry_modifier_effect:0 "£minerals£§Y矿物§!产出增加§G+25%§!，每§Y20§!£pop£人口提供§Y1§!个£job_artisan£§Y$job_artisan$岗位§!与§Y1§!个£job_foundry£§Y$job_foundry$岗位§!。£food£§Y食物§!产出与§Y$MOD_PLANET_IMMIGRATION_PULL_MULT$§!降低§G-50%§!，§Y宜居度§!与§Y人口增长速度§!降低§G-20%§!。"
 decision_esap_industry_deactivate:0 "取消锻造星球"
