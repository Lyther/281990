 opinion_esap_xenophile_2:0 "$ap_esap_xenophile_2$"
 opinion_esap_technological_ascendancy_bonus_1:0 "$ap_esap_technological_ascendancy_bonus_1$"
 opinion_esap_ct3_not_diplomacy:0 "$ap_esap_ct3_not_diplomacy$"
 ESAP_SYNTHETIC_EVOLUTION_PROJECT:0 "合成进化"
 ESAP_SYNTHETIC_EVOLUTION_PROJECT_DESC:0 "是时候抛弃我们有缺陷的器官和血管并且拥抱不朽了。我们必须为我们的所有人口准备先进的合成替身，然后开始意识传输过程。"
 sm_esap_ct2_diplomacy_finance_trade_post:0 "贸易站"
 sm_esap_ct2_diplomacy_finance_trade_post_desc:0 "即使在国内最偏远的地方，你的附近也会有贸易站。这些贸易战购买附近星球生产的各种稀有商品，随后将货物大量运到大型市场出售。"
 tech_esap_technological_ascendancy_bonus_1_phys_research:0 "先进弦理论"
 tech_esap_technological_ascendancy_bonus_1_phys_research_desc:0 "我们在弦理论方面的进展必将证明适用于许多其他科学领域。"
 tech_esap_technological_ascendancy_bonus_1_shield:0 "动态护盾技术"
 tech_esap_technological_ascendancy_bonus_1_shield_desc:0 "通过预测攻击和动态改变护盾的强度，我们可以大大提高护盾的防御效率。"
 tech_esap_technological_ascendancy_bonus_1_laser:0 "新型光同步技术"
 tech_esap_technological_ascendancy_bonus_1_laser_desc:0 "新技术使我们能够更有效地同步激光的光谱，从而提升能量武器的杀伤潜力。"
 tech_esap_technological_ascendancy_bonus_1_survey:0 "并列扫描系统"
 tech_esap_technological_ascendancy_bonus_1_survey_desc:0 "新技术能让我们在一艘舰船上安装多个相同的扫描设备，从而以远超以往的速度调查星球。"
 tech_esap_technological_ascendancy_bonus_1_admin_cap:0 "量子纠缠通信器"
 tech_esap_technological_ascendancy_bonus_1_admin_cap_desc:0 "通过使用量子纠缠，我们开发了全新通信系统，大大简化了整个帝国内的通信。"
 tech_esap_technological_ascendancy_bonus_1_society_research:0 "理论心理学"
 tech_esap_technological_ascendancy_bonus_1_society_research_desc:0 "虽然理论心理学这一领域无法直接应用，但它将对许多其他相关领域产生积极的影响。"
 tech_esap_technological_ascendancy_bonus_1_army:0 "新型陆军战术"
 tech_esap_technological_ascendancy_bonus_1_army_desc:0 "我们已经开发出新的军事战术，从而更好地利用小规模精英小队来有效地支持大部队。"
 tech_esap_technological_ascendancy_bonus_1_lifespan:0 "新世代营养剂"
 tech_esap_technological_ascendancy_bonus_1_lifespan_desc:0 "对银河系所遇到的各种食物的大量研究使我们能够制造出新的营养混合物。这些所谓的新一代营养物质对健康有很大的好处。"
 tech_esap_technological_ascendancy_bonus_1_influence:0 "先进政治研究"
 tech_esap_technological_ascendancy_bonus_1_influence_desc:0 "我们的政治制度自从我们步入群星后发展得迅速。事实上，它的发展速度超过了我们对其研究的速度。是改变这种状况的时候了，我们需要对当前的政治结构进行全面的研究。"
 tech_esap_technological_ascendancy_bonus_1_engineering_research:0 "先进理论化学"
 tech_esap_technological_ascendancy_bonus_1_engineering_research_desc:0 "原子和分子的性质对我们的工程研究至关重要。虽然理论研究没有直接的应用进展，但在理论领域最终会导致在更实际的应用领域的进展。"
 tech_esap_technological_ascendancy_bonus_1_armor:0 "亚原子材料研究"
 tech_esap_technological_ascendancy_bonus_1_armor_desc:0 "通过研究亚原子层的材料结构，我们可以提高装甲的耐久度。"
 tech_esap_technological_ascendancy_bonus_1_missiles:0 "真空爆破研究"
 tech_esap_technological_ascendancy_bonus_1_missiles_desc:0 "爆破武器是用于空间环境，而这一环境与爆破武器最初研发针对的大气层内环境大相径庭。对爆炸在太空中表现的深入研究将大大提高我们爆破武器的效率。"
 tech_esap_technological_ascendancy_bonus_1_kinetic:0 "高精度瞄准系统"
 tech_esap_technological_ascendancy_bonus_1_kinetic_desc:0 "动能武器能够造成敌方舰船的局部区域大量伤害。通过正确识别敌舰弱点，我们可以确保动能武器的冲击达到最高杀伤。"
 tech_esap_technological_ascendancy_bonus_1_stations:0 "标准化行星基地"
 tech_esap_technological_ascendancy_bonus_1_stations_desc:0 "我们已经为开采站和研究站模版完成了标准化，从而建造这种空间站时更加轻松。"
 leader_trait_admiral_esap_ct1_war_deceptive:0 "诡道"
 leader_trait_admiral_esap_ct1_war_deceptive_desc:0 "能而示之不能，用而示之不用，近而示之远，远而示之近。"
 leader_trait_admiral_esap_ct1_war_decisive:0 "兵不贵久"
 leader_trait_admiral_esap_ct1_war_decisive_desc:0 "用兵之害，犹豫最大。\n译注：《孙子兵法》中并无此句，原句出自吴起《吴子兵法·治兵》，英文译者将原句写在《孙子兵法》的注解中导致西方误传出处。"
 leader_trait_admiral_esap_ct1_war_moderate:0 "适度"
 leader_trait_admiral_esap_ct1_war_moderate_desc:0 "饵兵勿食，归兵勿遏。"
 leader_trait_admiral_esap_ct1_war_observant:0 "待敌之机"
 leader_trait_admiral_esap_ct1_war_observant_desc:0 "不可胜在己，可胜在敌。"
 leader_trait_admiral_esap_ct1_war_opportunist:0 "机会主义"
 leader_trait_admiral_esap_ct1_war_opportunist_desc:0 "抓住机会就会令机会成倍增加。\n译注：《孙子兵法》中并无此句，原句出自John Wicker，与《孙子兵法》毫无关系。"
 leader_trait_admiral_esap_ct1_war_prudent:0 "谨慎"
 leader_trait_admiral_esap_ct1_war_prudent_desc:0 "悬权而动。"
 leader_trait_admiral_esap_ct1_war_wise:0 "明智"
 leader_trait_admiral_esap_ct1_war_wise_desc:0 "知可以战与不可以战者胜。"
 leader_trait_general_esap_ct1_war_ambusher:0 "伏击专家"
 leader_trait_general_esap_ct1_war_ambusher_desc:0 "以虞待不虞者胜。"
 leader_trait_general_esap_ct1_war_demoralizer:0 "斗志专家"
 leader_trait_general_esap_ct1_war_demoralizer_desc:0 "不战而屈人之兵，善之善者也。"
 leader_trait_general_esap_ct1_war_enigma:0 "神秘"
 leader_trait_general_esap_ct1_war_enigma_desc:0 "难知如阴，动如雷霆。"
 leader_trait_general_esap_ct1_war_inspirational:0 "鼓舞人心"
 leader_trait_general_esap_ct1_war_inspirational_desc:0 "视卒如婴儿，故可与之赴深溪；视卒如爱子，故可与之俱死。"
 leader_trait_general_esap_ct1_war_preservative:0 "善守"
 leader_trait_general_esap_ct1_war_preservative_desc:0 "守其必固者，守其所不攻也。"
 leader_trait_ruler_esap_egalitarian_2_nerd:0 "游戏宅"
 leader_trait_ruler_esap_egalitarian_2_nerd_desc:0 "这位领袖总是关注着最新的娱乐系统。满足计算方面研究人员的需求也并无妨碍。如果能让最新的虚拟现实图形系统稍微早点到来的话就只有益处了。"
 leader_trait_ruler_esap_egalitarian_2_competitive:0 "斗争心"
 leader_trait_ruler_esap_egalitarian_2_competitive_desc:0 "这位领袖有很强的竞争意识，他把对手的成功视为一种个人的侮辱，而把自己的过失看作一场灾难。"
 leader_trait_ruler_esap_egalitarian_2_race_watcher:0 "比赛迷"
 leader_trait_ruler_esap_egalitarian_2_race_watcher_desc:0 "这位领袖喜欢观看大型舰船比赛，时刻关注着最新的结果，并在时间允许的情况下尽可能地去竞技场。"
 leader_trait_ruler_esap_egalitarian_2_academic:0 "学术理论"
 leader_trait_ruler_esap_egalitarian_2_academic_desc:0 "这位领袖有着学术背景，非常了解学习的重要性。"
 leader_trait_ruler_esap_egalitarian_2_pious:0 "虔诚"
 leader_trait_ruler_esap_egalitarian_2_pious_desc:0 "这位领袖非常虔诚，他对事业理想坚定不移的忠诚深深吸引了我们的市民。"
 leader_trait_ruler_esap_egalitarian_2_stargazer:0 "观星者"
 leader_trait_ruler_esap_egalitarian_2_stargazer_desc:0 "从孩提时代起，这位领袖就仰望着星空，对群星着迷万分，始终在思考天外会有什么。"
 leader_trait_ruler_esap_egalitarian_2_shrewd_politician:0 "精明政客"
 leader_trait_ruler_esap_egalitarian_2_shrewd_politician_desc:0 "这位领袖精通政治的各个方面"
 leader_trait_ruler_esap_egalitarian_2_military_background:0 "军事背景"
 leader_trait_ruler_esap_egalitarian_2_military_background_desc:0 "这位领袖有着军事背景，他很清楚哪些才是高效的军队所迫切需要的。"
 leader_trait_ruler_esap_egalitarian_2_progressive:0 "改革家"
 leader_trait_ruler_esap_egalitarian_2_progressive_desc:0 "这个领袖是开明的，他能很快接受变革，并坚信社会会朝着更好的方向发展。"
 leader_trait_governor_esap_egalitarian_2_entrepreneur:0 "企业家"
 leader_trait_governor_esap_egalitarian_2_entrepreneur_desc:0 "在成为总督之前，这位领袖是一位成功的企业家，也是一位善于赚钱的专家。"
 leader_trait_governor_esap_egalitarian_2_strict:0 "严厉"
 leader_trait_governor_esap_egalitarian_2_strict_desc:0 "这位领袖出了名的严苛，他要求下属所有官员严格遵守纪律。很少有人敢挑战这位领袖的权威。"
 leader_trait_governor_esap_egalitarian_2_ascetic:0 "禁欲"
 leader_trait_governor_esap_egalitarian_2_ascetic_desc:0 "这位领袖舍弃了世俗的享乐，一心一意地专注于自己任务。他也期望手下也能拥有这样的专注。"
 leader_trait_governor_esap_egalitarian_2_ecologist:0 "生态学家"
 leader_trait_governor_esap_egalitarian_2_ecologist_desc:0 "这位领袖对于他们是如何依靠行星建立的文明有着深刻的理解。"
 leader_trait_governor_esap_egalitarian_2_ambitious:0 "雄心勃勃"
 leader_trait_governor_esap_egalitarian_2_ambitious_desc:0 "这位领袖虽然已经用功绩证明了自己，但他还是要求做的更好。"
 leader_trait_governor_esap_egalitarian_2_orator:0 "演说家"
 leader_trait_governor_esap_egalitarian_2_orator_desc:0 "这位领袖是一位熟练的演说家，可以仅通过在星球之间播送声音就影响人们。"
 leader_trait_scientist_esap_egalitarian_2_bioinformatician:0 "生物信息学家"
 leader_trait_scientist_esap_egalitarian_2_bioinformatician_desc:0 "这位领袖是一位熟练的生物信息学家，他能够熟练使用计算机辅助方法来解决生物问题。"
 leader_trait_scientist_esap_egalitarian_2_navy_background:0 "海军背景"
 leader_trait_scientist_esap_egalitarian_2_navy_background_desc:0 "这位领袖在退役开始研究工作前就职于海军，非常熟悉军舰上的种种程序。"
 leader_trait_scientist_esap_egalitarian_2_racer:0 "退役赛手"
 leader_trait_scientist_esap_egalitarian_2_racer_desc:0 "这位领袖年轻时是一位赫赫有名的赛手，参与过许多大型舰船比赛。"
 leader_trait_scientist_esap_egalitarian_2_mathematician:0 "数学家"
 leader_trait_scientist_esap_egalitarian_2_mathematician_desc:0 "这个领袖学习过数学，在理论物理的高级研究中可以运用到这些技能。"
 leader_trait_scientist_esap_egalitarian_2_explorer:0 "探险家"
 leader_trait_scientist_esap_egalitarian_2_explorer_desc:0 "这位领袖是天生的探险家，对宇宙和天外会有什么非常好奇。"
 leader_trait_scientist_esap_egalitarian_2_systematic:0 "条理清晰"
 leader_trait_scientist_esap_egalitarian_2_systematic_desc:0 "这位领袖非常有条理，使用一套详尽的方法论解决遇到的所有挑战。"
 leader_trait_scientist_esap_egalitarian_2_traveler:0 "旅行家"
 leader_trait_scientist_esap_egalitarian_2_traveler_desc:0 "这位领袖游历甚广，对银河系中的星域和帝国了如指掌。"
 leader_trait_scientist_esap_egalitarian_2_chemist:0 "化学家"
 leader_trait_scientist_esap_egalitarian_2_chemist_desc:0 "这位领袖学习过化学，在多种工程学高级研究中可以运用到这些技能。"
 leader_trait_general_esap_egalitarian_2_impetuous:0 "迅猛"
 leader_trait_general_esap_egalitarian_2_impetuous_desc:0 "这位领袖行动迅速，经常在对手准备充分之前就进行突袭。"
 leader_trait_general_esap_egalitarian_2_careful:0 "谨慎"
 leader_trait_general_esap_egalitarian_2_careful_desc:0 "这位领袖非常细心，不会冒任何不必要的风险。"
 leader_trait_general_esap_egalitarian_2_courageous:0 "无畏"
 leader_trait_general_esap_egalitarian_2_courageous_desc:0 "这位领袖勇敢无畏，他的气魄鼓舞着军队。"
 leader_trait_general_esap_egalitarian_2_planer:0 "谋士"
 leader_trait_general_esap_egalitarian_2_planer_desc:0 "这位领袖善于制定复杂的计划、智取对手、优化军事行动。"
 leader_trait_general_esap_egalitarian_2_unpredictable:0 "不可预测"
 leader_trait_general_esap_egalitarian_2_unpredictable_desc:0 "这位领袖的风格不可预测，总能攻击对手最意想不到的地方。"
 leader_trait_admiral_esap_egalitarian_2_intellegent:0 "聪慧"
 leader_trait_admiral_esap_egalitarian_2_intellegent_desc:0 "这位领袖聪慧过人，他善于管理舰队，并预测敌人的行动。"
 leader_trait_admiral_esap_egalitarian_2_bad_tempered:0 "坏脾气"
 leader_trait_admiral_esap_egalitarian_2_bad_tempered_desc:0 "这位领袖脾气很糟糕，无法容忍下属的愚蠢错误。对他而言，唯一的敌人就是内心的愤怒。"
 leader_trait_admiral_esap_egalitarian_2_tactical:0 "战术大师"
 leader_trait_admiral_esap_egalitarian_2_tactical_desc:0 "这位领袖对战术有敏锐的洞察力，善于智取敌人、挫败敌将的计划。"
 leader_trait_admiral_esap_egalitarian_2_spaceborn:0 "宇宙之子"
 leader_trait_admiral_esap_egalitarian_2_spaceborn_desc:0 "这位领袖出生在宇宙飞船上，他的一生大部分时间都是在飞船中度过的。只有在虚无的宇宙空间里，他才能找到家的感觉。"
 leader_trait_admiral_esap_egalitarian_2_battleborn:0 "战争天性"
 leader_trait_admiral_esap_egalitarian_2_battleborn_desc:0 "这位领袖从青年时代就开始战斗了。对们来说，生命中只有战斗和准备下一场战斗。而太空战不过是规模更大的战斗。"
 leader_trait_admiral_esap_egalitarian_2_shipwrighter:0 "造船工"
