l_simp_chinese:
 ap_esap_bio_bonus:0 "人工繁殖"
 ap_esap_bio_bonus_desc:0 "我们的后代太重要了，不能把繁衍留给自然过程。生物技术方面的发展让我们能培育新的个体，大大简化了生育过程。"
 ap_esap_cyber_bonus:0 "电路思维"
 ap_esap_cyber_bonus_desc:0 "先进的神经接口能让我们的思维直连到大型网络中。现在，整个帝国的沟通便捷且即时。事实上，有些人与网络连接过于紧密，以至于开始失去与现实世界的联系了。"
 ap_esap_psi_bonus:0 "心灵抑制"
 ap_esap_psi_bonus_desc:0 "随着我们的灵能增长，我们已经学会了如何利用它来影响其他灵能较弱生命的思想。我们可以借此抑制或增强敌人的情绪，并在他们的帝国中散播沮丧、愤怒和恐惧。"
 ap_esap_psi_bonus_tooltip:0 "所有交战敌方§Y厌战度获得§!增加§R+33%§!。"
 ap_esap_bio_cyber_psi_1:0 "终极飞升"
 ap_esap_bio_cyber_psi_1_desc:0 "既然我们已经知晓这片银河中的奇迹，就决不能对潜藏着其它未见奇迹的可能性视而不见。"
 ap_esap_bio_cyber_psi_1_tooltip:0 "具有灵能潜势特质的领袖获得灵能特质的概率翻倍。\n启用所有三条飞升路线的一段飞升，但禁用所有路线的深入。"
 ap_esap_bio_cyber_psi_1_req_1:0 "$TRIGGER_FAIL$需要以下飞升天赋之一：§Y$ap_mind_over_matter$§!、§Y$ap_the_flesh_is_weak$§!或§Y$ap_engineered_evolution$§!。"
 ap_esap_bio_cyber_psi_1_req_2:0 "$TRIGGER_FAIL$没有以下任何飞升天赋：§Y$ap_transcendence$§!、§Y$ap_synthetic_evolution$§!或§Y$ap_evolutionary_mastery$§!。"
 ap_esap_bio_cyber_psi_1_req_3:0 "$TRIGGER_FAIL$没有以下任何飞升天赋：§Y$ap_esap_psi_bonus$§!、§Y$ap_esap_cyber_bonus$§!或§Y$ap_esap_bio_bonus$§!。"
 ap_esap_ascension_path_t2_req_1: "$TRIGGER_FAIL$需要§Y$ap_esap_bio_cyber_psi_1$§!飞升天赋（除非同时拥有§Y$ap_esap_bio_cyber_psi_2$§!飞升天赋）。"
 ap_esap_bio_cyber_psi_1_plain:0 "$ap_esap_bio_cyber_psi_1$"
 ap_esap_bio_cyber_psi_1_plain_desc:0 "$ap_esap_bio_cyber_psi_1_desc$"
 ap_esap_bio_cyber_psi_1_plain_tooltip:0 "启用§Y$ap_esap_bio_cyber_psi_2$§!飞升天赋。"
 ap_esap_bio_cyber_psi_2:0 "完美飞升"
 ap_esap_bio_cyber_psi_2_desc:0 "我们对宇宙已经了如指掌，臻于化神。"
 ap_esap_bio_cyber_psi_2_tooltip:0 "拥有灵能潜势的领袖获得灵能特质的概率不再为两倍。\n开启所有三条飞升路线。"
 ap_esap_bio_cyber_psi_2_req_1:0 "$TRIGGER_FAIL$需要§Y$ap_esap_bio_cyber_psi_1$§!飞升天赋。"
 ap_esap_bio_cyber_psi_2_plain:0 "$ap_esap_bio_cyber_psi_2$"
 ap_esap_bio_cyber_psi_2_plain_desc:0 "$ap_esap_bio_cyber_psi_2_desc$"
 ap_esap_bio_cyber_psi_2_plain_tooltip:0 "启用所有三条飞升路线。"
 ap_esap_gov_1:0 "$ap_executive_vigor$"
 ap_esap_gov_1_desc:0 "$ap_executive_vigor_desc$"
 ap_esap_gov_1_tooltip:0 "§Y统治飞升§!。§Y法令经费§!增加：§G+100§!。解锁的每个§Y统治飞升§!（包括本飞升）使§Y法令经费§!增加§G+20§!。"
 ap_esap_gov_2:0 "$ap_transcendent_learning$"
 ap_esap_gov_2_desc:0 "$ap_transcendent_learning_desc$"
 ap_esap_gov_2_tooltip:0 "§Y统治飞升§!。§Y领袖经验获得§!增加§G+50%§!。此外，解锁的每个§Y统治飞升§!（包括本飞升）使该效果增加§G+10%§!。"
 ap_esap_gov_3:0 "$ap_imperial_prerogative$"
 ap_esap_gov_3_desc:0 "$ap_imperial_prerogative_desc$"
 ap_esap_gov_3_tooltip:0 "§Y统治飞升§!。§Y殖民地导致的帝国规模§!减少§G-50%§!。解锁的每个§Y统治飞升§!（包括本飞升）进一步使§Y殖民地导致的帝国规模§!降低§G-5%§!。"
 ap_esap_gov_3_corp:0 "$ap_esap_gov_3$"
 ap_esap_gov_3_corp_desc:0 "$ap_esap_gov_3_desc$"
 ap_esap_gov_3_corp_tooltip:0 "§Y统治飞升§!。§Y殖民地导致的帝国规模§!减少§G-50%§!。解锁的每个§Y统治飞升§!（包括本飞升）进一步使§Y殖民地导致的帝国规模§!降低§G-5%§!。"
 ap_esap_gov_4:0 "长治久安"
 ap_esap_gov_4_desc:0 "唯有合适的文件签署和归档后才可真正称之为成就。"
 ap_esap_gov_4_tooltip:0 "§Y统治飞升§!。每解锁一个§Y统治飞升§!（包括本飞升），提高§Y5§!£stability£§Y星球稳定度§!。"
 ap_esap_gov_5:0 "帝国权势"
 ap_esap_gov_5_desc:0 "自我们建立第一座城市以来的数千年中，我们的政府已经发展到了任何太空时代之前的祖先都难以辨识出的地步。"
 ap_esap_gov_5_tooltip:0 "§Y统治飞升§!。解锁的每个§Y统治飞升§!使§Y每月影响力§!增加§G0.3§!。"
 ap_esap_ct1_war:0 "孙子兵法"
 ap_esap_ct1_war_desc:0 "胜兵先胜而后求战，败兵先战而后求胜。"
 ap_esap_ct1_war_tooltip:0 "解锁一组特殊舰队司令特质，可在舰队司令等级到达§Y3§!后获得。"
 ap_esap_ct1_war_req_1:0 "$TRIGGER_FAIL$至少需要§Y100§!§Y$NAVY_SIZE_TITLE$§!。"
 ap_esap_ct1_war_req_2:0 "$TRIGGER_FAIL$不能拥有§Y$ap_esap_ct3_not_war$§!飞升天赋。"
 ap_esap_ct1_expansion:0 "银河移民"
 ap_esap_ct1_expansion_desc:0 "银河系是浩瀚的，但并非无穷无尽的。如果我们不先行殖民下来，就会另有他人殖民。"
 ap_esap_ct1_expansion_tooltip:0 "建造§Y殖民船§!时额外产生一艘§Y殖民船§!。"
 ap_esap_ct1_expansion_req_1:0 "$TRIGGER_FAIL$至少需要拥有§G3§!个已殖民星球。"
 ap_esap_ct1_expansion_req_2:0 "$TRIGGER_FAIL$不能拥有§Y$ap_esap_ct3_not_expansion$§!飞升天赋。"
 ap_esap_ct1_diplomacy:0 "巧舌如簧"
 ap_esap_ct1_diplomacy_desc:0 "我们的特使向外国政要的耳中编织花言巧语，暗中改变他们对现状的看法。"
 ap_esap_ct1_diplomacy_req_1:0 "$TRIGGER_FAIL$需要至少拥有§Y100§!§Y外交权重§!。"
 ap_esap_ct1_diplomacy_req_2:0 "$TRIGGER_FAIL$不能拥有§Y$ap_esap_ct3_not_diplomacy$§!飞升天赋。"
 ap_esap_ct1_finance:0 "利润低语"
 ap_esap_ct1_finance_desc:0 "我们的经济利润为我们的舰队、建造我们星球的城市提供资金。但即使我们有了保卫国土的舰船，有了容纳所有公民的住所，这个声音仍在呼唤我们。那是一种渴求，对更多的渴求。"
 ap_esap_ct1_finance_tooltip:0 "§Y$district_city$§!建成时获得§Y200§!£energy£§Y能量币§!。§Y$district_city$§!的£energy£§Y能量币维护费用§!减少§Y1§!。"
 ap_esap_ct1_finance_req_1:0 "$TRIGGER_FAIL$需要至少拥有§Y2500§!£energy£§Y已储存能量币§!。"
 ap_esap_ct1_finance_req_2:0 "$TRIGGER_FAIL$不能拥有§Y$ap_esap_ct3_not_finance$§!飞升天赋。"
 ap_esap_ct1_infrastructure:0 "大国缔造"
 ap_esap_ct1_infrastructure_desc:0 "我们跨越群星之际，在帝国的星球上，文明爆发了。"
 ap_esap_ct1_infrastructure_tooltip:0 "没有空闲区划的星球的§Y$MOD_PLANET_HOUSING_MULT$§!增加§G15%§!。"
 ap_esap_ct1_infrastructure_req_1:0 "$TRIGGER_FAIL$需要§Y首都§!拥有至少§Y10§!£building£§Y建筑§!。"
 ap_esap_ct1_infrastructure_req_2:0 "$TRIGGER_FAIL$不能拥有§Y$ap_esap_ct3_not_infrastructure$§!飞升天赋。"
 ap_esap_ct2_war_expansion:0 "黩武之道"
 ap_esap_ct2_war_expansion_desc:0 "我们对银河系的征服才刚刚开始。我们不会停止步伐，直到整个浩瀚星宇都在我们的掌控之下。"
 ap_esap_ct2_war_expansion_tooltip:0 "每占领一个星球获得§Y100§!点£influence£§Y影响力§!。在主动宣战后的§Y10§!年内，我们的§Y$MOD_SHIP_WEAPON_DAMAGE$§!和§Y$MOD_SHIP_FIRE_RATE_MULT$§!增加§G+10%§!。"
 ap_esap_ct2_war_expansion_req_1:0 "$TRIGGER_FAIL$需要§Y$ap_esap_ct1_war$§!飞升天赋。"
 ap_esap_ct2_war_expansion_req_2:0 "$TRIGGER_FAIL$需要§Y$ap_esap_ct1_expansion$§!飞升天赋。"
 ap_esap_ct2_expansion_diplomacy:0 "帝国野心"
 ap_esap_ct2_expansion_diplomacy_desc:0 "我们的野心是建立整个星系前所未见的伟大帝国。"
 ap_esap_ct2_expansion_diplomacy_tooltip:0 "新建立的殖民地在§Y10§!年内§Y建筑§!与§Y区划§!§Y建造速度§!提升§G+100%§!，£pop£§Y$MOD_POP_GROWTH_SPEED$§!增加§G+50%§!。"
 ap_esap_ct2_expansion_diplomacy_req_1:0 "$TRIGGER_FAIL$需要§Y$ap_esap_ct1_expansion$§!飞升天赋。"
 ap_esap_ct2_expansion_diplomacy_req_2:0 "$TRIGGER_FAIL$需要§Y$ap_esap_ct1_diplomacy$§!飞升天赋。"
 ap_esap_ct2_diplomacy_finance:0 "黄金之河"
 ap_esap_ct2_diplomacy_finance_desc:0 "帝国里的每个星球都是泉眼。从中流淌出的泉水汇成一条条河流——黄金的河流。这些河流将财富和繁荣汇聚到帝国中心。"
 ap_esap_ct2_diplomacy_finance_tooltip:0 "解锁§Y$sm_esap_ct2_diplomacy_finance_trade_post$§!恒星基地建筑，可产出§G10§!£trade_value£§Y贸易额§!。"
 ap_esap_ct2_diplomacy_finance_req_1:0 "$TRIGGER_FAIL$需要§Y$ap_esap_ct1_diplomacy$§!飞升天赋。"
 ap_esap_ct2_diplomacy_finance_req_2:0 "$TRIGGER_FAIL$需要§Y$ap_esap_ct1_finance$§!飞升天赋。"
 ap_esap_ct2_finance_infrastructure:0 "未来构思"
 ap_esap_ct2_finance_infrastructure_desc:0 "无论帝国的如今有多么伟大，与帝国辉煌的明日相比都黯然失色。已有的成就与我们正为之奋斗的目标相比仍显微不足道。"
 ap_esap_ct2_finance_infrastructure_req_1:0 "$TRIGGER_FAIL$需要§Y$ap_esap_ct1_finance$§!飞升天赋。"
 ap_esap_ct2_finance_infrastructure_req_2:0 "$TRIGGER_FAIL$需要§Y$ap_esap_ct1_infrastructure$§!飞升天赋。"
 ap_esap_ct2_infrastructure_war:0 "巨型堡垒"
 ap_esap_ct2_infrastructure_war_desc:0 "巨大的堡垒，一个遍布在帝国边界的防御系统，保护帝国的领土不被侵入者踏入。"
 ap_esap_ct2_infrastructure_war_req_1:0 "$TRIGGER_FAIL$需要§Y$ap_esap_ct1_infrastructure$§!飞升天赋。"
 ap_esap_ct2_infrastructure_war_req_2:0 "$TRIGGER_FAIL$需要§Y$ap_esap_ct1_war$§!飞升天赋。"
 ap_esap_ct3_not_war:0 "和平繁荣"
 ap_esap_ct3_not_war_desc:0 "战争中无论哪一方自称胜利者，都没有赢家，只有输家。只有铸剑为犁，才能共同创造群星间的天堂。"
 ap_esap_ct3_not_war_req_1:0 "$TRIGGER_FAIL$需要§Y$ap_esap_ct2_expansion_diplomacy$§!飞升天赋。"
 ap_esap_ct3_not_war_req_2:0 "$TRIGGER_FAIL$需要§Y$ap_esap_ct2_finance_infrastructure$§!飞升天赋。"
 ap_esap_ct3_not_war_req_3:0 "$TRIGGER_FAIL$不能拥有§Y$ap_esap_ct1_war$§!飞升天赋。"
 ap_esap_ct3_not_expansion:0 "尊贵王国"
 ap_esap_ct3_not_expansion_desc:0 "当其他统治者数着疆域内的星星数量时，我们却在数着金库中积累的财富。我们星球的财富和福利在银河系内无可比拟。"
 ap_esap_ct3_not_expansion_req_1:0 "$TRIGGER_FAIL$需要§Y$ap_esap_ct2_diplomacy_finance$§!飞升天赋。"
 ap_esap_ct3_not_expansion_req_2:0 "$TRIGGER_FAIL$需要§Y$ap_esap_ct2_infrastructure_war$§!飞升天赋。"
 ap_esap_ct3_not_expansion_req_3:0 "$TRIGGER_FAIL$不能拥有§Y$ap_esap_ct1_expansion$§!飞升天赋。"
 ap_esap_ct3_not_diplomacy:0 "战争机器"
 ap_esap_ct3_not_diplomacy_desc:0 "从蒙昧的起源以来历经千古，我们的帝国历经演变，经历了许多阶段与形式。然而，这个银河系的性质让它不可避免地成为旅途的终点。我们文明如今只有一个目的——战争。"
 ap_esap_ct3_not_diplomacy_tooltip:0 "§Y$MOD_PLANET_ARMY_BUILD_SPEED_MULT$§!与§Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§!增加§G+100%§!、§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§!与§Y$MOD_COUNTRY_COMMAND_LIMIT_MULT$§!增加§G+25%§!、§Y$MOD_COUNTRY_BORDER_FRICTION_MULT$§!增加§R+100%§!。外国对我们的£opinion£§Y评价§!降低§G-50§!。"
 ap_esap_ct3_not_diplomacy_req_1:0 "$TRIGGER_FAIL$需要§Y$ap_esap_ct2_finance_infrastructure$§!飞升天赋。"
 ap_esap_ct3_not_diplomacy_req_2:0 "$TRIGGER_FAIL$需要§Y$ap_esap_ct2_war_expansion$§!飞升天赋。"
 ap_esap_ct3_not_diplomacy_req_3:0 "$TRIGGER_FAIL$不能拥有§Y$ap_esap_ct1_diplomacy$§!飞升天赋。"
 ap_esap_ct3_not_finance:0 "星间情谊"
 ap_esap_ct3_not_finance_desc:0 "过往的岁月向我们揭示了河系可以是何等险恶。只有团结起来，才能面对仍横亘于前的恐怖。每个人都有自己应尽的义务，而他们也必定会热衷于承担。"
 ap_esap_ct3_not_finance_req_1:0 "$TRIGGER_FAIL$需要§Y$ap_esap_ct2_infrastructure_war$§!飞升天赋。"
 ap_esap_ct3_not_finance_req_2:0 "$TRIGGER_FAIL$需要§Y$ap_esap_ct2_expansion_diplomacy$§!飞升天赋。"
 ap_esap_ct3_not_finance_req_3:0 "$TRIGGER_FAIL$不能拥有§Y$ap_esap_ct1_finance$§!飞升天赋。"
 ap_esap_ct3_not_infrastructure:0 "宏伟战役"
 ap_esap_ct3_not_infrastructure_desc:0 "时机已至。这一刻是我们统一银河战役的序幕。我们必须放下其他的琐碎事项，直到群星之中只剩下一个国家。"
 ap_esap_ct3_not_infrastructure_tooltip:0 "每成功占领星球获得£alloys£§Y合金§!与£consumer_goods£§Y消费品§!。"
 ap_esap_ct3_not_infrastructure_req_1:0 "$TRIGGER_FAIL$需要§Y$ap_esap_ct2_war_expansion$§!飞升天赋。"
 ap_esap_ct3_not_infrastructure_req_2:0 "$TRIGGER_FAIL$需要§Y$ap_esap_ct2_diplomacy_finance$§!飞升天赋。"
 ap_esap_ct3_not_infrastructure_req_3:0 "$TRIGGER_FAIL$不能拥有§Y$ap_esap_ct1_infrastructure$§!飞升天赋。"
 ap_esap_technological_ascendancy_bonus_1:0 "宇宙奥秘"
 ap_esap_technological_ascendancy_bonus_1_desc:0 "宇宙中隐藏着许多秘密，那些不知从何寻找的人注定无法发现。"
 ap_esap_technological_ascendancy_bonus_1_tooltip:0 "解锁§Y15§!项新稀有科技的研究选项。"
 ap_esap_technological_ascendancy_bonus_1_req_1:0 "$TRIGGER_FAIL$需要§Y$ap_technological_ascendancy$§!飞升天赋。"
 ap_esap_technological_ascendancy_bonus_1_req_2:0 "$TRIGGER_FAIL$需要至少研究了§G10§!项稀有科技。"
 ap_esap_technological_ascendancy_bonus_2:0 "完美技术"
 ap_esap_technological_ascendancy_bonus_2_desc:0 "文明的程度可通过其掌握的科技水平判断。这是我们不会输掉的比赛，我们永远不会满足于既有知识。"
 ap_esap_technological_ascendancy_bonus_2_tooltip:0 "研究循环科技时的§Y研究速度§!增加§G+50%§!"
 ap_esap_technological_ascendancy_bonus_2_req_1:0 "$TRIGGER_FAIL$需要§Y$ap_technological_ascendancy$§!飞升天赋。"
 ap_esap_technological_ascendancy_bonus_2_req_2:0 "$TRIGGER_FAIL$需要至少研究过一项循环科技。"
 ap_esap_nature:0 "亲生命性"
 ap_esap_nature_desc:0 "我们居住的每一个星球都是独一无二的。认识到这一点，我们就能充分发挥他们的潜能。"
 ap_esap_nature_tooltip:0 "§Y25§!年内，新殖民星球每§Y5§!年随机产生一个有益星球§Y特征§!。解锁飞升后会影响所有辖下星球。"
 ap_esap_nature_req_1:0 "$TRIGGER_FAIL$不能拥有§Y$ap_esap_mining$§!飞升天赋。"
 ap_esap_garden:0 "花园星球"
 ap_esap_garden_desc:0 "我们的花园星球是银河系中最美丽的星球之一，洋溢着蓬勃生机。大多数城市、工业区和污染都不存在，取而代之的是美丽的花园、肥沃的土地和自然保护区。"
 ap_esap_garden_tooltip:0 "解锁决议，将星球转换为§Y花园星球§!，$decision_esap_garden_modifier_effect$"
 ap_esap_garden_req_1:0 "$TRIGGER_FAIL$不能拥有§Y$ap_esap_mining$§!飞升天赋。"
 ap_esap_mining:0 "深核提取"
 ap_esap_mining_desc:0 "星球的核心处有非常丰富的矿藏遗留至今，现在我们终于有能力向核心探索并将那些矿物带回来了。"
 ap_esap_mining_tooltip:0 "解锁§Y$mod_district_mining_max$§!行星决议，在§Y20§!年内使星球§Y宜居度§!与§Y幸福度§!降低§G-10%§!。法令生成§Y$d_esap_mining$§!行星特征，增加§G2§!§Y$mod_district_mining_max$§!。各有§G10%§!概率生成§Y$d_crystalline_caverns$§!或§Y$d_dust_caverns$§!行星特征。该决议每§Y20%§!年可用一次，每个星球只能使用§Y5§!次。"
 ap_esap_mining_req_1:0 "$TRIGGER_FAIL$不能拥有§Y$ap_esap_nature$§!飞升天赋。"
 ap_esap_mining_req_2:0 "$TRIGGER_FAIL$需要£engineering£§Y$tech_mining_3$§!科技。"
 ap_esap_industry:0 "灼热熔炉"
 ap_esap_industry_desc:0 "天空充满了灰雾，土地被各种工业区所覆盖。锻造星球可能不是银河系最美丽的地方，但它的生产能力远超河系内的其他星球。"
 ap_esap_industry_tooltip:0 "解锁决策，将星球转换为§Y锻造星球§!，$decision_esap_industry_modifier_effect$。"
 ap_esap_industry_req_1:0 "$TRIGGER_FAIL$需要§Y$ap_esap_mining$§!飞升天赋。"
 ap_esap_industry_req_2:0 "$TRIGGER_FAIL$需要£engineering£§Y$tech_alloys_2$§!科技。"
 ap_esap_authoritarian_1:0 "绝对统治"
 ap_esap_authoritarian_1_desc:0 "上次有人对统治阶级的绝对权力提出质疑以来，已经过去了数代人。这种质疑只会有损于我们建立完美帝国的努力。"
 ap_esap_egalitarian_1:0 "理想国度"
 ap_esap_egalitarian_1_desc:0 "帝国仅仅是达到目的的手段。而这一目的则是人民的富足。只有我们能为所有公民提供最好的生活条件时，帝国才能称之为完整。"
 ap_esap_egalitarian_1_tooltip:0 "£happiness£§Y平均幸福度§!高于§Y70%§!的星球§Y人口增长速度§!与£unity£§Y凝聚力§!产出增加§G+10%§!。"
 ap_esap_xenophile_1:0 "化敌为友"
 ap_esap_xenophile_1_desc:0 "消灭敌人的最好方法就是化敌为友。"
 ap_esap_xenophile_1_tooltip:0 ""
 ap_esap_militarist_1:0 "战争巨兽"
 ap_esap_militarist_1_desc:0 "对战舰而言，尺寸至关重要。拥有精良武器和装甲的战列舰队将所向披靡。"
 ap_esap_militarist_1_tooltip:0 "所有§Y战列舰§!与§Y泰坦§!的§Y船体§!、§Y装甲§!与§Y护盾§!提升§G+20%§!，§Y射程§!提升§G+25%§!。"
 ap_esap_militarist_1_req_1:0 "$TRIGGER_FAIL$需要£engineering£§Y$tech_battleships$§!科技。"
 ap_esap_pacifist_1:0 "舌灿莲花"
 ap_esap_pacifist_1_desc:0 "武器或许拥有强大的力量，但只要巧妙选择语言，寥寥数字的力量就能远胜于此。"
 ap_esap_pacifist_1_tooltip:0 ""
 ap_esap_materialist_1:0 "星辰求索"
 ap_esap_materialist_1_desc:0 "作为这个星系的居民，我们有责任去了解它的方方面面。每一颗恒星、行星和卫星都将被记录、测绘并归档。"
 ap_esap_materialist_1_tooltip:0 "§Y科研船§!§Y速度§!增加§G+25%§!。每当科研船成功调查星体获得每月研究点数10%的§Y研究点数§!。"
 ap_esap_authoritarian_2:0 "固化阶层"
 ap_esap_authoritarian_2_desc:0 "每个人出生之时，整个人生就已经计划好。从第一次呼吸到最后一次呼吸，一生中需要完成的每一项任务都是固定的。完整掌握了他们一生所需的技能，也就可以完善地因材施教，让他们能够顺利完成计划。"
 ap_esap_authoritarian_2_modifier_desc:0 "§Y劳工§!产出的£food£§Y食物§!与£minerals£§Y矿物§!增加§G10%§!。§Y专家§!产出的£alloys£§Y合金§!、£consumer_goods£§Y消费品§!、£engineering£§Y工程学研究§!、£physics£§Y物理学研究§!与£society£§Y社会学研究§!增加§G10%§!。§Y统治者§!产出的£unity£§Y凝聚力§!增加§G10%§!。"
 ap_esap_egalitarian_2:0 "自我实现"
 ap_esap_egalitarian_2_desc:0 "我们的公民并不是在为我们的帝国服务。相反，我们的帝国才是为了实现公民诉求而存在的。只有当我们每个人都充分发挥自己的潜能之时，我们才能达到理想中的完美。也只有这样，我们的帝国才能成就真正的伟大。"
 ap_esap_egalitarian_2_tooltip:0 "解锁一组特殊领袖特质，可在领袖等级到达§Y3§!后获得。§Y由于Galactic Paragons DLC，本飞升仍处于测试中。§!"
 ap_esap_xenophobe_2:0 "伟大净化"
 ap_esap_xenophobe_2_desc:0 "必须清除污染银河系的异种。从最高级的智慧生物到最低级的植物、昆虫，都必须清除。"
 ap_esap_xenophile_2:0 "脉动之心"
 ap_esap_xenophile_2_desc:0 "只有团结一心，我们才有权利统治这个星系。而这个新银河秩序的中心就是我们，友善引导着其他帝国走向一条合作理解的新道路。"
 ap_esap_xenophile_2_tooltip:0 "联邦内所有成员对我们的£opinion£§Y评价§!提升§G+25§!。"
 ap_esap_militarist_2:0 "杀戮渴望"
 ap_esap_militarist_2_desc:0 "我们的文明在踏上深空后变化颇多，但战争却永远没有停息过。它永远是我们的生存意义——为我们的生活带来喜悦，为我们的敌人带去毁灭。"
 ap_esap_militarist_2_tooltip:0 "处于和平状态时，所有£pop£§Y人口§!£happiness£§Y$MOD_POP_HAPPINESS$§!减少§G-3%§!，£unity£§Y凝聚力§!产出减少§G-5%§!。该惩罚每年增加一层，最高§Y10§!层。处于战争状态时，该效果每年减少§Y1§!层。"
 ap_esap_pacifist_2:0 "星海治世"
 ap_esap_pacifist_2_desc:0 "战争没有胜利者，只有失败者。为了发挥帝国的真正潜力，我们必须把微不足道争吵抛在脑后。我们将进入一个和平与繁荣的新时代。"
 ap_esap_pacifist_2_tooltip:0 "处于和平状态时£trade_value£§Y贸易额§!产出增加§G+1%§!，£stability£§Y稳定度§!提升§G0.2§!。该效果每年增加一层，最高§Y50§!层。处于战争状态时，该效果每年减少§Y5§!层。"
 ap_esap_materialist_2:0 "不进则退"
 ap_esap_materialist_2_desc:0 "对新发现的渴求熄灭的一刻，也就是我们陷入黑暗时代之时。对科技进步的不懈追求是防止文明倒退的唯一手段。"
 ap_esap_materialist_2_tooltip:0 "每研究完成新科技获得额外£unity£§Y凝聚力§!。"
 ap_esap_spiritualist_2:0 "社会支柱"
 ap_esap_spiritualist_2_desc:0 "我们的信仰支撑着社会的方方面面。没有一种制度不是建立在我们的信条之上。"
 ap_esap_spiritualist_2_tooltip:0 "解锁§Y$policy_esap_spiritualist_2_doctrine$§!政策，允许§Y$job_priest_plural$§!额外产出§Y8§!£engineering£§Y工程学研究§!、£physics£§Y物理学研究§!或£society£§Y社会学研究§!其中之一。"
 ap_esap_hive_swarm:0 "浩荡蜂群"
 ap_esap_hive_swarm_desc:0 "黑暗笼罩；地动山摇；蜂群来临。"
 ap_esap_hive_swarm_tooltip:0 "§Y护卫舰§!的§Y$MOD_SHIP_FIRE_RATE_MULT$§!提升§G+25%§!，其他所有舰船的§Y$MOD_SHIP_FIRE_RATE_MULT$§!降低§R-25%§!。"
 ap_esap_hive_devouring:0 "饥食饕餮"
 ap_esap_hive_devouring_desc:0 "我们通过吞噬这个宇宙的生命变得愈发强大。然而饥火仍未熄灭，渴求至死方休。"
 ap_esap_hive_devouring_tooltip:0 "净化£pop£§Y人口§!获得的£society£§Y社会学§!翻倍，并获得数量相等的£food£§Y食物§!。"
 ap_esap_hive_terravores:0 "噬地石群"
 ap_esap_hive_terravores_desc:0 "消耗星球是一个细致的过程。首先要处理所有宏观生物。之后过滤土壤、抽取海水。最后清空大气层。"
 ap_esap_hive_terravores_tooltip:0 ""
 ap_esap_one_purpose:0 "唯一目标"
 ap_esap_one_purpose_desc:0 "我们在这个星系的存在意义可定义为一个单一目的。这就是我们存在的理由。"
 ap_esap_smallworld:0 "袖珍星球"
 ap_esap_smallworld_desc:0 "银河系中有数十亿的星球，但只有一小部分适合生命生存，而这些星球也不尽相同，有的舒适，有的恶劣；有的大，有的小。我们不会吹毛求疵，我们不仅要妥善利用大型星球，也要让小型星球物尽其用。"
 ap_esap_smallworld_tooltip:0 "你所有的星球最小规模提升为§Y15§!。"
 ap_esap_industry_hive_tooltip:0 "解锁决议，将星球转换为§Y锻造星球§!，$decision_esap_industry_hive_modifier_effect$。"
 ap_esap_industry_machines_tooltip:0 "解锁决议，将星球转换为§Y锻造星球§!，$decision_esap_industry_machines_modifier_effect$。"
 ap_esap_gov_GC_1:0 "无休执行"
 ap_esap_gov_GC_1_desc:0 "子个体自动行动，但受参数制约。我们不断调整每一个参数，不断追求完美的优化。"
 ap_esap_gov_GC_1_tooltip:0 "§Y统治飞升§!。§Y法令经费§!增加：§G+100§!。解锁的每个§Y统治飞升§!（包括本飞升）使§Y法令经费§!增加§G+20§!。"
 ap_esap_gov_GC_2:0 "$ap_transcendent_learning$"
 ap_esap_gov_GC_2_desc:0 "我们一直在观察，且一直从观察中学习。我们甚至观察我们的学习，并且从观察中学习我们如何学习。但现在，我们观察我们如何观察我们如何学习，并从观察中学习我们如何学习。我们还观察我们如何观察我们如何学习，并学习我们如何学习我们如何学习……"
 ap_esap_gov_GC_2_tooltip:0 "§Y统治飞升§!。§Y领袖经验获得§!增加§G+50%§!。此外，解锁的每个§Y统治飞升§!（包括本飞升）使该效果增加§G+10%§!。"
 ap_esap_gov_GC_3:0 "$ap_imperial_prerogative$"
 ap_esap_gov_GC_3_desc:0 "$ap_imperial_prerogative_desc$"
 ap_esap_gov_GC_3_tooltip:0 "§Y统治飞升§!。§Y殖民地导致的帝国规模§!减少§G-50%§!。解锁的每个§Y统治飞升§!（包括本飞升）进一步使§Y殖民地导致的帝国规模§!降低§G-5%§!。"
 ap_esap_gov_GC_5:0 "卓越智能"
 ap_esap_gov_GC_5_desc:0 "自我们觉醒以后，我们的主脑已发展至与几千年前在一颗星球上控制寥寥几个子个体的主脑截然不同的存在。"
 ap_esap_gov_GC_5_tooltip:0 "§Y统治飞升§!。解锁的每个§Y统治飞升§!（包括本飞升）增加§G0.3§!§Y每月影响力§!。"
 ap_esap_gov_hive_4:0 "巨大回响"
 ap_esap_gov_hive_4_desc:0 "我们的突触子个体如今不仅能在帝国内传达意志，也能放大伟大的回声，在帝国中处处产生共鸣，确保每个子个体都能像独立有机体般行动。"
 ap_esap_gov_hive_4_tooltip:0 "§Y统治飞升§!。每解锁一个§Y统治飞升§!（包括本飞升）提高§Y5§!£stability£§Y行星稳定度§!。"
 ap_esap_gov_machines_4:0 "$ap_esap_gov_hive_4$"
 ap_esap_gov_machines_4_desc:0 "我们的协调者如今不仅能在帝国内传达意志，也能放大伟大的回声，在帝国中处处产生共鸣，确保每个子个体都能像独立有机体般行动。"
 ap_esap_gov_machines_4_tooltip:0 "§Y统治飞升§!。解锁的每个§Y统治飞升§!（包括本飞升）增加§Y5§!£stability£§Y行星稳定度§!。"
 sartek_executive_vigor_tooltip:0 "§Y法令经费§!增加：§G+100§!。"
 sartek_transcendent_learning_tooltip:0 "§Y领袖经验获得§!增加§G+50%§!"
 sartek_imperial_prerogative_tooltip:0 "§Y殖民地导致的帝国规模§!减少§G-50%§!。"
