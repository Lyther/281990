 edict_scpanomaly_tempedict_sarkic_cult_desc:0 "用这个接纳派系，因为管理/接纳按钮坏掉了，而且我不知道如何修复。如果你知道请联系我，我很想知道。"
 scpanomaly_civic_sarkic_cult:0 "欲肉教"
 scpanomaly_civic_sarkic_cult_desc:0 "这个国家接纳了这个叫做欲肉教的自我中心的血肉信仰，并从中获得恩惠….但代价是什么呢？"
 scpanomaly_civic_corrupted_agenda:0 "异常武器化"
 scpanomaly_civic_corrupted_agenda_desc:0 "由于未知的原因，这个组织的目的已经被腐化和转义。也许是一个模因载体，或者在所有智慧生命心景中都能发现的某物。不管是什么造成了这个，他们已经对所有生命宣战并会尝试毁灭一切。他们会发动他们这些年来收集到的所有异常来的实现这个目标。"
 pft_scpanomaly_faction_sarkic_cult:0 "欲肉教"
 pft_scpanomaly_faction_sarkic_cult_desc:0 "自恋和权力欲乃是欲肉教徒的基本教条，即对于血肉的接纳高于一切。不要被金属的污浊所腐化。"
 SCPANOMALY_COLLECTED_THE_FLESH:0 "肉体改造的工具"
 SCPANOMALY_FLESH_UNCOLLECTED:0 "缺乏工具"
 SCPANOMALY_COLLECTED_THE_FLESH_DESC:0 "如果你为这个派系提供足够的肉体改造工具，则他们的满意度会上升。"
 scpanomaly_5000.1.name:0 "背叛"
 scpanomaly_5000.1.desc:0 "基金会已经背叛了我们。我们不知道为什么，也许他们从一开始就寻求战争并渴求我们所掌握的力量，也许某个为他们所畏惧的模因腐化了他们，或者他们认识到我们的心灵中有某种邪恶之物。不管原因是什么，我们现在必须为生存而战，否则我们将面临灭顶之灾。一开始，基金会只是给了一个通信声称他们的目标已经改变且进一步接触不再是可能。"
 scpanomaly_5000.1.a:0 "为什么？"
 scpanomaly_5000.1.a.tooltip:0 "拯救银河的战斗已经开始。"
 scpanomaly_5000.3.title:0 "信息传输"
 scpanomaly_5000.3.desc:0 "我们近期收到了来自SCP基金会的通信，其已经向他们曾经的家园——我们宣战了。我们不知道为什么，因为基金会已经停止回应任何信息了。通信如下：“我们之前的任务主要围绕对异常物体，实体和其他各种现象的收容和研究。这个任务在过去100年一直是基金会的主要聚焦。由于形势已经脱离了我们的控制，方针现在已经改变了。我们的新任务是终结一切智慧生命。”这意味着整个银河的命运仍然处于未知之中。"
 scpanomaly_5000.3.a:0 "为什么？"
 scpanomaly_anomalous_purification:0 "净化异常"
 scpanomaly_factionreveal.8.name:0 "欲肉教"
 scpanomaly_factionreveal.8.desc:0 "一个名为欲肉教的地下邪教在我国蔚然成风。他们重视肉身及其赋予的力量，并举行可怕的肉体扭曲仪式。我们应当对此事缄口不言。除非，这条道路能为我等所用？"
 scpanomaly_factionreveal.8.a:0 "恶心"
 scpanomaly_startingtech.2.name:0 "PROJECT SCP mod设置菜单"
 scpanomaly_startingtech.2.desc:0 "因为部分玩家可能会不想要某些功能，以下的选项决定了你的游戏中在基础帝国设置之外还会出现多少mod内容，并且mod会在异常和事件（包括派系）之外影响多少原版游戏机制。"
 scpanomaly_startingtech.2.a:0 "没有派别，只有异常和事件"
 scpanomaly_startingtech.2.a.desc:0 "这个选项将禁用所有Project SCP的派系，而只保留MOD所添加的事件。Project SCP起源的帝国将保持原样。"
 scpanomaly_startingtech.2.b:0 "没有捆绑派别的事件"
 scpanomaly_startingtech.2.b.desc:0 "这个选项是你想要本mod的派系，但不想要派系产生的相关事件链(比如scp-5000)"
 scpanomaly_startingtech.2.c:0 "我全都要"
 scpanomaly_startingtech.2.c.desc:0 "没有内容会被删除，所有的特性都将被启用。这是本mod的预期玩法。"
 scpanomaly_261_category:0 "废弃运输船"
 scpanomaly_261_category_desc:0 "一艘废弃的货物运输船漂浮在寒冷太空中。外部扫描显示没什么值得注意的东西，但首席科学家坚持要检查这艘船，因为它不属于任何已知的文明。目前，初步建议是派遣一支小队进行深入调查。"
 scpanomaly_anomaly.8.name:0 "自动售货机"
 scpanomaly_anomaly.8.desc:0 "调查队在这艘遗弃货船上发现了一台看似普通的自动售货机，除了某些关键之处不同。自动售货机周围有多处灼烧痕迹和船体损伤，以及几名船员的尸体，还有一种不明胶状物，里面似乎有某种食品包装袋。对机器扫描显示没有任何内容物残留，但这与在场一位研究人员的发现相矛盾，他用我们的货币成功使用了该设备。目前还不知道为什么我们的货币能对该装置使用。在收到输入后，该装置分发了一个塑料包装袋，内容物已送回分析。"
 scpanomaly_anomaly.8.a:0 "留下。"
 scpanomaly_anomaly.8.b:0 "别碰。"
 scpanomaly_261.name:0 "怪异之药"
 scpanomaly_261.desc.spirit:0 "自动售货机的食品包装经过检查，似乎没有产生任何危险特性。因此，我们指示一名志愿者食用该包装内容物。食用后，个体痉挛了数分钟，然后恢复正常。随后他声称得到了宗教启示。到目前为止，事实证明他是正确的。在这位新先知的带领下，我们的人民比以前更加团结。"
 scpanomaly_261.desc.material:0 "自动售货机的食品包装经过检查，似乎没有产生任何危险特性。因此，我们指示一名志愿者食用该包装内容物。个体在服用后痉挛了数分钟。事后调查发现，该物质具有致幻性。但没有发现长期影响。"
 scpanomaly_261.desc.other:0 "自动售货机的食品包装经过检查，似乎没有产生任何危险特性。因此，我们指示一名志愿者食用该包装内容物。食用后，个体痉挛了数分钟，然后恢复正常。 随后他声称得到了宗教启示。虽然个体如今在宗教民众中领导着一个相当大的宗教组织。但他是真看到了启示，还是该食品只是某种致幻剂，还有待观察。值得注意的是，现在包装上的翻译文本将其内容物称为 \"Hi-Chips\"。"
 scpanomaly_261.a:0 "赞美神明！"
 scpanomaly_261.b:0 "必须继续测试"
 scpanomaly_261.c:0 "有趣"
 scpanomaly_261.a.desc:0 "每两颗星球有8人口变为唯心主义。并获得一些凝聚力。"
 scpanomaly_261.c.desc:0 "每两颗星球有4人口变为唯心主义。"
 scpanomaly_261.2.name:0 "汽水"
 scpanomaly_261.2.desc:0 "最近批准了一项实验，以期获得更多原始怪异药品物质。但在接受输入时，机器似乎随机输出了完全不同的项目——一个含有气泡液体的小锡罐。经过重要测试，确定该液体可以安全饮用。所含成分使其偏甜。"
 scpanomaly_261.2.a:0 "怪哉"
 scpanomaly_261.3.name:0 "罐头奇点"
 scpanomaly_261.3.desc:0 "最近，我们的国家领导人决定，鉴于其所有人中最优秀、最聪明的地位，他将亲自检查不可预测奇异自动售货机的下一件产品。产品是一个汽水罐，上面用我们的文字写着：“保证给你无底洞的胃！” 由于该罐子的惰性，我们的统治者很不幸地决定尝试啜饮里面的东西。很遗憾，当把罐子放在嘴边时，他被吸了进去。后续检查显示，尽管所有已知物理定律都表明这不可能，但这个小铝罐内含有一个黑洞。"
 scpanomaly_261.3.a:0 "够了，摧毁机器！"
 scpanomaly_261.3.b:0 "我们会铭记他的"
 pft_scpanomaly_faction_parawatch:0 "观谬维基"
 pft_scpanomaly_faction_parawatch_desc:0 "这是一派活跃于网络、激烈发声的人，曾专注于揭露异常事物。现在，他们只希望为最坏的情况做打算。这些人是阴谋论者和末日准备者的奇怪组合，只是等待有朝一日能够再次喊出“我告诉过你了！”。§R由于管理派系的按钮当前对模组添加的派系无效，请使用我临时制作的Debug法令，直到我返回来修复此问题为止。§!"
 SCPANOMALY_GATHERED_EVIDENCE:0 "证据确凿"
 SCPANOMALY_LACKING_EVIDENCE:0 "缺乏证据"
 SCPANOMALY_PREPAREDNESS:0 "应急准备"
 SCPANOMALY_PREPAREDNESS_DESC:0 "这一派已经准备好应对紧急情况了。"
 SCPANOMALY__IN_CRISIS:0 "当前危机"
 SCPANOMALY__IN_CRISIS_DESC:0 "只要不是他们引发当前危机，那就是一个展示其准备工作的好机会。"
 SCPANOMALY_GROWING_STOCKPILE:0 "储备增加中"
 SCPANOMALY_GROWING_STOCKPILE_DESC:0 "赤字和损失对应急补给可不是好兆头……"
 scpanomaly_civic_parawatch:0 "异常末日准备者"
 scpanomaly_civic_parawatch_desc:0 "此文明中相当一部分人专注于为异常末日情景做准备。"
 opinion_scpanomaly_mutual_exposure:0 "黑暗中的火炬。"
 SCPANOMALY_LACKING_EVIDENCE_DESC:0 "该派系希望收集异常证据。收集微小异常物品的样本会让他们满意。"
 scpanomaly_factionreveal.9.name:0 "观谬维基"
 scpanomaly_factionreveal.9.desc:0 "名为“观谬维基”的团体于近期在我国境内越发激烈地发声。他们曾专注于揭示、并准备应对异常现象的存在。尽管，他们现在仅希望独自在那些日子里——基金会的“帷幕”被打破的日子里——做好应对的准备。"
 scpanomaly_factionreveal.9.a:0 "黑暗中的火炬"
 scpanomaly_foreignreveal.8.name:0 "观谬维基"
 scpanomaly_foreignreveal.8.desc:0 "名为“观谬维基”的团体于近期在别国境内越发激烈地发声。他们曾专注于揭示、并准备应对异常现象的存在。尽管，他们现在仅希望独自在那些日子里——基金会的“帷幕”被打破的日子里——做好应对的准备。"
 edict_scpanomaly_tempedict_parawatch:0 "接纳观谬维基（临时Debug法令）"
 edict_scpanomaly_tempedict_parawatch_desc:0 "用这个接纳派系，因为管理/接纳按钮坏掉了，而且我不知道如何修复。如果你知道请联系我，我很想知道。"
 edict_scpanomaly_tempedict_anderson_robotics:0 "接纳安德森机器人（临时Debug法令）"
 edict_scpanomaly_tempedict_anderson_robotics_desc:0 "用这个接纳派系，因为管理/接纳按钮坏掉了，而且我不知道如何修复。如果你知道请联系我，我很想知道。"
 infikea.1.desc.b:0 "一名幸存者逃出了看似无限的宜家。但紧随其后，一个扭曲变形的怪异人形物体出现了，它穿着与外部颜色相符的奇怪制服。这名幸存者在逃出后，很快就被该实体杀死，然后我们设法用枪将其击毙。幸存者身上有一本笔记本，详细记录了他们的经历，或多或少证实了我们的猜测，即这个结构是无限的。看起来内部在不断地变化，而且有多个入口，跨越大量维度。此外，我们目前正在研究那个死亡生物的尸体。"
 scpanomaly_end_of_death_country_modifier:0 "死亡终结"
 scpanomaly_end_of_death_country_modifier_II:0 "死亡终结阶段II"
 job_scpanomaly_elderly_caretaker:0 "老年看护专家"
 job_scpanomaly_elderly_caretaker_plural:0 "老年看护专家"
 job_scpanomaly_elderly_caretaker_desc:0 "这些“训练有素”的专家看护身体逐渐衰竭的老年人。尽管意识并不会受到影响，在死亡终结前就饱受精神疾病折磨的人仍然需要照顾，那些身体开始腐烂却仍然意识清醒的人也是如此。不能抛下任何人受苦。"
 mod_job_scpanomaly_elderly_caretaker_add:0 "增加老年看护专家"
 scpanomaly_extended_elderly_care_centre:0 "扩展老年看护中心"
 scpanomaly_extended_elderly_care_centre_desc:0 "尽管意识并不会受到影响，在死亡终结前就饱受精神疾病折磨的人仍然需要照顾，那些身体开始腐烂却仍然意识清醒的人也是如此。不能抛下任何人受苦。这些设施在我们旧的养老院上建成，以更好应对整个银河系普遍存在的永生状态。"
 scpanomaly_tech_extended_elderly_care:0 "扩展老年看护中心"
 scpanomaly_tech_extended_elderly_care_desc:0 "即使不会死亡，全银河系的物种也必须学会适应并战胜当前的危机。为了维护我们的平等主义观念，我们不应抛弃那些无法工作的年迈公民。"
 scpanomaly_arcevents.1.name:0 "Selective Immortality"
 scpanomaly_arcevents.1.desc:0 "近期我们的一名顶尖科学家有了一个漂亮的想法：如果我们能和死神达成某种交易？可以组织一项特殊行动以通过异常方法来结束特定个体的死亡的概念。一旦成功，我们的领袖们可成为真正不朽的存在。即使失败，死神仍有可能被说服，以让我们的竞争对手和宿敌们提前一点认命。 "
 scpanomaly_arcevents.1.a:0 "开始"
 scpanomaly_arcevents.1.b:0 "神父们将引领我们永生！"
 scpanomaly_arcevents.1.c:0 "终止该项目"
 SCPANOMALY_SELECTIVE_IMMORTALITY:0 "Selective Immortality"
 SCPANOMALY_SELECTIVE_IMMORTALITY_DESC:0 "一名我们的顶尖科学家有个绝妙的想法：如果我们能和死神达成某种交易？我们已经组织了一项特殊行动，以通过异常方法来结束特定个体的死亡的概念。一旦成功，我们的领袖们可成为真正不朽的存在。即使失败，死神仍有可能被说服，以让我们的竞争对手和宿敌们提前一点认命。一名代表将进入半生半死的状态，以便他和死神互动。尽管我们不再能以传统的方式进行沟通，但我们将持续观察。这怎么可能会有问题呢？"
 scpanomaly_arcevents.3.desc.a:0 "近期一系列的事件表明，无论在银河系的任何角落有机生命不再死亡，并不能停止思维的进行。虽然原因暂时不明，但相关专家对该现象提出了大量假说。整个银河系各势力的个体和组织都对此发表了声明，我们最好也尽快发表。无论如何，我们需要尽快明确如何处理当前的情况。那些专注于利用死者的帝国在接下来的日子里可能承受巨大的损失。无论这是好事还是坏事，他们对此无能为力。更重要的是，这种不朽似乎仅对心智有影响。一个人仍然可以被打成残废甚至砍成碎片，就像再次之前48小时发生的事故一样。但这些人会永远在疼痛和痛苦中哀嚎，期盼着根本不会到来的死亡。不幸的，死神似乎放下了他的镰刀。"
 scpanomaly_arcevents.3.desc.b:0 "我们送去与死神谈判的特工已经，非常不幸的，将死亡的概念射杀了。显然死亡本身在足够久的时间中也是会死去的，遗憾的是在接下来的四十八小时内我们从整个河系都收到了将死之人仍然存活的报告。遭受了重大事故的伤者因痛苦而翻扭，拔下生命维持系统的个体依然存续着，任何以前在日常运作中利用死亡的帝国都必须重新适应，因支撑它们运作的这一系统已经崩溃。 "
 scpanomaly_arcevents.3.a:0 "这是什么鬼？"
 scpanomaly_arcevents.3.b:0 "神圣的报复..."
 scpanomaly_arcevents.3.c:0 "一定有某种原因...一定！"
 scpanomaly_arcevents.3.d:0 "现在我们将如何作战？"
 scpanomaly_arcevents.3.e:0 "准备老年疗养院！"
 scpanomaly_arcevents.3.f:0 "我们做了什么?"
 scpanomaly_arcevents.3.g:0 "该死！"
 anomalous:0 "异常"
 anomalous_desc:0 "奇异的技术违背了我们所知的物理学基础，需要特殊的技能来妥善深入处理研究。"
 scpanomaly_tech_hypnotraline:0 "Hypnotraline"
 scpanomaly_tech_hypnotraline_desc:0 "Hypnotraline is a proposed drug that could endlessly reproduce itself within the endocrine system of the one who ingests it. By using powerful anomalous qualities to induce a state of unconciousness despite the ongoing issue, this provides an easy and safe alternative to death for our customers."
 scpanomaly_arcevents.4.name:0 "Hypnotraline"
 scpanomaly_arcevents.4.desc.a:0 "We were recently approached by representatives of MC&D who sought funding and assistance for a research project into the anomalous which could potentially provide a death substitute pill they are calling hypnotraline given the state of modern society. To do so would be rather costly, but the benefits would be immense. They have agreed to grant us a cut of the profits in the form of both a royalty on all sales, as well as the ability to distribute our own instances of the product. The pitch appears to be rather promising, and to invest in this research would reassure the populace that we are in fact attempting to help remedy the situation."
 scpanomaly_arcevents.4.desc.b:0 "Our chief scientists in the field of the anomalous recently proposed an idea for the creation of a pill which could anomalously remain within the endocrine system indefinitely and induce a state of permanent unconciousness akin to being deceased. To do so would be rather costly, but the benefits of possessing a monopoly on a death substitute pill would be immense. We could even distribute this product not only to our own people but to interests abroad in what would rapidly become a most lucrative affair. The pitch appears to be rather promising, and to invest in this research would reassure the populace that we are in fact attempting to help remedy the situation."
 scpanomaly_arcevents.4.a:0 "Fund the program immediately"
 scpanomaly_arcevents.6.name:0 "Worsening Morale"
 scpanomaly_arcevents.6.desc:0 "As time goes on morale worsens, and the people start to question whether there will truly be any hope. The people have become more and more upset at their bodies continuing to degrade whilst they themselves remain unable to die. The future is looking grim."
 scpanomaly_arcevents.6.a:0 "Unfortunate"
 scpanomaly_hypnotraline_distribution_center_domestic:0 "Hypnotraline Distribution Centre"
 scpanomaly_hypnotraline_distribution_center_domestic_desc:0 "A central location for the distribution and sale of our latest product, hypnotraline. This death substitute medication will improve the lives of sapient organics in these trying times immensely."
 scpanomaly_hypnotraline_distribution_center_foreign:0 "Hypnotraline Distribution Centre"
 scpanomaly_hypnotraline_distribution_center_foreign_desc:0 "A central location for the distribution and sale of our latest product, hypnotraline. This death substitute medication will improve the lives of sapient organics in these trying times immensely."
 scpanomaly_arcevents.7.name:0 "Death Overcome"
 scpanomaly_arcevents.7.desc:0 "By performing brain transplants into fully synthetic bodies we have devised a means of overcoming death even for our original once-mortal coils from which our minds were copied. The resulting effect on our empire has been fantastic, with the populace having their faith in our abilities restored."
 scpanomaly_arcevents.7.a:0 "Hooray!"
 scpanomaly_clinical_immortality:0 "Clinical Immortality"
 scpanomaly_clinical_immortality_desc:0 "We have devised a means of making our populace effectively immortal by outresearching death, thus finding a way to resolve the predicament the galaxy is in on our own. We have devised the means to adapt, now we must overcome."
 scpanomaly_arcevents.8.name:0 "Death Overcome"
 scpanomaly_arcevents.8.desc:0 "By making use of the assistance of our shroud patron we are able to manually end the lives of select individuals artificially via the complete and total destruction of their animating spirit or soul, leaving their still alive mind without any conciousness to inhabit it. While the soulless husk remains immortal, unfortunately there is little we can do. On the other hand, this has proven to be a rather effective solution to the lack of any ability to die by any conventional means."
 scpanomaly_arcevents.8.a:0 "Hooray!"
 scpanomaly_arcevents.9.name:0 "Death Overcome"
 scpanomaly_arcevents.9.desc:0 "Through the usage of advanced gene editing technologies we have devised a proposed and purely hypothetical method for handling our inability to die, by enabling our bodies to last forever. The walls of the very buildings in which we live will give way long before we ourselves begin to decay should we take this path. We shall become clinically immortal."
 scpanomaly_arcevents.9.a:0 "Adapt, Overcome"
 scpanomaly_hypnotraline_failed_competitors_investigation:0 "Eternal Nightmares"
 scpanomaly_arcevents.13.name:0 "Failed Hypnotraline Batch"
 scpanomaly_arcevents.13.desc:0 "One or more of our planets was just impacted by a failed batch of hypnotraline, which has now rendered countless of our citizens unconcious and forever living in eternal unending nightmares from which they can never escape."
 scpanomaly_arcevents.13.a:0 "Oh dear god."
 scpanomaly_arcevents.13.b:0 "Don't mention it again"
 scpanomaly_arcevents.13.b.desc:0 "This will prevent the event popup from reoccuring in the future, but will not disable the effects."
 SCPANOMALY_OPERATION_REAPER:0 "Formulate Operation: Reaper"
 scpanomaly_arcevents.14.name:0 "Operation: Reaper"
 scpanomaly_arcevents.14.desc:0 "Recently our scientists have drafted a proposal which could potentially help us in restoring death. If we can half-kill something we can send it to where the embodiment of death is supposed to be and potentially have them take over the role. The potential benefits of this could be enormous, including fixing the ongoing crisis of creatures not dying whilst letting our leaders live a little bit longer than others if it proves beneficial."
 scpanomaly_arcevents.14.a:0 "Bring me the proposal."
 scpanomal_arcevents.15.name:0 "Operation: Reaper Successful"
 scpanomaly_arcevents.15.desc:0 "我们已经实现了为所有生命恢复死亡能力的目标，死亡现在可以再次降临在他们身上。仅在我们的首都，就有数百万受折磨的人即刻死去，整个银河系有无数的人从折磨中被甜美地解放。死神再次挥舞起了镰刀。"
 scpanomaly_arcevents.15.a:0 "非常好。"
 scpanomaly_arcevents.15.a.desc:0 "所有与结束死亡相关的修正将从全部国家被移除。"
 scpanomal_arcevents.16.name:0 "死亡恢复"
 scpanomaly_arcevents.16.desc:0 "Suddenly and without warning, trillions who were tortured in the clutches of life for a long time have suddenly been granted the release of death. Whilst the sweet release of death is indeed glorious though, we still have no idea why these events occured. Something big in the anomalous community clearly went very wrong, and then someone must have gone out of their way to fix it."
 scpanomaly_arcevents.16.alt.desc:0 "Suddenly and without warning, trillions who were tortured in the clutches of life for a long time have suddenly been granted the release of death. Whilst the sweet release of death is indeed glorious though, we still have no idea why this event occured. Nevertheless, whoever or whatever is responsibl we should silently thank for cleaning up our mess."
 scpanomaly_arcevents.16.a:0 "真是松了一口气。"
 scpanomaly_261.3.b.desc:0 "Recently the leader of our country decided, given their position as the best and brightest of us all, they would examine the next consumable produced by the strangely unpredictable vending machine. Produced was a soda can with text written in our own language upon it. \"Guaranteed to give you a bottomless stomach!\" Seeing the can was likely inert our ruler most unfortunately decided to attempt imbibing the contents. Sadly, upon touching the can to their mouth the individual was sucked inside. Later examination has revealed despite all known laws of physics suggesting it to be impossible the small aluminum can contains a black hole within it. Despite this, due to recent developments it seems highly likely our leader's mind is facing unimaginable pain within the confines of the singularity. If not even the mightiest of empires can kill the smallest of insects at the moment, then it is doubtful even a black hole could kill an organism with more brain cells."
 scpanomaly_tech_anomalous_preservation_methods:0 "Anomalous Preservation Methods"
 scpanomaly_tech_anomalous_preservation_methods_desc:0 "By preserving the body through anomalous means we can lengthen the duration after the death of the body for which the flesh remains usable. Doing so will show our populace we are attempting to combat the problems which arose when all things stopped dying, and will additionally help us delay our own gruesome fate."
 scpanomaly_tech_cloning_999:0 "Blob Pet Cloning"
 scpanomaly_tech_cloning_999_desc:0 "Despite the anomalous nature of the organism, we may be able to replicate it artificially. If so, we could then mass produce it throughout our empire. Given its cheerful and helpful personality, this could be a worthwhile investment provided we have little better to do."
 scpanomaly_leader_trait_scientist_anomalous_specialty:0 "Expertise: Anomalous"
 scpanomaly_leader_trait_scientist_anomalous_specialty_desc:0 "This leader is particular skilled in the field of studying the anomalous, and is ready for even the most outlandish of incidents."
 scpanomaly_governor_trait_scp_999_pet:0 "Pet Blob"
 scpanomaly_governor_trait_scp_999_pet_desc:0 "This leader has a strange friendly blob of orange slime that is ever kind to those around it as a pet, and it has become something of a mascot in the eyes of the general populace."
 scpanomaly_anomaly.9.name:0 "Orange Blob"
 scpanomaly_anomaly.9.desc:0 "One of our capital's governor recently acquired a strange animal previously never seen on one of our colonies during a vacation. Although, calling it an animal may be pushing it somewhat. The strange blob of orange slime gurgles frequently and seems to enjoy giving out hugs to depressed personnel. Seeing as it has yet to kill or injur anyone, we could very well let the governor keep it."
 scpanomaly_anomaly.10.a:0 "How Exotic"
 scpanomaly_anomaly.10.b:0 "I want it!"
 scpanomaly_anomaly.10.c:0 "Kill it"
 scpanomalY_anomaly.10.name:0 "Strange Demise"
 scpanomaly_anomaly.10.desc:0 "It would appear that a phenomenon the foundation calls \"SCP-2076\" has anomalously implanted the idea that shooting yourself will increase your ability to take gunshots and live through infohazardous advertisements, and consequently a notable portion of our populace has followed suit. The amount of emergency room visits in the last 24 hours has been extraordinarily high, and it remains doubtful whether most of them will survive as the numbers have exceeded our hospital capacity."
 scpanomaly_anomaly.10.g:0 "Unfortunate"
 scpanomaly_682_purge_country_modifier:0 "682 Feeding Purge"
 scpanomaly_682_criminal_feeding_country_modifier:0 "Death by 682 Penalty"
 conversation682.c.name:0 "Hold on! I have a proposal!"
 conversation682.3.name:0 "Orbital Life Form"
 conversation682.3.desc:0 "The being communicates back, \"Alright, fine. I have eternity anyway. May as well hear you out before killing you.\" The crew of the ships seems nervous by having to continue sticking around. After all, while the creature is stuck there in orbit around the star they don't know how far they can be attacked from or indeed if it is truly stuck at all. Best to get this over with quickly."
 conversation682.3.a:0 "What if we bring you xeno scum?"
 conversation682.3.b:0 "What if we bring you our criminals?"
 conversation682.3.a.desc:0 "The monster will accept and we will feed the it xeno scum we wish to kill, expediting our purges marginally."
 conversation682.3.b.desc:0 "The monster will accept and we will feed the it our criminals, discouraging crime marginally across our worlds."
 scpanomaly_tech_memetic_security_systems_1:0 "Memetic Security Systems"
 scpanomaly_tech_memetic_security_systems_1_desc:0 "By filling our security systems with memetic hazards to be tripped by those attempting to sneak in we can greatly improve our ability to resist foreign efforts to spy on us."
 scpanomaly_tech_memetic_security_systems_2:0 "Advanced Memetic Security Systems"
 scpanomaly_tech_memetic_security_systems_2_desc:0 "Whilst the efforts to infest our security networks with memetic hazards to harm intruders proved effective, others have begun developing methods to counter our practices. We must devise stronger memetic hazards to counteract their efforts."
 scpanomaly_tech_memetic_security_systems_3:0 "Memetic Kill Agents"
 scpanomaly_tech_memetic_security_systems_3_desc:0 "By replacing the impact of the memetics with lethal effects such as catastrophic organ failure, loss of advanced intelligence, and/or other means of permanently incapacitating someone we can ensure our security systems will be among the strongest of them all."
 scpanomaly_tech_memetics_theory:0 "Memetics Theory"
 scpanomaly_tech_memetics_theory_desc:0 "We have devised a new hypothetical method of interacting with the sapient mind: Memetics. Upon exposure to a memetic agent through any of an individual's senses, their mind and possibly body as well are anomalously \"hijacked\" as if they were a computer filled with anomalous malware, even if the subject is a biological or lithoid organism instead of a machine."
 scpanomaly_tech_antimemetic_operative_training_1:0 "Level 1 Memetic Resistance Training"
 scpanomaly_tech_antimemetic_operative_training_1_desc:0 "By providing various anomalous reinforcements to an agent's mind and teaching them various methods of delaying or even negating low level memetic agents we can more confidently and securely infiltrate foreign security networks without fear of reprisal."
 scpanomaly_tech_antimemetic_operative_training_2:0 "Level 2 Memetic Resistance Training"
 scpanomaly_tech_antimemetic_operative_training_2_desc:0 "Our potential adversaries have devised stronger memetic agents, and it has only become even more pertinent that we develop greater methods of protecting ourselves as a result."
 scpanomaly_tech_antimemetic_operative_training_3:0 "Level 3 Memetic Resistance Training"
 scpanomaly_tech_antimemetic_operative_training_3_desc:0 "In the name of national security we should devise only the strongest methods of protecting ourselves from memetic agents, for to do otherwise would be to ignore far too large of a gap in our intelligence gathering potential. Our enemies could make potentially devastating memetic agents, and so we must be prepared."
 scpanomaly_admiral_version_one_with_a_thousand_lives:0 "One With A Thousand Lives"
 scpanomaly_admiral_version_one_with_a_thousand_lives_desc:0 "Dr. Bright was not happy about being abandoned, whoever may have done it and for whatever reason. Afterward, he was found by the blokkats who deemed him worthy of blokkatification. Whilst he would normally have joined the Blokkat equivalent of the foundation, he has been temporarily granted permission to lead a fleet so he may have revenge on whoever it was who left his immortal self for dead. Unfortunately, he views everyone else as an accomplice, so now he will have to make do with killing you all."
 scpanomaly_operation_banana_assassination_governor:0 "Banana Pill Assassination (Governor)"
 scpanomaly_operation_banana_assassination:0 "Banana Pill Assassination (Ruler)"
 scpanomaly_operation_banana_assassination_desc:0 "Using the strange anomalous tablets dubbed \"Banana Pills\" we may not-so discreetly eliminate the leadership of an adversary. Whilst the resultant explosion of bananas is distracting and may take out others in the process, the end result also helps to cover our tracks."
 scpanomaly_operation.1.name:0 "Banana Assassination"
 scpanomaly_operation.2.name:0 "Banana Assassination Successful"
 scpanomaly_operation.3.name:0 "Banana Explosion"
 scpanomaly_operation.3.a:0 "What the hell?"
 scpanomaly_operation.1.desc:0 "Using the strange anomalous tablets dubbed \"Banana Pills\" we may not-so discreetly eliminate the leadership of an adversary. Whilst the resultant explosion of bananas is distracting and may take out others in the process, the end result also helps to cover our tracks. The plan is at present ready to be executed."
 scpanomaly_operation.2.desc:0 "Our planned attempt to use the banana assassination tactic against our adversaries has been executed, and the target has been eliminated after the pill began anomalously manifesting several million bananas within their stomach. We shall now see how our target fairs without a leader to guide them."
 scpanomaly_operation.3.desc:0 "Recently our [Root.GetRulerTitle] passed away after spontaneously several million bananas were manifested within their stomach. Unfortunately, the resultant banana slush formed so much debris analyzing the situation is nigh impossible despite the flashy cause of death. Consequently, although foul play is suspected it cannot be proven conclusively."
 scpanomaly_operation.3.a.desc:0 "Our [Root.GetRulerTitle] passes away, although the banana slush provides a small quanity of food.\n20 £food£"
 scpanomaly_tech_banana_pills:0 "Banana Pills"
 scpanomaly_tech_banana_pills_desc:0 "Using anomalous methods we can imbue small dissolvable gel tablets with the ability to spontaneously manifest several million bananas upon ingestion. While this may at first seem useless, the potential applications for eliminating foreign leadership are immense. Additionally, the tablets may also allow us to garner more food from livestock should we have any."
 scpanomaly_tech_anomaly_theory:0 "Anomaly Theory"
 scpanomaly_tech_anomaly_theory_desc:0 "Having recently encountered evidence of anomalous phenomena in some form, we have devised some basic theories to explain how some of the more consistent rules of the anomalous world work."
 scpanomaly_operation.4.name:0 "Banana Assassination"
 scpanomaly_operation.4.desc:0 "Our plan to execute the leader of our rival is going along surprisingly well, but we first need to plan how to trick the target into consuming the tablet. Several proposals have been heard from our spies, but none have yet been decided upon."
 scpanomaly_operation.5.name:0 "Banana Assassination"
 scpanomaly_operation.5.desc:0 "We have found a window and an opening for our operation, and now we are in the process of lining up the dominos so they may fall into place when the time comes. Soon our foreign adversary will be hurt by our hidden hand."
