 scpanomaly_tech_chainsaw_cannons:0 "电锯大炮"
 scpanomaly_tech_chainsaw_cannons_desc:0 "出于某些原因，帝国中的一些疯狂研究人员建议将链锯放入大炮中并将其作为武器设计。老实说，尽管链锯非常不符合空气动力学，但他们设法找到了一种方法来使这项工作发挥作用，这有点令人恐惧。"
 scpanomaly_tech_rocket_propelled_chainsaw_cannons:0 "火箭推进链锯"
 scpanomaly_tech_rocket_propelled_chainsaw_cannons_desc:0 "所以……考虑到您很容易接受以前的想法，研究人员现在似乎又设计了另一个荒谬的发明：火箭推进电锯。这些全新的武器能够在比单纯的电锯大炮更远的距离上不受控制地旋转，肯定会让您的敌人做噩梦。不过，最好不要考虑做了多少数学运算才能使不太符合空气动力学的电锯像那样在空中翱翔。或者爆炸。"
 pc_scpanomaly_living_lego:0 "活的乐高星球"
 pc_scpanomaly_living_lego_desc:0 "一个由活动乐高组成的星球，事物以恰如其原型的方式活动。乐高砖块的海洋冲刷着乐高海滩，乐高动物食用着从纯乐高树上的乐高水果。我们的科学家就如你此刻一般困惑。"
 mod_pc_scpanomaly_living_lego_habitability:0 "活乐高的宜居度"
 trait_pc_scpanomaly_living_lego_preference:0 "活着的乐高适应"
 trait_pc_scpanomaly_living_lego_preference_desc:0 "这种物种最适合住在由活乐高组成的星球，它并且不适合居住在其他形式的行星上。"
 pc_scpanomaly_living_lego_adj:0 "活着的乐高"
 origin_scpanomaly_SCP_387_homeworld:0 "SCP-387的母星"
 origin_scpanomaly_SCP_387_homeworld_desc:0 "这种生物在一个由SCP-387——活体乐高组成的星球上进化。乐高之浪冲刷着积木的沙滩，乐高的雨水汇入积木的河流。这些河流在积木沙漠中蚀刻出峡谷，并使得乐高生命体得以繁衍生息。这些生命完全由乐高组成，性情古怪。§R警告：该起源当前有BUG，无法使用。§!"
 scpanomaly_civic_tooltip_living_lego_effects:0 "你的母星将是一个活乐高星球。以遍地的活乐高积木为材料，你可以飞快地建造部件。你将大量获得飞船和星球建造速度加成。"
 trait_scpanomaly_living_lego_lifeform:0 "活乐高的生命形式"
 trait_scpanomaly_living_lego_lifeform_desc:0 "这种生物在一个由SCP387——活体乐高组成的星球上进化。乐高之浪冲刷着积木的沙滩，乐高的雨水汇入积木的河流。这些河流在积木沙漠中蚀刻出峡谷，并使得乐高生命体得以繁衍生息。这些生命完全由乐高组成，性情古怪。"
 scpanomaly_living_legos:0 "活着的乐高"
 scpanomaly_living_legos_desc:0 "SCP-387的个体实例，这些异常的塑料积木块可以赋予用他们搭建的模型活着的属性。但请……不要制作SCP-682的模型，好吗？"
 pft_scpanomaly_faction_clockwork_orthodoxy:0 "齿轮正教"
 pft_scpanomaly_faction_clockwork_orthodoxy_desc:0 "破碎之神教会的一个分裂团体——齿轮正教，其追随者常常被其他分支的教徒称为“滴答者”。该团体主要关注工业革命时代科技和常常强调强化人体机能的身体改造。"
 scpanomaly_factionreveal.6.name:0 "齿轮正教"
 scpanomaly_factionreveal.6.desc:0 "破碎之神教会的一个分裂团体——齿轮正教，其追随者常常被其他分支的教徒称为“滴答者”。该团体主要关注工业革命时代科技和常常强调强化人体机能的身体改造。近期，他们在他们自己的帝国中取得了较大的影响力。§R 因为管理派系按钮目前对于模组派系不管用，在我能够修理这个问题之前请使用我暂时做的调试法案。§!"
