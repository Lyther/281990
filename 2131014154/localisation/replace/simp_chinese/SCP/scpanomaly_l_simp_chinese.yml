 edict_scpanomaly_tempedict_gaw_desc:0 "用这个接纳派系，因为管理/接纳按钮坏掉了，而且我不知道如何修复。如果你知道请联系我，我很想知道。"
 ACCEPTED_FOUNDATION:0 "已接纳SCP基金会"
 NOTACCEPTEDFOUNDATION:0 "未接纳SCP基金会"
 ACCEPTED_FOUNDATION_DESC:0 "接纳基金会的思想将取悦该派系。"
 SCPANOMALY_RICH_ELITES:0 "富裕精英"
 SCPANOMALY_LACKING_RICH_ELITES:0 "缺失富裕精英"
 SCPANOMALY_RICH_ELITES_DESC:0 "帝国有大量富裕的商人向其购买，可以取悦该派系。"
 SCPANOMALY_LARGE_FOREIGN_MARKET_MARKET:0 "广阔海外市场"
 SCPANOMALY_LACKING_FOREIGN_MARKET_ELITES:0 "缺乏海外市场"
 SCPANOMALY_FOREIGN_MARKET_DESC:0 "持有大量商业协议可以更好取悦MC&D。"
 SCPANOMALY_CORRUPT_LEADERSHIP:0 "腐败领袖"
 SCPANOMALY_NO_GOVERNMENT_CORRUPTION:0 "无腐败领袖"
 SCPANOMALY_GOVCORRUPTION_DESC:0 "奇怪的是，这个派系希望我们的领导人腐败，以便抽走政府资金，从公司进行采购。"
 pft_scpanomaly_faction_gaw:0 "反大麻玩家"
 pft_scpanomaly_faction_gaw_desc:0 "一个由艺术家和喷子组成的在线社区，这个社区很享受自由和给人捣乱。"
 SCPANOMALY_FREEDOM_TO_GOOF_AROUND:0 "自由自在地鬼混"
 SCPANOMALY_LAWS_TOO_STRICT_YO:0 "律法太严苛了"
 SCPANOMALY_FREEDOM_TO_GOOF_AROUND_DESC:0 "该团体希望有进行各种异常恶作剧和其他把戏的自由，他们希望参与其中。"
 SCPANOMALY_SIC_SEMPER_CANNABIS:0 "这就是哈草的下场"
 SCPANOMALY_SIC_SEMPER_CANNABIS_DESC:0 "废除使用名为“大麻”——或更通俗地叫做“叶子”——的成瘾物质，将取悦该派系。"
 scpanomaly_civic_gaw:0 "这就是哈草的下场"
 scpanomaly_civic_gaw_desc:0 "由于采用了可谓放松的GAW思想，这个国家对与异常有关的问题几乎毫不关心，并将其视为胡闹的工具。"
 scpanomaly_foreignreveal.1.name:0 "SCP基金会在外国暴露"
 scpanomaly_foreignreveal.1.desc:0 "SCP基金会，据说已经在阴影中运作很久之后，撕破了它的“神秘面纱”，从某外国的阴影中出现，向整个银河系表面自己……"
 scpanomaly_foreignreveal.2.name:0 "Marshall, Carter, & Dark现身"
 scpanomaly_foreignreveal.2.desc:0 "在SCP基金会暴露自己的事件发生后不久，异常世界的另一个主要参与者也出现了，Marshall Carter & Dark，一个专门向社会精英出售异常物品的组织。"
 scpanomaly_factionreveal.3.name:0 "这就是哈草的下场"
 scpanomaly_factionreveal.3.desc:0 "在SCP基金会出现后的几个月里，一个自称“反大麻玩家”的团体在银河系网络上形成并迅速扩散。他们的座右铭是“这就是哈草的下场”，他们专长利用异常来进行恶作剧和玩笑，并将其传播到各地。奇怪的是，他们似乎主要集中在我们帝国，参与者中我们的公民比其他国家更多。\n\n§R由于目前管理按钮对修改过的派系无效，修复前请暂时使用我做的debug法令。§!§E译注：“这就是哈草的下场”语出拉丁短语\"Sic semper tyrannis\"（这就是暴君的下场）§!"
 scpanomaly_factionreveal.3.a:0 "这就是哈草的下场？这是啥意思？"
