 scpanomaly_civic_clockwork_orthodoxy:0 "滴答者"
 scpanomaly_civic_clockwork_orthodoxy_desc:0 "这个国家的国教是破碎之神教会的分支——齿轮正教。"
 scpanomaly_foreignreveal.6.name:0 "齿轮正教"
 scpanomaly_foreignreveal.6.desc:0 "破碎之神教会的一个分裂团体——齿轮正教，其追随者常常被其他分支的教徒称为“滴答者”。该团体主要关注工业革命时代科技和常常强调强化人体机能的身体改造。最近，他们在一个外星帝国中取得了较大影响力。"
 pft_scpanomaly_faction_serpenthand:0 "蛇之手"
 pft_scpanomaly_faction_serpenthand_desc:0 "面纱破碎之前，蛇之手组织曾积极尝试破坏它。与对于打压新发现并保留固有观念的教会持有类似目标的基金会和其它组织相比，蛇之手并不是一个组织而是一场运动，即便在这个面纱协议失效的星系他们依然存在，以确保世界不再堕入黑暗。他们的斗争并没有结束，他们为我们无需再次亲历黑暗而战斗。"
 FLAG_CATEGORY_scpanomaly_anomalous_flags:0 "异常标志"
 FLAG_CATEGORY_scpanomaly_mtf_flags:0 "机动特遣队"
 scpanomaly_civic_serpents_hand:0 "异常共同体"
 scpanomaly_civic_serpents_hand_desc:0 "这个国家欣然接受了人们对于支持异常与普通者共存的选择，并会不惜一切代价保护这种平等。"
 scpanomaly_factionreveal.7.name:0 "蛇之手"
 scpanomaly_factionreveal.7.desc:0 "最近，一个支持与异常共存的组织在我们帝国内获得了大量关注。这个组织不存在任何中心或者权威，加入组织仅仅需要个人认同他为其一员。他们自称蛇之手，他们对我们帝国的政治环境的影响仍待观察。"
 scpanomaly_factionreveal.7.a:0 "有趣"
 scpanomaly_foreignreveal.7.name:0 "蛇之手"
 scpanomaly_foreignreveal.7.desc:0 "最近，一个支持与异常共存的组织在我们帝国内获得了大量关注。这个组织不存在任何中心或者权威，加入组织仅仅需要个人认同他为其一员。他们自称蛇之手，他们对我们帝国的政治环境的影响仍待观察。"
