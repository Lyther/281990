 scpanomaly_building_brain_rtansplant:0 "Brain Transplant Centre"
 scpanomaly_building_brain_rtansplant_desc:0 "A more shady enterprise where individuals are bagged off the streets, usually from lives that would never achieve much, and then removed from their bodies for new individuals to inhabit. Perhaps it isn't the most humane, seeing as the original inhabitants are still alive and aware, but the customers aren't the original inhabitants now are they. The customers don't need to know where exactly their new bodes come from either."
 scpanomaly_situation_6500_end_of_magic:0 "The End of Magic"
 scpanomaly_situation_6500_end_of_magic_type:0 "Anomalous"
 scpanomaly_6500_end_of_magic_completion:0 "Magic dies, and the anomalous world as we know it ceases."
 scpanomaly_6500_end_of_magic_aborted:0 "Magic recovers, and the anomalous world revives, but our interactions with the anomalous will have been changed. Who can say if it will be changed for the better, but it will undeniably be changed for good."
 scpanomaly_steady_as_she_goes:0 "Steady as she goes"
 scpanomaly_6500_approach_do_nothing_tooltip:0 "We will do nothing about this ongoing 'crisis' as others are calling it, who ever said this was problematic?"
 scpanomaly_lockandkey:0 "Lock and Key"
 scpanomaly_6500_approach_lockandkey:0 "We are the lock, we are the key, we cannot simply let them free. If not, who are we? We shall continue to do as we have done, forever and always. When the last of the anomalous perishes our mission will finally be complete. Until then, there shall be not only be a change in course, but a doubling down on our containment methods! We will not fade! §RWarning! This decision is irreversible once made!§!"
 scpanomaly_magic_cannot_die:0 "Magic cannot die!"
 scpanomaly_6500_approach_magic_cannot_die:0 "We smash the locks! We smash the keys! To do what we must the world must be free, we need a change in course. Times are changing and so are the times of containment being replaced with times of protection. We did not fail. Secure safety. Contain threats. Protect the world. §RWarning! This decision is irreversible once made!§!"
 scpanomaly_arcevents.17.name:0 "The death of Magic"
 scpanomaly_arcevents.17.desc:0 "The anomalous has begun to fade. Reports came in at first as but a trickle, written off as mere jokes or pranks. However, as time has worn on over the past month we have begun to realise our folly. The anomalous truly has begun to die out, and at an increasingly alarming rate of exponential growth. If nothing is done soon, the anomalous is expected to die in a matter of a couple years. Some entities die entirely or are destroyed, whilst others appear to simply cease being anomalous. The damage is being done, but by what?"
 scpanomaly_arcevents.17.a:0 "Oh shit."
 scpanomaly_arcevents.17.sharedtooltip:0 "Magic is dying... how will we adapt?"
 scpanomaly_arcevents.17.b:0 "Wait WHAT?"
 scpanomaly_arcevents.17.c:0 "Good."
 scpanomaly_arcevents.17.d:0 "I care... why?"
 scpanomaly_arcevents.17.e:0 "What about our profits!"