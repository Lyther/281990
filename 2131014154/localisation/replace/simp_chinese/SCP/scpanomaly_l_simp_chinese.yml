 SCPANOMALY_GATHER_MORE_ROBOT_PARTS_DESC:0 "Stockpiling additional minor artifacts will please this faction."
 SCPANOMALY_MECHANIZATION_ANDERSON_DEMAND_DESC:0 "This faction wishes for the mechanization of the workforce."
 scpanomaly_tech_alternative_purge_tactics:0 "Alternative Purge Tactics"
 scpanomaly_tech_alternative_purge_tactics_desc:0 "If we wish to be able to effectively eradicate large swathes of the populace, we should think of ways to eradicate them that do not involve them being killed. Perhaps mashing them into pulp would suffice instead?"
