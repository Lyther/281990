l_simp_chinese:
 scpanomaly_055_category:0 "小行星盒子"
 scpanomaly_055_desc:0 "在一颗小行星侧面发现了一个嵌入的小盒子。由于船员们一不看数据图表就会忘记这些信息，因此无法对初步内部扫描进行分析。"
 scpanomaly_anomaly.1.name:0 "逆模因内容"
 scpanomaly_anomaly.1.desc:0 "这个盒子被带到科研船上做进一步分析。但是，每次船员在[Root.Leader.GetName]带领下试图记录时，他们都会忘记文件内容，以及盒子里东西的存在，每次他们都试图停下来。最后，一位年轻的助理研究员决定尝试描述内容不是什么。这似乎对盒子里东西的怪异效果产生了影响，让我们了解到一些关于它们的情况。首先，无论盒子里的东西是什么，都不是圆的。第二，它不能被记住。第三，通过记住它不是什么，就有可能反复推断出盒子里的东西存在，这让一些研究人员感到头疼。"
 scpanomaly_anomaly.1.a:0 "那…行吧。"
 scpanomaly_963_category:0 "太空护身符"
 scpanomaly_963_desc:0 "在中子星附近轨道发现了一个外观奇怪的护身符。"
 scpanomaly_anomaly.2.name:0 "Bright博士"
 scpanomaly_anomaly.2.desc:0 "在进一步检查这个奇怪护身符时，首席研究员触摸了这个奇怪的物品。接触后，他立即停止活动，持续了数秒，然后转身问道：“我在哪里，这是谁的身体？”经过询问，发现这具身体前主人的意识已经被覆盖，并被护身符中的意识取代，他自称是Bright博士。"
 scpanomaly_anomaly.2.a:0 "我们会怀念那具身体的前主人。"
 scpAnomaly_leader_trait_one_with_a_thousand_lives:0 "不朽之人"
 scpAnomaly_leader_trait_one_with_a_thousand_lives_desc:0 "这位领袖已经活了太多次，以至于他厌倦了无休止的生命轮回与无数次暂时性死亡。他追求的不过是了结这种苦难，但这个愿望从未实现，也永远不会实现。"
 scpanomaly_426_category:0 "我是一个太空中的不明物体"
 scpanomaly_426_desc:0 "看来我们的科学家已经找到了我？他们发现我是一个远处的不明物体，只能以第一人称方式说到，写到，或其他方式提及。"
 scpanomaly_anomaly.3.name:0 "烤面包机"
 scpanomaly_anomaly.3.desc:0 "令人失望的是，这些异常效果似乎来自我这个烤面包机。在这方面我相当令人失望，因为经过广泛分析，没有找到这些影响的原因。"
 scpanomaly_anomaly.3.a:0 "啥……"
 scpanomaly.3.a.tooltip:0 "我是一个烤面包机！"
 scpanomaly_682_category:0 "轨道生命形态"
 scpanomaly_682_desc:0 "探测到一个孤独生命体围绕一个黑洞运行。"
 scpanomaly_anomaly.4.name:0 "轨道生命形态"
 scpanomaly_anomaly.4.desc:0 "位于黑洞周围轨道的实体似乎是一只相当大的爬行动物。此外，我们还探测到一些迹象，表明该星系在很久以前可能有过智慧生命。这个生物体可能是某种有机探测器，留下了他们存在的证据。我们应该进一步调查该问题。"
 scpanomaly.4.a.name:0 "派一队人深入调查"
 scpanomaly.4.b.name:0 "我们没时间做这个"
 scpanomaly.4.c.name:0 "操…是682。"
 scpanomaly.4.c.tooltip:0 "在该新位置周围建立隔离室。我们不能冒险让它找到前往有人居住世界的方法。"
 scpanomaly.4.d.name:0 "把它变成旅游景点。"
 scpanomaly_sheafpapers_category:0 "神秘结构"
 scpanomaly_sheafpapers_desc:0 "我们在下方的贫瘠星球上发现了一处无论如何都不该存在的结构。"
 scpanomaly_dig_sheafpapers:0 "神秘结构"
 scpanomaly_dig_sheafpapers_desc:0 "经仔细检查，这个神秘结构似乎是某种隔离设施。我们应该进行调查。"
 scpanomaly_sheafpapersdig.1.name:0 "高度安保"
 scpanomaly_sheafpapersdig.1.desc:0 "这个地方建有极难绕过的安保设施，而且经过这么长时间似乎仍在运作。情况确实不太理想，可能需要一段时间才能通过。"
 scpanomaly_sheafpapersdig.1.a:0 "不幸"
 scpanomaly_sheafpapersdig.2.name:0 "异常内容"
 scpanomaly_sheafpapersdig.2.desc:0 "看来该设施的内容也很反常，且在许多情况下非常危险。我们的科学家不得不非常谨慎。在某处，队伍遇到了一个雕像，只要他们看向别处，雕像就会移动。一名勘探队成员在该生物失去能力前被杀，但这里肯定有很多我们可以带走的奇珍异宝。"
 scpanomaly_sheafpapersdig.2.a:0 "福祸相依"
 scpanomaly_sheafpapersdig.3.name:0 "一沓文件？"
 scpanomaly_sheafpapersdig.3.desc:0 "我们发现，每从上面抽出一页阅读时，这堆文件就会自发产生对一个新异常实体的描述。此后不久，就会遭遇并发现被描述的实体。"
 scpanomaly_sheafpapersdig.3.a:0 "很有用"
 conversation682.1.name:0 "轨道生命形态"
 conversation682.1.desc:0 "飞船朝生物体试探性地弹出一个通讯装置。几分钟后，我们这边传来了一个声音：“…更多？…更多我希望杀死的生命。所以这就是为什么我仍然存在。”"
 conversation682.1.a.name:0 "你是谁？"
 conversation682.1.b.name:0 "你是什么？"
 conversation682.2.name:0 "轨道生命形态"
 conversation682.2.desc:0 "实体回答道：“好问题。但我为什么要回答？你杀不了我，而我可以轻易杀了你。”"
 conversation682.2.a.name:0 "快走。快。"
 conversation682.2.b.name:0 "马上离开那！"
 scpanomaly_civic_foundation:0 "控制。收容。保护。"
 scpanomaly_civic_foundation_desc:0 "该社会曾经完全不知晓异常，因为几千年来精英们一直不让公众了解异常。此后，这个团体揭开了秘密的面纱，但仍负责寻找、控制和研究那些违背共识现实规律的东西。"
 scpanomaly_civic_mcd:0 "异常销售"
 scpanomaly_civic_mcd_desc:0 "这家巨型公司接受了MC&D的方式，现在主要向富人权贵出售异常。换言之，异常背后的神秘面纱对他们来说有利可图。"
 scpanomaly_civic_goc:0 "异常摧毁者"
 scpanomaly_civic_goc_desc:0 "该社会采用GOC的意识形态，一心想要摧毁任何异常，不惜使用异常工具，如作为武器来达到目的。"
 scpanomaly_r_001_sheaf_of_papers:0 "SCP-001 资料卷"
 scpanomaly_r_001_sheaf_of_papers_desc:0 "每当从这册书中取出一页阅读时，就会出现一个异常实体或对象。真怪。"
 scpanomaly_sheaf_of_papers_tooltip:0 "看一眼这堆文件，给我们帝国增添一些异常的东西。"
 scpanomaly_hiddentriggers.1.name:0 "定位异常效应"
 scpanomaly_hiddentriggers.1.desc:0 "我们已经找到了这批文件产生的异常，且完全准备好研究与潜在利用。只待一声令下。"
 scpanomaly_hiddentriggers.2.name:0 "定位稀有文物"
 scpanomaly_hiddentriggers.2.desc:0 "我们已经找到并获得了由资料卷产生的具有轻微异常性质的物体。"
 scpanomaly_hiddentriggers.2.a:0 "很好。"
 scpanomaly_ikea_notebook:0 "幸存者的笔记"
 scpanomaly_ikea_notebook_desc:0 "一本书中的笔记，在逃出宜家的个体身上找到。"
 job_containment_specialist:0 "控制专家"
 job_containment_specialist_plural:0 "控制专家"
 job_containment_specialist_desc:0 "专门负责定位和控制异常现象的人员"
 mod_job_containment_specialist_add:0 "增加控制专家岗位"
 job_Anomalous_salesperson:0 "异常销售员"
 job_Anomalous_salesperson_plural:0 "异常销售员"
 job_Anomalous_salesperson_desc:0 "拍卖商将异常卖给出价最高的人，秘密拍卖只对富人权贵开放。"
 mod_job_Anomalous_salesperson_add:0 "增加异常销售员岗位"
 job_Anomaly_seeker:0 "绿级现实扭曲者"
 job_Anomaly_seeker_plural:0 "绿型现实扭曲者"
 job_Anomaly_seeker_desc:0 "绿型是最低层次的现实扭曲者，只能创造相对较小的异常，如Nerf枪。然而，任意两人之间都有很大差距。一个人使用机械，另一个可能使用灵能，所以不可能给他们归类。此外，由于异常的稀缺性，雇佣他们生产异常的成本也很高。"
 mod_job_Anomaly_seeker_add:0 "绿型现实扭曲者"
 job_scpanomaly_indiana_jones_job:0 "考古学家"
 job_scpanomaly_indiana_jones_job_plural:0 "考古学家"
 job_scpanomaly_indiana_jones_job_desc:0 "考古学家研究那些虽然具有文化意义，但不值得伟大帝国注意的废墟"
 mod_job_scpanomaly_indiana_jones_job_add:0 "增加考古学家岗位"
 scpanomaly_realitywarping1:0 "局部现实扭曲装置"
 scpanomaly_realitywarping1_DESC:0 "局部现实扭曲装置用于撕裂敌舰周围的局部时空，然后高速将其反复拼接，造成相当大的结构破坏。"
 scpanomaly_tech_reality_warping_devices:0 "现实扭曲装置"
 scpanomaly_tech_reality_warping_devices_desc:0 "用来弯曲甚至可能撕裂局部时空的小型设备。不好看。也可以辅助将物理学定义的特性灌输给普通物品。"
 scpanomaly_strategic_deficit:0 "小型异常亏损"
 scpanomaly_strategic_deficit_desc:0 "你耗尽了小型异常，帝国将受到严厉惩罚。"
 scpanomaly_minor_anomalies:0 "小型异常"
 scpanomaly_minor_anomalies_desc:0 "小型异常包括Nerf枪到SCP-999这样的东西，而且种类繁多，目不暇接。但它们的共同点是每一件都独一无二，并在某种程度上违背物理学定律。此外，人们通常认为它们是某种古玩或有趣的物件。"
 scpanomaly_anomalous_auction_house:0 "异常拍卖行"
 scpanomaly_anomalous_auction_house_desc:0 "一个不对公众开放的拍卖行，出售违背逻辑的东西。"
 scpanomaly_anomalous_acquisitions_bureau_t1:0 "异常获取设施"
 scpanomaly_anomalous_acquisitions_bureau_t1_desc:0 "在该设施中，绿级现实扭曲者生产异常物品，以后可应用于各种领域。"
 scpanomaly_anomalous_acquisitions_bureau_t2:0 "异常获取局"
 scpanomaly_anomalous_acquisitions_bureau_t2_desc:0 "在该改良设施中，有更多绿级现实扭曲者生产异常物品，以后可应用于各种领域。"
 scpanomaly_anomalous_archaeology:0 "考古博物馆"
 scpanomaly_anomalous_archaeology_desc:0 "一个存放考古学家发现的地方，这些发现虽然不值得帝国注意，但仍然是银河系历史的重要片段，可能日后会有什么益处。"
 scpanomaly_3008_category:0 "怪异结构建筑"
 scpanomaly_infikea_modifier:0 "无尽宜家"
 scpanomaly_anomaly.5.name:0 "无尽宜家"
 scpanomaly_anomaly.5.desc:0 "我们找到了来自地表异常读数的来源。看来，在下方地表上存在着某种市场，名为“宜家”。我们派了一个小组进去，但我们很快就与他们失去了联系，此后也没有他们的消息。不过我们知道的是，该结构似乎由非欧几里得几何结构组成，内部结构比外部大很多倍，甚至可能是无限的。"
 scpanomaly_anomaly.5.a:0 "令人费解。"
 scpanomaly_infikea_modifier_intermediate:0 "无尽宜家"
 infikea.1.name:0 "幸存者逃出"
 infikea.1.desc:0 "一名幸存者逃出了看似无限的宜家。但紧随其后，一个扭曲变形的怪异人形物体出现了，它穿着与外部颜色相符的奇怪制服。这名幸存者在逃出后，很快就被该实体杀死，然后我们设法用枪将其击毙。幸存者身上有一本笔记本，详细记录了他们的经历，或多或少证实了我们的猜测，即这个结构是无限的。看起来内部在不断地变化，而且有多个入口，跨越大量维度。此外，我们目前正在研究那个死亡生物的尸体。"
 infikea.1.a.name:0 "好？"
 scpanomaly_173_category:0 "血迹斑斑的轨道设施"
 scpanomaly_173_category_desc:0 "在该小行星区发现了一个轨道设施，窗户上遍布血迹。我们应该深入调查。"
 scpanomaly_anomaly.6.name:0 "活雕像"
 scpanomaly_anomaly.6.desc:0 "录音传输听起来并不好。你的秘书拿来给你播放，而你只能听到尖叫声。“天啊它在动！它杀了我们好多人！中止！中止！中止！”还有拧断脖子的声音。这需要进一步调查。如果[Root.Leader.GetName]活着从那里出来，他们应该伤痕累累。不管怎样，我们至少应该尝试研究一下是什么东西屠杀了派进站的研究小组，当然，从外面。"
 scpanomaly_anomaly.6.a:0 "结果本来可以更好……"
 name_list_scpanomaly_foundation:0 "SCP基金会"
 pft_foundation:0 "SCP基金会"
 pft_foundation_desc:0 "该基金会希望收容并研究所有的异常，无论是敌对的还是攻击性的，并对SCP编制数字分类。多年来，在O5议会的精心指导下，他们牺牲于黑暗，只为人民能生活于光明，直到最近在意识到异常并非我们的家园所独有时才暴露自己。"
 SCPANOMALY_ANOMALIES_SECURED:0 "已控制异常"
 SCPANOMALY_ANOMALIES_UNSECURED:0 "未控制异常"
 SCPANOMALY_ANOMALIES_SECURED_DESC:0 "拥有至少30件稀有文物库存将提高该派系的支持。"
 pft_scpanomaly_mcd:0 "Marshall, Carter, & Dark"
 pft_scpanomaly_mcd_desc:0 "Marshall, Carter, & Dark是一家喜欢将异常物品卖给出价最高者的组织，价格通常极为高昂……"
 scpanomaly_factionreveal.2.name:0 "异常公司"
 scpanomaly_factionreveal.2.desc:0 "一个专注于向企业精英出售异常的公司实体已经出现。看来保持隐蔽对他们有利，所以他们有个心照不宣的协议，至少不有意破坏它。这个Marshall, Carter, & Dark确实有极强的经济实力。他们似乎在我们的星球上获得了很大的影响力，也许合作可以使我们所有人受益？§R由于目前管理按钮对修改过的派系无效，修复前请暂时使用我做的debug法令。§!"
 scpanomaly_factionreveal.2.a:0 "一切都是场游戏"
 SCPANOMALY_STOCKPILING_PRODUCT:0 "产品库存"
 SCPANOMALY_LACKING_PRODUCT_STOCKPILE:0 "产品库存低"
 scpanomaly_3008_category_desc:0 "一座外观奇怪的建筑从下方星球表面发出奇怪的读数。"
 scpanomaly_factionreveal.1.name:0 "SCP基金会"
 scpanomaly_factionreveal.1.desc:0 "一个团体从阴影中出现，在全国范围内大规模宣告。他们自称为SCP基金会，声称负责保护我们的安全，使我们不知道异常物品、生物体、地点等的存在。他们说，他们中的无数人已经在黑暗中牺牲，只为我们可以在光明中生活。他们声称，自从发明了超光速后，他们逐渐意识到，异常事物根本就不局限于我们的家园。因此，在其声称领导他们的“O5议会”进行了多次讨论后，他们决定撕破他们所谓的“面纱”，向公众揭示他们的存在，以图更好保护我们远离群星之间的危险。§R由于目前管理按钮对修改过的派系无效，修复前请暂时使用我做的debug法令。§!"
 scpanomaly_factionreveal.1.a:0 "…事态发展令人不安"
 edict_scpanomaly_tempedict_mcd:0 "接受MC&D（临时Debug法令）"
 edict_scpanomaly_tempedict_mcd_desc:0 "用这个接纳派系，因为管理/接纳按钮坏掉了，而且我不知道如何修复。如果你知道请联系我，我很想知道。"
