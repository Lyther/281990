 pft_scpanomaly_faction_marxwellism_church:0 "麦克斯韦宗教会"
 pft_scpanomaly_faction_marxwellism_church_desc:0 "破碎神教三大教派最近的分裂团体在数字时代脱离了主要信仰，与其他两个教会相比，麦克斯韦主义教会更多地接受现代技术，甚至通过控制论来改造他们的身体，这通常比较反常的。"
 scpanomaly_factionreveal.4.name:0 "破碎之神教会"
 scpanomaly_factionreveal.4.desc:0 "一个致力于崇拜破碎机械神的宗教组织，他们相信由几个异常物品组成，并在我们的帝国中获得了相当多的追随者。其结果如何只有时间会告诉我们…\n§R由于修改派系的管理派系选项目前已不可使用，请使用我暂时制作的调试指令，直到我可以回去修复它为止。§!"
 scpanomaly_factionreveal.4.a:0 "一位破碎的……神灵？"
 scpanomaly_foreignreveal.4.name:0 "破碎之神教会"
 scpanomaly_foreignreveal.4.desc:0 "一个宗教组织在一个外星帝国获得了相当大的关注。该组织致力于崇拜一个破损的机械神明，他们认为该神是由几个异常项目组成的。最终结果如何，只有时间能告诉我们……"
 scpanomaly_factionreveal.5.name:0 "麦克斯韦宗教会"
 scpanomaly_factionreveal.5.desc:0 "一个貌似是几百年前从破碎之神教会分裂出来的分裂团体最近在一个外国帝国占据了主导地位，但看起来最近麦克斯韦教会在我们自己的帝国中获得了很大的影响。这将如何影响与其他帝国的政治还有待观察，但麦克斯韦教会似乎比他们脱离的主要教派更容易接受数字技术。其中，他们似乎也倾向于使用电子设备进行身体改造，大多数改造都包含在处理数据存储和传输的设备上。\n§R由于修改派系的管理派系选项目前已不可使用，请使用我暂时制作的调试指令，直到我可以回去修复它为止。§!"
 scpanomaly_factionreveal.5.a:0 "为什么他们冥想时周围有风扇旋转？"
 scpanomaly_foreignreveal.5.name:0 "麦克斯韦宗教会"
 scpanomaly_foreignreveal.5.desc:0 "一个貌似是几百年前从破碎之神教会分裂出来的分裂团体最近在一个外国帝国占据了主导地位，但看起来最近麦克斯韦教会在我们自己的帝国中获得了很大的影响。这将如何影响与其他帝国的政治还有待观察，但麦克斯韦教会似乎比他们脱离的主要教派更容易接受数字技术。其中，他们似乎也倾向于使用电子设备进行身体改造，大多数改造都包含在处理数据存储和传输的设备上。"
