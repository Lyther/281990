 scpanomaly_anomaly.7.desc:0 "进一步检查战舰后，我们得出一个结论：有人在某个时候把它放在这里，其唯一的目的是摧毁原始文明。 现在我们已有了一些行动方案选项，但我们使用哪一个完全取决于您。"
