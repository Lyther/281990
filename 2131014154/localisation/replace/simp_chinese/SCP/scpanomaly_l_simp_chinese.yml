 scpanomaly_operation.9.name:0 "Admiral Banana Explosion"
 scpanomaly_operation.9.desc:0 "Recently one of our admirals passed away after spontaneously several million bananas were manifested within their stomach. Unfortunately, the resultant banana slush formed so much debris analyzing the situation is nigh impossible despite the flashy cause of death. Consequently, although foul play is suspected it cannot be proven conclusively. It is expected that the fleet will be operating at suboptimal performance for a time until the bananas can be cleared away."
