 scpanomaly_hiddentriggers.8.name:0 "Dr. King"
 scpanomaly_hiddentriggers.8.desc:0 "Among the individuals we have recruited to our cause following the interation of the SCP foundation with our own government is a brilliant scientist by the name of doctor king. He seems to have an extreme hatred of appleseeds, and so far all of his colleagues both past and present have refused to tell us why. Regardless, he remains a skilled leader and we can expect to see a great deal of greatness from him should we assign him to lead our scientific advancements."
 scpanomaly_hiddentriggers.8.a:0 "Excellent!"
 scpanomaly_hiddentriggers.9.name:0 "Appleseed Suicide"
 scpanomaly_hiddentriggers.9.desc:0 "It would seem being cursed with appleseeds has caught up to Dr. King, and his life now has ended. He recently committed suicide by locking himself in his office, and it was not until several days later the door was opened to reveal the room was stuffed to the brim with appleseeds, including a noteable amount within his body. Unfortunately the brilliant man is now deceased..."
 scpanomaly_hiddentriggers.9.a:0 "Unfortunate."
 scpanomaly_civic_anderson_robotics:0 "Anomalous Roboticists"
 scpanomaly_civic_anderson_robotics_desc:0 "This empire specializes in the fusing of anomalous and robotic technologies, and has advanced significantly as a result."
 scpanomaly_tech_anomalous_biosynthetic_interface:0 "Anomalous Biosynthetic Interface"
 scpanomaly_tech_anomalous_biosynthetic_interface_desc:0 "By using anomalous means to enhance our ability to interface with electronic equipment we can achieve great leaps forward in our ability to communicate with one another and organize events."
 scpanomaly_tech_anomalous_exoskeletal_structures:0 "Anomalous Exoskeletal Structures"
 scpanomaly_tech_anomalous_exoskeletal_structures_desc:0 "By applying anomalous technologies to our powered exoskuits we can drastically improve production output."
 scpanomaly_tech_anomalous_artificial_sensory_structures:0 "Anomalous Cybernetic Sensory Organs"
 scpanomaly_tech_anomalous_artificial_sensory_structures_desc:0 "Combining biosynthetic sensory technologies with traditional anomalous thaumaturgy enables us to create unique one-of-a-kind prosthetic sensory organs capable of physics defying feats. Additionally, this also aids us in our efforts to detect the whereabouts of other groups."
 scpanomaly_factionreveal.10.name:0 "Anderson Robotics"
 scpanomaly_factionreveal.10.desc:0 "Following the reveal of the SCP Foundation to the world, the company known as Anderson Robotics has stepped out from the shadows as well and revealed their true nature as a seller of anomalous robotics technologies. Having recently gained large amounts of influence within our own government, it is expected they will hold political sway here in the coming months. §RAs the manage faction button is currently broken for modded factions, please use the debug edict I made temporarily until such time as I can go back and fix it.§!"
 scpanomaly_factionreveal.10.a:0 "What an amusing enterprise."
 scpanomaly_foreignreveal.9.name:0 "Anderson Robotics"
 scpanomaly_foreignreveal.9.desc:0 "Following the reveal of the SCP Foundation to the world, the company known as Anderson Robotics has stepped out from the shadows as well and revealed their true nature as a seller of anomalous robotics technologies. While this does not impact us directly, it nevertheless serves to further alter the political scene of the galaxy."
 pft_scpanomaly_faction_anderson_robotics:0 "Anderson Robotics"
 pft_scpanomaly_faction_anderson_robotics_desc:0 "This faction represents the interests of the Anderson Robotics corporation and seeks to produce profit through the sale of anomalous robotics technologies."
