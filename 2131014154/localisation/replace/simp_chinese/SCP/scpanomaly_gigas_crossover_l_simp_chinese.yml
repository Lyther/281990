 scpanomaly_gigas_crossover.2.desc:0 "最近，有人看到一个规模难以想象的实体正在接近一个曾有人居住的星球——弗鲁森。不久后，一条自主信息从星球上广播出来，据称是由一个名为FSAE的组织记录的。看来，与先前认为的Kaiser Cattai破坏了弗鲁森相反，实际上另有一个大规模的实体摧毁了弗鲁森上的所有生命，而这是由FSAE掩盖的，它是\"Flusionian Securement of Anomalous Entities\"的首字母缩略词 。根据传输的内容，一台自主计算机确实以FTL的速度向实体发射了他们的家园。其影响是毁灭性的，既摧毁了星球，又抹杀了实体，碎片散布在恒星之间的寒冷深渊中，长达无数光年。行星的残骸大部分仍在星系中，但实体已被缩减为漂浮在太空中的大块肉体，以及行星残骸上的一大块颜色奇怪的污渍。"
 scpanomaly_gigas_crossover.2.a:0 "啊？"