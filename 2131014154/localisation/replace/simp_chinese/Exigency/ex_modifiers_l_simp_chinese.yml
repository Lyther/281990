l_simp_chinese:
 industrial_core:0 "工业核心"
 industrial_core_empire_effects:0 "其他帝国殖民地：\n§G+10%§! 人口产出\n§G-10%§! 人口维护费"
 industrial_core_desc:0 "§L恭喜>星球名<上的公民们！你的星球已经被指名为对>星域名<的经济极度重要的地区。你的经理很快将与你讨论关于你计划那激动人心的改变。§!"
 galactic_refuse_centre:0 "银河垃圾中心"
 galactic_refuse_centre_empire_effects:0 "其他帝国殖民地：\n§G+20%§! 贸易值\n§G+10%§! 宜居度"
 galactic_refuse_centre_desc:0 "§L是的，它是你的母星，是的，它也是你物种进化的生命摇篮，但它的位置使它成为银河系最大垃圾场的理想候选者。 想想这能够带来的贸易价值。§!"
 industrial_core_other_planets:0 "工业核心"
 galactic_refuse_centre_other_planets:0 "银河垃圾中心"
 decision_industrial_core:0 "建立工业核心"
 decision_industrial_core_desc:0 "该星球将会作为所有工业的关健所在，一切生产的基石，所有人的动力…包括写下这行字的人。"
 decision_abolish_industrial_core:0 "废除工业核心"
 decision_abolish_industrial_core_desc:0 "是时候重新调整我们的模式了，不然不管这些人说什么，我都不在乎了，我的工作已经结束。"
 decision_galactic_refuse_centre:0 "建立银河垃圾中心"
 decision_galactic_refuse_centre_desc:0 "把这个落后的地方指定为银河系的垃圾场。"
 decision_abolish_galactic_refuse_centre:0 "废除银河垃圾中心"
 decision_abolish_galactic_refuse_centre_desc:0 "这个世界将不再是一个垃圾场，至少我们会积极地停止把它变成垃圾场。"