l_simp_chinese:
 building_psi_academy:0 "灵能学院"
 building_psi_academy_desc:1 "一个巨大的教育和训练综合体来实现人们的心灵潜能。"
 building_psi_academy_2:0 "先进的灵能学院"
 building_psi_academy_2_desc:1 "额外的实验室、psi健身房和住宅侧翼确保学院的存在在全球都能感受到。"
 building_psi_academy_3:0 "灵能高等学校"
 building_psi_academy_3_desc:1 "尖端的发射器和放大器将您的学习经验带到一个顶峰。现在就报名参加8年的课程吧！"
 building_enginespire:0 "引擎尖塔"
 building_enginespire_desc:1 "对创造和塑造你伟大帝国的人的一个高耸的证明。创新与灵感的中心。"
 building_fantasiahub:0 "幻想中心"
 building_fantasiahub_desc:1 "成为你口袋中现实的主人。这样一个虚拟度假胜地的吸引力大大提升了我们的地位。"
 building_fantasiahub2:0 "幻想星球"
 building_fantasiahub2_desc:1 "我们至臻化境的模拟技术自然也让我们的度假胜地近乎完美。我们的主要出口商品之一就是梦想。"
 building_panopticon:0 "圆形监狱"
 building_panopticon_desc:1 "我们知道他们在哪，我们知道他们在做什么，我们还知道他们要做什么。"
 building_industrialnightmare:0 "工业超级摩天大楼"
 building_industrialnightmare_desc:1 "一个能将任何星球变成欣欣向荣的生产性社区的巨大理想城。"
 building_industrialnightmare2:0 "工业超级摩天大楼II"
 building_industrialnightmare2_desc:1 "看吧，我们知道我们总归能修好被破坏的气候环境，没啥好担心的。"
 building_industrialnightmare3:0 "工业超级摩天大楼III"
 building_industrialnightmare3_desc:1 "得益于我们大师级的超级建筑，该复合设施已经覆盖了星球上相当大的一部分地方。你的员工也比原来快乐多了！"