l_simp_chinese:
 sm_patrol_offices: "巡逻办公室"
 sm_patrol_offices_desc: "贸易航线管理中心：巡逻、护送货船，并对海盗风险地区进行第一轮打击。\n"
 sm_patrol_offices_desc_modifier: "帝国贸易值：§G+3%§!\n每个机库提供§G+2§!海军容量和§G+5§!贸易保护"
 sm_munitions_bay: "军火库"
 sm_munitions_bay_desc: "为炮台定制，提高空间站的射速、追踪、船体完整度。\n"
 sm_munitions_bay_desc_modifier: "每个炮台加§G+10%§!船体值，§G+10%§!装甲，§G+3§!追踪，§G+2.5%§!射速。"
 sm_missile_command: "导弹指挥部"
 sm_missile_command_desc: "为导弹炮台定制，提高空间站火力与船体完整度。\n"
 sm_missile_command_desc_modifier: "每个导弹指挥部加§G+10%§!船体值，§G+10%§!装甲，§G+5%§!武器伤害。"
 sm_proving_ground: "试验场"
 sm_proving_ground_desc: "一个先进的实验性装配厂，将现有的资产再利用以加速船舶建造。未经测试，不退款。\n"
 sm_proving_ground_desc_modifier: "船坞容量：§G+1§!\n舰船建造速度：§G+10%§!\n舰船建造花费：§G-4%§!\n每个船坞§G+1§!船坞容量。\n每个锚地§G+10%§!船舰建造速度和§G-5%§!船舰建造花费。"
 sm_alloy_forge: "合金熔炉"
 sm_alloy_forge_desc: "一个有助于改进本星系的制造技术的合金生产阵列。\n"
 sm_psi_command: "灵能指挥部"
 sm_psi_command_desc: "星系中灵能人才的指挥中心。心灵感应者扫描威胁，而一个专业屏障感应团队负责加固星际基地的护盾。\n"
 sm_psi_command_desc_modifier: "—目前还没必要—"
 sm_molecular_forge: "分子维修车间"
 sm_molecular_forge_desc: "纳米技术的奇迹，车间可以在飞船还没停靠时就派遣维修机群，开始维修飞船。\n"
 aura_starbase_molecular_forge: "分子维修光环"
 sm_starbase_molecular_forge_desc_modifier: "—目前还没必要—"
 sm_arcade: "模拟服务器"
 sm_arcade_desc: "一台精密的主机，为研究人员提供了模拟的功能。当然也能为无聊的船员提供娱乐活动。\n"
 sm_construction_centre: "建筑中心"
 sm_construction_centre_desc: "所有土木工程和正在进行的殖民地基建设施组装的中转站。\n"
 sm_housemodule: "住房模块"
 sm_housemodule_desc: "紧凑而豪华的轨道住房模块。通勤可能是一个问题，但这景色令人惊叹。\n"