l_simp_chinese:
 civic_sapient_intervention:0 "人工智能干预"
 civic_sapient_intervention_desc:0 "大多数人都以为它只是个顾问，没有人知晓正是身为人工智能的它在背后统治着整个帝国。"
 civic_sapient_intervention_effects:5 "游戏开始时拥有§G超级电脑§!遗物并解锁§G身临其境的模拟§!科技。"
 civic_planetary_senate:0 "行星参议院"
 civic_planetary_senate_desc:0 "争论没完没了。影响变革的斗争是漫长而艰巨的……但当各派系都在某些问题上达成一致时，没有什么能阻止他们。\n\n你的£job_exregistrar£$job_exregistrar_plural$岗位额外增加§Y3§!点§Y法令经费§!并基于每个激活的§Y法令§!产出£unity£§Y$unity$§!"
 civic_psionic_heritage:0 "灵能遗产"
 civic_psionic_heritage_desc:0 "通过进化的侥幸或过去的基因篡改，民众已经表现出低水平的心灵感应和心灵遥控，这引发了全国的痴迷。"
 civic_psionic_heritage_effects:5 "开局时拥有§G灵能理论§!和§G灵能聚焦§!科技。\n开局时拥有已建成的§Y灵能学院§!建筑，每§Y25§!£pop 人口§G+1§!£mod_job_expsion_add£灵能岗位。"
 civic_only_war:0 "只有战争"
 civic_only_war_desc:0 "在遥远未来的黑暗中……"
 civic_only_war_effects:5 "完全解锁§G真正战争§!政策，允许你的帝国从一系列军事增益中进行选择。"
 civic_industrial_nightmare:0 "工业的噩梦"
 civic_industrial_nightmare_desc:0 "这个文明将乐于以效率的名义剥去世界的外衣。"
 civic_forsaken:0 "昔日的荣耀"
 civic_forsaken_desc:0 "也许是这个文明玩弄了禁忌的知识，或是招惹了曾经在银河系中战无不胜的帝国。如今这个卑微的社会只保留了他们曾经荣耀的一小部分。"
 civic_forsaken_effects:5 "你的帝国将被锁定在§R被遗忘的帝国§!科技线，£unity£凝聚力产出和£pop£人口增长速度受到减益，但可以找到解决方案。"
 civic_divine_legacy:0 "神圣遗产"
 civic_divine_legacy_desc:0 "这个物种可以存活数世纪：但情况并非总是如此。他们寿命的非自然膨胀导致了破坏性的社会变化，他们还未适应。"
 civic_manufactured_species:0 "人造种族"
 civic_manufactured_species_desc:0 "这个社会利用了基因工程劳动力，尽管他们的起源并不一定是众所周知的。"
 civic_manufactured_species_secondary_species:0 "工程的劳动力"
 civic_manufactured_species_effects:5 "游戏开始时拥有额外§Y2§!个£pop£被基因改造成耐劳且高效的劳工人口。"
 civic_decadent_hierarchy:0 "颓废的层次结构"
 civic_decadent_hierarchy_desc:0 "十几个贵族家庭和商业行会为了争夺控制权而发生冲突。帝国几乎没有功能。但是一个新的统治者已经开始改变这一切……即使是最颓废的统治者也会害怕和尊敬。"
 civic_power_core:0 "能量核心"
 civic_power_core_desc:0 "这个社会把他们的精力集中在研究一个过去时代的遗迹上，促进了他们的能源生产，但却阻碍了他们其他的研究工作。"
 civic_harmonious_order:0 "和谐的秩序"
 civic_harmonious_order_desc:0 "通过巨大的努力，这个国家迎来了和平与合作的黄金时代。他们相信，银河的其他成员也会分享他们对和平的承诺。"
 civic_engineering_world:0 "工程世界"
 civic_engineering_world_desc:0 "从历史记录来看，伟大的机械已经塑造了他们的星球，而对帝国来说，这些机械和工程就是最重要的。"
 name_list_CONGLOMERATE1:0 "银河集团"
 name_list_ASCENDANCY1:0 "可恶的飞升"
 civic_divine_legacy_effects:5 "开局拥有§G古代§!特质，极大提升领袖寿命、维护费、经验获取和人口增长速度。"
 civic_engineering_world_effects:5 "开局可以建造§Y合金熔炉§!和§Y建筑中心§!恒星基地模块。\n建造星球唯一建筑§Y工程尖塔§!来获取能将£alloys£§Y$alloys$§!转化为£consumer_goods£§Y$consumer_goods$§!、£engineering£§Y$engineering_research$§!、£unity£§Y$unity$§!和£mod_planet_amenities_add£§Y$PLANET_AMENITIES_TITLE$§!的岗位。"
 civic_decadent_conglomerate:0 "梦魇集团"
 civic_decadent_conglomerate_desc:0 "在某种程度上，实用主义完全被利润取代了。这种模式是不可持续的，但外面有一整个银河系的星球，谁能说不呢？"
 civic_decadent_conglomerate_effects:5 "绝大部分帝国对你的§Y评价§!降低。\n能选择独特的§Y工业核心§!和§Y星河垃圾处理中心§!行星规划类型。\n解锁§Y荒谬无度§!法令，将帝国陷入消费者狂热中，将£influence£§Y影响力§!产出翻倍以换取£consumer_goods£§Y$consumer_goods$§!。"
 civic_data_liberators:0 "数据解放者"
 civic_data_liberators_desc:0 "信息渴望自由。如果有人要囚禁它，我们就有责任解放它。"
 civic_data_liberators_effects:5 "每1点£trade_value£贸易额产出§Y0.25§!全§Y科研点数§!。\n威权主义和排外主义的帝国以及绝大多数其他寰宇企业对你的§Y评价§!降低。"
 civic_advisor_mainframe:0 "顾问主机"
 civic_advisor_mainframe_desc:0 "这台机器得出的结论是，它更适合作为一个值得信赖和尊重的顾问而非一个阴暗的独裁者。"