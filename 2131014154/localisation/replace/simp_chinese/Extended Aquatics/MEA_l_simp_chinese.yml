l_simp_chinese:
 origin_deep_dwellers:0 "来自深渊"
 origin_deep_dwellers_desc:0 "这个文明曾被束缚在海洋最深处的黑暗空虚中，慢慢发展出能够到达星球表面的技术，不久后又成功征服了天空。现在，随着超光速技术的发现，他们的目标是突破另一层障碍，发现外面的世界。"
 trait_deep_dwellers:0 "深海居民"
 trait_deep_dwellers_desc:0 "§L这个水生物种非常适应在寒冷、无光且深不可测的海洋生活。然而，这种特性使其他环境不适合他们居住。§!"
 trait_ruler_sea_dragon:0 "海龙"
 trait_ruler_sea_dragon_desc:0 "§L即使对该物种来说也非常巨大的个体。这位统治者仅是存在就令人敬畏。§!"
 trait_biggest_fish:0 "最大的鱼"
 trait_biggest_fish_desc:0 "§L天外有天，鱼外有鱼……§!"
 trait_governor_sea_dragon:0 "海龙"
 trait_governor_sea_dragon_desc:0 "§L即使对该物种来说也非常巨大的个体。人民无不仰望这位总督。字面意的仰望。§!"
 trait_admiral_seasoned_sailor:0 "经验丰富的水手"
 trait_admiral_seasoned_sailor_desc:0 "§L无论是在广阔海洋还是虚无太空，这位舰队司令都对舰船了如指掌。§!"
 trait_privateers:0 "私掠者"
 trait_privateers_desc:0 "§L世世代代与海洋生物战斗，使该物种变得非常坚韧。§!"
 trait_admiral_heroic_whaler:0 "英勇捕鲸者"
 trait_admiral_heroic_whaler_desc:0 "§L无论是在广阔海洋还是虚无太空，狩猎巨兽都是这位舰队司令的专长。§!"
 trait_general_leviathan:0 "利维坦"
 trait_general_leviathan_desc:0 "§L即使对该物种来说也非常巨大的个体。这位陆军上将的勇武激励着部下。§!"
 trait_amphibian:0 "两栖"
 trait_amphibian_desc:0 "§L该物种的成员在发育成熟前必须经历水生幼体阶段。§!"
 trait_fish_from_the_sea:0 "海里的鱼"
 trait_fish_from_the_sea_desc:0 "§L一首好船歌总能振奋人心……§!\n\n§E译注：源自《刺客信条4：黑旗》同名船歌，水生种族预告片音乐为该歌曲改编。§!"
