 bpa_help.view: "查看帮助信息"
 bpa_help.title: "$bpa_name$帮助"
 bpa_help.overview.title: "$bpa_name$整体信息"
 bpa_help.overview: "$bpa_name$基于帝国整体经济状况和设定的目标选择建设内容，而非某个星球上的局部情况。它检查哪种资源与目标相差最远，在国内找到最适合生产该资源的星球，并在其上发展生产。\n\n为保证正常工作，每个星球都必须属于一个星区，并且务必确保行星自动建设§R没有§!启用。§R不要§!开启行星自动建设也§R不要§!手动设定星区焦点，本模组能自动进行设置。\n\n如果想在某个星球上禁用自动建设，请使用行星决议，将星球设置为手动管理。\n\n$bpa_name$会进行大量人口迁移来保证人口向最适合生产急需资源的星球集中。为获得最佳效果，请多建设中转设施，并且不要启用对任何物种的移民控制。\n\n选择每个物种最适合的环境偏好较为复杂，因此没有引入。比起编辑环境适应性，进行环境改造效果更好。"
 bpa_help.capital_focus.title: "$bpa_name$首都焦点"
 bpa_help.capital_focus: "$bpa_name$在默认情况下将首都星球作为通用目标地，在没有合适的殖民地生产指定产出时将在首都生产。你可以将其修改为专注于特定的一种或数种资源。这会让$bpa_name$优先在首都生产指定资源，随后在其他专精此类的星球生产，并在余量超出设定的资源最低额时取消其他资源的生产。"
 bpa_help.options.title: "选项帮助"
 bpa_help.options: "$bpa_name$将自动拆除无用，或者搬迁后更适合的建筑与区划。执行前会寻求确认，自动拆除也可以禁用。\n\n$bpa_name$通常将在情况允许时使行星完全专业化，只有具有合适自动规划的星球才会生产某种资源。优先于首府建筑的选项将令模组注重发展行星首府等级较低的星球，即使这些星球拥有的自动规划与开发中的资源不匹配。为此目的建设的建筑与区划如果不符合星球自动规划，最终将自动拆除。\n\n$bpa_name$在可能且适当可以建造$building_robot_assembly_plant$、$building_clone_vats$、$building_psi_corps$、$building_slave_processing$和$building_posthumous_employment_center$，不会建造$building_clinic$与$building_noble_estates$，即使帝国已经满足了建造条件。国内每一项建筑的自动建造都可手动启用或禁用。\n\n当消费品库存超过40k或100倍政策消耗时，可选择令$bpa_name$自动将多余的消费品用于$decision_planet_luxuries_boost$行星决议。"
 bpa_help.resources.title: "资源目标帮助"
 bpa_help.resources: "$bpa_name$可以设置每种资源净收入的最低值、需求值和最高值。\n\n若低于或接近资源收入设置的最低值，自动建造将避免需要这种资源维护的建筑。\n\n若低于资源收入的需求值，自动建造将继续生产这一资源。\n\n若超出资源收入的最大值，自动建造将在最不适合的星球上拆除该资源的生产，无论拆除的星球与可用的开发地块相比如何。\n\n$bpa_name$优先摆脱各种赤字，特别是库存无法维持太久的赤字。当所有赤字都消失后将优先让资源净收入满足设定的最低值。如果满足了所有设定的最低值，则会优先生产与需求值相差最远的资源。"
 bpa_help.suitability.title: "资源适合度帮助"
 bpa_help.suitability: "$bpa_name$通过检查行星宜居度、生产和维护费修正来检查行星对特定资源的适合度。\n\n只要拥有适合待开发资源的自动规划，$bpa_name$优先于首府建筑等级最低的星球，即使在其他方面适合度较低。有配置选项可以设置对低级首府建筑的优先级，但这样需要忽略自动规划。\n\n计算首先检查行星对主物种的宜居度。对不同物种进行不同气候偏好分析的计算很复杂，没有实装。\n\n特定星球对生产的加成随后添加到宜居度中。相关岗位维护费的减少也加入，但价值减半。-20%维护费减少修正和+10%产出修正计算后的结果相同\n\n该计算调用游戏计算后的修正值，因此考虑了所有可能的修正来源。检查的数值与物种无关，因此宜居度不会得到重复计算。\n\n行星自动规划的修正也纳入计算。如果行星没有指定资源，将按自动规划适宜时计算修正。\n\n无限制的建筑带来的增益将被忽略，因为其他行星也能建造从而获得这一修正。\n\n对基础资源，同类型区划超过8个时增益+5%，槽位少于8个的适合度会降低，从而让规划尽量符合星球区划数。有4个发电区划槽位的星球发电适合度是8发电区划槽位星球的一半。拥有无上限基础资源区划的星球，该区划视作+50%增益。\n\n可建造研究区划的环世界和居住站视作拥有+50%研究增益。"
 bpa_help.build_order.title: "建造顺序帮助"
 bpa_help.build_order: "$bpa_name$首先解决稳定度问题、舒适度短缺、住房短缺和高犯罪度。\n\n其次优先解决任何赤字问题。如果同时有多个赤字，将优先解决库存最快耗尽的赤字。\n\n再次一级的优先度是满足配置的最低收入目标。如果同时有多种资源低于最低目标，将优先与最低目标数值最小的资源。\n\n当最低目标满足，或者达到目标需要等待人口增长或移民时，它将自动将可用资源用于住房，从而保证后勤人口稳定增长，并在短缺之前提升舒适度、升级首府建筑、提升人口增长速度，确保行星有一个空余建筑槽，建造通常应当全部修建的建筑，包括$building_galactic_stock_exchange$、$building_gaiaseeders_1$，以及建造没有人口也能直接产出凝聚力的建筑，如$building_autochthon_monument$和$building_autocurating_vault$。\n\n当所有最低目标都满足时，自动化将尝试满足设置的需求收入水平，首先将专注于需求收入目标最低的资源。\n\n除了自动化关注的资源外，其他资源将完全不会开发，专门用于这些资源的星球上增加的多余人口将自动迁徙到正在开发所需资源的星球上。"
 bpa_help.notifications.title: "提示帮助"
 bpa_help.notifications: "$bpa_name$可以通知多种事情，无论是简单的告知还是询问你的回应。通知中的每一项都可以选择禁用，部分选项默认禁用，你可以手动启用。每项通知都与相关殖民地有关。"
 bpa_help.scrapping.title: "拆除帮助"
 bpa_help.scrapping: "$bpa_name$正常情况下将拆除无用，或在其他星球效果更好的建筑和区划。它会首先请求确认，你可以选择推迟一年，或者永远不拆除，还可以完全禁用自动拆除。\n\n为避免因失业而造成过度动荡，稳定度低于50%的星球不会自动拆除任何建筑或区划。\n\n为避免因拆除速度过快而导致高失业率，如果帝国内总失业人口超过了总自由岗位，模组不会拆除任何工作来源。\n\n如果某个建筑或区提供的资源生产工作在其他地方效果更好，而且资源已经满足了最低需求，那么$bpa_name$将拆除一个建筑或区划，重新进行安置，从而强化专精。\n\n$bpa_name$每个月最多拆除一个建筑或区划。\n\n在星球余量足够，减少不会有负面效果时，$bpa_name$将拆除主要提供住房、舒适度和犯罪度减少的建筑和区划。它还将拆除$building_commercial_zone$这种通常用途有限的建筑，但仅在提供的岗位无人口就职时才会拆除。\n\n直接生产资源的建筑无论是否提供岗位，无论是否有人口就职，都永远不会自动拆除。"
 bpa_help.exit: "关闭帮助信息"