 tech_dark_matter_deflector_mastery:0 "突破：暗物质偏射盾矩阵"
 tech_dark_matter_deflector_mastery_desc:0 "暗物质偏导护盾十分强力，而且非常节能。它们是迄今为止我们制造过的最好的护盾之一，能够产生比我们标准的能量护盾强许多倍的保护屏蔽——由它们保护的星球几乎不可穿透，由它们保护的航天飞机和载具抗性接近小型星舰，可生成能量屏蔽的最低强度如此之高，以至于只有使用老一代的高端载具武器才能穿透它们。"
 tech_dark_matter_power_core_mastery:0 "突破：暗物质能量矩阵"
 tech_dark_matter_power_core_mastery_desc:0 "暗物质发生器尽管难以置信地高效，却也……毫不夸张地说，非常奇怪。尽管就我们目前的了解来说，想要以比恒星基地或星舰更小的尺寸来复制这些无与伦比的发生器无异于天方夜谭，但这项科技仍然带给我们对一种完全超越我们老黄历的全新且高效的产能方式的难以置信的见解——一种比物质-反物质湮灭反应更具能量和能效且除了自身的能量释放之外几乎完全无害、稳定且几乎不与其他任何物质发生反应的产能方式。\n\n我们需要花点时间将我们学到的东西应用到现有的能量电池科技上，最终的成果将是可以几十年，甚至几百年以全功率运行而不需要充能的超级能量电池。"
 tech_dark_matter_propulsion_mastery:0 "突破：暗物质推进力学矩阵"
 tech_dark_matter_propulsion_mastery_desc:0 "关于暗物质推进器的技术数据对我们的研究人员来说绝对是一个宝库。虽然受限于过高的能量需求，仍然无法在比星舰更小的飞行器上安装暗物质推进系统，但它已经启发了大量新的增强型推进器系统，能够以难以置信的高效率运行，在相同的推力下，推进剂和废热明显减少。\n\n然而，这只是等式的一部分——因为同一技术也为极为先进的新一代质量加速器技术提供了可能性。虽然需要很长的时间来正确执行这些改进，但我们已经见识到了整体上的重大进步。"
 tech_dragon_armor_mastery:0 "突破：龙锻炉工程学"
 tech_dragon_armor_mastery_desc:0 "通过认知以太龙鳞的结构及大批量复制它们以用于装甲和材料结构，促成了新一代材料和全新的分子工程与结构工程领域的诞生。装甲镀层，交通工具，飞行器，居住站，乃至星舰和巨型结构，只要是使用这种材料制造的物件，无不具有极强的弹性和自我修复能力，这意味着它们几乎不需要进行维护。通过将这种知识和我们已有的材料科技结合，我们可能创造出了全银河系独一无二的、最富有弹性且有效的材料。"
 tech_enigmatic_encoder_mastery:0 "突破：神秘加密技术"
 tech_enigmatic_encoder_mastery_desc:1 "我们仍然对于神秘编码器是如何工作的毫无头绪。我们能复制它，能建造它，能把它大卸八块——但就是搞不清楚它的工作原理。不过即使我们仍然不完全了解它，将这项怪异的技术最大限度地应用到行星防御和军事行动方面，也能让我们的敌人完全无法预测我们的动向。结果自会证明这一点的。"
 tech_enigmatic_decoder_mastery:0 "突破：神秘神谕"
 tech_enigmatic_decoder_mastery_desc:1 "我们仍然对于神秘解码器是如何工作的毫无头绪。我们能复制它，能建造它，能把它大卸八块——但就是搞不清楚它的工作原理。不过其结果倒是十分能说明问题：在常规测试中，结果是可预测且平均的；但我们的敌人越是投入精力去欺诈、迷惑、躲避或反击解码器，它给出的结果就越令人不安地准确。"
 tech_drakeforged_thermal_recyclers:0 "龙铸热力回收器"
 tech_drakeforged_thermal_recyclers_desc:1 "最初的以太龙古老而强大，超过任何已知标准所能衡量，甚至可能早于已知的宇宙——是一个同样具有不可思议力量的实体，尽管在它出现后的漫长岁月里，它已经被明显削弱，现在的它只是曾经的一块碎片。\n\n耐人寻味的是，以太龙的标志性攻击方式——一柄巨大的、极其强大的热矛——按理说它会蒸发掉它所接触到的任何物质......包括以太龙本身。研究以太龙如何避免这种情况，可以让我们热量管理方面取得重大进展——更好的舰载机热力回收器，改进能量武器的热管理，以及许多其他小改动。\n\n虽然这些应用确实有其局限性——许多有益的方面不能轻易复制——但它们确实可以让我们在管理和回收废热方面取得重大进展。"
 tech_superior_recycling_systems:0 "高级回收系统"
 tech_superior_recycling_systems_desc:1 "拾荒者机器人是一个顽强的敌人——部分由于它具有令人难以置信的能力，能够迅速地将它在战场上搜刮到的任何物品转化为自己的优势，即使这些物品看起来已经破损得无法修复，而且实事求是地讲应该永远不会发挥作用。\n\n这驱使研究和开发部门调查拾荒者机器人的内部技术和系统，以寻找其如何实现这一功能的线索——部分是利用简单得难以置信但高效得令人惊讶的回收系统。改造这些系统可以使结构较为简单的动能弹药迅速从任何可用的复合材料中就地取材——除了战斗以外，它还能进一步增加许多矿物和合金的供应，因为现在回收变得更加容易了。"