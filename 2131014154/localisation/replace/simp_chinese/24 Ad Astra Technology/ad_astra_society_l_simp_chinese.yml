l_simp_chinese:
 tech_nutrient_replication_mastery:0 "突破：复制技术"
 tech_nutrient_replication_mastery_desc:1 "复制技术标志着我们文明的一次飞跃。虽然制造成本极高而且能源消耗极大，但复制系统可以将大量原始废料转化为任何需要的东西。尽管由于这一技术效率并不高，产出率相对较低，但这一结果仍是重要突破。我们如今能够在任何时间、任何地点生产专业零件，从而显著提升了主粮产量，并明显减少了建造时间。"
 tech_genome_mapping_mastery:0 "突破：基因分析标准化"
 tech_genome_mapping_mastery_desc:1 "事实证明，更深入的全面基因图谱带来的强化治疗与医疗手段大有用途，能够成为优化现有医疗系统的重要契机。"
 tech_cloning_mastery:0 "突破：克隆组织"
 tech_cloning_mastery_desc:1 "克隆整个身体固然可行，但对特定有机部分或有必要更换的部分进行整体克隆会比整个身体更快更容易。让这种克隆成为主流能够在毫无排异反应的情况下迅速替换被毁或受伤的肢体乃至其他身体部位。"
 tech_gene_banks_mastery:0 "突破：基因库扩增"
 tech_gene_banks_mastery_desc:1 "我们在克隆过程中采用的可用基因组模版过滤与整理同样对其他人也大有好处。对方法中相关过程的理解意味着我们能够理论上在基因治疗过程中进行复现。即使没有覆盖全体人口，也能使绝大多数更为强壮。"
 tech_regenerative_hull_tissue_mastery:0 "突破：再生结构编织"
 tech_regenerative_hull_tissue_mastery_desc:0 "我们应用到舰船的新“再生船体组织”应用场景极为广阔。由于其自身性质，辅以使其正常工作的一些确保措施，它们可以在大量不同学科中得到应用，包括装甲、载具、飞行器等等，整体带来远超目前的工程耐久度。"
 tech_doctrine_fleet_size_5_mastery:0 "突破：学说——星际战术"
 tech_doctrine_fleet_size_5_mastery_desc:1 "控制庞大舰队与控制寥寥几艘舰船的原则都是一样的，只是划分数量的问题。"
 tech_centralized_command_mastery:0 "突破：指挥适应"
 tech_centralized_command_mastery_desc:1 "集中指挥结构同时不产生弱点的知识同样适用于其他结构。行星防御、行星指挥与控制、训练与只会结构，诸多事项都能够合并为更集中的架构，提升整体效率和军队战斗力，避免军队易受干扰或产生结构性障碍。"
 tech_combat_training_mastery:0 "突破：战役模拟"
 tech_combat_training_mastery_desc:1 "战争在开始之前便已尘埃落定，胜利往往属于训练有素的军队。"
 tech_psionic_theory_mastery:0 "突破：灵能分析"
 tech_psionic_theory_mastery_desc:1 "自文明诞生以来，“魔法”和“心胜于物”的理念就一直存在于各个时代。尽管我们并不确定这是否是真正的“魔法”，毕竟在奇异的宇宙中我们需要考虑各种可能性，但对灵能的确认解释了迄今为止大量未获正确理解的现象。有了这些知识，我们就能在未来更好地利用或者反制灵能。"
 tech_precognition_interface_mastery:0 "突破：预知矩阵"
 tech_precognition_interface_mastery_desc:1 "预知接口的整合远远超出了舰载应用，进入到了各种技术系统中。由于我们的力量解除了曾经的束缚，整体应用变得明确而重要。"
 tech_psionic_shield_mastery:0 "突破：灵能护盾阵列"
 tech_psionic_shield_mastery_desc:0 "我们对产生、维持和引导灵能护盾的敏锐理解即使以极高标准看待也是非常出色的。如今已经可以在更大范围内应用护盾，保护设施、殖民地甚至可以整合进部队的标准装备中。尽管护盾的效果比专家亲自操作时弱得多，但通过与旧有护盾技术一同使用，可以形成有史以来最先进、最强大的护盾，从而对此进行弥补。"
 tech_space_warfare_simulations:0 "突破：太空战模拟"
 tech_space_warfare_simulations_desc:1 "星际冲突并非实际的战争，事实上争夺霸权的战争早已暗中打响。供应链、侦查应用、弹药分配、部署舰队火力、了解武器各自的位置与功效等等。这不只是针对一场战斗而言，而是任何战争。在地面上和三维空间领域又有着不同的特点。\n\n为此，在帝国的关键地点，如改造的小行星或类似区域建造、维护小型前哨能够更轻松、更迅速地维护船只、恒星基地和军队。此外还包括深空情报侦查，在输入战前模拟后即可得出敌军的一切潜在行动。"
 tech_deep_strike_simulations:0 "突破：纵深打击模拟"
 tech_deep_strike_simulations_desc:1 "知晓一切利用舰队周围空间可能性的舰队司令才能让舰队达到最高效率。如果舰队司令对有利适应一无所知，即使获得了舰队和周围空间的一切信息也无法进行利用。"
 tech_campaign_simulation_systems:0 "突破：战役模拟系统"
 tech_campaign_simulation_systems_desc:1 "在广袤无垠而又冷酷无情的虚空中战斗与地面作战相去甚远。数光年庞大尺度下舰队后勤、资源管理、指挥控制的战争艺术所需资源与能量超过了之前的整个文明。这是一项伟业、一项壮举，需要在全新的尺度下重新思考并完善旧有学说。"
 tech_independent_operation_standardization:0 "突破：独立行动标准化"
 tech_independent_operation_standardization_desc:1 "在流体空间中战斗时，舰队司令需要为各种情况准备万全，而舰队也须如此。对舰队、陆军和恒星基地而言，补给都无法在有需求时立即送达。通过标准化的技术与培训，我们能保证短时间内一定程度的自我维持，从而大大减少长途行动所需资源。"
 tech_amoeba_strike_craft_1_mastery:0 "突破：变形虫仿生学"
 tech_amoeba_strike_craft_1_mastery_desc:1 "“太空变形虫”的生命形式十分奇特——它在太空出生，在太空生活，在太空繁殖，最终在太空走完整个生命历程，显然其基因和生物结构颇具特色。这导致它的进化特质在仿生技术中得到了许多应用，如微型无人机，效率更高的辐射能量转换，不胜枚举，带来了整个领域的巨大进步。一言以蔽之，“太空变形虫”大有可用。"
 tech_swarm_strike_craft_1_mastery:0 "突破：虫群仿生学"
 tech_swarm_strike_craft_1_mastery_desc:1 "通过解剖和分析普雷索林奇特舰载机的残骸，我们发现这些残骸中大部分是有机物，此外似乎有仿生和无机部分在它们的体内“生长”（生物学和基因控制水平远超我们）。这大大解明了它们的生物学与仿生学水平。从中学习并应用于我们自身的仿生系统和材料科技需要大量的时间，但也会收获颇丰。"
 tech_scourge_missile_1_mastery:0 "突破：天灾武器"
 tech_scourge_missile_1_mastery_desc:1 "“天灾导弹”正如其名，核心是科技与生物结构的结合。本质上，大部分部件都是器官或有机物，但也注入了无机结构和材料。它可以复制先进科技，甚至是超过我们目前掌握的技术。\n\n这意味着天灾导弹能以极高速度自生长而无需建造，并需要庞大的能量，很容易与我们迄今最先进的导弹科技匹配。研究与逆向涉及的材料和科技可能带来关键突破，从而大幅提升我们的武器科技。"
 tech_space_whale_weapon_1_mastery:0 "突破：频率虹吸"
 tech_space_whale_weapon_1_mastery_desc:1 "缇扬奇能量虹吸技术用途极为广泛，但所有这些之中最重要的是它能大幅减少目前技术产生的废热，在之前我们处理这些废热的方式是被迫将其辐射出。这意味着我们的系统显著提高了燃料效率，整体促进了能量生产。"
