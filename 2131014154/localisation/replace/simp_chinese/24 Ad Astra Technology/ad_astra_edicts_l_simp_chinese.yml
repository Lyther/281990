l_simp_chinese:
 edict_deploy_worldbreaker_ordnance_campaign:0 "部署行星碎裂炮"
 edict_deploy_worldbreaker_ordnance_campaign_desc:0 "§L只有愚蠢的人会克制自己，还有疯子。当战争已被宣告，便没有半途而废的可能。\n\n将地壳从行星上剥离，将海洋变为沸腾燃烧的酸雾，将超级火山喷发与天灾般的地震唤醒，将生物质变为各式杂乱的聚合物与极易挥发的气体；而引发这一切的弹头只是对我们军火库的惊鸿一瞥。所有这些武器，都将成为我们最大化开发舰船武装的手段。\n\n当轰炸停止后…大地将只会剩下尘埃与寂静。§!"
 edict_research_boost_physics_campaign:0 "研究提速：物理学"
 edict_research_boost_physics_campaign_desc:0 "§L分配额外资源至我们的物理学研究与进展当中；若分配得当且有效，大量相关领域的研究工作都将从中显著受益。§!"
 edict_research_boost_society_campaign:0 "研究提速：社会学"
 edict_research_boost_society_campaign_desc:0 "§L分配额外资源至我们的社会学研究与进展当中；若分配得当且有效，大量相关领域的研究工作都将从中显著受益。§!"
 edict_research_boost_engineering_campaign:0 "研究提速：工程学"
 edict_research_boost_engineering_campaign_desc:0 "§L分配额外资源至我们的工程学研究与进展当中；若分配得当且有效，大量相关领域的研究工作都将从中显著受益。§!"
 edict_volatile_arsenal_reinforcement:0 "易爆颗粒军械加强"
 edict_volatile_arsenal_reinforcement_desc:0 "§L动能武器在质量引擎的年代和它们在需要放热反应的年代一样有效。在专门的但要和导弹中添加易爆微粒来让其破坏力大大增加。\n\n同样，可以向我们战斗车辆的车体上涂抹一层薄薄的易爆微粒来作为反应性部件，通过受控的反向爆炸来承受更强大的动能冲击。虽然肯定可以将其添加到更小的东西上，但在其他方面也有负面作用。§!"
 edict_exotic_arsenal_reinforcement:0 "异星天然气军械加强"
 edict_exotic_arsenal_reinforcement_desc:0 "§L异星天然气对护盾性能的提升有着非同一般的效果，即使在大气层内，也能通过创造复杂的阻尼场来提高其性能。它还能创造出卓越的导弹和航天器推进器。将前者改装为弹药意味着更高效的弹头形状内可以集中更多弹药爆破能…或者将目标封闭在一个防护气泡内来大大增加弹头效果。\n\n对舰船来说，一些异星天然气可被部署以提升每种地面单位的护盾性能，极大提升其生存。这些相当复杂的阻尼场取决于它们所使用的技术，但可以推斥，至少钝化敌人的攻击。§!"
 edict_crystalline_arsenal_reinforcement:0 "稀有水晶军械加强"
 edict_crystalline_arsenal_reinforcement_desc:0 "§L我们帝国所使用的稀有水晶在很多方面都非常有用；但当其被用于能量武器时，它在聚焦能量束、弹丸以及作为超高能量电容器方面的效率高得惊人。在某些情况下，还可被用于加固装甲。\n\n它还在探测器科技方面相当有用，在许多探测器系统中表现出指数级的效率增长，让我们能极大提高点防御系统和预警单元的性能。§!"
 edict_living_metal_arsenal_reinforcement:0 "活体金属军械加强"
 edict_living_metal_arsenal_reinforcement_desc:0 "§L活体金属是一种令人难以置信的耐用材料，在很多方面都极为有用。由于这种材料表现出无需能量输入就能进行形状记忆的形式，所以它能被应用于多种方面，特别是军事技术。\n\n最显然的就是能从损伤中迅速再生的护甲、只需极少维护就能在更长时间内承担更大压力的武器，以及很多后勤部门的部件。\n\n像电动工具这样简单的东西从未需要如此之少的维护，这大大降低了许多要求；许多类型的管道和反应堆系统也因这种合金而受益匪浅：这让它们能在不需要维护的情况下运行更长时间。\n\n总之，这种合金有如此多的应用，如果不是因为稀缺，它将代表维护领域的飞跃。§!"
 edict_psi_forged_arsenal_reinforcement:0 "灵能铸造军械加强"
 edict_psi_forged_arsenal_reinforcement_desc:0 "§L当泽珞炮制过的材料和电路从相对小众成为大众标准后，创造更高级、更强大的泽珞合金就是下一个逻辑步骤。不幸的是，这需要更多泽珞，但其产生的合金复合材料一般来说会更强效，让灵能铸造装备更强大。§!"
 edict_subsidized_general_medical_care:0 "常规医疗服务补贴"
 edict_subsidized_general_medical_care_desc:0 "§L无论是对微观单位的预防还是对宏观单位的治疗，如果没有大量资源和专业知识进行部署，那都没有价值。将优秀的医疗技术和资源资助到必要的地方才能为我们的人口带来巨大变化。§!"
 edict_subsidized_general_assembly_units_regular:0 "常规单位组装补贴"
 edict_subsidized_general_assembly_units_regular_desc:0 "§L在外骨骼上镀一点铬钛是好的。资助小型装配厂来让它拥有更好的资源、更标准的培训和工具来更快速地装配新的机器人单位？那可太好了。§!"
 edict_subsidized_general_assembly_units_machine:0 "常规单位组装补贴"
 edict_subsidized_general_assembly_units_machine_desc:0 "§L在外骨骼上镀一点铬钛是好的。资助小型装配厂来让它拥有更好的资源、更标准的培训和工具来更快速地装配新的子个体？那可太好了。§!"
 edict_enhanced_drone_spawns:0 "子个体繁殖巢强化"
 edict_enhanced_drone_spawns_desc:0 "§L无论是对微观单位的预防还是对宏观单位的治疗，如果没有大量资源和专业知识进行部署，那都没有价值。将卓越的遗传和记忆实现应用于子个体来倾向于更小的产卵池与巢穴，以此加速蜂巢增长。§!"
 edict_mote_enhanced_energy_systems:0 "微粒强化型能源系统"
 edict_mote_enhanced_energy_systems_desc:0 "§L在能源系统中使用微粒绝不是什么好注意，尤其是使用易爆微粒。但最终成果是不可否认的。§!"
 edict_standardized_rare_crystal_integration:0 "标准化稀有水晶聚合"
 edict_standardized_rare_crystal_integration_desc:0 "§L在聚焦能量束和高阶电子光子方面，稀有水晶十分有用，因此将它们广泛应用于基础设施系统可能有点奢侈了，但最终的成果是大大降低了许多类型的电路和后续系统的能源需求，并提高了总体效率。§!"
 edict_living_metal_architecture:0 "活体金属建筑学"
 edict_living_metal_architecture_desc:0 "§L将活体金属运用到建筑结构中，不仅展示出了对环境条件难以置信的适应性，而且还展现出了更强的耐受度与更低的维护需求，使建筑所需的长期维护材料大大减少。§!"
 edict_living_metal_robotics:0 "活体金属机器人学"
 edict_living_metal_robotics_desc:0 "§L在最新一代的机器人框架中应用活体金属，大幅减少了其运行所需的必要资源，使这些单元在荒谬的恶劣条件下也能出色的完成任务，并大大减少所需的维护。§!"
 edict_subsidized_deep_space_transport_networks:0 "资助深空运输网络"
 edict_subsidized_deep_space_transport_networks_desc:0 "§L廉价、可靠、并且政府认可的客运和货运网络是相当重要的。当然，肯定有很多驾驶员，虽然很擅长飞行，但他们的飞行方式相当可怕，所以意外的灵异事件是难以避免的.……§!"
 edict_enhanced_deep_space_transport_networks:0 "强化深空运输网络"
 edict_enhanced_deep_space_transport_networks_desc:0 "§L蜂巢所能触及之处都需要资源——最重要的是子个体和各类专门任务的必需资源。将额外的燃料转移到专门的储备库中，以便在行星际目的地之间进行快速运输，从而确保这样的运输尽可能高效。§!"
 tech_emergency_shelter_directives:0 "紧急避难指令"
 tech_emergency_shelter_directives_desc:0 "在发生攻击或即将发生的灾难时，协调大规模、有效的撤退到避难所并不是处理问题的最佳方法。但有时当替代方案是大规模破坏时，掘地三尺是唯一的方法。"
 decision_emergency_shelter_directives:0 "撤退到避难所"
 decision_emergency_shelter_directives_desc:0 "§L从长久看，撤入加固后的地堡和避难所也许不是理想的选择，但当敌军要歼灭一切时，这就是个可取的选择了。§!"
 decision_end_emergency_shelter_directives:0 "指示停止撤入避难所"
 decision_end_emergency_shelter_directives_desc:0 "§L取消撤入避难所和地堡的命令。§!"
 planet_retreated_populace:0 "民众已撤退"
 planet_retreated_populace_desc:0 "§L这颗星球的居民已经撤入了安全的指定避难所，使得轨道轰炸效力降低，防御部队面对入侵可以更有效地稳住阵脚。§!"
 tech_localized_paraterraforming:0 "区划穹顶工程"
 tech_localized_paraterraforming_desc:0 "不言而喻的是，许多星球面对着巨大的威胁和恶意，导致需要消耗大量资源，以相对保持殖民地的宜居性。虽然许多新技术在这个问题上有很大帮助，但仍有改进的余地。\n\n将整个区划——或至少区划的一部分——包裹在巨大的穹顶中，以保护它们不受外部环境的影响，这对抵御某些星球的外部环境有极大的帮助；这个概念并不新鲜，但建造更大规模的穹顶，随之而来的大量问题，如热量积聚、废气积聚和穹顶部分掉落的危险——其冲击力相当于一次突击炮开火——这些问题都需要新的解决方案。"
 decision_dome_constructions:0 "穹顶建设"
 decision_dome_constructions_desc:0 "§L将我们的区划置于安全的加固穹顶下能够大幅度改善星球地表的生存条件。§!"
 decision_dome_deconstructions:0 "拆除穹顶"
 decision_dome_deconstructions_desc:0 "§L拆除穹顶会耗费相当长的一段时间，但可以回收很多资源，而且现在已经不再需要这些穹顶了。§!"
 planet_domed_districts:0 "穹顶下的区划"
 planet_domed_districts_desc:0 "§L这颗星球上的大部分区划都坐落在巨型穹顶之下。因为种种原因，生活在穹顶中资源很密集，空间使用效率不很高，但是它们的存在确实大幅度改善了充满敌意的星球上的生存条件。§!"
 tech_grand_engineering_operations:0 "大规模工程"
 tech_grand_engineering_operations_desc:0 "我们有望开发新的超大型工程项目，其规模在银河系已经千年未见。相应地，我们需要在这个领域培训和部署更多的专业人员......以及大量的可用资源。"
 grand_engineering_operations_modifier_desc:0 "解锁法令：§Y千年计划§!"
 edict_millennium_projects:0 "千年计划"
 edict_millennium_projects_desc:0 "§L帝国疆域广阔，物产丰富。给工程师配给额外资源建设大型项目，能让他们取得更大的成果，并允许更多大型项目同时进行，尽管这需要付出巨大的代价。§!"
 artifact_shard_autopsy:0 "裂爪龙解剖"
 artifact_shard_autopsy_desc:0 "被称为“裂爪龙”的巨兽是一头贪婪而危险的生物——击败她是一项漫长而艰难的工作。然而，她现在已被击败，我们可以从一端到另一端对她的躯体进行分析，以揭开这个物种——“以太龙”的秘密。\n\n问题是，我们拥有的很多数据都是不完整的，或者更糟糕——由于作战损伤而存在缺陷。但是，将这些数据与我们收集到的先驱数据拼凑起来，我们只差一步就能取得一个潜在的重大突破。"
 artifact_shard_autopsy_effect:0 "分解£minor_artifacts£稀有文物来从裂爪龙的残骸中取得材料学大突破。\n\n\n解锁研究选项：§Y人工龙鳞§!"