 tech_defensive_operations_matrix:0 "防御行动矩阵"
 tech_defensive_operations_matrix_desc:0 "随着我们的星球面临的威胁增加，有必要加强我们对外部威胁的防御。通过创建适应性防御计划，极端复杂的模拟战争游戏，应用增强战术和改进技术，我们可以建立令敌军难以应对的行星防御工事和防御措施。"
 tech_cybernetic_defense_grid:0 "神经机械防御网络"
 tech_cybernetic_defense_grid_desc:0 "我们的研究人员提出了一种新型超大型防御系统的理论框架，被称为“神经机械指挥部”。这些设施通常有山脉那般巨大，但根据当地条件、作战行动需要和作战准则，它们可以是固定设施、潜艇甚至飞行堡垒。设施容纳了跨越星球的防御网络的AI核心以及大量的复制设施，并与星球防御的每一层即时连接，允许设施部署大规模的合成人作战方阵，并不费吹灰之力地协调星球的整个防御圈。"
 tech_alpha_command_grid:0 "阿尔法指挥网络"
 tech_alpha_command_grid_desc:0 "研究单位已经为一种新型的超大型防御系统提出了一个理论框架，被称为 \"阿尔法指挥部\"。这些巨大的设施和山一样大，但根据当地的条件、操作协议和理论，可以变换为固定设施或者飞行堡垒，容纳了跨星球防御网络的主要处理核心，以及大规模的复制设施和到星球的每一层防御的即时连接，使设施能够部署大规模的无人机编队，并以高效的方式协调星球范围的整个防御。"
 tech_orbital_command_district:0 "轨道指挥区划"
 tech_orbital_command_district_desc:0 "在入侵中保卫一个轨道空间站和保卫一个星球在很多方面是不一样的，需要大规模地彻底重新考虑怎么进行战斗，以使作战成果最大化、栖息地毁伤最小化。在零重力条件下精简训练与指挥流程，加强栖息地点防御网络，为损害管制、近距离点防御以及区域封锁设计的指挥控制系统，也许会造就一个更高效的防御部队和更高标准栖息地的成效。"
 tech_orbital_command_node:0 "轨道指挥节点"
 tech_orbital_command_node_desc:0 "在入侵中保卫一个轨道空间站和保卫一个星球在很多方面是不一样的，需要大规模地彻底重新考虑怎么进行战斗，以使作战成果最大化、空间站毁伤最小化。在零重力条件下精简反应节点与无人机程序，加强栖息地点防御网络，为损害管制、近距离点防御以及区域封锁设计的指挥控制系统，也许会造就一个更高效的防御部队和总体上的更高的成效。"
 building_cybernetic_command_terminal:0 "机械指挥终端"
 building_cybernetic_command_terminal_desc:0 "机械指挥部位于这颗星球的偏远地区，是一座巨大的军火库兼指挥部——而且，如有需要还可移动。其拥有一个大型智能情报核心，根据形势和需求，其可以独立运行或是与完整的指挥人员配合工作，从而显著增强星球防御阵列的火力。精英突击队，甚至战斗群都可以在极短的时间内从这里随时出动，应对星球上的任何威胁——而一旦突击队和战斗群无法应战，机械指挥部也有大范围的、横跨殖民地的防御措施随时待命。任何想要夺取星球的军队都必须先攻破这座指挥设施。"
 building_alpha_grid_terminal:0 "阿尔法网络终端"
 building_alpha_grid_terminal_desc:0 "阿尔法网格位于这颗星球的偏远地区，是一座庞大的军械库，必要时也可进行移动。它实际上是由重度改装后的巨型战体改造而成，配有必要的武器、装甲和护盾，本身就能成为重要作战单位——当然，它在指挥作战方面更加高效。\n\n它可以派遣无人机快速反应部队甚至是超重型战斗群，在关键时刻能对星球上的任何威胁作出反应。当突击部队和战斗群都无法接敌时，阿尔法网格上还有跨殖民地防御系统时刻待命着。任何企图侵略该星球的势力都必须先与其交战。"
 building_occulari_citadel:0 "奥克拉里堡垒"
 building_occulari_citadel_desc:0 "奥克拉里人的堡垒可以说是一座灵能力量的信标，它能够在整个银河系内引发灵能共鸣。同时它也拥有着全宇宙已知的最强悍的战斗力。这座堡垒是一座由星舰级的装甲、护盾、武器和泽洛材料堆积而成的山岳，这使得其不仅能够保护自己，也能够保护它自身所处的星球。\n\n虽然堡垒的各类武备绝对值得我们的注意，但是它最强大的武器是奥克拉里人自己，他们乘坐隐形飞船从堡垒出发，在他们的领地范围内无声地巡逻。当奥克拉里人认为他们纯粹的力量只是完全的过度输出时，他们便会使用舰船武器。在城堡的深处，奥克拉里人维持着大量的训练设施、指挥中心和各种研究设施以及制造工厂，它们制造着奥克拉里帝国最强大的装备，同时也完善着它们背后的战术、学说、战略和训练策略。\n\n堡垒在这个星球上是一个明确的警告——对这一星球的所有攻击行动都将需要比通常军队所配置的多得多的火力。但理智地讲，摧毁堡垒所在的星球要更加简单。"
 tech_physics_building_t1:0 "深空观测网络"
 tech_physics_building_t1_desc:0 "随着我们的帝国向星空扩张，新的现象和异象不断推动我们对物理领域的理解，其中大部分需要新的技术、理论、资源来有效地分析和处理成可用的数据。\n\n为此，有人提出了一个项目，作为第一步，开发一个位于我们所控制星系边缘的大规模深空观测站网络。"
 building_global_observatory_array_t1:0 "全球观测站阵列"
 building_global_observatory_array_t1_desc:0 "这一大型设施坐落于其所在星球的偏远地区，它实际上是一个拥有极高安全性的独立的定居点。在这里，大量的超大型地表全光谱电磁望远镜监视着天空，同时与位于星系中心数光时外的深空观测站保持远程连接。\n\n虽然该设施本身就是一个巨大的研究中心，但其所收集的数据极大地帮助了星球各地的相关研究机构。同理，在能量生产技术上也是如此，因为其许多研究数据对于提高能量生产运营的整体效率非常有用。"
 tech_physics_building_t2:0 "引力观测站拓展"
 tech_physics_building_t2_desc:0 "我们的全球观测阵列的成功是不言而喻的，而与之俱来的，人们呼吁我们利用重力传感器技术和提高整体运行效率来进一步扩大深空观测站的规模，但他们同时也呼吁用新的科学技术和工程技术来扩大我们的全球观测站。"
 building_gravitic_observatory_arrays_t2:0 "引力观测阵列"
 building_gravitic_observatory_arrays_t2_desc:0 "这是一个经过大规模扩展的观测阵列，它配备了大量的新设施，包括大量全新的引力望远镜阵列、大量特殊设施以及与系统的深空引力观测站配套的上行链路。此外，该设施还配有自己的反应堆和一个专家团队，以致力于提高星球能量网络的整体运行效率，这也将使得整体的能量存储获得净增长。"
 tech_physics_building_t3:0 "全球研究网络"
 tech_physics_building_t3_desc:0 "我们在工程领域和传感器技术全新关键进展，使得我们能够对观测阵列开展大量的潜在改进，这一改进涵盖了深空和地面两大观测系统。通过新的终端发射器的广泛使用，观测阵列大范围扩展空间和研究同步性的提升潜力获得了极大改善。"
 building_central_observatory_t3:0 "中央观测站"
 building_central_observatory_t3_desc:0 "中央观测站是一个经过了大规模扩展的全球观测阵列，它像是一个巨大的城市，而它实际上是一个科研的理想之城。它最新增加了第三个超大规模的无源次空间观测阵列，这一阵列除了拓展了与深空观测阵列的上行网络外，还与中央观测站拉开了一段距离。\n\n这一设施容纳了数以万计的人，这其中也包括了其安保部队。它在整个星球范围内与每一个研究机构和主要能源生产中心相连接，能够为其提供信息库的即时访问服务，这将大大提高科学研究和能源生产的效率。"
 tech_physics_building_t4:0 "统一研究网络"
 tech_physics_building_t4_desc:0 "最近我们在行星际研究计划中取得的成功是非常有成效的。出于这一点，扩大该计划的建议层出不穷。我们可以将这些单独的网络加入到该计划中，使他们彼此连接，并将计划中的资源和研究数据交给更多的地方研究网络使用。\n\n再加上我们超光速传感技术上的新进展，我们的观测网络将能够得到大规模的扩展提升。"
 building_global_academy_t4:0 "全球观测站"
 building_global_academy_t4_desc:0 "全球学院由一系列围绕新中央观测站的巨大理想城所组成，各种科研领域——特别是粒子物理学、能量生产和相关领域——的前沿专家们都于此进行工作。不仅如此，全球学院还和大量的快子望远镜相连接——一些是位居远处的地表设施，另一些则是通向深空观测网络的上行链路。"
 tech_physics_building_t5:0 "聚焦网络"
 tech_physics_building_t5_desc:0 "在我们研究零点能源和暗物质的时候，研究者们发现了某种特别奇异之物——一种由暗物质乃至可能暗能量紧密组织之“网”、“织物”或者是某种“网络”。其被称为“无限网络”或者是“聚焦领域”——我们还无法准确地描述出这一“网络”的存在形式，其似乎是通过暗物质、暗能量以及我们之前所未知的维度层所组合连接而成的。这一网络也许能够生成一个单独的维度，其跨度甚至涵盖整个宇宙，但我们尚无方法知晓其范围。\n\n我们所知的是，这一“网络”并非空空如也——其内部充满了各种实体，各种强大而智慧的实体，就算是我们最为聪慧的研究者也难以理解。这些实体大部分都冷漠无比，压根不关心我们的来意和目的——不过有一些则可以交流，并和我们进行了沟通，但是他们沟通的方式相当奇怪。我们给他们起名为“幽灵”，他们允许我们开发网络，但是范围极其有限，并且得通过特殊连接点——一种巨大的名为“聚焦节点”的复合体。这些节点也非常诡异——他们产出的能量比其吸收的要多，还能储存海量的能量，结果就是其能净产出大量能量。"
 building_cynosural_node_t5:0 "聚焦节点"
 building_cynosural_node_t5_desc:0 "星球上的聚焦节点和山一样大，是无与伦比的巨大古迹。其核心处就是聚焦节点本身-那是一个密封的设施，没有任何明显的电磁辐射，但其能量输出和深不可测的能量存储着实惊人-它发出的显眼光柱即使在星系远处也能像灯塔一样被探测到，但大量测试都表示，这完全无害。"
