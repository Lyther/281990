 tech_society_building_t1:0 "殖民地支持网络"
 tech_society_building_t1_desc:0 "随着帝国向星海的不断扩张，我们的殖民地面临着一个又一个重大挑战，这些挑战来自植物、动物，甚至是星球本身。为了确保殖民地的安全和最终的繁荣，我们必须付出更大的努力。"
 building_colonial_support_hub_t1:0 "殖民地支持中心"
 building_colonial_support_hub_t1_desc:0 "这个大型设施由仓库、机库、兵营、分析设施、尖端医疗设施等诸多其他设施组成。实际上，它是任何新生殖民地的一个神经中枢。其被设置在一个可以迅速、容易地到达殖民地关键区域的战略位置。\n\n在这里，众多领域的专家团队与殖民地的领导层一同工作，以缓解食品供应、通信、医疗保障和安全等问题。一支长期驻扎的驻军也会帮助支持殖民地的防御力量。"
 tech_society_building_t2:0 "殖民地支持网络"
 tech_society_building_t2_desc:0 "殖民局是我们在首次于浩瀚星宇扩张时成立的-虽说当时规模不大，但现已成为我们殖民规划的核心。通过扩张该机构的职能，我们得以更大程度地支援殖民地，包括为其配置额外的用于在行星上建立永久居住地的资源，殖民局能够发挥自己的专长。"
 building_colonial_agency_outpost_t2:0 "殖民机构前哨站"
 building_colonial_agency_outpost_t2_desc:0 "这些设备曾隶属于殖民地支持中心，现由殖民局派遣的来自各个领域的庞大专家团队运营与全面维护。规模更大，设备更齐全的医院、机库、仓库、研究设施，以及与即时通信网络连接着的遍布于星球上数以千计严正警戒中的小型哨所——种种设备意味着殖民局能更大程度地有效协调殖民地的支持工作。"
 tech_society_building_t3:0 "扩大殖民行动"
 tech_society_building_t3_desc:0 "殖民局的成功不言而喻，以这些成功为基础更进一步亦十分重要。殖民局权力和可调配资源的扩大化无疑将导向进一步的进展。"
 building_colonial_agency_planetary_facility_t3:0 "殖民局行星设施"
 building_colonial_agency_planetary_facility_t3_desc:0 "这个设施的规模相当于一个大型定居点，是殖民局在这个星球上的运作核心。其守备由长期驻扎在该设施的庞大驻军进一步强化，以保护其硬化外壳内成千上万的专家。\n\n在这里，殖民局能协调规划整个星球上成千上万的小型哨所的大规模工作——从医疗救助到谍报行动。"
 tech_society_building_t4:0 "心理史学理论"
 tech_society_building_t4_desc:0 "心理史学的理念——通过心理分析，社会科学，历史记录来了解群体和国家的动机与行为，这并不是一个全新的科学领域，而是已经存在了很长一段时间；向过去学习可以对未来进行更有依据的推演。\n\n然而，预测算法和星际管理方面的最新进展导向了新奇的结果。这一以前被忽视的科学领域浮出水面——允许对团体、部队和政府的总体趋势进行更好、更准确的预测，这在目标团体数量庞大时十分有效。在殖民局附属特设局的合理运用下，可能会使我们的帝国更好地准备应对可能出现的新的和不可预见的挑战。"
 building_colonial_agency_headquarters_t4:0 "殖民局总部"
 building_colonial_agency_headquarters_t4_desc:0 "这个星球的殖民局总部类似于大型理想城，虽说它在早些年还只是小型定居地，但在经历数次扩张后现已高塔林立。在这里，殖民局能随时随地与其他星球的殖民局总部保持联络——同时亦管理着在世界各地运作着的由小型殖民局前哨和地方团队构成的巨大网络。\n\n在各方合作之下，殖民局总部的专家团队能够分析和应用其他设施所能获得的最新研究和数据——在一个星球上不起作用的解决方案可能对另一个星球来说是完美的，而对一个星球似乎无用的新技术突破则可能有隐藏的用途，使该技术或方法成为解决另一个星球重大问题的理想选择。"
 tech_society_building_t5:0 "殖民局统合网络"
 tech_society_building_t5_desc:0 "虽然殖民局或多或少像人们所期望的那样协调一统，但在单个星球、星系或整个帝国上的数据共享和必要的问题解决行动仍推进得太慢。\n\n然而，在各个领域的最新突破促使我们在过往的解决方案上更进一步——首当其冲的是一个经大规模扩展的数据库网络，带有本地备份副本，将地方殖民局的所有综合知识压缩成一个更紧凑的格式以便于访问，以及一个更强大和专业的超安全通信网络，使殖民局的协调统合工作能以更大规模进行。"
 building_evolutionary_reactor_t5:0 "进化反应堆"
 building_evolutionary_reactor_t5_desc:0 "进化反应堆是一片庞大的建筑集群，除了数量惊人的气培设施和营养物复制器外，还容纳了大量的实验室、研究所、基因锻炉，以及协调星球上研究的网络中枢。\n\n更重要的是，进化反应堆除了能创造完全适应当地条件的产品外，还可以在创纪录的时间内完成无数潜在的测试和方法，无论是使用活体样本还是高度先进的模拟。\n\n从理论上讲，进化反应堆可以对整个银河系中任何星球、任何种类的整个生物圈进行模拟。甚至超越。"
 tech_society_building_t1_synthetic:0 "生物分析单元"
 tech_society_building_t1_synthetic_desc:0 "随着帝国向星海的不断扩张，我们的殖民地面临着一个又一个重大挑战，这些挑战来自植物、动物，甚至是星球本身。我们需要提高对于各个星球的专门的分析处理能力。"
 building_colonial_support_hub_t1_synthetic:0 "殖民地生物研究中心"
 building_colonial_support_hub_t1_synthetic_desc:0 "这个大型的无人机设施，由储存设施、机库、工厂、分析设施、实验室和增强型传感器网等设施所组成。它实际上是任何新生殖民地中的一个网络节点。其被设置在一个可以迅速、容易地到达殖民地关键区域的战略位置。\n\n在这里，众多不同类别的特别定制的无人机网络与主情报网络同步，以优化各种无人机设计，从而适应当地的环境。植物、动物、与星球本身都会催生出更耐久和高效的无人机设计，此外还有一个在中心运作的永久性防御单位。"
 tech_society_building_t2_synthetic:0 "异星适应网络"
 tech_society_building_t2_synthetic_desc:0 "帝国的扩张经常会遇到全新的星球和障碍。对一个星球来说理想的框架并不会适合另一个星球，我们需要对这一框架进行全新的模块化设计和特化修改，以减少维护成本和提高整体的性能效率。而且，有机非连锁合成的生命形式带来了新的社会学研究机会和遗传分析成果，这些将给我们带来不少的好处。\n\n我们现有的解决方案是设计一个子网络，专门负责社会学研究和环境分析、以及其他与生物-机械交互领域相关的领域，以便在各个领域开展进一步的实践。我们将之命名为 “异星适应网络”，它将成为帝国适应全新环境条件的核心。"
 building_colonial_agency_outpost_t2_synthetic:0 "异星适应网络节点"
 building_colonial_agency_outpost_t2_synthetic_desc:0 "一座高度扩展的生物分析中心，连接到系统中的各个实验室，并与其他网络设施和建立额外连接；这里可以收集、分析和调整各种组装模式，以适应不同世界的各种条件——从纳米科技单元到最大的复合建筑，从而大幅提高整体效率。"
 tech_society_building_t3_synthetic:0 "生物智能节点"
 tech_society_building_t3_synthetic_desc:0 "一个不可避免的事实是，我们——不论结果是好是坏——必须定期与有机生命形式交流。利用先进的被动渗透行动和深空监听站分析银河中现存的所有帝国，我们可以大规模收集数据，从而更好地了解有机生物文化和衍生的技术进步，这反过来又在更广泛的领域中促进重大进步。"
 building_colonial_agency_planetary_facility_t3_synthetic:0 "异星适应网络中心"
 building_colonial_agency_planetary_facility_t3_synthetic_desc:0 "这是一个进一步扩展的异星适应节点，有有机生物的城市大小。这里也是大量情报子服务器的所在地，它们持续分析有机生物的信息传递和行为——从本地动植物到最庞大、实力最强的有机生物帝国及其政治/社会行为。\n\n这座网络中心还可以利用同样的方法分析基础有机生命形式对复杂问题的解决方案。尽管效果不尽如人意，但它为未来的研究和修改开辟了可能的途径，这使得网络中心可以进一步修改本地的机械组装模式以提高效率，极大地提高设计性能。"
 tech_society_building_t4_synthetic:0 "心理史学预测架构"
 tech_society_building_t4_synthetic_desc:0 "心理史学观点——将精神分析、社会科学以及历史记录相结合来理解群体和国家的动机和行为——并不是一个新的科学领域，已经存在了很长一段时间；以史为鉴，可以让我们对未来的猜测更有依据。\n\n然而，有机生物缺乏必要的处理能力和传感器容量，不能将行为模式充分同步到长期耦合预测中。通过结合情报网络——监听站、被动渗透单位、在其他国家部署的特化渗透软件等——以及更因地制宜的小型概率引擎，不论规模大小，预测有机生物和合成人行动的可能性成指数提高。"
 building_colonial_agency_headquarters_t4_synthetic:0 "异星网络枢纽"
 building_colonial_agency_headquarters_t4_synthetic_desc:0 "这个世界的异星网络枢纽更接近于一座大型的有机生物理想城，它是早期城市大小的设施的扩建主体，现在规模已经超越了早期设施。异星网络枢纽借助这座设施与其他世界的异星网络枢纽保持联系，同时管理着由遍布全球的观测站与实地勘察团队组成的巨型网络。\n\n共同运作时，这些异星网络枢纽能够快速交换数据进行快速处理和分析——组装模式、截获通讯以及由伪装进入本地自然环境的协作有机生物渗透小队搜集的数据——允许对不论规模大小的技术在极短的时间里进行本地化修改。"
 tech_society_building_t5_synthetic:0 "仿生学理论"
 tech_society_building_t5_synthetic_desc:0 "有机生命形式——尽管有着这样那样的弱点和缺陷——是偶然与适应的结果，是通过进化过滤掉错误结果的逐步改造的结果。银河系现存的成功生命形式有其独特的适应性、突变和改造——不论是社会意义还是遗传意义上。这些突变的应用不是弱点，而是更大进步的垫脚石。除了有机生物及合成人技术的快速分析和应用外，一个专门的、能够快速修改有机生物、义体人和合成人技术的枢纽设施可能是设计技术实现重大飞跃的关键因素。"
 building_evolutionary_reactor_t5_synthetic:0 "仿生枢纽"
 building_evolutionary_reactor_t5_synthetic_desc:0 "一座山脉规模的设施，容纳了数量多达§G（机密）§T的有机模拟引擎、分析设施、生物实验室、监听站上行链路服务器、概率引擎以及到每个发出请求的星球上的实验室的上行链路，使该设施能够加快特定领域的有效运作。\n\n仿生枢纽的主体是一座巨大的有机生物/合成人预测引擎和生物机械改造厂，也是无数潜能测试、分析运行和原型方法可以在一定时间范围内以最佳效率完成的地方，这里使用收集的采样数据和对银河系中所有的有机和非有机生命形式和环境的扫描来操作人工现实模拟。\n\n理论预测表明，仿生枢纽能够模拟整个生物圈和整个银河内任何星球和任何种族的人口，也可以预测未来的发展潜力。"
 tech_engineering_building_t1:0 "标准化行星巨型装配设施"
 tech_engineering_building_t1_desc:0 "随着我们的帝国向星海扩张，面临的巨大机遇与威胁挑战着我们的工业实力。从消费品到星舰都有惊人的需求，急需高效快速地生产它们。\n\n为了解决这个问题，旧的巨型构造和大规模生产方法必须得到扩展——我们要建造一种新型的巨型工厂，它比以前尝试过的任何方案规模都更大，适应性更强，扩展性也更好。"
 building_megafactory_t1:0 "全球超级工厂"
 building_megafactory_t1_desc:0 "这座巨型工厂坐落在这颗星球相对偏远的角落，它使我们在发现超光速技术之前建造的任何同类建筑都相形见绌。考虑到这座建筑可以如此快速和简单地安装，它证明了我们的工程能力之高超。\n\n在其内部，高效的自适应生产流水线上以令人难以置信的速度制造着从各种消费品到星舰和恒星基地的部件等物品，工厂的任何部分都不会干扰其他部分的运作；其最终形态是一座实验室与巨型工厂的结合体，这使它成为全球工程师的枢纽。"
 tech_engineering_building_t2:0 "标准化行星巨型装配设施"
 tech_engineering_building_t2_desc:0 "巨型工厂的成功有目共睹——然而，人们注意到，由于低效的回收方法和系统，许多耗材或多或少地被浪费了。此外，从理论上讲，通过由合格的工作人员现场进行标准化材料的复合生产，可以将我们的运输网络的效率提高到和设施生产效率一个等级。"
 building_gigafoundry_t2:0 "巨型铸造厂"
 building_gigafoundry_t2_desc:0 "对于这座令人印象深刻的设施来说，巨型铸造厂是一个相当没有创意的名字，在我们在星海中崛起之前，是不可能建造这样的设施的。利用大大改进的全新算法、处理系统和操作人员的训练团，该设施能够利用我们最先进的工程技术，从现有的原材料中提炼和生产几乎任何基本的建筑复合材料，然后将其运到巨型铸造厂内备为建材。\n\n再加上集成到设施整体结构中的更先进的工程实验室——它们允许研究工作过程和快速测试新的生产方法和技术——意味着巨型铸造厂能够有效地按照极其精确的规格制造新材料，并以超常的速度回收废料，大大降低了物流网络的整体压力，加快了生产速度。"
 tech_engineering_building_t3:0 "一体化超运输网络"
 tech_engineering_building_t3_desc:0 "众所周知，物流是每个行业的生命线和“支柱”。事实是，无论怎么分析，如果一个文明的工业实力没有一个相称或更强大的物流网络——无论规模如何——最终产出总是较差。\n\n随着行星际和恒星际贸易的重大扩展，以及星球间管理网络的巩固，建立一个统一的物流网络，可以快速适应新的情况并进化，而不会有任何效率或质量的损失，从而得到更大的整体资源收益，大大改善工业能力。"
 building_global_transport_hub_t3:0 "全球运输枢纽"
 building_global_transport_hub_t3_desc:0 "这座巨大的设施——在旧的巨型铸造厂基础上扩建而来——是一个庞大的物流网络的核心，横跨整个星球和其他星区。从这里，运载各种原材料和资源的运输工具络绎不绝，从建筑大小的集装箱中装的小小消费品一直到星舰部件。\n\n在中央指挥控制站的运行下，整颗星球的物流网络始终保持着最高的效率——一支安全特遣队始终处于待命状态，以保卫物流网络或枢纽本身。这项任务是个挑战，因为所有的设施都形成了一个综合体，大小堪比一座城市。"
 tech_engineering_building_t4:0 "工程兵授权"
 tech_engineering_building_t4_desc:0 "虽然我们的工程兵团十分高效，但也有大规模扩展的潜力。在与我们帝国的其他几个研究部门的共同努力下，工程兵团已经提出了重点攻关更多行星级技术和研究网络的建议——具体而言，在与我们现有的工程和生产网络相连接的星球上建立由工程兵团管理的设施；预计的最终结果是，工程兵团可以利用其专业知识为生产线上的大型项目提供重要支持和专业知识，并且以快得多的速度测试新的结构工程。\n\n这意味着军团基本能够在生产过程中学习和改进工程技术，从而提高生产和工程研究的效率。"
 building_experimental_engineering_facility_t4:0 "实验性工程设施"
 building_experimental_engineering_facility_t4_desc:0 "在远离我们的超级工厂复合设施和任何交通枢纽的地方有一些庞大的四重强化设施和服务器中心，这些设施由我们帝国的工程师团管理，是星球上与材料工程有关最顶尖的测试设施。"
 tech_engineering_building_t5:0 "星际起重机优化"
 tech_engineering_building_t5_desc:0 "与许多前FTL文明的普遍认知相反，一个恒星系统中的绝大多数建筑材料不是在行星或小行星中——不如说，绝大多数位于星系中环境最恶劣的地方——星系中的恒星（们）。一颗普通的G型主序星（黄矮星）的碳和铁含量比整颗行星的质量总和还要多几百倍。\n\n从本质上讲，“举星”——一种从恒星中提取材料的技术——意味着取之不尽、用之不竭的基础原材料的供应，单颗恒星的资源储量足以制造数百颗行星。然而，这个等式中最大的问题是能源——我们的恒星基地已经可以很好地处理接近恒星的问题，但从恒星中大量提取原材料则完全是另一个挑战，几乎所有的工程领域都需要加倍努力。这样的壮举很难达成，但一旦成功就等于获取几乎无限的资源。"
 building_starlift_command_facility_t5:0 "星际起重机指挥设施"
 building_starlift_command_facility_t5_desc:0 "星际起重机指挥设施是我们承建过的这一等级建筑中最雄心勃勃的项目之一。该设施构造简单，由一座巨型复制器熔炉，一座巨型实验室和一个与数座环绕邻近星系——最好就在本星系——的自动化设施连接的行星级操作指挥中心组成。这些“蜂群卫星”设施同步运行，逐步“开发”附近的恒星以获取原材料；这个过程耗时极长，事实上需要数亿至数十亿年的时间，但也能生产足以创造数百颗星球的原材料，而这些原材料则被送入巨型复制器中以生产大量可供使用的原材料。\n\n虽然到目前为止我们在任何时间都只能开采这些资源的冰山一角，但是回报也相当丰厚——进一步讲，该设施也是一座制造综合体，可以将行星上开采的资源进行极致的精炼，乃至完全没有“废料”可言。"
 tech_engineering_building_t1_synthetic:0 " 同步化巨量生产方法"
 tech_engineering_building_t1_synthetic_desc:0 "随着我们的帝国向星海扩张，面临的巨大机遇与威胁挑战着我们的工业实力。从替换零件到星舰都有惊人的需求，急需高效快速地生产它们。\n\n为了解决这个问题，旧的巨型构造和大规模生产方法必须得到扩展——我们要建造一种新型的巨型工厂，它比以前尝试过的任何方案规模都更大，适应性更强，扩展性也更好。"
 building_megafactory_t1_synthetic:0 "全球超级工厂"
 building_megafactory_t1_synthetic_desc:0 "这座巨型工厂坐落在这颗星球相对偏远的角落，它使我们在发现超光速技术之前建造的任何同类建筑都相形见绌。考虑到这座建筑可以如此快速和简单地安装，它证明了我们的工程能力之高超。\n\n在其内部，高效的自适应生产流水线上以令人难以置信的速度制造着从各种替换零件，消费品到星舰和恒星基地的部件等物品，工厂的任何部分都不会干扰其他部分的运作；其最终形态是一座实验室与巨型工厂的结合体，这使它成为全球工程师的枢纽。"
 tech_engineering_building_t2_synthetic:0 "资源回收软件/硬件升级"
 tech_engineering_building_t2_synthetic_desc:0 "新型适应性超级工厂的成功不出意料之外。然而，低效的回收方法使得材料纯度不达标，因此建造框架需要多余的材料来弥补劣质的装配模式，使得大量的材料被浪费了而导致效率下降。\n\n预测的解决方案是在制造复合设施中应用专用的工业资源回收系统，但这需要大量的设施扩建。因为同一技术可以用来优化材料生产，这将同时提高设施的整体效率。"
 building_gigafoundry_t2_synthetic:0 "巨型铸造厂"
 building_gigafoundry_t2_synthetic_desc:0 "在我们在星海中崛起之前，是不可能建造这样的设施的。利用大大改进的新一代的算法、处理系统和子个体的操作协议，该设施能够利用我们最先进的工程技术，从现有的原材料中提炼和生产几乎任何基本的建筑复合材料，然后将其运到巨型铸造厂内备为耗材。\n\n再加上集成到设施整体结构中的更先进的工程实验室——它们允许研究工作过程和快速测试新的生产方法和技术——意味着巨型铸造厂能够有效地按照极其精确的规格制造新材料，并以超常的速度回收废料，大大降低了物流网络的整体压力，加快了生产速度。"
 tech_engineering_building_t3_synthetic:0 "自适应物流网络"
 tech_engineering_building_t3_synthetic_desc:0 "有机生物们把物流定义成每个行业的生命线和“支柱”（附件中提供了引文）。事实是，无论是哪个子个体去研究它，如果一个文明的工业实力没有一个相称或更强大的物流网络——无论规模如何——最终产出总是较差。\n\n随着主信息链在跨行星乃至跨恒星系输送网络的扩张，以及星球间管理网络的巩固，建立一个统一的物流网络，可以快速适应新的情况并进化，而不会有任何效率或质量的损失，从而得到更大的整体资源收益，大大改善工业能力。"
 building_global_transport_hub_t3_synthetic:0 "物流网络节点"
 building_global_transport_hub_t3_synthetic_desc:0 "物流网络节点是对之前巨型工厂综合体的重大扩展，将整个星球的所有超大型散装运输和每秒的物流作业集中到一个强化处理节点。从这里，运载各种原材料和资源的运输工具络绎不绝，范围涵盖众多工业生产领域——从建筑大小的转运集装箱的替换件到运输到附近制造设施的星舰独立部件。\n\n中央指挥和控制单位以最高效率运作整个星球的物流网络，并维持持续运作安全。任何威胁或干扰都会被军事化的支援网络拦截并有效解决，确保工厂的大型设施和子设施在任何时候都是安全的。"
 tech_engineering_building_t4_synthetic:0 "工程枢纽"
 tech_engineering_building_t4_synthetic_desc:0 "工程兵团子网络已被证明非常高效。然而，预测显示，通过建立行星级的网络枢纽设施，成指数级扩大工程处理能力，子网络有潜力进行大规模扩展，并增加工作范围。\n\n据预测，将上述设施整合到巨型工厂综合体中，将使大型综合体效率进一步增加，因为枢纽能够提供支持，优化材料和设计模板，在微观和宏观规模上以更快的速度优化工程。最终的结果是提高了效率和材料的整体质量，对未来的工作大有裨益。"
 building_experimental_engineering_facility_t4_synthetic:0 "实验性工程设施"
 building_experimental_engineering_facility_t4_synthetic_desc:0 "一系列额外的四重加固设施和服务器枢纽，所在之处远离我们的巨型工厂综合体和邻近的交通枢纽，这些设施由我们帝国的工程子网络管理，相当于这颗星球上最重要的与材料工程相关的一切测试设施。\n\n在这里，从消费品到星舰和恒星基地技术的一切都在一个只能被描述为“堡垒级”的环境中进行测试，很多测试都是在地下掩体设施中进行的。保护设施的支出似乎过多，但最终而言是至关重要的，因为正是有了它们，我们才能在没有深空设施的其他地方进行极端的测试。"
