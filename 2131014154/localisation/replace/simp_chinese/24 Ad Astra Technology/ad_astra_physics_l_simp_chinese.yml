 tech_administrative_ai_mastery:0 "突破：行政系统"
 tech_administrative_ai_mastery_desc:0 "每天需要完成的政务数量是极为惊人的。每个行星每天都要都要处理数以亿计的请求、程序、分析、答复，而这仅仅是所有政务的冰山一角。处理§Y所有§!政务所需的行政力量超过了整支军队，但在行政AI的辅助下却可以得到简化，并且庭无留事、卓有成效。"
 tech_cryostasis_1_mastery:0 "突破：AI舰船辅助系统"
 tech_cryostasis_1_mastery_desc:0 "使用与殖民船相同的技术——将部分控制权交给人工智能或增强智能，我们可以大幅减少轮班，只留部分骨干成员工作即可。这样可以显著降低远距离航行所需的材料与补给，所有的船员在需要时仍可被唤醒。"
 tech_cryostasis_2_mastery:0 "突破：舰船辅助优化"
 tech_cryostasis_2_mastery_desc:1 "自优化人工智能或增强智能可以敏锐认知到自己的目的并进行调整。人工智能系统可以优化舰载资源的利用，在不影响船员的条件下最大化效率。因此利用这些系统可以显著减少资源用量。"
 tech_automated_exploration_mastery:0 "突破：协助探索AI"
 tech_automated_exploration_mastery_desc:0 "探索之途充满凶险——这不是某人的偏听偏信，而是的的确确的事实。太空的危险超出了所有理解范畴，任何判断上的轻微失误或整体错误都将招致严重后果。探索协议AI已经为科研船探索、调查新空域提供了极大的帮助，不过他们也可以通过将数据库上传至舰船进行辅助。此外，全新一代的探索分析设备也能帮助船员识别危险，采取相应措施。"
 tech_sapient_ai_mastery:0 "突破：知性智能矩阵"
 tech_sapient_ai_mastery_desc:0 "知性人工智能（或知性通用智能）的定义仍十分模糊。该定义仅包括了人工方式创造的智能，而这种情况又被定义为了知性系统。这种知性系统可以是有机或无机的，承载有意识和高等级智能。它们可能来自于极为先进的编程，甚至直接来自有机神经网络的复制（尽管更接近于人工智能克隆，但本质上仍是有机思维的“上传”）。在有所需求时可以担任研究者、行政管理人员甚至军事指挥官。"
 tech_synchronized_defences_mastery:0 "突破：同步轨道防御网"
 tech_synchronized_defences_mastery_desc:0 "守卫星球免遭外敌入侵、事件冲击以及其他种种已知或未知的威胁是一项必须直面的挑战，否则就会有丧失星球的危险。星基堡垒网络、高空早期反制设施、轨道杀伤卫星和环绕太空港的强化防御测试，结合先进的轨道与地基传感器阵列，可以追踪、分析并拦截任何威胁。"
 tech_standardized_fusion_grids:0 "突破：标准化聚变网络"
 tech_standardized_fusion_grids_desc:0 "聚变能源的出现以难以形容的方式改变了整个帝国。聚变反应堆系统远比裂变复杂，但能够产生数倍于同规模裂变系统的能量，使用宇宙中最常见的重子元素——氢的同位素作为燃料，因此已经几乎完全取代了裂变。\n\n对行星殖民地和设施来说，由于用途广泛的能量大大增加但成本却显著降低，这将带来更廉价却更高效的气候控制系统、近乎无限的能源供应、成本更低但效率更高的工农业发展促进。"
 tech_standardized_micro_fusion_grids:0 "突破：标准化微聚变网络"
 tech_standardized_micro_fusion_grids_desc:0 "冷聚变似乎自相矛盾。技术角度而言，冷聚变反应堆并不“冷”——这些反应堆仍在极高温度下运行，但于老式聚变反应堆相比，它们的运行温度已经称得上很低了。\n\n这一技术与无中子核聚变、量子隧穿效应相结合，让我们能创造出能量密度极高、耐久性极好的电池，并作为新标准于全国推广。\n\n区划、设施甚至每一座建筑都能在极长时间内保持能源自给，就连载具和操作架，无论军用还是民用都能连续运转数月而无需充电。"
 tech_micro_fusion_cells:0 "突破：微聚变电池"
 tech_micro_fusion_cells_desc:0 "反物质是迄今为止宇宙中最不稳定的物质之一，与任何正物质的接触都将导致瞬间湮灭，产生的爆炸力能使任何聚变武器都相形见绌。长期以来我们都认为利用反物质的能量是完全不可能的。部分原因是大部分能量都以中微子形式逸散，而当时我们并没有能力利用这种能量形式；另一方面原因是处理这一反应极其困难。\n\n虽然我们无法建造地面正/反物质发电厂，毕竟这个过程极度不稳定，任何一个小事故都有可能毁掉整个地区。但如何有效控制并利用正/反物质能量的知识已经为我们的电池技术与微聚变技术带来了飞跃，让我们的微聚变电池能够和燃料电池一样小巧、安全。"
 tech_zero_point_energy_systems:0 "突破：零点基础理论"
 tech_zero_point_energy_systems_desc:0 "零点能技术长年以来都被认为是天方夜谭，部分原因是实际中零点能与真空能对能源而言完全不实用（体积能量密度太小，需要行星大小的区域才能为载具提供动力）。\n\n然而，随着我们对基本力的深入理解，包括引力研究、融合微聚变电池技术中既有知识的尝试和对亚空间的更深入理解，关键突破随之到来。\n\n作为结果，零点能系统几乎是个黑洞能量供应源——之所以强调“几乎”，是因为目前它的引力与能量远不如任何规模的奇点。它目前更像是一个原始的水车，如果这有意义的话。\n\n然而最显著的问题是反应堆过于庞大，需求极大的空间，如一整艘舰船或固定装置。但充分利用这一技术可以创造出足以媲美正/反物质反应堆与逸散中微子能量之和的电池技术，尽管作为比较的正/反物质反应堆小到足以装入个人防护服。此外，它们还具有极佳的安全性，可以完全取代旧有电池技术，成为主要能源。"
 tech_polarized_armour:0 "突破：偏振装甲"
 tech_polarized_armour_desc:0 "随着高能偏转技术取得关键突破，力场投入实用，一些小型关键技术使得偏转器适用范围更广，甚至可以在大气层内应用，尽管偏转器最关键的问题一直是能源……或更具体地说，足够小而又足够高效的能源。因为大气层中干扰极为明显，在大气层中维持偏转层的能耗比真空中多出数倍。\n\n然而，标准化聚变动力和显著增强的电池引入大大改变了这一现状。尽管范围有限，但如今我们已经能够利用非专用设施在大气层中产生能量偏转层，即“偏振装甲”。\n\n其表现十分简单。偏振装甲在船体或结构周围形成低强度偏转场，类似于原始的膨胀装甲材料，通过简单地将能量分散到更广的区域来防护敷设与低能量冲击，因此显著减轻了多数能量攻击的效果。\n\n这使得偏振装甲能够用于多种系统——在行星和轨道结构中，它们可以作为低能偏转层，抑制来袭武器的效果。不过，它们同样还是有着与普通偏转层相同的限制，即体积太大，能耗太高，无法安装在比主战载具更小的结构中。\n\n\n§Y可用于重置科技卡池。§!"
 tech_reinforced_polarized_armour:0 "突破：加强型偏振装甲"
 tech_reinforced_polarized_armour_desc:0 "偏振装甲的突破标志着低强度偏转技术的重大进步，对小型偏转系统的标准化至关重要。然而，老式偏转器始终无法避免的最大问题是效率低下，与全功率偏转阵列相比保护效果极为有限。\n\n随着聚变技术的重大进步——“冷”聚变诞生，这种情况再次得到改变。这种新的聚变方式为帝国提供了崭新而极其强大的电池，解决了长年来小型偏振装甲始终受困的能源问题。\n\n这项技术与新发现的护盾发生器系统已经证明对大量防御措施都不可或缺。尽管我们可以对区划、设施和特定机构进行革新，如用更适应大气条件、效率更高、对微聚变网络几乎不会带来消耗的护盾阵列取代旧偏转技术，但现在我们能够利用这项技术缩小偏振装甲的尺寸，并一定程度上在特定装甲框架中加入偏转系统。\n\n将之小型化，在偏振装甲场表面增加偏转层的仅有限制是能量供应与产生的废热问题。这使得场单位和结构的整体生存能力明显提升。\n\n\n§Y可用于重置科技卡池。§!"
 tech_standardized_shield_arrays:0 "突破：标准化护盾阵列"
 tech_standardized_shield_arrays_desc:0 "能量护盾技术是我国最有力的防御工具之一，尽管这项技术在不使用先进数学理论与力场操控论时描述极为复杂。\n\n区划乃至单独建筑可以使用偏振装甲或偏转场保护自身免受威胁，但对更小规模的单位而言，搭载的偏振装甲或偏转场通常都强度太低，无法有效提供足够的保护，应对更为极端的威胁。\n\n随着微型聚变技术诞生、护盾发生器技术发展，尤其是护盾电容系统的最新进展，这种情况得到了极大改善。这使得护盾发生器对尺寸和功率的要求大大降低，之前通常适用于轻型装甲载具的护盾发生器如今可以安装在单个装甲框架或勘探钻机上，消耗的资源与能量几乎可忽略不计。这些护盾可以挡下任何早期太空文明的重型反装甲载具攻击。\n\n另一方面，所有区划目前均可以极低成本生成巨大的保护性能量屏障。这些护盾庞大的尺寸与强力的效果能使当地遇到的威胁大大减少。除了同等级帝国的军事武器外，没有任何东西能够造成威胁。\n\n\n§Y可用于重置科技卡池。§!"
 tech_zero_point_armour:0 "突破：零点装甲"
 tech_zero_point_armour_desc:0 "零点装甲是第一代偏振装甲的远系继承者，它们的运作原理相同，但充分吸取了偏振装甲实际应用以来的所有教训。\n\n零点装甲的具体细节较为复杂。简而言之，它采用了与偏振装甲相同的基本原理（低强度护盾层），并结合了超护盾技术与超高能电池技术的突破进展，集多种技术于一身，创造出新的标准化多层护盾。\n\n第一层由装甲中交织的结构完整性微型场阵列组成。它加强了装甲与内部组成部分的原子键与分子键，能够应对传入或检测到与膨胀装甲材料类似的冲击。反应时间需要在相对论速度下测量。\n\n第二层有基于超护盾的现金偏振装甲场组成。它能产生小型但高度集中的能量屏障。最后的第三层由护甲内嵌的微阵列投射出的超护盾屏障组成，能有效在最内层将能量武器无效化（光速与亚光速反应时间）。\n\n总的来说，最终的结果是能量护盾的恢复水平已经达到了第一代偏转屏障完全无法相比的程度。即使是单个零点装甲框架都极为强力。其现实表现能够达到整个早期太空时代军队长期集火才会有一点点突破的机会。\n\n\n§Y可用于重置科技卡池。§!"
 tech_planetary_shield_generator_mastery:0 "突破：行星护盾网络"
 tech_planetary_shield_generator_mastery_desc:0 "创造更先进，甚至横跨行星级护盾发生器的技术已经带来了数个关键突破，其中最重要的是如何简化大规模“护盾圆顶”发生器的技术，目前已经可以部署为经济合算的尺度。这有效驱散了大多数远程火炮甚至轨道打击，为我军在防御行动中挽回劣势。"
 tech_gravitic_sensor_fusion_standardization:0 "突破：引力传感器融合标准化"
 tech_gravitic_sensor_fusion_standardization_desc:0 "探索行动中即使是看似“普通”的行为也有着巨大风险，这可以部分归咎于探索者缺乏做出高效决策所必须信息的固有问题。\n\n引力传感器融合阵列的标准化本质上是在小尺度上应用引力传感器，从而让探索者能够装备大幅升级的传感器套件。这有效减少了上述固有风险，同时能够让探索者高效读取数据。\n\n引力异常背后的原因可能多种多样，从一个隐藏的陷阱到一个隐藏的数据库。但能够从极远距离检测到目标并完成辨识可谓意义非凡。该技术同样可以用于调整旧有传感器技术，让老式传感器也能达到不可思议的效率，从而为研究站带来显著提升。"
 tech_subspace_sensor_fusion_standardization:0 "突破：亚空间传感器融合标准化"
 tech_subspace_sensor_fusion_standardization_desc:0 "作为早期引力传感器的延续，亚空间传感器背后的问题是，虽然它们的灵敏度与探测范围明显优于任何引力传感器阵列，但是体积过于庞大。由于需要大量的能源和安装空间，在舰船、车站和大型装置之外完全无法实际装配。\n\n然而，将更大的传感器单元与工作的单元进行互联更切实际。这能够总体上极大改善探索和研究的诸多方面，为现有的传感器技术带来重大改进与提升。"
 tech_quantum_spectrum_scanners:0 "突破：量子光谱扫描仪"
 tech_quantum_spectrum_scanners_desc:0 "快子传感器是极为高效的传感器，类似于古代的雷达或激光雷达。它们使用的是超光速不可探测粒子，能够在光分或光秒的距离上轻松追踪目标的精确位置。最大的问题还是尺寸和能源，导致大型设施和舰船之外的设备无法搭载全功率快子传感器。\n\n不过，这项技术还是意味着我们能轻松探测、追踪并分析以前无法发现的东西。将之全面应用到之前的传感器技术中能够让最小的传感器单元都探测、跟踪并分析不可思议的范围，同时完全隐蔽、无有害排放，耗能极低。"
 tech_specialized_combat_sensor_systems:0 "突破：特制作战传感器系统"
 tech_specialized_combat_sensor_systems_desc:0 "先进导航、战术和战略计算机系统的应用已经被证明了大有用途。这一系统能预测并反制敌军行动，简化供应流程、弹药分配、部队移动、部队部署路线、物资定位、物资获取等等，大大减轻指挥官的负担，让供应链显著简化。\n\n在更局部层面，将传感器技术的发展应用到先进的战斗硬件中，可以带来微小的改变，但有着巨大的效果——更好的点防御系统，改进的武器制导、改进的导航，等等等等。\n\n这可以带来更为高效、强大的军队，毕竟知己知彼，百战不殆。\n\n\n§Y可用于重置科技卡池。§!"
 tech_advanced_combat_sensor_systems:0 "突破：先进作战传感器系统"
 tech_advanced_combat_sensor_systems_desc:0 "最早的特制作战传感器系统取得的成功不言而喻，但随着传感器技术的改进，处理战略、战术和后勤目标都对更通用、更有效的硬件提出了要求。\n\n\n§Y可用于重置科技卡池。§!"
 tech_augmented_intelligence_systems:0 "突破：增强智能系统"
 tech_augmented_intelligence_systems_desc:0 "将独立的专用系统或战斗矩阵与半自主智能或全知性人工智能结合起来能够大幅提升战斗性能。其中人工智能可以负责运行网络战软件、进行战术战略分析等，从行星防御指挥到战术级交战等多个领域提供广泛支持。\n\n\n§Y可用于重置科技卡池。§!"
 tech_augmented_sensor_fusion_links:0 "突破：增强智能系统"
 tech_augmented_sensor_fusion_links_desc:0 "将独立的专用系统或战术矩阵与专用战斗支援子个体结合起来能够大幅提升战斗性能。其中支援子个体可以负责运行网络战软件、进行战术战略分析等，从行星防御指挥到战术级交战等多个领域提供广泛支持。\n\n\n§Y可用于重置科技卡池。§!"
 tech_lasers_2_mastery:0 "突破：蓝色激光阵列"
 tech_lasers_2_mastery_desc:0 "激光技术在我们进入群星之前就已经以多种形式存在了。然而目前为止，除了星际飞船和有限的点防御之外，利用这一技术极为困难。这之中的原因有数个，最明显的两个就是电容器的供能和尺寸问题。此外还有一个问题，在武器级的功率下，杂散反射甚至只是击中烟雾都会使绝大多数未进行防护的有机物失明，并由于散射对高灵敏度传感器造成严重破坏。\n\n新一代“蓝色”激光解决了上述问题中的数个，剩余的是体积、供能和射程问题。不过即使如此，我们如今也能够将其改造成行星防御武器，甚至载具和航天器武器。"
 tech_multi_spectrum_laser_conduits:0 "突破：多光谱激光管道"
 tech_multi_spectrum_laser_conduits_desc:0 "紫外激光很难称为新技术，在我们迈入群星之前就已经在多个研究领域得到应用。但最新一代紫外激光阵列实际上是快速自调谐自由电子激光的大幅改进版本。主要区别在于新紫外激光的能效比更高，能够在同等能量消耗下实现更高的效能。\n\n因此，这在许多其他领域也能有重要用途。裂解炮和离子武器都能利用这项技术，毕竟裂解炮的本质是短程粒子武器。它们能够利用激光和非常强的磁场保持光矛或电弧的稳定，使之足以打击目标。\n\n然而，离子武器和粒子武器在大气层内的工作存在些问题，这严重限制了它们的用途——它们的密度极低，通常温度极高（导致大量废热和物品易燃），而且无论使用何种发射器都会迅速分散（甚至小于射程），导致需要额外的保持与控制措施。\n\n为解决这些问题，我们结合从三种技术中吸取的经验教训，在效率和能量方面整体取得了重大进步。一方面基于等离子体研究改进了追踪效果，另一方面为离子和裂解炮装备改进的磁性与激光制导。\n\n不幸的是，能量需求、废热和敷设意味着离子和裂解炮目前无法在比超大型载具更小的设备上应用。\n\n§Y可用于重置科技卡池。§!"
 tech_ionized_plasma_conduits:0 "突破：离化等离子体管道"
 tech_ionized_plasma_conduits_desc:0 "新一代多光谱激光现在结合了X射线技术。在提升激光技术的整体性能之外，还能显著改善裂解炮和离子武器的效果。特别是参照第一代激光诱导等离子通道，设计更有效的变体，约束高度电离的等离子体，以及研究球状闪电在内的闪电现象得出的经验之后，效果更甚。\n\n简而言之可概括为离子枪（不要与研究中使用的基础工具混淆），对体积更大的武器可称为离子炮，针对效果而言则可粗略称为闪电武器。该武器发射等离子体，表现为磁力约束的“闪电”或类似于原始电锯的光束。两种方法各有优劣，对电磁敏感系统非常有效，而对有机物的致命性相对减弱。\n\n虽然这反过来让我们能够对激光技术进行调整从而获得更高的效率，但最重要的收获是能够利用这种效应减少废热和辐射散出。这将使武器在更远的距离上保持全功率和全聚焦，大大提升武器效率。\n\n应注意的是，尽管这标志着我们能够将离子和裂解炮缩小为小型武器大小，产生的废热和辐射问题也一定程度上得到解决（但还是需要防护），但射程和所需的约束场意味着这些武器通常是大型载具和设施外部的短程武器，大部分能量需要用于瞄准目标和保持武器自身的能量。\n\n§Y可用于刷新科技卡池。§!"
 tech_phased_plasma_weaponry:0 "突破：相位等离子体武器"
 tech_phased_plasma_weaponry_desc:0 "伽马激光代表着我们迄今为止创造出最重要的激光系列。它极高的频率和攻略意味着在惊人的破坏力外还具有同样惊人的穿甲能力。大多数情况下，只有如载具长度一样厚的堡垒材料才有微小的可能拦下穿甲光束。一旦部署在现有的多光谱激光系统中，它就标志了深空与大气层激光战斗的最终形态。\n\n然而，同样的基础技术是让相位和离子技术的数种新进展发挥作用的关键因素。例如，相位裂解炮利用奇异粒子和量子现象在原子层面对物质进行灾难性伤。但在舰船和超重型设施武器之外，还无法将体积减小。即使有着最近的进展，但离子武器还是主要适用于近距离战斗。它们十分强大，但射程短。\n\n类似地，稳定闪电的技术在等离子体技术中也大有用途。这能让我们创造新的离子光束和闪电武器，并充分利用这两项技术的进步创造新型“相位离子武器”系统。\n\n这些新武器的射程远比前代系统更远，产生的废热和敷设也少得多，使得一些基础的反装甲武器缩小到步兵尺度成为可能。不过，还是需要进行防护，因为任何离子或粒子武器的放电都能使过于靠近电枢的物体燃烧。\n\n\n§Y可用于刷新科技卡池。§!"
 tech_proton_particle_weapons:0 "突破：质子武器"
 tech_proton_particle_weapons_desc:0 "质子——亚原子粒子，是宇宙中重子物质最基本的组成部分之一。两个上夸克，一个下夸克，平平无奇。但正是由于普遍，以目前技术易于生产，标志着无限的弹药供应，从而大有用途。\n\n然而，这种粒子武器有一个根本问题，非常小的电磁场都会使高能粒子束分散成相对无害的辐射云，可能还会有等离子体。为了使它们能够作为武器，需要巨大的电磁透镜与管道，因此不适合战列舰和泰坦之外的场合。\n\n不过，最近在高度离化等离子体、粒子光矛发射单元和电弧发射器阵列的发现为各自领域带来了新进展，并结合起来为整个领域带来了突破性发展。\n\n大量离子和裂解武器已经可以升级，提升射程、性能和弹容。超重型行星防御设施也能够开始利用粒子炮。这些粒子炮极为强大，在大气层中开火时会因为光束击穿一大部分的大气层而对周围大量单位造成强力杀伤（而且经常出现怪异的雷暴，需要大气稳定器）。\n\n然而，由于无理限制，将这些武器的尺寸减小至单兵武器级仍然不可能，进一步的研究可能改变这一情况。\n\n§Y可用于重置科技卡池。§!"
 tech_neutron_particle_weapons:0 "突破：中子武器"
 tech_neutron_particle_weapons_desc:0 "在我们进入星辰，研发出第一台超光速引擎之前，快子实际上只是理论假设，与许多原始国家的理念相冲突。尽管技术上并不违反物理法则这点让它们稍微可信，但实际上除了数学解释之外，快子并无法准确定义。\n\n一言以蔽之，正常情况下快子是相互作用极弱的粒子，与中微子很类似。大部分快子在穿过行星时甚至都不会出现反应。不过在压缩为超密粒子流之后，由于简单的概率问题，这种情况发生了明显改变。\n\n即使99.9%是快子穿过了目标，也有0.1%不会。这导致快子束或多或少会遇到排他性原理和超光速-亚光速快速转变这两种组合。结果是快子在类似于正/反物质湮灭的爆炸中消灭了自己与目标材料，从本质上来说，目标变成了一个引爆的原子弹头。\n\n虽然在极其庞大的阵列，如战列舰、泰坦和反轨道阵列之外使用快子武器并不现实，但对背后现象的理解基础可以用来加强中性电荷（中子）亚原子粒子束等。\n\n这意味着数不清的粒子武器能够直接穿过大气层，几乎没有能量损失，废热也相对极少。不过问题是它们需要大量的能量和大功率电磁激光器来保持瞄准目标。\n\n§Y可用于重置科技卡池。§!"
 tech_interlinked_interceptor_grids:0 "突破：互连拦截网络"
 tech_interlinked_interceptor_grids_desc:0 "一切战斗的第一核心原则都很简单——首先保证不受攻击。然而问题是战斗往往就免不了受攻击，还会受很多攻击。即使是第一个偏转屏障问世之后，也没能取代点防御坚实的防线。毕竟点防御能够将导弹拦截住。\n\n这条原则通常适用于军队各军种，但不同的威胁还是会需要不同的解决方案。可能是以“软杀伤”对目标进行反制并摆脱其追赶，或者通过“硬杀伤”直接蒸发、瓦解或以其他手段抹除来袭的威胁。\n\n这为我们的研究与开发工作指明了方向，使其聚焦于分析互连支持系统方面的进展。我们认识到将高射炮武器的最新进展与自动火炮系统的改进结合起来可以整体显著改善进程武器系统、跟踪系统和火控系统。通过将每个近程武器防御系统互相连接形成一体并共享数据，最终的结果将是一堵致命的精确制导武器形成的“墙”，字面意义上的“墙”。\n\n这还只是其中的一部分。这一升级还意味着大量动能武器能获得更好的瞄准、更有效的载荷弹药和更高的射速，从而整体获得性能提升。此外，由于改进后的“软杀伤”追踪裂解阵列和主动防御系统尺寸远远小于全功率探测器阵列，因此它们虽然射程很短，但完全有能力摧毁来袭的弹药，提高许多装甲的整体性能。\n\n\n§Y可用于重置科技卡池。§!"
 tech_predictive_stormfire_grids:0 "突破：预知烈焰风暴网络"
 tech_predictive_stormfire_grids_desc:0 "继承烈焰风暴加农炮名称的烈焰风暴网络标志着近程武器系统和动能武器的飞跃，它充分利用了弹药和先进目标与测算法的最新进展。\n\n简而言之，烈焰风暴网络是老式拦截网络的延续，在新的近程武器防御系统阵列中将烈焰风暴自动加农技术应用于点防御和高射炮，从而得到更高的整体射速。两种系统结合后能够使用新的旋转质量加速器，即使是相对论弹药都能进行探测、追踪和拦截。这些质量加速器使用了先进的离子外壳技术（具有极高能量密度的离子电容器）或最高速离子基推进器。\n\n这能让网络快速对每个独立目标作出最优反应——标准弹药是能够引爆成碎片或穿透目标的高爆穿甲弹，之后基于网络根据传感器数据得出的最佳效果在能造成最大效果时引爆。\n\n当然这只是基本情况。由于网络能够在穿甲弹、原子榴弹（锥形炸药原子）、常规高爆弹、粒子高爆弹等多种武器间快速切换，它可以迅速完成多种目标。\n\n将之应用于动能武器技术和反制网络能带来高度先进的保护措施和迄今为止准确度、适应性最强的基础动能武器系统。简而言之，我们有针对不同情况的枪和子弹，而且还不占用更多的体积或质量。\n\n\n§Y可用于重置科技卡池。§!"
 tech_extradimensional_weapon_1_mastery:0 "突破：超维度科技"
 tech_extradimensional_weapon_1_mastery_desc:1 "我们现在生产的所谓“超维度”武器背后的技术是……诡异的，而且复杂到不可思议，不过不能否认的确很有效。应当指出，这种武器产生“地狱裂缝”的传言完全是无稽之谈。"
 tech_mining_drone_weapon_1_mastery:0 "突破：采矿激光强化"
 tech_mining_drone_weapon_1_mastery_desc:1 "采矿无人机激光最合适的应用场景不言而喻——它毕竟是一种高度先进的采矿激光。"
 tech_space_cloud_weapon_1_mastery:0 "突破：管道加农炮"
 tech_space_cloud_weapon_1_mastery_desc:1 "校准虚云闪电炮管有些棘手。这些闪电武器极其强大，潜在应用场景广泛，但最主要的应用显然是地面战争与行星防御。无迹可寻的诡异雷暴在行星防御中当然大有可为。"
 tech_experimental_subspace_navigation_mastery:0 "突破：亚空间信标"
 tech_experimental_subspace_navigation_mastery_desc:1 "超空间航路是星系中最主要的穿梭方式。它们在亚空间中形成巨大的“弦”，最贴切的描述方式是就像大海中的水流或大气中的喷气流。它不是唯一的穿梭方式，不过是最快的。\n\n在较小的超空间航路中穿梭亚空间，或者在更极端的情况下不通过超空间航路穿越亚空间是极度危险的。这种情况下我们无法估计在进入亚空间后在何时何地出现。然而，建立一系列亚空间信标并将舰船导向它们可以让这个过程更加轻松与安全，因为这些信标可以作为导航点。"