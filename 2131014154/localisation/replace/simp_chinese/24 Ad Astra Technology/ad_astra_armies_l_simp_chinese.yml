 arsenal_command_vehicle:0 "武库指挥载具"
 arsenal_command_vehicle_plural:0 "武库指挥载具"
 arsenal_command_vehicle_desc:0 "武库指挥载具是巨大的移动堡垒和陆上超级航母，每一辆都是围绕它的更大的战斗群的核心。它们作为整支突击部队的指挥中枢而存在，并且能够根据战况需要就地取材生产一整套基地设施和超重型载具集群。"
 arsenal_command_vehicle_synthetic:0 "武库指挥单位"
 arsenal_command_vehicle_synthetic_plural:0 "武库指挥单位"
 arsenal_command_vehicle_synthetic_desc:0 "武库指挥载具是巨大的移动堡垒和陆上超级航母，每一辆都是围绕它的更大的战斗群的核心。它们作为整支突击部队的指挥中枢而存在，并且能够根据战况需要就地取材生产一整套基地设施和超重型载具集群。"
 cybernetic_commander:0 "机械司令官"
 cybernetic_commander_plural:0 "机械司令官"
 cybernetic_commander_desc:0 "机械司令官高高矗立于地面之上，在战场上极具辨识性。这个巨大的单位能够利用其综合制造系统制造、部署和指挥海量的军队--指挥官本身配备有堡垒级武器，装甲足以媲美小型星舰。\n\n一个司令官可以在数分钟内建立一座行星基地--而在几个小时内便可以建立整支军队。在帝国的部队中，它们无可匹敌；它们是庞大军队的核心，作为其极具攻击性的铁拳而存在。"
 warform_commander:0 "战体司令官"
 warform_commander_plural:0 "战体司令官"
 warform_commander_desc:0 "战体司令官高高矗立于地面之上，在战场上极具辨识性。这个巨大的单位能够利用其综合制造系统制造、部署和指挥海量的军队--指挥官本身配备有堡垒级武器，装甲足以媲美小型星舰。\n\n一个司令官可以在数分钟内建立一座行星基地--而在几个小时内便可以建立整支军队。在帝国的部队中，它们无可匹敌；它们是庞大军队的核心，作为其极具攻击性的铁拳而存在。"
 wyrmguard:0 "飞龙守卫"
 wyrmguard_plural:0 "飞龙守卫"
 wyrmguard_desc:0 "飞龙守卫是重生的以太龙的同族。即使放眼帝国最强大的部队，它们同样难逢敌手--身披依照它们的巨龙同胞的分子结构铸成的盔甲，以帝国最尖端的技术为矛与盾。\n\n除了天生的武备之外，飞龙们的身躯上还镶嵌着帝国最坚固的护甲，并配备了最先进的技术--密不透风的点防御武器以及足以与轻型护卫舰相媲美却不妨碍活动的护盾发生器。凡飞龙遨游之处，天空以及地面的一切就只能俯首于它们。"
 occulari_order:0 "奥克萨里组织"
 occulari_order_plural:0 "奥克萨里组织"
 occulari_order_desc:0 "奥克萨里人拥有着极强的灵能天赋，以至于他们的存在本身就是一种战略武器。他们能够以令人震撼的力量挥舞那些与其力量相匹配的武器装备。他们为自己的帝国而战，其原因尚不明确，但却与他们自身的意志协同一致......至少据我们所知是这样的。而如果要想与他们战斗，我们必须要出动比往常大多数情况下更大的兵力。"
 omega_fortress:0 "欧米茄要塞"
 omega_fortress_plural:0 "欧米茄要塞"
 omega_fortress_desc:0 "欧米茄要塞是真正的巨无霸，其体积甚至能让整座前FTL城市相形见绌，它是这个帝国的军队中的终极武器，没有之一。实际上，要塞作为巨大的指挥机构，指挥着大量的次级司令官，其本身就是一个巨大的移动制造设施，拥有地区级别的生产能力。\n\n要塞自身装备有星舰级的装甲、护盾和武器--除了庞大的军队之外，要塞最强力的武器是与司令官相互链接的 \"神秘核心\"。\n\n简而言之，它就是小型化的神秘堡垒......只是每一分力量都按比例缩小了。"
 omega_fortress_synthetic:0 "欧米茄要塞"
 omega_fortress_synthetic_plural:0 "欧米茄要塞"
 omega_fortress_synthetic_desc:0 "欧米茄要塞是真正的巨无霸，其体积甚至能让整座前FTL城市相形见绌，它是这个帝国的军队中的终极武器，没有之一。实际上，要塞作为巨大的指挥机构，指挥着大量的次级司令官，其本身就是一个巨大的移动制造设施，拥有地区级别的生产能力。\n\n要塞自身装备有星舰级的装甲、护盾和武器--除了庞大的军队之外，要塞最强力的武器是与司令官相互链接的 \"神秘核心\"。\n\n简而言之，它就是小型化的神秘堡垒......只是每一分力量都按比例缩小了。"
 colossi_army:0 "巨神兵"
 colossi_army_plural:0 "巨神兵"
 colossi_army_desc:0 "除了拥有灵能天赋以外，巨神兵在战场上同样也是名副其实的巨人。他们高居在灌注有泽珞的机械骨架上睥睨着普通部队，以令人难以置信的灵能和科技力量为武器。尽管如此，部署他们需要高度专业化的设备，例如经过特化的武库指挥载具，以作为行动基地。"
 xeno_reavers:0 "异形掠夺者"
 xeno_reavers_plural:0 "异形掠夺者"
 xeno_reavers_desc:0 "一种全新的和极其强大的异形部队的变体，植入了先进的义体、星舰船体材料级别的骨骼和合金装甲甲壳。它们的身体集成了先进的反装甲武器，肉搏能力足以击穿加固的防爆门，重型反装甲武器以外的装备对它们收效甚微。\n\n值得注意的是，掠夺者被装备了大量的保障措施--显然是自愿的--包括微型原子能自毁装置--以及其他装备--以作为避免被俘的手段。整个部落处于一队由科学家和指挥官组成的干部队伍的监督之下。后者通常位于其所在星球的另一端，或是安全的轨道位置上。"
 augment_forces:0 "改造人部队"
 augment_forces_plural:0 "改造人部队"
 augment_forces_desc:0 "由奴隶改造而来，他们经历了帝国已有的最严酷的神经机械和化学增强手段--包括对他们的主人完全无条件的服从。他们被包裹在廉价的大规模生产的超重型装甲服中，能够携带自杀式武器。他们无法感受到疼痛或恐惧，但需要大量的设施来进行量产，或者更精确地说，在不可避免的损失后进行填补。"
 replicant_arsenal_force:0 "武库复制人部队"
 replicant_arsenal_force_plural:0 "武库复制人部队"
 replicant_arsenal_force_desc:0 "一支由克隆缸培育出的复制人组成的大军，以独立于武库指挥战斗群行动为宗旨。虽然他们与常规部队一样存在许多固有的问题，但这些复制人部队有一个额外的优势，即能够在战役中充分发挥战斗集群出色的火力优势，同时还能减轻后勤压力。"
 gene_vanguard_army:0 "前卫基因部队"
 gene_vanguard_army_plural:0 "前卫基因军团"
 gene_vanguard_army_desc:0 "由常规部队和基因战士混编而成，独立于武库指挥战斗群行动。根据作战准则和高层的决定，会以不同的兵种比例进行作战。得益于后勤维护和作战能力上限的大幅提高--包括超重型作战装备和其他增强物，该部队远比普通的基因战士军队强大。"