 tech_standardized_workshop_initiative_gestalt_desc:0 "The constant need for more and more goods in general - luxuries or generic goods that keep everything running - is becoming ever more evident. With recent developments in power technologies and Replicator Kiosk systems, however, opportunity exists to expand upon production without needing dedicated facilities, though these smaller scale Workshops require significant infrastructure and to meet a full dedicated facility's output needs significantly greater numbers."