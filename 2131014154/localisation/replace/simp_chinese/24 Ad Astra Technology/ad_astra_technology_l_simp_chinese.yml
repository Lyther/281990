l_simp_chinese:
 tech_mobile_field_base:0 "移动野战基地"
 tech_mobile_field_base_desc:0 "随着先进动力技术、反重力系统和材料科学突破的出现，“移动野战基地”或称“武装指挥载具”成为可能。这是种星基超重型载具，尺寸、形状、形式和运动各异，小至空投艇长度，大至小型护卫舰尺寸。\n\n依照需求和自身尺寸，它们可以作为移动火力基地、运载工具、设施或野战基地。民用版则可在探索、建设、殖民技术研究和星球清理行动中发挥重要作用。它们背后的科技能显著提升我们的大型载具技术。"
 tech_heavy_duty_frames:0 "重型框架"
 tech_heavy_duty_frames_desc:0 "动力装甲技术和动力外骨骼技术有一个潜在的深入进展，即重型框架（或简称为重甲）。这些巨大的机械套装通常而言仅仅是比内部使用者体积略大而已，但携带的火力却足以匹敌全副武装的装甲载具。此外还有着超重型装甲、反重力发电机，甚至拥有完全飞行能力。民用承包商也对这项技术表现出强烈的兴趣，特别是认为这项技术对采矿和重型建造项目大有用途。"
 heavy_duty_frames_modifier_desc:0 "陆军生命、伤害：§G+2%§!\n轨道轰炸伤害：§G+2%§!\n军事站点船体：§G+1%§!\n军事站点及恒星基地伤害：§G+0.5%§!\n舰船船体、装甲：§G+0.5%§!\n舰载机伤害：§G+0.25%§!\n£job£工人产出及建筑建造速度：§G+2%§!\n陆军维护费、建造费用、恒星基地维护费、防御平台建造费用§R+0.5%§!"
 tech_standardized_hdf_tech:0 "重型框架技术标准化"
 tech_standardized_hdf_tech_desc:0 "重型框架（Heavy-Duty Frame, H.D.F）对大量任务而言都用处巨大，但其体积和尺寸导致将其应用在其他任务中十分困难。\n\n将重型框架技术应用于更多标准外骨骼和环境装备，甚至是无动力装备可以带来显著提升。例如可以改进维护需求、便携式环境与维生系统、环境与工作装备。"
 tech_heavy_duty_frames_synthetic:0 "重型框架"
 tech_heavy_duty_frames_synthetic_desc:0 "重型子个体框架技术一直处于发展之中，负载持续提升。最近该领域更是出现了突破，能带来巨大的飞跃。新的结构被称为重型框架，体积仅仅比标准子个体略大，但先进的科技让其能量、装甲、火力都足以匹敌全副武装的装甲载具。此外还集成有反重力发电机，甚至具有完全飞行能力。民用版则对工业影响深远，采矿和重型建造项目则体现得尤其明显。"
 heavy_duty_frames_synthetic_modifier_desc:0 "陆军生命、伤害：§G+2%§!\n轨道轰炸伤害：§G+2%§!\n军事站点船体：§G+1%§!\n军事站点及恒星基地伤害：§G+0.5%§!\n舰船船体、装甲：§G+0.5%§!\n舰载机伤害：§G+0.25%§!\n£job£低级子个体产出及建筑建造速度：§G+2%§!\n陆军维护费、建造费用、恒星基地维护费、防御平台建造费用§R+0.5%§!"
 tech_standardized_hdf_tech_machine:0 "重型框架技术标准化"
 tech_standardized_hdf_tech_machine_desc:0 "重型框架（Heavy-Duty Frame, H.D.F）通常大有用途，能让通用子个体更有力、负载更高。但其体积和尺寸导致操作类型受限，难以胜任小型、轻型子个体效率更高的任务。\n\n然而，H.D.F技术的改造与进展如今让我们能够开发出优秀的通用子个体框架，无需庞大的维护，可以安装重量更高的通用装备。"
 tech_MAX_frames:0 "M.A.X框架"
 tech_MAX_frames_desc:0 "利用重型框架应用中获取的知识，我们已经可以进一步应用、改进和扩展这一技术，将其整合至小型外骨骼和动力装甲中，从而产生了新一代动力外骨骼、动力装甲和重型框架——机械化攻击探索框架（Mechanized Assault and Explorations Frames, M.A.X框架）。这些框架也能够比重型框架大得多，也强力的多。由于M.A.X框架可以采用更先进的传感器、装甲、护盾和武器科技，简化现场操作，这项改进对部队和科研团队都称得上是福音。"
 MAX_frames_modifier_desc:0 "陆军生命：§G+3%§!\n陆军伤害：§G+2%§!\n轨道轰炸伤害：§G+2%§!\n军事站点船体：§G+2%§!\n军事站点及恒星基地伤害：§G+0.5%§!\n舰船船体：§G+1%§!\n舰船装甲：§G+0.5%§!\n舰载机伤害：§G+0.25%§!\n£job£工人产出及建筑建造速度：§G+3%§!\n异常研究速度：§G+5%§!\n增加§R+0.5%§!陆军维护费、建造费用，§R+1%§!恒星基地维护费、防御平台建造费用。"
 tech_standardized_max_technology:0 "M.A.X技术标准化"
 tech_standardized_max_technology_desc:0 "重型框架衍生出的外骨骼和动力装甲技术已经是重要收获，但随着M.A.X框架发展，我们不仅进一步改进了外骨骼与动力装甲，还对重型框架进行了显著改进。\n\n将M.A.X框架应用的多种技术标准化并应用到现有环境装备、个人电子和光子设备中，可以带来M.A.X框架更廉价的标准化民用变体，并为现有的通用设备提供升级。"
 tech_standardized_max_technology_hive_mind:0 "M.A.X技术标准化"
 tech_standardized_max_technology_desc_hive_mind:0 "重型框架衍生出的外骨骼和动力装甲技术已经是重要收获，但随着M.A.X框架发展，我们不仅进一步改进了外骨骼与动力装甲，还对重型框架进行了显著改进。\n\n将M.A.X框架应用的多种技术标准化并应用到现有蜂巢子个体环境装备、子个体电子和光子设备中，可以带来M.A.X框架更廉价的标准化民用变体，并为现有的通用设备提供升级。"
 tech_MAX_frames_synthetic:0 "M.A.X框架"
 tech_MAX_frames_synthetic_desc:0 "利用重型框架应用中获取的知识，我们已经可以进一步应用、改进和扩展这一技术，将其整合至小型外骨骼和动力装甲中，从而产生了新一代子个体——机械化攻击探索框架（Mechanized Assault and Explorations Frames, M.A.X框架）。这些框架也能够比重型框架大得多，也强力的多。由于M.A.X框架可以采用更先进的传感器、装甲、护盾和武器科技，提升现场操作效率，这项改进对部队和科研单元都称得上是福音。"
 MAX_frames_synthetic_modifier_desc:0 "陆军生命：§G+3%§!\n陆军伤害：§G+2%§!\n轨道轰炸伤害：§G+2%§!\n军事站点船体：§G+2%§!\n军事站点及恒星基地伤害：§G+0.5%§!\n舰船船体：§G+1%§!\n舰船装甲：§G+0.5%§!\n舰载机伤害：§G+0.25%§!\n£job£低级子个体产出及建筑建造速度：§G+3%§!\n异常研究速度：§G+5%§!\n陆军维护费、陆军费用建造费用§R+0.5%§!，恒星基地维护费、防御平台建造费用§R+1%§!"
 tech_standardized_max_technology_machine:0 "M.A.X技术标准化"
 tech_standardized_max_technology_machine_desc:0 "重型框架衍生出的伺服系统与子个体技术已经是重要收获，但随着M.A.X框架发展，重型框架和子个体技术整体上又出现了显著改进。\n\n将M.A.X框架技术标准化并应用到现有子个体电子和光子设备中，可以让子个体整体恢复力更强、效率更高。"
 tech_bunker_networks:0 "地堡网络"
 tech_bunker_networks_desc:0 "我们的殖民地和母星都不断收到威胁，无论是外敌入侵还是自然灾害。通过在海上或地下大量建立出入口精心伪装的地下掩体网络，我们可以提升防御的效率，在危险的环境中创造更好的容身之所。"
 tech_subsurface_networks:0 "地下网络"
 tech_subsurface_networks_desc:0 "仅仅是建造地堡不足以完全保护人民。通过广泛建造海底或地下深处的隧道扩展地堡网络、加强出入口的伪装与守卫，我们可以在小型地堡网络之间建立难以从轨道追踪的供给线与移动路线，足以安然度过最恶劣的条件。"
 tech_subsurface_facilities:0 "地下设施"
 tech_subsurface_facilities_desc:0 "在庞大的地下网络与高速路中出行整体上减少了军民路途时间，但危机来临时，能快速进入前哨站、医疗设施、维修站、危机应对中心、避难所等地至关重要。通过在地下网络的关键区域建造这些设施，我们可以在危机来临时改善殖民地和母星的生存条件，并提升胜算。"
 tech_subsurface_settlements:0 "地下殖民"
 tech_subsurface_settlements_desc:0 "生活在大地或浪涛之下当然不会适合每个人。要让地下殖民地规模更大、时间更长，涉及的技术挑战远比之前更多。应用先进的心理学、工程学、建造技术和模拟技术，我们可以将地下殖民改善成与地表定居相同的接受水平。在隧道网络的关键节点建立定居点能让我们的殖民地大幅扩张，充分利用整颗星球，而非局限在地表这一部分。"
 tech_subsurface_arcologies:0 "地下理想城"
 tech_subsurface_arcologies_desc:0 "应用最先进的适应性工程、地下都市理论、海上建筑和防御矩阵理论，我们有信心建造出超大规模的地下理想城，理论上足以容纳庞大数量的人口与设施。结合超大规模的防御设施和极为广泛的地下堡垒，我们的殖民地和母星直面未来的信心远胜以往。"
 tech_subsurface_processor_hubs:0 "地下处理器节点"
 tech_subsurface_processor_hubs_desc:0 "在星球的地下区域建造永久居住区对我们而言也堪称重大挑战。尽管我们在生活条件方面没有有机体那样的问题，但极端深度所需的结构和框架工程仍然难以回避，压力和温度问题尤为明显。特别是考虑到地质运动之后。\n\n结构工程的新关键突破通常是用于深空装置，不过也揭示了这些问题的潜在解决方案。我们能够在深海之底、软流层中建造大型永久设施。这些设施在必要时能获取地幔的能源和矿物，消除了维持结构所需的额外维护费。"
 tech_asthenosphere_facilities:0 "软流层设施"
 tech_asthenosphere_facilities_desc:0 "这些球形设施是地下设施的终极形态，大多数有机体都无法企及。它们位于星球的软流层（地幔的一部分）内，特别是上界区域和岩浆区。在地表提供额外支持以维持有效运作的条件下，有些设施还能够更深。结合高强度护盾技术、高复原力建筑材料与加工设施，球体设施的体积相当于前FTL时代的有机体城市，通过高速物理和数据链接与地下处理器相连。"
 tech_full_spectrum_cloaking:0 "全光谱隐身"
 tech_full_spectrum_cloaking_desc:0 "隐身技术实在称不上新技术。为了追求完美的隐身效果，各项研究进展与实验结果层出不穷。自我们远迈星辰的第一天，自适应伪装系统就早已众所周知，但隐藏一艘星舰与之有着天壤之别。事实上，这完全不可能。不过有了先进的场发射器技术、可选复合材料、建造技术与极为先进的电子对抗、反对抗技术，我们可以令各种形式的传感器，无论是光学还是其他传感器都难以追踪。"
 full_spectrum_cloaking_modifier_desc:0 "陆军生命：§G+1%§!\n舰船脱离与回避概率：§G+5%§!\n陆军维护费、陆军建造花费、恒星基地维护费与军事站点建造花费§R+5%§!\n"
 tech_panacea_megaproject:0 "灵药计划"
 tech_panacea_megaproject_desc:0 "灵药计划是一个规模巨大的项目。结合我们在遗传操纵、纳米技术、基因增强方面的知识，研究人员提出了大规模增强计划，结合部分仿生纳米技术，将我们的生物躯体提升到前所未有的高度。最先进的变种只留给我们的本族，但整体而言，我们的文明可以理论上成为星海之中最先进的生物形式。"
 tech_panacea_megaproject_modifier_desc:0 "$species_trait_points_add$：$POINTS|0=+$\n\n陆军伤害与生命：§G+1%§!\n领袖寿命：§G+25年§!\n陆军维护费与建造花费§R+0.5%§!"
 tech_living_cybernetics_megaproject:0 "活性神经机械"
 tech_living_cybernetics_megaproject_desc:0 "神经机械不应是身体植入物，而应该同自然进化出的器官一样与它一起成长，结合高度机械体甚至神经上传创造出与进化过程不同的层级，这是一个简单明确的想法。结合在生物材料、再生过程、进化科技方面的知识，我们能创造出形状、形式等方面都和进化诞生的器官一样自然的神经机械，并可以遗传进化。这是一项挑战，但我们已经准备好开始探索。"
 tech_living_cybernetics_megaproject_modifier_desc:0 "$species_trait_points_add$：$POINTS|0=+$\n陆军伤害与生命：§G+1%§!\n领袖寿命：§G+25年§!\n机器人改造点数：§G+1§!\n陆军维护费与建造花费§R+0.5§!"
 tech_diplomatic_method:0 "外交方法论"
 tech_diplomatic_method_desc:0 "外交本身就是一种战争艺术，不应误认为是软弱的形式。利用宣传、煽动和心理方法论，我们能更深入地理解游说与劝诱的方法。尽管这看起来有些诡异，但利用“软”实力和重力本身一样，是一种从不停歇的力量。"
 tech_diplomatic_networks:0 "外交网络"
 tech_diplomatic_networks_desc:0 "随着我们扩张至星辰，对文化的理解愈发清晰与必要。我们需要了解与我们进行交流的生物。他们的家园，他们的文化，他们的理念，他们的理想。我们需要逐一将其分辨明晰并进行学习，从而尽可能占据优势。"
 tech_diplomatic_assembly:0 "外交议会"
 tech_diplomatic_assembly_desc:0 "建立永久星际外交议会为我们提供了许多选择。无论是国内还是国际，这个会议都是我们不费一枪一弹影响整个星系的最好机会。"
 tech_orbital_ring_network:0 "星环网络"
 tech_orbital_ring_network_desc:0 "星环基地背后的技术包括大型质量驱动器通过大量电磁材料（通常是铁）悬浮在轨道上，与反重力生成器和大型反应堆相结合，共同形成围绕行星的“环”。这些环的数量可以少至一个，多至数百个。通过“电梯系绳”连接到全球成百上千的地点。这并不完全是新技术，星环基地的基本概念在我们踏入星辰之前就已经存在，但一直需要耗费大量材料，难以称为先进技术。\n\n随着反重力生成器与聚变能源技术的进步，我们的工程师已经证实了可以让建造星环更为经济，尽管尺寸相比理论最大值来说明显缩小。此外，还能够将它们作为横跨星球甚至横跨星环基地本身的大规模高速运输网络，能够以高超声速将数百万吨乃至更多的货物运送到行星的任何地点，而且速度比行星与轨道太空港的运输快出数倍。\n\n我们甚至可以利用这些体积很小的星环安置城市规模乃至国家规模的站点，用于防御、制造和能源收集，大大促进整个系统的能量产出、矿物生产、人口增长和轨道建设。理论上说，它可以成为整个系统网络的开始。"
 tech_the_great_cipher:0 "伟大密码"
 tech_the_great_cipher_desc:0 "当我们第一次发现神秘堡垒的科技时，感到了一种奇观的熟悉感，仿佛科技的创造者曾经与我们同根同源。如今我们正站在重大突破的边缘。一个密码隐藏在这些科技中——对某些不可思议之物的详尽理解，对他人而言深不可测。\n\n他们科技中的每一部分都隐藏着解锁他们所有科技与文化的钥匙。数以亿计的蓝图、书籍、地图，而这仅仅是冰山一角。真理、知识和更深入的奥秘仍隐藏在更深的层次中，自堡垒建造之日以来从未有人染指。它的规模对其他人来说完全无法理解，而由于运气或某种注定，这些秘密就摆在我们面前，等着我们去理解。"
 the_great_cipher_modifier_desc:0 "§Y谜团中的密码，密码中的谜题。你能走到这一步已经很不错了。\n\n继续吧，领取你的神秘奖励。§!\n\n（来源不明）"
 tech_world_forge:0 "星球锻造"
 tech_world_forge_desc:0 "对虚空孳孽蛋仔细深入的研究带来了一些有趣的突破。具体来说，虚空孳孽以奇怪的方式影响蛋壳上形成的星球，由于蛋壳成分和从附近恒星吸收能量，导致在极短时间内改变星球。对被动过程而言，这个大规模地貌改造的速度前无古人。\n\n这启发研究人员提出了一项崭新而难以置信的科技——“星球锻造”。这是一个大陆尺寸的装置，可以利用附近恒星的力量，极大提升行星地貌改造效率和速度，大幅减少星球地貌改造的成本与时间。"
 tech_hyper_drive_2_mastery:0 "突破：先进超空间通讯"
 tech_hyper_drive_2_mastery_desc:0 "亚空间通信并非易事。即使不考虑因果关系，也如超光速一样传输范围受限于沿超空间航路的点对点通信链路，带宽有限。而亚空间之外进行超光速航行是完全不可能的，所有尝试都以灾难性的结果壮观失败。这同样适用于数据传输。\n\n新超光速科技开辟了崭新而重要的可能性。网络可在消耗能量明显减少的情况下大幅提升数据、数据传输量与通讯舰船吞吐。带宽获得提升，大幅减少了通信时间。"
 tech_hyper_drive_3_mastery:0 "突破：滑流通讯"
 tech_hyper_drive_3_mastery_desc:0 "滑流是超空间航路中的高效超空间航路，由于缺乏更好的解释，暂时如此理解。无论是船只还是数据流，只要通过其中，抵达速度都能明显提升。最直接的结果是滑流网络中连接系统之间的通信明显加速，原本需要一天抵达的传输如今仅需一小时。利用了新引擎的舰船速度也大大提升，大幅缩短了国内所有舰船的航行时间。"
 tech_wormhole_stabilization_mastery:0 "突破：虫洞通讯"
 tech_wormhole_stabilization_mastery_desc:0 "亚空间虫洞的确是变幻莫测的事物，但稳定化技术在允许穿越其中的同时也开辟了新的可能性。通过将稳定化过程限定在两个虫洞间的微秒级传输，可轻易实现大规模、极高安全性的远距离通信。"
 tech_gateway_construction_mastery:0 "突破：星门通讯"
 tech_gateway_construction_mastery_desc:0 "对星门及其功能的关键理解意味着我们如今可以利用星门作为大幅改进的点对点通信链路。虽然制造更小的星门仍是天方夜谭，所需的能源与稳定化需求远超了我们的能力，但使用星门还是能意味着通讯比以往更简单、更快速。"
 tech_subdermal_stimulation_feeds:0 "皮下刺激供给"
 tech_subdermal_stimulation_feeds_desc:0 "当我们看到偶尔会考虑使用的深层组织植入物时，不禁心想这对保持工人的生产力和一定程度的快乐会有多少效果？结果第一次测试显示产量有了大幅提高，工人们都求着回去工作！当然，有零星的报告称工人们喊叫着乞求更严厉的鞭挞，这些欣喜若狂的叫声让监工有些迷惑不解。此外还有大量的黑色紧身衣失踪，部分监工也似乎在超时工作。也许还挺好的？不过我们认为这些小事能够解决。"
 tech_enhanced_motivational_tools:0 "强化激励工具"
 tech_enhanced_motivational_tools_desc:0 "我们遇到了些问题。我们改善工作环境的旧工具集出现了严重问题，导致员工受伤。比起产出的价值而言带来的麻烦更多。但不用担心！我们的研究人员有个新点子！利用崭新、超轻结构制作的电鞭，重量只有原先的十分之一，强度却没有丝毫下降。新的结构可以减少压力，在监工需要休息时自动进行惩罚，当劳工不服从或自然条件恶劣时带有环境套装的高强度轻量装甲，超轻的噪音过滤耳塞可以将闹人的尖叫声降低到可以接受的水平。让它在全国的大规模生产中具有成本效益颇具挑战，但没什么是一顿鞭子解决不了的！"
 tech_universal_databanks:0 "通用数据库"
 tech_universal_databanks_desc:0 "§Y随着通讯网络扩展至星系规模，公民在日常生活中逐渐能接触到更多信息流，从中获取更多的只是与理解。然而，这种流动需要处于严格的检测与策划，因为这可能导致演员们借此编造谎言，谋求利用这种自由按自己的需求进行记述。同样的，公民也必须提防禁止你的知识与信息的人，因为他们在内心里想成为你的主人。§!\n\n——未知的异星研究员，关于数据库理论，恢复自被当地生物摧毁的殖民地中。"
 tech_razor_screens:0 "剃刀屏障"
 tech_razor_screens_desc:0 "剃刀屏障应用的技术并不新奇。实践中，我们的轨道垃圾散布技术极为简陋，把东西扔出气闸，剩下的交给物理。由于没有大气，这些垃圾永远不会慢下来。同时，我们的舰船速度也非常快，快到一片铁片撞击产生的力量足以媲美前太空时代的小型核弹头（由于偏转器的存在，核弹头已经是过时技术）。\n\n以此对抗受厚厚大气层保护的目标是徒劳的，大多数物体都会在再入过程中烧蚀掉。然而对构造滴水不漏的轨道迷雾而言用途巨大。这为我们的防御性武器库提供了新的研究方向，即所谓的“剃刀屏障”。\n\n通过精心控制强磁场，剃刀屏障创造了巨大的材料“迷雾”，可以吸收冲击力并产生护盾，干扰或偏转来袭的火力。由于“剃刀屏障”的简单性，它们的成本低廉，可大批量生产，用作轨道碎片场并压缩为特制地雷。\n\n它们对专门的战舰并没有威胁，但可以通过创造大量垃圾数据扰乱瞄准过程与轨道轰炸，让轨道轰炸进行的难度稍微提升。"
 tech_planar_shielding:0 "位面护盾"
 tech_planar_shielding_desc:0 "太虚光束就技术而言并不准确。它们实际上并不破坏能量，这样做将会触发持续的位面膨胀，并让宇宙不可避免地迈向终结（请参阅附件“雷电”）。这样做理论上是可能的，但由于超光速的性质会适得其反。\n\n相反，太虚光束在发射时“平移”时空，只留下废热和敷设，这是太虚的熵属性。这对固体而言作用有限，但用于反能量矩阵护盾时效果倍增，因为这相当于点燃了织物，没有任何现有屏蔽能够阻止。\n\n然而，这也意味着护盾科技可利用这种效果大幅发展。只要利用同样的技术产生局部太虚场，就能大大降低大多数武器对护盾矩阵的效率。这意味着护盾再生更快，进行相同再生时所需能力大幅减少。"
 tech_planar_weaponry:0 "位面武器"
 tech_planar_weaponry_desc:0 "太虚光束就技术而言并不准确。它们实际上并不破坏能量，这样做将会触发持续的位面膨胀，并让宇宙不可避免地迈向终结（请参阅附件“雷电”）。这样做理论上是可能的，但由于超光速的性质会适得其反。\n\n相反，太虚光束在发射时“平移”时空，只留下废热和敷设，这是太虚的熵属性。这对固体而言作用有限，但用于反能量矩阵护盾时效果倍增，因为这相当于点燃了织物，没有任何现有屏蔽能够阻止。\n\n然而，这因为种种原因大有用途。崭新、领先数代的穿盾武器已经迅速地为我们所用，极大提升了我们各种舰载武器的有效性。"
 tech_localized_power_systems:0 "区域能量系统"
 tech_localized_power_systems_desc:0 "尽管与完整的区划相比，老式发电厂明显过时了，但将最新的电力科技进展应用到适宜且最优的地方仍能让这种区域反应单元辅助提升电网。"
 tech_deep_space_mining:0 "深空开采"
 tech_deep_space_mining_desc:0 "一个简单的事实是，尽管任何星系的最内部都有大量资源，但绝大多数最易开采的矿产资源都存在于小行星、矮行星、流浪行星等星体形式中。\n\n即使用最基础的运输技术，抵达这些矿物资源并把它们拖回来加工都是非常容易的。"
 building_nutrient_recycling_facility:1 "营养回收设施"
 building_nutrient_recycling_facility_desc:1 "该设施容纳有大量的营养复制器单位，能将食物垃圾回收为可食用的食物，尽管能耗高昂。不浪费，不贪婪。"
 tech_the_old_arsenal:0 "老旧军械库"
 tech_the_old_arsenal_desc:0 "掠夺者通常认为没什么意义。只是海盗、土匪、无用渣滓而已。\n\n这就是为何他们的“早秋军械库”投入使用后令人倍感震惊。"
 tech_living_space_expansion_1:0 "改良边疆工程"
 tech_living_space_expansion_1_desc:0 "自我们升入群星之前，城市就已经在某种程度上是文明的中心。但同时，“农村”地区也始终有着定居点。小型定居点甚至单个居住站始终在帝国边缘，因科技与政策而随时间起起落落。\n\n在当今时代，情况也并没有真正改变。但随着我们在新世界定居，尽可能利用星球与星系从潜在变为了必要。我们的理想城已经是很好的例证，但随着科技的最新进展还有很大提升空间。\n\n具体而言，我们的基础设施将大幅改良。例如，将理想城设计标准化到适用农村地区，优良的能量技术与供应网络能允许最偏远地区的定居点在不损失性能或舒适度的条件下大规模扩张，区域能量单位能够让最偏远、最险恶地区的孤立居住站“离线”正常运行极长时间，甚至整座城市都可以利用技术进步，让“无家可归”变得极为相对，因为一个帐篷或吊舱都在多方面具有单间居住站的舒适度。\n\n移动野战基地科技同样可以应用至这一领域。如完善漂浮海洋城市或方舟居住站等多种类型的移动居住站，而这仅是考虑到当地星球允许或最有效而提出的数种可能性。最终可在无性能损失且不大规模改变星球的条件下大幅增加生活空间。"
 tech_living_space_expansion_1_hive_mind:0 "改良蜂群巢穴"
 tech_living_space_expansion_1_desc_hive_mind:0 "蜂群一直在努力扩张、成长、适应崭新与陌生的环境。新的巢穴至关重要，从长远来看无法创造新巢穴就宣告了蜂群的死亡。每一次对新领土的征服都是一场小胜利，是发展的一步。然而，随着蜂群的扩张我们遇到了关键问题——旧星球上没有足够的空间供蜂群活动，限制了蜂群数量增长的效率。\n\n必须有所作为。随着我们掌握新能源与材料科技、研发出营养效率更高的特制子个体，能够在无需休息、营养的情况下加倍工作，诸多科技领域的进步带来了潜在解决方案。\n\n此外，蜂群可将多项科技进步应用到巢穴中，让其能够在极其恶劣的环境下运作，在不明显影响子个体与总体效率的前提下支援主巢穴。即使缺乏任何形式居所的子个体，只要有正确的科技工具也能在无需居所、不产生负面影响的情况下大规模长时间运作。\n\n结合移动巢穴，即“移动野战基地”，便可为多种不同环境生产各自的独特移动巢穴，允许在星球的偏远地区安置更多子个体。总之，蜂群将在我们居住的星球中大幅扩张，即使密度达到承载边缘的星球也能进一步提升。"
 tech_living_space_expansion_1_machine_intelligence:0 "高密度储存设施标准化"
 tech_living_space_expansion_1_desc_machine_intelligence:0 "自网络首次独立运转开始，计算中的每一个部分都始终存在一个关键问题，即如何高效储存物理操作子个体。虽然中枢区划中的任何常规存储设施都足以存储数十亿个潜在子个体单元，但却有着严重的局限性。定期效率服务和能量充电问题始终是个有待解决的问题。\n\n然而，数个科技领域的最新进展显著改善了这些问题，特别是能量充电问题。随着新供电方式的改进、强化子个体底架的标准化以及通信系统改进，许多子个体已经足够耐用、高效，无需始终靠近维护与服务区域。\n\n首项重要改进是子个体存储设施的大幅升级，通过应用更好的动力与材料科技达成空间单元子个体存储密度，而非局限于平面单元测量，进而追求设施更多的垂直堆叠。这些新设施可以安置于之前维护工作极为繁重、电力需求庞大的地区，为工业部门利用小型化中枢设施提供了新的可能。\n\n第二项改进是将移动野战基地载具应用于多种不同场合——移动海军城市、沙漠（极地和其他）深处移动设施、航空站设施等等。这进一步导致了主要人口单元的扩张。"
 tech_living_space_expansion_2:0 "深空居住站供给网络"
 tech_living_space_expansion_2_desc:0 "当人们提到通常居住空间时，毫无疑问绝大多数都是指其内。在恒星之外有着不计其数的小行星、卫星与离群行星，每一个都有潜力容纳移动作战基地组成的简陋居住站前哨，或对小行星而言可替换为小规模居住站。\n\n这些小型居住站的问题在于尽管它们可以大幅增加整个星系内的居住空间，尤其是配合大型全尺寸居住站。但它们存在需要大量外部支持，包括通用供给和任何无法在本地生产、制造的资源。尽管这些资源的类型并不多，但仍然有些资源需要全尺寸专用设施才能生产。\n\n这意味着尽管深空居住站需要大型居住站甚至星球的支持，但它们能轻易大幅提升整个星系内的通常居住空间。在星系内出现问题时，将人口转移到新星系要容易的多，因为整个居住站可（在某些情况下）用合适的舰船牵引到其他星系的新地点。"
 tech_arcology_expansion:0 "优化理想城设计"
 tech_arcology_expansion_desc:0 "成为无可质疑的垂直工程大师与擅长垂直工程是截然不同的两件事。"
 tech_hive_world_expansion:0 "蜂巢优化"
 tech_hive_world_expansion_desc:0 "蜂巢的结构很高效，但高效就足够了。"
 tech_machine_world_expansion:0 "拓扑存储优化"
 tech_machine_world_expansion_desc:0 "利用多种存储手段容纳子个体或个体是一个复杂的项目，需要解决方式尽量简化从而在不产生负面影响的条件下确保不浪费空间。对子个体而言，这意味着使封装效率达到最高的难度大大降低，进行最优设计的垂直工程也大幅简化。"
 tech_efficient_skill_application:0 "博学教育"
 tech_efficient_skill_application_desc:0 "职业是项棘手的前途。一个人可能花费一生时间追求一项岗位或职业的最佳结果，成为登峰造极的大师或仅仅平凡地弯沉工作。然而，随着科技进步，学习与训练成为跟上进展日渐关键的因素——而这也带来了机会。\n\n全能者或许一无所精，但当接受了测试，并在优秀的培训制度与激励下深入思考时，全能者就有了与专精的大师想媲美的条件。"
 tech_efficient_skill_application_hive_mind:0 "高效技能同化"
 tech_efficient_skill_application_hive_mind_desc:0 "无论子个体设计用途是什么，其本身都是很复杂的。当他们无需继续进行某项任务时，将他们转化至新任务层需要花费相当长的时间进行重构以适应新工作，尽管这些新任务通常要求远远低于之前。\n\n这导致了明显的问题，许多子个体必须得到维护与运行以避免成为机体的负担，导致了颇为不利的形式，并且他们在需要适应新位置时可能出现潜在反常度。\n\n为解决这一问题，需要采用专用方式更迅速、更高效整合并提取子个体的知识，包括暂时保留能用于优化新角色的之前技能，逐渐淘汰以达到最优效果。最终使子个体能在极短时间周期内迅速适应新角色。"
 tech_efficient_skill_application_machine_intelligence:0 "高效技能同化"
 tech_efficient_skill_application_machine_intelligence_desc:0 "无论子个体设计用途是什么，其本身都是很复杂的。当他们无需继续进行某项任务时，将他们转化至新任务层需要花费相当长的时间进行重构以适应新工作，尽管这些新任务通常要求远远低于之前。\n\n这导致了明显的问题，许多子个体必须得到维护与运行以避免成为机体的负担，导致了颇为不利的形式，并且他们在需要适应新位置时可能出现潜在反常度。\n\n为解决这一问题，需要采用专用方式更迅速、更高效整合并提取子个体的知识，包括暂时保留能用于优化新角色的之前技能，逐渐淘汰以达到最优效果。最终使子个体能在极短时间周期内迅速适应新角色。"
 tech_stronghold_directives:0 "Stronghold Directives"
 tech_stronghold_directives_desc:0 "The necessity to prepare for defiance and resistance shall outweigh every other concern. Districts built to bunker standards, hidden fortifications and defences at every turn, reinforced lines upon every habitat, every path, and every single little cubic unit of the worlds. Our defences shall be nigh impenetrable. And even where they fail, the cost of their breaking shall be so great it will have been far, far too much."
 tech_oceanic_settlement_mastery:0 "Oceanic Settlement Mastery"
 tech_oceanic_settlement_mastery_desc:0 "Settling vast swamplands and deep oceans is very easy. There isn't any issue to that specifically - once understood how to handle corrosion and vegetation build-up (and in the case of the really deep sea, ways to get around the deep pressure problem through reinforced engineering).\n\nThe problem arises when trying to apply the same methods on one world to another; the end result might not be as effective from world to world, after all - with different composition in the ecosphere and different environmental conditions; but there are solutions to this as well.\n\nBy a combination of small-scale, local environmental engineering projects, key understanding of how to best counter-act extreme pressure, corrosion and biosphere issues - permanent swampland and bathypelagic depth habitation on a previously unheard of scale becomes possible; beyond that, many of the solutions allows for it to be applied in many other biomes and structural engineering projects."
 tech_ecosphere_management_mastery:0 "Ecosphere Management Mastery"
 tech_ecosphere_management_mastery_desc:0 "Managing an ecosystem - indeed, an entire ecosphere - from one end to the other may seem a rather daunting task. Remove one piece from the ecosystem and the rest will either adapt or the entirety of it fall apart - requiring key understanding of how every part of it interlinks, with the same being true for climates as well; a climate shift is long-term - decades and longer, while weather is at most a matter of annual predictions. Granted, the former is the new normal while the latter is only really an effect of the former.\n\nManaging an ecosystem - indeed, an entire ecosphere - from one end to the other may seem a rather daunting task. Remove one piece from the ecosystem and the rest will either adapt or the entirety of it fall apart - requiring key understanding of how every part of it interlinks, with the same being true for climates as well; a climate shift is long-term - decades and longer, while weather is at most a matter of annual predictions. Granted, the former is the new normal while the latter is only really an effect of the former.\n\nOnce understanding how to stabilize an ecosystem for centuries - millennia and longer even - becomes apparent, significant advancements can be made in improving the general ecosphere for all intents and purposes."
 tech_subsurface_colonization_mastery:0 "Subsurface Colonization Mastery"
 tech_subsurface_colonization_mastery_desc:0 "Subterranean and deep sea habitation is fairly easy, even by primitive standards - but how deep one can go without it becoming a problem of sustainability is another matter altogether. Even with all the previous advances in the field of subsurface colonization, there remains room for significant improvements in general.\n\nNew developments in mountain and deep crust engineering has led to understanding in ways to significantly improve long-term deep and remote region settlements - foremost, advancements in geothermal energy and much easier access to deep resources sites that were previously out of reach.\n\nMountains and volcanoes, once seen as obstacles, are the perfect foundations for new and grand engineering projects - and the resultant expertise and knowledge derived from it will allow for significant gains in general planetary expansion efforts, as suddenly much more of any given world is opened up."
 tech_deep_space_expeditions:0 "Deep Space Expeditions"
 tech_deep_space_expeditions_desc:0 "The galaxy is vast and the number of artefacts across it innumerable. They all have their uses to us - secrets of long forgotten eras and mysteries to solve. We shall find these artefacts - wherever they may be."
 tech_technological_supremacy:0 "Technological Supremacy"
 tech_technological_supremacy_desc:0 "Technology isn't a single path but a gargantuan weave and tangled webs that all align in an unfathomable myriad of directions. Singularity after singularity may be achieved with sufficient time and effort - no matter the field - but it is never the obvious moments of supreme revelation that are the big answers, the big breakthroughs.\n\nRather, it is the recognition that it is the small, unusual happenstances that point the way to new and superior breakthroughs. And by putting hard effort into making this introspection, new advances can be opened up that would never have been possible before."
 tech_technological_uplift_mastery:0 "Technological Uplift Mastery"
 tech_technological_uplift_mastery_desc:0 "Technological Uplifting isn't as simple as handing over something and expecting the recipient to understand it right away. For a pre-spaceflight civilization, even the most basic form of Fusion power would come across as outright magic in some aspects - and recklessness with technology is, unfortunately, to be expected. And even then it is assuming that the recipient understands it at all.\n\nShifting focus towards an all-out interstellar training program - tailored specifically to be as simple as possible but no simpler than that - allows easy and very, very swift cultural and technological knowledge in regards to it to be passed on, resulting consequentially in that the gap between powers technologically can be more swiftly and efficiently closed with minimal effort.\n\nTeach a xeno to build, maintain and harness the power of a fuel cell engine and it might last a hundred orbits more. Teach a xeno to build, maintain and harness the power of a Fusion reactor to power its entirely new industrial and logistical fields and supply lines and it'll be starfaring in no time at all."
 tech_force_training_mastery:0 "Force Training Mastery"
 tech_force_training_mastery_desc:0 "The first and foremost key to victory lies in winning before the battle begins; and part of that lies in simple, superior training."
 tech_universal_trade_fleets:0 "Universal Trade Fleets"
 tech_universal_trade_fleets_desc:0 "What is a brand if not without the ability to market it? Business shall not be merely prosper, it shall boom perpetually! And, well, in the case of anyone looking to steal from us, quite literally is also in the terms of engagement. Section 5188, subsection 218, subsubsection 42, paragraph 19-D, and subparagraph 91 to be specific."
 tech_asteroid_reprocessing_standardization:0 "Asteroid Reprocessing Standardization"
 tech_asteroid_reprocessing_standardization_desc:0 "The cost of constructing and improving upon many starbases is a very costly affair - the amount of alloys required very significant and the effort rather lengthy. That being said, there are crude but effective solutions.\n\nThe foremost of these is to make far more significant use of in-situ (literally on-site) resources that can be used to expand upon existing starbases - to be specific, a single asteroid of sufficiently large size it towed into position to serve as the core of a new starbase or be placed close to existing ones for easy access and processing.\n\nWhen combined with improved processing and production facilities on-board the starbase - tiny compared to a full facility - the starbase can draw upon the resources from its asteroid and process them into basic alloys, leaving the supply lines free to focus on the more advanced alloys and components and as a result, reduces the overall cost."
 tech_super_heavy_mining_stations:0 "Super-Heavy Mining Stations"
 tech_super_heavy_mining_stations_desc:0 "The depths of space - so immeasurably vast - are now all but become a second home to us. And with each step forward, new vast expanses of riches await us, requiring new and significant expansions to our existing mining infrastructure to fully benefit from the sheer scale of it."
 mod_shipsize_mining_station_hull_add:0 "Mining Station Hull"
 tech_super_heavy_research_stations:0 "Super-Heavy Research Stations"
 tech_super_heavy_research_stations_desc:0 "The depths of space - so immeasurably vast - are now all but become a second home to us. And with each step forward, new vast expanses of riches await us, requiring new and significant expansions to our existing research infrastructure to fully benefit from the sheer scale of it."
 mod_shipsize_research_station_hull_add:0 "Research Station Hull"
 mod_shipsize_observation_station_hull_add:0 "Observation Station Hull"
 tech_galactic_vanguard_regular:0 "Galactic Vanguard"
 tech_galactic_vanguard_regular_desc:0 "The strength of an empire lies foremost in one thing - the forces it can raise and maintain when the clarion call is sounded. Our fleet may be the instrument by which our empire's will is made manifest - but its logistical power by sheer numbers is what shall carry that will forward."
 tech_galactic_vanguard_gestalt:0 "Galactic Vanguard"
 tech_galactic_vanguard_gestalt_desc:0 "The strength of an empire lies foremost in one thing - the forces it can raise and maintain when the clarion call is sounded. Our fleet may be the instrument by which our collective's will is made manifest - but its logistical power by sheer numbers is what shall carry that will forward."
 tech_strategic_resource_reserves:0 "Strategic Resource Reserves"
 tech_strategic_resource_reserves_desc:0 "The ability to store titanic quantities of resources for immeasurably resource intense projects is no longer a relatively minor concern. It is a very real issue that must be addressed properly."
 tech_corona_cannon:0 "Corona Cannon"
 tech_corona_cannon_desc:0 "Contrary to popular belief, the Planet-Cracker isn't actually a gun (at least in its original form) - but rather, in its most basic form of Wormhole Generator of absurd complexity ... effectively, a gigantic gun-barrel. Linked to a position deep inside our empire, the Planet-Cracker opens up a subspace bridge straight into the outer edges of a star's corona-sphere, where the actual weapon - a supermassive gun platform that is powered by the star - waits for the Colossus to provide the necessary firing solution and subspace bridge to allow the much, much more massive gun array to fire.\n\nThis process is absurdly complicated and the bulk of the Colossus' energy goes into just trying not to sublimate the entire vessel (i.e. cause it to turn into plasma instantly) from the sheer energies involved.\n\nMajor advances since its introduction and secret retrofits have gradually shifted away from the original (and very inefficient) method towards more energy efficient ways - but the fact remains it takes the output of an entire star to have any chance whatsoever to disrupt a planet's gravitational binding, as one is, after all, shooting as what amounts to a ball of very hot, molten goo with an extremely thin crust. You can scatter parts of it. All of it? That's trickier.\n\nUnderstanding the process behind it, however, allows for new energy weaponry upgrades that works on the same basic principle - absurdly powerful energy weaponry or pulsed power generation systems that can cause cataclysmic damage, though the necessary armatures are so enormous that outside ships, they are beyond unrealistic for the foreseeable future."
 tech_nanobot_fabricators:0 "Nanobot Fabricators"
 tech_nanobot_fabricators_desc:0 "The immeasurable difficulty of the Atmospheric Nanobots are beyond the capacity of mere organics to fathom. Deployed in trillion-number swarms of orbital strike pods accelerated and controlled by the Colossus - far beyond the capacity of even the most potent orbital defence to hold back - the nanobots are dispersed over key population centres where they begin their work, expanding from there.\n\nApplying the technology behind the Nanobots into other fields, however, have proven to have significant potential in warfare production cycles - very simply, utilizing the same technology behind the Nanobots to massively accelerate on-board ordnance fabrication for bombardment vessels and utilize simpler variations to sow chaos in planetary defence grids.\n\nOn the ground, the technology allows the fabrication of rapid-printed modular robots with a limited service span and by their very nature significant weaknesses, but with the ability to function as inexpensive, rapid-to-recycle shock troops for more important forces, engaging and bogging down many defenders to allow for final strikes to be more effective."
 tech_enhanced_particle_weapons:0 "Enhanced Particle Weapons"
 tech_enhanced_particle_weapons_desc:0 "Neutron Weapons are - by their nature - crude but effective particle weapons, though contrary to popular belief they don't leave the infrastructure as intact as one would want. While the Neutron beam might wipe out everything not sufficiently radiation shielded - organics or synthetics - it doesn't discriminate between them and infrastructure and as a result, a lot of rebuilding is still required as a lot of infrastructure ... well, suffers essentially the same effect.\n\nNeutron Beams also pass through most matter like it was non-existent - causing extreme radiation and heat where it went - but the original testing created problems as neutron beams are notoriously difficult to focus and have very poor range in general. The solution to this was simple: brute force it with both an immense amount of radiation and equal amounts of sheer focusing power.\n\nThis allows for an effective, cohesive (if morbidly inefficient) weapon when used in pulses against specific targets on the ground - but even these highly focused pulses result in massive amounts of neutron radiation that cover the target world for quite some time.\n\nEven so, the technological solutions behind the Neutron Plume has allowed for significant advances in many Particle Weapon Arrays and Lasers. While far too massive to use in ground warfare, their uses for ships is undeniable."
 tech_arc_shield_generators:0 "Arc Shield Generators"
 tech_arc_shield_generators_desc:0 "Encasing an entire world under an energy shield is - for a lack of better words - unfathomably complex and equally difficult to it nearly defies every known law of physics. Especially considering the fact that the shields - once in place - require monumental power to hold in place; past a specific time limit, it is either transmitting energy to the shield to sustain it ... or the energy barrier just fails.\n\nWhile this is a physical limitation brought on by simple entropy and isn't solvable, the basic principles behind the energy barrier technology is also applicable in less destructive ways. Specifically, integrating the technology into existing ship shield systems and super-massive shield generators allows for significant performance increases at the same energy demand - resulting in planetary shield grids that can withstand immense bombardments without taxing our energy grids further."
 tech_catalyst_cannons:0 "Catalyst Cannons"
 tech_catalyst_cannons_desc:0 "The great power of the Divine Stimulus has - at its core - the Arcane Catalyst to thank for its incredible power; amplifying the total psionic energy of the Colossus' crew a thousand-fold into a single, enormous psionic wave with well-established effects.\n\nWhat is far less communicated - and for good reason - is the agonizing amounts of Zro that went into the creation of the catalyst and its sustainment; enough to allow an entire planet experience a rather brief but incredible burst of divinity. Economically speaking not exactly sustainable, but it is all for the greater good.\n\nUnderstanding how the Catalyst operates, however - and how to replicate its psionically enhancing power allows for significant boosts to larger vessels in terms of shield performance and to allow smaller variations of the Catalyst to be utilized in specific, effective strikes with psionic energy that disrupts the computing of many orbital defence grids, making many defences less effective."
 tech_ghost_signal_inversion:0 "Ghost Signal Inversion"
 tech_ghost_signal_inversion_desc:0 "In a case of extremely absurd irony, the Contingency has one terrible, terrible flaw in their programming:\n\nThey have no true protection against their own Ghost Signal. And when slightly modified, it allows for attack vectors into their systems that the Contingency has problems keeping out."
 tech_bio_reactive_payloads:0 "Bio-Reactive Payloads"
 tech_bio_reactive_payloads_desc:0 "The Prethoryn Scourge is terrible, vile ... and hopelessly flawed once their biological structures are studied, revealing key susceptibilities to certain chemical weaponry that causes catastrophic damage to them."
 tech_extra_dimensional_disruptors:0 "Extra-Dimensional Disruptors"
 tech_extra_dimensional_disruptors_desc:0 "The Extradimensional invaders may seem beyond the ability of any one empire to defeat. Their biggest problem is that their own weapons - once slightly modified - causes catastrophic chain reactions to them ... in some cases, even causing our native reality to react to their existence as an outright infestation to be removed by force."
 extra_dimensional_disruptors_modifier_desc:0 "Damage against Extra-Dimensional Invaders: §G+10%§"
 tech_stormbreaker_protocols:0 "Stormbreaker Protocols"
 tech_stormbreaker_protocols_desc:0 "The Grey Tempest has one critical flaw above all others - it relies on circuitry that is weak to electromagnetic surges. Once clear, leveraging this weakness to its fullest potential results in the Tempest being at a significant disadvantage towards our forces."
 tech_advanced_mental_health:0 "Advanced Mental Health Treatments"
 tech_advanced_mental_health_desc:0 "The mind is a complicated thing and treating injuries to it even more so. All the same, they are injuries and leaving them unattended, ignored or worse - treated incorrectly like a badly treated wound - will result in long-term damage that has a legitimately negative impact overall on our empire as a whole."
 tech_superior_metallurgy_1:0 "Neutronium-Composite Alloys"
 tech_superior_metallurgy_1_desc:0 "The recent developments in ultra-density, ultra-strength alloys has proven remarkable in terms of effect. Adapting the new 'Neutronium' composites to our existing Alloy Forges allows for ultra-resilient systems that are able to run for an almost absurd amount of time and at significantly higher temperatures, allowing increases in overall production."
 tech_superior_metallurgy_2:0 "Dragon Composite Alloys"
 tech_superior_metallurgy_2_desc:0 "The materials in the Ether Drake's scales are beyond merely impressive - the sheer temperatures required to affect them almost defying the very laws of physics as we know them. As a result, interlacing these composites together with more standardized 'Neutronium' composite alloys results in new Alloy Forges that can run at impossibly high temperatures with nearly unlimited endurance."
 tech_standardized_workshop_initiative:0 "Standardized Workship Initiatives"
 tech_standardized_workshop_initiative_desc:0 "The constant need for more and more goods in general - luxuries or generic goods that keep everything running - is becoming ever more evident. With recent developments in power technologies and Replicator Kiosk systems, however, opportunity exists to expand upon production without needing dedicated facilities, though these smaller scale Workshops require significant infrastructure and to meet a full dedicated facility's output needs significantly greater numbers."
