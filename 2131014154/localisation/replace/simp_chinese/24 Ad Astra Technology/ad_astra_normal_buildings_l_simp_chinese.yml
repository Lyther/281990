 mod_job_colossi_guardian_per_pop:0 "§G+1§! $job_colossi_guardian$ Job per $VALUE$ Pops"
 mod_job_colossi_guardian_per_pop_short:0 "\n§G+1§! £mod_job_colossi_guardian_add£ per $VALUE$ £pop£"
 tech_bio_war_mastery:0 "Bio-War Mastery"
 tech_bio_war_mastery_desc:0 "Our knowledge of Genetic Engineering is vast - what was once impossible a century ago is now simplicity itself. One such example is the creation of the Xenomorph - a powerful bio-weapon that when unleashed in number can lay waste to entire worlds.\n\nIn the modern age, however, it is rivalled by many others. We can do much more. Go much further. By implementing Xenomorph strands with advanced cybernetics and new generations of genetic augmentations in addition to cladding them in powerful armour frameworks, a new generation of xenomorph is created that are supremely efficient in their tasks - the Reaver.\n\nThere are researchers who argue against the implementation of these new creations, stating that their release could be potentially disastrous. Certainly - and coming from us, that is quite an impressive statement. But why would that stop us?"
 building_gene_forge_spires:1 "Gene-Forge Spires"
 building_gene_forge_spires_desc:1 "In a relatively remote and heavily secured region of this world - behind a pre-spaceflight nation's worth of territory surrounding it, devoid of all but one massive layer of security systems and outposts after another - lies a mountain-sized arcology, bristling with point-defenses, gun batteries, shield generators and ship-grade armour.\n\nYet despite all that ... what is curious is that the way they are arranged do not seem to indicate that they are as much to keep something out ... as to keep something in.\n\n§YAllows building special armies from this world with corresponding technology.§!"
 tech_cybernetic_command:0 "Cybernetic Command"
 tech_cybernetic_command_desc:0 "Our researchers have come up with a theoretical framework for a new type of super-massive defence system, dubbed the 'Cybernetic Command'. These colossal facilities, often the size of mountains yet able to be anything from fixed installations to submarines to flying fortresses depending on local conditions, operations and doctrine, house the AI cores of planet-spanning defence networks along with massive replication facilities and instant links to every layer the world's defence, allowing the facility to deploy massive formations of synthetic armies and coordinate the world's entire defense sphere all but effortlessly."
 building_arsenal_command_terminal:1 "Arsenal Command Terminal"
 building_arsenal_command_terminal_desc:1 "Barely detectable to orbital scans, the Arsenal Command Terminal is in a remote region of this world. While formidable in terms of defences, the facility - most of it subsurface and of indeterminate size due to a wide range of camouflage technologies - is only a support depot for the much larger and far more powerful Cybernetic Command Core that roams the world - large mobile fortress complexes in their own right.\n\nWhile there are guesses as to where the Core is located, the reality is that the Cybernetic Command Core is nearly constantly mobile. From it, links to the entire world's defense grid are continually coordinated seamlessly to optimize their efficiency - while the Core's elite strike teams and accompanying battlegroups can, on a standard minute's notice, effectively be deployed to any part of the world in short order.\n\nRealistically, the first objective in securing the world will require neutralizing the Arsenal Command Terminal to deny the Cybernetic Command Core a chance to utilize the Arsenal Command to resupply.\n\n§YAllows building special armies from this world with corresponding technology.§!"
 tech_wyrmguard:0 "Wyrmguard"
 tech_wyrmguard_desc:0 "We hold in our possession the genetic code for the Ether Drake. Some claim it madness, that we cannot replicate an entity from another universe which survived conditions beyond our wildest imagination. Others that it is insanity in the sense that we could potentially bring about the end of our galaxy. A few, that we simply cannot create biological beings of such a scale and complexity. That last part is, unfortunately, as of yet true. Which is why we show the first two of little faith they're flat out wrong and start small."
 building_wyrmguard_citadel:1 "Wyrmguard Citadel"
 building_wyrmguard_citadel_desc:1 "The Citadel of Wyrmguard. This gigantic arcology - rising high into the world's equivalent of a stratosphere and touching the very edges of its mesosphere - is by far one of the largest buildings of this world; a mountain of starship grade armour and shields, bristling from its base to its peaks with point-defence weaponry, anti-orbital interception cannons, artillery and hangars large enough to house Corvettes.\n\nThose same hangars now serve as the habitats of the greatest weapon this gargantuan fortress has, however - the Wyrmguard. The Drakes and their companions alongside strike units of Gene-Warriors patrol the skies of this world from the Citadel in large aerospace carriers or atop the backs of the great Drakes.\n\nIn the Citadel itself, training facilities, command centres, habitat facilities, bleeding edge support facilities, research laboratories of every kind and manufacturing facilities that produce some of the most high quality equipment the empire can afford make up the core of the Citadel - in addition to perfecting the tactics, doctrines and training behind them; gradually improving upon everything from weapons, shields, armour technologies to tactics, strategies, logistics and overall designs over time.\n\nIn order to engage the Wyrmguard Citadel - the only effective recourse is to shatter the world it rests upon. Even then, that is not a guarantee.\n\n§YAllows building special armies from this world with corresponding technology.§!"
 tech_enigmatic_arsenal:0 "Enigmatic Arsenal"
 tech_enigmatic_arsenal_desc:0 "When the technologies of the Enigmatic Fortress were first brought to us, we could not fully understand them. That has, however, since then changed - our rather significant shift the most obvious reason why.\n\nAs we probe the technology, however, integrating the technology more and more into our existing systems has had unusual and unforeseen side-effects - not negative ones but rather ... curious ones. Mysterious, even, which shouldn't come as any real surprise.\n\nSudden bouts of inspiration, modifications, adjustments we didn't think would work yet are revealed to be superior in their efficiency. When traced, they all link back to the same sources: the Enigmatic Technologies. There is knowledge embedded within the technology - blueprints, data ... but of what? Somehow, there is a sense it is important ... but not negative to our empire.\n\nA careful detailed analysis - under triple security, might give us the answer."
 building_alpha_fortress:1 "Alpha Fortress"
 building_alpha_fortress_desc:1 "In a remote - possibly - part of this world lies an enigma, an absolute mystery shrouded in strange algorithms. Its very location is a mystery that makes no coherent sense - scan its previous location and it is detected in a new one. Scan the new one and it appears in another, random location. The Alpha Fortress is known, however ... somehow.\n\nRising high into the stratospheric altitudes and even touching the very edges of the equivalent of a mesosphere on this world, the Alpha Fortress is a gigantic mountain tower that veils colossal arrays of hidden weapons, shield generators and outright bizarre armour defences that seem to defy the very laws of physics itself. But what makes the Fortress so dangerous is what goes on inside it ... whatever that may be.\n\nIt continually monitors and augments the forces that are stationed on this world and indeed, across the entire empire in question. Adjustments to armour, shields, weapons, tactics, strategies, logistics and designs. The very extent is a mystery. What isn't - is its effects that holds it as a whole.\n\nReasonably speaking, the best recourse when engaging the Alpha Fortress is not to attack it head on, but rather to shatter the planet it rests upon ... and hope that it doesn't reappear somewhere else.\n\n§YAllows building special armies from this world with corresponding technology.§!"
 tech_occulari_order:0 "The Occulari Orders"
 tech_occulari_order_desc:0 "The artefacts we recovered from the Enigmatic Fortress are - as the name suggest ... odd. Yet, strangely enough, not as bizarre as we thought. There are patterns in the mysteries, hints and clues. A telling of an ancient conflict between two forces - one birthed by our own universe, the second from ... somewhere beyond. Some of our most powerful Psionics have managed to 'gleam' from the mysteries and discovered how to 'behold the mysteries, as if through a looking glass'. Already a powerful force to be reckoned with, they now stand with our armies for reasons we have yet to fully understand."
 building_occulari_tower:1 "The Tower of the Occulari"
 building_occulari_tower_desc:1 "The Tower of the Occulari. This gargantuan tower - an arcology that rises to stratospheric heights and even touching the very edges of the equivalent mesosphere - is by far one of the largest structures on this world beyond any and all doubt, visible from orbital altitudes quite easily and according to Psi-sensitives, detectable everywhere in the known galaxy as a strange beacon.\n\nThe Tower itself is an engineering marvel and military headache in equal measures. Starship-grade armour, shields and weaponry line the tower from its base to its peak with smaller and more economic arrays of point-defence weaponry backing them up - but what makes the Tower truly dangerous is the Occulari themselves, who reside in the Tower.\n\nQuietly patrolling this world in cloaked vessels that come and go undetected from the Tower, the enormous firepower of each vessel alone is a significant threat, but the Occulari are on a level of their own. In the Tower itself, massive habitat facilities, training facilities, command centres, research facilities, bleeding edge support facilities and manufacturing plants help produce the most potent gear this empire can field - while at the same time improving the tactics, doctrines, strategies and training regimes behind them.\n\nStrategic and tactical analysis of the Tower is fairly clear - it is far easier to just destroy the world the Tower rests upon than attempting to attack it with planetary forces, as facing the Occulari - though they are few - head-on will only have one realistic outcome.\n\n§YAllows building special armies from this world with corresponding technology.§!"
 tech_cynosural_singularity:0 "ADVENT: Cynosural Singularity"
 tech_cynosural_singularity_desc:0 "§YFor what are you, little one, after all in the greater scheme of things? A nothing in relation to infinity, all in relation to nothing, a central point between nothing and all and infinitely far from understanding either?\n\nI would say no. The opposite, in truth. Every life a little star unto itself - every spark of agency a bright sun unto itself. Do not doubt that your actions will be felt from now unto eternity - in all and nothing. That is the way all things connect.§!"
 building_cynosural_singularity:1 "Cynosural Singularity"
 building_cynosural_singularity_desc:1 "We know this structure. Yet we've never seen it before. It was here before us and will persist long after we have ceased to be. Our sensors cannot penetrate its surface nor get a reading of what lies beyond. We know this structure from end to end. We do not know how.\n\nIt just is."
 tech_world_engine:0 "ADVENT: World Engine"
 tech_world_engine_desc:0 "§YWorlds turn. But what if they turn because they are commanded to turn? Who then, commands the one that commands the turn?§!"
 building_world_engine:1 "World Engine"
 building_world_engine_desc:1 "This gargantuan structure is without equal on this world. Literally spanning the entire world in question from one end to the other, the Engine is interwoven with the world on every single layer through a continual network of outposts, nodes and what appears to be roots - blending so seamlessly into the world that none can tell where the Engine begins and the world end ... and vice versa.\n\nIt keeps the world spinning. Perhaps literally."
 tech_atomic_forge:0 "ADVENT: Atomic Forge"
 tech_atomic_forge_desc:0 "§YAsk yourself - what is real? Where is the line drawn? As you peel back the substructure of the universe, does it not regress infinitely towards smaller and smaller components? Behind atoms, you find electrons. Behind electrons, quarks. Each layer you unravel reveals new secrets, but also new mysteries. But can you go far enough to understand where I stand? Can you understand what is truly ... Real?§!"
 building_atomic_forge:1 "Atomic Forge"
 building_atomic_forge_desc:1 "From energy, quarks. From quarks, atoms. From atoms, molecules. The way the Atomic Forge works is beyond our understanding - able to produce anything from energy alone but faster with matter - baryonic or not. The Forge never stops working, never ceases its endless toil, producing practically anything from a schematic and improving the design as it does - resulting in optimal performance without altering the design."
 tech_celestial_paradise:0 "ADVENT: Celestial Paradise"
 tech_celestial_paradise_desc:0 "§YEvery culture defines its own 'paradise'; its own ideal, its own idea of what defines the measure of perfection and all they truly desire.\n\nAsk a thousand and you will have trillions of possible answers - shaped by the culture they reside in, the way they grew up, the way they live and how life has been to them.\n\nWhen you are an empire that spans hundreds of star systems - the differences of opinion begin to show.\n\nIn essence, ask one what their definition of 'paradise' is - and you learn a great deal more about them than you would from a billion more questions.§!"
 building_celestial_paradise:1 "Celestial Paradise"
 building_celestial_paradise_desc:1 "This enormous utopia, the size of a pre-spaceflight nation - high above the world below and carefully maintained by a myriad of technologies incomprehensible to us, represents the extent of the sheer technology superiority the Precursor empires wield and the extent of time they have had to contemplate the pursuit of perfection in this regard."
 tech_aegis_forge:0 "ADVENT: Aegis Forge"
 tech_aegis_forge_desc:0 "§YSince the moment the first life-form came into existence, it has faced threats internal and external. Post-scarcity isn't what one believes it to be - you define it as 'post-resource scarcity', but that is only replaced by a new type of scarcity.\n\nTo those you observe, it's a matter of scarcity of time and space. We both know this Forge won't keep them safe. I will, in my own way. I have already seen to that.§!"
 building_aegis_forge:1 "Aegis Forge"
 building_aegis_forge_desc:1 "The Aegis Forge glistens like a gargantuan chromium and diamond dome the size of the largest known mountains, its exterior surface impenetrable to scans and all but impervious to even the most intense orbital bombardment.\n\nAll around it, baryonic and non-baryonic defences riddle the Forge's exterior layers - its interior a labyrinthine maze of bunkers and defence networks with armouries stocked to their brim with everything from gargantuan Precursor Arsenal Command Vehicles to advanced Precursor armour and weapons perfectly tailored to the individual wielder in the myriad nano-replicator bays along with incredibly realistic simulation facilities able to create even planet-wide battlefields in all but perfect detail.\n\nThe Forge awaits. It is a line one has to ask if should be crossed."
 building_medical_mega_facility:1 "Medical Mega-Facility"
 building_medical_mega_facility_desc:1 "A chain of megaplex facilities consisting of gargantuan hospitals. These are run by the best medical experts and technology credits can buy from the local planet - all in a military-grade facility protected by local garrisons and with ultra-high security. Exorbitant costs, exorbitant care.*\n\n§Y*Megacorp Trauma Team is run and sanctioned by local government for Warfare Medical Retrieval in tandem with local forces. Consult your Megacorp representative for the Combat Paramedic Recovery plan including a 12-month subscription for the Gunship 'Scorched World' Anti-Mutant Salvation Plan with a 2-minute response time and a guaranteed minimum safe distance of 1 kilometer!§!"
 building_interstellar_travel_and_trade_hub:1 "Interstellar Travel and Trade Hub"
 building_interstellar_travel_and_trade_hub_desc:1 "This megaplex facility consist of experts in bulk transport of every kind (at least local legal such to be specific) with ultra-secure spaceports and cargo handling. Maximum capacity for sake of convenience is set at moving small cities, housing and all, though the cost of shipping is rather steep."
 building_planetary_security_facilities:1 "Planetary Security Facilities"
 building_planetary_security_facilities_desc:1 "These world-based facilities work in close and constant tandem with local law enforcement and military personnel, providing support and assistance in logistics and planetary security analysis operations. The experts at the facility can make good guesses at where the threats are likely to be - after all, that's where they'd hit."
 building_local_media_megaplex:1 "Local Media Megaplex"
 building_local_media_megaplex_desc:1 "While it might be questionable why our journalists happen to be well-trained in escape and evasion, infiltration and military tactics and were involved in that particular incident involving a mutant infestation - rest assured that they know how to present it in the most advantageous way possible for the local government.\n\nAll while §Ytechnically§! truthful. War coverages included."
 building_information_brokers:1 "Information Brokers"
 building_information_brokers_desc:1 "While the headquarters of the Information Brokers is a secluded and hidden facility somewhere far, far from the sensors of the local law enforcement, smaller brokers operate in front businesses across the entire world.\n\nSmugglers, pirates and low-lives of every kind on one end - enforcers, officials and intelligence operatives on the other. There's nothing on this world not known about and no bits of information that can't be sold. If the buyers can afford it."
 building_trade_port:1 "Trade Port"
 building_trade_port_desc:1 "A massive trade port with additional loading and off-loading facilities and other necessities related to business, ensuring that the creds and goods run smoothly."
 building_commercial_megahub:1 "Commercial Megahub"
 building_commercial_megahub_desc:1 "A supermassive Habitat Hub for trade and business visible far and wide. Buy, sell ... whatever the laws permit and can be transported safely you will find here."
 building_luxury_district:1 "Luxury District"
 building_luxury_district_desc:1 "An intricately designed residential district with luxurious apartments. Takes full advantage of the habitat's technologies to perfectly tailor the environment to exact specifications for its residents, ensuring a level of comfort many planetary housings would have a hard time to compete with."
 building_paradise_district:1 "Paradise District"
 building_paradise_district_desc:1 "A reinforced special habitation district with greater comforts, extra spacious residences and an entire specially curated self-contained ecosystem, this district is a veritable private paradise for those rich or fortunate enough to live there."
 building_communal_district:1 "Communal District"
 building_communal_district_desc:1 "A perfectly uniform district, equal in every fashion."
 building_utopian_communal_district:1 "Utopian Communal District"
 building_utopian_communal_district_desc:1 "An incredible feat of engineering that combines efficient, practical residences with carefully maintained idyllic scenery."
 building_academy_district:1 "Academy District"
 building_academy_district_desc:1 "A massive high-density module separated from the main habitat by dozens of airlocks, triple-reinforced blast doors (several layers in fact) and reinforced ultra-high security sections, the Academy District consists of offices, habitat facilities, energy facilities and cutting edge research facilities allowing research and development in a myriad of different fields that would otherwise not be possible in the more regular Research Districts.\n\nThe module is also interconnected with Deep Space Observatory Arrays and other Academies across the empire, further supporting large-research research and development efforts."
 building_foundry_district:1 "Foundry District"
 building_foundry_district_desc:1 "A massive high-density module packed to its brim with the most advanced manufacturing technologies available to the empire in question. Miner Shuttle Facilities, supermassive Zero-Gravity Foundries and Workshops in addition to smaller habitation facilities for the workers all together make it a critical piece in the habitat's manufacturing operations."
 building_agency_operations_district:1 "Agency Operations District"
 building_agency_operations_district_desc:1 "A massive high-density module that houses the Habitat's Colonial Agency headquarters. The facility consists of additional hydroponics facilities, medical facilities, research labs, analyst facilities, habitat units and operational shuttle facilities - all together boosting the general performance of the habitat as a whole."
 building_orbital_forum:1 "Orbital Forum"
 building_orbital_forum_desc:1 "A massive high-density module packed to its brim with entertainment facilities. Amusement parks with every attraction imaginable, gambling dens, holosim facilities, virtual combat arenas, large shrines and temples in secluded areas for prayers and meditation, art installations, museums, libraries, speaker halls, zero-gravity racing tracks among others - all together engineered to never interfere with one another in a negative way.\n\nIf any place deserves the top seat as entertainment centre of the Habitat, the Orbital Forum is a contender."
 building_orbital_temple:1 "Orbital Temple"
 building_orbital_temple_desc:1 "This massive high-density module is in its entirety one massive Temple - with significant habitat units, libraries and shrines in every corner thereof and massive long-range communication units that allow for synchronized sermons, studied and communions across both the habitat, the greater system and even beyond."
 building_megacorp_orbital_forum:1 "Megacorp Orbital Forum"
 building_megacorp_orbital_forum_desc:1 "A massive high-density module packed to its brim with Megacorp facilities and luxury suites for the managers that run the Forum. Here, corporate subdivisions meet, discuss and are continually monitored by sapient resource specialists to ensure optimal efficiency without detrimental issues to corporate morale, resulting in a steady stream of profitable business."
 building_expedition_headquarters:1 "Expedition Headquarters"
 building_expedition_headquarters_desc:1 "This massive facility is filled to its brim with scientists - foremost archaeologists - and all manner of experts in ancient history. Travelling out into the Relic World or following up leads on other worlds based on information gathered from the Relic World's records, new relics and information keeps flowing in at an incredible rate."
 job_archeologist_regular:0 "Relic Crew"
 job_archeologist_regular_plural:0 "Relic Crews"
 job_archeologist_regular_desc:0 "Professional scientists, explorers and archaeologists with just the tiniest hint of (extremely careful, thorough and professional) looting involved, they travel with super-heavy transports and an astonishingly vast collection of weapons, heavy armour and scientific gear in equal measure due to to the inherent hazards of their occupation."
 job_archeologist_regular_effect_desc:0 "£job_archeologist_regular£ $job_archeologist_regular_plural$ turn £consumer_goods£ §Y$consumer_goods$§! and £energy£ §Y$energy$§! into £physics£ £society£ £engineering£ §YResearch Points§! for new technologies and £minor_artifacts£"
 mod_job_archeologist_regular_add:0 "$job_archeologist_regular$ Jobs"
 mod_job_archeologist_regular_per_pop:0 "§G+1§! $job_archeologist_regular$ Job per $VALUE$ Pops"
 mod_job_archeologist_regular_per_pop_short:0 "\n§G+1§! £mod_job_archeologist_regular_add£ per $VALUE$ £pop£"
 building_strategic_resource_silo:1 "Strategic Resource Silo"
 building_strategic_resource_silo_desc:1 "Gigantic resource silos and storage facilities of an immense scale, keeping entire continents worth of resources in safe storage."
 building_deep_strategic_resource_reserves:1 "Deep Strategic Resource Reserves"
 building_deep_strategic_resource_reserves_desc:1 "Gigantic resource silos and storage facilities of an immense scale, keeping districts worth of resources in safe storage."
 building_universal_resource_reserves:1 "Universal Resource Reserves"
 building_universal_resource_reserves_desc:1 "A network of resource silos and storage facilities the surface area of an entire planetary continent, these facilities can house immeasurable quantities of resources to keep an entire empire supplied for significantly extended periods of time."
 building_hydroponics_complex:1 "Hydroponics Complex"
 building_hydroponics_complex_desc:1 "A mountain-sized facility that is an entire agricultural district on its own, this complex far exceeds the output of normal Hydroponics Bays with an agricultural output that exceeds planetary districts, though they do require significantly increased resources to maintain."
 building_mining_ports:1 "矿业港"
 building_mining_ports_desc:1 "一个容纳大量的采矿人员的大型设施，主要负责在星系内开采小行星和小行星，并将原材料带回太空港进行加工。"
 building_mining_port_complex:1 "矿业港复合体"
 building_mining_port_complex_desc:1 "In effect a Mining District all on its own, this mountain-sized complex primarily handles import of raw mineral resources from system asteroids and planetoids for processing, though it can support local mining efforts where and when applicable - the primary drawback being increased resource requirements to maintain compared to districts."
 building_reactor_complex:1 "反应堆复合体"
 building_reactor_complex_desc:1 "A massive power facility centred on several core reactors that have an output comparable to a while Generator District."
 building_reactor_megacomplex:1 "巨型反应堆复合体"
 building_reactor_megacomplex_desc:1 "A gargantuan mountain-sized Reactor Complex that consists of row on row of supermassive power plants and power storage facilities, generating enormous amounts of energy which can be used or converted into energy credits, though they do require significantly more resources to maintain."
 building_interstellar_communication_array:1 "星际通信阵列"
 building_interstellar_communication_array_desc:1 "A behemoth structure the size of a small mountain range near the capitol itself, the Interstellar Communication Array is an immense network of arcologies dedicated specifically to a singular task and one alone - to handle the sheer logistical, information and bureaucratic workload of the empire at large.\n\nAmidst the myriad arcologies, a network of libraries, offices, sub-offices, sub-sub-offices, sub-sub-sub-offices and sub-sub-sub-sub-offices form a labyrinthine maze in which untold numbers of bureaucrats and agents working for the Colonial Agency continually work to manage the titanic loads of data and communication - their struggle to maintain the necessary supply lines and logistics all but constant.\n\nStandard protocols for entering the Array involves sensory protection, up-to-date maps and for the deeper recesses potentially protective equipment and an experienced guide."
 building_interstellar_administrative_array:1 "星际管理阵列"
 building_interstellar_administrative_array_desc:1 "Towering high above the stratosphere of the Ecumenopolis below and narrowly touching the equivalent altitude of the mesosphere, the Interstellar Administrative Array is the focal point of the entire empire's administrative effort - its many data libraries, sub-layers of offices, too many to list, a constant buzz of activity that never ceases, handling data and logistics on a level that would require several pre-spaceflight worlds worth of bureaucrats to manage otherwise.\n\nTravel to, from and throughout the Array requires specialized gear and travel passes, sub-passes and planning - a single trip merely three levels up or down without proper requisitions and permits taking standard weeks under the best conditions, years at worst.\n\nNevertheless, if there is anywhere to find the right information or request the right permit, the Array is the place."
 building_galactic_administrative_array:1 "银河管理阵列"
 building_galactic_administrative_array_desc:1 "The size of an entire planetary continent, the Galactic Administrative Array is the penultimate expression of the sheer bureaucratic might of its empire. Artificial mountain ranges all together form the gargantuan Primary Offices and Primary Data Libraries of the greater Array, within their bounds untold millions of office complexes, communication facilities and habitat facilities.\n\nAt the core of it all is the Head Office with a communication antenna so colossal it could easily form its own pre-spaceflight nation, the Head Office itself so monumental it is best described as an entire self-contained nation with its own strange practices to maintain and curate the never-ending flow of incoming data to and from the capitol.\n\nTo traverse the Array is difficult even in theory - the sheer number of permits, sub-permits, sub-sub-permits and sub-sub-sub-permits so vast that that it effectively requires a literal army's worth of clerks and bureaucrats to achieve within a relatively reasonable timeframe of 48 standard years."