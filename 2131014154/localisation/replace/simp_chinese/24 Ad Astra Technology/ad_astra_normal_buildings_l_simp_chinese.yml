 mod_job_starlift_specialist_per_pop_short:0 "\n每$VALUE$£pop£§G+1§!£mod_job_starlift_specialist_add£岗位"
 tech_the_colonial_agency:0 "The Colonial Agency"
 tech_the_colonial_agency_desc:0 "Since the very beginning of our ascent to the stars, our colonies have been - to a lesser or greater extent - experimentation in the ways of how to successfully establish a long-term foothold on a new, potentially hostile world. Everything from buildings to crops to medicine and environmental systems have had to be continually challenged by new and often unique conditions.\n\nDuring this time, most of the work was done by local administrations or even from the capitol of our empire - individual cadres of analysts, commanders and researchers working on a world-by-world basis to form new support structures where there had been none to really speak of; but never was there a true, dedicated structure to improve upon the existing structures without creating increased logistical loads of all kinds.\n\nTo that end, our researchers have in conjunction with our most senior commanders, colonial experts and analysts formulated a plan for a new organization - simply referred to as the 'Colonial Agency '- that is tasked with supporting the local governmental structure in a myriad of ways, gradually replacing or integrating the older structure with one far more well-equipped and organized."
 building_colonial_agency_headquarters:1 "Colonial Agency Headquarters"
 building_colonial_agency_headquarters_desc:1 "The Colonial Agency's Headquarters - a colossal and artificial mountain range of numerous Arcologies all tied together into a monumental web of Habitat Facilities, Launch Bays, Hangar Facilities, bleeding edge Medical Facilities, Gene-Forges, Hydroponics, Aeroponics, Nutrient Replicators, Research Facilities and specialized command centres, tying together a vast network of smaller outposts and facilities scattered throughout this world.\n\nThe facility as a whole - aside from further supporting the supply chains of this world - is the seat of a massive cadre of elite researchers, analysts, agents and commanders that continually track, analyse, predict and act on data received from the myriad sources at its disposal to optimize and direct the logistical networks of this world to significantly heightened efficiency among other things."
 job_colonial_agent:0 "Colonial Agent"
 job_colonial_agent_plural:0 "Colonial Agents"
 job_colonial_agent_desc:0 "Tinkers, Tailors, Farmers, Medics, Soldiers, Spies."
 job_colonial_agent_effect_desc:0 "£job_colonial_agent£$job_colonial_agent_plural$产出£food£§Y$food$§!，并将£consumer_goods£§Y$consumer_goods$§!转化为£physics££society££engineering£§Y研究点数§!、£unity£§Y$unity$§!、£mod_planet_amenities_add£§Y$PLANET_AMENITIES_TITLE$§!以及£mod_pop_growth_speed£§Y$MOD_POP_GROWTH_SPEED$§!，还能减少£crime£§Y$PLANET_CRIME_TITLE$§!并生成£defense_army£§Y防御部队§!"
 mod_job_colonial_agent_add:0 "$job_colonial_agent$岗位"
 mod_job_colonial_agent_per_pop:0 "每$VALUE$人口§G+1§!$job_colonial_agent$岗位"
 mod_job_colonial_agent_per_pop_short:0 "\n每$VALUE$£pop£§G+1§!£mod_job_colonial_agent_add£岗位"
 tech_colonial_agency_megahubs:0 "Colonial Agency Megahubs"
 tech_colonial_agency_megahubs_desc:0 "In the years since the creation of the Colonial Agency, the success of the Agency in significantly improving overall conditions on many worlds goes without saying. Yet as the Agency expands its many operations across the worlds, there remains significant room for expansion.\n\nAmong the more promising vectors of research is the idea of Psychohistorical Theorems and Predictive Pattern Recognition. History doesn't repeat itself, it is said, but rhymes quite well - and by further reinforcing the Agency's interlinked networks to share data and solutions across worlds, it may be possible to (in the long term) make solid predictions regarding virtually any world or lifeform by simple fact it has been seen and studied before.\n\nThe necessary processing facilities for these kind of operations, however, are staggering in size and not viable for most worlds. The recent advances in mega-engineering, however, has changed this dramatically ..."
 building_evolutionary_spire:1 "Evolutionary Spire"
 building_evolutionary_spire_desc:1 "By far one of the most gargantuan structures in the entirety of the Ecumenopolis - the Evolutionary Spire reaches far into the stratosphere and even touching the very edges of the mesosphere. And yet despite such heights, the entirety of the Spire stands enveloped from its base to its peak in flora and fauna - the single most massive vertical garden in the entirety of the Ecumenopolis, bar none.\n\nWithin its boundaries, Habitat Facilities, Launch Bays, Hangar Facilities, bleeding edge Medical Facilities, Gene-Forges, Hydroponics, Aeroponics, Nutrient Replicators and Research Networks constitute the bulk - yet hides the true power of the Spire. A massive cadre of researchers, analysts and enforcers that continually track, analyse and supervise the massive logistical networks of the entire Ecumenopolis and beyond with the aid of a supermassive computer network that spans the Spire's entire height.\n\nIn theory, the Spire could simulate the biospheres of any world in the entire galaxy down to a molecular level ... and potentially - beyond."
 building_arcadian_garden:1 "Arcadian Garden"
 building_arcadian_garden_desc:1 "The Arcadian Garden is an enormous array of structure - the size of an entire planetary continent - and so sprawling with such a monumental myriad of flora and fauna in various biomes with their own climates that the Garden in itself is the subject of study. Nestled in or between the myriad of arcologies that together form the artificial mountain ranges of the Garden are hundreds of thousands of habitats, research facilities, geoponics, hydroponics and aeroponics facilities, landing and launch pads, defence facilities and medical facilities.\n\nAt the heart of the Garden is, however, is the most noticeable site of all: the Evolutionary Reactor. In reality an enormous spire to which genetically enhanced biomass has grown to make it appear like a single gargantuan tree, rising up into stratospheric heights (something that, by all biological accounts, should be impossible) with it being every bit as verdant at the top as plant-life is at ground level.\n\nWithin the Reactor, even more Habitat Facilities, Launch Bays, Hangar Facilities, bleeding edge Medical Facilities, Gene-Forges, Hydroponics, Aeroponics, Nutrient Replicators and Research Networks constitute the bulk - yet hides the true power of the Reactor. A massive cadre of researchers, analysts and enforcers that continually track, analyse and supervise the massive logistical networks of the entire Ringworld section and beyond with the aid of a supermassive computer network that spans the Spire's entire height.\n\nWithin the Reactor, even more Habitat Facilities, Launch Bays, Hangar Facilities, bleeding edge Medical Facilities, Gene-Forges, Hydroponics, Aeroponics, Nutrient Replicators and Research Networks constitute the bulk - yet hides the true power of the Reactor. A massive cadre of researchers, analysts and enforcers that continually track, analyse and supervise the massive logistical networks of the entire Ringworld section and beyond with the aid of a supermassive computer network that spans the Spire's entire height.\n\nIn theory, the Garden could simulate the biospheres of any world in the entire galaxy down to a molecular level ... and potentially - beyond."
 tech_social_megahubs:0 "Social Megahubs"
 tech_social_megahubs_desc:0 "The Hypercomms Forum offered us many new possibilities, but with the increase in communication, there have been increasing needs to satisfy needs across our empire. At the same time, economic theorems suggest that a large scale project that acts as a focal point for socio-economic structures on the planet - in essence, a massive hub dedicated to satisfying the needs of our people - could offer major political, economic and social opportunities."
 building_planetary_forum:1 "Planetary Forum"
 building_planetary_forum_desc:1 "The Planetary Forum is a gigantic complex - in effect a megacity on its own - and is effectively speaking a place for whatever purposes we so need and desire. Amusement Parks with every form of attraction imaginable, gambling dens, holosim facilities, virtual combat arenas, gargantuan shrines and temples for prayers and meditation, art installations, museums, libraries, speaker halls, parade grounds, racing tracks and so on and on; all carefully engineered and adjusted to maximize their efficiency and effect, while ensuring they never interfere in a negative way with one another.\n\nWhatever is so required or needed, the Forum can provide."
 tech_paradise_engineering:0 "Paradise Engineering"
 tech_paradise_engineering_desc:0 "Resort Worlds are - as their name implies - places of refuge and respite for many of our empire's citizens. Yet there is potential to create something unique with these worlds; something worthy of its name."
 building_paradise_city:1 "Paradise City"
 building_paradise_city_desc:1 "A marvel of engineering - the Paradise City is for all an artificial mountain range, consisting of Arcologies towering to enormous heights, yet by design all but seamlessly blending in with the rest of its environment to the point that it only serves to bolster the beauty and splendour of the world rather than detract from it - a vast region of territory the size of an entire district dedicated solely to the City's needs, whatever is needed or desired.\n\nAmusement Parks with every form of attraction imaginable, gambling dens, holosim facilities, virtual combat arenas, gargantuan shrines and temples for prayer and meditation, art installations, museums, libraries, training grounds, speaker halls, parade grounds, racing tracks and so on and on; all carefully engineered and adjusted to maximize their efficiency and effect, while ensuring they never interfere with one another in a negative way.\n\nFor all pragmatic purposes, this city represents practical paradise."
 tech_universal_forum:0 "Universal Forum"
 tech_universal_forum_desc:0 "The development of the Planetary Forum has been a resounding success overall. But as we have analysed the performance of the forums - their perks and their flaws - our research teams overviewed our latest major breakthroughs in technology in the same turn.\n\nSpecifically, they have devised plans for new generations of Planetary Forums - but on a size range that is exponentially larger. They refer to the plan as the Universal Forum."
 building_citadel_of_culture:1 "Citadel of Culture"
 building_citadel_of_culture_desc:1 "This awe-inspiring megalith - stretching high into the stratospheric altitudes and touching the very edges of the equivalent mesosphere - is The Entertainment centre of the Ecumenopolis, bar none. Divided into many separate layers and smaller surrounding satellite districts - each the size of a pre-Spaceflight megacity - the Citadel houses in each of its gargantuan layers something for everyone with the height from 'floor' to 'roof' being sufficient for each layer to have even its own atmospheric conditions.\n\nAmusement Parks with every form of attraction imaginable, gambling dens, holosim facilities, virtual combat arenas, gargantuan shrines and temples for prayer and meditation, art installations, museums, libraries, training grounds, speaker halls, parade grounds, racing tracks and so on and on; all carefully engineered and adjusted to maximize their efficiency and effect, while ensuring they never interfere with one another in a negative way.\n\nIf ever there was a centre of entertainment in the galaxy, the Citadel is definitively a contender for the top spot."
 building_universal_forum:1 "Universal Forum"
 building_universal_forum_desc:1 "This gigantic complex - the size of an entire planetary continent - is the Universal Forum. Gargantuan in scale, its immense myriad of arcologies together form entire mountain ranges, either being a part of whatever attraction they are situated by or surrounding the said attraction, typically Planetary Forums that are - compared to the grander Universal Forum - all but tiny compared to the complex they are a part of.\n\nEntertainment Megacities, Resort Sectors with carefully maintained wilderness, Holosim Regions, Virtual Combat Regions, Cultural Sectors the size of small space age nations for art installations, temples, shrines or simple meditation, museums and libraries the size of continental mountain ranges, speaker halls so enormous they form their own valleys (with carefully controlled climate and support for those farthest away), parade grounds so wide entire armies (literally) can march along them and racing tracks that take a standard hour to finish even at the speed of sound among many, many others.\n\nAll this, in conjunction to optimize their efficiency and effect - yet never negatively affecting one another. If ever there was a centre of entertainment in the galaxy, this Universal Forum is among the foremost candidates."
 building_corporate_megaforum:1 "Corporate Megaforum"
 building_corporate_megaforum_desc:1 "The Megaforum is a gigantic complex - in practice, an entire district on its own - that serves a myriad of purposes. Amidst its myriad corporate-sanctioned Amusement Parks with every form of attraction imaginable, gambling dens, holosim facilities, virtual combat arenas, shrines, temples, art installations, museums, libraries, speaker halls, parade grounds, racing tracks and so on and on is a hidden network of facilities that observe, record and analyse the myriad entertainment sites, improving and streamlining the performance of every site to optimal efficiency and effect.\n\nFrom that, the cultural profiles and mechanisms of the populace can be identified and utilized to significant gain, all the while serving the role as a central nexus of corporate coordination of the entire world in question.\n\nJust remember. What happens in the Forum, stays in the Forum."
 building_jewel_city:1 "Jewel City"
 building_jewel_city_desc:1 "A marvel of engineering - the Jewel City is for all an artificial mountain range, consisting of Arcologies towering to enormous heights, yet by design all but seamlessly blending in with the rest of its environment to the point that it only serves to bolster the beauty and splendour of the world rather than detract from it - a vast region of territory the size of an entire district dedicated solely to the City's needs, whatever is needed or desired.\n\nAmusement Parks with every form of attraction imaginable, gambling dens, holosim facilities, virtual combat arenas, gargantuan shrines and temples for prayer and meditation, art installations, museums, libraries, training grounds, speaker halls, parade grounds, racing tracks and so on and on; all carefully engineered and adjusted to maximize their efficiency and effect, while ensuring they never interfere with one another in a negative way.\n\nFor all pragmatic purposes, this city represents practical paradise."
 tech_galactic_megacorp_forums:0 "Galactic Megacorp Forums"
 tech_galactic_megacorp_forums_desc:0 "With our latest grand achievement in the technological and economic markets of megascale infrastructure, we can now imagine going from being a participant in the market forces to actually being the underlying core of every market, everywhere.\n\nWe are on the cusp of becoming The Market of the galaxy. It is time to build offices in accordance!"
 building_megacorp_citadel:1 "Megacorp Citadel"
 building_megacorp_citadel_desc: "This colossal arcology - rising far into the stratosphere and verging on the border of the equivalent Mesosphere of the Ecumenopolis - is clearly visible from orbital altitudes and its equally massive trademarked logo making it crystal clear what its purpose is: the very centre of the Megacorporation that runs this Ecumenopolis.\n\nAll along the height of the Megacorp Citadel runs millions upon millions of offices, hardware facilities, security facilities, habitat facilities, entertainment facilities, hangars, launch pads, energy reactor units, communication arrays and corporate meeting halls the size of small space age towns; every layer carefully managed, ordered and operated to the highest (and most profitable) standards.\n\nMore wealth runs through this one gigantic arcology than entire pre-spaceflight civilizations make in centuries every single standard second. If ever there was a symbol of unimaginable wealth in this Ecumenopolis, it is by far the Megacorp Citadel."
 building_megacorp_hyperforum:1 "Megacorp Hyperforum"
 building_megacorp_hyperforum_desc:1 "This gigantic complex - the size of an entire planetary continent - is the Megacorporation's Hyperforum for this ringworld section. Gargantuan in scale, its immense myriad of arcologies together form entire mountain ranges, with innumerable smaller branch offices and populations comparable to corporate cities located in their midst.\n\nEntertainment Megacities, Resort Sectors with carefully maintained wilderness, Holosim Regions, Virtual Combat Regions, Cultural Sectors the size of small space age nations for art installations, temples, shrines or simple meditation, museums and libraries the size of continental mountain ranges, speaker halls so enormous they form their own valleys (with carefully controlled climate and support for those farthest away), parade grounds so wide entire armies (literally) can march along them and racing tracks that take a standard hour to finish even at the speed of sound among many, many others.\n\nAll this, in conjunction to optimize their efficiency and effect - yet never negatively affecting one another."
 tech_bastions_of_faith:0 "Bastions of Faith"
 tech_bastions_of_faith_desc:0 "Many are the years since we arose from our world of origin - and now, we stand among the stars as one of the brightest beacons of faith in the history of the galaxy. And with the finalization of our incredible achievement we now have to rise to new and unprecedented heights to match.\n\nScholars and clerics have pondered the idea for a long time of a new, grand temple - one of immense stature that outstrip all but a few. These temples must be on a scale to match that of the greater Ecumenopolis they are meant to rest upon. In other words - a temple that is, in itself ... a grand beacon to light the way of faith for as long as our civilization stands; and possibly, beyond."
 building_temple_city:1 "Temple City"
 building_temple_city_desc:1 "The gigantic complex is the size of an entire planetary space age nation and dedicated solely to the faith of its founders, consisting of a large number of mountain-sized arcologies that link together to form a mountain range on its own.\n\nAmidst the high peaks are shrines that dominate the arcologies, libraries so massive they have to be labelled as their own regions and temples that interconnect to the myriad temples throughout the galaxy, allowing gigantic synchronized sermons, studies and communions of an impressive scale.\n\nIn practice, the Temple City represents a major theological centre not merely for the world in question ... but the galaxy as a whole."
 tech_the_celestial_beacons:0 "The Celestial Beacons"
 tech_the_celestial_beacons_desc:0 "Many are the years since we arose from our world of origin - and now, we stand among the stars as one of the brightest beacons of faith in the history of the galaxy. And with the finalization of our incredible achievement we now have to rise to new and unprecedented heights to match.\n\nScholars and clerics have pondered the idea for a long time of a new, grand temple - one of immense stature that outstrip all but a few. These temples must be on a scale to match that of the greater Ecumenopolis they are meant to rest upon. In other words - a temple that is, in itself ... a grand beacon to light the way of faith for as long as our civilization stands; and possibly, beyond."
 building_celestial_temple:1 "Celestial Temple"
 building_celestial_temple_desc:1 "This colossal spire - stretching high into the stratosphere and touching the very edges of the Ecumenopolis equivalent of a mesosphere - is visible far and wide in every single direction and even from well into orbit; the Celestial Temple represents the penultimate expression of faith of the empire and a temple city unrivalled in the greater Ecumenopolis in regards to sheer scale.\n\nWithin it, hundreds of temples, prayer grounds, libraries, theological workplaces and massive communication networks to practically every temple throughout this empire and beyond all congregate into a single monumental city with a base the size of an entire pre-spaceflight nation - all together, the entirety of the Celestial Temple holds shrines the size of mountains, libraries the size of entire planetary regions and monuments of faith so enormous that even if they are dwarfed by the Temple itself, they are still far larger than most continental mountains.\n\nTo the denizens of the Ecumenopolis, the Celestial Temple represents one thing above all others - a true beacon of faith."
 building_celestial_city:1 "Celestial City"
 building_celestial_city_desc:1 "A megacity in the truest sense of the word - the Celestial City is a city the size of an entire planetary continent, consisting of innumerable arcologies that together form a network of gigantic artificial mountain ranges.  Amidst them are shrines so enormous they qualify as their own city districts, monuments the size of the largest known continental mountains, libraries too large to traverse without the aid of vehicles travelling near the speed of sound and temples where sermons can involve - through the use of holographic and auditory aid - literally billions  in direct physical presence.\n\nThat is, of course, only a small part of it all, as the City has some of the most powerful broadcasting technologies its owner empire can field - allowing direct and synchronized sermons and communication all throughout the Ringworld and beyond.\n\nThe study of the Celestial City is - in itself - intriguing for a myriad of reasons. But to those that call the city home, it is one of the foremost sites of theology in the entire galaxy."
 tech_militarized_colonies:0 "Militarized Colonies"
 tech_militarized_colonies_desc:0 "Over the many years since we began our expansion into space, we have come to face both opportunities and threats. The galaxy - for all its incredible aspects - has a darker side that has time and again forced us to push ourselves and our defences harder than anything we have ever done in our known history.\n\nAnd from those same events and the lessons learned thereof - our military analysts and strategists have worked together with colonial experts, engineers and city planners to produce a new type of city district; one both a habitat ... and a fortress of incredible scale."
 building_fortress_city:1 "Fortress City"
 building_fortress_city_desc:1 "An artificial mountain range of starship-grade composites, armor and shields under innumerable layers of various types of camouflage and artificial composite rock - the Fortress City is an apt name for these linked arcologies that together form one of the largest precincts on this world, housing a population comparable to an entire city district.\n\nWhile largely self-sufficient in many ways, the city requires a steady supply-chain from the outside to maintain its gigantic defensive stockpiles and command centres that monitor all activity across the entire colony for any sign of danger to the colony, while itself serving as a gigantic bunker complex.\n\nIts arsenal includes massed arrays of Point-Defence Weapons, Artillery Arrays, Theatre Shield Generators, Anti-Orbital Interception Weaponry, gigantic hangars with dropships and strike craft, colossal passive sensor arrays, bunker networks, emergency response facilities and forward operation bases located throughout the entire colony. To take the world, an attack will have to engage the city.\n\nA task far easier said than done."
 job_strategic_command:0 "Strategic Command"
 job_strategic_command_plural:0 "Strategic Commands"
 job_strategic_command_desc:0 "Elite command units that primarily oversee the supply lines and vast networks of both Enforcers and Soldiers from central command facilities, overseeing training, logistics and equipment development."
 job_strategic_command_effect_desc:0 "£job_strategic_command£ $job_strategic_command_plural$ turn £energy£ §Y$energy$§! into £unity£ §Y$unity$§!, reduces £crime£ §Y$PLANET_CRIME_TITLE$§!, increases £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§! and spawns £defense_army£ §YDefense Armies§!"
 mod_job_strategic_command_add:0 "$job_strategic_command$ Jobs"
 mod_job_strategic_command_per_pop:0 "§G+1§! $job_strategic_command$ Job per $VALUE$ Pops"
 mod_job_strategic_command_per_pop_short:0 "\n§G+1§! £mod_job_strategic_command_add£ per $VALUE$ £pop£"
 tech_ecumenopolis_defence_matrix:0 "Ecumenopolis Defence Matrix"
 tech_ecumenopolis_defence_matrix_desc:0 "As has been pointed out by our commanders - to defend a Ecumenopolis is, very simply, a task that is daunting far beyond all imaginable scenarios, forcing a level of city warfare that would have been unthinkable generations ago in terms of sheer scale.\n\nEvery opening, every road, hallway and so on and on creates monumental issues in the attack of a city, certainly - but vice versa, one an attacker is entrenched, it becomes far more difficult to dislodge them from their now superior position, as destroying an arcology translates into every arcology around it being destroyed as well by falling debris and infrastructure catastrophically failing.\n\nTo that end, taking advantage of lessons learned from our Fortress Cities, our commanders and researchers have collaborated on an idea for a Ecumenopolis-spanning defence network that consists of small, isolated cells that can share tactical and strategic data in triple-reinforced encryption networks - with each cell commanding a network of localized defences such as arcology blast doors and blast shutters, point-defence networks, hidden bunkers and so forth.\n\nAll this is to be supported from a single core location - a Citadel of unimaginable size that acts as the strategic command centre of the Ecumenopolis and core of its defensive operations. They call it the Planetary Citadel."
 building_planetary_citadel:1 "Planetary Citadel"
 building_planetary_citadel_desc:1 "A sight as awe-inspiring as it is (from any practical perspective) concerning; the Planetary Citadel represents one ideal above all others: utter and complete militant defiance. While this titanic fortress stretches far into the stratosphere and nearly to the edge of the mesosphere of the Ecumenopolis, the true bulk of the fortress is buried deep into the world with only a small portion of it visible from orbit.\n\nThe part that does rise above, however, is constructed from starship grade composites, arrayed with massive shield generators, gargantuan hangar bays, launch facilities, point-defence grids, anti-orbital interception grids, passive sensor array grids, rapid repair and deployment facilities, command and control facilities and barracks and emergency response facilities of every kind.\n\nAny force that wants to secure the Ecumenopolis for themselves will have to challenge the Citadel. A task easier said than done."
 tech_omni_fortress_engineering:0 "Omni-Fortress Engineering"
 tech_omni_fortress_engineering_desc:0 "The development of increasingly larger and more complex militarized facilities is a never-ending pursuit in order to achieve the ultimate goal of a fortress that can defend worlds from any type of attack. Yet in this pursuit, a fundamental issue has cropped up - specifically, how to create an effective defensive fortress for something as colossal as a Ringworld.\n\nThe Ringworld in itself is hard enough - a single segment having more usable territory than an entire planetary system combined which means far more territory to patrol and safeguard - but coordinating the entirety of the segment's defensive operations is an even greater challenge due to the scale involved.\n\nYet for all the challenges involved, there are also incredible opportunities. A Ringworld is enormous. What would be far too massive for any normal world to handle in terms of sheer scale becomes a joke in practice to even one segment's worth of space.\n\nOur engineers have started to think big. Very big.\n\nWell ... small-scale big, anyway."
 building_aegis_city:1 "Aegis City"
 building_aegis_city_desc:1 "The Aegis City is by far one of the most massive fortress complexes on this ringworld segment. The size of an entire planetary continent, the City is in practice one gargantuan Fortress complex, consisting of a myriad of arcologies that together form enormous artificial mountain ranges constructed from starship-grade composites and starship-grade shielding rendering orbital bombardment more difficult.\n\nIn and between the arcologies are hundreds of thousands of habitat facilities the city of city districts, hangar bays large enough to rival Starbase Citadels, anti-orbital interception grids with actual starship weapons, passive sensor array grids that monitor everything in-system, rapid repair and deployment mega-facilities, command and control arcologies and emergency response facilities of every kind.\n\nThis combined with training facilities the size of entire regions - allowing accurate simulations of pretty much every kind of environment without leaving the Ringworld - results in more well-trained and well-equipped forces leaving the Ringworld. To take the segment, forces will have to engage the City first. A task easier said than done."
 tech_panoptica_systems:0 "Panoptica Systems"
 tech_panoptica_systems_desc:0 "There are worlds under our governance that are awash in crime and unrest - full of those that have deserved their place there. To that end, there must be a final, complete solution to ensuring that their stay is as ironclad as possible. Our researchers may have a solution to this - a new solution of obtaining power of mind over mind in a quantity so far without equal on this scale.\n\nA boot to keep criminals where they belong and a mill to grind rogues honest."
 building_panopticon_fortress:1 "Panopticon Fortress"
 building_panopticon_fortress_desc:1 "This colossal artificial mountain range - an amalgamation of Arcologies that towers high above the penal world below it - casting a shadow that is visible far and wide in all directions. The prisoners of this Penal Colony know exactly what they are looking at: the Panopticon Fortress.\n\nClad in starship grade composites, armor plating, shield generators, supermassive passive sensor arrays, Point-Defence Arrays, Artillery Batteries, Anti-Orbital Interception Weaponry, gigantic hangars with dropships and strike craft in addition to a network of bunkers, emergency response facilities and forward operating bases - the Fortress' greatest strength is in its colossal array of sensor systems, as its name would suggest.\n\nEvery single prisoner of this world - without a single exception - is tracked and analysed at all times by the myriad of analysts and enforcers that are stationed in the fortress through a massive network of satellites, hidden sentry and sensor posts, micro-drone swarms and predictive algorithms among the most common means - resulting in a perpetual surveillance the prisoners literally cannot escape by any means."
 building_overseer_spire:1 "Overseer Spire"
 building_overseer_spire_desc:1 "The Overseer Spire is a colossal structure. An artificial mountain range of starship-grade armour composites and reinforced shield generators, the Spire surrounds the Governor's residence like an iron wall, consisting of supermassive passive sensor arrays, Point-Defence Arrays, Artillery Batteries, Anti-Orbital Interception Weaponry, gigantic hangars with dropships and strike craft in addition to a network of bunkers, emergency response facilities and forward operating bases that are located throughout the world in question.\n\nThe Spire itself is the most notable part of the facility, however. Towering high above the Arcologies below, the external surface of the spire is covered by a myriad of transmitter and receiver systems (easily identified by looking a lot like spikes) that connect to the massed array of sensors throughout the world and the forward operating bases.\n\nAs long as the Spire stands, in practice - this world remains firmly in the control of the empire that created it."
 tech_dual_reinforced_bunker_habitats:0 "Dual-Reinforced Bunker Habitats"
 tech_dual_reinforced_bunker_habitats_desc:0 "Living on a Tomb World is beyond harsh - intense radiation, colossal dust-storms and on rare occasion rabid, mutated wildlife forms the most obvious threats; but equally bad are the issues that the world itself is unsuitable for agriculture with all the implications thereof.\n\nThere are, however, based on experience and research - solutions to the issues that could with relative ease be implemented."
 building_vault_city:1 "Vault City"
 building_vault_city_desc:1 "Rising high above the world below - an artificial mountain range of composites, secure pathways, checkpoints, point-defence grids and massive environmental protection systems marks this as the Vault City - a set of arcologies that are tied together to form a bunker city that offers some of the best shelter possible for its inhabitants against the harsh conditions outside, while also acting as a home base for research and salvage teams that travel out into the wasteland.\n\nConstructed specifically to counter the inherent threats of Tomb Worlds - extremely elevated radiation, sooty aerosols, gargantuan dust storms and little to no sunlight - the Vault City is a completely self-enclosed system that is effectively one gigantic bunker with its own hydroponics facilities, barracks and habitat facilities. It isn't comfortable by any stretch of the imagination - but it's considered better than irradiated wasteland."
 job_salvager_crew:0 "Salvager Crew"
 job_salvager_crew_plural:0 "Salvager Crews"
 job_salvager_crew_desc:0 "Travelling in gigantic triple-reinforced craft to potential prospecting sites, the salvagers are armed and armoured to contend with what lurks out in the wasteland, bring back minerals, fuel and research data. Their skill in combat is also not to be scoffed at."
 job_salvager_crew_effect_desc:0 "£job_salvager_crew£ $job_salvager_crew_plural$ produce £minerals£ §Y$minerals$§! and £energy£ §Y$energy$§!, and also turn £consumer_goods£ §Y$consumer_goods$§! into £unity£ §Y$unity$§!, £physics£ £society£ £engineering£ §YResearch Points§! for new technologies and spawning £defense_army£ §YDefense Armies§!"
