 tech_the_infinity_network:0 "无穷网"
 tech_the_infinity_network_desc:0 "在对诱导场更深入的研究中，研究人员显著加强了与奇异领域的联系。具体来说，在领域中与愿与我们交流的“幽魂”帮助下，我们成功开发出一种奇特的新型材料，用于制造一个强大的“中继”，让我们能更高效、更广泛地接入网络。\n\n但关键问题是，这些“诱导信标”需要大量空间和资源。并非为了维护，而是控制涌出的信息流，并有效进行解密。\n\n宏观工程领域的最新突破显著改变了这一状况。现在，我们站在新时代研究的风口浪尖，准备钻探无限网络的更深处。"
 building_cynosural_beacon:1 "诱导信标"
 building_cynosural_beacon_desc:1 "诱导信标高耸在普世城的平流层之上，高度几乎触及中间层，无论星球上还是在星系中，都遥遥可见。信标顶部的巨大光柱无害，明亮到其路径上最远的星系都能看到。对于轨道和地表上的人而言，信标宛如一颗小小恒星，闪闪发光。\n\n它的心脏是黑曜石核心构成的“诱导节点”，这是一套巨大的量子泡沫计算系统，具有深不可测的能力……但是，因为与“无限网络”相连，用任何已知方法都无法穿透，就现有系统而言，信标不会释放任何可检测的辐射。\n\n信标之上，遍布着陆平台、居住设施、公共场所、贸易中心、防御设施，以及最重要的研究设施。它们不从电网中获取电力，而是从节点中无法解释的来源获取。"
 building_cynosural_lighthouse:1 "诱导灯塔"
 building_cynosural_lighthouse_desc:1 "The size of an entire planetary continent, the Cynosural Lighthouse is by far one of the largest structures on this ringworld segment without question. Artificial mountain ranges all together form the greater observatory, consisting of hundreds of thousands of reactor complexes, research facilities (including ecosystems), communication facilities, landing pads, habitat facilities, landing pads, trade centres and defence facilities.\n\nAt the core of the entire Lighthouse is the colossal Cynosural Node - a single, supermassive arcology that rises high into the equivalent of the stratosphere, housing the many layers of the quantum-foam computing system that constitutes the Node as a whole, tapping into the 'Infinity Network' through indeterminate means and in turn converting this into usable data for the research teams.\n\nVisible far and wide in all directions and even from the edge of the system - the column of light it emits, like the computing system, is bizarre in nature. It emits no notable energy levels and the Node itself is impenetrable to any and all known means - physical or otherwise - though the nature of its obsidian structure remains ... very unclear, as it outputs significantly more energy than it actually consumes."
 tech_streamlined_megaproduction:0 "Streamlined Mega-Production"
 tech_streamlined_megaproduction_desc:0 "Since the earliest days of our exploration of the galaxy, mining into the mantles of worlds and has been one of the most common - and quite profitable - ventures outside asteroid mining to ensure a steady and easy supply of raw minerals for our empire. Yet we have come to hit a fundamental issue that was in a way, unforeseen in our ventures: an optimized logistics network.\n\nSpecifically, the issue lies in that while off-world logistics are quite easily handled by the system starbase, on and off-world logistics are hampered by the fact that SSTO technology has specific limitations in terms of bulk transportation, meaning a lot of resources already processed end up in storage until they can be transported off-world.\n\nTogether with a proposal to enhance our near-core mining technology, engineers and logisticians have proposed an all-encompassing solution to these specific sets of problems in the form of a dedicated Mining and Logistics Facility - the Tectonic Foundry."
 building_tectonic_foundry:1 "Tectonic Foundry"
 building_tectonic_foundry_desc:1 "The Tectonic Foundry is a massive set of arcologies all tied together to form what can be only described as a gigantic artificial volcano of composites, utilities, passageways, habitat facilities, recycling centres, forges and foundries - at its heart, the massive Tectonic Forge that gives the foundry its namesake; a colossal Mohole that reaches to depths much closer to the outer core of a world - far, far deeper than any other extraction centre and capable of far greater extraction rate than any other mining facility on this world.\n\nAdjacent to the facility is also one of the largest resource stockpile and logistics facilities on this world as well, serving as a gigantic transport hub for resources both on and off-world - each standard time unit seeing pre-FTL nations worth of resources being transported to and from the facility."
 tech_starlift_operations:0 "Starlifting Operations"
 tech_starlift_operations_desc:0 "Contrary to the general belief of many pre-FTL civilizations, the vast majority of building materials in a starsystem are not found in the planets or the asteroids - but rather, the supermajority is located inside the most inhospitable place possible; the star or stars of a system - with a regular G-type Main Sequence Star (Yellow Dwarf) having more Carbon and Iron than an entire planet's combined mass several hundred times over and its energy a resource in itself for particle accelerators to synthetize heavier elements.\n\nIn essence, Starlifting - a technique to extract material from a star - means an effectively inexhaustible supply of raw basic materials on level with literally building entire worlds and still having enough to build several hundred more from a single star.\n\nThe biggest problem in this equation, however, is energy - our starbases can already handle the proximity to a star fairly well, but extracting raw materials from a star in bulk is quite another challenge altogether, needing virtually every field of engineering to step up twice over. It will be difficult to pull off - but success equates virtually unlimited resources for billions of years to come."
 building_starlift_foundry:1 "Starlift Foundry"
 building_starlift_foundry_desc:1 "Visible far and wide - even easily from orbit - the Starlift Foundry is a tower of gargantuan proportions, reaching far into the stratosphere and very nearly touching the mesosphere equivalent of the Ecumenopolis. From its myriad launch pads and landing bays, entire pre-spaceflight continents worth of materiel leave and arrive to the Foundry each standard day.\n\nThe Foundry extends far beyond its visible parts, however. Deep down, the Foundry extends down to mantle depths for extraction and further expansion - and high above, either around the local star or around nearby stars, the Foundry controls massive arrays of continent-sized satellites that draw energy and matter from the stars to gradually convert into a vast range of usable elements.\n\nTo further production to even greater heights, the core facilities of the Foundry - habitat facilities, manufacturing plants, hangars, law enforcement and military defence facilities in addition to research and development facilities - all coordinate to a lesser or greater extent the greater industrial network of the system, making the facility a key piece in the greater logistical network."
 building_stellar_foundry:1 "Stellar Foundry"
 building_stellar_foundry_desc:1 "Monumental in scale, the Stellar Foundry well and truly lives up to its name. The size of an entire planetary continent - tiny compared to the Ringworld segment - the Foundry's hundreds of thousands of reactor systems, research facilities, communication sites, habitat facilities, landing pads and warehouses all together forming artificial landscapes and mountain ranges of arcologies that even have their own climate.\n\nDeep below, into the very structure of the Ringworld section, the Stellar Foundry houses and coordinates enormous storage facilities of everything and anything required by the greater empire, and around the nearest star or in neighbouring star systems, the Foundry coordinates gargantuan satellite swarms the size of small continents that gradually 'tap' nearby stars for raw materials - while the Foundry's own particle accelerators convert energy and light elements into heavier ones for use in various purposes."
 job_starlift_specialist:0 "Starlift Specialist"
 job_starlift_specialist_plural:0 "Starlift Specialists"
 job_starlift_specialist_desc:0 "Specialist overseers of the distant Starlift Satellite Networks. Miners and researchers in equal measure, they ensure a constant, steady stream of resources from both interstellar objects such as asteroids and rogue planets and their namesake - stars - which are refined into usable resources by other facilities."
 job_starlift_specialist_effect_desc:0 "£job_starlift_specialist£$job_starlift_specialist_plural$产出£minerals£§Y$minerals$§!，并将£consumer_goods£§Y$consumer_goods$§!转化为用于新技术的£physics££society££engineering£§Y研究点§!"
