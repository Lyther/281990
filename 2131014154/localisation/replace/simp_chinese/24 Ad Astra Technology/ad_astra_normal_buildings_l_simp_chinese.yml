l_simp_chinese:
 tech_unified_research_networks:0 "联合研究网"
 tech_unified_research_networks_desc:0 "自从帝国向群星崛起以来，我们遇到了许多新奇的现象和异常，在相对很短的时间里，我们对宇宙的理解被推向了难以想象的高度。但随着扩展继续，我们有了奇怪的新发现——具体来说，是由紧密连接的暗物质甚至暗能量组成的“脉”、“络”或“网”。\n\n我们称之为“无穷网”或“诱导场”，它以一种我们无法正确描述的形式存在，通过暗物质、暗能量和我们以前未知的维度层连接，可能形成一个完全独立的维度。该网络可能横跨整个宇宙，但我们没有确切的研究方法。\n\n目前所知的是，“网”并非空旷，而是充满了奇怪的实体，它们强大而聪明，甚至超出了我们最强头脑的理解能力。大多数实体都很冷漠，对我们来来去去毫不关心——但也有少数实体乐于交流，畅所欲言…虽然方式有些奇怪。\n\n虽然程度有限，但是这些被称为“幽魂”的东西能帮助我们进入网络；即时收集的数据有限，我们也需要更新、更先进的设备才能解读。为此，研究人员开发了一套新型理想城设施，以同时满足许多需求。名曰“大学院”。"
 building_grand_academy:1 "大学院"
 building_grand_academy_desc:1 "大片理想城组合在一起，构成了一座由复合材料、通道、公用及基础设施组成的人造山脉。这里是该星系中许多前沿研究者的家园，也是诸多世上顶尖研究机构的所在。\n\n在建筑方面，居住设施、办公室、能源设施、前沿科研机构、培训和教育设施都是大学院不可或缺的资源，不论新晋学者还是老牌专家，皆在此熙熙攘攘、络绎不绝。\n\n除了培养各领域的新一代专家之外，大学院还拥有全面的研究设施，包括专门研究“聚焦域”数据的部门。最先进的全频谱电磁、重力和速子望远镜，与大小堪比前太空时代国家的星间前哨、卫星设施远程连接，可进行含无穷网在内的先进研究。"
 job_cynosural_researcher:0 "诱导研究员"
 job_cynosural_researcher_plural:0 "诱导研究员"
 job_cynosural_researcher_desc:0 "他们是解读诱导场神秘潮汐的专家。多年来，经过大量训练与努力，他们在许多领域的知识积累惊人，甚至接近预知。"
