 mod_job_salvager_crew_per_pop:0 "§G+1§! $job_salvager_crew$ Job per $VALUE$ Pops"
 mod_job_salvager_crew_per_pop_short:0 "\n§G+1§! £mod_job_salvager_crew_add£ per $VALUE$ £pop£"
 tech_habitat_defence_mastery:0 "Habitat Defence Mastery"
 tech_habitat_defence_mastery_desc:0 "Defending an orbital station from invasion is another task entirely from defending a planet in many ways, and requires radical rethinking on a large scale in regards to how combat is to be conducted to maximize effect and minimize damage to the habitat in question. Streamlining training and command in zero-gravity combat, enhancing habitat point-defence networks, command and control systems for damage control and close-quarters point-defence and sector lockdown, may allow for a more efficient defensive force with a higher standard of overall effectiveness aboard our habitats."
 building_orbital_command_district:1 "Orbital Command District"
 building_orbital_command_district_desc:1 "Under constant heightened security with access in and out restricted to only the highest clearance personnel, the district houses the central command and control in regards to the habitat's defence, as well as a sizable training facility for ensuring the highest possible standard of training for the habitat's recruits.\n\nFrom here, a large number of different habitat defences can be deployed and controlled on a proverbial minute's notice - triple-reinforced blast doors, micro-shield generators, point-defence grids, sentry gun arrays, wall-integrated bunkers, chemical and 'vacuum' weapon arrays (specifically speaking venting a force into space is always an option) in addition to elite strike teams that excel in the defence of the habitat.\n\nAny force that wants to seize control of the Habitat will have to engage the Orbital Command District. A task that is far easier said than done."
 tech_psi_forge_technologies:0 "Psi-Forge Technologies"
 tech_psi_forge_technologies_desc:0 "The power of our minds span far and wide - as does the power of our technology. While each have their limits, their flaws - there is a power to both realms. In theory, the same technology with which we forged our Precognition Interfaces can be expanded upon significantly - to create an entirely new form of technology; Psionic in nature but with all the power technology can muster."
 building_colossi_forge:1 "Colossi Forge"
 building_colossi_forge_desc:1 "A feat of engineering on the part of its creators, the Colossi Forge is effectively an artificial mountain in of itself, where the best engineers in the field of Psi-Forge Technology are employed in the creation of Psi-Operated Constructs such as Golems and the gargantuan Colossi.\n\nWithin the myriad halls, artisans and metallurgists craft the psionically controlled Golem frames for the Psionic armies trained on this world, while the more central portion of the Forge has an elite cadre that forges the enormous Colossi - a small number of which are constantly defending the Forge.\n\nAs a result, engaging the Forge will require significant forces."
 job_colossi_artificer:0 "Colossi Artificer"
 job_colossi_artificer_plural:0 "Colossi Artificers"
 job_colossi_artificer_desc:0 "Master Forgers and crafters all, the Colossi Artificiers produce both the highest-grade alloys and some of the best luxury and domestic goods possible, making heavy use of their psychic potential in their crafting processes."
 job_colossi_artificer_effect_desc:0 "£job_colossi_artificer£ $job_colossi_artificer_plural$ turn £minerals£ §Y$minerals$§! into £consumer_goods£ §Y$consumer_goods$§! and £alloys£ §Y$alloys$§!, and also builds new £pop£ §YRobot Pops§! when permitted"
 mod_job_colossi_artificer_add:0 "$job_colossi_artificer$ Jobs"
 mod_job_colossi_artificer_per_pop:0 "§G+1§! $job_colossi_artificer$ Job per $VALUE$ Pops"
 mod_job_colossi_artificer_per_pop_short:0 "\n§G+1§! £mod_job_colossi_artificer_add£ per $VALUE$ £pop£"
 job_colossi_guardian:0 "Colossi Guardian"
 job_colossi_guardian_plural:0 "Colossi Guardians"
 job_colossi_guardian_desc:0 "Bound to the behemoth Colossi, these Guardians defend the Forge and the greater colony - wielding their immense psychic powers and Psi-Forged arsenals in both warfare and peacekeeping with equal potency and efficiency."
 job_colossi_guardian_effect_desc:0 "£job_colossi_guardian£ $job_colossi_guardian_plural$ turn £energy£ §Y$energy$§! into £unity£ §Y$unity$§!, reduces £crime£ §Y$PLANET_CRIME_TITLE$§!, increases £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§! and spawns £defense_army£ §YDefense Armies§!"
