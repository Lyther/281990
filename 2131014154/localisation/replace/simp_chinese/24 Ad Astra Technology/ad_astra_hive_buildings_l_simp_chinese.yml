 tech_unified_research_hives:0 "统一研究蜂巢"
 tech_unified_research_hives_desc:0 "蜂巢对知识永无止境的追求是扩张的首要条件。不幸的是，蜂巢扩大思维容量就面临着瓶颈和子个体思维容量的限制，因为蜂巢的效率最高只能达到最弱小的思维子个体的水平。然而，随着蜂巢的成长、扩张和进化......它遇到了已知预测之外的东西。一个异常。\n\n具体来说，是一种形式的“网”，由紧密联系的暗物质，甚至可能是暗能量组成的“图样”或“网络”。\n\n蜂巢将其称为“无限网络”或 “引人注目的领域”——这个“网络”以一种我们无法正确描述的形式存在，似乎通过暗物质、暗能量和我们之前未知的维度层连接在一起，可能形成一个完全独立的维度。这个网络甚至可能横跨整个宇宙，但我们无法确定。\n\n我们所知道的是，这个“网络”不是空的——它充满了奇怪的实体，其强大程度和智能甚至超出了我们最伟大的头脑所能理解的程度。大部分实体对我们的来去漠不关心——但也有少数实体可以沟通，不会拒人于千里之外，尽管是以它们的古怪方式进行交流。\n\n这些被我们称为“幽灵”的实体允许我们接入网络，尽管程度非常有限；为了理解我们收集的有限数据，我们需要新的先进设施。蜂巢寻求知识。它将开发获取知识的手段。"
 building_deep_research_hives:1 "深层研究蜂巢"
 building_deep_research_hives_desc:1 "一组巨大的蜂巢被链接成一个巨大的网络，共同形成了一个只能被描述为由复合材料、公共设施、通道和设备组成的人工山脉。深层研究蜂巢利用无数专用的由蜂巢思维制造的思维子个体，它们唯一的任务就是研究。\n\n在蜂巢内，巢穴、能源设施、专门的研究设施和产卵设施构成了蜂巢的大型资源阵列；所有这些加起来，深层研究蜂巢不断地给更大的蜂巢思维提供其积累的知识，并产生新的思维子个体来取代研究中失去的思维子个体，为它们刻印旧思维子个体的记忆序列。\n\n蜂巢还拥有大量突触放大器设施和与附近巢穴的远程放大器链接，允许蜂巢以半自主的方式传递特定的指令，用于研究和维护——包括与太空中的自动化卫星设施的深空链接，其中配备大型全谱电磁、重力和超光子望远镜阵列，大小与前太空时代的国家领土相当——这允许蜂巢深入研究更广大的无限网络。"
 job_cynosural_drone_hive_mind:0 "聚焦子个体"
 job_cynosural_drone_hive_mind_plural:0 "聚焦子个体"
 job_cynosural_drone_hive_mind_desc:0 "这些子个体专用于处理来自聚焦网络的巨量信息流，它们需要持续的辅助和大量的看护，以避免因其链接而随机爆炸。"
 job_cynosural_drone_hive_mind_effect_desc:0 "£job_cynosural_drone_hive_mind $job_cynosural_drone_hive_mind_plural$将£minerals£§Y$minerals$§!转化为£mod_planet_amenities_add£§Y$PLANET_AMENITIES_TITLE$§!、£unity£§Y$unity$§!与新科技的额外£physics£·£society£·£engineering£§Y研究点数§!"
