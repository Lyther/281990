 mod_job_starlift_drone_per_pop:0 "每$VALUE$人口§G+1§!$job_starlift_drone$岗位"
 mod_job_starlift_drone_per_pop_short:0 "\n每$VALUE$£pop£§G+1§!£mod_job_starlift_drone_add£"
 tech_starlift_operations_hive:0 "摘星行动"
 tech_starlift_operations_hive_desc:0 "和许多亚光速文明的普遍看法相反，一个恒星系内的绝大部分建筑材料并不是在行星或小行星上发现的——而是在最荒凉的地方，即星系的恒星——普通的G级主星（黄矮星）的碳和铁比整个星系的行星加起来还多几百倍，其能量本身就是粒子加速器合成更重元素的资源。\n\n从本质上说，摘星——一种从恒星中提取材料的技术——实际上意味着取之不尽、用之不竭的原材料供应。一颗恒星足以建造上百个行星。\n\n然而，这里最大的问题就是能源：我们的恒星基地已经可以很好的解决靠近恒星的问题，但从恒星中提取大量原材料完全是另一个挑战了，几乎所有的工程领域都需要加倍努力。这很难，但成功就意味着在未来几十亿年里资源无穷无尽。"
 building_starlift_foundry_hive:1 "Starlift Foundry Hive"
 building_starlift_foundry_hive_desc:1 "Visible far and wide - even easily from orbit - the Starlift Foundry is a hive of gargantuan proportions, reaching far into the stratosphere and very nearly touching the mesosphere equivalent of the world it rests upon. From its myriad launch pads and landing bays, entire pre-spaceflight continents worth of materiel leave and arrive to the Foundry each standard day.\n\nThe Foundry extends far beyond its visible parts, however. Deep down, the Foundry extends down to mantle depths for extraction and further expansion - and high above, either around the local star or around nearby stars, the Foundry controls massive arrays of continent-sized satellites that draw energy and matter from the stars to gradually convert into a vast range of usable elements.\n\nTo further production to even greater heights, the core facilities of the Foundry - hive warrens, manufacturing plants, hangars and warrior hives  in addition to research and development facilities for Brain Drones - are all coordinated by the greater Hive Mind to streamline the greater industrial network of the system, making the facility a key piece in the greater logistical network."
 building_stellar_foundry_hive:1 "恒星系蜂巢铸造厂"
 building_stellar_foundry_hive_desc:1 "Monumental in scale, the Stellar Foundry well and truly lives up to its name. The size of an entire planetary continent - tiny compared to the Ringworld segment - the Foundry's hundreds of thousands of reactor systems, research facilities, communication sites, habitat facilities, landing pads and warehouses all together forming artificial landscapes and mountain ranges of arcologies that even have their own climate.\n\nDeep below, into the very structure of the Ringworld section, the Stellar Foundry houses and coordinates enormous storage facilities of everything and anything required by the Hive Mind, and around the nearest star or in neighbouring star systems, coordinates gargantuan satellite swarms the size of small continents that gradually 'tap' nearby stars for raw materials - while the Foundry's own particle accelerators convert energy and light elements into heavier ones for use in various purposes."
 tech_adaptive_hive_networks:0 "Adaptive Hive Networks"
 tech_adaptive_hive_networks_desc:0 "Since the rise of the Hive to the stars, the Hive's myriad colonies have been - to one extent or another - challenged by the new and hostile worlds to be subdued. All from structures to food and medicine among others to maintain the drones vary greatly from world to world - resulting in a requirement for new an adaptive measures.\n\nNew mutations and adaptive measures are required to optimize the Hive's position as the apex life-form in the galaxy. No longer can limited specialized drone clusters be sufficient to achieve the necessary objectives of the Hive. More is required.\n\nTo this end, the Brain Drones have developed an advancement - new, specialized Hive Clusters dedicated solely to the task of adaptation, mutation, evolution. The Adaptation Hives will be critical to our final objective."
 building_adaptation_hive:1 "Adaptation Hive"
 building_adaptation_hive_desc:1 "The Adaptation Hive - a colossal and artificial mountain range of numerous Hives all tied together into a monumental web of Warrens, Launch Bays, Hangar Facilities, Spawning Pools, Gene-Forges, Hydroponics, Aeroponics, Nutrient Replicators, Research Facilities and specialized synaptic nodes, tying together a vast network of smaller outposts and facilities scattered throughout this world.\n\nThe Hive as a whole - aside from strengthening the Hive's coordination - is the core of large, specialized Hive Core that continually analyses and predicts the movements of drones to optimal effectiveness - adapting to the local conditions as required to achieve total dominance over the world in question."
 job_macro_synapse_drone:0 "Macro-Synapse Drone"
 job_macro_synapse_drone_plural:0 "Macro-Synapse Drones"
 job_macro_synapse_drone_desc:0 "Colossal Drones tasked with overseeing vast numbers of Agri-Drones, Spawning Drones, Brain Drones and Patrol Drones, these Drones serve the purpose of supermassive Synapse and Brain Drones combined, enforcing the greater Hive Mind's will while also processing solutions to various problems to the greater hive on the world - to growth, longevity and expansion equally."
 job_macro_synapse_drone_effect_desc:0 "£job_macro_synapse_drone£$job_macro_synapse_drone_plural$产出£food£§Y$food$§!，并将£energy£§Y$energy$§!转化为£physics£·£society£·£engineering£§Y研究点数§!、£unity£§Y$unity$§!、£mod_planet_amenities_add£§Y$PLANET_AMENITIES_TITLE$§!与£mod_pop_growth_speed£§Y$MOD_POP_GROWTH_SPEED$§!，还降低£crime£§Y$PLANET_CRIME_NO_HAPPINESS_TITLE$§!，生成£defense_army£§Y防御部队§!"
 mod_job_macro_synapse_drone_add:0 "$job_macro_synapse_drone$岗位"
 mod_job_macro_synapse_drone_per_pop:0 "每$VALUE$人口§G+1§!$job_macro_synapse_drone$"
 mod_job_macro_synapse_drone_per_pop_short:0 "\n每$VALUE$£pop£§G+1§!£mod_job_macro_synapse_drone_add£"
 tech_adaptive_hive_cores:0 "适应性蜂巢核心"
 tech_adaptive_hive_cores_desc:0 "In the years since the creation of the first Adaptation Hive, its success of improving the Hive's overall conditions on many worlds goes without saying. Yet as the Hive expands, there remains significant room for expansion.\n\nIn studying other life-forms, in particular spacefaring, there have been telling and indeed intriguing patterns in their otherwise chaotic and unpredictable behaviour - repeating patterns in their histories that, with effort, can be used to predict the future actions of other life-forms; referred to as 'Psychohistorical Theory' and \"Predictive Pattern Recognition\".\n\nCombined with a strengthened and dedicated interlinking of the individual Adaptive Hives to share and implement solutions on various worlds through the greater Hive Mind, semi-Autonomous agents predict significantly improved performance. The issue is volume; the necessary Neuro-Synaptic Transmitters need to be far larger, require exceptional room and Drones to tend to them.\n\nIt would not work on normal worlds. But there are exceptions to this ..."
 building_evolutionary_forge:1 "Evolutionary Forge"
 building_evolutionary_forge_desc:1 "By far one of the most gargantuan structures in the entirety of the world in question - the Evolutionary Forge reaches far into the stratosphere and even touching the very edges of the mesosphere. And yet despite such heights, the entirety of the Spire stands enveloped from its base to its peak in bio-mass - the single most massive vertical hive in the entirety of the world, bar none.\n\nWithin its boundaries, Habitat Facilities, Launch Bays, Hangar Facilities, Spawning Pools, Gene-Forges, Hydroponics, Aeroponics, Nutrient Replicators and Research Facilities constitute the bulk - yet hides the true power of the Spire. A massive cadre of Brain Drones, Synapse Drones and Hunter-Seeker that continually track, analyse and trim the massive logistical networks of the entire World and beyond with the support of the Spire itself - a single, gigantic Drone that is under the direct control of the Hive Mind with the bulk of its mass purely intended for mental operations.\n\nIn theory, the Forge could simulate the biospheres of any world in the entire galaxy down to a molecular level ... and potentially - beyond."
 building_hive_garden:1 "Hive Garden"
 building_hive_garden_desc:1 "The Hive Garden is an enormous array of structure - the size of an entire planetary continent - and so sprawling with such a monumental amount of biomass it qualifies as its own little piece of a Hive World. Nestled in or between the myriad of Hive Spires that together form the artificial mountain ranges of the Garden are hundreds of thousands of warrens, research facilities, geoponics, hydroponics and aeroponics facilities, landing and launch pads, warrior hives and spawning pools.\n\nAt the heart of the Garden is, however, is the most noticeable site of all: the Evolutionary Reactor. In reality an enormous spire to which genetically enhanced biomass has grown to make it appear like a single, gargantuan tree, rising up into stratospheric heights (something that, by all biological accounts, should be impossible) with it being every bit as verdant at the top as plant-life is at ground level.\n\nWithin the Reactor, even more warrens, Launch Bays, Hangar Facilities, bleeding edge Spawning Facilities, Gene-Forges, Hydroponics, Aeroponics, Nutrient Replicators and Research Networks constitute the bulk - yet hides the true power of the Reactor. A massive cadre of Brain-Drones, Synapse Drones and Hunter-Seeker Drones that continually track, analyse and trim the massive logistical networks of the entire Ringworld section and beyond with the aid of a supermassive network of interlinked and engineered Brain-Drones that are perpetually assisting in the Reactor's operations.\n\nIn theory, the Garden could simulate the biospheres of any world in the entire galaxy down to a molecular level ... and potentially - beyond."
 tech_synaptic_beacons:0 "Synaptic Beacons"
 tech_synaptic_beacons_desc:0 "With continual expansion efforts of the greater Hive Mind, issues have begun to arise - Drones either unable to properly respond or even outright refusing to respond to the Mind's commands as a result of the will of the Mind not reaching or not getting through in sufficient strength.\n\nThis is not an issue for the Drones themselves for the most part - but rather, an issue of signals weakening and the will of the Hive Mind not reaching as far as it should. A solution to this, created by a dedicated Brain Node, has been proposed to the Hive Mind as a potential route. A massive, meganeuron network relay that is interlinked to others of its kind, entangled through FTL communication webs and reinforcing the will of the Hive Mind.\n\nIt is referred to as the Synaptic Link."
 building_synaptic_link:1 "Synaptic Link"
 building_synaptic_link_desc:1 "The Synaptic Link is a gigantic complex - in effect the size of a primitive megacity all on its own - and is among the single largest synaptic hive nodes on this world. Within its gargantuan weave of roiling protoplasmic fibers, interlinked with FTL communication relays that strengthens and coordinates the Hive Mind of this world, the Synaptic Link continually experiments with new methods of micro-adjustments to reduce the overall necessary comforts required by Drones on this world without detrimental effect."
 tech_synaptic_hive_core:0 "Synaptic Hive Cores"
 tech_synaptic_hive_core_desc:0 "The development of the Synaptic Links have - in general - proven successful. The strengthening of the greater Hive Mind has been noticeable, yet there remains room for evolution and improvement. The recent breakthroughs made by the Hive offers new potential solutions to the expansion issues in the form of a new, supermassive Synaptic Hive Core, dedicated to reinforcing the will of the Hive Mind across worlds with far greater Drone capacity."
 building_synaptic_nexus:1 "Synaptic Nexus"
 building_synaptic_nexus_desc:1 "This awe-inspiring megalith - stretching high into the stratospheric altitudes and touching the very edges of the equivalent mesosphere - is the single most powerful Synaptic Hive on this world, bar none. Divided into many separate layers and smaller surrounding satellite hives - each the size of a pre-Spaceflight megacity - the Nexus houses in each of its gargantuan layers a massive Hive of its own with the height from 'floor' to 'roof' being sufficient for each layer to have even its own atmospheric conditions that must be managed by the Drones.\n\nAll the way, protoplasmic fiber weaves the width of Corvettes run up and down the entire length of the Nexus, with countless hundreds of millions of Synaptic Drones interlinked to the Nexus to form a massive amplifiers for the greater Hive Mind. Through it, the will of The Mind becomes all but absolute and all but omni-present."
 building_uni_link_hive:1 "Uni-Link Hive"
 building_uni_link_hive_desc:1 "This gigantic complex - the size of an entire planetary continent - is the single largest Synaptic Hive on this Ringworld segment. Gargantuan in scale, its immense myriad of hive spires together form entire mountain ranges, consisting of innumerable numbers of smaller Hive Districts and amplifiers for the Hive Mind.\n\nAll throughout the Uni-Link Hive, Synaptic Hives, Warrior Hives and innumerable Maintenance Drone Hives all operate together as a single form with all but fluid efficiency - the greater Hive itself serving as a place of shelter for the Drones that both make up the Hive and a means of testing new and improved methods of sheltering Drones and keeping the necessary comforts while also reducing the amount of resources required to achieve as such.\n\nThrough the Hive Halls large enough to land Corvettes, the endless numbers of the Hive perform their tasks. If ever there was a place where the Hive Mind was at its absolute strongest, it would undoubtedly be within the Uni-Link Hive."
 tech_war_hives:0 "War Hives"
 tech_war_hives_desc:0 "Over the many years since we began our expansion into space, we have come to face both opportunities and threats. The galaxy - for all its incredible aspects - has a darker side that has time and again forced us to push ourselves and our defences harder than anything we have ever done in the Hive's known memory.\n\nAnd from those same events and the lessons learned thereof - the Hive Mind has come to develop a new and more powerful form of warren ... a Hive Core on its own - dedicated solely to our Warriors."
 building_greater_warrior_hive:1 "Greater Warrior Hive"
 building_greater_warrior_hive_desc:1 "An artificial mountain range of starship-grade composites, armor and shields under innumerable layers of various types of camouflage and artificial composite rock - the Greater Warrior Hive is an apt name for these linked Hive Cores that together form one of the largest Fortresses on this world.\n\nWhile largely self-sufficient in many ways, the Hive requires a steady supply-chain from the outside to maintain its gigantic defensive stockpiles and synaptic cores that monitor all activity across the entire hive colony for any sign of danger to the colony, while itself serving as a gigantic bunker complex.\n\nIts arsenal includes massed arrays of Point-Defence Weapons, Artillery Arrays, Theatre Shield Generators, Anti-Orbital Interception Weaponry, gigantic hangars with dropships and strike craft, colossal passive sensor arrays, bunker networks, emergency response nodes and forward operation nodes located throughout the entire colony. To take the world, an attack will have to engage the Hive.\n\nA task far easier said than done."
 job_warmind_drone:0 "Warmind Drone"
 job_warmind_drone_plural:0 "Warmind Drones"
 job_warmind_drone_desc:0 "Behemoth Drones dedicated solely to the task over overseeing vast numbers of Warrior and Hunter-Seeker Drone networks from hidden facilities - maintaining and imprinting each new generation of fighters with improved knowledge as well as strengthening the link to the collective."
 job_warmind_drone_effect_desc:0 "£job_warmind_drone£ $job_warmind_drone_plural$ turn £energy£ §Y$energy$§! into £unity£ §Y$unity$§!, reduces £crime£ §Y$PLANET_CRIME_NO_HAPPINESS_TITLE$§!, increases £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§! and spawns £defense_army£ §YDefense Armies§!"
