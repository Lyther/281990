 tech_adaptive_war_hives:0 "Adaptive War Hives"
 tech_adaptive_war_hives_desc:0 "As the Hive grows and its myriad worlds expand, requirements have evolved in accordance. The defence of a world on the scale such as Hive Worlds require more than mere strongholds and fortresses - it requires unimaginable numbers of Warrior Drones and Hunter-Seeker Drones to both maintain the cohesion of the greater Hive and to defend its countless myriad tunnels and networks from attack on a scale the Hive can scarcely remember.\n\nEvery opening, every tunnel, every single spire and so onwards creates issues in both directions - a collapsed hive spire causes mass devastation in all directions all around it being the final and most notable issue on sufficient scale. Lessons learned by the Hive Mind from our Warrior Hives now allow the Mind to imagine a new set of solutions - alterations to the existing Greater Warrior Hives to become all-encompassing fortresses.\n\nThe Brain-Drones have created the reference 'Warrior Core' to this design."
 building_warrior_core:1 "Warrior Core"
 building_warrior_core_desc:1 "The Warrior Core rises high above the surface of the world below - a titanic fortress that stretches far into the equivalent stratosphere and nearly to the edge of the mesosphere of this world, though the true bulk of it is buried deep below the surface, encompassing an area only known to the Hive Mind itself and with the by comparison tiny spire rising above the mass below.\n\nThis spire - constructed from starship grade composites, arrayed with massive shield generators, gargantuan hangar bays, launch facilities, point-defence grids, anti-orbital interception grids, passive sensor array grids, rapid repair and deployment facilities, synaptic amplifier cores and enormous warrens with warrior drones, is a statement of complete and utter defiance on the part of the greater Hive Mind that constructed it.\n\nTo take the world, the Warrior Core must be destroyed or taken. Easier said than done."
 tech_world_scale_war_hives:0 "World-Scale War Hives"
 tech_world_scale_war_hives_desc:0 "The development of increasingly larger and more complex militarized facilities is a never-ending pursuit in order to achieve the ultimate goal of a fortress that can defend worlds from any type of attack. Yet in this pursuit, a fundamental issue has cropped up - specifically, how to create an effective defensive fortress for something as colossal as a Ringworld.\n\nThe Ringworld in itself is hard enough - a single segment having more usable territory than an entire planetary system combined which means far more territory to patrol and safeguard - but coordinating the entirety of the segment's defensive operations is an even greater challenge due to the scale involved.\n\nYet for all the challenges involved, there are also incredible opportunities. A Ringworld is enormous. What would be far too massive for any normal world to handle in terms of sheer scale becomes a joke in practice to even one segment's worth of space.\n\nThe Brain Drones have started to think big. Very big.\n\nWell ... small-scale big, anyway."
 building_swarm_core:1 "Swarm Core"
 building_swarm_core_desc:1 "The Swarm Core is by far one of the most massive fortress complexes on this ringworld segment. The size of an entire planetary continent, the City is in practice one gargantuan Fortress complex, consisting of a myriad of Hive Spires that together form enormous artificial mountain ranges constructed from starship-grade composites and starship-grade shielding rendering orbital bombardment more difficult.\n\nIn and between the spires are hundreds of thousands of warrens the city of hive districts, hangar bays large enough to rival Starbase Citadels, anti-orbital interception grids with actual starship weapons, passive sensor array grids that monitor everything in-system, rapid repair and deployment mega-facilities, synaptic spires and emergency response facilities of every kind.\n\nThis combined with warrior spawning spires the size of entire regions - allowing specialized growth and adaptations to pretty much every kind of environment without leaving the Ringworld - results in more well-adapted and effective forces leaving the Ringworld. To take the segment, forces will have to engage the Core first. A task easier said than done."
 tech_orbital_war_hives:0 "Orbital War Hives"
 tech_orbital_war_hives_desc:0 "Defending an orbital station from invasion is another task entirely from defending a planet in many ways, and requires radical rethinking on a large scale in regards to how combat is to be conducted to maximize effect and minimize damage to the habitat in question. Creating effective synaptic command and control in zero-gravity combat, enhancing habitat point-defence networks, command and control systems for damage control and close-quarters point-defence and sector lockdown, may allow for a more efficient defensive force with a higher standard of overall effectiveness aboard our habitats."
 building_orbital_war_hive:1 "Orbital War Hive"
 building_orbital_war_hive_desc:1 "Under continually heightened observation by the greater Hive Mind for any sign of deviancy or abnormality, the Orbital War Hive is the synaptic core that commands the habitat's defence grids, as well as housing a large dedicated facility to preparing new warrior drones.\n\nFrom here, a large number of different habitat defences can be deployed and controlled on a proverbial minute's notice - triple-reinforced blast doors, micro-shield generators, point-defence grids, sentry gun arrays, wall-integrated bunkers, chemical and 'vacuum' weapon arrays (specifically speaking venting a force into space is always an option) in addition to specially engineered drone strike units that excel in the defence of the habitat."
 tech_dread_hive_mutations:0 "Dread Hive Mutations"
 tech_dread_hive_mutations_desc:0 "Our knowledge of Genetic Engineering is vast - what was once impossible a century ago is now simplicity itself. One such example is the creation of the Xenomorph - a powerful bio-weapon that when unleashed in number can lay waste to entire worlds.\n\nIn the modern age, however, it is rivalled by many others. We can do much more. Go much further. By implementing Xenomorph strands with advanced cybernetics and new generations of genetic augmentations in addition to cladding them in powerful armour frameworks, a new generation of xenomorph is created that are supremely efficient in their tasks - the Reaver.\n\nBy implementing specialized Synapse Drones to override the will of the Reavers, it might be possible to implement the mutations into specialized Drone forms - hybrid Warrior Drones that are specifically vicious, adaptable and expandable. There is a concern in the Hive Mind about such a path ... but why would that be a hindrance?"
 building_forced_evolution_spires:1 "Forced Evolution Spires"
 building_forced_evolution_spires_desc:1 "In a relatively remote and heavily secured region of this world - behind a pre-spaceflight nation's worth of territory surrounding it, devoid of all but one massive layer of security systems and outposts after another - lies a mountain-sized set of Hive Spires, bristling with point-defences, gun batteries, shield generators and ship-grade armour.\n\nYet despite all that ... what is curious is that the way they are arranged do not seem to indicate that they are as much to keep something out ... as to keep something in.\n\n§YAllows building special armies from this world with corresponding technology.§!"
 tech_xenodraconian_mutations:0 "Xenodraconian Mutations"
 tech_xenodraconian_mutations_desc:0 "We hold in our possession the genetic code for the Ether Drake. The Hive Mind's Brain Drones express uncertainty, due to the difficult of replicating an entity from another universe which survived conditions beyond the Hive's most optimistic estimates. There is also doubt, concern ... in the sense that we could potentially bring about the end of The Hive. That we simply cannot create biological beings of such a scale and complexity is also a matter of fact, unfortunately ... which is why we start small and force mutate drones with the genetic code."
 building_wyrmguard_citadel_hive:1 "Hybrid Spawn Spire"
 building_wyrmguard_citadel_hive_desc:1 "The Hybrid Spawn Spire. This gigantic Hive Spire - rising high into the world's equivalent of a stratosphere and touching the very edges of its mesosphere - is by far one of the largest buildings of this world; a mountain of starship grade armour and shields, bristling from its base to its peaks with point-defence weaponry, anti-orbital interception cannons, artillery and hangars large enough to house Corvettes.\n\nThose same hangars now serve as the warrens of the greatest weapon this gargantuan fortress has, however - the Wyrmguard. The Drakes, born from specialized warrior drones and deployed alongside strike units of Gene-Warriors patrol the skies of this world from the Spire in large aerospace carriers or atop the backs of the great Drake Drones.\n\nIn the Spire itself, breeding facilities, synaptic cores, habitat warrens, support drone facilities, research laboratories of every kind and manufacturing facilities that produce some of the most high quality equipment the empire can afford make up the core of the Spire - in addition to perfecting the tactics, doctrines and drones behind them; gradually improving upon everything from weapons, shields, armour technologies to tactics, strategies, logistics and overall designs over time.\n\nIn order to engage the Spire - the only effective recourse is to shatter the world it rests upon. Even then, that is not a guarantee.\n\n§YAllows building special armies from this world with corresponding technology.§!"
 building_orbital_research_hive:1 "Orbital Research Hive"
 building_orbital_research_hive_desc:1 "A massive high-density module separated from the main habitat by dozens of airlocks, triple-reinforced blast doors (several layers in fact) and reinforced ultra-high security sections, the Orbital Research Hive brims with layer on layer of Brain Drones continually tending to the information flows of the entire Habitat, carefully coordinating and streamlining the flow to the greatest possible effect while at the same time combing over the information gleamed both from the laboratories on the Habitat and information coming in from other major research sites across the galaxy."
 building_foundry_hive:1 "Foundry Hive"
 building_foundry_hive_desc:1 "A massive high-density module packed to its brim with the most advanced manufacturing technologies available to the empire in question. Miner Shuttle Facilities, supermassive Zero-Gravity Foundries and Workshops in addition to smaller habitation facilities for the mining drones all together make it a critical piece in the habitat's manufacturing operations."
 building_orbital_mutation_hive:1 "Orbital Mutation Hive"
 building_orbital_mutation_hive_desc:1 "A massive high-density module that houses the Habitat's Adaptation Hive. The facility consists of additional hydroponics facilities, spawning pools, research labs, analyst drone facilities, habitat units and operational shuttle facilities - all together boosting the general performance of the habitat as a whole."
 building_orbital_synaptic_nexus:1 "Orbital Synaptic Nexus"
 building_orbital_synaptic_nexus_desc:1 "A massive high-density module packed to its brim with short and long-range synaptic interlinks using a combination of massive meganeurons transmitter webs and special synapse drones. Between them, the Synaptic Nexus rivals any Synaptic Cluster on its own, but serves the foremost purpose of immensely boosting the will and power of the greater hive mind across the habitat."
 building_expedition_vault:1 "Expedition Vault"
 building_expedition_vault_desc:1 "This massive facility is filled to its brim with scientists - foremost archaeologists - and all manner of experts in ancient history. Travelling out into the Relic World or following up leads on other worlds based on information gathered from the Relic World's records, new relics and information keeps flowing in at an incredible rate."
 job_archeologist_hive_mind:0 "Relic Seekers"
 job_archeologist_hive_mind_plural:0 "Relic Seekers"
 job_archeologist_hive_mind_desc:0 "Enhanced expert Drones in research and exploration, equipped with a significant quantity of research, exploration and combat equipment. Utilizing super-heavy transports, they travel to various sites around the Relic World and beyond it to recover archaeological research data and artefacts for the Hive."
