 mod_job_cynosural_drone_hive_mind_per_pop:0 "每$VALUE$人口§G+1§!$job_cynosural_drone_hive_mind$岗位"
 mod_job_cynosural_drone_hive_mind_per_pop_short:0 "\n每$VALUE$£pop£§G+1§!£mod_job_cynosural_drone_hive_mind_add£"
 tech_the_infinity_network_hive:0 "无限网络"
 tech_the_infinity_network_hive_desc:0 "随着蜂巢深入研究聚焦领域，子个体们现在已经在理解其基本原理和性质方面取得了重大进展，通过居住在其中并愿意与蜂巢交流的奇怪“幽灵”的帮助，蜂巢思维发现了机会和潜力。\n\n这种潜力的一部分是，开发一个超级巨大全新的“中继器”，能够深入到无限网络中；然而所需的材料性质奇特，它们所需要的空间超出了大多数星球的承载能力，因为维持一个稳定链接所需的子个体数量甚至超过了我们人口最稠密的星球的子个体数。\n\n除了控制和过滤传入的信息外，为了实现揭晓聚焦领域的秘密这一最终目标，蜂巢思想还面临着巨大的工程挑战。此前由于涉及的规模，这个目标是不可能实现的。\n\n但现在，随着宏观工程的重大突破，这种情况已经发生了巨大的变化。蜂巢思维准备染指聚焦领域......以及位于其内的所有知识。"
 building_cynosural_link:1 "聚焦信标"
 building_cynosural_link_desc:1 "聚焦信标至高处在星球平流层之上，勉强触及中间层的同等高度，所在的整个星球和星系中都可以看到它；从信标顶部延伸出来的巨大光柱无害但足够明亮，甚至从其沿途穿过的星系的最偏远角落都可以看到——对那些在轨道上和星球地面的人来说，信标像一颗小星星一样闪耀。\n\n它的核心是构成“聚焦节点”的黑曜石核心；一个巨大的量子泡沫计算系统，具有深不可测的力量......但它不发出任何可探测的辐射，而且——不论用怎样的测量系统判断——在任何意义上都是无法穿透的，与“无限网络”相连。\n\n沿着信标向上，一排又一排的大脑子个体与节点相连，在节点周围的大尖塔不知疲倦地运作时，对其进行保护和维护。整座尖塔不是从发电机阵列中获取能量，而是从节点本身获取能量，因为其能量输出大大超过了任何单一发电区划的输出，没有任何看似可以解释的来源。"
 building_cynosural_nexus:1 "聚焦枢纽"
 building_cynosural_nexus_desc:1 "聚焦枢纽的大小相当于一整块行星大陆，毫无疑问是目前这个环形世界区段上最大的建筑之一。事实上，它是如此巨大，以至于它在由无数生态城组成的人工山脉中形成了自己的生态系统，这些生态城共同构成了更大的观察站，由数十万个反应堆复合设施、研究设施、突触节点、停机坪、蜂巢区块和战士蜂巢组成。\n\n在整个枢纽的核心是巨大的聚焦节点——一个单一的、超大规模的蜂巢，最高处到达了平流层，容纳了许多层的量子泡沫计算系统，将整个节点合而为一，通过不确定的方式接入“无限网络”，反过来将其转换为可用的数据，这些数据可以被永久连接的大脑子个体解译，他们需要持续支持，偶尔需要替换。\n\n聚焦枢纽发射的光柱——从各个方向甚至从恒星系的边缘都能看到它——就像计算系统一样，本质上是怪异的。它散发的能量水平不高，而且对节点本身使用任何已知的手段都不可穿透的，不论是物理手段还是其他手段，所以它的黑曜石结构的性质仍然......非常模糊，因为它输出的能量明显多于它实际消耗的能量。"
 tech_streamlined_megaproduction_hive:0 "流水线超级生产"
 tech_streamlined_megaproduction_hive_desc:0 "自我们最早开始探索银河系的时期以来，在星球地幔中采矿一直是除小行星采矿之外最常见的——而且相当有利可图的——冒险活动之一，以确保为更大的蜂巢提供稳定和易获取的原矿供应。然而......蜂巢已经遇到了一个根本性的、某种程度上讲从未预料到的问题：我们的后勤能力，虽然很重要，但并没有达到最佳状态。\n\n具体来说，问题在于，虽然星球外的物流很容易由星系内的恒星基地处理，但星球内和星球外物流之间存在阻碍，因为单级入轨火箭技术在大宗运输方面有一定限制，这意味着很多处理好的资源最终被储存起来，直到它们可以被运到星球外。\n\n连同加强我们的近地核采矿技术的建议，大脑子个体代理商提出了一个全方位的解决方案，以专门的采矿和物流集群——地壳蜂巢的形式来解决这些特定的问题。"
 building_tectonic_hive:1 "地壳蜂巢"
 building_tectonic_hive_desc:1 "地壳蜂巢是一组互相连通的巨大巢穴，由综合体、公用设施、通道、虫巢、回收中心和煅炉交错而成的巨型人造火山。而它的心脏——铸造厂，巨大的构造锻件，使铸造厂的名字;一个巨大的莫霍洞，它的深度更接近一个世界的外核——比任何其他开采中心都要深得多，比世界上任何其他采矿设施的开采速度都要快得多。\n\n但是，就像构造锻造深入到下面的世界一样，在远离锻造的高处升起的是巨大的发射接力，一个发射环结构，足够大，甚至可以轻松地发射轻型护卫舰质量的船只;数以百万计的货物在每个标准小时进进出出，仓库随时待命，装载和卸载大量货物。\n\n所有这些都是由铸造厂本身协调的——在众多设施中，新立得无人机的骨干不仅协调铸造厂的整体工作，而且协调整个世界的工作，使铸造厂有效地成为世界上最大的采矿和物流中心之一。"
 job_starlift_drone:0 "摘星子个体"
 job_starlift_drone_plural:0 "摘星子个体"
 job_starlift_drone_desc:0 "专用子个体的任务是监督控制大量摘星卫星，不断进行调整以达到最高效率，并将收集到的信息反馈给下属的研究子个体。"
