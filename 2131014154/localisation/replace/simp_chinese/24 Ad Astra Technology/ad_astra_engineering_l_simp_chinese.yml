l_simp_chinese:
 tech_strike_craft_1_mastery:0 "突破：航母指挥与控制"
 tech_strike_craft_1_mastery_desc:0 "从更大的移动平台上发射飞行器的概念并不新奇，早在我们进入轨道之前就已经存在。然而，在太空中有效利用这一理念需要进行大规模重构，因为舰载机正常情况下毫无生还可能。对这一想法的理解带来了星基系统的数项突破，新产生了更优秀的发射系统与空天飞行器——军民都有。"
 tech_strike_craft_2_mastery:0 "突破：改良型舰载机工程"
 tech_strike_craft_2_mastery_desc:0 "对原始舰载机的改进已经在军用、民用飞行器方面展现出广阔前景。除了拥有更好的导航技术和保障措施，还极大改进了电子设备和易操作性，让训练新飞行员的难度大大降低，空间部队的整体生存能力已显著提升。"
 tech_strike_craft_3_mastery:0 "突破：先进型舰载机工程"
 tech_strike_craft_3_mastery_desc:0 "对舰载机设计的改进使得整体空天技术向前迈进了一大步，即使最基本的空天飞机也已全副武装，速度和敏捷足以玩弄最先进的第一代舰载机与股掌之间。将这些新的舰载机部署到行星部队意味着正常情况下完全的空天优势。"
 tech_standardized_ceramo_metal_materials:0 "突破：标准化瓷金复合材料"
 tech_standardized_ceramo_metal_materials_desc:0 "瓷金基质材料是先前纳米复合材料的延续，也是材料科学领域的重大进步。正如其名，这种复合材料由金属和陶瓷构成，结合两种材料合并为新的复合材料，取二者之长而弥补固有缺陷。\n\n这项技术最初应用于舰船装甲，从而产生了当时国内最坚固的舰船级装甲。但随着研发的深入，这种复合材料结构可以取代几乎所有的纳米复合材料，或加强使用中的纳米复合材料，尽管成本不菲。\n\n这种情况随着标准化聚变技术的出现而改变，瓷金复合材料如今可以大批量生产。由于它能取代或加强国内许多现有材料，从而能形成远比之前更耐用的标准材料。\n\n从舰船、恒星基地的船体到舰载机、载具的船体、结构材料，甚至是最轻型的单个装甲材料和电路都能够用这种复合材料增强，在不改变质量、体积或外观的前提下带来足够的耐久性。例如，任何建筑物的适应力与复原力都足以与早期太空时代的原始地堡相媲美，甚至最基本的电路都是装甲级材料。\n\n\n§Y可用于重置科技卡池。§!"
 tech_plasteel_reinforcement_standardization:0 "突破：塑钢加强标准化"
 tech_plasteel_reinforcement_standardization_desc:0 "塑钢是一种奇异但强力的复合材料。它具有弹性和柔性，但又非常坚固。将塑料和金属的优势结合于一身，创造出一种弹性堪比最坚固的金属纳米复合材料，质量比普通瓷金更轻的塑料形式。\n\n不过，它最大的优势还是价格低廉。塑钢与国内最常见的纳米复合材料类似，可以大规模生产，依据成分作为廉价的烧蚀装甲或填充物。这种替换几乎没有额外开支。\n\n这意味着许多装甲、结构和船体都可以在几乎没有成本与重量提升的情况下大幅增强保护性能。\n\n\n§Y可用于重置科技卡池。§!"
 tech_durasteel_composite_standardization:0 "突破：耐钢复合材料标准化"
 tech_durasteel_composite_standardization_desc:0 "在前代瓷金符合材料和塑钢的研究中，我们取得了数项关键突破，创造出了“耐钢”这一新混合材料。\n\n简而言之，耐钢是一种分子操纵形式的瓷金复合材料，同时具有塑钢的灵活性。先进的结构意味着耐钢能够抵御足以损坏瓷金至无法修复的破坏性冲击、辐射、腐蚀和温度。\n\n加之其质量远比普通瓷金复合材料更轻，价格也只有小幅提升，基于耐钢的复合材料足以在每个领域中完全取代前一代瓷金复合材料。\n\n最终的结果是即使最基本的电路都有极强的恢复力，完全能胜任瓷金装甲的镀层，为船体、建筑等几乎所有东西都带来难以置信的恢复力。\n\n\n§Y可用于重置科技卡池§!"
 tech_neutronium_composite_standardization:0 "突破：零素复合材料标准化"
 tech_neutronium_composite_standardization_desc:0 "零素材料§Y实际§!并非零素，部分原因是零素是一种极易爆的流体材料，由于中子简并，它甚至比反物质更危险。而且用零素锻造的装甲框架过于沉重，需要星舰大小的反应堆才能驱动。尽管如此，零素材料还是凭借极高的密度、原子强度、稳定性赢得了这一名称。\n\n事实上它们就是老式复合材料，但被压缩到极高密度，具有超乎想象的化学与结构稳定性。一微米厚的零素材料层强度相当于上百微米的耐钢层，而质量只有耐钢的十倍。\n\n该技术能够广泛应用于现有的复合材料中，从恒星基地、舰船装甲到舰载机、车辆装甲，一直到电路。对军用民用材料均有显著影响。\n\n例如，零素复合材料制成的外骨骼框架强度相当于10倍厚度耐钢制造的框架，而当内部有足够的机电系统时这一数据能上升到百倍，而且恢复力足以媲美第一代纳米复合材料制成的全火力主战载具。这些材料能维持很长时间，或许直到宇宙热寂。\n\n或许更久。\n\n\n§Y可用于刷新科技卡池。§!"
 tech_crystal_armor_1_mastery:0 "突破：晶态融合工程"
 tech_crystal_armor_1_mastery_desc:1 "晶态实体奇怪而复杂的结构为装甲和材料工程带来了重大突破。在现有复合材料中使用类晶体融合镀层带来了质量轻但恢复力强的崭新优异材料，远比之前制造的任何材料强度更高、恢复力更强。"
 tech_crystal_armor_2_mastery:0 "突破：晶态融合工程"
 tech_crystal_armor_2_mastery_desc:1 "由于发现了更“高级”的晶态实体，我们得以进一步细化基础晶体注入镀层过程，合成的超材料拥有以任何现有标准衡量都显得不可思议的结构强度。这些复合物比之前的任何材料都更轻，更坚硬，这意味着我们现在可以进一步利用该技术。"
 tech_thrusters_4_mastery:0 "突破：脉冲推进"
 tech_thrusters_4_mastery_desc:0 "脉冲推进器有力证明了我们迄今为止研发的聚变推进科技有效性。在实际应用中，脉冲推进器可以将舰船加速至约十分之一光速。强力的推进器，如反物质或更强的推进器能让速度进一步提升，但利用标准脉冲推进器作为新一代推进器的基础，我们能创造出星河之中最好的推进器系统。"
 tech_ion_pulse_propulsion:0 "突破：离子脉冲推进"
 tech_ion_pulse_propulsion_desc:0 "大气系统内的离子技术，如离子风系统等已经已年久月深，并部分构成了目前舰船推进器技术的前身。然而，离子推进器技术的问题始终未变——以低工质消耗输出高功率。\n\n我们的离子推进系统同样存在这一问题，尽管空间的真空背景下这项问题比大气层内简单许多。然而，推进器技术的最新进展显著改变了这一点。在对底层科技与背后通用的物理学有了更深入的了解之后，我们可以将离子技术应用于现有的化学推进器技术中。\n\n因此，我们可以在燃料总量不变的条件下指数级提升效率和功率。首先能够改良导弹、提升空天飞行器和其他运输系统的运载能力。其次也能够微调部分能量武器，因为任何重要的推进系统都与武器同等价值。\n\n\n§Y可用于重置科技卡池。§!"
 tech_plasma_pulse_propulsion:0 "突破：等离子脉冲推进"
 tech_plasma_pulse_propulsion_desc:0 "等离子脉冲推进系统在最初的离子脉冲推进技术的基础上推进了一大步。通过利用前一代导弹、航天器和运输推进器的技术，燃料效率能得到大幅提升。之前被认为是勉强能让飞行器离开地面的燃料，现在足以使其达到轨道速度。\n\n\n§Y可用于重置科技卡池。§!"
 mod_weapon_type_explosive_speed_mult:0 "爆炸武器速度"
 tech_space_defense_station_improvement_mastery:0 "突破：构建优势"
 tech_space_defense_station_improvement_mastery_desc:0 "建立海军工程兵团的意义远不止改进深空防御平台。对工程师而言，深空防御平台本质上只是没有推进器的舰船。对改进舰船的深入理解意味着能够转化为更廉价但更优秀的舰船设计。"
 tech_powered_exoskeletons_mastery:0 "突破：动力外骨骼框架"
 tech_powered_exoskeletons_mastery_desc:0 "第一批大规模生产的动力外骨骼设计标志着多个领域的突破——工业、探索、军事等等。由于不用再顾虑负载重量问题，独立个体的力量大大增强。我们的部队、工人和探索者除了携带更重的武器和工具外，还可以在必要时携带先进的便携式维生设备、更大的动力源、传感器设备、更重的装甲，同时丝毫不影响机动性。这会让很多原本危机四伏的行动变得轻而易举。"
 tech_robotic_workers_mastery:0 "突破：机器人指挥"
 tech_robotic_workers_mastery_desc:0 "基础机器人劳工和部队十分简单，他们没有任何感知，在燃料补给和修理之外也没有任何需求（尽管这是为了让他们正常工作，但他们还是没有任何感知）。然而，对多种类型机器人单位运作方式的更深入理解让我们能够部署更庞大的自动化部队，随时随地满足需求。"
 tech_droid_workers_mastery:0 "突破：智能人指挥与控制论"
 tech_droid_workers_mastery_desc:0 "智能人是早期部署的原始机器人工人、机器人部队更为先进的变种，他们更为节能但更为强大。普通的智能人也拥有一定的自主性，能够在只进行基本监管时大规模部署。\n\n将智能人技术应用于各种自动化部队中可带来显著的整体改善。我们可以在部署基础机器人劳工与部队的同时，随时随地按需派遣机械化部队和工业支持，大大减轻了双方的负担。\n\n这背后的技术意味着我们能够进一步增强——虽然目前还很基础，但我们已经能够轻易创造出与有机生物颇为类似的大范围神经控制系统。"
 tech_synthetic_workers_mastery:0 "突破：合成人矩阵"
 tech_synthetic_workers_mastery_desc:0 "合成人是我们迄今为止创造出最优秀的机器人形式之一，他们比整片星海中的大部分有机生物都更强、更快、更耐久。这背后的技术也让我们能创造出卓越的自动化部队和个体增强，在实际工程中轻松部署大规模的增强化军队或劳工。"
 tech_assembly_pattern_mastery:0 "突破：宏观装配模板"
 tech_assembly_pattern_mastery_desc:0 "在部件需要以低效、耗时的方式进行切割、成型和应用时，建造始终是个大问题。通过简化流程、创造标准化的“宏观模板”，将任何形状、形式甚至极为复杂的结构全部包括在内，我们可以大幅提升任何工程的建造速度。"
 tech_construction_templates_mastery:0 "突破：建造模板理论"
 tech_construction_templates_mastery_desc:0 "部分学者就一个老问题提出了巧妙的解决方案。我们之前的装配模板技术在缩短建造时间方面成效显著，但我们并不满足。利用易调整、无额外成本、能最大幅度提升性能的理论结构模板，我们可以以前所未有的速度根据实际状况和规格建造几乎任何需要的东西。"
 tech_modular_engineering_mastery:0 "突破：可替换模块化大规模工程"
 tech_modular_engineering_mastery_desc:0 "新型强力恒星基地设计方面的突破带来了大规模模块化工程的进步。在不影响性能、成本甚至美学等方面的情况下可让程序、部件广泛应用于多个领域。虽然整体成本和性能没有改善，但生产效率可大大提升。"
 tech_defense_platform_hull_1_mastery:0 "突破：改良防御工程"
 tech_defense_platform_hull_1_mastery_desc:0 "实际上，深空装置和行星装置在很多层面上并无差别。我们防御平台上的技术对非轨道防御结构同样有用，从而提升整体防御能力。"
 tech_ceramo_metal_kinetics:0 "突破：瓷金动力学"
 tech_ceramo_metal_kinetics_desc:0 "瓷金基质材料的基本原理在我们进入群星之前就以众所周知，并得到了广泛应用。而瓷金基质复合材料与它的区别在于利用了纳米材料的新进展，从而发挥更强的功能。\n\n这对质量投射武器而言大有用途。例如瓷金基质材料制成的炮弹可由超高密度金属（如§Y锇§!）和陶瓷形成复合，抵销炮弹的固有脆性，使其足以突破非常坚固的装甲复合材料。\n\n在质量投射系统本身中，这种超材料也发挥了重要效果。由于复合材料具有更高的耐热性和整体强度，能够抵抗质量投射器炮筒的后坐力，因此可以允许磁场更强、效率更高。\n\n这意味着许多动能质量投射器可以小型化，在各方面的效率都获得提升，从而整体提升军队的战力。\n\n\n§Y可用于重置科技卡池§!"
 tech_plasteel_kinetics:0 "突破：塑钢动力学"
 tech_plasteel_kinetics_desc:0 "尽管塑钢对多种材料技术而言都大有用途，但我们之前却认为它对先进物质加速炮而言作用有限。不过，在物质加速炮与弹药的材料方面取得了部分突破后，这种情况出现了重大改变。\n\n原始形式的塑钢是一种灵活、强度高而又廉价的塑料-金属纳米材料，强度与我们所能生产最好的纳米复合材料相同，而重量比瓷金基质复合材料更轻。这意味着弹药能更轻但仍十分坚固，批量部署的成本也明显更低。可以在几乎不提升成本的情况下大量应用塑钢弹药。\n\n对物质加速炮而言，塑钢并不能独立用作电枢，但它能够用于增强电枢，大大降低炮管因发射的压力而破裂的风险，从而使瓷金电枢的能量水平更高。\n\n\n§Y可用于重置科技卡池§!"
 tech_durasteel_kinetics:0 "突破：耐钢动力学"
 tech_durasteel_kinetics_desc:0 "“耐钢”是一系列材料的统称。这些材料来自于对瓷金复合材料与塑钢的研究，最终形成了这种混合材料，并得到了正式命名。简而言之，耐钢是一种经过精密设计的材料形式，由瓷金材料和具有高度灵活性的塑钢材料复合而成。这让它天生具有易修复、易维护的特性。\n\n这对物质加速武器而言是一个重要进展。耐钢的成分意味着它能有效取代所有现有的瓷金基质材料与塑钢复合材料，并让耐钢弹药和耐钢电枢具有极强的复原力。\n\n这使得新一代的弹药足以承受任何先进有效载荷或制导系统都无法实现的加速度，同时极为兼顾，能够直接击穿第一代纳米复合材料。无论普通炮弹、智能（有制导）炮弹还是其他武器都是如此。物质加速炮电枢能给予炮弹巨大的加速度，唯一的问题只有开火时的后坐力了。\n\n\n§Y可用于重置科技卡池。§!"
 tech_neutronium_kinetics:0 "突破：零素动力学"
 tech_neutronium_kinetics_desc:0 "尽管零素电枢的想法很具有吸引力，但实际中零素电枢的基本形式并无优势。部分原因是零素是一种流体物质，另一部分原因是它与反物质一样具有挥发性和破坏性，最后一部分原因则是质量过大。即使是原始随身武器中的零素电枢，其质量也相当于原始文明的全部人口。\n\n作为替代，我们应用的零素材料实际上是旧有复合材料高度密集化的变体。“零素”材料得名于难以置信的原子-分子强度和整体稳定性。零素材料各方面表现都堪比上百倍厚度的耐钢材料，而质量仅为该厚度耐钢材料的十分之一。\n\n这意味着我们的物质驱动炮的电枢体积可以明显减小，而效果却堪比之前百倍厚度的电枢。在保持与耐钢物质驱动炮质量相同时，电枢性能可以大幅提升，带来更高的加速度。\n\n对动能弹药来说，这种提升尤其明显。由于耐钢已经应用到了动能武器技术的每一个角落，使用零素电枢和弹药的物质驱动炮可以在相同的质量下大幅缩小体积，从而携带数倍弹药。而零素弹头穿透最坚固的纳米复合材料如同探囊取物。\n\n\n§Y可用于重置科技卡池。§!"
 tech_swarmer_missiles_1_mastery:0 "突破：群体智能导弹"
 tech_swarmer_missiles_1_mastery_desc:0 "群体智能导弹的应用在战术与战略层面都具有颇为可观的潜力。它们较小的尺寸和先进的制导系统使得导弹如排山倒海之势，大规模导弹突击结合原有的导弹技术足以击溃任何点防御系统。"
 tech_fusion_shape_charge_warheads:0 "突破：聚变充能弹头"
 tech_fusion_shape_charge_warheads_desc:0 "裂变与聚变核弹头从质量到产量而言都是最现实、最有效的大规模毁灭武器。然而这种核弹头始终存在一个普遍却相当重要的问题：弹头引爆时的能量会散步到各个方向，只有少部分能量真正用于杀伤目标，大部分并未生效。\n\n虽然全方位爆破确实有特定的优势，尤其在狭窄空间内可能极为有效，但在舰队交战时却是单纯的浪费。事实上，解决这个问题的方法非常简单——利用历史悠久但形式简单的高爆弹方式，将杀伤区替换为核弹。\n\n然而直到现在，让这个系统高效工作仍十分困难。部分原因是核爆时的能量显而易见地难以集中。但在聚焦时，可以将核爆的能量集中到等离子体和熔融材料的“核光矛”中。\n\n这意味着核光矛能在长距离造成在耐性破坏。从轨道上对地面目标使用核光矛时不会像直接撞击一样造成巨大的破坏，但能让轨道防御无法拦截。它具有的能量足以在这个距离熔化铁-碳纳米复合材料。\n\n然而，这个高空引爆后的壮观结果却难以量化。由于爆炸锥将现场的传感器设备大量摧毁至无法修复，使用带掩体的早期太空时代基地模型进行的测试宣告失败。\n\n§Y可用于重置科技卡池。§!"
 tech_pure_fusion_warheads:0 "突破：纯聚变弹头"
 tech_pure_fusion_warheads_desc:0 "反物质大规模生产与容纳技术的出现对诸多军事应用影响深远。但反物质武器还是整体存在一些致命问题：微小的潜在失误都可能释放出超过聚变的能量，毕竟反物质在与任何正物质接触时都会湮灭。\n\n这堆战舰而言称不上什么大问题，但大量储存、运输纯反物质需要大量的能量，后勤角度看这并不高效。不过，利用反物质弹头背后的原理则另当别论，特别是在制造不使用任何裂变材料的纯聚变弹头方面。\n\n这用途广泛而影响深远。许多聚变武器都可以大幅缩小以适应较大的反装甲导弹。聚变武器能够释放清洁的能量（由于中子辐射，只能说是相对清洁），但比同等体积和质量的裂变弹头高出数倍。\n\n这标志着现有的所有弹头都能得到大幅改进，而且可以在同等尺寸下显著增强威力。尽管反物质弹头技术仍是需要时间攀登的高峰，但这代表了聚变弹头技术的重要进步。\n\n\n§Y可用于重置科技卡池。§!"
 tech_quantum_warheads:0 "突破：量子弹头"
 tech_quantum_warheads_desc:0 "量子弹头又称零点弹头，本质微妙但简单至极。它利用量子现象提升整体输出和有效性，在极端环境下仍能保证弹头的稳定，即使蓄意破坏也无法引爆。让护盾模块系统标准化变得困难。\n\n这是重大的进步。它让大规模反物质储存成为可能，尽管湮灭的风险仍然存在，但已经大大降低。它还让大量新型特殊弹头成为可能，爆炸的规模足以与超新星爆发相当。\n\n它也为稳定单级的聚变弹头完成了最后临门一脚。这些弹头被称为量子转换弹头，由于反物质弹头中大量能量都以相互作用很弱的中微子形式逸散，直接无杀伤地穿过多数物质，它甚至比反物质弹头更强大。\n\n最终的结果是能量输出与反物质弹头相当的纯聚变弹头，但是稳定性、可控性、有效期都高出几个数量级。由于控制反应需要控制技术的进一步进展，因此尺度问题仍然存在。\n\n\n§Y可用于重置科技卡池。§!"
 tech_cyclone_warheads:0 "突破：旋风弹头"
 tech_cyclone_warheads_desc:0 "掠夺者导弹的基本原理非常简单。它的核心是搭载有限操作AI的量子导弹，弹载AI在正常情况下没有任何意识，而是利用“学者”系统专注于跟踪目标，并通过识别目标护盾、装甲和船体的弱点优化弹头的效果。\n\n虽然这对舰对舰导弹而言十分有效，不过我们可以结合掠夺者的AI系统与旋风导弹的先进小型化技术，形成旋风弹头——它具有更好的弹头控制和飞行性能，体积也大幅缩小，甚至可以用于部队中最小的导弹阵列。\n\n它的可取之处并非更强的能量输出，而是对弹头威力更好的利用。AI系统的先进火控、目标扫描与计算系统对目标进行分析，寻找最薄弱的地方进行打击，从而对目标产生最大的杀伤。\n\n因而，旋风弹头的威力虽然不大，但杀伤效率却成倍提高。配备旋风弹头的舰载机对敌造成的杀伤可以与第一代核导弹的集射相媲美，而总能量输出仅有其一小部分。\n\n\n§Y可用于重置科技卡池。§!"
 tech_macro_ordnance_technology:0 "突破：宏观火炮技术"
 tech_macro_ordnance_technology_desc:0 "各国之间都流传着一句古语：“唯快不破”。这一点不言而喻，激光便足以证明。但在太空中，任何弹头都会因物理定律而在击中目标前保持运动。\n\n高超声速火炮和瓷金动力学的进展让有史以来最强大的远程火炮成为可能。例如动能炮台可以发射高速炮弹，产生的冲击能量对目标的杀伤足以相当于同质量的高能炸药。对有机生物而言，即使攻击在附近脱靶也能产生极强效果。\n\n另一种更极端的形式是兆级加农炮。这是一种动能物质驱动炮，使用的弹药体积巨大，相当于早期太空时代的洲际弹道导弹。因此在大气层中发射时的冲击波能够产生等离子和较弱的飓风。\n\n然而对这两者而言，将之用于舰对舰作战之外的用途有三个关键问题：缺少应对大气条件和过载惯性力的弹药；缺少足够有效的后坐力稳定器；以及缺少容纳、发射兆级加农炮电枢而不在过程中被摧毁的设备。\n\n多个领域的新研发进展已经解决了这三个问题，从而让大型载具和行星防御设施能够使用多种动能火炮。不过兆级加农炮仍然难以处理，它发射时的冲击波足以清除周围的一切，因此在舰船之外只能搭载在具有巨大稳定器和巨大半径的超大型堡垒设施中。\n\n\n§Y可用于重置科技卡池。§!"
 tech_relativistic_giga_ordnance_technology:0 "突破：相对论千兆火炮技术"
 tech_relativistic_giga_ordnance_technology_desc:0 "以高超声速飞行的炮弹产生的冲击力相当于同等质量的爆破弹药爆炸，但如果炮弹以相对论速度运动呢？这是另一个研究项目，范围涵盖“聚变弹头攻击效果”到“未来数个世纪的研究主题”，以及附带产生的影响。\n\n这种以几分之一光速运动的弹药问题显而易见：每一个作用力都会有大小相等、方向相反的反作用力，相对论加农炮除非是搭载在战列舰或泰坦上，否则无法使用等离子电枢将发射轨道延长到数倍船体的长度，因此会因后坐力而消灭自己。\n\n在大气层中产生等离子始终是个问题。除了辐射外，电枢不够稳定，无法在真空之外有效工作。尽管这点难以改变，但结合激光等离子通道的最新技术与更优秀、体积更小的弹药，现在已经能让弹药的发射速度令人满意。此外我们还为其配备了更好的预测性火控系统，大幅提升了准确性。\n\n然而，行星防御超重型加农炮最大的问题是它们必须部署在超重型堡垒群中，并在环绕主堡垒的耳机堡垒群进行远程操作，因为加农炮发射时会引起地震和足以产生飓风的冲击波。数台加农炮同时开火，长时间与敌方交战时会导致当地天气模式都被打乱一段时间。\n\n§Y可用于重置科技卡池。§!"
