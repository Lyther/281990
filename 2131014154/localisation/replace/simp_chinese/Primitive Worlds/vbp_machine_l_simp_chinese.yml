l_simp_chinese:
 job_vbp_consciousness_drone:0 "意识子个体"
 job_vbp_consciousness_drone_plural:0 "意识子个体"
 job_vbp_consciousness_drone_desc:0 "集体意识的大部分认知功能都是通过这些子个体实现。"
 mod_job_vbp_consciousness_drone_add:0 "$job_vbp_consciousness_drone$岗位"
 job_vbp_security_drone:0 "安保子个体"
 job_vbp_security_drone_plural:0 "安保子个体"
 job_vbp_security_drone_desc:0 "专为守卫集体设计的战争机器人。"
 mod_job_vbp_security_drone_add:0 "$job_vbp_security_drone$岗位"
 job_vbp_industrial_drone:0 "工业子个体"
 job_vbp_industrial_drone_plural:0 "工业子个体"
 job_vbp_industrial_drone_desc:0 "在工厂与车间工作的特制机器，满足集体不断增长的需求。"
 mod_job_vbp_industrial_drone_add:0 "$job_vbp_industrial_drone$岗位"
 job_vbp_foundry_drone:0 "铸造子个体"
 job_vbp_foundry_drone_plural:0 "铸造子个体"
 job_vbp_foundry_drone_desc:0 "特制机器，负责集体不断扩张的金属加工工业。"
 mod_job_vbp_foundry_drone_add:0 "$job_vbp_foundry_drone$岗位"
 job_vbp_power_drone:0 "电力子个体"
 job_vbp_power_drone_plural:0 "电力子个体"
 job_vbp_power_drone_desc:0 "特制机器，维持集体庞大的电网。"
 mod_job_vbp_power_drone_add:0 "$job_vbp_power_drone$岗位"
 job_vbp_miner_drone_machine:0 "采矿子个体"
 job_vbp_miner_drone_machine_plural:0 "采矿子个体"
 job_vbp_miner_drone_machine_desc:0 "高度特制的机器，用于将矿物从地底运到它们应该归属的地方。"
 mod_job_vbp_miner_drone_machine_add:0 "$job_vbp_miner_drone_machine$岗位"
 bulding_vbp_sentience_complex:0 "感知设施"
 bulding_vbp_sentience_complex_desc:0 "存有机械集体必要系统的建筑。"
 building_vbp_storage:0 "子个体库"
 building_vbp_storage_desc:0 "用于储存、维护集体不计其数子个体的设施。"
 building_vbp_industrial_zone:0 "工业区"
 building_vbp_industrial_zone_desc:0 "无边无际的工厂与铸造厂，用于提炼和制造。严重的污染使得这里的环境不适于有机生命生存。幸运的是，也没有有机生命。"
 building_vbp_strip_mines:0 "露天矿场"
 building_vbp_strip_mines_desc:0 "巨大的采石场，工程机械在这里生产各种珍奇岩石。"
 building_vbp_power_grid:0 "电网"
 building_vbp_power_grid_desc:0 "庞大的发电与输电网络，连接起同样庞大的机械集体中的每一个部分。"
 vbp_primitive_robots:0 "原始机器人"
 vbp_primitive_robots_desc:0 "这些原始机器人仍在学习真正的自我意识，距离先进太空飞行仍有很长的路。"
 vbp_col_primitive_machine:0 "原始机器人星球"
 vbp_col_primitive_machine_desc:0 "这个星球上居住着尚未准备好星际旅行的原始机械智能。"
 vbp_machine_civic_one:0 "自我意识萌芽"
 vbp_machine_civic_two:0 "寻找目标"
 vbp_machine_civic_one_desc:0 ""
 vbp_machine_civic_two_desc:0 ""
 vbp_machine_intelligence:0 "发展中的机械智能"
 vbp_machine_intelligence_desc:0 "这个机械意识尚未完全诞生自我意识，仍被限制在母星中"
 d_vbp_crashed_ship:0 "撞击坑"
 d_vbp_crashed_ship_desc:0 "某个物体从轨道坠毁至行星表面，留下了这个巨大的撞击坑。无法确认它具体是什么，但现场仍然散落的碎片表明它可能是一艘太空飞船。"
 vbp_robot_graveyard:0 "机械墓地"
 vbp_robot_graveyard_desc:0 "行星表面散落着被毁的机械，为回收提供了原料，同时也为逆向工程提供了材料。"
 vbp_protocol_conflict:0 "协议冲突"
 vbp_repurposed_machines:0 "重编写的机械"
 vbp_angered_machines:0 "愤怒的机械"
 vbp_angered_machines_desc:0 "机械们注意到了外星人的行动，并采取措施进行防卫。"
 vbp_machine_destroyed_negative:0 "摧毁原始机械"
 vbp_machine_destroyed_positive:0 "消灭原始机械威胁"
 vbp_machine_conquered_negative:0 "征服原始机械"
 vbp_machine_conquered_positive:0 "制伏危险的原始机械"
 vbp_machine.100.name:0 "遭遇[primitive_civ.GetName]"
 vbp_machine.100.desc:0 "我们探测到一个机械集体在[From.GetName]表面漫游。他们由一个格式塔人工智能指导，在无人管理状态下工作，保持着效率并正在缓慢发展自我认识。\n\n由于没有见到他们的创造者，因此无法确认创造者发生了什么。尽管行星上散落着可见的废墟，但仍不确定他们是被这些危险造物杀死，还是由其他方式灭绝，抑或是主动离开了行星，将机器人留在上面。\n\n我们应考虑在他们的星球上建立一个§Y观测站§!进行深入研究。"
 vbp_machine.101.name:0 "接触报告：原始机械"
 vbp_machine.101.desc:0 "我们的舰队发现其他外星文明的消息传遍了[Root.GetName]。\n\n虽然[FromFrom.GetName]上的机器人仍未掌握太空旅行的能力，但他们已经十分先进而且数量繁多。显然他们是由某种外星智慧生命创造。"
 vbp_machine.101.desc.phobe:0 "原始机械，即“[From.From.Owner.GetName]”表现出初步人工智能的消息在[Root.Capital.GetName]上引起了不好的反响。\n\n这是一个高级外星生命存在的有力证明，也是其内生命的明喻。如同一个噩兆，提醒我们在这危险的宇宙中我们并非孤单。"
 vbp_machine.101.desc.phile:0 "[Root.Capital.GetName]的科学界对收到的外星机器人报告较为乐观。\n\n尽管他们不是有机物，只具有初级人工智能，但仍是外星人参与其中的有力证据。虽然他们的创造者已经不知所踪，但[FromFrom.Owner.GetName]还是提醒了我们在宇宙中并不孤单。"
 vbp_machine.101.desc.followup5:0 "发现无人监管的机器人令很多人好奇他们的创造者发生了什么。他们的存在与之前发现的外星文明残余一起形成了令人担忧的理论。会不会是机器人原本的设计是担任某种屏障，但在发展的过程中给创造者带来了毁灭？"
 vbp_machine.101.desc.followup123:0 "相比往常发现的非智慧生命，这次我们的舰队发现原始外星种群[From.From.Owner.GetName]的报告无疑重新燃起了[Root.Capital.GetName]对外星研究学的兴趣，在此之前这个领域向来被视为不过是纸上谈兵。"
 vbp_machine.101.desc.gesta:0 "我们确认了原始机械集体的存在。他们与我们并无不同，是协作子个体的集体，并正在快速发展。不过他们目前还距离太空飞行很遥远。"
 vbp_machine.201.name:0 "[robot_planet.GetName]步入太空时代"
 vbp_machine.201.desc:0 "我们之前在[From.Capital_Scope.GetName]观测的机械文明发射了第一个超光速探测器，并正式进入了太空时代。\n\n因为[From.GetName]已经加入了银河舞台成为正式的一员，我们的哨站已经无用。"
 vbp_machine.211.name:0 "[robot_planet.GetName]：溢出"
 vbp_machine.211.desc:0 "我们在[robot_planet.GetName]上空执行观测原始机械文明任务的观测站报告，该文明的机器人已经停止运行，并且已经确认他们永远也不会恢复。\n\n截获的数据流显示今天早些时候这些机器人执行了第9223372036854775807个指令周期，当试图启动新周期时整个系统崩溃了。由于已经没有东西可供我们观察了，我们的观测站已经拆除。"
 vbp_machine.211.machine:0 "我们必须研究他们的设计缺陷。"
 vbp_machine.212.name:0 "[robot_planet.GetName]：自毁"
 vbp_machine.212.desc:0 "我们在[robot_planet.GetName]上空的观测站报告称居住在行星上的原始机械文明已经自毁。\n\n这场灾难的原因尚不清楚，但从截获的数据来看，事件的起因是一个工作子个体提交的请求，询问中央节点机械单位是否有灵魂。经过一段时间的思考，中央节点的回复是命令行星上的每一个模块启动自毁协议。"
 vbp_machine.213.name:0 "[robot_planet.GetName]：崩溃"
 vbp_machine.213.desc:0 "我们在[robot_planet.GetName]上空的观测站报告称占据这一行星的原始机械智能经历了灾难性的基础设施崩溃。\n\n似乎指导它的人工智能没有发出任何长期维护基础设施的实际指令，也没有开发出维护指令。而是简单地继续进行常规操作，如同一切正常。直到疏于维护导致了几乎所有机械单元都发生了连环故障。"
 vbp_machine.301.name:0 "[From.Capital_Scope.GetName]：我们被发现"
 vbp_machine.301.desc:0 "尽管我们在[From.Capital_Scope.GetName]上方观测站内的人员尽了最大努力，但还是无法继续对[From.GetName]匿踪了。\n\n观测站下房的机械成功探测到了我们用于绑架的飞行器，并可能在未来采取措施保卫自己。"
 vbp_machine.311.name:0 "[From.GetName]：离群单位"
 vbp_machine.311.desc:0 "[robot_country.GetName]按照标准操作流程定期创建半自主子个体，用于控制偏远地区。\n\n但最近，我们的观测站发现了一个这类子个体的奇怪行为。显然在创造过程中中央控制节点出现了故障，导致该单位的自主性远超预期。\n\n新创建的子个体显然已经叛离集体，在[robot_country.GetAdj]设施之外的荒野上漫无目的地游荡。\n\n这一情况为我们提供了独特的机会来恢复并利用这一单位。"
 vbp_machine.311.a:0 "准备绑架行动。"
 VBP_ABDUCTION_PROJECT:0 "绑架反叛子个体"
 VBP_ABDUCTION_PROJECT_DESC:0 "一个子个体在[robot_planet.GetName]居住地的郊区中游荡，为我们提供了千载难逢的绑架机会。"
 vbp_machine.312.name:0 "已绑架反叛子个体"
 vbp_machine.312.desc:0 "[Root.GetName]成功突袭了[robot_planet.GetName]，并很快将反叛子个体带上机。\n\n这个单位显然是用于在行星孤立区域监督、协调大型建设项目。它的数据库内有大量关于建筑材料与建造流程协议的数据。\n\n经过少量的调整后，它已经准备好为我们服务了。"
 vbp_machine.312.a.tooltip:0 "一位新的§Y总督§!将添加到领袖储备中。"
 vbp_machine.313.desc:0 "[Root.GetName]成功突袭了[robot_planet.GetName]，并很快将反叛子个体带上机。\n\n这个单位显然是用于在行星孤立区域更新地理数据。它的数据库内有引人注目的高效调查协议。\n\n经过少量的调整后，它已经准备好为我们服务了。"
 vbp_machine.313.a.tooltip:0 "一位新的§Y科学家§!将添加到领袖储备中。"
 vbp_machine.314.desc:0 "[Root.GetName]成功突袭了[robot_planet.GetName]，并很快将反叛子个体带上机。\n\n这个单位显然是用于协调一个主要工业区的空中交通，包括协调原材料与成品的运输。它的数据库内有着各种协议，能够高效进行飞行路线计算与供应物流。\n\n经过少量的调整后，它已经准备好为我们服务了。"
 vbp_machine.314.a.tooltip:0 "一位新的§Y舰队司令§!将添加到领袖储备中。"
 vbp_machine.315.desc:0 "[Root.GetName]成功突袭了[robot_planet.GetName]，并很快将反叛子个体带上机。\n\n这个单位显然是用于提升行星上一个关键区域的安保效率。它的数据库内有各种战术信息。\n\n经过少量的调整后，它已经准备好为我们服务了。"
 vbp_machine.315.a.tooltip:0 "一位新的§Y陆军上将§!将添加到领袖储备中。"
 vbp_machine.316.name:0 "绑架失败"
 vbp_machine.316.desc:0 "看来我们之前探测到在[robot_planet.GetName]漫游的反叛子个体在被绑架前擦除了数据库，清除了一切信息。\n\n这是意外还是有意之为尚不明确，但无论如何，它现在已经只剩空壳，对我们毫无用处。"
 vbp_machine.317.name:0 "失去对反叛子个体的追踪"
 vbp_machine.317.desc:0 "我们在[robot_planet.GetName]上空的观测站失去了追踪信号，无法再追踪之前离开[robot_country.GetName]的反叛子个体。尚不清楚它是重新加入了集体，被集体防御措施摧毁，自毁还是出现了致命错误，但无论是哪种方式，它已经超出我们的捕获范围了。"
 vbp_machine.401.name:0 "[robot_planet.GetName]：机械文明枯竭"
 vbp_machine.401.desc:0 "今天，我们的观测站最后一批曾经在[robot_planet.GetName]上游荡的原始机械拉入了轨道。\n\n下方的星球一片寂静。我们的观测站已经产出，因为已经不剩什么可以观察了。"
 vbp_machine.401.a.machine:0 "他们将以另一种方式生活中在我们的单位之中。"
 vbp_machine.501.name:0 "[robot_planet.GetName]提升成功"
 vbp_machine.501.desc:0 "我方单元成功渗入[robot_country.GetAdj]控制与生产矩阵中。将他们提升至拥有自我意识的过程已经完成，他们已经准备好进入银河系的舞台。\n\n我们将通过他们的网络进行间接控制，确保他们遵守我们的议程。但部分核心指令超出了我们的控制范围。"
 vbp_machine.501.a:0 "复制我们的指令。"
 vbp_machine.501.a.tooltip:0 "[robot_country.GetName]将被提升，并与我们拥有相同的国民理念。"
 vbp_machine.501.b:0 "欢迎来到新时代。"
 vbp_machine.501.b.tooltip:0 "[robot_country.GetName]将被提升，并拥有自己的国民理念。"
 vbp_machine.502.name:0 "[robot_planet.GetName]提升成功"
 vbp_machine.502.desc:0 "我方特工成功修改了[robot_country.GetAdj]控制与生产矩阵。将他们提升至拥有自我意识的过程已经完成，他们已经准备好进入银河系的舞台。\n\n当然，我们得确保机械拥有一个最高优先度指令，即服从我们。"
 vbp_machine.503.name:0 "[robot_planet.GetName]提升成功"
 vbp_machine.503.desc:0 "我方特工成功修改了[robot_country.GetAdj]控制与生产矩阵。将他们提升至拥有自我意识的过程已经完成，他们已经准备好进入银河系的舞台。\n\n只剩最后一个问题，他们目前的状态是所有机械相互连接，以一个整体的形式运作。我们可以让他们保持这种形式，并引入一个服从我们的最高优先度指令。但我们也可以用我们的先进科技进一步加强他们，赋予每一个单元个性和独立的自我意识。"
 vbp_machine.503.a:0 "让他们保持连接状态。"
 vbp_machine.503.a.tooltip:0 "[robot_country.GetName]将提升为格式塔机械帝国。"
 vbp_machine.503.b:0 "赋予每个单元个性。"
 vbp_machine.503.b.tooltip:0 "新获得个性的[robot_species.GetNamePlural]将组建一个新的帝国。"
 vbp_machine.510.name:0 "[robot_planet.GetName]：重编写成功"
 vbp_machine.510.machine:0 "我们成功将我们的系统与[robot_country.GetName]进行对接。\n\n虽然并非一帆风顺，但我们还是吸收了他们的大部分协议，并将其单元整合进[Root.GetName]。我们已合为一体。"
 vbp_machine.510.normal:0 "我们已经成功渗透并重编写了[robot_country.GetName]的系统。\n\n我们重写了他们大部分协议，虽然这的确造成了些问题，但我们还是成功控制了这些机械单元。他们从现在起将为[Root.GetName]服务。"
 vbp_machine.510.a.machine:0 "取得直接控制。"
 vbp_machine.521.name:0 "[From.GetName]：强效防火墙"
 vbp_machine.521.desc:0 "我们试图侵入[From.Owner.GetName]的过程并未如预想般顺利。\n\n该网络的防侵入软件先进程度远超预期。需要花费些时间攻破安全子程序。"
 vbp_machine.523.name:0 "[From.GetName]：薄弱的安防系统"
 vbp_machine.523.desc:0 "事实证明[From.Owner.GetName]的防卫措施比我们预想的更脆弱。\n\n它的防侵入软件几乎没有任何作用，我们轻易就将其绕过。继续渗透有望提前。"
 vbp_machine.601.name:0 "成功占领[robot_planet.GetName]"
 vbp_machine.601.machine:0 "我们的军队成功确保了[robot_planet.GetName]的关键基础设施。\n\n通过强行与[robot_country.GetName]对接，我们能直接获取他们的核心指令。这些指令已经在最小干扰下成功覆写，与我们的指令一致。"
 vbp_machine.601.normal:0 "我们的军队成功击败了[robot_planet.GetName]的防御机器人，侵入了[robot_country.GetName]基础设施的关键节点。\n\n我们现在可以重编写、重规划机械单元来满足我们的需要。行星目前已经由[Root.GetName]控制。"
 vbp_machine.601.a.machine:0 "取得直接控制。"
 vbp_machine.602.name:0 "[robot_country.GetName]毁灭"
 vbp_machine.602.machine:0 "在我们的军队于初次战役中战胜[robot_country.GetName]防御单元后，我们试图劫持他们的核心基础设施。\n\n不过我们未能成功，[robot_country.GetName]并未整合进[Root.GetName]，而是出现了一种灾难性故障，彻底毁坏了。他们的单元现在只能用作废旧材料。"
 vbp_machine.602.normal:0 "我们的军队在初次战役中战胜[robot_planet.GetName]防御单元后，试图侵入[robot_country.GetName]最重要的数个节点。\n\n然而他们未能正确进行重编写并控制这些原始机械，并导致了行星系统的灾难性故障。这些单元现在只能用作废旧材料。"
 vbp_machine.602.a.machine:0 "[robot_country.GetName]将以另一种方式生活在我们之中。"
 vbp_machine.602.a.normal:0 "本来可以做得更好的。"
 vbp_machine.602.a.tooltip:0 "被击败的机械将会加工成§Y[robot_planet.vbp_machine_robots_slaughtered]£minerals£§!"
 mission_vbp_machine_passive_observation:0 "被动观测"
 mission_vbp_machine_passive_observation_desc:0 "将在机器人的自然栖息地中研究他们，不会尝试逆向物种个体。\n\n"
 mission_vbp_machine_specimen_collection:0 "主动研究"
 mission_vbp_machine_specimen_collection_desc:0 "会从行星表面回收、拆解并逆向机器人。\n\n§E这项任务可能导致意想不到的后果。§!\n\n"
 mission_vbp_machine_salvage_components:0 "打捞部件"
