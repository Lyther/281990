l_simp_chinese:
 building_vbp_hive_pool:0 "起源产卵池"
 building_vbp_hive_pool_desc:0 "一个拥有巨大力量并使蜂群思维觉醒的地方。随着蜂群的成熟和成长，这里逐渐被消耗殆尽。"
 job_vbp_master_drone:0 "神经子个体"
 job_vbp_master_drone_plural:0 "神经子个体"
 job_vbp_master_drone_desc:0 "处于唯一意识边缘中最聪明、最独立的生命体。它们控制了这个星球上的低等生物。"
 mod_job_vbp_master_drone_add:0 "$job_vbp_master_drone$岗位"
 job_vbp_prowler_drone:0 "潜行子个体"
 job_vbp_prowler_drone_plural:0 "潜行子个体"
 job_vbp_prowler_drone_desc:0 "在产卵池周围徘徊着的野兽，寻找着食物和入侵者"
 building_vbp_warren:0 "基础巢穴"
 building_vbp_warren_desc:0 "一个供子个体休并恢复在为蜂群服务时受到的创伤的地方。"
 building_vbp_mine:0 "矿物坑"
 building_vbp_mine_desc:0 "采矿子个体会去这坑里带点有用的资源回来"
 building_vbp_farm:0 "饲养场"
 building_vbp_farm_desc:0 "为了能够向蜂群提供食物而为特种子个体特种留出的广阔的领土"
 job_vbp_miner_drone:0 "挖掘子个体"
 job_vbp_miner_drone_plural:0 "挖掘子个体"
 job_vbp_miner_drone_desc:0 "这些子个体使用原始工具产出石头，矿物和其他矿物资源"
 mod_job_vbp_miner_drone_add:0 "$job_vbp_miner_drone$岗位"
 job_vbp_farmer_drone:0 "喂食子个体"
 job_vbp_farmer_drone_plural:0 "喂食子个体"
 job_vbp_farmer_drone_desc:0 "给整个蜂群提供食物的子个体"
 mod_job_vbp_farmer_drone_add:0 "$job_vbp_farmer_drone$岗位"
 building_vbp_factory:0 "工业巢穴"
 building_vbp_factory_desc:0 "一个可以让子个体进行各种先进工业研究的遥远区域。"
 building_vbp_power_plant:0 "发电巢穴"
 building_vbp_power_plant_desc:0 "为了满足蜂群日益增长的能量币需求所建造的区域"
 job_vbp_industry_drone:0 "工业子个体"
 job_vbp_industry_drone_plural:0 "工业子个体"
 job_vbp_industry_drone_desc:0 "专门在工厂设施中工作，聪明又敏捷的子个体"
 mod_job_vbp_industry_drone_add:0 "$job_vbp_industry_drone$岗位"
 job_vbp_technician_drone:0 "$job_technician_drone$"
 job_vbp_technician_drone_plural:0 "$job_technician_drone_plural$"
 job_vbp_technician_drone_desc:0 "维持蜂群电网的复杂子个体"
 mod_job_vbp_technician_drone_add:0 "$job_vbp_technician_drone$岗位"
 job_vbp_warrior_drone:0 "$job_warrior_drone$"
 job_vbp_warrior_drone_plural:0 "$job_warrior_drone_plural$"
 job_vbp_warrior_drone_desc:0 "为了蜂群守夜的强大子个体，随时准备保卫它免受入侵者的攻击。"
 mod_job_vbp_warrior_drone_add:0 "$job_vbp_warrior_drone$岗位"
 vbp_col_primitive_hive:0 "蜂群星球土著"
 vbp_col_primitive_hive_desc:0 "一个由萌芽中的蜂群思想占据的星球，但它们太年轻了，还无法进入太空。"
 vbp_hive_id_stage:0 "认知阶段"
 vbp_hive_id_stage_desc:0 "蜂群思想仍处于早期发展阶段，由原始本能主导。主要受饥饿和恐惧的驱使，它离发展太空飞行还有很长的路。"
 vbp_hive_ego_stage:0 "自我阶段"
 vbp_hive_ego_stage_desc:0 "蜂群思想已经达到了几乎完全的意识和自我实现，并发展了连贯且复杂的思维过程。子个体正在利用复杂的工具并且以科技为共同目标而努力。"
 vbp_hive_superego_stage:0 "超我阶段"
 vbp_hive_superego_stage_desc:0 "蜂巢思想已经达到了对周围环境的完全认识和理解，能够提出复杂的问题并找到复杂的解决方案。子个体正在建造高精度设备，利用先进的知识来实现极其复杂的目标。他们很快就会向无尽星空伸出手来。"
 vbp_hive_mind:0 "原始蜂群思维"
 vbp_hive_mind_desc:0 "一个年轻的、发育不全的蜂群思维，仍被限制在它的母星里，尚未发挥其全部潜力。"
 vbp_hive_civic_id_one:0 "我们渴望…"
 vbp_hive_civic_id_two:0 "我们成长…"
 vbp_hive_civic_ego_one:0 "我们是谁？"
 vbp_hive_civic_ego_two:0 "我们要什么？"
 vbp_hive_civic_superego_one:0 "我们的意义是什么？"
 vbp_hive_civic_superego_two:0 "视界之外还有什么？"
 vbp_hive_civic_id_one_desc:0 "我们渴望…"
 vbp_hive_civic_id_two_desc:0 "我们成长…"
 vbp_hive_civic_ego_one_desc:0 "我们是谁？"
 vbp_hive_civic_ego_two_desc:0 "我们要什么？"
 vbp_hive_civic_superego_one_desc:0 "我们的意义是什么？"
 vbp_hive_civic_superego_two_desc:0 "视界之外还有什么？"
 vbp_hive_guardians:0 "蜂群守护者"
 vbp_hive_guardians_plural:0 "蜂群守护者"
 vbp_hive_guardians_desc:0 "负责保卫蜂群免受外部威胁的子个体。"
 vbp_hive_irradiated_planet:0 "放射性污染"
 vbp_hive_irradiated_planet_desc:0 "似乎在几千年前，这个星球经历了一次大规模的核灾难。虽然随着时间的推移污染大多已经消退，但在一些地方辐射仍然存在。"
 d_vbp_hive_desolate_city:0 "荒废之城"
 d_vbp_hive_desolate_city_desc:0 "很久以前在这个星球上生活的物种所留下的废墟。"
 vbp_hive.100.name:0 "遭遇[primitive_civ.GetName]"
 vbp_hive.100.id:0 "[Root.GetName]遇到了在[From.GetName]的地表游荡的原始生物。\n\n虽然每个生命体的精神能力都非常有限，但似乎有一个统一的意志在指导他们。\n\n看上去联合它们的蜂群思想是非常年轻和兽性的，不能完全有意识地行动。不过，它仍然显示了萌芽出智慧的迹象。\n\n我们应该考虑在蜂群思想的星球上方建立一个§Y观测站§!来仔细地研究它。"
 vbp_hive.100.ego:0 "[Root.GetName]遇到了在[From.GetName]的地表游荡的原始生物。\n\n虽然每个生命体的精神能力都非常有限，但似乎有一个统一的意志在指导他们。\n\n子个体正在使用复杂的工具，在地表上遍布着复杂的结构，表明蜂巢思想已经达到了充分的精神能力，并且正在努力获取更多。\n\n我们应该考虑在蜂群思想的星球上方建立一个§Y观测站§!来仔细地研究它。"
 vbp_hive.100.superego:0 "[Root.GetName]遇到了在[From.GetName]的地表游荡的原始生物。\n\n虽然每个生命体的精神能力都非常有限，但似乎有一个统一的意志在指导他们。\n\n子个体已经发展出了极其先进的基础设施和工业，并正在试验先进的技术。他们的触手伸向太空只是时间的问题。\n\n我们应该考虑在蜂群思想的星球上方建立一个§Y观测站§!来仔细地研究它。"
 vbp_hive.201.name:0 "[From.GetName]：自我阶段"
 vbp_hive.201.desc:0 "我们在[From.Capital_scope.GetName]上的观测站报告称行星上的活动变得频繁起来。\n\n[From.GetSpeciesName]子个体正在增多并越来越活跃，移动方式也越来越复杂。初步迹象表明这里刚刚开始了工业化，技术工具正在被改进并分配给各个子个体。\n\n似乎[From.GetName]现在已经完全意识到了它的周围环境，进入了§Y自我阶段§!。"
 vbp_hive.211.name:0 "[From.GetName]：超我阶段"
 vbp_hive.211.desc:0 "我们在[From.Capital_scope.GetName]上的观测站报告称行星上的活动愈加频繁。\n\n[From.GetSpeciesName]子个体已经遍布星球的大部分地区，并开始使用复杂的工具和科学仪器。除了工业活动之外，他们现在还在进行各种科学研究。\n\n似乎[From.GetName]已经超越了简单的物质需求，并将注意力转向对科学和哲学的追求，进入了§Y超我阶段§!。"
 vbp_hive.221.name:0 "[From.GetName]：首次超光速飞行"
 vbp_hive.221.desc:0 "[From.GetName]已经实现了完全走向太空时代道路上的最后一个里程碑，发射了第一个超光速探测器。它终于准备好离开[From.Capital_scope.GetName]的范围。\n\n我们的观测站已被拆除。"
 vbp_hive.231.name:0 "[From.GetName]发射了一座空间站"
 vbp_hive.231.desc:0 "在[From.Capital_scope.GetName]上空的观测站报告，星球上的蜂巢思维已成功将一个空间站发射到稳定轨道。船上的子个体似乎正在进行各种实验，完成思维的科研任务。\n\n这是他们发展的重要里程碑。"
 vbp_hive.241.name:0 "[From.GetName]灭亡"
 vbp_hive.241.desc:0 "目前还不清楚[From.Capital_scope.GetName]的居民是死于某种怪异疾病；还是与所有预测相反，管辖他们的蜂巢维屈服于时间的摧残。甚至可能因为自身的神秘原因而选择停止存在。\n\n无论怎样，[From.GetName]已经不复存在。它的子个体今天早些时候全部倒地死亡。"
 vbp_hive.400.name:0 "[From.GetName]：提升成功"
 vbp_hive.400.desc:0 "今天，我们的顾问完成了将萌芽中的[From.Owner.GetName]教育到太空时代的任务。\n\n我们的哨站已经拆除，新开化的蜂巢思维成为我们的新太空附庸。"
 vbp_hive.410.name:0 "[From.GetName]：统御"
 vbp_hive.410.desc:0 "我们接触了控制[From.GetName]众生的思维。并向它发起了一场意志之战。\n\n面对我们更古老、更智慧、更强大的思维，它毫无机会。\n\n它很快就倒下了，它的子个体变成了我们的。[From.GetName]落到我们手中。"
 vbp_hive.410.a:0 "而今我们为一体……"
 vbp_hive.410.a.tooltip:0 "我们是§Y[From.GetName]§!及其人口的新主人。\n请检查§S物种§!面板，决定新附庸的命运。"
 vbp_hive.420.name:0 "[From.GetName]：破碎"
 vbp_hive.420.desc:0 "通过毒药、病毒制剂、精神药物和心理操纵，我们逐渐摧毁了曾控制[From.GetName]的蜂巢思维。\n\n没有统一的意识引导，曾构成它的生物已经回到了兽性的前智慧时代。"
 vbp_hive.420.a.tooltip:0 "现在§Y[From.GetName]§!居住着前智慧物种。在新科技的帮助下，我们可以将其提升为附庸……或者灭绝他们，将星球据为己有。"
 vbp_hive.430.name:0 "[From.GetName]：破碎"
 vbp_hive.430.desc:0 "我们先进的生物技术不仅让外星蜂巢思维分崩离析，还赋予了其子个体独立性。\n\n现在，他们仍对新发觉的个体智慧和自由意志感到迷惑，他们已经承认我们是其合法统治者——正如我们科学家确信的那样……"
 vbp_hive.430.a:0 "欢迎来到[Root.GetName]，自由的意志！"
 vbp_hive.430.a.tooltip:0 "现在§Y[From.GetName]§!归我们所有，其独立人口成为我们的附庸。\n请检查§S物种§!面板，决定他们的命运。"
 vbp_hive.501.name:0 "[From.GetName]：快速进步"
 vbp_hive.501.desc:0 "[Root.GetName]与[From.Owner.GetName]有许多相似之处。我们都是蜂巢思维，通过顾问子个体快速连接。\n\n我们的许多想法对[From.Owner.GetName]很有吸引力，且他们快速适应了新发现的事实。"
 vbp_hive.501.a:0 "年轻人，要学习。"
 vbp_hive.511.name:0 "[From.GetName]：缓慢进步"
 vbp_hive.511.desc:0 "我们派往[From.GetName]的顾问单位面临着与有机蜂巢思维连接的巨大困难。它描述我们的机器生命形式为“没有生命的生命”，既可怕又迷人。尽管它愿意学习，但我们很难将我们的概念变成它能理解的语言……"
 vbp_hive.521.name:0 "[From.GetName]：缓慢进步"
 vbp_hive.521.desc:0 "我们的顾问报告这颗星球上的教育计划慢于预期。\n\n蜂群思维对个体智慧物种的概念感到既不安又惊讶，但它愿意信任我们。但要把我们的概念用它这种生物能理解的语言表达出来并不容易。"
 vbp_hive.531.name:0 "[From.GetName]：抵抗"
 vbp_hive.531.desc:0 "我们被拉进了一片既陌生又怪异的幻境，[From.Owner.GetName]的蜂巢思维正在此酣眠。\n\n“我们知道你们是什么，[Root.GetName]，”它说，“我们也知道你们想要什么。听好，[From.Owner.GetName]不是你们的玩物，也不是软柿子。我们准备好一战了。”\n\n然后我们被对方思维驱逐了。看来它比我们预期的要强。"
 vbp_hive.531.a:0 "我们会让它就范的。"
 vbp_hive.541.name:0 "[From.GetName]：免疫反应"
 vbp_hive.541.desc:0 "似乎[From.Owner.GetName]发现了我们分裂它的阴谋。\n\n它成功隔离并清除了受我们影响的子个体，以免传染给整个思维。\n\n我们因此落后一步，但我们会在适当时机适应并战胜它。"
 vbp_hive.541.a:0 "我们必定成功，不择手段……"
 vbp_hive.601.name:0 "[From.GetName]被毁"
 vbp_hive.601.desc:0 "我们的军队在[hive_planet.GetName]上大获全胜，但也造成了极大的的附带伤害。\n\n蜂巢思维的子个体灰飞烟灭，这颗星球变得荒凉冷寂。"
 vbp_hive.601.poollost:0 "即使对我们价值不浅的孵化池也凋零死亡，只留下无用的躯壳。"
 vbp_hive.601.a:0 "本可以做的更好的……"
 vbp_hive.601.a.hive:0 "我们大胜下等思维。"
 vbp_hive.601.a.machine:0 "令人满意。感染已清除。"
 vbp_hive.602.name:0 "[From.GetName] 破碎"
 vbp_hive.602.desc:0 "我们的军队在[hive_planet.GetName]上大获全胜，但也造成了极大的的附带伤害。\n\n为了确保最终胜利，我军高效屠杀了所有与蜂巢思维有关者，将其子个体变成了无脑的未开智野兽。"
 vbp_hive.602.poollost:0 "即时对我们价值不浅的孵化池也凋零死亡，只留下无用的躯壳。"
 vbp_hive.602.a:0 "我们稍后会判决他们的命运。"
 vbp_hive.603.name:0 "[From.GetName] 已被支配"
 vbp_hive.603.desc:0 "我们已经解决了蜂巢思维的抵抗，并抑制住了他们的神经脉冲。\n\n其子个体暂时由我们控制，但由于无法永久保持这种控制，需要采取额外的措施。"
 vbp_hive.603.hive:0 "我们已经解决了低等蜂巢思维的抵抗，并取其精华为我们所用。\n\n它已经成为了我们的一部分，子个体也已经受我们控制。"
 vbp_hive.603.poollost:0 "然而，本应对我们价值不菲的孵化池已经凋零死亡，只留下无用的躯壳。"
 vbp_hive.603.a.hive:0 "而今我们融为一体。"
 vbp_hive.603.a.tooltip:0 "我们成为了§Y[From.GetName]§!及其人口的新主人。\n请检查§S物种§!面板，决定新附庸的命运。"
 mission_vbp_hive_observation:0 "观测"
 mission_vbp_hive_observation_desc:0 "我们将研究这个蜂巢思维\n\n"
 mission_vbp_hive_enlightenment_0:0 "科技提升"
 mission_vbp_hive_enlightenment_0_desc:0 "我们将教给这个蜂巢思维先进的科技，让其更快进入太空时代。\n\n§E任务完成后，会创建一个蜂巢思维国家，并成为我们的附庸。§!\n\n"
 mission_vbp_hive_enlightenment_1:0 "$mission_vbp_hive_enlightenment_0$"
 mission_vbp_hive_enlightenment_1_desc:0 "$mission_vbp_hive_enlightenment_0_desc$"
 mission_vbp_hive_enlightenment_2:0 "$mission_vbp_hive_enlightenment_0$"
 mission_vbp_hive_enlightenment_2_desc:0 "$mission_vbp_hive_enlightenment_0_desc$"
 vbp_hive_TOO_DUMB:0 "无法启蒙处于§Y认知阶段§!的蜂巢思维。"
 mission_vbp_hive_subdue:0 "征服蜂巢思维"
 mission_vbp_hive_subdue_desc:0 "我们将准备进攻蜂巢思维并建立支配。作为更古老、更智慧、更强大的思维，我们势必能将其征服并吸收。\n\n§E任务完成后将占领这颗行星，原住民将转为我们蜂巢思维的一部分。§!\n\n"
 mission_vbp_hive_break_apart_0:0 "破坏蜂巢思维"
 mission_vbp_hive_break_apart_0_desc:0 "我们将逐渐削弱蜂巢思维，让它失去对子个体的控制。最终蜂巢思维将会死亡，子个体会成为没有思维的野兽。\n\n§E任务完成后，原住民会退化成未开智物种，如果我们愿意可以随后进行提升。§!\n\n"
 mission_vbp_hive_break_apart_1:0 "破坏蜂巢思维"
 mission_vbp_hive_break_apart_1_desc:0 "我们将逐渐削弱蜂巢思维，让它失去对子个体的控制。最终蜂巢思维将会死亡，子个体会在我们的指导下重获个体性。\n\n§E任务完成后将会吞并行星，原子个体成为我们的公民。§!\n\n"
 format.primitive_hive.1: "[This.GetSpeciesName]<junior_hive>"
 JuniorHive: "初等蜂群"