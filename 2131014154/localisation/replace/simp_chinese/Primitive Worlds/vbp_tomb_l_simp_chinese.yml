 job_vbp_vault_overseer:0 "避难所主管"
 job_vbp_vault_overseer_plural:0 "避难所主管"
 job_vbp_vault_overseer_desc:0 "负责大规模地下掩体的好人。在地面条件改善之前，他们看管着最后几个在核子火海中幸存的避难所。"
 mod_job_vbp_vault_overseer_add:0 "$job_vbp_vault_overseer$岗位"
 job_vbp_vault_dweller:0 "避难所居民"
 job_vbp_vault_dweller_plural:0 "避难所居民"
 job_vbp_vault_dweller_desc:0 "民用避难所的特权居民。在世界陷入核战火海后，少数幸运儿还能拥有正常文明的模样。"
 mod_job_vbp_vault_dweller_add:0 "$job_vbp_vault_dweller$岗位"
 job_vbp_vault_custodian:0 "避难所保管员"
 job_vbp_vault_custodian_plural:0 "避难所保管员"
 job_vbp_vault_custodian_desc:0 "避难所的工人阶级。虽然他们安全地藏在地表之下，但他们仍要为保持避难所的活力而辛勤工作。"
 mod_job_vbp_vault_custodian_add:0 "$job_vbp_vault_custodian$岗位："
 job_vbp_government_reminders:0 "政府残余"
 job_vbp_government_reminders_plural:0 "政府残余"
 job_vbp_government_reminders_desc:0 "世界末日时在偏远地区幸存的世界领导人，以及自称是他们继承者的人。在这个勇敢的新世界里，几乎没人承认他们的权威。"
 mod_job_vbp_government_reminders_add:0 "$job_vbp_government_reminders$岗位："
 job_vbp_nuclear_survivor:0 "废土幸存者"
 job_vbp_nuclear_survivor_plural:0 "废土幸存者"
 job_vbp_nuclear_survivor_desc:0 "众多村庄、部落和城镇的居民，在核废墟中挣扎求生。"
 mod_job_vbp_nuclear_survivor_add:0 "$job_vbp_nuclear_survivor$岗位"
 job_vbp_wasteland_ruler:0 "废土领袖"
 job_vbp_wasteland_ruler_plural:0 "废土领袖"
 job_vbp_wasteland_ruler_desc:0 "酋长、教主、市长、总统、国王、军阀。在废土上领导略有组织社会的人。"
 mod_job_vbp_wasteland_ruler_add:0 "$job_vbp_wasteland_ruler$岗位"
 job_vbp_caravaneer:0 "旅行商人"
 job_vbp_caravaneer_plural:0 "旅行商人"
 job_vbp_caravaneer_desc:0 "维持废土经济活力的商人。"
 mod_job_vbp_caravaneer_add:0 "$job_vbp_caravaneer$岗位"
 job_vbp_wasteland_raider:0 "掠夺者"
 job_vbp_wasteland_raider_plural:0 "掠夺者"
 job_vbp_wasteland_raider_desc:0 "宁愿拿不属于自己的东西，也不愿创造属于自己东西的“创业者”。"
 mod_job_vbp_wasteland_raider_add:0 "$job_vbp_wasteland_raider$岗位"
 job_vbp_militia:0 "废土战士"
 job_vbp_militia_plural:0 "废土战士"
 job_vbp_militia_desc:0 "自发捍卫自己的社区，对抗无法无天废土的武装幸存者。"
 mod_job_vbp_militia_add:0 "$job_vbp_militia$岗位"
 building_vbp_wasteland_towns:0 "废土城镇"
 building_vbp_wasteland_towns_desc:0 "棚户和翻新的废墟——形状各异，大小不一的末日后居所。"
 building_vbp_vaults:0 "地下避难所"
 building_vbp_vaults_desc:0 "为拯救大量平民设计的大型弹性掩体。"
 building_vbp_government_bunkers:0 "政府地堡"
 building_vbp_government_bunkers_desc:0 "隐藏在偏远地区的秘密基地，世界领导人可以在那里度过最艰难的时期，并在周围的世界陷入火海时计划下一步行动。"
 building_vbp_raiding_villages:0 "掠夺者基地"
 building_vbp_raiding_villages_desc:0 "掠夺者和土匪在进攻间隙休息的堡垒和藏身之所。墙上挂满了遇难者的尸体，十分雅致。"
 d_vbp_glowing_sea:0 "发光海"
 d_vbp_glowing_sea_desc:0 "令人尤为不快的地方，充斥着极其严重的辐射。"
 civic_vbp_tomb_1:0 "拾荒星球"
 civic_vbp_tomb_2:0 "消亡文明"
 civic_vbp_tomb_1_desc:0 ""
 civic_vbp_tomb_2_desc:0 ""
 gov_vbp_tomb:0 "后启示录社会"
 gov_vbp_tomb_desc:0 "曾经较发达的前FTL文明，在一次灾难性的核交换后崩溃，基本沦为冲突不断的部落和城邦。"
 vbp_tomb_primitives:0 "后启示录时代"
 vbp_tomb_primitives_desc:0 "这个文明没有像往常一样在航天方面稳步前进，而是在众多民族国家之间进行了核战争。\n\n尽管物种奇迹般地没有完全灭绝，但这颗荒芜的星球上，只剩下一些支离破碎、动荡不安的部落和城市，在废墟中挣扎求生。"
 vbp_tomb.3.name:0 "遭遇[From.Owner.GetName]"
 vbp_tomb.3.desc:0 "在[From.Solar_System.GetName]星系中，荒芜的[From.GetName]上，[Root.GetName]遇到了一个勉强生存的原始文明。\n\n显然，当地人不久前发动了核战争，勉强逃过了彻底毁灭。"
 vbp_tomb.41.name:0 "灰中涅槃"
 vbp_tomb.41.desc:0 "在[From.Capital_Scope.GetName]上空的观测站报告，以前为生存挣扎的当地人，已经找回了大部分失去的技术潜力。尽管气候恶劣、辐射水平危险，但新的社区正在蓬勃发展，[From.GetName]不能再归类为“后启示录”。"
 vbp_tomb.41.a:0 "祝贺他们。"
 vbp_tomb.41.b:0 "他们怎么还没死完？"
