 mod_job_vbp_station_security_add:0 "$job_vbp_station_security$岗位"
 job_vbp_station_engineer:0 "工程师"
 job_vbp_station_engineer_plural:0 "工程师"
 job_vbp_station_engineer_desc:0 "训练有素的专家维护着生产周期。"
 mod_job_vbp_station_engineer_add:0 "$job_vbp_station_engineer$岗位"
 job_vbp_rockhopper:0 "跳岩者"
 job_vbp_rockhopper_plural:0 "跳岩者"
 job_vbp_rockhopper_desc:0 "被选中的几个人，在居住站外冒险并将珍贵的陨石带入站中，不然这些陨石就会毫无目的飞走了。"
 mod_job_vbp_rockhopper_add:0 "$job_vbp_rockhopper$岗位"
 job_vbp_hydroponist:0 "水耕学者"
 job_vbp_hydroponist_plural:0 "水耕学者"
 job_vbp_hydroponist_desc:0 "在水培区上工作的技术人员，为居住站提供食物。"
 mod_job_vbp_hydroponist_add:0 "$job_vbp_hydroponist$"
 job_vbp_station_technician:0 "反应堆技师"
 job_vbp_station_technician_plural:0 "反应堆技师"
 job_vbp_station_technician_desc:0 "负责监督居住站能源核心运作的工人"
 mod_job_vbp_station_technician_add:0 "$job_vbp_station_technician$岗位"
 vbp_voidbound_civlisation:0 "虚空之束"
 vbp_voidbound_civlisation_desc:0 "这个文明曾经走出过它的母星，但不知何故最终被困在了一个空间站上。没有外界的帮助，他们根本就没有资源，无法再次真正进入太空。"
 mission_vbp_negotiate_habitat_integration:0 "商讨居住站整合"
 mission_vbp_negotiate_habitat_integration_desc:0 "开始与该居住站的居民就他们融入我们的社会进行谈判。他们缺乏资源，无法长期独立生存，所以他们可以自由的决定条件。\n\n这种复杂的操作只有在工业文明上才有价值。\n\n§E完成后，这项任务将吞并该星球，并给当地人带来巨大但暂时的幸福度加成。§!\n"
 VBP_CANT_LIVE:0 "他们无法在我们的帝国中生存！"
 VBP_CANT_ABDUCT_FROM_HABITAT:0 "这个居住站太小，无法支持这种活动。"
 civic_vbp_habitat_1:0 "太空困境"
 civic_vbp_habitat_1_desc:0 ""
 civic_vbp_habitat_2:0 "不断减少的资源"
 civic_vbp_habitat_2_desc:0 ""
 gov_vbp_habitat:0 "居住站文明"
 gov_vbp_habitat_desc:0 "一群人挤在一个空间站里。"
 RT_COMMANDER:0 "指挥官"
 RT_COMMANDER_FEMALE:0 "$RT_COMMANDER$"
 vbp_habitat.1.name:0 "遭遇[From.Owner.GetName]"
 vbp_habitat.1.desc:0 "[Root.GetName]在[From.Solar_System.GetName]星系遇到了一个有生物居住的空间站。\n\n这些居民似乎一度拥有先进的太空飞行和轨道建设能力，但现在却被困在一个没有任何外部支持的单一居住站。\n\n我们应该考虑在旁边建一个§Y观察站§!来仔细地研究它。"
 vbp_habitat.2.name:0 "[From.GetName]服从我们的权威"
 vbp_habitat.2.desc:0 "我们与[From.GetName]居民的谈判取得了成功。该居住站已正式移交给我们控制。"
 vbp_habitat.2.assimilator:0 "它的人口将对我们社会来说是锦上添花。"
 vbp_habitat.2.servitor:0 "他们的麻烦终于结束了！"
 vbp_habitat.4.name:0 "[habitat.GetName]崩塌"
 vbp_habitat.4.desc:0 "[habitat.Solar_System.GetName]中的[habitat.GetName]中大部分系统出现了连带故障。\n\n随着生命支持系统的逐步失效，大部分居民都已经死亡，只留下了破旧不堪、人口稀少的居住站。"
 vbp_habitat.6.name:0 "[habitat_site.GetName]居住站被摧毁"
 vbp_habitat.6.desc:0 "目前还不清楚是什么原因造成的，但[habitat_site.GetName]轨道上的居住站遭遇了一场灾难性的爆炸。整个空间站与我们的观测站一起被炸毁。"
 vbp_habitat.8.name:0 "对[From.Capital_Scope.GetName]的不满"
 vbp_habitat.8.desc:0 "在[From.Capital_Scope.GetName]的人口中，有一些不满的声音。\n\n似乎不是每个人都同意我们的善意是可以被信任的，许多居民声称他们宁愿看到空间站毁灭，也不愿意让我们掌控。"
 vbp_habitat.10.name:0 "[habitat_site.GetName]居住站被摧毁"
 vbp_habitat.10.desc:0 "看来我们整合[habitat_site.GetName]居住站中的支持者和反对者之间的冲突已经达到了临界点。在一场战斗中，反对我们的一派已经破坏了控制系统并触发了居住站自毁。我们的观测站也在随后的爆炸中被摧毁。"
