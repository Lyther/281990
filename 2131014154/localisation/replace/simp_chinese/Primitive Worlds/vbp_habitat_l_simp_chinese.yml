 d_vbp_ruined_section:0 "毁坏的区段"
 d_vbp_ruined_section_desc:0 "这个居住站区块已经遭受了时间和随机小行星撞击的摧残。需要进行全面的维修和清理来使它重新适合居住。"
 building_vbp_station_management:0 "空间站管理"
 building_vbp_station_management_desc:0 "最舒适的住宅区，高等居民从这里控制整个空间站及其居民。"
 building_vbp_engineering_bay:0 "工程港"
 building_vbp_engineering_bay_desc:0 "空间站的技术区段，专用于维护、制造并让空间站整体上保持活力。"
 building_vbp_asteroid_mining:0 "小行星开采港"
 building_vbp_asteroid_mining_desc:0 "一个由气闸和矿物加工舱组成的网络，用于捕获游离的小行星并将其回收供空间站使用。"
 building_vbp_life_support:0 "生命维持网"
 building_vbp_life_support_desc:0 "空气净化器、水培托架、电网等专门用于维持空间站内人员生活和呼吸的系统。"
 job_vbp_station_manager:0 "居住站管理者"
 job_vbp_station_manager_plural:0 "居住站管理者"
 job_vbp_station_manager_desc:0 "居住站社会的最高阶级，管理者负责制定政策和配给资源。"
 mod_job_vbp_station_manager_add:0 "$job_vbp_station_manager$ 岗位"
 job_vbp_station_security:0 "保安人员"
 job_vbp_station_security_plural:0 "保安人员"
