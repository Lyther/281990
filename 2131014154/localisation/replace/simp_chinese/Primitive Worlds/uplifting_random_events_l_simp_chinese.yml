 observation.2011.desc.gestalt: "我们的顾问在与[From.GetName]上的格式塔意识合作时遇到了困难，他们的任务是提高当地的技术水平，但它不愿意与我们交流，对我们的科学家也持有怀疑和厌恶的态度。\n\n这种排外情绪耽误了我们的计划——教导[From.Owner.GetName]需要花费比预期更长的时间。"
 observation.2013.desc.gestalt: "看来[From.GetName]的格式塔意识很愿意让我们来传播科学技术。它十分看重我们的飞地，不断向我们的科学家询问我们的文化和历史。\n\n[From.Owner.GetName]对知识的渴望加快了我们的任务速度，我们能更早地带他们进入太空时代。计划预计花费的时间也减少了。"
 observation.2051.desc.gestalt: "我们派到[From.GetName]去教育[From.Owner.GetName]的科学家对我们的任务产生了怀疑。他们报告称，格式塔意识只想得到我们的武器科技。\n\n我们提供的原本是和平的技术，他们却用这些技术制造出了新的战争工具。这延迟了我们的任务进度。"
 observation.2053.desc.gestalt: "我们启蒙[From.GetName]原住民并带领他们进入太空时代的任务开展得并没有计划中那么顺利。出于某些原因，当我们尝试传授新的武器技术时，[From.Owner.Name]总是十分惊恐。\n\n我们的科学顾问在模拟演示在人口众多的城市引爆核聚变武器之后，总要花好几周来安抚他们的情绪。这大大拖延了我们的进度。"
 observation.2055.desc.gestalt: "我们在对[From.GetName]的野蛮文明进行启蒙时遇到了一些麻烦。[From.Owner.GetName]特别迷茫，有很多民众抱着古老的传统不肯放手，拒绝接受我们传授的科学知识。这让我们的科学顾问感到非常沮丧。\n\n很不幸，看来我们对这个任务的预期有点过于乐观了。要启蒙[From.Owner.GetName]，我们需要比计划花费更长的时间。"
 observation.2057.desc.gestalt: "我们启蒙[From.Owner.GetName]并引导他们进步的计划遇到了挫折。我们派往[From.GetName]的顾问和科学家报告称，格式塔意识没有信念，让人感到忧虑。他们很乐意接受我们的科技，但不愿意接受我们的信念。\n\n这极大地妨碍了我们对[From.Owner.GetName]的启蒙。我们的计划又要延迟了。"
 observation.2059.desc.gestalt: "[From.GetName]上专制独裁的社会体系阻碍了我们推动[From.Owner.GetSpeciesNamePlural]科技进步的任务。独立思想和积极性这些科学发展所需要的品质在[From.Owner.GetSpeciesNamePlural]身上很罕见。\n\n这种原始的威权主义妨碍了我们的任务——科学家报告说，教育他们会花费超过预期的时间。 "