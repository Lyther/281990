l_simp_chinese:
 tech_dark_matter_generation: "暗物质生成"
 tech_dark_matter_generation_desc: "这位科学家似乎能够从理论上解释如何将暗物质转化为可用的能量。我们应该拨出必要的资源让这位科学家马上开始研究。"
 tech_dark_matter_container: "暗物质遏制手段"
 tech_dark_matter_container_desc: "看起来这位科学家设想出了一个足够强大的容器来维持暗物质能量。这是一个难得的机会，我们应该立刻开始研究。"
 tech_dark_matter_strategy: "暗物质应用"
 tech_dark_matter_strategy_desc: "我们新发明的暗物质能源反应堆在这位科学家的构想之下，似乎远不仅仅是一个更大号的电池。在这位科学家忘记那些想像之前，我们应当深入探究这一可能性。"
 TECH_UNLOCK_DARK_MATTER_GENERATION_TITLE: "暗物质能量生产"
 TECH_UNLOCK_DARK_MATTER_GENERATION_DESC: "在这方面的实验让我们能够不借助天然黑洞的同时生产暗物质和暗能量。"
 TECH_UNLOCK_DARK_MATTER_CONTAINER_TITLE: "暗物质能量容器"
 TECH_UNLOCK_DARK_MATTER_CONTAINER_DESC: "这个容器能让舰船安全的储存暗物质能量。同样的原理也可以用在星球和$starbases$上。"
 TECH_UNLOCK_DARK_MATTER_STRATEGY_TITLE: "暗物质能量应用"
 TECH_UNLOCK_DARK_MATTER_STRATEGY_DESC: "暗物质的力量能够为我们带来怎样的未来？这个最终理论一旦完成，我们应该能够利用暗物质来实现各种各样的好处。"
 country_resource_sr_dark_matter_add: "暗物质战略资源添加"
 RESEARCH_DARK_POWER_NORMAL: "内部分析"
 RESEARCH_DARK_POWER_NORMAL_DESC: "我们将利用国内资源尝试深入研究暗物质及其潜力，以及产生、控制和利用暗物质的方法。由于科学家们提出的理论五花八门，这一过程势必漫长而混乱。\n\n项目的成功率与结果取决于科学团队的能力，因此建议着手之前组建一个天才科学家组成的特别小组。"
 acot_dm_tech_chain: "暗设计"
 acot_dm_tech_chain_title: "暗设计"
 acot_dm_tech_chain_desc: "我们已经意识到了暗物质和暗能量拥有可作为新能源的潜力。我们将会深入研究以便最终掌控它。"
 acot_dm_tech_physics: "产生暗物质"
 acot_dm_tech_physics_desc: "我们需要了解如何在不依赖天然黑洞的情况下产生暗物质。\n\n§Y在物理研究领域指派一位技能等级6以上，并拥有灵光一闪、策展人、灵能、博学多识、合成人、脑蛞蝓宿主、天选之人或专长：粒子物理其中一个特质的科学家将大大提升获取概率。\n或者，我们可以从其他拥有这一知识的人那里寻求帮助。"
 acot_dm_tech_engineers: "控制暗物质"
 acot_dm_tech_engineers_desc: "我们需要了解如何维持和控制舰船反应堆中产生的暗物质。\n\n§Y在工程研究领域指派一位技能等级6以上，并拥有灵光一闪、策展人、灵能、博学多识、合成人、脑蛞蝓宿主、天选之人或专长：材料科学其中一个特质的科学家将大大提升获取概率。\n或者，我们可以从其他拥有这一知识的人那里寻求帮助。"
 acot_dm_tech_social: "利用暗物质"
 acot_dm_tech_social_desc: "我们需要了解新技术的用途。\n\n§Y在社会研究领域指派一位技能等级6以上，并拥有灵光一闪、策展人、灵能、博学多识、合成人、脑蛞蝓宿主、天选之人或专长：军事理论其中一个特质的科学家将大大提升获取概率。\n或者，我们可以从其他拥有这一知识的人那里寻求帮助。"
 edict_dmc_dm_military_strategy: "暗物质舰船优化"
 edict_dmc_dm_military_strategy_desc: "将额外的暗物质分配到我们的舰船系统中，使它们在战斗中的表现获得更大的提升。然而，这个效果只能持续很短的一段时间。"
 edict_dmc_dm_science_strategy: "暗物质实验扩增"
 edict_dmc_dm_science_strategy_desc: "我们可以分配更多的暗物质反应堆给实验室来短时间增加设备的运行效率。也让我们的科学家在实验中更有创造性。"
 edict_dmc_de_weapon_boost: "暗能量超载"
 edict_dmc_de_weapon_boost_desc: "通过分配额外的能量来增加舰船的输出功率，可以在短时间内大大提高舰船的开火效率和护盾承受力。"
 building_micro_black_hole: "暗之方尖碑"
 building_micro_black_hole_desc: "这座巨大的方尖碑列被动产生暗物质，维护成本高昂。之后可以升级并获取新类型资源。"
 sm_acot_starbase_dm_refine: "暗物质制造器"
 sm_acot_starbase_dm_refine_desc: "可以生产暗物质的专业化恒星基地模块。在黑洞附近会有更好表现。技术进步将提升产量。"
 sm_acot_starbase_de_pylon: "暗能量塔"
 sm_acot_starbase_de_pylon_desc: "可以生成暗能量的专业化恒星基地模块。在黑洞附近会有更好表现。技术进步将提升产量。"
 acot_dm_tech_find_enigmatic_1: "暗设计 - 自主研发"
 acot_dm_tech_find_enigmatic_1_desc: "我们可以通过多种方式得到对于暗物质的基础理解。最简单方法是尝试自己创建一个。这一个尚未探索过的全新领域，因此该过程将需要一段时间。"
 acot_dm_tech_find_enigmatic_2: "暗设计 - 打砸抢"
 acot_dm_tech_find_enigmatic_2_desc: "我们可以通过多种方式得到对于暗物质的基础理解。另一种经过实践检验的有效方法是——拆毁配备这些技术的舰船。拆毁大约十艘应该就能有效果。"
 acot_dm_tech_find_enigmatic_3: "暗设计 - 策展人组织"
 acot_dm_tech_find_enigmatic_3_desc: "我们可以通过多种方式得到对于暗物质的基础理解。鉴于策展人的背景，只要我们仍然保持着良好关系，他们应该能够在这方面为我们提供帮助。"
 acot_dm_tech_find_enigmatic_4: "暗设计 - 卓越集团"
 acot_dm_tech_find_enigmatic_4_desc: "我们可以通过多种方式得到对于暗物质的基础理解。我们随时可以向卓越集团寻求服务。根据他们的原则，客户是谁并不重要，只要我们愿意付钱，他们就愿意工作。"
 acot_dark_matter_event.1.name: "黑暗之内"
 acot_dark_matter_event.1.desc.a: "暗物质的话题一直是科学研究中的未知之地。它到底是什么？能用来做什么？一些科学家开始讨论利用暗物质作为某种能源装置…这似乎是不可能的，这个理论玷污了我们目前所有的物理知识。但也许这个谣言有一定的道理？我们应该进一步探究。"
 acot_dark_matter_event.1.desc.b: "暗物质的话题一直是科学研究中的未知之地。它到底是什么？能用来做什么？我们已经见到了其他帝国使用这种力量的先例，因此其中显然大有洞天。但仅仅猜测无法推动我们的事业，因此我们应对此进行更深入的研究。"
 acot_dark_matter_event.1.a: "我们必须探索一切可能性。"
 acot_dark_matter_event.2.name: "分析完成"
 acot_dark_matter_event.2.desc: "证实了！经过多次混乱的争论和失败的实验，我们有了大量重要发现。最初的假设一定程度上是正确的，暗物质的确具有可用于能源的特性，但更有趣的是它的维度属性。这一性质远远超出了我们的河系，能够吸引更多有趣的力量与物质。\n\n但在进一步深入研究之前，建议先学习如何产生并约束暗物质。"
 acot_dark_matter_event.2.a: "未来在我们的掌控之中！"
 acot_dark_matter_event.2.a.desc: "暗物质反应堆的三个需求科技已经解锁，可出现在科技卡池中。基于科研团队在项目总结时的清单，部分科技可能已经解锁，以待研究。"
 acot_dark_matter_event.300.name: "你的就是我的。"
 acot_dark_matter_event.300.desc: "我们已经从收集的残骸中获取了足够的样本，只需进行分析。不幸的是分析过程不会像之前的打捞行动那样简单，但我们别无选择。"
 acot_dark_matter_event.300.a: "没办法。"
 acot_dark_matter_event.40.ask_curator: "你能协助我们了解暗物质吗？"
 acot_dark_matter_event.40.name: "策展人"
 acot_dark_matter_event.40.desc.a: "我知道了，你们想要了解暗物质的性质。考虑到你们帝国的发展速度，我们预计这迟早会发生。\n\n很高兴通知您，我们确实了解这种力量，也很愿意教给你们，只要价格合适。\n\n但要明白，一旦你们了解了这一力量，就会被随之而来的其他危险知识所吸引。这些知识可能对双方都很危险。我们的协助不是大风刮来的，作为补偿，我们要接纳一位你们的科学家加入组织。"
 acot_dark_matter_event.40.desc.b: "你还对这个提议感兴趣吗？我们的目的是寻找一个新的学徒，以及为下一个项目准备更多的资金。如果你能做出这样的决定，我们就分享有关暗物质的知识。"
 acot_dark_matter_event.40.a: "这真的值得吗？"
 acot_dark_matter_event.40.a.explain: "当然。你肯定已经注意到了，暗物质是一种催化剂，通过其独特的维度属性来吸引诸多神秘力量。只有它自己时，它做不了什么，但它是通往创造…和许多伟大的古代帝国毁灭的路径。我们策展人曾经就属于这些帝国之一。理解其能力将铺平通往许多更宏伟秘密之路，也许你们能发展得远超那些失落帝国曾经的巅峰。"
 acot_dark_matter_event.40.b: "让我们先考虑一下。"
 acot_dark_matter_event.40.b.explain: "很好。如果你们改变了主意，请不要犹豫与我们联系。"
 acot_dark_matter_event.40.c: "好吧，我们会资助你们的。"
 acot_dark_matter_event.40.c.explain: "真是明智的决定！\n\n我们会立刻准备交易并安排接受你的科学家。"
 acot_dark_matter_event.40.c.tooltip: "策展人组织将会挑选一位技能等级5以上的科学家加入他们，作为服务费。"
 acot_dark_matter_event.4.name: "合同履行完成"
 acot_dark_matter_event.4.desc.a: "投资已经付清。策展人组织已经教会了我们的科学家如何不依靠天然黑洞生产暗物质。他们还教授了一些基本原理指导，让我们能依此开发出合适的控制力场来把暗物质装载到星舰上。"
 acot_dark_matter_event.4.desc.b: "投资已经付清。策展人组织已经教会了我们的科学家如何不依靠天然黑洞生产暗物质。他们还教授了一些基本原理指导，让我们能依此开发出合适的控制力场来把暗物质装载到星舰上。\n\n然而，其活动已经被一个失落帝国追踪到。似乎他们不想看到其前科学家将如此先进的科技交给我们。"
 acot_dark_matter_event.4.a: "这是为了更伟大的利益。"
 acot_dark_matter_event.4.a.desc: "虽然我们的一些科学团队对失去自己人并不满意，但我们现在有了挑战河系所需的力量。"
 acot_dark_matter_event.4.b: "事情从来没有那么简单，不是吗？"
 acot_dark_matter_event.4.b.desc: "力量的日益增长会引起失落帝国的警惕，我们可能会成为他们眼里的威胁。我们应当着手准备应对任何…可能出现的困难。"
 acot_dark_matter_event.5.name: "暗物质能量生产！"
 acot_dark_matter_event.5.desc: "尤里卡！我们最新的暗物质能量产出实验持续了一个多星期，没有任何不稳定的迹象！有了这一知识，我们可以无需天然黑洞，直接建造轨道发电站来收集这些稀有资源了！"
 acot_dark_matter_event.5.a: "好极了！"
 acot_dark_matter_event.6.name: "暗物质能量控制！"
 acot_dark_matter_event.6.desc: "我们现在有了一个合适的设备，可以安全地容纳暗物质产生的维度能量，并将其安全地分配到各个舰船系统。 该设备的模块化设计使其可以轻松缩放和调整，以适应所有尺寸的舰船。"
 acot_dark_matter_event.6.a: "干得好！"
 acot_dark_matter_event.7.name: "暗物质能量应用！"
 acot_dark_matter_event.7.desc: "通过这些新知识，我们的军队开始指定种基于暗物质的新战略。很多科学家也对另一种似乎能与暗物质高度结合的能量感兴趣。"
 acot_dark_matter_event.7.a: "好极了！"
 acot_dark_matter_event.700.name: "最后的催化剂"
 acot_dark_matter_event.700.desc: "我们有着对于把暗物质反应堆纳入武器库所有必要的理解和资源。现在只需要创造一种能大规模生产并在帝国内易于使用的产品。考虑到我们所学会的东西，这应该轻而易举。"
 acot_dark_matter_event.700.a: "就是现在！"
 acot_dark_matter_event.8.name: "暗物质反应堆！"
 acot_dark_matter_event.8.desc: "新时代即将来临！借助我们的新型暗物质反应堆，我们已经实现了仅有的几个杰出文明能够做到的事。奇迹之门已向我们敞开。"
 acot_dark_matter_event.8.a: "真理就在眼前。"
 acot_dark_matter_event.8.a.desc: "帝国的新纪元开始了。"
 acot_dark_matter_event.9.name: "新发展"
 acot_dark_matter_event.9.desc: "我们收到报告称，§Y[event_target:new_dm_country.GetName]§!已经完成了对暗物质能量的研究。估计很快他们就会把这一力量整合到整个帝国当中。"
 acot_dark_matter_event.9.a: "有趣。"
 acot_dm_tech_find_enigmatic_5: "暗设计-熟悉"
 acot_dm_tech_find_enigmatic_5_desc: "在进一步探索暗物质研究中观察到的其他神秘能量之前，我们应该专注于熟悉技术，并为无疑会更深入的旅程准备好实验室资源。我们只是在表面，还不知道这个坑有多深。"
 acot_dark_matter_event.10.name: "深入兔子洞"
 acot_dark_matter_event.10.desc: "对暗物质的熟悉向我们揭示了许多秘密。据观察，我们最终确认了另一种能量的存在，它与暗物质有着明显的联系。鉴于这种互相交织的性质，我们决定将其命名为暗能量。科学家相信，这种神秘能量正是许多古代科技的动力所在。这种能量似乎在自然中是不存在的，只有通过暗物质的独特维度属性才能获取。\n\n幸运的是，收获该能量的过程以我们目前的能力来说相对简单的多。"
 acot_dark_matter_event.10.a: "啊，终于，这才像话。"
 acot_dark_matter_event.11.name: "D代表Delta"
 acot_dark_matter_event.11.desc: "得益于勤奋的科学团队的努力，我们现在拥有了与暗物质一起利用暗能量的知识。现在剩下的就是开发反应堆。目前，我们将把所有与这两种能量相关的技术归为Delta，因为它是两种暗能的结合。"
 acot_dark_matter_event.11.a: "对的。"
 acot_dark_matter_event.11.a.tooltip.a: "我们中一些人仍然无法摆脱不安的感觉，认为这应该先被称为Alpha，因为.....这是第一个。但显然，这些人缺乏想象力。Delta代表暗物质和暗能量，而不是来自几个世纪前某个随机存在的双足类人文明的一些字母。"
 acot_dark_matter_event.11.a.tooltip.b: "我们中一些人仍然无法摆脱不安的感觉，认为这应该先被称为Alpha，因为.....这是第一个。但显然，这些人缺乏想象力。Delta代表暗物质和暗能量，所以它无需遵循希腊字母顺序。"
 acot_dark_matter_event.12.name: "觉醒"
 acot_dark_matter_event.12.desc: "今天标志着一个新的开始。新的开始。我们站在飞升的黎明前，在河系的历史上，在古老的传说中留下我们的印记。古人的秘密现在被揭开了，我们将获得应有的回报。所有的科技；武器、防御、军队、船只、基础设施和更多，都将得到加强，超出我们的想象。这真是令人大开眼界，我们已经觉醒。\n\n在我们面前有如此多的可能性，我们要确定科研团队应该专精的领域，因为毫无疑问，会有很多东西需要探索。"
 acot_dark_matter_event.12.a: "能量武器"
 acot_dark_matter_event.12.b: "动能武器"
 acot_dark_matter_event.12.c: "高爆武器"
 acot_dark_matter_event.12.d: "舰载机"
 acot_dark_matter_event.12.e: "防御系统"
 acot_dark_matter_event.12.f: "核心舰船部件"
 acot_dark_matter_event.12.g: "建筑与陆军"
 ACOT_DARK_MATTER_SPECIAL_DEFLECTOR: "暗物质维度偏导器"
 ACOT_DARK_MATTER_SPECIAL_DEFLECTOR_DESC: "实验性护盾加强器将飞船内部的部分船体转化为维度场，以此保护飞船不受外界伤害，以牺牲舰船结构完整性，有效地创造了一个强大的护盾和护甲强化。"
 tech_dark_matter_deflector: "暗物质维度偏导器"
 tech_dark_matter_deflector_desc: "虽然有可能能利用暗物质来创造一个强大的护盾，但其维度属性可能会撕碎它试图保护的飞船。在我们将其作为一个不错的选择部署到战场上之前，还需要进一步的分析。"
 tech_dark_matter_propulsion: "暗物质维度推进器"
 tech_dark_matter_propulsion_desc: "暗物质提供的维度技术给了我们一个机会来玩弄一些实验性的概念。传统上，推进器不与超光速引擎交互，因为两者是独立工作的。然而，虽然将暗物质作为超光速引擎本身来使用风险过大，但基于暗物质的推进器产生的能量残余可以使飞船周围的物理空间轻微弯曲，如果时机正确，可以极大的强化跃迁能力。此外，所产生的护罩提供了对敌方传感器的天然防护，极大增加了我们飞船的闪避能力，并且无视飞船的大小差异。\n\n然而，该组件作为普通的亚光速推进器的表现非常差。"
 TECH_UNLOCK_DARK_MATTER_PROPULSION_TITLE: "§H解锁部件：§!$SHIP_THRUSTER_5$"
 TECH_UNLOCK_DARK_MATTER_PROPULSION_DESC: "§H暗物质维度推进器§!\n当你可以直接传送到到敌人面前时，谁还需要速度？"
 tech_dark_matter_power_core: "暗物质维度反应堆"
 tech_dark_matter_power_core_desc: "虽然暗物质在真实战斗中的实用度并不高，但其独特的维度属性给予了我们一个创造强大的Alpha驱动反应堆的特殊利基。"
 TECH_UNLOCK_DARK_MATTER_POWER_TITLE: "§H解锁部件：§!暗物质维度反应堆"
 TECH_UNLOCK_DARK_MATTER_POWER_DESC: "§H暗物质维度反应堆§!\n暗物质维度反应堆牺牲了很大一部分船体来创造一个强大的维度力场。极大的放大了飞船的武器系统，并且使他们能够绕过自然障碍与距离，赋予了它们更快的速度。此外，其神秘的维度属性给予了它们近乎不受限制的力量。"
 ACOT_DARK_MATTER_SHIP_THRUSTER: "暗物质维度推进器"
 ACOT_DARK_MATTER_SHIP_THRUSTER_DESC: "当你可以直接传送到到敌人面前时，谁还需要速度？"
 ACOT_CORE_DARK_MATTER_REACTOR: "暗物质维度反应堆"
 ACOT_CORE_DARK_MATTER_REACTOR_DESC: "暗物质维度反应堆牺牲了很大一部分船体来创造一个强大的维度力场。极大的放大了飞船的武器系统，并且使他们能够绕过自然障碍与距离，赋予了它们更快的速度。此外，其神秘的维度属性给予了它们近乎不受限制的力量。"