 acot_special_force: "特战小队"
 acot_special_force_plural: "特战小队"
 acot_special_force_desc: "特种作战部队是训练有素的战斗专家，配备着更好的装备，接受了卓越的训练。拥有着极高的士气，但是他们的维护成本很高。"
 acot_special_force_dm: "Delta特战小队"
 acot_special_force_dm_plural: "Delta特战小队"
 acot_special_force_dm_desc: "特种作战部队是训练有素的战斗专家，配备着更好的装备，接受了卓越的训练。拥有着极高的士气，但是他们的维护成本很高。"
 acot_special_force_ae: "Alpha特战小队"
 acot_special_force_ae_plural: "Alpha特战小队"
 acot_special_force_ae_desc: "特种作战部队是训练有素的战斗专家，配备着更好的装备，接受了卓越的训练。拥有着极高的士气，但是他们的维护成本很高。"
 acot_special_force_se: "Sigma特战小队"
 acot_special_force_se_plural: "Sigma特战小队"
 acot_special_force_se_desc: "特种作战部队是训练有素的战斗专家，配备着更好的装备，接受了卓越的训练。拥有着极高的士气，但是他们的维护成本很高。"
 acot_hero_ae: "§Y黑暗卫队§!"
 acot_hero_ae_plural: "§Y黑暗卫队§!"
 acot_hero_ae_desc: "§Y英雄陆军§!\n\n黑暗卫队是我们物种军队精英中的精英，每一个人都将毕生精力奉献给战争。他们不要求回报，仅仅是存在就能激发帝国的凝聚力。一般来说，黑暗卫队即使战斗到最后一个人都不会表现出任何犹豫与动摇的迹象。\n\n这种忠诚勇敢的典范是很难得的，新的兵源出现也需要时间，因此每一个黑暗卫队都应被精心照料。\n§Y英雄陆军只能定期招募。§!"
 acot_army_mili: "重型机动步兵"
 acot_army_mili_plural: "重型机动步兵"
 acot_army_mili_desc: "这些全副武装和装甲的士兵接受了额外的战斗训练，使他们能够根据我们的军国主义者的要求在所有情况和环境中的战斗表现出色。"
 tech_acot_army_mili: "机动步兵师"
 tech_acot_army_mili_desc: "我们的军国主义理念追求更强大的步兵师，其甚至要优于前驱者的军队。为此，我们将组建一支全副武装的新机动步兵师用于全面入侵。这些士兵将证明，我们只能通过战争来铸造和平，而不是坐而论道，签订无用的条约。"
 acot_army_mili_hero: "战争之神"
 acot_army_mili_hero_plural: "战争之神"
 acot_army_mili_hero_desc: "§Y英雄陆军§!\n\n这位基因改造的超级战士闯入激烈的战场，释放正义的愤怒，摧毁敌人的防线。他不惧怕死亡，因为他就是死亡本身。让我们的敌人当心吧，因为他们面对的是战争之神。"
 tech_acot_army_mili_hero: "战争之神万岁！"
 tech_acot_army_mili_hero_desc: "将恐惧刻入敌军需要的远不止是武器，而是需要无畏而强大、与“战争之神”这一称号最为相配的个体。我们应该立即从队伍中挑选候选人并开展该项目。"
 acot_army_paci: "维和军团"
 acot_army_paci_plural: "维和军团"
 acot_army_paci_desc: "这些军警部队接受过限制使用爆炸性和破坏性武器的训练。他们擅长通过非致命手段结束战斗，但不会对战争贩子手下留情。他们为法律代言。"
 tech_acot_army_paci: "和平、自由、正义与安全的使者"
 tech_acot_army_paci_desc: "为了实现真正的和平，我们须组建一支新的维和部队，能兼用为前线战士和国内星系警察。这样一来，我们将谱就和平的新篇章，并向那些误入歧途的军国战犯们证明，战争与和平不是靠肌肉赢得的，而是得靠脑子。"
 acot_army_paci_hero: "和平队长"
 acot_army_paci_hero_plural: "和平队长"
 acot_army_paci_hero_desc: "§Y英雄陆军§!\n\n装备了强力喷气背包的和平队长投入战斗，他金色的眼睛中放出强烈的能量武器将战争贩子们缴械。与那些野蛮人相比，和平队长也许不是最强最致命的士兵或战争机器，但是他正全身心地投入到我们结束所有战争的事业中。"
 tech_acot_army_paci_hero: "和平捍卫者"
 tech_acot_army_paci_hero_desc: "虽然在维护和平方面，我们的维和军团十分有效，但他们无力去创造出和平之局面。幸运的是，一些科学家们已经起草了份计划，旨在创造出一种和平之典范与象征，能肩负起说服他人和平乃唯一正道的大任。虽然听起来挺蠢，但预测数据证明其确实可靠有效。"
 acot_army_phile: "幽灵特工"
 acot_army_phile_plural: "幽灵特工"
 acot_army_phile_desc: "这些幽灵特工一心一意为我们的亲外主义事业而服务。他们经受过专业训练，只用非致命注射手段瘫痪打击敌方的具作战能力目标，并能尽全力避免无谓的伤亡和连带伤害。"
 tech_acot_army_phile: "幽灵师团"
 tech_acot_army_phile_desc: "我们珍视生命，就算是敌人的也一样。我们须让敌人知晓，他们歧途的错误所在，但以我们现有的杀伤性武器是做不到这一宏伟目标的。为此，我们必须开发并训练军队，令其能以极高效率制服敌人中的敌意目标。现在是文明时代，我们得来点更加优雅的武器。战斗结束了，臭排外的——我们占据了高地。\n译注：出自《星球大战》第三季欧比旺台词"
 acot_army_phile_hero: "黑寡妇"
 acot_army_phile_hero_plural: "黑寡妇"
 acot_army_phile_hero_desc: "§Y英雄陆军§!\n\n黑寡妇是幽灵师团中最为致命的特工。她们在潜行、破坏方面训练有素，并配置着各种强大的非致命性武器和小玩意，使她们能够毫不费力的制服敌方人员。"
 tech_acot_army_phile_hero: "黑寡妇"
 tech_acot_army_phile_hero_desc: "尽管我们并不以夺取生命为乐，但我们必须承认，我们的无害化部队确实喜欢终结排外主义偏执狂的威胁。作为一支真正独立的部队，该师团的成立能让我们从老兵的灵魂中吸取力量，成为黑寡妇。"
 acot_army_phobe: "死亡使者军团"
 acot_army_phobe_plural: "死亡使者军团"
 acot_army_phobe_desc: "这些全副武装的恐怖士兵充分体现了我们的排外主义。他们来到一个又一个世界，用反物质炮彻底消灭所有的异族，消除其一切痕迹——连原子都不会剩。没人能够从我们苦痛的净化火焰中幸免。"
 tech_acot_army_phobe: "异种蔑视"
 tech_acot_army_phobe_desc: "我们的人民已经接受了一个简单的事实，那就是我们才是这个宇宙中唯一真正的文明物种，其他的都只是动物——生来就需要被净化的野兽。但是，净化这些野兽需要一种更为致命的力量，这种力量将净化异族，在那些敢于对挑战我们的人心中播撒恐惧。当我们的军队到来时，他们将求死不得。"
 acot_army_phobe_hero: "天启三管火炮"
 acot_army_phobe_hero_plural: "天启三管火炮"
 acot_army_phobe_hero_desc: "§Y英雄陆军§!\n\n这一巨炮配备了天启三管火炮，能在极远距离倾泻毁灭性的火力，确保对我们的敌人造成最大的连带伤害和全面的破坏。必须让他们明白，他们没有存在的权利。"
 tech_acot_army_phobe_hero: "焦土"
 tech_acot_army_phobe_hero_desc: "我们已经浪费了太多时间轰炸有护盾发生器的行星与进攻害虫的巢穴。我们的军事战略家要求创造一种新型武器，足以向与我们为敌的废物头上倾泻杀戮与混乱的泰坦级火炮。对平民的附带杀伤也应致命，因为他们选择了生为异种杂碎。"
 acot_army_ega: "自由炮艇"
 acot_army_ega_plural: "自由炮艇"
 acot_army_ega_desc: "这些极其先进的巨型炮艇很适合给所有压迫者们带来自由和解放。它们配备了先进的武器，能够同时锁定1337个不同的目标，同时广播强力的宣传讯息劝降敌人。天降正义！"
 tech_acot_army_ega: "空天霸权"
 tech_acot_army_ega_desc: "炮艇的概念对我们而言并不新奇。远在迈入太空之前，我们就利用炮艇控制了母星的天空，摧毁了任何不拥抱民主的人。如今我们可以利用掌握的新科技在任何类型的行星上进行复现。很快，我们就将于天空之上向一切星球洒下自由与解放。"
 acot_army_ega_hero: "自由至尊"
 acot_army_ega_hero_plural: "自由至尊"
 acot_army_ega_hero_desc: "§Y英雄陆军§!\n\n自由至尊是台巨大的机械，象征着真正平等的终极力量。它矗立在战场上，用关于民主的爱国话语激励着盟友，同时以震耳欲聋的声音和毁灭光束令自由之敌胆寒。拥抱民主，或者拥抱死亡！！！"
 tech_acot_army_ega_hero: "自由盛世"
 tech_acot_army_ega_hero_desc: "无论通过空中还是陆地，我们会让所有人都服从于民主。我们已经使用炮艇建立了对战场的统治。然而，为了最终突破有着多个防空阵列的重型防御工事，我们需要更致命的攻城武器。足以彰显自由与民主的武器！！"
 acot_army_auth: "地狱犬执行官"
 acot_army_auth_plural: "地狱犬执行官"
 acot_army_auth_desc: "这些军官是我们权威的终极体现。他们鼓舞人心的存在激励了我军并令敌军胆寒。敌人将服从我们的统治，否则执法者就会帮他们服从。"
 tech_acot_army_auth: "绝对力量"
 tech_acot_army_auth_desc: "我们必须向那些注定要成为我们臣民的人展示绝对的权威，军队可以赢得战争，但只有我们新的执法者才能提醒臣民，他们的命运与我们的最终意志息息相关。"
 acot_army_auth_hero: "高阶政委"
 acot_army_auth_hero_plural: "高阶政委"
 acot_army_auth_hero_desc: "§Y英雄陆军§!\n\n只有成就最高而最为杰出的政委才能被授予高阶政委的军衔。高阶政委地位极为崇高，有权因其无能而处决除统治者以外的任何人。他们指挥着一支强大的扈从军，军中狂热忠诚的士兵竞相赢得高阶政委的青睐。"
 tech_acot_army_auth_hero: "高阶政委加冕礼"
 tech_acot_army_auth_hero_desc: "即使在政委的队伍中，也有一些人表现出非凡的勇气和灵感。据传某些政委能够激励奴隶士兵不再死于面对面的直接动能火炮射击。这样的奉献和技能必须得到奖励，应该立即进行首个高阶政委称号的加冕仪式。"
 acot_army_mat: "毁灭坦克师"
 acot_army_mat_plural: "毁灭坦克师"
 acot_army_mat_desc: "战斗坦克方案的特化变种，配备有实验性闪烁包与短程跃迁模块。毁灭坦克可以由任何地方发起攻击，相对于其车辆尺寸而言具有良好的机动性。"
 tech_acot_army_mat: "小型跃迁模组"
 tech_acot_army_mat_desc: "尽管现役主战坦克比他们2100年初的老前辈更具灵活性与机动性，但与步兵部队或陆地巡洋舰相比，仍显而易见地缓慢、难以机动。纳米技术的突破让我们或许能制造出更复杂但更强力的主战坦克变种，新坦克能够利用闪烁技术甚至维度跃迁技术。"
 acot_army_mat_hero: "马提勒斯陆地巡航舰"
 acot_army_mat_hero_plural: "马提勒斯陆地巡航舰"
 acot_army_mat_hero_desc: "这些巨大的造物可以使用战列舰武器或单纯利用庞大的重量碾压敌人，从而让敌军横尸战场。看看那些唯心主义蠢货这回如何对抗我们的力量！"
 tech_acot_army_mat_hero: "陆地巡航舰"
 tech_acot_army_mat_hero_desc: "§Y英雄陆军§!\n\n一些唯心主义蠢货嘲笑我们将“无魂机器”用于战争，却忽略了赢得战争靠的是机械与先进技术，而非愚蠢的信仰这一事实。我们必须建造巨大而强力的“无魂机器”送这些唯心主义白痴更快抵达他们的应许涅槃，从而让他们理解之一简单事实。"
 acot_army_spirit: "审判者军团"
 acot_army_spirit_plural: "审判者军团"
 acot_army_spirit_desc: "这些狂热的圣战士携带着受祝福的战锤与暗物质附魔的圣甲参战。他们受过引导内心信念保护自己免受伤害的训练。审判者不依赖任何技术，完全靠训练身心来忽视痛苦与恐惧。因此他们成为战场中坚持到最后的部队并不罕见。"
 tech_acot_army_spirit: "审判者秩序诞生"
 tech_acot_army_spirit_desc: "尽管我国已经有虔诚的教士帮助引导人民迈向更宏伟的目标，但我们看到了创建新教派，令其使用暗物质能量直接与军队合作的可能性。"
 acot_army_spirit_hero: "活圣人"
 acot_army_spirit_hero_plural: "活圣人"
 acot_army_spirit_hero_desc: "活圣人是能具现信仰纯洁性的人。他们散发正义与纯洁的光环，为领导下的军队赋予坚不可摧的士气。救赎必将降临罪人……通过歼灭！"
 tech_acot_army_spirit_hero: "信仰之选"
 tech_acot_army_spirit_hero_desc: "在我们最虔诚的人民中，有一些人不仅信仰坚定，而且似乎受圣灵的青睐与选择。圣人的传说带着纯洁的光环传遍了我们的星系。我们应当尽快找到并认可他们作为教团的合法圣人。"
 tech_acot_army_hive_3: "强化战士突变体"
 tech_acot_army_hive_3_desc: "蜂巢的战士们必须时常适应银河系中的新威胁。更快、更强、更致命、更佳！"
 tech_acot_army_hive_5: "高级战士序列"
 tech_acot_army_hive_5_desc: "唯有通过不断适应，方能使蜂巢将生物进化展现到极致。"
 tech_acot_army_hive_dm: "Delta种突变"
 tech_acot_army_hive_dm_desc: "适应来自古代巢穴的基因组序列有助于提高蜂巢战士们的力量。"
 tech_acot_army_hive_ae: "Alpha大师种"
 tech_acot_army_hive_ae_desc: "适应来自古代巢穴的基因组序列有助于提高蜂巢战士们的力量。"
 tech_acot_army_hive_se: "Sigma大师种"
 tech_acot_army_hive_se_desc: "适应来自古代巢穴的基因组序列有助于提高蜂巢战士们的力量。"
