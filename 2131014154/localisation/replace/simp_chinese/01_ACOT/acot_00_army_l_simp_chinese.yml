 tech_acot_army_dm: "Delta军队"
 tech_acot_army_dm_desc: "现在可以利用基于Delta的技术，比如新的反应堆和护盾，以最小的成本调整来彻底改变我们的入侵部队。如果我们想要建立地面战斗的优势，就应该毫不犹豫进行这项研究。"
 tech_acot_army_ae: "Alpha军队"
 tech_acot_army_ae_desc: "我们对神秘能量所增进的理解让我们能进一步升级我们的Delta部队。这些变化可能导致新类型的陆军继续发展。"
 tech_acot_army_se: "Sigma军队"
 tech_acot_army_se_desc: "使用星核能量驱动的动力服、地面武器、手持装备。我们将在敌人的防御设施中升起第二个太阳。"
 assault_army: "突击步兵团"
 assault_army_plural: "突击步兵团"
 assault_army_desc: "这些训练有素的职业军人有能力在各种敌对环境中作战。由于其训练和人数，他们有能力坚守阵地，有着良好的士气。他们的武器精巧而可控，几乎不会对星球造成任何附带伤害，这使他们成为突击占领的理想选择。"
 acot_infantry_dm: "Delta步兵团"
 acot_infantry_dm_plural: "Delta步兵团"
 acot_infantry_dm_desc: "这些由最新的尖端技术武装起来的职业军人随时准备在各种敌对环境中作战。由于其训练和人数，他们有能力坚守阵地，有着良好的士气。他们的武器精巧而可控，几乎不会对星球造成任何附带伤害，这使他们成为突击占领的理想选择。"
 acot_infantry_ae: "Alpha步兵团"
 acot_infantry_ae_plural: "Alpha步兵团"
 acot_infantry_ae_desc: "这些士兵装备了更致命的武器和装甲，这让他们能在多种战场条件和环境中更有效的作战。由于其训练和人数，他们有能力坚守阵地，有着良好的士气。他们的武器精巧而可控，几乎不会对星球造成任何附带伤害，这使他们成为突击占领的理想选择。"
 acot_infantry_se: "Sigma步兵团"
 acot_infantry_se_plural: "Sigma步兵团"
 acot_infantry_se_desc: "这些士兵装备了Sigma级战斗装备，训练有素，可在各种环境下作战。尽管传统士兵的价值在这个时代可能有所下降，但长期军事传统所带来的战备度、可用性和技能不应被低估。他们较弱的火力保证了连带伤害较低。"
 acot_light_armor: "主战坦克师"
 acot_light_armor_plural: "主战坦克师"
 acot_light_armor_desc: "这些坦克有着优秀的武器和装甲，能够抵御来袭的炮火，造成可观的伤害。其组装费用比步兵团略高，但很适合作为任何攻击的先锋。它们的武器很强大，但在一定的控制下能将附带伤害降到最低。每个坦克师的单位数量相对较少，这让它更容易损失，即使是几辆坦克被摧毁也会士气大跌。因此，在部署它们对付成群的敌人时，应该谨慎行事。"
