 acot_army_hive_hero: "至高天之怖"
 acot_army_hive_hero_plural: "至高天之怖"
 acot_army_hive_hero_desc: "至高天之怖与蜂巢思维相连，其唯一目的是吞噬所有事物——有机生物、独立思维生物、金属机械、能量生物。它的存在就是自我的延伸，它吞噬的一切都会增强蜂巢思维，反过来又会增强至高天之怖本身。"
 tech_acot_army_hive_hero: "大饕餮者"
 tech_acot_army_hive_hero_desc: "蜂巢自我需要的不仅是遵循指令摧毁敌人的子个体——不，蜂巢自我需要的是可以直接控制的化身。藉由这个恐怖化身，我们的集体将粉碎一切敌人，无论是分散意识、金属还是敌对蜂巢。"
