 slave_army: "战争奴隶军团"
 slave_army_plural: "战争奴隶军团"
 slave_army_desc: "具有良好战斗意识和强壮身体的奴隶经常被迫进入前线步兵部队服役。他们接受了基本的训练，并配备了适合他们身份的廉价装备。虽然人们不应该期望他们在对抗大多数敌人时能坚持很长时间，但他们是奴隶，是可以牺牲的消耗品；他们的生命不如地位更高的人重要。\n\n奴隶们自然不想死。再加上枯燥的训练、简陋的装备和糟糕的待遇，奴隶们在士气低落的情况下，很容易在失败后大规模溃败。"
 acot_slave_army_dm: "角斗士奴隶军团"
 acot_slave_army_dm_plural: "角斗士奴隶军团"
 acot_slave_army_dm_desc: "角斗士不是普通的奴隶，因为他们经历过不少战斗，即使只是为了娱乐。与其他步兵相比，角斗士不会从装备中获得任何新的进攻和防守优势。但他们仍然比普通的奴隶更可靠，因为他们至少不会经常退缩和逃跑。"
 acot_undead_army_dm: "不死众"
 acot_undead_army_dm_plural: "不死众"
 acot_undead_army_dm_desc: "尽管名叫不死者，他们还是会死，只是在完成工作之前死的几率小的多。"
 acot_army_stellarite_bomber: "星辰袭击者"
 acot_army_stellarite_bomber_desc: "携带星核炸弹的轻装甲自动无人机。尽管大多数无人机不会活过第一轮轰炸后，但它们也能造成相当大损害。"
 tech_acot_army_stellarite_bomber: "星辰袭击者"
 tech_acot_army_stellarite_bomber_desc: "有时我们无力进行常规地面战，必须不惜一切代价才能战胜敌人。快速、轻装甲、可消耗的自动飞行器可以在战场上部署不稳定星核炸弹，迅速歼灭敌人、净空地面。"
 tech_acot_army_robotic_dm: "Delta进攻模板"
 tech_acot_army_robotic_dm_desc: "令人惊讶，记录显示先驱者在机器人技术方面取得了极大的发展，他们的机器与任何有机生命一样先进......但却完全忠于他们的造物主。也许他们有什么独特之处？我们必须更加深入挖掘。"
 tech_acot_army_robotic_ae: "Alpha进攻模板"
 tech_acot_army_robotic_ae_desc: "我们将在每一个地方超越先驱者，包括机器人技术。"
 tech_acot_army_robotic_se: "Sigma进攻模板"
 tech_acot_army_robotic_se_desc: "即使是我们最原始的机器人也是神话传说中才存在的东西。"
 acot_drone_army: "战斗无人机群"
 acot_drone_army_plural: "战斗无人机群"
 acot_drone_army_desc: "战斗无人机是小型、简单的机械单位，配备有轻型武器。它们的框架极差，但可以大量制造，而且不用遵循任何独特的机器人模板，这意味着它们不依赖机械人口来生产。\n\n虽然它们可能不是战场上最可靠的力量，但其消耗性和简单性让它们成为炮灰的可靠选择。"
