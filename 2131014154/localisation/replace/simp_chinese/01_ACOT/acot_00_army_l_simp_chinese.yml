 acot_army_hive_control_desc: "首脑是具有与指挥阶层类似认知功能的高级战士子个体。这令他们具有对敌方战斗人员进行心理战、以更高效率执行任务等特殊能力。缺点是首脑在压力下会分神，从而可能影响战斗表现。"
