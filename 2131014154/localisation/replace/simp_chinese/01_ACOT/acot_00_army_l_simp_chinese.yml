 acot_army_mili_se_desc: "这些全副武装和装甲的士兵接受了额外的战斗训练，使他们能够根据我们的军国主义者的要求在所有情况和环境中的战斗表现出色。"
 acot_army_paci_se: "Sigma维和部队"
 acot_army_paci_se_plural: "Sigma维和部队"
 acot_army_paci_se_desc: "这些军警部队接受过限制使用爆炸性和破坏性武器的训练。他们擅长通过非致命手段结束战斗，但不会对战争贩子手下留情。他们为法律代言。"
 acot_army_phile_se: "Sigma幽灵特工"
 acot_army_phile_se_plural: "Sigma幽灵特工"
 acot_army_phile_se_desc: "这些幽灵特工一心一意为我们的亲外主义事业而服务。他们经受过专业训练，只用非致命注射手段瘫痪打击敌方的具作战能力目标，并能尽全力避免无谓的伤亡和连带伤害。"
 acot_army_phobe_se: "Sigma死亡使者"
 acot_army_phobe_se_plural: "Sigma死亡使者"
 acot_army_phobe_se_desc: "这些全副武装的恐怖士兵充分体现了我们的排外主义。他们来到一个又一个世界，用反物质炮彻底消灭所有的异族，消除其一切痕迹——连原子都不会剩。没人能够从我们苦痛的净化火焰中幸免。"
 acot_army_ega_se: "Sigma自由炮艇"
 acot_army_ega_se_plural: "Sigma自由炮艇"
 acot_army_ega_se_desc: "这些极其先进的巨型炮艇很适合给所有压迫者们带来自由和解放。它们配备了先进的武器，能够同时锁定1337个不同的目标，同时广播强力的宣传讯息劝降敌人。天降正义！"
 acot_army_auth_se: "Sigma地狱犬执行官"
 acot_army_auth_se_plural: "Sigma地狱犬执行官"
 acot_army_auth_se_desc: "这些军官是我们权威的终极体现。他们鼓舞人心的存在激励了我军并令敌军胆寒。敌人将服从我们的统治，否则执法者就会帮他们服从。"
 acot_army_mat_se: "Sigma毁灭坦克师"
 acot_army_mat_se_plural: "Sigma毁灭坦克师"
 acot_army_mat_se_desc: "战斗坦克方案的特化变种，配备有实验性闪烁包与短程跃迁模块。毁灭坦克可以由任何地方发起攻击，相对于其车辆尺寸而言具有良好的机动性。"
 acot_army_spirit_se: "Sigma审判者军团"
 acot_army_spirit_se_plural: "Sigma审判者军团"
 acot_army_spirit_se_desc: "这些狂热的圣战士携带着受祝福的战锤与暗物质附魔的圣甲参战。他们受过引导内心信念保护自己免受伤害的训练。审判者不依赖任何技术，完全靠训练身心来忽视痛苦与恐惧。因此他们成为战场中坚持到最后的部队并不罕见。"
 acot_army_hive_control_se: "Sigma首脑"
 acot_army_hive_control_se_plural: "Sigma首脑"
 acot_army_hive_control_se_desc: "首脑是具有与指挥阶层类似认知功能的高级战士子个体。这令他们具有对敌方战斗人员进行心理战、以更高效率执行任务等特殊能力。缺点是首脑在压力下会分神，从而可能影响战斗表现。"
 tech_acot_army_machine_ae: "Alpha进攻平台模板"
 acot_army_machine_special_se: "Sigma自适应作战单位"
 acot_army_machine_special_se_plural: "Sigma自适应作战单位"
 acot_army_machine_special_se_desc: "自适应作战单位与其他机械单位不同，在战场中高度独立。他们可以适应敌人的模式与行为，从而制订、分析新进攻计划。由于他们可以兵出奇招迷惑敌人，这在心理战中带来了部分优势。这种设计的缺点是一旦自适应作战单位不堪重负，他们可能会在仓促提出应对策略时电路过载。"
 acot_army_gene_se: "Sigma基因特种兵小队"
 acot_army_gene_se_plural: "Sigma基因特种兵小队"
 acot_army_gene_se_desc: "这些强化的突击队员不仅经过基因工程获得了我们帝国能提供的最强基因特质，还配备了最尖端的装备。其他军队与之相比苍白无力。"
 acot_army_psi_se: "Sigma暗黑门徒"
 acot_army_psi_se_plural: "Sigma黑暗门徒"
 acot_army_psi_se_desc: "这些门徒不仅精通其武器，还能直接对敌造成毁灭性的灵能攻击。"
 acot_army_psi_se_hero: "暗黑灵师"
 acot_army_psi_se_hero_plural: "暗黑灵师"
 acot_army_psi_se_hero_desc: "作为虚境最有天赋的门徒，暗黑灵师的物理破坏力仅次于天选之人。他能释放毁灭性的灵能风暴，在战场上造成巨大的毁灭和破坏，这一点是此前任何灵能生物都无法见证的。"
 acot_army_synth_se: "Sigma合成作战平台"
 acot_army_synth_se_plural: "Sigma合成作战平台"
 acot_army_synth_se_desc: "合成作战平台（Synth Combat Platform, SCP）是具有完全智能的全合成人士兵。这使他们可以轻松智取敌军。合成作战平台通常会赋予与之前有机形状大相径庭的特制平台。即使被打散架了也能正常作战，甚至一只残余的手也足以勒死一个有机体。"
 acot_army_machine_spm_se_plural: "Sigma SPM单位"
 acot_army_machine_spm_se_desc: "SPM单位是批量生产的简易战斗单位，只有基本设计和基础处理能力。在大多数情况下，它们的智能都足以理解该攻击什么，不该攻击什么。"
 acot_army_cyborg: "义体战士"
 acot_army_cyborg_plural: "义体战士"
 acot_army_cyborg_desc: "义体战士是经先进义体增强的士兵，配备多种武器系统，足以应对任何战场形势。"
 acot_army_cyborg_se: "Sigma义体战士"
 acot_army_cyborg_se_plural: "Sigma义体战士"
 acot_army_cyborg_se_desc: "义体战士是经先进义体增强的士兵，配备多种武器系统，足以应对任何战场形势。"
 tech_acot_army_cyborg: "义体化部队"
 tech_acot_army_cyborg_desc: "虽然技术层面而言，只要是有义体植入物的士兵都能被称为义体人，不过他们现在有了新的称呼。低级的植入物现在只是义肢假体，而真正的义体人，或者说赛博人，现在指代的是那些对其有机身体进行了大量修改的人。通过神经链接，他们可以自如地控制其机械部件，好似自己身体的一部分。而重要生物器官的减少，也让这些士兵的耐久与生存能力得到了提高。"
 acot_army_cyborg_hero: "义体突击队"
 acot_army_cyborg_hero_plural: "义体突击队"
 acot_army_cyborg_hero_desc: "义体突击队技艺精湛，十分致命，他们的义体修改已经多到了外观完全看不出来是有机体的地步，甚至于就算是损失掉大脑或心脏都不会令其死亡。每个突击队的基因与记忆网络如今都和战场外的中央网络控制系统相连接，让他们极难于作战中被摧毁，并且甚至能施展出更为超凡的技艺。"
 tech_acot_army_cyborg_hero: "义体突击队"
 tech_acot_army_cyborg_hero_desc: "义体突击队技艺精湛，十分致命，他们的义体修改已经多到了外观完全看不出来是有机体的地步，甚至于就算是损失掉大脑或心脏都不会令其死亡。每个突击队的基因与记忆网络如今都和战场外的中央网络控制系统相连接，让他们极难于作战中被摧毁，并且甚至能施展出更为超凡的技艺。"
 cyborgcommando_limit_tooltip: "义体突击队不是树上长出来的。只有极少部分的义体人能完全和其生物与机械部件协同运作。甚至于就算是一位义体突击队能从物理打击中所幸存，但要将基因与大脑数据重建和重绘进新身体也需要大量的工作和时间。"
 message_acot_hero_death_cyborg: "我们的义体突击队被击杀了！真是灾难！"
 acot_defensive_wall_dm: "Delta塞防城墙"
 acot_defensive_wall_dm_plural: "Delta塞防城墙"
 acot_defensive_wall_dm_desc: "塞防城墙是对殖民地的额外保护。虽然这些城墙的攻击能力很差，但由于是轻型武装，它们相当耐用，所需维护也很低。一点点额外的防御也许刚好就是抵御入侵所需的力量，再不济也能为增援争取到足够的时间。\n\n如果塞防城墙在地面战斗中被摧毁，它们需要被修复。如果所有的城墙都被摧毁，则需要被重建。"
