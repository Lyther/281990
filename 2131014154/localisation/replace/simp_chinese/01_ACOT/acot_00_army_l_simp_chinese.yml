 acot_army_machine_special: "自适应作战单位"
 acot_army_machine_special_plural: "自适应作战单位"
 acot_army_machine_special_desc: "自适应作战单位与其他机械单位不同，在战场中高度独立。他们可以适应敌人的模式与行为，从而制订、分析新进攻计划。由于他们可以兵出奇招迷惑敌人，这在心理战中带来了部分优势。这种设计的缺点是一旦自适应作战单位不堪重负，他们可能会在仓促提出应对策略时电路过载。"
 tech_acot_army_machine_special: "自适应单位逻辑"
 tech_acot_army_machine_special_desc: "能独立适应战场形式，无需依靠关键指挥单元向低级单元传递命令的特种单元对中枢意识更为有用。"
 acot_army_machine_hero: "神之机器：歼灭者"
 acot_army_machine_hero_plural: "神之机器：歼灭者"
 acot_army_machine_hero_desc: "尽管我们不相信纯有机实体称为“神”的概念，但分析预估为巨型战争机器起这个名字会使其对有机体的恐吓有效度提升69.34%。这台机器的单个能量光矛就能轻易将整座建筑化为灰烬。"
 tech_acot_army_machine_hero: "终极战争兵器"
 tech_acot_army_machine_hero_desc: "有机体在奇略方面始终超越着我们确定的参数。我们收到了有关<灵能者>、<基因强化超级士兵>和<超大型作战载具>的数据。我们不能……<也不会>复制他们的设计。相反，我们将制造自己的终极战争机器消灭一切潜在抵抗，无论抵抗者是否是<灵能者>。"
 clone_army: "克隆军团"
 clone_army_plural: "克隆军团"
 clone_army_desc: "克隆士兵本质上是人造生物“机器人”，使用最优基因编码进行设计，从而快速组装为杀戮机器。虽然这样大大减少了招募时间，但克隆过程的成本不菲。\n\n与部分看法相反，克隆人并非是出生为婴儿后经历加速生长，而是直接诞生为成年人，并预先定义好了精神状态，从而为军队服务。"
 tech_acot_army_clone_dm: "精英克隆部队计划"
 tech_acot_army_clone_dm_desc: "升级我们克隆体的基因编码并用新的科技武装他们来保持其对新陆军的竞争力。"
 acot_army_clone_dm: "精英克隆部队"
 acot_army_clone_dm_plural: "精英克隆部队"
 acot_army_clone_dm_desc: "克隆士兵本质上是人造生物“机器人”，使用最优基因编码进行设计，从而快速组装为杀戮机器。虽然这样大大减少了招募时间，但克隆过程的成本不菲。\n\n与部分看法相反，克隆人并非是出生为婴儿后经历加速生长，而是直接诞生为成年人，并预先定义好了精神状态，从而为军队服务。"
 acot_army_gene: "基因特种兵小队"
 acot_army_gene_plural: "基因特种兵小队"
 acot_army_gene_desc: "这些强化的突击队员不仅经过基因工程获得了我们帝国能提供的最强基因特质，还配备了最尖端的装备。其他军队与之相比苍白无力。"
 tech_acot_army_gene: "基因种子完美化"
 tech_acot_army_gene_desc: "我们可以利用所获的技术进一步加强基因士兵，让他们拥有我们物种能适应的最佳特质，这极大加强了其战斗力。然后，他们还会获得最新的暗物质武器装备。"
 acot_army_gene_hero: "天顶星战士"
 acot_army_gene_hero_plural: "天顶星战士"
 acot_army_gene_hero_desc: "天顶星战士是我们帝国对基因纯度追求的终极高潮。通过来自先驱者最佳特质的基因增强，这些战士比我们的常规战士更强，拥有强大的力量，能毫不费力的携带舰船级武器。"
 tech_acot_army_gene_hero: "先驱者基因实装"
 tech_acot_army_gene_hero_desc: "虽然我们已经到达了我们物种基因潜力的顶峰，但这在先驱者面前扔捉襟见肘。生物学家建议，可能可以将先驱者最强大最致命的特质实装来创造河系有史以来最强大的士兵。"
 acot_army_psi: "暗黑门徒"
 acot_army_psi_plural: "暗黑门徒"
 acot_army_psi_desc: "这些门徒不仅精通其武器，还能直接对敌造成毁灭性的灵能攻击。"
 tech_acot_army_psi: "暗黑门徒"
 tech_acot_army_psi_desc: "虽然灵能战士得益于其心灵感应和摧毁敌方士气的能力已经很强大了，但他们在机械和基因战士面前仍很脆弱。我们必须开始训练新一代的灵能战士，他们能以更直接的方式用灵能力攻击敌人。"
 acot_army_psi_hero: "暗黑灵师"
 acot_army_psi_hero_plural: "暗黑灵师"
 acot_army_psi_hero_desc: "作为虚境最有天赋的门徒，暗黑灵师的物理破坏力仅次于天选之人。他能释放毁灭性的灵能风暴，在战场上造成巨大的毁灭和破坏，这一点是此前任何灵能生物都无法见证的。"
 tech_acot_army_psi_hero: "第二次天赐"
 tech_acot_army_psi_hero_desc: "我们收到了有趣的消息，近期有报告称虚境又在黑暗门徒中选中了另一个个体作为化身。尽管不如先前选中的人那么强大，但他有更强的破坏力。我们应该立刻马上寻找这个门徒。"
 acot_army_synth: "合成作战平台"
 acot_army_synth_plural: "合成作战平台"
 acot_army_synth_desc: "合成作战平台（Synth Combat Platform, SCP）是具有完全智能的全合成人士兵。这使他们可以轻松智取敌军。合成作战平台通常会赋予与之前有机形状大相径庭的特制平台。即使被打散架了也能正常作战，甚至一只残余的手也足以勒死一个有机体。"
 tech_acot_army_synth: "合成作战平台"
 tech_acot_army_synth_desc: "全能机器人很灵活，能进行复杂的运动，但仍受限于其笨重的体积和人工智能的缺陷。也许只要我们改用真正的合成人就能获得更高效的士兵，尽管他们容易受到士气下降的惩罚。"
 acot_army_synth_hero: "合成收割者"
 acot_army_synth_hero_plural: "合成收割者"
 acot_army_synth_hero_desc: "合成收割者是任何合成人人格矩阵都梦寐以求的致命战斗平台。他们矗立在绝大多数其他单位智商，以压倒性的火力迅速消灭敌人。"
