 acot_droid_mech: "攻城器械"
 acot_droid_mech_plural: "攻城器械"
 acot_droid_mech_desc: "攻城器械本质上是自动攻击步行者。其作用类似主战坦克，但有更多优点，即耐久性优越、没有士气方面的担忧。虽不完全像陆地巡洋舰那样致命，但它们仍相当强大，并且在工作中表现出色。"
 acot_droid_mech_dm: "Delta攻城器械"
 acot_droid_mech_dm_plural: "Delta攻城器械"
