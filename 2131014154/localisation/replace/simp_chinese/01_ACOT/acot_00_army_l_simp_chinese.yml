 acot_heavy_armor: "陆地巡航舰"
 acot_heavy_armor_plural: "陆地巡航舰"
 acot_heavy_armor_desc: "陆地巡航舰本质上是护卫舰大小的舰船，专为入侵行星而设计。虽然它们在太空战斗中毫无用处，但一辆陆地巡航舰可以毫不费力地摧毁整座城市或是整只军队。当然，如果担心连带伤害，就不应该部署这种武器。\n\n虽然陆地巡航舰是一种不可忽视的力量，但它的建造和维护都相当昂贵，失去一艘陆地巡洋舰势必会使战局严重受挫。此外，虽然舰员感到自豪和自信，但他们的士气与这艘船令人印象深刻的耐久性相比相形见绌。惊慌失措的舰员可以迅速把这台杀戮机器变成一具金属棺材。明智地部署它们。"
