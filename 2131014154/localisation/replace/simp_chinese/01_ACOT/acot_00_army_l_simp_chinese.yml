 acot_garrison_army: "Delta黑暗卫队"
 acot_garrison_army_plural: "Delta黑暗卫队"
 acot_garrison_army_desc: "这些精锐防卫部队将誓死保卫他们的家园。"
 acot_garrison_army_droid: "Delta防卫者"
 acot_garrison_army_droid_plural: "Delta防卫者"
 acot_garrison_army_droid_desc: "这些先进的防御单位被编入了使命程序，它们将捍卫行星前线直至报废。"
 acot_garrison_army_giga: "千兆级火炮"
 acot_garrison_army_giga_plural: "千兆级火炮"
 acot_garrison_army_giga_desc: "由千兆级要塞部署的巨型火炮能干净利落地解决原始军队。"
 god_limit_tooltip: "神的诞生绝非轻而易举。无论何时，只有极少数人才能脱颖而出。"
 captain_limit_tooltip: "虽然技术上说我们拥有足量资源去创造更多和平队长，但我们尚未找到更多愿意为成为英雄付出艰苦努力的候选人。"
 blackwidow_limit_tooltip: "只有最致命最精湛的的幽灵特工可以被授予“黑寡妇”军衔，所以只有时间才能让如此有天赋的特工再度出现。"
 xenoart_limit_tooltip: "说服统治集团建造一台这种火炮已经颇费周折，要批准另一台的建造还需要时间。"
 megatank_limit_tooltip: "一台陆地巡航舰无论是建造还是车组训练，消耗的资源都是一笔庞大的投资。所以短时间内我们只能够制造这么一台。"
 saint_limit_tooltip: "活圣人是非常稀有的存在，一些牧师即使全身心地为信仰奉献并希望能成为圣者依旧无济于事。唉，短时间内我们无法再找到更多圣徒来组建一支合适的军队。"
 prime_limit_tooltip: "自由至尊是一项巨大的投资，需要数千台复杂的作战电脑来正确识别所有可能的违法者，并根据需要管理惩罚协议。到目前为止，我们还不能再建造另一个自由至尊。"
 comlord_limit_tooltip: "能配得上首席政委称号的人屈指可数，截至目前我们也仅能拥有一个。"
 godmech_limit_tooltip: "一台灭世神机直接与我们的中央处理器相连。我们只能对一台机械进行直接控制。"
 terror_limit_tooltip: "蜂群思维必须直接控制恐魔，我们不能再转移更多灵能链接来控制另一个恐魔生命体。"
 psion_limit_tooltip: "虚境目前只将如此强大的力量赐福于一位术士，我们尚未找到另一位具有相当灵能力量的术士。"
 synthcommando_limit_tooltip: "合成收割者非常复杂，造价高昂。只有在合成进化之前生物记忆网还100%完整保留的合成人个体才有机会成为合成收割者。"
 doomguy_limit_tooltip: "在百万名志愿候选者中，只有一名士兵能够在经受如此强大的基因改造后修成正果。我们目前无法再创造出另一名天顶星战士。"
 tech_ae_army_armor: "盖亚战斗服"
 tech_ae_army_armor_desc: "我们非常关心士兵的生命安全。单兵偏转盾、新星冲击、等离子炮、千兆级攻击武器、能源背包以及盖亚之力。我们将这一切都配发给士兵们，让他们可以吊锤并打爆敌人。"
 tech_infantry_alpha_capacitor: "单兵Alpha电容"
 tech_infantry_alpha_capacitor_desc: "用专业化的Alpha电容器升级我们的标准化军队可以大幅减少他们的维护和装备费用。"
 tech_infantry_ferocity: "不屈蛮力"
 tech_infantry_ferocity_desc: "我们不会就此无声无息的步入黑暗！让所有与我们为敌之人知晓，我们的人民愿为了崇高的目标慨然赴死，因为我们就是正义！"
 requires_building_forts: "这支部队需要高级军事设施。"
 requires_building_ascensions: "这支部队需要高级飞升建筑。"
 MESSAGE_ACOT_ARMY_UPGRADE_TITLE: "军队等级提升"
 MESSAGE_ACOT_ARMY_UPGRADE_DESC: "军队等级提升"
 message_acot_army_tier_upgrade: "所有符合条件的军队已经提升至下一等级。"
 MESSAGE_ACOT_HERO_DEATH_TITLE: "英雄被害"
 MESSAGE_ACOT_HERO_DEATH_DESC: "英雄被害"
 message_acot_hero_death_psi: "我们的暗黑灵师在战斗中阵亡了！损失惨重！"
 message_acot_hero_death_gene: "我们的天顶星战士陨落了！骇人听闻！"
 message_acot_hero_death_synth: "我们的合成幽魂被摧毁了！艹！"
 message_acot_hero_death_hive: "恐魔已经沉寂了！蜂巢在颤抖！"
 message_acot_hero_death_machine: "神之机械被击败了！真是难以置信！"
 message_acot_hero_death_default: "这真是黑暗的一天！我们的一位英雄倒下了！"
 MESSAGE_ACOT_PHANON_INJURED_DESC: "卓越特工受伤"
 message_acot_phanon_operative_injured: "卓越特勤队被击败了，但他们设法撤回到了逐星者上。必须在船上停留1800天以恢复重整队伍。但他们仍然可以在侵星者上进行太空作战。"
 MESSAGE_ACOT_PHANON_DEATH_DESC: "卓越特勤部分人员阵亡"
 message_acot_phanon_operative_dead: "卓越特勤队两人中的一人阵亡了。另一位特工设法逃回了侵星者中，但他必须留在那，再也不能参与地面战斗了。此外，失去了搭档后，侵星者的效率也有所下降。"
 MESSAGE_ACOT_PHANON_DESTROYED_DESC: "卓越特勤阵亡"
 message_acot_phanon_operative_destroyed: "两名卓越特工都已经阵亡。失去了特工，侵星者启动了自毁程序，完全毁灭。"
 primitive_army: "土著军队"
 primitive_army_plural: "土著军队"
 primitive_army_desc: "这些战斗力低下的小规模部队中，士兵的装备只够应付相当低烈度的战争。在他们的时代，士兵们依靠技术克敌制胜，而非装备。可惜的是，对他们而言，他们原始的武器在现代装甲面前毫无胜算，现代武器则可以轻易击穿他们的防御。他们很可能会在看到那些从天而降的战争机器的一瞬间就四散奔逃。"
 acot_medieval_army: "中世纪军队"
 acot_medieval_army_plural: "中世纪军队"
 acot_medieval_army_desc: "在中世纪，各个国家开始使用职业军人，征兵组成的正规军队。有时还会配备战兽。攻城武器变得普遍。但他们仍然无法抵抗现代军队。荣耀与勇气可是无法取代等离子武器、飞弹射击的。"
 acot_steam_army: "蒸汽时代军队"
 acot_steam_army_plural: "蒸汽时代军队"
 acot_steam_army_desc: "火器的引入改变了战斗的方式。然而，面对现代武器的火力，他们依然只是待宰的羔羊罢了。"
 industrial_army: "工业时代军队"
 industrial_army_plural: "工业时代军队"
 industrial_army_desc: "工业时代军队现在有了一定程度的编制与指挥系统。他们正走在逐步探索现代战争奇迹的路上，或许还有恐怖？只要他们知道他们的武器与装甲与现代战争装备相比仍然很滑稽的话。"
 postatomic_army: "后原子时代军队"
 postatomic_army_plural: "后原子时代军队"
 postatomic_army_desc: "后原子时代军队是由联合武装组成的。步兵、装甲、飞行器、火力支援使得他们比任何过往文学描述中的力量都要强大。但是，他们仍然有一个很明显的问题。他们从来不需要对抗任何自身星球之外的东西。而且他们的武器仍然无法与现代军备相提并论。"
 acot_early_space_army: "前太空时代军队"
 acot_early_space_army_plural: "前太空时代军队"
 acot_early_space_army_desc: "你能看看这个吗？这个原始的军队正走在通往真正现代化的路上。他们甚至拥有了护盾与紧凑型能量电池！他们已经非常非常接近了。也许他们真的能够对抗现代军队？"
 decision_acot_repair_fortification: "维修防御工事"
 decision_acot_repair_fortification_desc: "修复受损的城墙，修复和替换在这个过程中被破坏的城墙与炮台。修理防御工事总是要比从头开始重建要更快、更便宜。"
 decision_acot_upgrade_fortification: "防御城墙"
 decision_acot_upgrade_fortification_desc: "用额外的塞防城墙来升级殖民地的防御。塞防城墙是对殖民地的额外保护。虽然这些城墙的攻击能力很差，但由于是轻型武装，它们相当耐用，所需维护也很低。一点点额外的防御也许刚好就是抵御入侵所需的力量，再不济也能争取到足够的时间。\n\n如果任何城墙在地面战斗中被摧毁，它们需要被修复。如果所有的城墙都被摧毁，它们需要被重建。\n\n城墙的数量是根据星球的大小来决定的。从4开始，在星球大小为$Y10$!及以下时，每$Y5$!格星球大小增加$Y2$!块城墙，直到$Y30$!为止。"
 acot_modifier_fortification_1: "强化塞防城墙"
 acot_modifier_fortification_1_desc: "塞防城墙是对殖民地的额外保护。虽然这些城墙的攻击能力很差，但由于是轻型武装，它们相当耐用，所需维护也很低。一点点额外的防御也许刚好就是抵御入侵所需的力量，再不济也能为增援争取到足够的时间。\n\n如果任何城墙在地面战斗中被摧毁，它们需要被修复。如果所有的城墙都被摧毁，它们需要被重建。"
 acot_modifier_damaged_fortification_1: "受损塞防城墙"
 acot_modifier_damaged_fortification_1_desc: "这些塞防城墙已经受损，必须修复才可使用。\n\n如果任何城墙在地面战斗中被摧毁，它们需要被修复。如果所有的城墙都被摧毁，它们需要被重建。"
 acot_defensive_wall: "强化塞防城墙"
 acot_defensive_wall_plural: "强化的防御城墙"
 acot_defensive_wall_desc: "塞防城墙是对殖民地的额外保护。虽然这些城墙的攻击能力很差，但由于是轻型武装，它们相当耐用，所需维护也很低。一点点额外的防御也许刚好就是抵御入侵所需的力量，再不济也能为增援争取到足够的时间。\n\n如果任何城墙在地面战斗中被摧毁，它们需要被修复。如果所有的城墙都被摧毁，它们需要被重建。"
 decision_acot_upgrade_fortification_2: "防御炮阵"
 decision_acot_upgrade_fortification_2_desc: "升级殖民地强化城墙，为其配备额外的武器阵列。这些塞防城墙升级后添加了强大的武器系统，可以用强力的弹幕协助抵御敌袭。一点点额外的防御也许刚好就是抵御入侵所需的力量，再不济也能为增援争取到足够的时间。\n\n如果有城墙在地面战斗中被摧毁，则需要被修复。如果所有的城墙都被摧毁，则需要被重建。\n\n城墙的数量随星球大小而变。在星球大小为$Y10$!及以下时，城墙基础数量为4，而后每$Y5$!格星球大小增加$Y2$!块城墙，直到$Y30$!星球大小为止。"
 acot_modifier_fortification_2: "强化塞防炮阵"
 acot_modifier_fortification_2_desc: "这些塞防城墙升级后添加了强大的武器系统，可以用强力的弹幕协助抵御敌袭。一点点额外的防御也许刚好就是抵御入侵所需的力量，再不济也能为增援争取到足够的时间。\n\n如果有城墙在地面战斗中被摧毁，则需要被修复。如果所有的城墙都被摧毁，则需要被重建。"
 acot_modifier_damaged_fortification_2: "受损塞防炮阵"
 acot_modifier_damaged_fortification_2_desc: "这些武器阵列已经受损，必须修复才可使用。\n\n如果有城墙在地面战斗中被摧毁，则需要被修复。如果所有的城墙都被摧毁，则需要被重建。"
 acot_defensive_cannon: "强化塞防炮阵"
 acot_defensive_cannon_plural: "强化塞防炮阵"
 acot_defensive_cannon_desc: "这些防御墙升级了强大的武器系统后，可以用密集的弹幕协防。一点点额外的防御也许刚好就是抵御入侵所需的力量，再不济也能为增援争取到足够的时间。\n\n如果任何城墙在地面战斗中被摧毁，它们需要被修复。如果所有的城墙都被摧毁，它们需要被重建。"
 tech_acot_army_3: "未来军团"
 tech_acot_army_3_desc: "士兵满怀豪情，机械震耳轰鸣，敌军四散奔逃。未来已经到来。"
 tech_acot_army_5: "最高指挥官"
 tech_acot_army_5_desc: "如果战斗一定会取得胜利，那么你必须战斗。我们将会战斗，因为我们要取得胜利。"
 tech_acot_army_morale_1: "民族主义"
 tech_acot_army_morale_1_desc: "虽然在联合大帝国之内，民族身份已经没什么重要作用了，不过新秩序本身就是民众必须信仰的民族信条。"
 tech_acot_army_morale_2: "爱国主义"
 tech_acot_army_morale_2_desc: "过去，士兵们为了激情而战，为祖国而战，也可能是为自由而战。但在这广袤星海当中，就算是最为忠贞之士也可能经受不住考验，因此每名士兵都必须恪守信仰，必须明了他们的生命在面对敌军时不仅仅只是一个统计数字——更关键的是，他们必须迅捷如风，不动如山，攻可破敌，守可御国。"
 tech_acot_army_morale_3: "狂热主义"
 tech_acot_army_morale_3_desc: "也许有的人会将对信仰的狂热视为危险之物，不过这种片面理解不过是短视，没能看到其好处。显然，这些鼓吹不能狂热盲信之徒从来没上过战场，没直面过敌人的导弹。狂热之士兵能以惊人之势完成任务，令我们最为忠贞的公民都感到不可思议。不仅如此，就算士兵们并不完全理解大业为何，他们也会战至最后一人，为大业而战死沙场的。"
 decision_acot_upgrade_garrison_1: "扩充防卫军"
 decision_acot_upgrade_garrison_1_desc: "使用额外的军火来升级扩充防御部队，并大大增加防御部队的力量。防卫军的维护费、厌战度消耗也将增加。"
 acot_modifier_defense_upgrade_1: "防卫军已扩充"
 acot_modifier_defense_upgrade_1_desc: "防卫军的扩充使防御部队的火力和防御都得到提升。"
 decision_acot_upgrade_garrison_2: "防卫军最大化"
 decision_acot_upgrade_garrison_2_desc: "使用额外的军火来升级扩充防御部队，并大大增加防御部队的力量。防卫军的维护费、厌战度消耗也将增加。"
 acot_modifier_defense_upgrade_2: "防卫军最大化"
 acot_modifier_defense_upgrade_2_desc: "将防御部队升级到最高级，大大增加防御部队的力量。防卫军的维护费、厌战度成本也将增加。"
 defense_army: "步兵防御部队"
 defense_army_plural: "步兵防御部队"
 defense_army_desc: "一般来说，行星守备队全是装备有各种武器的精干士兵，以对抗潜在的入侵者。然而，为了限制连带伤害，他们的火力比普通步兵要小。防卫部队渴望保卫自己的家园，因而有较高的士气，但如果没有进一步的升级和支持，他们在面对猛烈的攻击时就会显得力不从心。"
