 tech_dark_matter_power_core_ae: "Alpha级神秘动力"
 tech_dark_matter_power_core_ae_desc: "Delta科技为我们提供了许多基于暗能量技术潜在前景的见解。尽管我们有更多的理由相信之前关于暗能量与暗物质联系在一起的假设可能并不准确，但这个名字已经约定俗成了，所以我们暂时还是用暗能量来称呼。\n\n无论如何，我们的科学家希望从一个全新的角度出发，因此，反应堆的下一个阶段将被命名为§H“Alpha”§!。这个名字将看到暗能量使用的增加来平衡暗物质。\n\n§R研究该科技会让失落帝国感到不安，因为我们基本上已经超越了他们。§!"
 TECH_UNLOCK_DARK_MATTER_POWER_AE_TITLE: "§H解锁部件：§!Alpha神秘反应堆"
 TECH_UNLOCK_DARK_MATTER_POWER_AE_DESC: "§HAlpha神秘反应堆§!\nAlpha神秘反应堆在初代的Delta反应堆上进行改进，通过重新调整暗物质与暗能量间的平衡创造了一个更强大的发电装置。"
