 TECH_UNLOCK_BIONIC_COMPUTER_TITLE: "§H解锁部件：§!仿生接口作战计算机"
 TECH_UNLOCK_BIONIC_COMPUTER_DESC: "一种独特的作战计算机，在有机体、合成人和德尔菲网络之间建立一个仿生链接。免疫任何入侵企图并拥有无可匹敌的作战算法。"
 tech_bionic_interface: "仿生接口系统"
 tech_bionic_interface_desc: "有机技术与合成技术的结合为新型作战计算开辟了可能性。"
 TECH_UNLOCK_PSI_COMPUTER_TITLE: "§H解锁组件：§!精神协调员舱室"
 TECH_UNLOCK_PSI_COMPUTER_DESC: "精神协调员使用他们的战斗冥想能力来支持舰船，掩盖舰船的能量信号，增强舰船机动性，并利用他们的灵能屏障能力强化舰船的护盾。"
 tech_ae_psi_computer: "战术协调员"
 tech_ae_psi_computer_desc: "无论机械有多么先进，它们并不总是可靠，心胜于物。我们会训练一群强大的灵能者成为精神士，能够提供额外的防护，增强舰船的机动性与闪避能力。他们在一个特殊灵能舱室中工作，占据舰船一个单独的辅助模块。"
 TECH_UNLOCK_HIVE_COMPUTER_TITLE: "§H解锁部件：§!主蜂决策者巢穴"
 TECH_UNLOCK_HIVE_COMPUTER_DESC: "主蜂决策者是半知性的战场指挥官。它能无需依靠其他高级单位独立发布命令。他们增强舰船瞄准系统的能力相当有价值。"
 tech_ae_hive_computer: "舰载蜂巢主蜂"
 tech_ae_hive_computer_desc: "长久以来，蜂群一直依靠机械以及特殊成员来操控舰队，但这种方法效率低下，损耗大量的劳力。新的方案会让一些成员作为半独立个体进行战场指挥，以增强现存作战电脑。"
 ACOT_AFTERBURNERS_AE: "Alpha加力燃烧室"
 ACOT_AFTERBURNERS_AE_DESC: "当仅靠推进器还不足以使舰船航行得足够快时，Alpha加力燃烧室可以用来提高舰船的最高速度。"
 ACOT_HYPERCHARGED_JUMPER_AE: "增压引擎功放器"
 ACOT_HYPERCHARGED_JUMPER_AE_DESC: "跃迁引擎的模块化涡轮上可以安装额外的辅助功放器来提高其性能。但这个模块会从超光速部件上提取能量，减慢舰船超光速引擎的充能速度。"
 ACOT_AURA_HYPERJUMPDRIVE_AE: "跃迁稳定器"
 ACOT_AURA_HYPERJUMPDRIVE_AE_DESC: "该部件可以安装在主力舰上来增加其$MOD_SHIP_FTL_JUMPDRIVE_RANGE_MULT$。"
 friendly_jumpdrive_aura: "跃迁稳定器"
 friendly_jumpdrive_aura_desc: "增加舰船的$MOD_SHIP_FTL_JUMPDRIVE_RANGE_MULT$。"
 ACOT_REPAIR_COUNTERMEASURES_AE: "Alpha自律防御无人机"
 ACOT_REPAIR_COUNTERMEASURES_AE_DESC: "改良后的无人机拥有更坚固的装甲和更强的修复能力。"
 ACOT_REACTOR_BOOSTER_AE: "Alpha$REACTOR_BOOSTER_1$"
 ACOT_REACTOR_BOOSTER_AE_DESC: "Alpha辅助能量增压器在主反应堆不够强大的时候提供了额外的备用动力。与其Delta版本一样，该增压器也给舰船的性能和能量护盾再生提供了一个微小的系数，只要有护盾。"
 ACOT_SHIELD_BOOSTER_AE: "Alpha护盾增压器"
 ACOT_SHIELD_BOOSTER_AE_DESC: "护盾增压器以能量消耗为代价极大增加了舰船护盾发生器的效能，还给护盾提供了硬化效果。"
 ACOT_STARCHARTER_AE: "Alpha$ACOT_STARCHARTER_DM$"
 ACOT_STARCHARTER_AE_DESC: "一个特殊辅助模块，包含有多个传感器阵列，能够增强舰船导航与武器追踪系统。"
 ACOT_AURA_TECH_INHIBITOR_AE: "神秘网络抑制器"
 ACOT_AURA_TECH_INHIBITOR_AE_DESC: "这种强大的设备会干扰敌方系统，削弱其力量并转移到友军舰船上。你们所有的力量都将归于我们。"
 TECH_UNLOCK_ENERGY_DRAINER_AE_TITLE: "§H解锁部件：§!$ACOT_AURA_TECH_INHIBITOR_AE$"
 TECH_UNLOCK_ENERGY_DRAINER_AE_DESC: "§H$ACOT_AURA_TECH_INHIBITOR_AE$§!\n$ACOT_AURA_TECH_INHIBITOR_AE_DESC$"
 TECH_UNLOCK_FE_SENSOR_TITLE: "§H解锁部件：§!仿生传感器"
 TECH_UNLOCK_FE_SENSOR_DESC: "§H仿生传感器§!\n$FE_SENSOR_SHIP$"
 ENIGMATIC_DRIVE: "Alpha传送引擎"
 ENIGMATIC_DRIVE_DESC: "比Delta版本的更好，新一代的传送引擎提供了更好的超光速旅行性能和更强大的跃迁系统。"
 TECH_UNLOCK_ENIG_DRIVE: "§H解锁部件：§!Alpha传送引擎"
 TECH_UNLOCK_ENIG_DRIVE_DESC: "§HAlpha传送引擎§!\n$ENIGMATIC_DRIVE_DESC$"
 WEAPON_EXPLOSIVE_CORE: "高爆导弹载荷"
 WEAPON_EXPLOSIVE_CORE_DESC: "所有标准配发的导弹武器系统都可以通过专用的辅助系统来加强，进一步提升其火力。"
 WEAPON_KINETIC_CORE: "微型工厂"
 WEAPON_KINETIC_CORE_DESC: "一个复杂的微型工厂，可以快速生产出标准硬光弹。"
 WEAPON_ENERGY_CORE: "能源反畸变核心"
 WEAPON_ENERGY_CORE_DESC: "这个微型球体有着一种神秘力量。它通过扭曲时空和违背各种物理定律，直接改良舰船的能量武器系统。"
 WEAPON_FIGHTER_CORE: "高性能机库辅助"
 WEAPON_FIGHTER_CORE_DESC: "用专用的高性能维修辅助装备升级常规机库来大大改善航母在战斗中管理维护其舰载机的能力。"
 SHROUD_DRIVE: "虚境跃迁引擎"
 SHROUD_DRIVE_DESC: "这个神秘物体似乎与虚境实体存在某种契约，能够给予舰船非常强大的折跃能力，代价是需要大量的矿物和能量。如果舰船被摧毁，船员的灵魂必须进行一场赌局，如果掷出偶数，他们能够平静的死去，否则，他们的灵魂将被吞噬，残留下疯狂与堕落的无形实体。"
 tech_shroud_jump_drive: "阴影渡船"
 tech_shroud_jump_drive_desc: "再一次，一个虚境存在与我们取得了联系。它自称是“阴影渡船”，它仅仅想要一些矿物和能量作为交换，就会教给我们一种非常优秀的航行方法。这对于虚境实体来说，的确是比较简单明了的了。唯一的条件是，如果舰船被摧毁，船上人的灵魂将进行一场赌局，要么被实体吞噬，要么获得死亡的安宁。"
 TECH_UNLOCK_SHROUDDRIVE: "§H解锁部件：§!$SHROUD_DRIVE$"
 TECH_UNLOCK_SHROUDDRIVE_DESC: "§H$SHROUD_DRIVE$§!\n$SHROUD_DRIVE_DESC$"
 ACOT_PSI_STORM: "虚境灵爆"
 ACOT_PSI_STORM_DESC: "我们会将对敌人的仇恨化为一场非常强大的死亡风暴。力量！无尽的力量！！"
 ACOT_CLOUDBALL_SHROUD: "灵能束缚"
 ACOT_CLOUDBALL_SHROUD_DESC: "受我们意志控制的一小片灵能能量云。它将狠狠调教敌人。"
 ACOT_MISSILE_SHROUD_XL: "$PSIONIC_BLAST_1$"
 ACOT_MISSILE_SHROUD_XL_DESC: "有了我们完全掌控灵能而获得的力量，我们可以威胁一些较小的$NAME_Psionic_Entity$屈服于我们的意志。我们可以把它安装在轴基武器台上，一次射出六发$PSIONIC_BLAST_1$。非常棒，对吧？"
 ACOT_MISSILE_SHROUD: "$utopia.3000.name$闪电"
 ACOT_MISSILE_SHROUD_DESC: "有了我们完全掌控灵能而获得的力量，我们可以威胁一些较小的$NAME_Psionic_Entity$屈服于我们的意志。"
 tech_shroud_missile: "约束意志"
 tech_shroud_missile_desc: "我们开始能掌控灵能真正的力量了。帝国强大的通灵者们正在迅速学习如何支配一些比较小的$NAME_Psionic_Entity$。我们可以用这些实体的力量制成一种由纯粹破坏意志组成的强大灵能闪电。"
 tech_shroud_hanger: "死亡之球"
 tech_shroud_hanger_desc: "强者支配弱者是一种天性。尽管还不清楚天幕的真正性质，但对其内部的居民我们已经有了足够多的了解。以我们目前的力量应该能使一些弱小存在屈服，并让它们为我们服务。"
 tech_shroud_storm: "毁灭之风"
 tech_shroud_storm_desc: "主之令，$utopia.3000.name$必定回应。敌人将被我们无与伦比的力量碾碎。"
 tech_reinforced_starbase: "Delta级$starbases$镀层"
 tech_reinforced_starbase_desc: "随着武器变得更加致命和强大，$starbases$在防御方面的能力越来越差。为了延长它们的寿命，外层装甲可以换用硬光材料，并升级武器系统。"
 tech_reinforced_starbase_ae: "Alpha级$starbases$镀层"
 tech_reinforced_starbase_ae_desc: "对暗物质和暗能量的掌握让我们能进一步升级$starbases$。"
 tech_reinforced_starbase_se: "Sigma级$starbases$镀层"
 tech_reinforced_starbase_se_desc: "我们的$starbase_citadel$不会屈服。他们大可把虫群般的护卫舰队丢过来，$starbase_citadel$会把它们全都吃掉。"
 LARGE_ACOT_DISRUPTOR_AE: "大型Alpha裂解炮"
 SMALL_ACOT_POINT_DEFENSE_AE: "Alpha防御"
 MEDIUM_ACOT_POINT_DEFENSE_AE: "中型Alpha点防御"
 MEDIUM_ACOT_AUTOCANNON_AE: "中型Alpha机关炮"
 LARGE_ACOT_AUTOCANNON_AE: "大型Alpha机关炮"
 SMALL_ACOT_FLAK_CANNON_AE: "Alpha防御矩阵"
 MEDIUM_ACOT_FLAK_CANNON_AE: "中型Alpha防御矩阵"
 MEDIUM_ACOT_MISSILE_AE: "Alpha导弹"
 ACOT_ENERGY_CANNON_AE: "Alpha能量炮"
 ACOT_ENERGY_CANNON_AE_DESC: "Delta能量炮的升级加强版。"
 tech_energy_cannon_ae: "Alpha能量炮"
 tech_energy_cannon_ae_desc: "在Alpha型设计的基础上安装一些能量增幅器可以增加我们能量炮的威力。"
 ACOT_SCOUT_HANGAR_AE: "Alpha截击机"
 ACOT_SCOUT_HANGAR_AE_DESC: "高性能目标筛选器和高射速点防御将使得少量的舰载机也能短时间内完成既定目标。"
 tech_strike_craft_scout_ae: "Alpha截击机"
 tech_strike_craft_scout_ae_desc: "随着Alpha反应堆、推进器和防御系统等各种技术的引入，我们可以再一次升级这些舰载机。"
 tech_strike_craft_fighter_ae: "Alpha战斗机"
 tech_strike_craft_fighter_ae_desc: "随着Alpha反应堆、推进器和防御系统等各种技术的引入，我们可以再一次升级这些舰载机。"
 tech_macrocannon_ae: "Alpha巨型机炮"
 tech_macrocannon_ae_desc: "巨型机炮，尽管它是非常规的，但在某些细分情况下似乎非常有用。至少够让一些人提议进一步加强。"
 tech_thrusters_ae: "暗物质推进优化"
 tech_thrusters_ae_desc: "堕落帝国使用的推进器已经相当老旧了，远不如原本那般强大。如果我们能修改一下这些推进器的内部，那它们就会变成真正强大、能配得上我们的舰船推进器。"
 TECH_UNLOCK_AE_THRUSTER_TITLE: "§H解锁部件§!：Alpha推进器"
 TECH_UNLOCK_AE_THRUSTER_DESC: "§HAlpha推进器§!\n这种纯净的、彻底优化的暗能量推进系统可能是河系中最强的推进器，轻松地超越了所有旧型号。"
 tech_darkmatter_afterburners_ae: "Alpha级加力燃烧室"
 tech_darkmatter_afterburners_ae_desc: "当仅靠推进器还不足以使舰船航行得足够快时，Alpha加力燃烧室可以用来提高舰船的最高速度。"
 tech_darkmatter_hyper_jump_drive_ae: "先进驱动优化"
 tech_darkmatter_hyper_jump_drive_ae_desc: "超光速引擎的模块化涡轮上可以安装额外的辅助增压器来提高其性能。但这个模块会从超光速系统中提取能量，减慢舰船超光速引擎的充能速度。"
 tech_darkmatter_reactive_drone_ae: "Alpha自律防御系统"
 tech_darkmatter_reactive_drone_ae_desc: "在无人机上装载德尔菲AI并且与仿生网络进行连接，应该会让其工作效率提高。"
 tech_darkmatter_reactor_booster_ae: "Alpha级辅助能量增压器"
 tech_darkmatter_reactor_booster_ae_desc: "Alpha辅助能量增压器在主反应堆不够强大的时候提供了额外的备用动力。与其Delta版本一样，该增压器也给舰船的性能和能量护盾再生提供了一个微小的系数，只要有护盾。"
 tech_darkmatter_shield_supercharger_ae: "Alpha护盾增压器"
 tech_darkmatter_shield_supercharger_ae_desc: "护盾增压器以能量消耗为代价极大增加了舰船护盾发生器的效能，还给护盾提供了硬化效果。"
 ACOT_ARMOR_BOOSTER_AE: "Alpha增强型动能屏障"
 ACOT_ARMOR_BOOSTER_AE_DESC: "强化的动能屏障可以提高飞船的装甲与动能吸收能力，并提供硬化效果。"
 tech_darkmatter_armor_supercharger_ae: "Alpha增强型动能屏障"
 tech_darkmatter_armor_supercharger_ae_desc: "强化的动能屏障可以提高飞船的装甲与动能吸收能力，并提供硬化效果。"
 tech_darkmatter_star_charter_ae: "Alpha星光探测模块"
 tech_darkmatter_star_charter_ae_desc: "一个特殊辅助模块，包含有多个传感器阵列，能够增强舰船导航与武器追踪系统。"
 tech_darkmatter_aura_energy_drainer_ae: "神秘网络抑制器"
 tech_darkmatter_aura_energy_drainer_ae_desc: "这种强大的设备会干扰敌方系统，削弱其力量并转移到友军舰船上。你们所有的力量都将归于我们。"
 AE_SENSOR_SHIP: "Alpha传感器"
 AE_SENSOR_SHIP_DESC: "先进的传感器，使用仿生连接技术进行探测。该系统可以同时检测有机体和机械体。"
 tech_sensor_ae: "Alpha传感器"
 tech_sensor_ae_desc: "先进的传感器，使用仿生连接技术进行探测。该系统可以同时检测有机体和机械体。"
 tech_enigmatic_drive_ae: "先进传送器"
 tech_enigmatic_drive_ae_desc: "在我们把许多维度异常的潜在风险综合起来并解决后，对传送器的改进成为了可能。"
 tech_missile_core_ae: "高爆导弹载荷"
 tech_missile_core_ae_desc: "所有标准配发的导弹武器系统都可以通过专用的辅助系统来加强，进一步提升其火力。"
 tech_kinetic_core_ae: "硬光动能弹系统"
 tech_kinetic_core_ae_desc: "硬光材料相当耐用并且易于生产。也许我们可以研制一个能在舰船上生产硬光弹的微型工厂，它能直接为火炮提供硬光弹。"
 tech_energy_core_ae: "能源反畸变矩阵"
 tech_energy_core_ae_desc: "大多数能量武器会由于引力而产生变形，使它们无法聚焦并且极度不稳定。但是这个能扭曲时空并中和畸变效应的球型装置的出现改变了这一切，能量武器又可以发挥全部实力了。"
 tech_fighter_core_ae: "高性能机库辅助"
 tech_fighter_core_ae_desc: "用专用的高性能维修辅助装备升级常规机库来大大改善航母在战斗中管理维护其舰载机的能力。"
 tech_darkmatter_stealth_generator_ae: "Alpha隐形发生器"
 tech_darkmatter_stealth_generator_ae_desc: "更为优良的隐形技术也令众多的新战略得以诞生。很快，我们就将能设计出比突袭更为有用的隐形战术方法。"
 tech_darkmatter_stealth_dimensional: "维度相移"
 tech_darkmatter_stealth_dimensional_desc: "与新隐形技术对应的是维度相移。一种将舰船相移到现实空间之外一个袖珍维度中的新隐形方法，使舰船几乎无法探测，除非使用最强力的探测手段。这有一个缺点，相移要求舰船处于无形状态，而装甲甚至船体可能并不基于此。"
 ACOT_CLOAKING_LIGHT_AE_TOOLTIP: "§E轻型隐形发生器在交战时不造成护盾惩罚，不过其提供的隐形能力极为有限。§!\n\n"
 ACOT_CLOAKING_HEAVY_AE_TOOLTIP: "$CLOAKING_SHIELD_REDUCTION_HEADER$ §R80%§!\n\n§E若有高于或等于Delta等级的护盾增强辅助部件装备在船只上，$SHIP_SHIELD_REDUCTION_CLOAKING$的惩罚效果将会减半。§!\n\n"
 ACOT_CLOAKING_LIGHT_AE: "Alpha轻型隐形发生器"
 ACOT_CLOAKING_LIGHT_AE_DESC: "Alpha轻型隐形发生器"
 ACOT_CLOAKING_FULL_AE: "Alpha超级隐形发生器"
 ACOT_CLOAKING_FULL_AE_DESC: "Alpha超级隐形发生器"
 AE_NAVY_ENGINEER_OFFICER: "工程大师车间"
 AE_NAVY_ENGINEER_OFFICER_DESC: "一个专为工厂大师和他的船员们准备的车间，能够为舰船提供修复，加强耐久性。"
 tech_onbaord_engineer: "驻舰工程部队"
 tech_onbaord_engineer_desc: "通过指派额外的工程师小队驻扎到舰船上，我们现在可以轻松地休息下来因为我们知道舰船的船体将在接下来的战斗前被安全地修复完好，这还能同时减少我们对舰船系统的维护花费。"
 AE_NAVY_COMMMISSAR_OFFICER: "海军政委办公室"
 AE_NAVY_COMMMISSAR_OFFICER_DESC: "为海军政委对船员开展工作而准备的办公室。在他们的监督下，除非高层下令，否则无人敢言撤退。"
 tech_navy_commissar: "舰队政委审查"
 tech_navy_commissar_desc: "我们舰队司令的意志必须由我们先进的舰船所贯彻。我们应当训练一支特殊的政委部队，分派他们到舰队中去。面对敌人时我们绝不会示弱或踌躇！"
 AE_PRIEST_OFFICER: "虚空祭司禅修室"
 AE_PRIEST_OFFICER_DESC: "虚空祭司可以加强他们所分配船只的分辨力，提高他们在战斗和超光速系统中的精度。"
 tech_onboard_priest: "虚空祭司"
 tech_onboard_priest_desc: "虽然海军中有些人拥有信仰，但我们还没有组织一个适当的宗教教派人物直接在船上服务。给予一些资金和适当的培训，我们可以通过分配祭司在海军服役来为我们的海军提供一些强大的补足。"
 AE_PSI_MENTAT_OFFICER: "精神协调员舱室"
 AE_PSI_MENTAT_OFFICERR_DESC: "精神协调员使用他们的战斗冥想能力来支持舰船，掩盖舰船的能量信号，增强舰船机动性，并利用他们的灵能屏障能力强化舰船的护盾。"
 AE_HIVE_OVERSEER_OFFICER: "主蜂决策者巢穴"
 AE_HIVE_OVERSEER_OFFICER_DESC: "主蜂决策者是半知性的战场指挥官。它能无需依靠其他高级单位独立发布命令。他们增强舰船瞄准系统的能力相当有价值。"
 tech_shroud_barrier: "苦痛之主"
 tech_shroud_barrier_desc: "我们的虚境灵能使成功与一个更甚晦涩的虚境协议签订了契约，后者自称为苦痛之主。她开出了一个小条件，将一个特制神器放置在我们的舰船上，它可以将舰船所受到的伤害与她的无形实体链接，这样她就可以再次体验痛苦的欢愉。这项奇怪的契约与其他我们所知的协议都不相同，但似乎是最无弊处的。"
 ACOT_SHROUD_BARRIER: "虚境灵能屏障"
 SMALL_ACOT_SHROUD_BARRIER: "小型虚境灵能屏障"
 MEDIUM_ACOT_SHROUD_BARRIER: "中型虚境灵能屏障"
 LARGE_ACOT_SHROUD_BARRIER: "大型虚境灵能屏障"
 ACOT_SHROUD_BARRIER_DESC: "苦痛之主需求更多伤害，而我们会如其所愿。这种屏障很坚固，但会不可避免地损害舰船船体，所以我们必须小心，以免适得其反。"
 ACOT_PSIONIC_REPEL: "虚境反射器"
 ACOT_PSIONIC_REPEL_DESC: "与苦痛之主签订的强大契约，允许我们创造出一个暂时的坚固屏障，只能维持一段时间但足以吸收伤害。"
 edict_acot_enable_shroud_barrier_activation: "允许激活虚境反射器"
 edict_acot_enable_shroud_barrier_activation_desc: "舰队中已安装虚境反射器组件的舰船选择自动激活，提供额外10000护盾值、10%的护盾增益和2500护盾再生，持续30天。激活后冷却时间为90天。\n\n一旦舰队进入战斗将立刻生效，所以最好在决战前使用。"
 edict_acot_forced_shroud_barrier_activation: "瞬时激活虚境反射器"
 edict_acot_forced_shroud_barrier_activation_desc: "命令所有装配虚境反射器的舰船立刻激活其效果，提供额外10000护盾值、10%的护盾增益和2500护盾再生，持续30天。激活后冷却时间为90天。"
 AE_NAVY_ENGINEER_OFFICER_TOOLTIP: "§Y迅捷救援：§!在拥有这个部件的舰船完成击杀后，修复§G25%§!船体，有§Y10%§!概率完全修复船体。同时在10天内船体、装甲回复增加§G10%§!\n\n§Y安全反应堆：§!该部件提供对干扰脉冲特殊武器的免疫。"
 AE_NAVY_COMMMISSAR_OFFICER_TOOLTIP: "§Y残酷无情：§!拥有这个部件的舰船完成击杀后，会在30天内提升§G25%§!开火速率。\n\n§Y血战到底：§!海军政委为军国主义帝国增加§G25%§!开火速率。"
 AE_PRIEST_OFFICER_TOOLTIP: "§Y教会信仰：§!帝国保持信仰唯心主义时此部件的所有增益效果翻倍。\n\n§Y复仇者：§!当有此部件的舰船被摧毁时，其他所有舰船在30天内获得§G15%§!伤害加成。该效果对有此部件的舰船翻倍。仅当帝国信仰唯心主义时生效。"