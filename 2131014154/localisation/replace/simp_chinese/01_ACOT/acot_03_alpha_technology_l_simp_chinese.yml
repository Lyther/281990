 ACOT_FIGHTERS_HANGAR_AE: "Alpha战斗机"
 ACOT_FIGHTERS_HANGAR_AE_DESC: "配备了强大的自动机炮的新型截击机，它们可以轻而易举地摧毁敌方舰载机，过载敌方护盾。"
 ACOT_BOMBERS_HANGAR_AE: "Alpha轰炸机"
