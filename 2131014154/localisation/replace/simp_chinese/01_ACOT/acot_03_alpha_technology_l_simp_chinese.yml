 SMALL_ACOT_DISRUPTOR_AE: "小型Alpha裂解炮"
 MEDIUM_ACOT_DISRUPTOR_AE: "中型Alpha裂解炮"
 ACOT_DISRUPTOR_AE: "Alpha裂解炮"
 ACOT_DISRUPTOR_AE_DESC: "Alpha裂解炮使用比它的前辈更强大的暗能量射线来摧毁目标。"
 tech_disruptor_ae: "Alpha裂解炮"
 tech_disruptor_ae_desc: "Alpha裂解炮使用比它的前辈更强大的暗能量射线来摧毁目标。"
 ACOT_ENERGY_TORPEDO_AE: "Alpha能量鱼雷"
 ACOT_ENERGY_TORPEDO_AE_DESC: "暗能量可以形成一种强大的武器，融化组织。Alpha版本相较于其旧版Delta版本要更加强大、精致。"
 tech_energy_torpedo_ae: "Alpha能量鱼雷"
 tech_energy_torpedo_ae_desc: "基于暗能量武器的原理，这一代的暗能量炮将能量的负面属性聚焦到类似等离子体的弹头中，可以迅速侵蚀敌方船体。"
 ACOT_POINT_DEFENSE_AE: "Alpha点防御"
 ACOT_POINT_DEFENSE_AE_DESC: "这种暗能量点防御系统会发射纯暗能量构成的聚焦光束来无害化敌方导弹。\n\n加装在非点防御炮塔上的点防御将只对导弹开火。"
 tech_point_defense_ae: "Alpha点防御"
 tech_point_defense_ae_desc: "这种暗能量点防御系统会发射纯暗能量构成的聚焦光束来无害化敌方导弹。\n\n加装在非点防御炮塔上的点防御将只对导弹开火。"
 SMALL_ACOT_MASS_DRIVER_AE: "小型Alpha动能冲击炮"
 MEDIUM_ACOT_MASS_DRIVER_AE: "中型Alpha动能冲击炮"
 LARGE_ACOT_MASS_DRIVER_AE: "大型Alpha动能冲击炮"
 ACOT_MASS_DRIVER_AE: "Alpha动能冲击炮"
 ACOT_MASS_DRIVER_AE_DESC: "Alpha级加农炮利用内置的物质发生器来进一步提高弹丸的效率，使其更加容易穿透护盾。"
 tech_mass_driver_ae: "Alpha加农炮"
 tech_mass_driver_ae_desc: "Alpha级加农炮利用内置的物质发生器来进一步提高弹丸的效率，使其更加容易穿透护盾。"
 ACOT_AUTOCANNON_AE: "小型Alpha机关炮"
 ACOT_AUTOCANNON_AE_DESC: "Alpha机炮使用硬光弹头迅速凿穿敌人的护盾，瞄准目标船体弱点。"
 tech_autocannons_ae: "Alpha级瞄准传感器"
 tech_autocannons_ae_desc: "使用特制的瞄准程序改良Delta机炮，精准锁定目标弱点，将大大提高其火力输出。"
 ACOT_ARTILLERY_AE: "Alpha动能火炮"
 ACOT_ARTILLERY_AE_DESC: "Alpha级动能火炮采用了更强的硬光材料，使我们的优秀设计成为可能。这个新型火炮设计消除了许多旧型火炮的缺点。"
 tech_kinetic_artillery_ae: "Alpha动能火炮"
 tech_kinetic_artillery_ae_desc: "Alpha级动能火炮采用了更强的硬光材料，使我们的优秀设计成为可能。这个新型火炮设计消除了许多旧型火炮的缺点。"
 ACOT_FLAK_CANNON_AE: "Alpha防御矩阵"
 ACOT_FLAK_CANNON_AE_DESC: "Alpha防御矩阵是对久经考验的Delta版本的改进，保留了其反舰载机的功能，具有更强的火力和准确性。"
 tech_flak_batteries_ae: "Alpha防御矩阵"
 tech_flak_batteries_ae_desc: "Alpha防御矩阵是对久经考验的Delta版本的改进，保留了其反舰载机的功能，具有更强的火力和准确性。"
 ACOT_MISSILE_AE: "Alpha导弹"
 ACOT_MISSILE_AE_DESC: "Alpha导弹使用的小型暗能量弹头以及新型推进器让它远比旧型号导弹优秀。"
 tech_missile_ae: "Alpha导弹"
 tech_missile_ae_desc: "Alpha导弹使用的小型暗能量弹头以及新型推进器让它远比旧型号导弹优秀。"
 ACOT_TORPEDO_AE: "Alpha鱼雷"
 ACOT_TORPEDO_AE_DESC: "Delta鱼雷的改良版。Alpha鱼雷极其强大的精炼暗能量弹头能够迅速对敌方舰队造成重大破坏。"
 tech_torpedo_ae: "Alpha鱼雷"
 tech_torpedo_ae_desc: "Alpha鱼雷装载的精炼暗能量弹头能快速摧毁目标，是Delta鱼雷的上位版本。"
 ACOT_SWARMER_MISSILES_AE: "Alpha集群导弹"
 ACOT_SWARMER_MISSILES_AE_DESC: "Alpha集群导弹的制导系统使用了一种基于某个无名远古先驱者的计算机系统原型，它甚至比仿生传感器还要强大。"
 tech_swarmer_missile_ae: "Alpha集群导弹"
 tech_swarmer_missile_ae_desc: "对Delta版本的集群导弹进行了小小的调整。由于它与中型常规导弹有重叠的性质，Alpha集群导弹很可能是该系列的最后一代。在未来，军事科学家们正寻求将两种类型的导弹结合在一起。"
 ACOT_MISSILE_BARRAGE_AE: "Alpha导弹弹幕系统"
 ACOT_MISSILE_BARRAGE_AE_DESC: "致命的四联装远程火箭系统，牺牲了追踪能力来增加火力。"
 tech_barrage_missile_ae: "Alpha级导弹弹幕系统"
 tech_barrage_missile_ae_desc: "Delta导弹弹幕系统是坚实的开端，而现在我们将进入爆炸物的下一个游戏领域。Alpha版本结合了之前版本的独创精巧，以及新的Alpha科技带来的火力提升。"
 ACOT_MISSILE_XL_AE: "Alpha轴基导弹发射台"
 ACOT_MISSILE_XL_AE_DESC: "强大的轴基导弹系统，发射一对高速、致命的精确导弹，具有很强的跟踪能力。"
 tech_xl_missile_ae: "Alpha轴基导弹发射台"
 tech_xl_missile_ae_desc: "继Alpha项目的成功，以及我们的爆炸物和制导技术升级之后，我们现在可以将同样的原理应用到老式的Delta型快银上。科学家们正在为武器的名字拿不定主意，所以他们进行了一次投票，“Alpha” 赢得了胜利，因为它是主导项目的想法。"
 ACOT_MISSILE_NUKE_AE: "Alpha千兆炮弹发射器"
 ACOT_MISSILE_NUKE_AE_DESC: "巨型弹头发射器，通过重火力摧毁主力舰船。"
 tech_missile_nuke_ae: "Alpha千兆炮弹发射器"
 tech_missile_nuke_ae_desc: "千兆弹头武器系统的下一篇章。增加分配到混合物中的暗能量比例将产生更大的破坏力。"
 ACOT_PARTICLE_LANCE_AE: "Alpha光矛"
 ACOT_PARTICLE_LANCE_AE_DESC: "对暗物质和暗能量的深入了解让我们能研制出一个非常强力的能量光矛。敌人将在一股灼热中燃烧殆尽。"
 tech_energy_lance_ae: "Alpha光矛"
 tech_energy_lance_ae_desc: "对暗物质和暗能量的深入了解让我们能研制出一个非常强力的能量光矛。敌人将在一股灼热中燃烧殆尽。"
 ACOT_ARC_EMITTER_AE: "Alpha发射器"
 ACOT_ARC_EMITTER_AE_DESC: "基于暗能量发射器改良的Nova发射器，它可怕的光芒将刺穿敌人的舰队，就像让我们家园的天空变黑的风暴。"
 tech_arc_emitter_ae: "Alpha发射器"
 tech_arc_emitter_ae_desc: "基于暗能量发射器改良的Alpha发射器，它可怕的光芒将刺穿敌人的舰队，就像让我们家园的天空变黑的风暴。"
 ACOT_MASS_ACCELERATOR_AE: "Alpha质量加速炮"
 ACOT_MASS_ACCELERATOR_AE_DESC: "由于我们在硬光和暗能量技术上的完美表现，Alpha加农炮使用更大的轴基火炮平台成为了可能。即使是最先进的护盾也无法长时间直面这个庞然大物的打击。"
 tech_mass_accelerator_ae: "Alpha质量加速炮"
 tech_mass_accelerator_ae_desc: "由于我们在硬光和暗能量技术上的完美表现，Alpha加农炮使用更大的轴基火炮平台成为了可能。即使是最先进的护盾也无法长时间直面这个庞然大物的打击。"
 ACOT_PERDITION_BEAM_AE: "Alpha千兆光束炮"
 ACOT_PERDITION_BEAM_AE_DESC: "正如其名，Alpha千兆光束炮射出的聚焦暗能量光束能瞬间摧毁整艘舰船。"
 tech_perdition_beam_ae: "Alpha千兆光束炮"
