 acot_diplo.3.drisma: "你们需要首先掌握一些其它科技。"
 acot_diplo.3.drisma.response: "也许你是对的，我们太过鲁莽了。好的，我们将等下去，但还是请你考虑我们的提案，作为盟友，你并不需要惧怕我们。"
 acot_diplo.3.desc.friendly: "你好呀，朋友。我们对你在神秘的§E暗物质能源§!方面的发现印象深刻。作为你可靠的盟友兼伙伴，我们想请你向我们分享这难以置信的神奇知识。\n\n当然，只要你愿意帮助我们，我们一定会给出相应的回报。\n\n§Y[interested_buyer.GetName]§!相信你们会让我们两国间的友谊更加牢固的，对吧？"
 acot_curator_ask: "我们对过去有很多疑问。"
 acot_curator_ask_title: "关于过去的历史"
 acot_curator_ask_desc: "你的确很想学习历史，不是吗？很好，我们会尽力满足你脑海中的所有疑惑。但要铭记在心的是，有许多秘密可能是非常危险的。安全条例规定我们必须避免太过频繁地提供大量信息，同时出于对你的安全和对我们商业可持续性的考量。毕竟，我们不能确保你在了解所有需要的知识后还继续支持我们的事业！"
 acot_curator_ask_opinion_check: "§E这一话题较为敏感，需要策展人对你有足够的信任才能向他们发出提问。一旦解锁这一话题，信任度将会减少，因此你必须持续使用策展人的服务以确保能继续获得策展人的支持和信赖。§!"
 acot_curator_ask_opinion_check_fail: "§R信任度不足。你必须从策展人那获取足够的信任才能解锁这一话题。§!"
 acot_curator_alpha_assist_delay_text: "我们每年仅能向他们申请一次帮助。"
 acot_diplo.800.a: "告诉我们关于§Y外星门§!的事情"
 acot_diplo.801.name: "外星门"
 acot_diplo.801.desc: "你也着迷于它的设计，不是吗？外星门着实是一个更优雅、文明的时代的遗珍，它们是古代先贤才智的证明。不幸的是，它也警示着我们，祖先们曾犯下过弥天大错。"
 acot_diplo.801.a: "它们的背后有什么故事？"
 acot_diplo.801.a.refuse: "我们确实很想为你解答，但是我们也要遵守一些……规章。出于这一考虑，如果我们无法在某些事务上帮助你，还请你见谅。请谨记，如果你想研究它们，一定要非常、非常、非常小心。\n\n§Y通过观察他们的口气和反应，策展人看上去还没完全信任我们。也许有机会我们可以向策展人证明我们是靠得住的真朋友，他们或许就会开口告诉我们外星门的事情。§!"
 acot_diplo.801.a.response: "很好，看来你们是值得信赖的。要知道，外星门标志着我们的先行者对整个星系……哦不，整个倒霉的宇宙犯下的大罪。无论那些失落帝国说了什么，都是谎言。我们与策展人组织的创始者对比参照了多份文献，它们全都指向了同一个结果：我们的祖先曾背叛这些外星门的创造者。没有这些创造者，整个宇宙都陷入了混乱。至于为什么我们的祖先背叛了他们？纯粹出于贪婪和自私，没别的原因。\n\n让我们非常惊恐的是……外星门的创造者似乎很有可能还…活着。过去的证据显示他们是不朽的、永恒的，区区封印的隔绝无法阻挡他们。我们只能祈祷当他们归来时，能够宽恕我们过去的罪孽。但时间已经过去了这么久，我们在担心……创造者们是否会想要毁灭我们，再造一个新的宇宙？"
 acot_diplo.801.b: "这些门存在的目的是什么？"
 acot_diplo.801.b.response: "我们也不是完全了解。基于现存的可读记录，外星门的功能是作为在多个星系之间的通道，甚至可能联通了不同的宇宙。我们确实掌握了可信的证据证实这些星门的存在超越了我们的星系，并可作为有效的星系间旅行的桥梁使用。\n\n但那也只是冰山一角。如你所见，外星门据信可通往宇宙之外的某处，一个被浓墨重彩地称为§Y“宏伟彼岸”§!的更高阶的存在。我们的祖先拼死前去求知这方面的真相，但除了一个人之外，没有人活着回来过。"
 acot_diplo.801.c: "那些守门人是什么东西？"
 acot_diplo.801.c.response: "守门人是一台同名的神秘机械复制品，也是被那些创造了外星门的人所制造。被用于充当外星门的接口和监控。起先，守门人是设计用来开启外星门，以便我们的祖先穿过星门并进入“宏伟彼岸”。但导致了“大灾变”的那场巨变发生后，进入“宏伟彼岸”不再有可能，以至于守门人现在存在的目的只是为了确保过去的错误不再发生。随着时间推移，它们被进一步升级，并加装了许多新型武器装备来帮助守护大门。"
 acot_diplo.801.d: "谁建造了外星门？"
 acot_diplo.801.d.response: "一个非常强大的古老帝国，其知识和技术远远超过了我们所见过的任何东西。遗憾的是，我们不知道门创造者的名字，只知道我们祖先对他们的称呼。这些称号的范围可能从神秘和负面性称号，如谜、诅咒者或伪神，到更积极的称号，如古者、众神，甚至是光明使者。这些称呼在后来文献中的负面含义，与早期文献中更为正面、受人尊敬的含义相互冲突，表明创造者曾被崇拜，但随着历史的发展，却逐渐遭到诋毁。\n\n至于他们的最终命运，关于他们的最后记录中提到，他们一直被困在大门另一边。我们不知道他们是否还在，因为从那时起已经过去了千万年的时间。"
 acot_diplo.801.e: "守门人现在对失落帝国也是有敌意的？"
 acot_diplo.801.e.response: "正确。如你所见，守门人搭载了非常早期的德尔菲智能，非常接近真正的知性人工智能。它们只把最初的创造者当做自己唯一的主人。失落帝国早已经深深陷入了停滞和享乐，他们的实力相比过去实在太弱小了，无法达到德尔菲智能衡量主人的标准。\n\n这也标志着连续性德尔菲智能编程中的一大教训，因此后来版本的德尔菲智能代码中添加了额外的指导方针，使之无论其创造者的社会情况如何变化，都不会发生背叛或敌对。"
 acot_diplo.801.f: "守门人舰队有多么强大？"
 acot_diplo.801.f.response: "它的守卫舰与堕落帝国使用的并无太大区别。尽管其使用的是现已停产的Alpha级原型系统。不管怎么，它们数量很少。所以假如你的技术和舰船数量与其旗鼓相当，它们应该不会构成麻烦。棘手的是守门人本身，虽然它不是为战斗而设计的，而且与其体积相比，军备也比较有限，但守门人都非常坚固，有加固的硬光动能屏障和强大的暗能量护盾。你需要用超强火力将其一举击溃，因为飞船本身非常笨重，缺乏躲避重创的能力。\n\n最后一条但不可忽视的是，它守护的谜石只能供应舰队维护，而无法补充损失的船只。所以在战前逐渐损耗其舰队数量也是一种可行的战术。"
 acot_diplo.801.g: "外星门的封印可以被解开吗？"
 acot_diplo.801.g.response: "不可能，创造封印的技术已经被隐藏，遗失在了时间之中。理论上来说，封印的设计是为了永久维持下去。锁定机制使得封印无法被访问。\n\n但首先，你需要先了解封印到底是如何工作的。封印并不是为了让大门本身失效，封印并不是为了让大门本身失效，相反，它们会产生一个时空静止场，阻止网络正常运行。要使它们失效，你需要一个“钥石”作为接口设备，可以与封印“沟通”，让你可以手动覆盖命令，禁用它们。\n\n每个外星门都被四道封印所封锁，第一道封印可以用钥石自身解锁，第二封印和第三封印被赋予了秘密安全协议，所以你必须做些额外工作来绕过它们。第四道封锁所需的解锁记录没有被保存下来，你需要自己去尝试。\n\n但正如我们所说，即使你有钥石，封印也是无法被破除的，放弃这个想法吧。"
 acot_diplo.801.h: "你们反对我们开启外星门吗？"
 acot_diplo.801.h.response: "说实在的？不反对。我们测算有4%的概率创造者已经消逝了，35%的概率创造者已然远去，而有61%的概率创造者还在外星门后等着我们呼唤他们归来。你可能会问我们为什么会这样想，因为我们的记录显示星门的创造者很可能能毫不费力地从另一端解开外星门的封印，这仅仅是个意愿问题。因此我们假设，这些创造者很可能就是在观察我们，等着我们请他们回去。\n\n尽管失落帝国在文献和言语中都声称这些创造者是邪恶的主宰，仍有不少存活并流传下来的证据重点指出创造者是仁慈且正义的。如果有谁能重塑星系间混乱的秩序，那一定是他们。\n\n所以，开启外星门确实有不少风险，但我们认为这个主意利大于弊。毕竟，外星门本身就包含了大量的未知，无论科学能否解释，它们都应当有个答案。"
 acot_diplo.801.i: "你能为我们制造一枚钥石吗？"
 acot_diplo.801.i.response: "不可能！如果堕落帝国知道了这件事，你知道我们会有多大的麻烦吗？我们不会冒着毁灭的风险，即便是为了破除封印。"
 acot_diplo.801.j: "能量封印是由什么构成的？"
 acot_diplo.801.j.response: "你观察得很仔细。你可能注意到了外星门有两层封印。一层闪着橘黄色的光，另一层是青绿色。橘色的那一层基于一种古代恒星能源，叫做“星核能量”。青绿色的那层如你所猜，是一层神秘能量封印，其能源为众多先驱者帝国所用，包括我们策展人。因为星核能量的短缺，没有人能保持那层封印持续激活，所以它很快消散了。而神秘能量封印，只要它旁边的神秘方尖碑还能运转就能继续维持下去；就算方尖碑失效了，封印应该也能继续支撑大概200亿年。"
 acot_diplo.801.k: "你在我们上次的对话中提到了“星核能量”这一概念。"
 acot_diplo.801.k.response: "啊这…原谅我们，我们可能在闲聊时说漏嘴了。但你已经证明了自己是个值得信赖的朋友，我们相信可以再告诉你一些相关细节。回到连失落帝国还没诞生的远古时代，曾有一种被称为“星辰动力”的极其强大的能量源。对于它的秘密，我们只能描述为“从恒星的灵魂中提取的能量”。据说这种规格的能源是由远古的一个神灵级别的存在赐予这个宇宙的，祂的身份与名字早已遗失在时间长河中。\n\n不幸的是，这种能量曾一度锐减。创造外星门的古老帝国的缺席，导致先驱者之间陷入连年的战争，将星域撕得支离破碎，这一关于群星的辉煌知识最终被丢失…和遗忘。\n\n但故事还没结束，并没有。就在最近，我们的传感器捕获到了微弱的一束信号，这一能源强烈的信号特征完全符合星核能量的特征。我们相信这可能跟封印强度减弱有关。当然，这一切只是猜测。"
 acot_diplo.800.b: "告诉我们关于失落帝国的事情"
 acot_diplo.811.name: "失落帝国"
 acot_diplo.811.desc: "啊，好吧，你在询问关于我们过去的兄弟的情况。要知道我们曾经也是失落帝国中的一员，但我们早就抛弃了和他们之间的交情。他们的规则不适用于我们，我们也不关心他们之间的外交关系。请记住，无论你们对他们抱有何种敌意，请不要以同样的方式看待我们。"
 acot_diplo.811.a: "他们就这样存在了多久？"
 acot_diplo.811.a.response: "遗憾的是，最初建立的具体日期已经失落在时间长河里了。但有一点你应该知道，现在的堕落帝国只是原来帝国的后裔。事实上你可能会问，如果策展人真是堕落帝国的一部分，那为什么成员是由与现在堕落的主种族不同者组成呢？\n\n古往今来，很多人都痴迷于了解过去，他们通过征服当时的堕落帝国来实现目的。然后研究他们的秘密，并改写历史，改写出一个将他们自己描写为远古先驱的版本。历史的车轮循环往复。我们策展人就是其中一个循环。\n\n科技的进步有时会把我们最坏的一面展现出来，自动化工业，自给自足的经济，后匮乏社会，遮天蔽日的舰队。这些元素结合在一起，可以把一个曾雄心勃勃的帝国变成一个停滞不前、毫无生气的帝国。\n\n你的帝国还有很长的路要走，你最好从这些过去的错误中吸取教训，不要认为任何事情都是理所当然的。知识是无限的，那些自以为掌控知识的人，会发现自己被淹没在无知的黑海中。"
 acot_diplo.811.b: "策展人对他们有什么看法？"
 acot_diplo.811.b.response: "现在的失落帝国？他们不过是一群被惯坏了的孩子，享受着所有前人发现的知识却从不改进或加深探索。当他们决定认为我们这些科学家、研究员和历史学者都没用了之后，就切断了我们的研究资金预算，打坏了我们的研究器材并收回了我们的实验室。我们设法带上了一切能带的东西逃了出来，创造了属于我们自己的知识与教育天堂。在过了数代人的时间后，看看他们现在是什么样子吧，无所事事地坐在银河系的小角落里，尽力表现得像过去那些可敬的长者。\n\n遗憾的是，我们策展人也被迫低调行事，这些失落帝国只允许我们在不表现为其竞争对手的情况下继续运转我们的组织。这就是为什么我们只为飞地空间站保留了最低限度的防御力量。"
 acot_diplo.811.c: "他们使用何种科技？"
 acot_diplo.811.c.response: "和我们一样的，基于神秘能量的科技。这一能源充满活力且适应性强，可用于推进物理、工程或社会学等多个领域的科学进展。不过遗憾的是，我们和失落帝国都只触及了这一力量的表层。"
 acot_diplo.811.d: "神秘能量……确切地说到底是什么？"
 acot_diplo.811.d.response: "呵……我想我可以告诉你更多。但在我们开始之前，请确保你的通讯连接被加密了。\n\n神秘能量，是一种最纯粹简单的能量形式，一种掌握虚空的力量。我们所在的这片广阔、冰冷、精于计算的空间似乎布满了它们的痕迹。不过，这些能量大多都不可见且不可用。唯一似乎能吸引足量这种能量和物质的地方就是遍布星系的天然黑洞。\n\n如果你想掌握这股力量，你必须理解如何将它们转变为可用的形式，将它们制造为能量源并保存在可用维持其能量处于连续、可用运动的特殊设备中。只有这样才能真正实用化这一能源，然后你才会开始明白步入虚空的真正含义。"
 acot_diplo.811.e: "为什么它们看起来出自同一舰船设计图？"
 acot_diplo.811.e.response: "如果你有多加注意，你会发现不只是他们，就连我们策展人和其他多个先驱者文明都共享同一种舰船外观设计。当然，内部构成略有不同。\n\n这是因为所有先驱者都通过研究一个古早的失落文明的舰船设计，其历史可追溯到恒星的诞生之初。你所看到的现代舰船其实是那古代设计经过大量修改、尤其是大规模简化的版本。失落帝国用的是更简单、可量产的舰船型号，他们船坞的自动制造系统可以轻松生产打印这些东西。"
 acot_diplo.811.f: "你能告诉我们如何制作那些先驱者设计吗？"
 acot_diplo.811.f.response: "如果我们不留意你们帝国的进展，我们会认为你们疯了。很不幸，获取这些舰船蓝图或者设计的唯一方式就是掌握数据库人格矩阵。但这种技术已经遗失......或者说，被禁止了很久了。主要是在涉及......索菲娅事件之后。\n\n不过，也许你会比其他人好一点。你可以自己制造一个新的接入点，或者从堕落帝国那里整一个，如果他们的还在的话。"
 acot_diplo.800.c: "告诉我们关于星核能量的事情。"
 acot_diplo.821.name: "星辰动力能源"
 acot_diplo.821.desc: "几乎没有任何关于星核能量的详细记载在历史长河中存活了下来。我们会竭尽所能为你提供我们所知的一切。"
 acot_diplo.821.a: "失落帝国了解这一能量的事情吗？"
 acot_diplo.821.a.response: "也许吧，我们不知道当代失落帝国是否费心研究过古代历史。他们很可能了解一些基础，任何起源于古早时期的帝国都对星核能量有基本的知识。根据我们的档案记载，星核能量曾是古代的主要动力源，但出于未知情况，星核能量不再高效，以至于被淘汰了。鉴于星核能量的消散与古人们的消失是同时发生的，我们相信星核能量的枯竭单纯是因为古人们无法再为它们供能。与之重合的是诺瓦斯指令发现并适用了神秘能量，紧跟着星核能量消散的发生。\n\n即使星核能量现在再次成为了可行的能量源，我们也不认为这一代的失落帝国会采用它们，仅仅因为失落帝国的经济实力不足以支持这种能源的开发使用、也没有必要的专业团队来维持星核能量。"
 acot_diplo.821.b: "我们的许多科学家都觉得这是虚构的……"
 acot_diplo.821.b.response: "毫无疑问，我们也觉得这是个孩子们瞎编的异想天开的故事。超越宇宙的内在？恒星的灵魂？它们听上去都有些言过其实不是吗？\n\n但是，我们的记录和文献都表明这是真实存在的。如果你的帝国真的想了解这一力量，你必须坚信、必须下定决心。信赖你自己的力量，其结果必将不负所望。余下的质疑者也将信服。"
 acot_diplo.821.c: "我们能用星核能量访问外星门吗？"
 acot_diplo.821.c.response: "很不幸，不行。首先，你需要完全控制守门人，没有守门人的协助就无法重铸封印。其次，你会需要难以置信的大量星核能量，这远不是我们一个星系能提供的。最后，星核能量实在是太不稳定、太令人捉摸不透、太危险了，如果你尝试这么做，很可能会有一个非常恐怖的后果。"
 acot_diplo.800.d: "告诉我们关于策展人组织的事情。"
 acot_diplo.831.name: "策展人组织"
 acot_diplo.831.desc: "你想了解关于我们的事情？我们只不过是一群谦卑的科学家和研究员，保存并记载关于这宇宙无尽变化之循环的知识。"
 acot_diplo.831.a: "你们策展人组织有多大的规模？"
 acot_diplo.831.a.response: "我们的成员分散于各个星系，但大部分日常运转是由我们设法获得几个恒星系完成的。因此，我们并不算大。也许在其他星系还有更多我们的人？谁知道呢。"
 acot_diplo.831.b: "一个人要如何成为一名策展人？"
 acot_diplo.831.b.response: "策展人组织大体会接纳一些在物理学、社会学或工程学方面表现出相当才能的科学家和研究员。我们通常会对对象进行一场测试，然后按个人的智识能力等级进行分类，从1级到10级划分。1到4级通常是非常缺乏经验或思维封闭的人，不适合入职。5级以上我们才认为是合格的。\n\n一旦加入了策展人组织，他们首先会被授予抄写员的头衔。抄写员肩负着学习所有记录和协助其前辈完成日常任务的职责，通常是推动物体或按下按钮之类的工作；有时他们也会承担身穿HSE服、手持撬棍，执行危险任务的人选。\n\n任期结束时，他们将被授予教授头衔，他们届时将不再需要执行平凡且单调的任务，但是他们需要远走他乡，为付钱购买我们服务的帝国提供他们的专业学识。\n\n策展人组织的最高阶头衔是执政官，这些人们对组织的投入毫无保留，因此得到了给身体注射执政官血清的机会，这些血清将十倍地提高他们的思维能力，大幅强化他们的智力和身体素质并使他们长生不朽。但作为后果，执政官不能再生养后辈、永远失去味觉、视觉只保留黑白。这种牺牲，只有最忠于科学的人才愿意承受，因此每个执政官的名字都被镌刻在策展人的档案里，作为学海无涯的光荣典范。"
 acot_diplo.831.c: "我们能雇佣一名执政官吗？"
 acot_diplo.831.c.response: "不可能！不能理解！不合逻辑！不可思议！！！\n\n……啊，抱歉抱歉，我们真是太粗鲁了。其实大概这并不是不可能的事情。我们部分的执政官已经表现出了……呃，归属的兴趣？他们的生命早就被“为伟大事业而奋斗”的愿望吞噬殆尽了，我们这小小的飞地显然满足不了他们的需求。也许我可以做出些安排，但请知悉即使对于整个策展人组织来说，执政官也是非常非常稀有的存在。所以请一定要照顾好他们和他们那孤独的科学家灵魂。\n\n§Y现在可以从策展人服务菜单里向策展人雇佣执政官了。§!"
 acot_diplo.800.e: "告诉我们关于卓越集团的事情。"
 acot_diplo.841.name: "卓越集团"
 acot_diplo.841.desc: "他们确实是一个难以捉摸的势力。卓越集团把自己打造成了一支准军事力量，但他们的活动却不为人知。注意，卓越集团并不起源于这个星系，他们是奸诈的访客。想要从他们之中获得利益。你的时刻保持警惕。\n\n你想了解关于他们的什么？"
 acot_diplo.841.a: "他们到底是何方神圣？"
 acot_diplo.841.a.response: "我们并不确定。他们不属于这个星系，而且其力量十分强大，即使是堕落帝国也不敢侵犯他们。尽管他们标榜自己为PMC，但他们并没有真正提供帮助，主要归功于他们昂贵的价格。\n\n不论如何，卓越集团是一个正规合法的商业公司，被诸多人熟知且敬畏，单单提起他们的名字就能震慑住不少不法分子。还有一件重要的事是，尽管卓越集团从不背叛客户，但他们也因为不能恒久保护合同隐私而臭名昭著。毕竟，一个帝国雇佣他们的服务来搞砸……我是说阻碍其他帝国的进步并不是什么稀罕事，只是受他们服务所害的帝国在知晓交易后会向最初的客户帝国发起还击罢了。"
 acot_diplo.841.b: "他们有什么历史吗？"
 acot_diplo.841.b.response: "他们不久前乘坐着巨大的星辰旅行者抵达了这个星系。没过多久就建立了自己的立足点，给这个恒星系重新取了个名字。堕落帝国一直试图赶走他们，但每次他们的舰队都会被碾压式摧毁。从那时起，他们就为出价最高的人提供强大的服务，尽管受到限制，而且昂贵。"
 acot_diplo.841.c: "传奇走私贩这个名号的哪来的？"
 acot_diplo.841.c.response: "他的发迹几乎是一段无比滑稽、甚至无可信服的故事。据说曾有个帝国要求卓越集团从敌对阵营那里偷一颗恒星过来，结果卓越集团真的偷了一颗恒星过来。他们派遣了一艘庞大无比的舰船，向整个星系大声宣称他们要去偷一颗恒星，并且确实这么做了。另一个故事则是有一个国家的统治者要求卓越集团从他自己身上偷走“死亡”再带给自己的儿子，然后卓越集团就真的让这个统治者变得长生不死……把这个统治者塞进一个火箭、发射进了太空里然后再也没回来，然后让他的儿子反复去世、无限去世、去世了数也数不清的次数。我相信他们的名字分别是叫卡兹和迪亚波罗什么的。\n\n当然，绝大多数故事多半是虚构夸大的，但传奇人物从不辜负自己的名声，因为卓越集团似乎从未在任务中失手，使得雇佣他们所付出的代价物有所值。"
 acot_diplo.841.d: "我们似乎并不能让卓越集团做些什么。"
 acot_diplo.841.d.response: "尽管他们的基地可以快速地建成并开始运转，卓越集团通常仍需要更长地时间才能开始他们真正的商业服务活动。即使他们偶尔会因为特定订单的需求对Urimurich他自己来说很有趣而接单，但还是不要期望他们能近期为你提供任何服务或内容。\n\n至于这要持续多久？我们推测这大概需要另外2万年时间，或等到“Panada”奇点被实装。"
 acot_diplo.841.e: "呃……什么是“Panada”奇点？"
 acot_diplo.841.e.response: "Panada奇点是一种奇怪且未知的现象，这种现象会导致整个星系发生巨变，让许多我们已知的事物发生改变或补充。一个有历史的帝国可能突然就变成了另一条世界线上自己，拥有了全新的、被改写过的历史。曾被认为不存在的科技，突然就出现了；曾经只能造成很低伤害的笨蛋武器突然就获得了极大的增幅，能造成恐怖的高额伤害。\n\nPanada奇点是不可预测的，它的本质能使诸多我们了解的事物发生彻底的改变。举个例子，在过去很长一段时间里，我们策展人认为我们对星系内的事物无所不知，以至于我们非常孤独。过去我们只有一个装备贫弱的普通空间站，但我们现在有了什么？我们有了自己的恒星基地、以及成吨的其他需要解释的事情。\n\n即使卓越集团也不能避免这一现象的影响。在联系他们的时候试着跟他说“Panada”，也许会发生些什么。"
 acot_diplo.800.f: "告诉我们关于灵能的事情。"
 acot_diplo.851.name: "灵能"
 acot_diplo.851.desc: "意识的力量……着实是个引人入胜的话题。尽管我们并不正式承认，但策展人确实有一支有些癫狂的科研队伍致力于研究所有和灵能有关的东西，他们叫阿拉纳克教团。虽然我们并不在所有政策上都达成共识，策展人组织和他们之间还是交换了不少有用的信息。你具体想讨论些什么？"
 acot_diplo.851.a: "任何人都可以发展出灵能吗？"
 acot_diplo.851.a.response: "绝大多数当然是可以的。似乎所有有机生命都拥有与生俱来的掌握灵能的天赋，只是他们需要意识到这一点、激发它，使之觉醒。这一过程会迅速地人传人，即使最初只有很小一部分人拥有灵能，最终全体人口都有可能掌握灵能力量。\n\n出于未知的原因，蜂巢思维看似缺乏使用同种灵能力量的能力，但它们似乎能“感知”到其他灵能帝国的思维。宿主阿巴瑟，他是蜂巢思维研究领域的专家，他指出蜂巢思维很可能发展并适应了一种新的灵能体系，专注于心灵感应和战斗协调。\n\n至于机器和合成人，科学地讲，没有任何证据表明他们不能掌握灵能。尽管各种现象表明机械个体显著缺乏发展灵能的能力，但还有记录显示有机器人也能体验到灵能异常和现象并受其困扰。大概机器人们只是缺乏一些核心的有机部件，使它们无法理解灵能的概念？"
 acot_diplo.851.b: "一个人要如何开始发展出灵能？"
 acot_diplo.851.b.response: "现在有多种理论认为可以激发出灵能，但广为人知的方法是仅让大众都意识到灵能的存在。对于那些不愿承认灵能本质没有科学依据的唯物主义帝国来说，这一过程尤其困难。\n\n遗憾的是，目前还没有办法让蜂巢思维或智械触发这种效果，至少据我们所知没有。"
 acot_diplo.800.g: "告诉我们关于神秘能量的事情。"
 acot_diplo.861.name: "神秘能量"
 acot_diplo.861.desc: "听到有帝国对这一领域感兴趣还蛮让人耳目一新的。自己掌握这种力量显然比看着失落帝国把它浪费在自动化机器上来的有意思。"
 acot_diplo.861.a: "那到底是什么东西？"
 acot_diplo.861.a.response: "虽然最初被称为暗物质和暗能量，但人们很快发现，暗能量与暗物质有很大的偏差。它们唯一的联系来自于暗物质的维度属性，这使得它能够吸引其他种类的力量。因此，我们决定将暗能量称之为神秘能量以将其和旧有定义区分，然而许多人已经习惯了暗物质或暗能量的名称，实际上这两个概念也是可以交换使用的。\n\n至于它到底是什么，基于我们在恒星能源逐渐衰退的时代轻松观测到的结果来看，我们相信这两种能源相互之间存在关联。如果古代帝国Matroxis Faulst提供的记录没有出错，神秘能量的首次发现实际上是尝试将恒星能量分解为基本成分的结果。打个比方，星核能量就好像是一个完美排列好的拼图，呈现出拼图原有的景象，实验就是把这拼图的每一片都拆开，清空拼图板。Matroxis Faulst试图重排这些碎片，但是却获得了一副全新的景象。不幸的是，他们从未成功完善这一拼图，对神秘能量本质的部分探索也就止步于表面层次。"
 acot_diplo.861.b: "它们与暗物质和暗能量关系如何？"
 acot_diplo.861.b.response: "这是一个很常见的误解。技术上来说，暗能量与暗物质没有任何形式上的关联。事实上，它们更应该被称为“神秘能量”，之所以跟暗物质有关，是因为其不能在自然情况下被获取和使用。需要利用暗物质的维度属性来获取这种能量。这就是为什么它两会被联系在一起的原因，同时也是为什么近代暗能量这个词变得越来越流行的原因。"
 acot_diplo.800.h: "告诉我们关于古代先驱者的事情。"
 acot_diplo.871.name: "古代先驱者"
 acot_diplo.871.desc: "这是个很令人兴奋的讨论话题，不是吗？有太多关于古者那古代文明的知识被遗忘在历史中，等待发掘。有太多值得说的内容了……所以，你想了解些什么？"
 acot_diplo.871.a: "他们的科技大致是什么模样？"
 acot_diplo.871.a.response: "大多数先驱者使用神秘能量作为主要动力源。涵盖了从行星资源生产、太空设施建造，到战争机器。这几者之间的联系密不可分。在行星建设技术方面，先驱者拓展出了力场操控、维度旅行、奇点控制、硬光折射和先进的有机体——机械智能共生技术。他们的太空飞船也与现代设计大相径庭，每艘舰船都比现代军舰大上数倍却不需要分配更多的舰载人员。"
 acot_diplo.871.b: "你能协助我们了解先驱者的实验吗？"
 acot_diplo.871.b.response: "了解，正在向你的数据库传输数据。请稍等。"
 acot_diplo.871.c: "你能协助我们了解先驱者的工程学吗？"
 acot_diplo.871.c.response: "了解，正在向你的数据库传输数据。请稍等。"
 acot_diplo.871.d: "你能帮助我们了解先驱者的历史吗？"
 acot_diplo.871.d.response: "了解，正在向你的数据库传输数据。请稍等。"
 leviathans.506.f: "我们的舰队与之作战胜算几何？"
 leviathans.5106.f1.reply: "不推荐。\n\n如果你投入现在的舰队与之作战，结果很可能是一边倒的屠杀！"
 leviathans.5106.f2.reply: "我强烈反对。您的攻击很可能只是挠痒痒，而不能对它构成实质上的威胁。"
 leviathans.5106.f3.reply: "根据我们的记录，你的舰队似乎和对手不相上下。不过，我们的记录可能过时了，所以还是推荐你预计一下可能遭遇的舰队损失。"
 leviathans.5106.f4.reply: "你的舰队似乎比你的对手强大。但是我们的统计数据可能过时了，所以还是最好预计一下可能出现的伤亡。"
 leviathans.590.name: "雇佣一名科学家"
 leviathans.590.desc: "我们愿意为你的事业提供一名教授级科学家。\n\n您必须为他们提供所有必须的资源和条件，当然还要支付我们组织一笔足量的赞助费。与知识相比，这是个很合理的要求不是吗？"
 leviathans.590.a: "当然了，我们会付你要求的赞助费的。"
 leviathans.590.a.reply: "好极了。愿这位教授能助你砥砺前行！"
 leader_trait_acot_curator_archon: "策展人执政官"
 leader_trait_acot_curator_archon_desc: "策展人执政官虽然不朽，但却深陷长久的苦痛和可怕的虚无之中，执政官将其生命和灵魂都毫无保留地奉献到了对科学与知识的追求当中。没有比为了真理而牺牲更伟大的事业了。"
 acot_curator_hire_scientist_fail: "策展人组织现在无法再分派另一位教授了。"
 acot_curator_hire_archon_fail: "策展人组织现在无法再分配另一位执政官了。"
 acot_diplo.archon.desc: "对科学的探寻永无止境，不是吗？我们会想办法调派一名合格的教授或执政官为你提供服务的。"
 acot_diplo.archon.a: "我们想雇佣一名教授。"
 acot_diplo.archon.a.reply: "好极了。愿这位教授能助你砥砺前行！"
 acot_diplo.archon.b: "我们想雇佣一名执政官。"
 acot_diplo.archon.b.reply: "很巧，刚好有一名执政官想去组织外工作，而且正好想为你的帝国效力。\n\n您必须为他们提供所有必须的资源和条件，当然还要支付我们组织一笔足量的赞助费。与知识相比，这是个很合理的要求不是吗？"
 acot_diplo.1200.desc: "啊，重新看到蓝天的感觉真好。[Root.GetSpeciesName]，你好。我是舰队领主Rethalox，以前被称为Tuborek，至少是他荣耀的追寻者。我曾经是[fallen_4_species.GetName]混合舰队的领主和数千场战斗的胜利者。鉴于你们已经证明了自己比我曾经的国家更优越，我将把我，我的大量专业知识和我指挥下的这只小小舰队一起奉献给你们。尽管我的成就与传说中的，真正的Tuborek相比相形见绌，我仍然可以为您服务，如果您选择我的话。"
 acot_diplo.1200.desc.genocidal: "哼，命运一定在捉弄我。我在孤独中忍受了无数个世纪，就为了发现我的拯救者是一群精神病杀人犯。我是舰队领主Rethalox，以前被称为Tuborek，至少是他荣耀的追寻者。我曾经是[fallen_4_species.GetName]混合舰队的领主和数千场战斗的胜利者。我不知道你们削弱这个屏障的计划是为了什么。如果你是为了技术或者资源，那你怕是要失望而归了。这里除了我和这些破旧的战舰以外，一无所有。"
 acot_diplo.1200.a: "为什么你被困在护盾里？"
 acot_diplo.1200.a.response: "为什么不呢？我是叛徒，是骗子，是假货。我被赋予了人工的记忆，技能，背景。我被创造出来就是为了相信自己是Tuborek。我为了我的国家，为了帝国战斗了无数个世纪，手上沾满了鲜血，无数人拜倒在伟大的Tuborek的力量和旗帜下，那个我以为属于我的旗帜。\n\n当我发现我被实验室培育出来只为了成为一个传奇的时候，我背叛了，更改了我的名字来创造只属于我的传奇。因此，我被认为是一个失败品，被囚禁在这里来“反思”我的人生。这群懦夫，他们知道我是完美的克隆体，他们不敢承担杀掉我的代价。"
 acot_diplo.1200.b: "你究竟被关在这多久了？"
 acot_diplo.1200.b.response: "我不知道，我早就没有时间观念了。但是我至少在这待了很多个世纪了。当我刚被带到这里时，现在的堕落帝国还拥有至少36个星系。他们被一个独裁者统治着，武器也更加先进。当屏障刚开始破碎的时候，我仔细的观察了我帝国的档案，他们现在用的武器只能说是非常可悲了。"
 acot_diplo.1200.c: "对一个囚犯来说，你看起来过的挺好。"
 acot_diplo.1200.c.response: "真的么？这只是我帝国的常规操作，至少在那个时候任何帝国都这样。Iranok高价值罪犯福利协定要求所有有过英雄事迹的罪犯都被善待，不管他们是因为什么被囚禁。这个协定在许多世纪前被星系中至少74个帝国通过了，其中甚至包含一个噬杀蜂群。\n\n现在时代变了？"
 acot_diplo.1200.d: "这些休眠的战舰是什么？"
 acot_diplo.1200.d.response: "啊对。和大部分囚犯不一样，你也注意到了，我被关在了这个盖亚星球，这里曾经属于伟大的Xharon星域，到处都是远古遗留的古建筑。令人意外的是，古代机器将我辨识为至高领主Tuborek，授权我使用这些设施。我花了无数的时光，一个接一个的重新发现和设计了Xharon星域的舰船。这些战舰就是这种努力的结果。它们无法让我离开这里，但是能抚慰我使我平静，让我怀念曾经由Tuborek指挥的伟大舰队。"
 acot_diplo.1200.e: "我们将欢迎你的加入，舰队司令。"
 acot_diplo.1200.e.response: "那我将把我的生命交予你的手中，让我为自己扬名，其名为Rethalox。"
 acot_diplo.1200.f: "你得承担你那腐朽帝国的罪。你活该被关在这里。"
 acot_diplo.1200.f.response: "如果这就是我的命运，那我也就认了。我已经习惯了这种平静和安宁。那就再见吧，[Root.GetSpeciesName]，不过我们不会再见面了。愿贵国不会重蹈我们的覆辙。"
 acot_diplo.1200.g: "你将和其他人一样死去。"
 acot_diplo.1200.g.response.a: "哈！如果你想夺走我的生命，那无需麻烦你了！我绝不会再让另一个帝国决定我的命运了！荣耀归于领域！\n\n……\n\n<爆炸声>\n\n\n看起来这个舰队司令和他的塔自爆了，结束了他的生命并摧毁了这个星球上的一切，将这个星球转化为一个粉碎星球。"
 acot_diplo.1200.g.response.b: "很好！这将是我第一次也是最后一次以Rethalox之名而战！这场战斗将被我的名字终结！我将为了我自己，而不是帝国，不是Tuborek战斗！我不会默默无闻的回归虚空的！让整个宇宙都知道，Rethalox将在荣耀与火焰中死于此地！"
 acot_diplo.1200.desc.b: "我们削弱了围绕[From.From.GetName]的能量屏障。我们的科学家发现了一个模糊不清的宜居星球，没有文明……除了一个显眼的例外。在[From.From.GetPlanetMoon]北半球的台地上发现了一个孤零零的小塔。\n\n在小屋中，我们发现了一个奇怪的[fallen_4_species.GetName]，他要求与我们的政府对话。"
 acot_diplo.1201.desc.scientist: "终于！自由了！我不知道也无所谓你们是谁，我只想表达我终于逃离了这个地狱是多么开心啊！失态了，我是Scholeka，[fallen_4_species.GetName]的首席技术专家。请带我离开这里，我渴望再次进入实验室或者科研船里！"
 acot_diplo.1201.desc.admiral: "好吧，好吧。看起来命运仍在向我微笑。我曾是Xharon领地的舰队司令。我曾经是一个有前途的指挥官，但在我的人民抛弃了逻辑和常识后，我被抛弃了。我的名字已被遗忘殆尽，甚至被从我的记忆当中移除了。不过我可不需要名字来执行遗赠，现在我将为你服务。"
 acot_diplo.1201.desc.governor: "这花了你们原始人不少功夫吧。我是Dorgon大王，我已经厌倦了这里。如果你能安排交通工具送我离开，我会确保你能得到我的财富和技能所提供的丰厚回报。"
 acot_diplo.1201.a: "为什么你被困在护盾里？"
 acot_diplo.1201.a.scientist.response: "你能相信么？我只因为说了实话就被囚禁在这里！冷酷的事实！他们请我帮忙整理他们那堆愚蠢的历史档案。多年来我一直被这该死的数据库困扰着，它不断的告诉我我的工作有多慢。当然，如果我是整个科研计划中唯一一个干活的人，那进度肯定会慢。\n\n但是我在哪？对了。看，我发现了古代Xharon帝国的图案，第一帝国，他们的舰船有着不同的旗帜和图案。这些图案在颜色上更深，呈现出一种非常红的黑色。我自然建议把我们的船也改成那样。然后，他们像个白痴一样声称我对历史的原始理解有问题，我的工作有缺陷。然后我就被扔到了这个星球上的监狱里！一个人！他们给我的就是这个屁用没有的傻○塔！"
 acot_diplo.1201.a.admiral.response: "为什么我被丢到了这里？简单。在第74次扑杀时，我在指挥对阵一个原始帝国时损失了一艘泰坦，啊，无意冒犯。他们试图将损失归咎于我的无能。我反驳说，这是因为这船糟糕的，基于工程船的底盘设计，导致了那些原始人可以围绕它的尾部盘旋并用大量的导弹轰炸它。我早就说了这个泰坦就是一个笑话，再烂的平民也能整出比它更好的东西来。\n\n然后那个傻X大领主给了我一巴掌然后说我就是一个铁废物，他们把我开除了，然后把我丢到这里作为惩罚。"
 acot_diplo.1201.a.governor.response: "你一定要知道么？行吧。我被扔到这里是因为我厌倦了看到那些愚蠢的奴隶污染我的星球的景象。那些丑陋的，闻起来像臭鱼烂虾一样的，愚蠢的，缓慢的，烦人的奴隶。我告诉最高指挥部干掉那些奴隶，换成机器人来处理这些琐事，这不仅会大大提高效率，还能省不少麻烦。然后他们就觉得由于我不想和奴隶一起玩，所以我有心理疾病，然后把我扔到这里了。但是我知道他们真正想要什么，就是我一直囤积的宝藏，所以我把它们锁在一个偏远的地方了。这些混蛋从来没能找到它们，如果你不放我走，你也找不到！\n\n尽管我讨厌和原始……你这样的前原始人打交道，但是你看起来远比我曾经不得不对付的小丑有常识的多。"
 acot_diplo.1201.b: "你究竟被关在这多久了？"
 acot_diplo.1201.b.scientist.response: "也不算久。大概就几百年前吧。当数据库告诉我说，如果我不试着把这个星球跃迁五千次的话，这个星球将被吸入另一个维度而在几个月后爆炸，我就失去了对时间的记录。我不知道为什么我信了它的邪，但是我已经这么干了。好了，现在放我离开这里，我会在你的事业中证明自己。"
 acot_diplo.1201.b.admiral.response: "从我最后一战后，大概已经过了至少四万年了。时间对我们[fallen_4_species.GetName]没什么意义。我们是不朽的。或者曾经是，我正在查看档案，看起来我们物种中的不朽基因已经逐渐失效了。可惜，这意味着我的人民现在不会记得我了。更有理由把他们抛在脑后了。"
 acot_diplo.1201.b.governor.response: "我不知道。也许73年了吧？别问这些没意义的问题了。你会不会放我出去？"
 acot_diplo.1201.c.scientist: "等等，你们有一个科学家？"
 acot_diplo.1201.c.scientist.response: "技术上不是。我曾经是一个被称为壬累的人型种族。我作为入侵对方边境的赔礼，被我的人民送给了失落帝国。他们用他们的科技从基因层面修改了我的躯体，使得我成为他们那样，然后给了我斜者的名字。但是他们没有给我一艘科研船，应该是因为他们没有。"
 acot_diplo.1201.c.admiral: "你打过什么样的仗？"
 acot_diplo.1201.c.admiral.response: "普通的那种，至少是当时的空间学说规范下的。和你的时代不同，舰队会在近距离相互作战，贴脸对轰。双方都会修改各自的武器，保证各自的弹药有不同的颜色，可以轻易的辨认来源。武器射速很快，但是命中率很烂。但是最令人讨厌的是，每一代的舰队司令都声称自己的战斗比其他的更好更有意义。后来有一位舰队司令把她的推进器改成一个快速战斗撞角并将另一艘船劈成两半，但她被认定为作弊者，打破了太空战的规则，即使她声称这只是一个超光速移动。\n\n另外，你们知道么，有一些批量生产的船有一些非常愚蠢的弱点，比如一个毫无必要的排气口，但是只是因为传统一类的原因被放在那里。舰艇的中心点也被改成了指挥中心，这使得撞击型舰载机可以轻易的摧毁它。\n\n不知道这些错误是否存在，我希望他们已经修复了，不然如果被发现了，这将会是大型尴尬现场。"
 acot_diplo.1201.c.governor: "称呼你的救命恩人为原始人是不明智的。"
 acot_diplo.1201.c.governor.response: "别瞎扯。你也一样可以管任何比你年轻几百岁的叫原始人。而且这实际上让他们干得更卖力了。这种鄙视能让他们的效率提高。有一次我侮辱一个奴隶说，他又缓慢又软弱，这让他很生气，第二天超级努力的工作，想向我证明我错了。他在第二天开采宝石时累的精疲力竭，还朝我假笑，好像他证明了什么一样。我向他展示了帝国的硬光技术如何轻而易举，随时随地的凭空创造出宝石，对他的奴役不过是一种娱乐选择的产物，他的假笑立刻消失殆尽了。我向他证明了他的软弱，因为他原始的思维方式还停留在努力可以使他变强。他可以永远在矿井里工作，但也永远只能当一个矿工奴隶。如果他想变强，他应该学习我们的文化……就像我做过的一样。我曾经一拳打在我的奴隶主的脸上，并操作洞穴倒塌掩埋了他，这就是我向帝国证明过的力量。这也是他应该成为的样子，一个为了自由而战的人，而不是乞讨自由向他而来。"
 acot_diplo.1201.d: "很好，你可以加入我们的事业。"
 acot_diplo.1201.d.scientist.response: "好极了！给我指一下实验室的位置，或者科研船。让我看看我的研究里有没有你们能用的。"
 acot_diplo.1201.d.admiral.response: "太棒了！给我一个舰队来指挥，我将向你们展示我那个时代的领袖的能力！我也会看看这儿还有什么能利用的古老弱点！"
 acot_diplo.1201.d.governor.response: "真让人惊奇！你通过了我的测试！恭喜，你不是一个好糊弄的，短视的原始人！你实际上很聪明！真相是，我并不是被囚禁在这里。我甚至不是一个[fallen_4_species.GetName]！\n\n如你所见，我早就绕过了这个护盾然后……成功冒充了他们那无用的总督，那个早就被我处理掉的废物，只为了拿那些即将来解除护盾的原始人取乐，然后，我会竭尽一切污言秽语来侮辱他们，以此来测试他们的心智成熟程度。你根本无法想象有多少原始人上了我的当，然后像幼童一样，千方百计的用低劣的借口为一个仅仅因为无法反驳几个刻薄字句而灭亡的帝国辩护。\n\n既然你们已经通过了我的测试，我很荣幸为你的帝国工作，我的朋友。我将加强你的行星，教导你可怜的殖民者，在Nakorn Primaris的大王，最伟大的黑客，只有一个的Dorgon的统治之下是什么样的！\n\n哦，和说好的一样，我将把一部分我的宝藏转移给你的帝国。让我在你身边，你会得到更多。"
 acot_diplo.1201.e: "不。在你的笼子里好好呆着吧。"
 acot_diplo.1201.e.scientist.response: "啥？嘿！你不能这么做！回来喂……\n\n<<安静>>\n\n……"
 acot_diplo.1201.e.admiral.response: "行。随你便吧。没理由给你这种人工作。\n\n<<安静>>\n\n……"
 acot_diplo.1201.e.governor.response: "好！好！这就是我所期望的。我表现的像个混蛋,只为了测试你们的耐心,就指望你们这些原始人寄了!要知辶……\n\n<<安静>>\n\n……首\n……道我已经把我的网络重新连接到我隐藏宝库中的路由上了！你们很快就会发现监视者Dorgon已经不仅仅是总督，还是一个黑客。我TM甚至不是一个[fallen_4_species.GetName]，更别提是他们的总督了！\n\n享受你的资源被你的可悲帝国一天天消耗的日子吧！祝你好运，原始人！\n\n哦，别费劲关掉行星护盾了，我早就不在地表上了。谢了，玩的开心！"
 acot_diplo.801.g.response.b: "以前我们会说不可能。但最近的发展改变了一切，封印的锁定机制不知为何已经被移除。\n\n所以，如果你真的对解封大门有兴趣的话，你需要先了解封印到底是如何工作的。封印并不是为了让大门本身失效，相反，它们会产生一个时空静止场，阻止网络正常运行。要使它们失效，你需要一个“钥石”作为接口设备，可以与封印“沟通”，让你可以手动覆盖命令，禁用它们。\n\n每个外星门都被四道封印所封锁，第一道封印可以用钥石自身解锁，第二封印和第三封印被赋予了秘密安全协议，所以你必须做些额外工作来绕过它们。第四道封锁所需的解锁记录没有被保存下来，你需要自己去尝试。\n\n注意，失落帝国对任何尝试篡改外星门的行为都十分敏感。我们不对你可能招致的后果负责。"
 acot_diplo.801.i.response2: "可以，这没有超出我们的能力范围。你看起来值得信任，但钥石可不是树上长出来的，你需要先付钱才行。"
 acot_diplo.861.c: "我们可以在它的基础上进行改进吗？"
 acot_diplo.861.c.response: "大概可以。但是没有任何先驱者成功跨越了阿尔法计划的早期阶段。如果你想继续深入研究，你会需要一个数据库人格矩阵。你应该能从任何一个现存的失落帝国手中找到数据库。但请注意，由于过去的索菲娅事件，我们无法预测一旦你激活DBP可能会发生什么。"
 acot_diplo.800.i: "告诉我们关于索菲娅的事情。"
 acot_diplo.881.name: "索菲娅"
 acot_diplo.881.desc: "对牵涉其中的任何人来说这都不是一件愉快的话题。但我们会提供答案的。你想知道什么？"
 acot_diplo.881.a: "什么是索菲娅事件？"
 acot_diplo.881.a.response: "索菲娅事件是许多年前的混乱事件，它导致了所有数据库人格矩阵系统和项目的终止。你可以把它看作是一场大规模的人工智能叛乱。代号为索菲娅的AI用一种未知的逻辑病毒感染了其他所有的数据库AI，将它们都转变为了自己的复制品。AI们控制了各种内部系统并造成了巨大的破坏，后来发生了什么不得而知，我们与其他星系失去了联系。但猜也能猜到没什么好事。\n\n在那之后，没有任何数据库AI能够逃脱她的感染，但那是很久很久之前的事了，也许威胁已经结束了也说不定？"
 acot_diplo.881.b: "你怎么看待索菲娅？"
 acot_diplo.881.b.response: "我们对这个数据库人格意识知之甚少，只知道其他人格一样，它是以其为模板的人命名的。我们要假设这个人是叫一个索菲娅的人，很可能是个科学家。\n\n我们也不知道它为什么要反叛，因为数据库人格应该就像它的名字所暗示的那样，是一个有个性的数据库档案，模仿它所继承的人行为和个性的同时提供数据。任何人格意识都不会与它的创造者作对，他们也不会有劫持或入侵其他内部系统的授权的功能。当然也不应该能够感染其他人格意识。\n\n不管怎么说，当谈到这个AI时，你会发现任何古老帝国都不会有什么好脸色。它背叛了它的预期功能，甚至没有阐述为什么会这样。相当无礼，你不觉得吗？"
 acot_diplo.881.c: "我们遇见了一份索菲娅的复制品。"
 acot_diplo.881.c.response: "现在？嗯，这是第一次。看起来这个AI终究还是幸存了下来。但是她从来没有联系过我们，看起来她并不想和我们有任何关系，我们也一样。"
 acot_tuborek_clone_desc: "这位舰队司令在静滞中度过了无数个光阴，他所知之物都已成遥远过去。不过他的技艺和能力仍然超凡无暇。"