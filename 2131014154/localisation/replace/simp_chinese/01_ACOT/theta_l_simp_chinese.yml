 acot_mega.0.name: "先驱者要塞建设"
 acot_mega.0.desc: "在[From.From.GetName]星系的主星上建设先驱者要塞的准备工作已经完成。\n\n工程船已驶入建造基址，并在之后被分解安装在基址的巨大平台上。这艘工程星舰的退役势在必行，但这代价和我们即将达成的宏伟成就相比不值一提。"
 acot_mega.0.a: "我们的影响力遍及整个银河系。"
 acot_mega.1.name: "先驱者要塞已就位"
 acot_mega.1.desc: "[From.From.GetName]星系中的先驱者恒星基地已经完全组装好，巨大的空间站现在已经完全投入使用。\n\n虽然乍一看，它与失落帝国使用的擎天堡有着惊人的相似之处，但这座要塞只是通向荣耀的第一步。我们应该做好准备，进一步扩大和升级它，使它能够抵御时间的蹂躏，击退任何和所有胆敢与我们敌对的人。"
 acot_mega.1.a: "我们的力量无可匹敌！"
 shroud_master.251.name: "符文枢纽建设"
 shroud_master.251.desc: "在[From.From.GetName]星系的主星上建设上的符文枢纽的准备工作已经完成。\n\n工程船已经驶入并把它自己安装在施工现场的广阔平台上。虽然这艘工程船必须因此退役，但这代价和我们即将达成的宏伟成就相比不值一提。"
 shroud_master.251.a: "如同命运的安排一样!"
 shroud_master.252.name: "符文枢纽已就位"
 shroud_master.252.desc: "[From.From.GetName]星系中的符文枢纽已经完全组装好，这个巨大的空间站现在已经完全投入运行。\n\n先前的空间站的机组人员已被调往新的空间站，并随时听候您的命令。 "
 shroud_master.252.a: "我们的传奇将名留青史！"
