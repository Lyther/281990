 shroud_master.2011.desc: "我们很清楚你目前对古代知识的追求，所以你可以暂时拥有这个星系。"
 shroud_master.2011.a: "我们向您表示感谢。"
 shroud_master.2012.name: "外交回应"
 shroud_master.2012.desc: "你好。我们明白你想要求我们做什么。但是，这对我们有什么好处？当然，你不只是希望我们免费交出我们的一个有价值的星系…对吗？请说明你的提议。"
 shroud_master.2012.a: "我们可以提供合金和能量币。"
 shroud_master.2012.b: "一些战略资源如何呢？"
 shroud_master.2012.c: "我们可以教你一些技术。"
 shroud_master.2012.c.tooltip: "汝等将受赐一座数据库，与一个§BAlpha§!科技储藏器。"
 shroud_master.2012.d: "算了。"
 shroud_master.2013.name: "外交回应"
 shroud_master.2013.desc: "门都没有。"
 shroud_master.2013.a: "很遗憾。"
