 shroud_master.2023.desc: "门都没有。"
 shroud_master.2023.a: "很遗憾。"
 shroud_master.20011.name: "没有回应"
 shroud_master.20011.desc: "我们的外交请求未能得到回应。要么是该星系实际上无人拥有，要么已经为我们所拥有，要么是被为一个对外交不甚关心的国家所拥有。"
 shroud_master.20021.name: "没有回应"
 shroud_master.20021.desc: "我们的外交请求未能得到回应。要么是该星系实际上无人拥有，要么已经为我们所拥有，要么是被为一个对外交不甚关心的国家所拥有。"
 shroud_master_summoning_title: "§R虚境尊主召唤§!"
 shroud_master_summoning_desc: "要想取得成功，我们就得调集帝国各方面力量来完成这项事业。半途而废之举不会也不能被容忍。"
 SHROUD_PHANON_RESEARCH: "卓越符文反应堆分析"
 SHROUD_PHANON_RESEARCH_DESC: "我们必须找出卓越集团的力量来源，这样我们才能模仿和拥有这些技术。"
 shroud_master_diga: "§Y历史分析§!：天国"
 shroud_master_diga_desc: "我们的传感器显示，天国星系当中可能有关于虚境尊主们的珍贵遗迹和信息。如果星系已被他人占据，我们可以发出§Y外交请求§!看看拥有者是否愿意移交该星系。"
 shroud_master_digb: "§Y历史分析§!：黄金档案"
 shroud_master_digb_desc: "我们的传感器显示，黄金档案星系当中可能有关于虚境尊主们的珍贵遗迹和信息。如果星系已被他人占据，我们可以发出§Y外交请求§!看看拥有者是否愿意移交该星系。"
 hist_insights: "§Y历史见解§!"
 shroud_master_tech: "技术性分析"
 shroud_master_tech_desc: "我们必须扩宽有关虚境和物质位面的知识。我们必须了解虚境最深层的秘密，并研究其内的虚境尊主。\n\n只有河系中最为聪颖之人才堪堪能够理解此等概念。我们得分配一名§Y等级12以上§!的科学家，且这名科学家需要有着天选之人、无限演算者、策展人执政官、普契金（打了更多巨构mod才有）或者疯狂科学家（打了Guilli的行星修正mod才有）这几项特质中的一个。"
 tech_insights: "§Y技术启示§!"
 shroud_master_structure: "以太相镜"
 shroud_master_structure_desc: "如果我们觉得准备完毕了，那我们可以通过开始§Y建设这一巨构建筑§!的方式来启动召唤程序。以太相镜是一座巨型建筑，能够产生一条复杂的裂缝，以突破虚境最为深入之层面。于此，我们可以唤醒并召唤一位§Y虚境尊主§!"
 shroud_master.1.name: "仿品不再"
 shroud_master.1.desc: "我们的科学家和军事工程师们已经和卓越科技共事有一段时日了。他们注意到尽管这种科技似乎有些脆弱而原始，但它们却拥有着所有已知标准都难以衡量的能源与力量。科学家们相信这是由于§R卓越符文反应堆§!，因为它产出的能量读数与其他我们已知的方式不同。我们认为这种科技对全帝国而言有着辉煌的应用前景，但是有一个问题：我们不知道如何利用这种科技。\n\n科学界中许多新想法与理论正在传播。另一种超过神秘能量与星核能量变种的能量形式？未知的星系级战力？亦或是来自另一维度的能量。无论如何，对卓越符文反应堆的详细拆解与分析势在必行。"
 shroud_master.1.a: "我们必须考虑一切可能。"
 shroud_master.2.name: "虚境之秘"
 shroud_master.2.desc: "我们在理解卓越科技之来源和起源方面的努力取得了突破。通过各种奇迹手段，我们发现§Y卓越科技和虚境脉脉相通！§!进一步讲，卓越之力量并不是来自于虚境本身，而是来源于……一个点。换一种说法，这个点是一个实体，被我们的科学家称为§Y虚境尊主§!。\n\n科学家们已经花了些时日思考该何去何从了。我们能否通过某种方式来将我们的科技和这个虚境尊主相链接呢？这一观点早已被认为根本不可行，不过仍然有好几种想法在涌动。最有希望的一种理论认为，虚境内还有数位虚境尊主在沉睡，他们都能将其力量提供给我们。\n\n这一方案非常极端，但同时也是最为现实之法。在此前的所有测试和实验中，我们都无法将卓越力量作为己用，哪怕一次都没有。要是我们想超越现有的低劣模仿产物的话，§Y我们就得学会召唤我们自己的虚境尊主！§!我们将完成研究，做好实验，并在最后召唤出一位忠于我方的虚境尊主！为了[ROOT.GetName]的荣耀！"
 shroud_master.2.a: "好！我们会尽快开始的！"
 shroud_master.2.b: "但我们无论如何都会失败的。大家当无事发生吧。"
 tech_sm_summon_gateway: "以太相镜"
 tech_sm_summon_gateway_desc: "这个构造将会打通一个通往虚境最深层的洞口，也就是§Y虚境尊主§!们预计的地方。该构造包含一系列复杂的反射镜和穿透镜，以及将两个维度合二为一的融合带。"
 tech_sm_summon_physics: "虚境/现实安全协议"
 tech_sm_summon_physics_desc: "我们必须研究我们维度相对于虚境的内在属性。以太相镜会对我们的两个维度都造成不可修复的伤害。只要我们能了解更多，就能改进设计蓝图从而减少将要造成的损害。"
 tech_sm_summon_1: "§H技术性分析：§!物理学"
 shroud_master.11.name: "以太相工程"
 shroud_master.11.desc: "经过几个月的测试，我们的科学家已经能够形成一份关于这两个位面的分析报告。与我们的虚境相比，它的成分更高密度，而我们的虚境则要脆弱得多。必须使用一种特殊的工程形式，将两个维度§Y在本地合并§!在一起，创造一个更强大的空间，来承受以太相镜所产生的力量。"
 shroud_master.11.a: "非常好。"
 tech_sm_summon_society: "虚境尊主分析"
 tech_sm_summon_society_desc: "我们要召唤之物到底是什么？我们已经知道，虚境尊主比我们遇到的任何其他实体都要强大。因此在试图召唤一位尊主之前，我们必须进一步了解他们的社会、结构和历史。"
 tech_sm_summon_2: "§H技术性分析：§!社会学"
 shroud_master.12.name: "虚境尊主"
 shroud_master.12.desc: "我们的科学家终于完成了他们对虚境的全面报告。\n\n科学家彻底翻阅了过去古代帝国的报告来与现有研究结果对照。如果没有§R卓越反应堆§!，这一切都是不可能的。总而言之，我们发现了§Y虚境的上层位面§!，这是§Y虚境尊主们§!沉睡的地方。每一位虚境尊主都代表了一种概念，他们都对灵魂有着天生的欲望。应该注意的是，虚境尊主是相当§Y抽象§!的实体。它们根据它们所代表之物行事。因此为了最小化风险，我们应该召唤代表§Y情绪§!的虚境尊主。我们的科学家预测，这些代表情绪的虚境尊主缺乏对帝国或河系做出灾难性反应的动力。"
 shroud_master.12.a: "让我们召唤一个能在整个银河传播笑声和§Y快乐§!的虚境尊主。"
 shroud_master.12.b: "我们应该召唤代表§Y悲痛§!的虚境尊主，来给我们的敌人带来绝望。"
 tech_sm_summon_engineering: "深渊裂缝支援"
 tech_sm_summon_engineering_desc: "我们怎样才能建立一个能够如此深入虚境的结构？我们如何获得所需的能量来支持这样的工程？"
 tech_sm_summon_3: "§H技术性分析：§!工程学"
 shroud_master.13.name: "高级构念"
 shroud_master.13.desc: "我们的科学家终于完成了他们的模拟，其匹配了预期的参数。该结构利用大量反射镜和穿透镜进行工作。随着神秘能量进入裂隙，一种未知现象出现在两个维度的边界。在那里，少许能量被复制并作为灵能传输到物质位面。因此，通过使用复杂的穿透镜与反射镜。§Y能量可以被保留在这个边界之内§!。随着更多的能量被输入星系中，裂隙会被迫嵌入到虚境深处，最终接触到§Y虚境尊主§!们。"
 shroud_master.13.a: "放手去做吧。"
 sobrak_digsite_1: "§Y考古挖掘§!：复仇代价"
 sobrak_digsite_1_desc: "这是一个围绕着黑洞的乌托邦星球。似乎它每个角落都在渗透虚境能量，并且我们在这个星球的北半球发现了一个小型的失落帝国定居点。我们相信，这个星球或它的前居住者可能与§Y虚境尊主§!有过接触。需要立即进行调查。"
 sobrak_stage_1.title: "沉默"
 sobrak_stage_1.desc: "我们的科学团队已经开始接近这个诡异的居住地。各种各样的古老技术埋藏在这里。我们团队中的一部分人已经开始检测这些建筑与科技的年份。然而，最奇怪的是，§Y这个居住地没有任何天灾人祸的迹象§!。除了年代外，基础设施完好无损。如果我们能以某种方式恢复这个定居点的能源，我们就能得通过日志与目击者名单搞清楚这里发生了什么事。\n\n另外，科学家们在探索平民居住地时发现了一个毛绒玩具，而这个玩具好像少了一条腿。"
 sobrak_stage_1.a: "非常好。"
 sobrak_stage_2.title: "献祭"
 sobrak_stage_2.desc: "经过数周的折腾，我们的科学家们设法使用§Y现代Alpha反应堆§!为整个定居地提供能源。看来，这个定居点一定是一个鼎盛时期失落帝国的遗产。我们的科学家还完成了对其中一些建筑的测算，根据我们从Alpha项目中了解到的情况来看，这个定居点可以一直追溯到§Y远古飞升之战§!时代！\n\n终于通电了，我们的科学家很快就读取到了第一份数据日志：\n\n§E定居后231年\n12月25日\n交出我们的人民的时刻又一次到来了，我们已经没有足够的志愿者了。目前，献祭基于抽签系统。但并不是每一个人都能轻易接受他们的命运......我们必须把他们强行带走。请注意：请不要告诉孩子他们会死在那里，该死！让他们平静结束自己的生命吧。§!"
 sobrak_stage_2.a: "令人不安。"
 sobrak_stage_3.title: "空间站"
 sobrak_stage_3.desc: "科学团队已经分析了一些数据。他们从数据记录一路往前追溯，发现了某种运输站一样的东西。这个运输站似乎非常……不守常规。运输站内的人行道非常巨大，然而又十分狭隘。数个瞭望塔直冲天空。运输站内还有无数组安全系统。陈旧的运输舰船以无序之状态工作。一眼望去，这些运输舰似正在努力把人塞进飞船内，而且压根不考虑人员的空间或需求。\n\n这个运输站一定是用来将祭品送往目的地的，这毫无疑问。运输站的计算机系统与数据档案都处于离线状态。要是我们能激活它们的话，我们就能了解到更多信息，了解有关这个站点、那些祭品，以及相关的§Y虚境尊主§!的资料。"
 sobrak_stage_3.a: "妙哉。赶紧让它们上线。"
 sobrak_stage_4.title: "档案"
 sobrak_stage_4.desc: "完成浩瀚的工作后，我们的科学家们终于设法黑进了数据库。科学家们把七张显卡堆叠在一起组成了一个虚拟币矿机，解决了许多有关大黑狐的谜题。科学家们认真研究了堕落帝国所用的深奥编码系统——并处理掉了各种诸如“无效上下文切换”等错误信息。\n\n现在科学家们进入了计算机系统，他们有了些关键发现。在堕落帝国所处的时代，帝国的疆域都非常§Y辽阔§!，它们的领土横跨数百个河系。因此，我们现有的硬件无法通过三角定位的方式来定位之前看到的运输舰的地点。不仅如此，科学家们也设法黑进了一个档案系统，揭示出有关此帝国的社会、政治与文化的历史记录——以及一大份有关§Y虚境实体§!的信息。这些记录中所含的信息大部分和我们在阿尔法计划中所发现之事都能串联起来。\n\n虽然有关虚境尊主的信息仍然稀少零落，不过我们在此星球上的某处发现了一个§Y祭拜地点§!。这一地点由飞升之战时代的科技所隐藏起来，我们的科学家们正在准备进行细致的行星调查和扫描来寻找。"
 sobrak_stage_4.a: "非常好。"
 sobrak_stage_5.title: "圣地"
 sobrak_stage_5.desc: "我们的科研团队在浓雾笼罩的森林深处找到了一个通往洞穴深处的隐藏入口。在对可疑地点进行三角定位后，科研团队能够关闭安装在圣地上方的五维隐形系统。看起来建造这个地方的人并不希望它被发现。\n\n在圣地内，科研团队发现了各种褪色的壁画，他们还修复了几尊古代雕像。我们的科学家正在研究这些壁画的意义，将它们的描述与我们目前的数据库和圣地内发现的一些古代石碑进行比较。\n\n这些雕像引起了我们科研团队的兴趣。经过修复，它们描绘了一个人与三个强大的泽珞-虚境实体进行搏斗，这些实体在帝国的档案中被标记为已死亡。"
 sobrak_stage_5.a: "令人震惊。"
 sobrak_stage_6.title: "真相"
 sobrak_stage_6.desc: "终于。我们的科学家已经拼凑并分析了这个圣地内的信息和壁画。\n\n很久以前，这个帝国有着一个强大的灵能个体，被称之为天选之人。最后一位天选之人的名字是§Y索巴克§!，很久之前他被一个泽珞-虚境实体欺骗了。因此，他呼吁对那些冤枉他的人伸张正义。\n\n下一幅壁画描绘了索巴克与他所召唤的虚境尊主融合在了一起。然后利用这种力量去§Y讨伐所有中层虚境实体§!。之后发生了什么不得而知。考虑到破坏的程度，我们的科学家推测，堕落帝国通过某种方法艰难的阻止了他的征途。\n\n我们已经能够从这次考察中获得重要信息。比如虚境尊主的§Y性质与动机§!。他们是简单的实体，但与个体融合可以创造出一个更具复杂思想与情感的虚境尊主。总的来说，我们已经为我们的以太相镜了解到了非常有价值的信息。与§Y索巴克§!呼吁正义的方式很类似，我们也将召唤一个代表我们自己的意志与动机的虚境尊主。"
 sobrak_stage_6.a: "开眼了。我们的知识得到了拓展。"
 sobrak_stage_6.a.tooltip: "+§Y历史的启示§!"
 ralu_digsite_1: "§Y历史分析：§!颓废与死亡"
 ralu_digsite_1_desc: "这个乌托邦星球被六个奇怪的结构所包围。这些结构散发着爆表的灵能，与§R卓越反应堆§!的灵能波长相同。我们有理由相信§Y虚境尊主§!可能与此有关。我们必须尽快调查。"
 ralu_stage_1.title: "黄金的田野与铂金的寺庙"
 ralu_stage_1.desc: "我们的科学家踏上了这片土地。除了“美丽”之外，我们的科学家对它无话可说。郁郁葱葱的金色田野延伸到地平线。遗弃的建筑物遍布这些田地，这些建筑物顶端高耸入云。这里以前发生过什么？从建筑来看，我们的科学家预测，这个定居点可以追溯到后飞升之战时代。附近的先驱者建筑已经变得自动化和流水化。这似乎是失落帝国堕落停滞的时期。需要进行更多的调查。"
 ralu_stage_1.a: "让我们来揭开他们的秘密吧。"
 ralu_stage_2.title: "斗争的时代"
 ralu_stage_2.desc: "这个文明曾经参与了一个涉及多个银河系被称为§Y大清洗§!的事件。除了少数例外，这些人和其他失落帝国对所有太空文明进行系统性的灭绝。据说这是为了防止另一场§Y飞升之战§!。我们也没找到使用先驱者数据库的记录：仿佛他们积极地试图向后代隐藏他们的行动。"
 ralu_stage_2.a: "令人不安。"
 ralu_stage_3.title: "深入虚境"
 ralu_stage_3.desc: "我们的科学家证实，这个定居点是§Y唯心主义失落帝国§!的下属，这也充分解释了他们强大的灵能能力。此定居点将他们所有的注意力都集中在一个项目上——召唤我们认为是 §Y虚境尊主§!的实体。此定居点的各项工作、教育和工业都围绕着在星球周围建造§Y六座晶塔§!而展开。这些一定是他们召唤§Y虚境尊主§!机制之一部分。"
 ralu_stage_3.a: "需要进行更多的调查。"
 ralu_stage_4.title: "论死亡的本质"
 ralu_stage_4.desc: "事实证明，这个社会想要召唤的§Y虚境尊主§!所代表之概念相当简单。 §Y死亡。§!这个乌托邦社会中的每个人都记不得生活中的各种考验抑或欢乐。他们生来安逸，对失去之物毫不关心。这个失落帝国的颓废简直无法比拟——他们甚至把死亡看作是他们进步的下一阶段。"
 ralu_stage_4.a: "令人不安。"
 ralu_stage_5.title: "怜悯之翼"
 ralu_stage_5.desc: "一个堕落到何等地步的社会才可能下定决心召唤这一个§Y虚境尊主§!？他们召唤系统的基础设施相当原始和粗糙。他们的科技水平已经由于长期倾颓丧失严重。要不是因为他们召唤的是§Y死亡之虚境尊主，拉鲁§!，召唤成功的可能微乎其微。我们的科学家已经知晓这一事实，那就是§Y虚境尊主§!被他们所代表的观念所吸引。而在当时，这一河系中遍布死亡——四个失落帝国刚刚完成了他们的一次§Y大扫除§!。"
 ralu_stage_5.a: "令人着迷。"
 ralu_stage_6.title: "他们都有一个美好的未来"
 ralu_stage_6.desc: "因此，他们都在§Y虚境尊主§!前排成了队。他们一个接一个地被金光所沐浴，这一过程“毫无痛苦，且美丽万分”。每个人都渴望受到§Y虚境尊主§!的怀抱，§Y虚境尊主§!满足了他们。这一定居点很久以前就完全被废置了。\n\n我们发现，环绕此星球的灵能晶塔是用来辅助召唤§Y虚空尊主§!的。晶塔的功用为§Y情感增幅器§!，以促进召唤过程进行。我们可以学习他们的这项设计，将情感增幅器用到我们自己的设计当中，来确保我们所召唤之虚境尊主是无误的。\n\n不过现在没人知道拉鲁去哪儿了。他被封印起来了吗？还是进入了蛰伏期？抑或是仍然还在宇宙中漫游呢？"
 ralu_stage_6.a: "双眼已开，我们目睹一切。"
 ralu_stage_6.a.tooltip: "+§Y历史的启示§!"
 requires_no_existing_dsst: "$TRIGGER_FAIL$需要无其他以太相镜存在"
 sm_dsst_requires_no_colonized_planets: "$TRIGGER_FAIL$不能在有殖民行星的星系中建造。"
 deep_shroud_summoning_threshold_0: "以太相镜基址"
 deep_shroud_summoning_threshold_0_DESC: "一个应该能找到并唤醒虚境尊主的巨构之建造基址。"
 deep_shroud_summoning_threshold_0_MEGASTRUCTURE_DETAILS: "以太相镜是一个庞大建筑，它将大量的能量输送到虚境里，创造出一个小裂缝，穿透到更高维度的位面。如果一切顺利，我们将能够找到并召唤出一个§Y虚境尊主§!。"
 shroud_master.21.name: "终末之始"
 shroud_master.21.desc: "以太相镜项目已经正式开始。这是我们帝国有史以来最雄心勃勃的项目之一。从此往后，它不再只是一个梦想！ 它变成了现实。\n\n我们所有的星域都在为这个建筑倾注他们所有的资源。我们帝国最伟大的科学家、工程师和军官们正在马不停蹄地工作，以使其成为现实。"
 shroud_master.21.a: "依我们伟大帝国之名，它必须成功！"
 shroud_master.22.name: "以太相环带"
 shroud_master.22.desc: "这颗恒星和该星系内所有行星都被清除了。我们在其位置上建造了一个巨大的环，延伸至数十天文单位。这个环将作为以太相边界，保护我们的维度不受天然后焰和现实撕裂的影响。由于环内的空间将与虚境§Y融为一体§!，所有材料和结构都能得到保护，不受会破坏建筑的力量影响。"
 shroud_master.22.a: "安全第一。"
 shroud_master.23.name: "终端入口"
 shroud_master.23.desc: "以太相镜的外部框架已经完成。这一建筑是以太相镜的主要骨干，是向以太相镜内部发送能量的入口点。除此以外，外部框架也是两个高深莫测之德尔菲人工智能系统的所在地。德尔菲人工智能系统的作用是进行万亿级别的精确计算，以维持并偏射进出裂缝的能量，其误差仅为几分之一个普朗克尺度。除了入口点本身之外，整个框架都是专门用来容纳这些巨型德尔菲人工智能系统的。"
 shroud_master.23.a: "未来属于我们。"
 shroud_master.24.name: "建筑的舒适度"
 shroud_master.24.desc: "环间的横档充当以太相镜的主要后勤中心。在建成激活后，其将成为各种流动资源的停靠港口。横档由巨型超空间环路系统和传送阵列组成，将所有可能目的地给连接起来。这意味着一旦有物质请求被提出，将会被§Y0§!延迟满足之。不仅如此，站点内部还有一个较低优先级的运输系统供全体工人使用，让他们能在工作之余喝喝百事可乐，玩玩电子游戏。"
 shroud_master.24.a: "近在咫尺了。"
 shroud_master.25.name: "最终目的地"
 shroud_master.25.desc: "终于，以太相镜的内环完工了。内环上装有由各种可同时调整姿态并旋转的透镜和镜面所组成之网络，这一镜网依照双德尔菲人工智能系统之指令进行跃动。这就是……最终目的地了。\n\n§R警告！在启动以太相镜前，请确定你已经有了三项科技见解，并完成了两大挖掘地点的考古发掘。§!"
 shroud_master.25.a: "所剩之事只有激活建筑了。"
 shroud_master.26.name: "完工了。"
 shroud_master.26.desc: "谈话之间，这个巨大到横跨200天文单位的建筑钻开了直达虚境的孔洞。以太相工程生效了，一个巨大的合成维度位于镜面的核心。在其内部，裂缝正在被进一步挖掘开。在见到虚境尊主之前仍需一定的时间——我们只能寄希望于这一巨构能够撑住。"
 shroud_master.26.a: "现在...我们拭目以待吧。"
 deep_shroud_summoning_threshold_1: "以太相环带"
 deep_shroud_summoning_threshold_1_DESC: "以太相环带内的一切物体都和虚境相融合，创造出一片能抵御住以太相镜之巨大力道的空间。"
 deep_shroud_summoning_threshold_2: "外环"
 deep_shroud_summoning_threshold_2_DESC: "这些透镜中安放有完成各项精确计算所需要之错综复杂的德尔菲人工智能系统。"
 deep_shroud_summoning_threshold_3: "中环"
 deep_shroud_summoning_threshold_3_DESC: "我们的巨构建筑已经准备好在虚境上钻出一个小孔了。这一中转回路充当建筑所需资源之主要港口。"
 deep_shroud_summoning_threshold_4: "内环"
 deep_shroud_summoning_threshold_4_DESC: "现在，我们本就海量的能量又可以更上一层楼，直冲宙霄了。这一巨构建筑业已完毕——所剩之事只有启动它了。"
 deep_shroud_summoning_threshold_5: "以太相镜"
 deep_shroud_summoning_threshold_5_DESC: "这个横跨200天文单位的建筑将难以置信的能量集中到一个小裂缝中，深入到更高位面的虚境。围绕着这个裂缝的是一个巨型灵能泡，其乃我们的物质位面和虚境的混合物。"
 pc_sm_empty_space: "虚空"
 pc_sm_empty_space_desc: "彻底虚无的空间，没有任何明显集中的物质。"
 shroud_master.301.name: "§R终焉将临§!"
 shroud_master.301.desc: "§R红色警报! 红色警报！我们的以太相镜的完整性已经下降至临界水平! 我们的工程师已经尽最大努力来减轻后果，但并没凑效！以太相镜将会爆炸并摧毁一部分所在河系！我们预计附近的一切都会化为灰烬。我们只能希望帝国能在这场磨难中幸存下来。§!"
 shroud_master.301.a: "§R不……不可能的! 不可能！不可能！这怎么可能发生！！！！§!"
 shroud_master.301.b: "§R如此般的灾难! 这不是我的本意！！§!"
 shroud_master.301.c: "§R我们做了一切正确的事情！也做了我们被要求做的一切！但结果仍然是这样！§!\n（注：最终幻想XIV 阿尔博特台词）"
 shroud_master.301.d: "§R不！！！！！！！！！！§!"
 shroud_master.301.e: "§G很好！很好！！！§!"
 shroud_master.901.name: "虚空之星"
 shroud_master.901.desc: "[ROOT.GetName]上的科学小组有了一个惊人的发现!！最初的扫描显示了一个乌托邦式的星球，它使用一个黑洞的吸积盘保持温暖。其他围绕黑洞运行的是过去时代的行星残骸。特别的是有一颗行星似乎是从其他星系捕获的，并且我们所有已知的定年法都失效了。这个星球非常的§Y古老§!。\n\n科学小组建议我们密切关注这个星系，因为这些行星可能揭开过去的秘密。§R我们不应该建造破坏这些行星的结构。§!"
 shroud_master.901.a: "我们将拭目以待……"
 shroud_master.911.name: "六神宝珠"
 shroud_master.911.desc: "在[ROOT.GetName]上的科学小组有了一个惊人的发现！初步扫描显示了一个被六个球体所包围的乌托邦式星球，每个球体之间都有完美的间隔。围绕于这个星系的还有一系列的行星，每个行星都会发出某种程度的灵能。这些数据表明，一个§Y先进的文明§!曾经在这里安家。\n\n科学小组建议我们密切关注这个星系，因为这些行星可能揭开过去的秘密。§R我们不应该建造破坏这些行星的结构。§!"
 shroud_master.911.a: "我们将拭目以待……"
 shroud_master.510.name: "上层位面之低语"
 shroud_master.510.desc: "终于……以太相镜终于完成了其使命。然而……好像有那么一些不对劲。我们所有的星球都感受到了颤抖和振动，一种异常的不安感已经弥漫在我们的帝国中。\n\n通讯已被打开。从裂缝中渗透出来的是一种我们以前从未见过的能量信号。毋庸置疑，这是……我们的§R虚境尊主§!。"
 shroud_master.510.a: "让我们期待最好的结果吧。"
 shroud_master.511.name: "§R虚境尊主？§!"
 shroud_master.511.desc.a: "§ROUUUL RIIIS XAATAAA VOMEEEEE KHRAAAA LOOOOOHHHK§!"
 shroud_master.511.desc.b: "§R你们可不是什么神祇……不过无论如何我将享用你们的精髓的！§!\n（注：梗出自泰拉瑞亚灾厄mod 神明吞噬者）"
 shroud_master.511.a: "把它赶回去！！把它赶回去！！！！"
 shroud_master.511.b: "这不是我们想要召唤的玩意儿！！"
 shroud_master.511.c: "终于！伟大的虚境尊主啊，绝罚我们的敌人吧！！！"
 shroud_master.511.d: "异族？一个异族？？？杀了他，然后把科技偷过来！"
 shroud_master.511.e: "我们可以...嗯...拥有一些科技...吗？"
 shroud_master.520.name: "上层位面之低语"
 shroud_master.520.desc: "终于……以太相镜终于完成了其使命。然而……好像有那么一些不对劲。我们所有的星球都感受到了颤抖和振动，一种异常的不安感已经弥漫在我们的帝国中。\n\n通讯已被打开。从裂缝中渗透出来的是一种我们以前从未见过的能量信号。毋庸置疑，这是……我们的§R虚境尊主§!。"
 shroud_master.520.a: "让我们期待最好的结果吧。"
 shroud_master_joy.0.name: "上层位面之低语"
 shroud_master_joy.0.desc: "终于……以太相镜终于完成了其使命。我们所有的星球都感受到了颤抖，一种光荣的自豪感已经弥漫在我们的帝国中。\n\n通讯已被打开。从裂缝中渗透出来的是一种我们以前从未见过的能量信号。毋庸置疑，这是……我们的§R虚境尊主§!。"
 shroud_master_joy.0.a: "让我们期待最好的结果吧。"
 shroud_master_joy.1.name: "虚境尊主"
 shroud_master_joy.1.desc: "西娅……很困。特别…非常…困…。"
 shroud_master_joy.1.a: "把这个虚境尊主绑上。无限的力量将是我们的！"
 shroud_master_joy.1.b: "你好！把你们的技术交给我们，现在就给！"
 shroud_master_joy.1.c: "有一段时间没来了吧？欢迎来到我们的银河。"
 shroud_master_joy.3.name: "虚境尊主"
 shroud_master_joy.3.desc: "这就是你所追求的吗…？权力？像过去的许多人一样……？西娅并不关心这些，宁愿回去干点别的事。拜拜！"
 shroud_master_joy.3.a: "即使在我们经历了这么多之后？不！！！"
 shroud_master_joy.2.name: "虚境尊主"
 shroud_master_joy.2.desc: "请……离西娅远一点！你正在使她惊慌失措!"
 shroud_master_joy.2.a: "无论你喜欢与否，你都要为我们和我们伟大的帝国服务！"
 shroud_master_joy.2.b: "好吧。我们对造成的干扰表示歉意。"
 shroud_master_joy.4.name: "虚境尊主"
 shroud_master_joy.4.desc: "告诉她…这个银河…是一个快乐的地方吗？她希望它比过去更美好。我们的过去充满了恐惧……充满了痛苦。"
 shroud_master_joy.4.a: "还没有。我们的银河有时候非常冷酷。"
 shroud_master_joy.4.b: "是的，它是个非常快乐的地方! 你现在能给我们技术了吗？"
 shroud_master_joy.4.c: "绝不。快乐的银河意味着更少的利润和更少的奴隶。"
 shroud_master_joy.7.name: "虚境尊主"
 shroud_master_joy.7.desc: "哦……这让西娅非常非常伤心！她需要醒过来，让人们高兴起来！你觉得如何？有了！也许……你可以帮助我！西娅可以给你各种各样的枪和其他杂七杂八的东西，这样你就可以摆脱讨厌的人了！"
 shroud_master_joy.7.a: "荣幸之至！"
 shroud_master.506.name: "壮志之终"
 shroud_master.506.desc: "就在我们逃离虚境尊主之时……虚境尊主开始隐化，消失在了空中。它已经§Y消失§!，前往之地亦无迹可寻。我们没能从这场召唤中获得哪怕一点科技，也没能收获什么好处。也许我们应该更慎重一点？或者我们不该如此急切地表达自己的意图？"
 shroud_master.506.a: "真是浪费时间！"
 shroud_master.506.b: "情况可能会更糟。"
 shroud_master.505.name: "大灾变"
 shroud_master.505.desc: "§R最为悲惨的结局来了。我们对力量的贪婪给我们自己的帝国签下了死刑判决书。就在我们交谈之际，星球和星系都俱为湮灭化为虚无。我们的舰船不足以应付这场威胁，虚境尊主的尖啸和剧痛足以蒸发掉我们的船只。\n\n我们不该这样做的。有时候……河系中总有着我等凡人无法理解的力量。§!"
 shroud_master.505.a: "§R什么！！！全体部队，全体部队！立即与那东西战斗！！！§!"
 shroud_master.505.b: "§R如此的灾难! 这不是我的本意！！§!"
 shroud_master.505.c: "§R我们做了一切正确的事情！也做了我们被要求做的一切！但结果仍然是这样！§!\n（注：最终幻想XIV 阿尔博特台词）"
 shroud_master.505.d: "§R不！！！§!"
 shroud_master.505.e: "§G是的！是的！！！§!"
 shroud_master_joy.700.name: "欢欣公主西娅"
 shroud_master_joy.700.desc.a: "嗨嗨！大家今天感觉如何？开心吗？兴奋吗？嘻嘻。西娅也是！谁知道谈话的奇迹会给我们带来什么？西娅有很多东西想告诉你，但她甚至不知道从何说起！"
 shroud_master_joy.700.desc.b: "躲水波！好，好…是B！去B！啊…我们下次能过！记住，红躲水波之后转B！要快！\n\n哟！别管西娅，她只是在玩这款广受好评的MMORPG！我们打这个难度的本很开心，实际上已经打到尾王了！这游戏开门到尾王的过渡是西娅所见过最好的！而且这些机制感觉非常流畅，学习起来很有趣！\n\n总之，你需要什么？西娅必须马上回团本里！\n\n§E译注：西娅正在攻略《最终幻想XIV》团本“亚历山大绝境战”。§!"
 shroud_master_joy.700.desc.c: "你好，你好! 我们今天该谈些什么呢？电子游戏？糖果？西娅是附近一家寰宇企业新发布能量饮料的超级粉丝！非常的好喝！"
 shroud_master_joy.700.desc.d: "是我，千仞峰的西娅女士! 超凡的地下城主和天国的统治者！\n\n嘿嘿，你绝对应该来跑西娅所筹划的团！我们将在下周将进行第0次集会！除此之外……西娅能帮到你什么？"
 shroud_master_joy.700.f: "再见。"
 shroud_master_joy.700.bye: "再见！"
 shroud_master_joy.701.name: "欢欣公主西娅"
 shroud_master_joy.701.desc: "咳咳! 正如你可能已经知道的那样，西娅是一位虚境尊主！她比你、愚蠢的失落帝国和其他任何东西都要老！她喜欢令人们的脸上绽放笑容，她也喜欢迷因和电子游戏！你玩过电子游戏吗？她有一些很棒的推荐！但是，回到正题……\n\n西娅的子民在过去做了一些非常令人讨厌的事情。事实上他们中的一些人仍然在做！我们把每个人的灵魂都吸走了，因为…… 西娅已经不记得了！但这些日子已经过去了。西娅必须以任何方式进行修正这些错误！西娅要在整个宇宙中传播快乐和幸福而不是痛苦！这是她的目标……她的责任！\n\n不过，我还是实话实说吧。西娅仍然无法抵抗灵魂。事实上，这就是她沉睡了这么久的原因！她讨厌看到人们在吞噬灵魂后脸上的悲伤。但是，西娅正在竭尽全力与之斗争！而且她得到了你和她所有朋友的支持！"
 shroud_master_joy.701.a: "棒极了。"
 shroud_master_joy.702.name: "欢欣公主西娅"
 shroud_master_joy.702.desc: "你想知道符文科技吗？啊……我们这种的力量! 它是如此强大并具有适应性！如果她被允许的话，这里是一个小小的历史课：\n\n很久以前，符文力量是从虚境尊主们曾经征服过的人的生命力中提取而来的。那是……不怎么好。但是，西娅和其他一些虚境尊主可以将符文技术变成更美好的东西！比如神秘……秩序……西娅还变出了幸福！它是非常强大的！谁会在乎物理学、法律和其他世俗的东西呢！符文力量有无限的可能性！"
 shroud_master_joy.702.a: "棒极了。"
 shroud_master_joy.703.name: "欢欣公主西娅"
 shroud_master_joy.703.desc: "西娅想传播快乐和幸福！但与此同时，她也不想主宰凡人的命运！很久以前，一些发光的人告诉我，凡人必须能够选择他们自己的命运！西娅很喜欢那些发光人！他们给了所有的人自由意志。他们给了所有凡人自由意志，使他们摆脱了所有虚境尊主的压迫。从各方面来说，他们都是英雄！\n\n你之所以拥有西娅的科技，是为了让你能够主宰自己的命运！只是你获取到了西娅的一丢丢帮助！毕竟，考虑到你为召唤她所做的一切……她觉得这是你应得的！西娅希望她能将她的科技授予更多快乐、健康的帝国！但他们必须自己来取！"
 shroud_master_joy.703.a: "细说“发光人”。"
 shroud_master_joy.703.b: "棒极了。"
 shroud_master_joy.7031.name: "欢欣公主西娅"
 shroud_master_joy.7031.desc: "发光的那些？啊，是的，那些就是§Y归终者§!！西娅非常喜欢归终者！很久以前，我们虚境尊主对一些凡人做了可怕的事情，或者更正确地说是那些§Y祈愿者§!。他们自己也有灵魂。毫无疑问，西娅确信，那些§Y祈愿者§!感受到了到了我们对他们的每一点虐待……\n\n西娅对§Y归终者§!做出了承诺。她将竭尽所能为她的残酷行为赎罪！她想通过传播欢乐和喜悦来消除她所造成的痛苦！西娅想给凡人一个伟大的机会，让虚境尊主的残酷行为不再重演！\n\n不过还是要回到§Y归终者§!的话题上。这些了不起的人就在这些有趣的星门的另一边。他们还在封闭星门吗？西娅不记得了。但我们完全应该顺道去打声招呼。"
 shroud_master_joy.7031.a: "棒极了。"
 shroud_master_joy.700.a: "和我们说说你自己。"
 shroud_master_joy.700.b: "和我们说说符文科技。"
 shroud_master_joy.700.c: "你能直接为我们而战吗？"
 NAME_SHROUD_MASTER_THEIA: "欢欣公主西娅"
 shroud_master_sorrow.0.name: "上层位面之低语"
 shroud_master_sorrow.0.desc: "终于……以太相镜终于完成了其使命。我们所有的星球都感受到了颤抖，一种光荣的自豪感已经弥漫在我们的帝国中。\n\n通讯已被打开。从裂缝中渗透出来的是一种我们以前从未见过的能量信号。毋庸置疑，这是……我们的§R虚境尊主§!。"
 shroud_master_sorrow.0.a: "让我们期待最好的结果吧。"
 shroud_master_sorrow.1.name: "虚境尊主"
 shroud_master_sorrow.1.desc: "我……累了。告诉我，小家伙们。你们为什么要召唤我，悲伤的使者，到你们的领域？你们是在寻找绝望的怀抱吗？还是你们有……其他原因？"
 shroud_master_sorrow.1.a: "把这个虚境尊主绑上。无限的力量将是我们的！"
 shroud_master_sorrow.1.b: "你好！把你们的技术交给我们吧，现在就给！"
 shroud_master_sorrow.1.c: "我们想知道你是否能帮助我们做些什么。"
 shroud_master_sorrow.3.name: "虚境尊主"
 shroud_master_sorrow.3.desc: "嗯……我不感兴趣。为如此可悲的理由打扰我……退下吧。"
 shroud_master_sorrow.3.a: "即使在我们经历了这么多之后？不！！！"
 shroud_master_sorrow.2.name: "虚境尊主"
 shroud_master_sorrow.2.desc: "所以你所寻求的是力量。你挥舞你的……灵能小手，也做不了什么。走吧。"
 shroud_master_sorrow.2.a: "无论你喜欢与否，你都要为我们和我们伟大的帝国服务！"
 shroud_master_sorrow.2.b: "好吧。我们对造成的干扰表示歉意。"
 shroud_master_sorrow.4.name: "虚境尊主"
 shroud_master_sorrow.4.desc: "我可以帮你什么呢？你想让我为你战斗吗？还是要我让你们的同类在集体自杀的道路上更近一步？"
 shroud_master_sorrow.4.a: "我们需要你的帮助，让银河笼罩在悲伤之中。"
 shroud_master_sorrow.4.b: "我们并不太关心这些。现在你只要给我们提供科技。"
 shroud_master_sorrow.4.c: "我们需要你为我们的战斗而战!"
 shroud_master_sorrow.7.name: "虚境尊主"
 shroud_master_sorrow.7.desc: "那么我将帮助你……前提是我不再睡着。"
 shroud_master_sorrow.7.a: "非常好。"
 shroud_master_sorrow.700.name: "哀伤歌者虚无"
 shroud_master_sorrow.700.desc.a: "我们都知道绝望…"
 shroud_master_sorrow.700.desc.b: "完全是徒劳的…"
 shroud_master_sorrow.700.desc.c: "所有的光都注定要消逝。所有的幸福都会让位于痛苦。"
 shroud_master_sorrow.700.desc.d: "同样的结局。循环，往复。"
 shroud_master_sorrow.700.f: "再见。"
 shroud_master_sorrow.700.bye: "下次见。"
 shroud_master_sorrow.701.name: "哀伤歌者虚无"
 shroud_master_sorrow.701.desc: "我是一位古代虚境尊主。无尽时光之前，是我们一族维持着超维宇宙的运转。我很可能是你认识的最古老的存在。这些可怜的失落帝国？婴儿罢了。\n\n我喜爱灵魂，喜爱他们到了极点。在每一天里，我们吸取着祈求者的生命，直到感受到他们的尖声喊叫与痛苦扭曲。我并不在乎超维宇宙，但它曾是我生命中仅有的乐趣之一，直到这些受诅咒的§Y归终者§!出现，毁灭了一切。\n\n我要你们把这快乐带回给我。我要灵魂...我要尖叫...我们将合为一体，永远永远。"
 shroud_master_sorrow.701.a: "告诉我们关于“§Y归终者§!”的事情。"
 shroud_master_sorrow.701.b: "棒极了。"
 shroud_master_sorrow.702.name: "哀伤歌者虚无"
 shroud_master_sorrow.702.desc: "你们已经无所不知了。它诞生于灵魂的消耗与征服。但如今，很多人宁愿将他们的能量改变为从其他方式获取...比如“谜团”。至于我们的反应堆……它的能量来自于我们在宇宙中播撒的绝望。\n\n符文能量是过去维持超维宇宙之物。它比你们这些乏味的神秘能量和星核能量科技更为强力。"
 shroud_master_sorrow.702.a: "棒极了。"
 shroud_master_sorrow.703.name: "哀伤歌者虚无"
 shroud_master_sorrow.703.desc: "不，别来烦我。"
 shroud_master_sorrow.703.a: "棒极了。"
 shroud_master_sorrow.7031.name: "哀伤歌者虚无"
 shroud_master_sorrow.7031.desc: "嗯...如果你们坚持的话...\n\n这些§Y归终者§!在很久之前来到了我们的领域。他们将生命和“自由意志”给予了我们之前的祈求者们，这让折磨、剥削祈求者们更为有趣了。然而最终……一切好事都结束了。一个学者决定发起对抗我们一族的战争。他叫什么来着……？§RUri……？§!我不在乎。因为争斗，归终者批评并惩罚了我们，如同我们是孩童一样。之后，我们被放逐到了我们自己的领域，“虚境”。\n\n那个学者……如果我找到了他，我要让他备受折磨。"
 shroud_master_sorrow.7031.a: "棒极了。"
 shroud_master_sorrow.700.a: "和我们谈谈你自己吧"
 shroud_master_sorrow.700.b: "和我们说说符文科技。"
 shroud_master_sorrow.700.c: "你能直接为我们而战吗？"
 NAME_SHROUD_MASTER_SORROW: "哀伤歌者虚无"
 shroud_master.600.name: "将它组合起来！"
 shroud_master.600.desc: "新一代符文科技尽在我们掌握之中！在虚境尊主的祝福下，我们蒙受了赏赐。我们获得了纯粹§Y符文能量§!之根本基础！现在我们只需要应用它就行了。"
 shroud_master.600.a: "非常好。"
 shroud_master.800.name: "掌握符文！"
 shroud_master.800.desc: "终于终于，我们解锁了符文能量的§Y全部威力！§!这是伟大的日子，这天标志着新时代之降临！真正的符文之力尽在我们掌握之中，我们可以令宇宙屈服，任意塑造之了！众多研究领域都因符文科技的注入而重振起来。如今，我们可以使用的部件和武器系统已经远超之前所用之物了。\n\n我们现在可以从以太相镜上采集一种稀有资源——§Y完美符文能量§!£sm_sr_perfect_runic_energy£了。其产量固定为20£sm_sr_perfect_runic_energy£每月，因此我们必须谨慎使用。此外，我们现在随时可以通过外交菜单来联系§Y我们的虚境尊主§!了。"
 shroud_master.800.a: "干得好，诸位！"
 sm_sr_perfect_runic_energy: "完美符文能量"
 sm_sr_perfect_runic_energy_desc: "一种由虚境尊主所用之能量源。其通过思想或观念来产生近乎无限之能量。"
 decision_transform_into_ultra_awesome: "虚空星球现代化"
 decision_transform_into_ultra_awesome_desc: "阿尔法科技曾经是我们的科技巅峰，不过现在已是过去式了。 是时候让我们用最为伟大之科技改造我们最为宏伟的星球了。 沃尔特，我们不能半途而废。\n\n§T译注：台词来自《绝命毒师》，第三季十二集。§!"
 decision_transform_into_ultra_awesome_2: "虚空星球框架重构"
 decision_transform_into_ultra_awesome_2_desc: "先驱防护门和屏障必须被替换掉。我们需要重建虚空星球的核心。取而代之的将是灵魂星球的核心——一个将赋予我们星球无限力量的回路管道系统。"
 shroud_master_soulsphere.0.name: "虚空星球现代化"
 shroud_master_soulsphere.0.desc: "我们的帝国进行§Y虚空星球现代化§!项目的时候到了！利用我们的新技术，我们将从头开始重建虚空星球，将符文能量与虚空之球基础设施的多维属性交织在一起，将星球的效率提高几个数量级。\n\n现代化项目分为两个阶段。首先，我们必须从虚空星球上清除任何过时的技术，并使用符文技术取代神秘技术。在此之后，我们必须完全替换先驱者的防护门和屏障，这将一艘科研船和一艘工程船来协助我们帝国完成这项工作。一旦完成，我们将制作出§Y终极居住站§!。\n\n我们的科学家已经为这个现代化的虚空星球想出了一个名字：他们已经开始称它为§M灵魂星球§!"
 shroud_master_soulsphere.0.a: "保证完成任务。"
 shroud_master_soulsphere_retrofit_title: "虚空星球现代化项目"
 shroud_master_soulsphere_retrofit_desc: "我们的帝国进行§Y虚空星球现代化§!项目的时候到了！利用我们的新技术，我们将从头开始重建虚空星球，将符文能量与虚空之球基础设施的多维属性交织在一起，将星球的效率提高几个数量级。\n\n现代化项目分为两个阶段。首先，我们必须从虚空星球上清除任何过时的技术，并使用符文技术取代神秘技术。在此之后，我们必须完全替换先驱者的防护门和屏障，这将一艘科研船和一艘工程船来协助我们帝国完成这项工作。一旦完成，我们将制作出§Y终极居住站§!。\n\n我们的科学家已经为这个现代化的虚空星球想出了一个名字：他们已经开始称它为§M灵魂星球§!"
 sm_theta_blockers: "过时科技"
 sm_theta_blockers_desc: "[ROOT.GetName]出现了两个§Y障碍地块§!。为了完成现代化项目的第一阶段，必须清除这些代表过去陈旧技术的障碍地块。一旦完成，你可以使用\"§Y虚空星球框架重构§!\"的决议将推进该项目。"
 SM_CREATE_SOULSPHERE: "现代化虚空星球"
 SM_CREATE_SOULSPHERE_DESC: "阿尔法科技曾经是我们科技的巅峰，不过现在已是过去式了。 是时候让我们用最为伟大之科技改造我们最为宏伟的星球了。 沃尔特，我们不能半途而废。\n\n§T译注：台词来自《绝命毒师》，第三季十二集。§!"
 shroud_master_soulsphere.1.name: "升级完成"
 shroud_master_soulsphere.1.desc: "现在，必要的现代化改造已经完成，我们必须更换虚空星球的框架本身。这意味着替换先驱者的防护门和屏障，同时建造§Y行星核心§!：一个巨大的导管，直接将这个星球与我们的虚境尊主连接起来。一旦完成，我们将拥有一个功能齐全的§M灵魂星球§!，具备以前所未有的水平生产各种资源的能力。"
 shroud_master_soulsphere.1.a: "渐入佳境。"
 shroud_master_soulsphere.2.name: "不朽虚空宝石"
 shroud_master_soulsphere.2.desc: "我们的灵魂星球已经完成。从今天开始，所有人都会知道我们不朽的遗产——[OWNER.GetName]的遗产！永垂不朽。"
 shroud_master_soulsphere.2.a: "现在谁会阻止我们？"
 SM_ARCHWAY_REPLACEMENTS: "框架重构"
 SM_ARCHWAY_REPLACEMENTS_DESC: "现在，必要的现代化改造已经完成，我们必须更换虚空星球的框架本身。这意味着替换先驱者的防护门和屏障，同时建造§Y行星核心§!：一个巨大的导管，直接将这个星球与我们的虚境尊主连接起来。一旦完成，我们将拥有一个功能齐全的§M灵魂星球§!，具备以前所未有的水平生产各种资源的能力。"
 d_obsolete_ai: "过时系统"
 d_obsolete_ai_desc: "我们的虚空星球仍然仰仗众多过时的德尔菲人工智能系统来维持运转。许多计算机和网络系统也已经过时不堪，不适合利用符文技术进行改造。它们必须从头开始重构。"
 d_obsolete_infrastructure: "过时基础设施"
 d_obsolete_infrastructure_desc: "我们的虚空星球仍然仰仗神秘能量工程学产物运作，神秘能量科技在我们最现代的符文科技面前简直是小巫见大巫，破烂不堪。我们能够通过一项现代化项目，用更小巧同时数倍效能于旧基础设施的符文基础设施来取而代之。"
 pc_acot_soulsphere: "灵魂星球"
 pc_acot_soulsphere_desc: "乌托邦都市星球，由符文驱动之先驱者科技所供能，并由多个防护拱门和自律屏障所包围。"
 district_acot_soulsphere_city: "西娅的枢纽"
 district_acot_soulsphere_city_plural: "西娅的枢纽"
 district_acot_soulsphere_city_desc: "灵魂星球之心。其由宏伟宫殿和乌托邦花园所装饰，能供我们伟大帝国之每位公民所享受。"
