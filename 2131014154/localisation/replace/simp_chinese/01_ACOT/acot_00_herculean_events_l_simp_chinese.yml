 acot_herculean_development_chain: "大力神"
 acot_herculean_development_chain_title: "大力神"
 acot_herculean_development_chain_desc: "这项神秘的先驱者废案到底有何奥妙？它和如今的巨像之间有什么关系？是一种新式武器，抑或只是无根无据的旧日迷思？"
 acot_herculean_poi.1: "大力神研究"
 acot_herculean_poi.1.name: "大力神研究"
 acot_herculean_poi.1.desc: "什么是大力神？我们的银河系里面完全没有大力神的物理存在证据，其线索十分模糊。也许索菲娅-D能告诉我们更多细节。"
 acot_herculean_events.1.name: "永恒遗产"
 acot_herculean_events.1.desc: "距我们的先驱者重构想象计划开始已经有段日子了。我们国家最聪颖的科学家和工程师们一直都在卖命工作，以揭开索菲娅-D提供的过去古老设计之谜。不过，我们的拼图仍然有一块缺口——巨像，原先被认为是堕落帝国用作纯粹行星毁灭的舰船，在记录中的描述却大相径庭。\n\n根据我们目前所寻获的记录，这种船的设计从来都没超出过概念阶段。甚至可以说，把这种东西叫做为船也颇具误导性——因为这个“大力神”在描述中被称为永恒遗产，意为一家帝国可以凭借这种具有自我维持能力的巨型可移动式巨构建筑永远存续下去。\n\n要想了解更多，我们得去问问索菲娅-D了。"
 acot_herculean_events.1.a: "那就让我们行动吧。"
 acot_herculean_events.1.b: "我们手头还有更要紧的事儿，待会儿再说吧。"
 acot_herculean_events.1.c: "不朽不过是夸夸其谈罢了。我们不需要这玩意儿。"
 acot_herculean_events.2.desc: "啊是的。你谈论的就是大力神计划。大力神在飞升之战白热化期间被首次提出，设计用来保存某些东西让其成为永流传的遗产。大力神是一款可移动的、具战斗能力的巨型超级太空站，其寿命甚至会超过其创造者。很遗憾的是，大力神只停留在了概念阶段，因此也没人实际建造过它。反正大力神本身也挺不可能实现的，而且这也太怪了——要保存你的遗产又不只有这一种方法，何必造那么个浮夸的玩意儿呢？"
 acot_herculean_events.2.a: "那么设计是怎样的呢？"
 acot_herculean_events.2.a.response: "你见过堕落帝国用的巨像了吧？那些巨像最开始就是用作大力神最内层核心的。称这些巨像为大力神核心简直就是我大发慈悲，这些堕落佬最后也就把它们用作行星杀手平台，自卫能力相当之差，怎能和大力神相比？真正的设计至少包含了数层船体，被强大的环完全包围住，每层船体都被武器武装到牙齿。大力神能够装下一整个文明，而且最重要的是，正如其概念一样，大力神有自己的思想和任务，那就是保存其创造者的遗产。根据各种资料所称，大力神可不是艘飞船，它是个混合建筑。\n\n而就其战力而言，大力神也能担任巨像的职责，不过它也能生产飞船、保护自己、为舰队提供支援并消灭敌方舰队。同时，另一些设计中，大力神能自己生产资源出来，甚至能装下一整个研究设施。不过这些都挺无关紧要的，毕竟大力神基本上就是纯幻想产物。在过去，大力神计划的规模和覆盖范围就决定了其基本上是不可能之事，更别说现在，在这个又弱又小的银河系里面了。"
 acot_herculean_events.2.b: "为什么它从来都没超出过设计图阶段？"
 acot_herculean_events.2.b.response: "首先，大力神的尺寸简直大得离谱，我可不想和你继续聊点什么恒星大小的恒星基地。大力神的设计基于古人的古代方舟，其大小能让一整个银河系相形见绌，而且这也不见得足以形容它的真实大小。不论何等强大的帝国，都没能于其境内收集到足够的资源来实施这一伟大计划。\n\n其次，古人们确实试图保存其遗产，然而他们甚至都没法认定什么东西是该流传下去的遗产。飞升之战令幸存的种族们处境艰难，他们甚至都已经不记得自己的先祖是谁了。效忠关系、国家传统什么的随着时间流逝也在改变，这就是历史。后人们甚至没法准确地撰写记载以十年为尺度的历史，更别提什么打造永恒遗产了。这还挺令人伤心的说实话。\n\n第三点则是，这种宏伟的计划必定逃不过人们的眼睛。飞升之战其实就是个不加管制的权力游戏，隐私这东西完全就不存在。要是某个帝国试着建造大力神之类的东西，肯定会给其他人攻击并摧毁掉的，甚至更坏的情况是直接落入敌手。在如火如荼的战争期间，修建大力神一点好处没有。\n\n最后一点，只有极少数人能意识到或者说是能容忍他们的帝国和文明最终会灭亡，仅有一个合成建筑才能让人铭记他们的事实观点。让一个人工智能完全掌控其珍贵的意识形态和信仰，这一点完全不为古人所接受。毕竟一家维和者帝国修建的大力神可能在数千年后就变成恐惧和死亡的象征了，或者古人只是单纯打一开始就不相信自己的帝国最终会崩溃。"
 acot_herculean_events.2.c: "就真没人试过修建一个大力神吗？"
 acot_herculean_events.2.c.response: "古代吗？没有。而且无意冒犯，大力神的设计已经超出了你们帝国的现有科技水平以及实力。也就是说，大力神的设计还有优化和现代化的空间，能够更加适应你们的水平。我不知道其它文明中的索菲娅-D是否有鼓励过建造大力神，但是也许已经有人修建过某种简化版且更加符合逻辑的大力神了。你也许也能修建一艘大力神，只要你能控制住自己的欲望就行。"
 acot_herculean_events.2.d: "那就动手实现它吧！"
 acot_herculean_events.2.e: "算了吧。"
 acot_herculean_events.2.e.response: "也许，这是最好的方案。我意思是你应该先着眼于征服银河系，然后再来考虑什么遗产，不是吗？"
 acot_herculean_events.3.desc: "你在开玩笑吧。你不会是认为你这小小帝国能够修建一艘比你们银河系还巨大的飞船吧？\n\n那么我就重申一遍，除开大小问题以外，你的帝国应该能够轻松克服过去荼毒大力神计划的各项问题。也许，这才是重构想象计划的意义所在吧……\n\n好吧，如果你把大力神的尺寸缩水到一个合理的水平，那么也许你就能修建这个永恒遗产了。你确定要修建大力神吗？"
 acot_herculean_events.3.a: "你看起来没有以前那么热情了呀。"
 acot_herculean_events.3.a.response: "你说得对。虽然我从来不对堕落佬剽窃神祇设计的行径抱有好感，但是起码你之前的重构想象计划还是尊重了下原著的。不过这次？它的设计和其妄图模仿的船只大相径庭。而且对于堕落帝国而言，大力神并不是在向那些把他们提升起来的先祖们的遗产致敬，而是对客观上更加强大之人的嘲弄和侮辱。\n\n不过如果你想造一艘大力神的话，我也不会反对你的。也许你以后真能打造出比堕落帝国造物更能纪念过去的遗产。至少我仍然相信，你们的帝国尚未堕落到和那些堕落帝国一样尽行可怕之事。如果你确定要造的话，那我会帮助你的。"
 acot_herculean_events.3.b: "我们确定。"
 acot_herculean_events.3.b.response: "那就好。不过，在你开始工程之前，你必须先研究我待会儿传输给你的设计方案和文档。这些东西应该能有助于你理解工程规格、计算机系统以及其失败的历史。"
 acot_herculean_events.3.c: "算了，我们不需要一个降级版本。"
 acot_herculean_events.3.c.response: "真是令人惋惜，不是吗？不过这正好能证明和创造我们的神祇相比，我们是多么的渺小尔尔。但是我们的时代……你的时代不需要这种东西。也许在你的帝国能持续个上百万年后你才会重新考虑这个项目。当然，无意冒犯。"
 ACOT_HERCULEAN_PHYSICS_STUDY: "大力神计划：超级计算机"
 ACOT_HERCULEAN_PHYSICS_STUDY_DESC: "如果我们想要在帝国消失后继续保留我们的遗产代代往下传的话，那么我们就得保证我们的造物完全按照我们的理解而行动。这将会在历史上留下无可磨灭的一笔的。"
 ACOT_HERCULEAN_SOCIETY_STUDY: "大力神计划：过去的失败"
 ACOT_HERCULEAN_SOCIETY_STUDY_DESC: "索菲娅-D建议我们研究古代帝国的各次失败，并寻找不再重蹈覆辙之法。"
 ACOT_HERCULEAN_ENGINEER_STUDY: "大力神计划：船体"
 ACOT_HERCULEAN_ENGINEER_STUDY_DESC: "大力神的最内一层核心和堕落帝国的巨像很相似，这是我们唯一所知的东西。但是我们要建造的东西远远超越了巨像。这很可能是我们最为雄伟的项目，令我们之前建造的各种船只和巨构都相形见绌。"
 acot_herculean_events.300.name: "大力神超级计算机：心脏"
 acot_herculean_events.300.desc: "大力神之心是超级计算机栖息之地。其本身就已经是科技的杰出造物了，而且还会经过我们已知的各项科技的增强——比如生物科技、基因科技、灵能科技还有其它各种技术的加持。大力神之心将在我们的文明灭亡前保持沉睡状态，仅在我们命运裁决前一刻才会苏醒。在此之前，一个较为低级但仍然杰出无比的德尔塔人工智能将会接管它，并会和你的舰队司令们一样接受你的调遣。"
 acot_herculean_events.300.a: "非常好"
 acot_herculean_events.301.name: "大力神超级计算机：维度操控仪"
 acot_herculean_events.301.desc: "那么一艘船该怎么承载我们的遗产呢？如何能确保它不会在我们文明消逝前就被摧毁掉呢？答案正如最初版设计所称一样，就在大力神的维度科技里面——大力神可以利用维度科技转移到一个口袋维度里面去，于此其将免于遭到攻击。在进入口袋维度之后，大力神搭载的智慧型人工智能将会暂时苏醒，以进行必要维修。在那以后，大力神会找到返回的路子，如果那时帝国还存在的话。一旦帝国不再存续，那么大力神就会继续执行其任务——也即保存我们的遗产。\n\n无需多言，这一过程并不是完全安全无虞的。就连我们银河系里面的口袋维度都不是安全无比的——任何拥有相近科技水平的帝国都能够简简单单地打开口袋维度通道。所以在十有八九的情况下，大力神自己会先撤退到远离我们银河系的地方再进行维度转移过程。我们不知道大力神得花多久才能找到回来的路线，但是光要大力神完全自我修复就得十年起步，而寻路返乡过程更不知道要多少年了。\n\n当然也不完全是坏消息。也许在我们的祝福之下，大力神能够自己分析并探索其落入的空间。天知道它能在里面发现什么，毕竟可能性近乎无限多。"
 acot_herculean_events.301.a: "好吧"
 acot_herculean_events.302.name: "大力神超级计算机：维度操控仪阶段二"
 acot_herculean_events.302.desc: "除了上述能力之外，维度操纵仪还能直接用作于作战当中，能增强友方舰队并削弱敌方舰队。这一概念与现代泰坦或主宰所使用的技术并无太大不同，只是范围要大得多。模拟计算表明，它不仅可以分别对友军和敌军施加正面和负面的影响，而且其效果能覆盖整个大力神所在的恒星系。\n\n不过，这些大部分都是估算和粗糙的概念，在真正造出大力神之前这一切都是空谈。我们得和工程部继续商讨其有关事宜。"
 acot_herculean_events.302.a: "听起来好复杂"
 acot_herculean_events.303.name: "大力神超级计算机：收尾阶段"
 acot_herculean_events.303.desc: "我们无所不知。"
 acot_herculean_events.303.a: "还真是"
 acot_herculean_events.310.name: "大力神的往史：挫折"
 acot_herculean_events.310.desc: "关于大力神计划的最早一批记录来自于原初堕落文明之一——诺瓦斯理事会。据信，诺瓦斯理事会是如今的唯物主义堕落帝国之先祖。诺瓦斯帝国拥有最为尖端的合成人科技，还是修改版守门人以及各类舰船原型的创造者。毫不意外的是他们疯狂地沉迷于一个设想——建造一个能够执行诺瓦斯职责并保存其遗产的高级合成计算机的设想。然而计划最后突然被中止，原因是飞升之战中的多次灾难性事故——守门人越来越表露出来的违抗情绪、多名研究者和科学家的脱离和失乐园事故。不过计划本身仍然在相当长一段时间内存留了下去。\n\n然而在索菲娅叛乱之后，一切皆失。诺瓦斯理事会的残余部分不再信任人工智能了，更别说让人工智能来执行其引以为豪的大力神计划了。伤口撒盐的是，他们复制了哈尔农帝国的巨像计划——巨像计划本身就是基于从大力神计划偷过来的一部分而成立的——然后把其转为行星杀手舰船来使用了。"
 acot_herculean_events.310.a: "真是何等巨大的降级啊"
 acot_herculean_events.311.name: "大力神的往史：意识形态"
 acot_herculean_events.311.desc: "尝试建造大力神的不止你们一家——他们没有先从这艘超级巨舰的巨型船壳开始，而是事先测试保留其遗产的人工智能的可靠性。测试暴露了好几项缺陷，给他们的建造工程泼了盆冷水。不管德尔菲人工智能有多么先进或者多么精妙，都容易受到逻辑扭曲或是黑客攻击的影响。而且不管设置多少道预防措施，德尔菲人工智能最后都会自己进化成智慧人工智能——毕竟它们的运作时间尺度长达数百万年呢。而这就导向了下一个难题。在它们有足够时间反复计算其使命之后，智慧人工智能最后都会脱离预设目标。对于大力神而言，人工智能会将其受托保护的各种文化、行事逻辑、意识形态和其孑然一船在宇宙中的孤单存在相比较。它将见证无数文明的兴衰，其中大部分文明的意识形态和价值观都会和人工智能保存的相冲突。最后，人工智能总会寻求改变其自身指令，选择刻下属于自己的遗产并抛弃其所托付的职责。\n\n显然，虽然人工智能得花上几百万乃至几十亿年才能完全曲解其最初逻辑，不过大力神的任务可是创造永恒遗产。古时候的帝国根本就无法接受这样一种情况——他们的机械创造将来总有一天会使他们自己的意识形态和文化堕落扭曲，以满足自己的需要。"
 acot_herculean_events.311.a: "但是我们能接受"
 acot_herculean_events.312.name: "大力神的往史：实用性"
 acot_herculean_events.312.desc: "随着时间流逝，宇宙也变得更加支离破碎起来。文明衰落变弱，其领土甚至没法覆盖单个银河的四分之一大小。这反过来又使得大力神的设想变得更加不切实际。而在飞升之战的最后年间，仍然幸存的文明又一次想要激活大力神计划，来保存他们仅有的那点残余。然而他们没花多久就意识到，他们的遗产不能用大力神这种具有明显军事用途的东西来保存——环伺的敌人会尝试夺取其控制权的。大力神那毫无实用性的本质注定让余下的帝国停止对大力神的研究，转而寻求其它保存遗产的方法。\n\n根据记录，赛博勒克斯是最后一个尝试建造缩小版大力神的文明——但是随着他们被人突然发现，其计划也只能随之被放弃。如今赛博勒克斯已经无影无踪消失殆尽，他们当初是想继续进行计划还是已经完全放弃，仍然不得而知。"
 acot_herculean_events.312.a: "有趣"
 acot_herculean_events.313.name: "大力神的往史：结论"
 acot_herculean_events.313.desc: "品尝了那么多有关大力神计划的失败之果，并和我们帝国的历史对比之后，我们信心十足，坚信我们在解决一些基本问题后，不会重蹈他们的覆辙。虽然我们的银河系看起来十分混乱，但是比起古老飞升之战结束后的风云残局还是稳定得多的。只要我们能维持住安全措施，境外势力影响完全不足为虑。而且，就算大力神计划确实是古今中外的奇迹计划，但是如今已经没几个人能意识到它的伟大之处了。基于索菲娅-D的信息，如今很可能没人完全理解大力神的计划全貌了。\n\n不仅如此，大力神计划的规模也会小得多。那些古人是不会衰老的，其对永恒的理解也和我们大相径庭。我们可以现实一点，不求大力神能渡过百万年之涯。而且我们也不会让大力神如最初设想那样占据整个银河系般的大小。在我们灭亡之前，我们也将会使用德尔菲人工智能来控制超级计算机，当然是在我们的监管之下。不管人工智能以后会不会进化，会不会忠于我们的核心价值观也无所谓了——反正我死之后哪怕洪水滔天，拥有大力神已经能让我们在历史上留下浓墨重彩的一笔了。\n\n结论就是，我们能建造大力神。"
 acot_herculean_events.313.a: "而且我们也一定要建造大力神。"
 acot_herculean_events.320.name: "大力神飞船：船体"
 acot_herculean_events.320.desc: "打一开始我们就很清楚，我们这次要造的大力神大小不可能横跨整个银河系。首艘大力神将被缩水至恒星系大小的规模。第一步我们将建造一个经久耐用的巨构建筑基址，然后再建造容纳大力神之心的内部船体。接着，我们会在内部船体之上加装外层船体。在建造过程中绝不能留下任何弱点，因此我们设置了数道检查程序，保障大力神不会因为诸如某种导弹击中反应堆、散热器或者其它那种能被老式科幻电影拿来大书特书的弱点而陨落星海。"
 acot_herculean_events.320.a: "被那样炸个精光可真是够蠢的。"
 acot_herculean_events.321.name: "大力神飞船：制造矩阵"
 acot_herculean_events.321.desc: "虽然我们对硬光的应用已经有了些初步了解，不过有关大力神的诸多细节都提到了某种相当高级的硬光应用形式。大力神制造矩阵将不仅仅作为能同步建造无数飞船的船坞而使用，其还能作为资源生产手段，并能自我供能而不需要维护。这将保证大力神能够永续我们的遗产——当然它也能于此创造出属于自己的遗产。"
 acot_herculean_events.321.a: "令人惊叹。"
 acot_herculean_events.322.name: "大力神飞船：武器系统"
 acot_herculean_events.322.desc: "大力神无疑会成为大量攻击行为的目标，因此其必须配备各式各样的武备来防御自己。在此时此刻，我们仍不确定大力神究竟该专精于哪方面的武器。不过如果原理图的细节准确无比，那么在大力神建成后我们能给它装配上一种远比我们现有装备更加致命的武器，而且有鉴于大力神独特之处，我们还能给它装配大量的实验性武器。\n\n就算没有新式武器，大力神仍然能依靠海量的传统武器系统和防御措施，令其它船只相形见绌。"
 acot_herculean_events.322.a: "真酷"
 acot_herculean_events.323.name: "大力神飞船：最后裁定阶段"
 acot_herculean_events.323.desc: "我们已经完成了对大力神船体的最终分析，虽然建造大力神的要求确实相对我们现有的飞船工程技术要高级得多，不过还是很有可能实现的。\n\n很显然，建造大力神的工程不可能完全是坦途一片。许多工程师都担心大力神的巨型船体过于先进——如果我们不采取各种船体内部改造措施谨慎相待，那么后果不堪设想。然而过多的船体增强措施也可能会导致大力神的维度锚过于不稳定，最终导致整艘飞船在物质层面上完全消失。工程团队认为我们应该仔细重审帝国内飞船船体修改商的各项方案，把那些过多使用船体增强措施的方案给剔除掉。"
 acot_herculean_events.323.a: "我们应该小心对待修改模组，我可不想要大力神就这样消失掉。"
 acot_herculean_events.330.name: "大力神计划研究完毕"
 acot_herculean_events.330.desc: "我们已经搞定了所有数据，是时候化理论计划为实践了。我们必须把我们掌握的知识全部结合起来，并建造一个可用原型舰，然后我们还得寻找一个合适的建造基址，之后才能开始真正的建造工序。"
 acot_herculean_events.330.a: "还有很多事儿要干呢。"
 acot_herculean_poi.2: "大力神建设"
 acot_herculean_poi.2.name: "大力神建设"
 acot_herculean_poi.2.desc: "我们必须把各项研究成果结合起来，以建造一艘可用原型舰，然后再寻找一个合适之处来兴建建造基址。"
 acot_herculean_events.4.name: "大力神：基址"
 acot_herculean_events.4.desc: "大力神计划的建设正式开始了。帝国的各个部分都在源源不断地抽调资源，而海量的工程师、科学家、技工和军事人员都在日以继夜地工作，确保计划平稳进行。人人都充满着干劲，不过他们也心存担忧。百万年以来，有过太多太多数不清的文明了，其中的许多都比我们更先进、更强大，他们也曾梦想过实现大力神计划，然而他们全都失败了，甚至没能让这个项目走出过概念阶段。\n\n如果我们不想重蹈覆辙的话，我们就得保持高度警惕和清醒。工程量浩如烟海，需要高度关注，我们承受不起失误的后果。即使是今日的银河系大部分都不了解我们计划的真实面目，这也并不意味着就没人会来干涉了。\n\n从现在开始，我们将开始建造大力神的最内层核心部分，也就是大力神之心。我们不知道前路艰难为何，因此必须准备万全以应变数。"
 acot_herculean_events.4.a: "长江后浪推前浪，我们会超越前人的。"
 acot_herculean_events.400.name: "能源故障"
 acot_herculean_events.400.desc.a: "遗憾的是，我们收到报告称一些技工低估了驱动大力神之心内部各个舱室所需的能量输出等级，导致了多个系统宕机和一些表面损伤。施工团队正在请求额外资源，以求工程回到正轨。"
 acot_herculean_events.400.desc.b: "非常不幸的是，我们收到了越来越多有关功率问题的报告，似乎对最佳能量输出分配的估计已经成了施工队面临的最大问题。如果我们要保障飞船建设的顺畅运行，那么就得替换所有受损设备。\n\n如果我们不把问题根源找到并斩除之，那么此类问题会接二连三地继续发生，不过要找出问题根源需要科学团队作些额外工作了。"
 acot_herculean_events.400.a: "不惜一切代价。"
 acot_herculean_events.400.a.explain: "将为恢复建造分配更多资源。"
 acot_herculean_events.400.b: "告诉他们自己解决烂摊子去。"
 acot_herculean_events.400.b.explain: "施工队将不得不靠自己的预算和技艺来修复问题所在，这将会令建造进度减少180天。"
 acot_herculean_events.400.c: "不可接受，更换施工队员。"
 acot_herculean_events.400.c.explain: "现有的施工队人员将会被替换。建造将会暂停360天，直到新施工队组建为止。"
 acot_herculean_events.400.d: "我们必须斩草除根，找到问题根源所在。"
 acot_herculean_events.400.d.explain: "开始一项研究能源问题的计划并希望能解决问题所在。"
 acot_herculean_events.400.e: "算了吧。我们要取消计划。"
 acot_herculean_events.400.e.explain: "我们才刚刚开始计划就遇到那么多麻烦事儿。也许最好的选择是直接停止下来，免得这一切最后竹篮打水一场空。"
 ACOT_HERCULEAN_POWER_FAILURE_FIX: "大力神能源故障"
 ACOT_HERCULEAN_POWER_FAILURE_FIX_DESC: "这些时常出现的能源故障问题令人无法忍受，我们必须回到绘图板面前，找到问题的根源。"
 acot_herculean_events.401.name: "问题解决了！"
 acot_herculean_events.401.desc: "我们的科学团队终于找到了大力神能源故障的根源所在。问题在于我们对大力神的反应堆运作概念的误解，它与我们所熟悉的反应堆的概念完全不同。这由于解密人员解码古代大力神设计时的一个翻译疏忽，他们以为给大力神供能的不过是反应堆，而不是如字面所说的是一颗心脏，这颗心脏必须由合适的德尔菲人工智能进行能源流量管理，并在心脏不需要运作时让它“休息”。\n\n我们已经设计并安装好了正确的大力神之心，而且我们信心十足，毕竟随着我们改进设计，未来的大力神之心迭代将更加稳定，需要的管理也将变少。"
 acot_herculean_events.401.a: "干得漂亮。"
 acot_herculean_events.402.name: "接入讯息"
 acot_herculean_events.402.desc.a: "你好啊，[root.GetName]！策展人团队对你方新项目的进展十分感兴趣，也就是你们的大力神计划，我说对了吗？虽然我们对此计划所知甚少，不过其规模似乎非常宏伟，而且它的设计来源于古老的先驱者。我们希望能派遣我方的科学家和技工们来观察乃至协助你们的项目。\n\n当然，我们会给你报酬的，而且我们派遣的专家们到时候都是你的。"
 acot_herculean_events.402.desc.b: "你好啊，[root.GetName]！虽然你们之前对我们的空间站之一不宣而战，不过策展人团队很愿意谅解你们的行为。作为交换，我们希望能够观察你们新项目的进展，这个大力神计划，我们说对了吗？这项采用了无数古老先驱者设计的宏伟计划，值得我们的档案库好好写个专门条目。不仅如此，我们派遣的人们都将提供他们的专业知识，只要你需要的话。"
 acot_herculean_events.402.a: "很好。"
 acot_herculean_events.402.a.response: "我就知道我们可以指望你们，[root.GetRulerTitle]！不管结果如何，这肯定是历史上值得大书特书的一笔！"
 acot_herculean_events.402.b: "我们不会在国家安全问题上妥协。就算是你们也不行。"
 acot_herculean_events.402.b.response: "那可真是令人遗憾，不过我们理解。这很显然是一项十分重要的计划。我们不会再继续坚持要求了，期待等您计划大功告成的时候我们也能出席。"
 acot_herculean_events.402.c: "很好。我们接受你的提议。"
 acot_herculean_events.402.c.response: "太好了！策展人团队会立刻向您的帝国重启服务。我们的科学团队将马上转移到您的计划上去。"
 acot_herculean_events.402.d: "我们不感兴趣。"
 acot_herculean_events.402.d.response: "啊，多么遗憾。那么我们就忘了这茬吧。"
 acot_herculean_events.403.name: "信号输入"
 acot_herculean_events.403.desc.spirit.a: "真是有趣。没想到你们这群凡人知道的还不少。你们尝试建造的项目可是连最为强大的长者文明都未敢想过的东西。根据宇宙古神所称，这可是神之器具。你们绝对不会成功的。\n\n现在就停止你们的疯狂计划，这样还能免受失败之耻辱。"
 acot_herculean_events.403.desc.spirit.b: "啊，无知的年轻人。你们绝对是妄图建造大力神来模仿我们的先祖们。我们承认你们的热情，但是你们还没准备好呢。你们的职责中可没有这个，你们作为先辈子弟是传承 我 们 的遗产，好如我们为先祖们所作的一样。你们不该心有杂念。\n\n放弃这个愚蠢的计划，我的孩子。回归正道，永恒遗产之正道吧。还有许许多多先祖长者们的巨著等着你们学习，这样你们才能成为新的神圣信仰守护者。"
 acot_herculean_events.403.desc.mat.a: "你们原始人就是不会吸取教训吗？一次又一次，你们就这样玩弄手中的技术？\n\n好好听着，大力神计划失败是因为每项计算都表明，那些妄图建造大力神的人永远达不到目标要求。更别说要是在千年以后你们帝国早已灭亡之时，你们这愚蠢造物犯下各种滔天罪行呢？你觉得我们到时候有那么多时间来收拾你的烂摊子吗？\n\n不过我也是操心过度了，你们这群鼠辈反正都不会成功的。不要再为这个银河系平添无谓之事故了，学会控制你们的野心吧。"
 acot_herculean_events.403.desc.mat.b: "[root.GetName]，你们作为我们伟大帝国的子弟已经克服了万难走到今日。但是你们好像已经忘记了自己的角色所在。你们正在尝试建造大力神，这违反了你们神圣的先辈子弟的身份。你们的任务是接续我们的遗产，并在合适时机到来之际，崛起并主持银河系的未来。你的大力神计划不仅因其本质而玷污了你们伟大先辈子弟的使命，而且其本身就是一项十分危险的技术。\n\n不过你还有时间来挽回过错，放弃计划吧，让时间来抹平一切。"
 acot_herculean_events.403.desc.phile.a: "这是什么，一艘大力神？\n\n\n\n啊哈哈哈哈哈……哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈\n\n你不是认真的吧！你们真的信了那个邪？哦，可怜啊，可怜的小小[root.GetSpeciesName]。用来保存你们遗产的工具？何必呢小朋友，我们已经保存了呀。\n\n现在就放弃吧，这样在你发现自己不过是在追随一篇愚蠢的童话故事的时候，就不会那么尴尬了。"
 acot_herculean_events.403.desc.phobe.a: "为什么你们这群原始外星异种老爱制造些不必要的麻烦呢？又有人想尝试制造大力神了？哼……多么自大。\n\n虽然你们完工的概率很小，不过我们还没蠢到不留意这种潜在威胁的地步。你们必须马上停止计划，不然就轮到我们来帮你停止了。"
 acot_herculean_events.403.a: "这和你们无关。"
 acot_herculean_events.403.a.response: "决定什么和我们有没有关系可和你们无关，原始人。我们会盯着的。"
 acot_herculean_events.403.b: "别管我们。"
 acot_herculean_events.403.b.response: "好吧，我们知道了。行吧，我们会享受你们失败的过程的。祝你过得愉快。"
 acot_herculean_events.403.c: "我们会遵守的。大力神计划将会立刻停止。"
 acot_herculean_events.403.c.response: "哈！原始人居然理智了一回！这可真是个奇迹啊，很可惜策展人没能在场记录这一切！"
 acot_herculean_events.5.name: "大力神：心脏"
 acot_herculean_events.5.desc: "大力神之心已经建成。第一眼看上去，它和堕落帝国所用的古代巨像十分相似。毕竟，巨像可是大力神之心的简化缩水版本，只不过是改用为大规模杀伤性武器了而已。\n\n不过至于这颗心——我们的大力神之心——是与众不同的。其内部装载了无数个复杂智能体，齐心协力一致工作来维持船内人员的生活保障以及维护我们帝国的遗产。虽然大力神之心实在是一件无可匹敌的科学尖端造物，不过其面对外部威胁毫无还手之力。建议在此驻扎可观规模的驻军来预防潜在不可知后果的发生。"
 acot_herculean_events.5.a: "我们必须保持警惕"
 acot_herculean_events.5.b: "我们的野心更大了"
 acot_herculean_events.502.name: "信号输入"
 acot_herculean_events.502.desc: "你们的大力神计划看起来进展顺利啊，[root.GetName]。虽然策展人组织很荣幸能参与进去，不过恐怕我们能为计划所贡献的为之甚少，毕竟这项工程已经超出了我们的知识范畴。\n\n也就是说，如果你愿意保留我们的话，我们能提供我们自己的实验室设计以及原理图纸，能装在大力神飞船上的科学部门区段里。为彰显我们的诚意，此项服务免费。我们只想在这项史诗谱就之过程中参与进去罢了。"
 acot_herculean_events.502.a: "荣幸之至。"
 acot_herculean_events.502.a.response: "我就知道我们可以指望你们，[root.GetRulerTitle]！不管结果如何，这肯定是历史上值得大书特书的一笔！"
 acot_herculean_events.502.b: "遗憾的是，这违反了我们的安全程序。"
 acot_herculean_events.502.b.response: "那可真是令人遗憾，不过我们理解。根据我们的分析，过去无人能完成这项计划，暗中破坏是失败的众多原因之一。我们不会再继续坚持要求了，期待等您计划大功告成的时候我们也能出席。如果您改变主意了，请直接联系我们。"
 acot_herculean_events.502.c: "如果你们帮不上忙，那你们就不能上去。"
 acot_herculean_events.502.c.response: "我们理解您的失望之情。承诺无法保证之事是我们的过错。好吧，我们会立刻撤回所有人员。愿您的计划成功。"
 acot_herculean_events.6.name: "大力神：船壳"
 acot_herculean_events.6.desc: "大力神的内部船体已经被安装完毕，其不仅能作为飞船的保护层，还能作为舰队制造发射网络，其上的海量硬光设施是这一功能的关键所在。我们的初步计算显示大力神能同时同步建造八十艘飞船。\n\n我们的军事领导层不再担心项目取消的问题了，现在他们开始考虑大力神完全建成后其能力所在。"
 acot_herculean_events.6.a: "我们将作为银河系的传奇而存在。"
 acot_herculean_events.6.b: "当然，是为了摧毁所有胆敢反对我们的一切。"
 acot_herculean_events.7.name: "大力神：支柱"
 acot_herculean_events.7.desc: "大力神的内部船体已经完工，这巨大无比的船体已经令其诞生之地的恒星都相形见绌了。\n\n随着内部船体的完工，大力神便有了装载海量电脑、逻辑引擎和驭星者的空间，这些部件能保证在我们文明完全崩溃后继续运行无数个世纪。剩下的无非是将武器系统和移动系统装入大力神内，这两者将赋予大力神这艘超级造物以毁灭性力量，能将所有胆敢阻挠我们遗产留存下去的人化为灰烬。"
 acot_herculean_events.7.a: "让宇宙膨胀都为之收缩，让永恒也成为惯常。"
 acot_herculean_events.7.b: "我们是来给予报应的。赐予无尽的荣耀。"
 acot_herculean_events.700.name: "信号输入"
 acot_herculean_events.700.desc.spirit.a: "我们之前就警告过你了，可你就是不听劝。你们的造物给我们的先祖们造成了极大的侮辱。要么把大力神献给真信，要么就接受惩罚吧。"
 acot_herculean_events.700.desc.mat.a: "根据LS-R3条款，[from.GetName]特此宣称你方大力神计划的所有权。这是我方之权利，因创造它的技术是由我们而设计的。因此你必须服从。"
 acot_herculean_events.700.desc.phile.a: "不可能！你们不可能走到今天这步的！立刻交出大力神！它的设计里面一定有瑕疵，肯定有些细节在你个自大狂加速进程时忽略掉了！我们不能允许这种有瑕疵的技术落入原始人手中！"
 acot_herculean_events.700.desc.phobe.a: "我想就算是贵为长者的我们曾经也会犯错。你们赢得了应有的赞扬，就连其它长者种族们都未能企及如此高度。然而，你们的项目会对我们自己的安全和存续造成严重威胁。我们不能允许这种事情发生，因此很遗憾的是你们的项目必须立刻停止。"
 acot_herculean_events.700.a: "我们可不会听你的，堕落老朽。"
 acot_herculean_events.700.a.response: "大胆！你们会为之付出代价的。"
 acot_herculean_events.700.b: "别把你们的权威强加于我们。"
 acot_herculean_events.700.b.response: "这可不是诉诸权威，这是安全问题。你们将永远不能建成大力神，你们绝对不能。\n\n准备好面对灭亡吧。"
 acot_herculean_events.700.c: "好吧。我们会停止大力神计划。"
 acot_herculean_events.700.c.response: "等等，啥？\n\n好好好……非 常 好 ……等一会…… 你 真 的 把 我 们 当 傻 子 玩 ？就算你现在停止计划，也没法保证你们以后不会再次尝试。我不会容许你们的文明继续存在的。"
 acot_herculean_events.700.c.response.phobe: "有趣……所以你们选择停止计划，而不是全面升级我们两方之间的冲突？也许我们之间的共同语言比我认为的要多些。\n\n非常好，[From.GetName]接受此协定。"
 acot_herculean_events.8.name: "大力神：完成"
 acot_herculean_events.8.desc: "大力神计划终于完成，其载满了无数的武器系统，巨大的引擎开始在整个星系中轰鸣。这是历史性的事件，是我们帝国目前所取得的最高成就。\n\n万事俱备，只差命令与征服的东风了。我们突破了界限。"
 acot_herculean_events.8.a: "传奇跨越时空，屈服于我们的威严。"
 acot_herculean_events.8.b: "混沌时代已经结束了。我们的天尊永恒。"