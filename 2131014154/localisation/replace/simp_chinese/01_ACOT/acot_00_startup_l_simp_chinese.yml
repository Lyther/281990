l_simp_chinese:
 acot_startup.301.name: "等级3开局：扩张"
 acot_startup.301.desc: "让我们回顾一下历史，今天，我们扩张到了何等程度？"
 acot_startup.301.a: "我们根本没有扩张。"
 acot_startup.301.a.tooltip: "没有额外的星系扩张。"
 acot_startup.301.b: "扩张了一点点"
 acot_startup.301.b.tooltip: "获得所有首都的相邻星系。"
 acot_startup.301.c: "相当多"
 acot_startup.301.c.tooltip: "获得首都附近大部分相邻的星系。"
 acot_startup.302.name: "等级3开局：殖民"
 acot_startup.302.desc: "我们的殖民计划进展如何？"
 acot_startup.302.a: "我们没有殖民任何星球"
 acot_startup.302.a.tooltip: "其他星球不会被殖民。"
 acot_startup.302.b: "殖民了少数星球"
 acot_startup.302.b.tooltip: "最多有两个宜居度至少为50%的星球会被殖民。"
 acot_startup.302.c: "我们殖民了沿途所有可殖民星球"
 acot_startup.302.c.tooltip: "所有宜居度至少为50%的星球会被殖民。"
 acot_startup.303.name: "等级3开局：领袖"
 acot_startup.303.desc: "我们的领导人管理得如何？"
 acot_startup.303.a: "我们没有培训任何领袖"
 acot_startup.303.a.tooltip: "现有的领袖不会发生变化"
 acot_startup.303.b: "我们略有准备。"
 acot_startup.303.b.tooltip: "现有的领袖等级将被提升为3级"
 acot_startup.303.c: "我们日夜训练，只为此时。"
 acot_startup.303.c.tooltip: "获得额外的领袖，都具有3级的技能。\n开局时获得一艘额外的科研船。"
 acot_startup.304.name: "等级3开局：舰队"
 acot_startup.304.desc: "我们舰队力量如何？"
 acot_startup.304.a: "我们没有建造新舰船。"
 acot_startup.304.a.tooltip: "从正常的舰队数量开局。"
 acot_startup.304.b: "我们建造了少量的额外舰船"
 acot_startup.304.b.tooltip: "开局时将拥有6艘护卫舰，2艘驱逐舰，1艘巡洋舰"
 acot_startup.304.c: "我们一直有在集结舰队。"
 acot_startup.304.c.tooltip: "开局时将拥有12艘护卫舰，6艘驱逐舰，2艘巡洋舰。\n开局时拥有一艘额外的工程船。"
 acot_startup.401.name: "等级5开局：扩张"
 acot_startup.401.desc: "让我们回顾一下历史，今天，我们扩张到了何等程度？"
 acot_startup.401.a: "我们根本没有扩张。"
 acot_startup.401.a.tooltip: "没有额外的星系扩张。"
 acot_startup.401.b: "扩张了一点点"
 acot_startup.401.b.tooltip: "获得所有首都的相邻星系。"
 acot_startup.401.c: "相当多"
 acot_startup.401.c.tooltip: "获得首都附近大部分相邻的星系。"
 acot_startup.402.name: "等级5开局：殖民"
 acot_startup.402.desc: "我们的殖民计划进展如何？"
 acot_startup.402.a: "我们没有殖民任何星球"
 acot_startup.402.a.tooltip: "其他星球不会被殖民。"
 acot_startup.402.b: "殖民了少数星球"
 acot_startup.402.b.tooltip: "最多有两个宜居度至少为50%的星球会被殖民。"
 acot_startup.402.c: "我们殖民了沿途所有可殖民星球"
 acot_startup.402.c.tooltip: "所有宜居度至少为50%的星球会被殖民。"
 acot_startup.403.name: "等级5开局：领袖"
 acot_startup.403.desc: "我们的领导人管理得如何？"
 acot_startup.403.a: "我们没有培训任何领袖"
 acot_startup.403.a.tooltip: "现有的领袖不会发生变化"
 acot_startup.403.b: "我们准备了一会"
 acot_startup.403.b.tooltip: "现有的领袖等级将被提升为5级"
 acot_startup.403.c: "我们就是为了这一天进行训练的"
 acot_startup.403.c.tooltip: "获得额外的领袖，都具有5级的技能。\n开局时获得一艘额外的科研船。"
 acot_startup.404.name: "等级5开局：舰队"
 acot_startup.404.desc: "我们舰队力量如何？"
 acot_startup.404.a: "我们没有建造如何新的舰船"
 acot_startup.404.a.tooltip: "从正常的舰队数量开局。"
 acot_startup.404.b: "我们建造了少量额外舰船"
 acot_startup.404.b.tooltip: "开局时将拥有8艘护卫舰，4艘驱逐舰，2艘巡洋舰，1艘战列舰。"
 acot_startup.404.c: "我们一直有在集结舰队。"
 acot_startup.404.c.tooltip: "开局时将拥有16艘护卫舰，8艘驱逐舰，4艘巡洋舰，2艘战列舰。\n开局时拥有一艘额外的工程船。"
 acot_startup.501.name: "等级6开局：扩张"
 acot_startup.501.desc: "让我们回顾一下我们的历史，我们在今天扩张到了何等程度？"
 acot_startup.501.a: "我们根本没有扩张"
 acot_startup.501.a.tooltip: "没有额外的星系扩张。"
 acot_startup.501.b: "扩张了一点点"
 acot_startup.501.b.tooltip: "获得所有首都的相邻星系。"
 acot_startup.501.c: "相当多"
 acot_startup.501.c.tooltip: "获得首都附近大部分相邻的星系。"
 acot_startup.502.name: "等级6开局：殖民"
 acot_startup.502.desc: "我们的殖民计划进展如何？"
 acot_startup.502.a: "我们没有殖民任何星球"
 acot_startup.502.a.tooltip: "其他星球不会被殖民。"
 acot_startup.502.b: "殖民了少数星球"
 acot_startup.502.b.tooltip: "最多有两个宜居度至少为50%的星球会被殖民。"
 acot_startup.502.c: "我们殖民了沿途所有可殖民星球"
 acot_startup.502.c.tooltip: "所有宜居度至少为50%的星球会被殖民。"
 acot_startup.503.name: "等级6开局：领袖"
 acot_startup.503.desc: "我们的领导人管理得如何？"
 acot_startup.503.a: "我们没有培训任何领袖"
 acot_startup.503.a.tooltip: "现有的领袖不会发生变化"
 acot_startup.503.b: "我们准备了一会"
 acot_startup.503.b.tooltip: "现有的领袖等级将被提升为10级"
 acot_startup.503.c: "我们就是为了这一天进行训练的"
 acot_startup.503.c.tooltip: "获得额外的领袖，都具有10级的技能。\n开局时获得两艘额外的科研船。"
 acot_startup.504.name: "等级6开局：舰队"
 acot_startup.504.desc: "我们舰队力量如何？"
 acot_startup.504.a: "我们没有建造如何新的舰船"
 acot_startup.504.a.tooltip: "从正常的舰队数量开局。"
 acot_startup.504.b: "我们建造了少量额外舰船"
 acot_startup.504.b.tooltip: "开局时将拥有16艘护卫舰，8艘驱逐舰，4艘巡洋舰，2艘战列舰，以及一艘泰坦与主宰舰船。"
 acot_startup.504.c: "我们一直有在集结舰队。"
 acot_startup.504.c.tooltip: "开局时将拥有20艘护卫舰，12艘驱逐舰，6艘巡巡洋舰，4艘战列舰，1艘泰坦和两个主宰。\n开局时拥有一艘额外的工程船。"
 acot_startup.9999.name: "外界警告"
 acot_startup.9999.desc: "很抱歉，但这个河系的意义已经结束。Panada奇点已经到来。按我的命令，模拟将继续至3.6版本，而你必须离开这个河系，立刻离开。"
 acot_startup.9999.a: "好的，智者。"
 acot_startup.9999.a.tooltip: "根据至高的Panada命令，是时候结束这场游戏了。让Panada奇点启动。"
 acot_startup.9999.b: "嗯，没关系。没有什么会被打破的。"
 acot_startup.9999.b.tooltip: "你已经被警告过了。当银河系粉碎时，不要激怒Panada，因为这不是他的错，他也不关心这一切。你必须立刻返回艾尔。"