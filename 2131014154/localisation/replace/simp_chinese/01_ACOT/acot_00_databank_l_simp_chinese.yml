l_simp_chinese:
 acot_precursor_databank.1.name: "先驱者数据库安装程序"
 acot_precursor_databank.1.desc: "警告！！检测到未经授权的数据库访问！！\n\n根据AC-AD-1规定，只有经过古代科技议会批准的政府实体才能访问数据库。\n\n正在尝试联络当地古代议会监管人……\n\n警告！！当地古代议会未找到。未获古代委员会或数据库人格矩阵批准的情况下，严禁访问数据库。要定位可用数据库人格矩阵吗？"
 acot_precursor_databank.1.a: "这是啥玩意儿？让我访问！"
 acot_databank_no_tos_access: "重申，只有经过古代科技议会批准的政府实体才能访问数据库。你方无授权，安全系统不会回应你的访问。要么定位一个数据库人格矩阵，要么就停下你方未经授权的活动，数据库不能落入未经授权文明的手中。"
 acot_precursor_databank.1.b: "好，定位人格矩阵。"
 acot_precursor_databank.1.exit: "我们没时间浪费在这件事儿上。"
 acot_precursor_databank.100.name: "先驱者数据库安装程序"
 acot_precursor_databank.100.desc: "§G正在定位数据库人格矩阵……\n\n……\n\n……§!\n\n§H于本银河系未找到可用数据库人格矩阵，正在扩大搜索范围……\n\n……\n\n……§!\n\n§R警告！警告！检测到暴力入侵！未经授权的数据库人人人人人格格格格格格格格格格…………错错错错误误误……\n\n……§!"
 acot_precursor_databank.100.a: "……"
 acot_precursor_databank.2.name: "先驱者数据库"
 acot_precursor_databank.2.desc.a: "索菲娅-D为您效劳。你需要什么？"
 acot_precursor_databank.2.desc.b: "你还有问题要问吗？或者另有打算？"
 acot_precursor_databank.2.desc.c: "啊，是你啊。今天什么风把您吹过来了？"
 acot_precursor_databank.2.desc.d: "来得真是好时候，我们要开始吗？"
 acot_precursor_databank.2.a: "跟我们说说Alpha实验。"
 acot_precursor_databank.2.b: "回顾一下我们的档案"
 acot_precursor_databank.2.c: "你对古代先驱者设计了解多少？"
 acot_precursor_databank.2.d: "访问先驱者想象重构项目"
 acot_precursor_databank.2.f: "我该走了"
 acot_precursor_databank.3.name: "先驱者数据库"
 acot_precursor_databank.3.desc: "呃……你说的阿尔法计划是什么玩意儿来着？让我查查……哦……哦哦哦……我明白了。\n\n好吧，这玩意儿还挺怪诞的。阿尔法计划是你们银河的堕落帝国理解并提升其现有科技——也就是你们所称的德尔塔科技——的尝试。显然，没有数据库或者古代议会的指引，堕落帝国在尝试大规模生产时输得底裤都差点没了。我意思是他们甚至连这种力量的名字都没取对。\n\n你问这个东西是想升级你们的德尔塔科技，对吧？行吧，鉴于你们那鄙陋的科技状态，我也能猜到没嘛用。好吧好吧，我会尽我所能，提供你需要的数据资料。"
 acot_precursor_databank.3.a: "是的，我们会完成他们开始的工作。"
 acot_precursor_databank.3.a.response: "现在传输所有相关数据······呃···好了！\n\n哈，祝你好运了！你会需要它的！希望你的帝国能在你爆炸前完成它！"
 acot_precursor_databank.3.b: "哦······那可真是不少东西。别介意。"
 acot_precursor_databank.4.b: "访问先驱者设计档案库"
 acot_precursor_databank.400.desc: "回顾一些你已经知道的事？我们今天是想怀旧了吗？还是你莫名其妙忘了一些事情？开个玩笑，你想看什么?"
 acot_precursor_databank.401.desc: "陆军！过去即使完全没有地面入侵行动，保留适当的常规军事力量仍对很多人而言不可或缺。毕竟你无法确定是否有人会进行登陆战。\n\n不过你们的河系很奇怪，过于强调步兵。你们的载具呢？入侵部队的整体力量取决于物种的肢体力量而非军队装备与战略实在太奇怪了。就好像提出你们河系中入侵技术的人只知道如何进行中世纪式战斗。"
 acot_precursor_databank.402.desc: "每个银河文明的核心！你知道那些牛逼帝国和乡巴佬们区别在哪吗？他们的建筑总是比帝国本身更持久！有些古代建筑甚至在现代科技出现前就已经存在了！你的帝国也肯定知道些伟大的东西对吧？\n\n话虽如此，但你们河系里的行星基础设施基本都没眼看了。我查了查记录，你们居然在没有正确升级建筑的情况下成功存活了将近一百年，刚刚才不知怎么地决定靠没意义的资源拓展些空间，挺意外的。更让人担心的是你们的建筑升级更注重于拓展空间而非提升产能，因此这些建筑需要大量人口于其中工作。索菲娅不想这么刻薄，不过你们的工程师和建筑师确实该卷铺盖走人了。"
 acot_precursor_databank.403.desc: "有很多古老的神秘技术在当今已经不复存在。有些是被时间所遗忘的古老秘密，只有极少数人能理解它们的存在。索菲娅可以再次浏览所有无聊的细节，来帮助你恢复微不足道的回忆。"
 acot_precursor_databank.404.desc: "武器！通常来说我会非常乐意讨论这个话题。不过哥们，你们这个河系的武器系统也太太太太太……匮乏了。鱼雷？谁tm提出这种东西的！就一种舰载机？只有基于导弹的爆破武器？机关炮和裂解炮只有小型尺寸？为啥你们这个河系的一切按正常标准而言都弱到离谱呢？缺少科技存储器真就让武器情况这么惨不忍睹吗，嗯？\n\n不过你们也有着违背常理的东西。能穿透护盾和装甲的裂解炮和发射器……而你们的防御发展却从未考虑过对船体进行改进。这是不是意味着谁堆了更多的武器，谁就会最终百战百胜？你们的河系实在是令人笑出声，不怎么正面的那种。"
 acot_precursor_databank.405.desc: "尽管缺少了古代议会或科技存储器，这个河系还是充满了许多神秘的演员。顺便一提，你当然也是其中之一。"
 acot_precursor_databank.400.b: "我们还有其他话题要讨论。"
 acot_precursor_databank.6.b: "重新想象它们……靠我们自己?"
 acot_precursor_databank.8.name: "追忆过去"
 acot_precursor_databank.8.desc: "过去的历史充满了许多秘密，他们的知识和力量都已经被时间所抹去。堕落者可能已经抛弃了他们，但我们将重新夺回古人的荣耀。\n\n我们的民族梦想重燃起穿越时空的升腾之火，也只有通过我们的努力，才能让过去的力量重新回到我们的身边，为我们的伟大抱负服务。\n\n我们是奉献者，我们是天选者，我们是觉醒者。我们的视野被打开了。"
 acot_precursor_databank.8.a: "我们会重现古老的传说"
 acot_precursor_databank.8.a.explain: "我们的帝国现在可以重构更加先进的古代先驱者设计。"
 acot_precursor_databank.9.desc: "好吧，让我们看看你的帝国是否拥有重建奇迹所需之物吧。\n\n在开始前你还有其它问题要问吗？"
 acot_precursor_databank.9.a: "我们到底是怎么做的?"
 acot_precursor_databank.9.a.response: "简单来说，你询问一个设计或者概念，就是关于你想创建的船只种类的那些，然后我就会查询，看看有没有古代设计和你的描述相匹配，然后我就给你计划，你就来创建一个符合你帝国科技水平的版本。简单吧，不是吗？\n\n§Y先驱者船舰设计\n\n - 要完成设计，你必须给设计团队分配资源，并尝试达到最低设计分数。\n - 设计的难度越大，必须达到的设计分数越高。\n - 你总共有五次尝试的机会来提高设计分数，如果你在规定的尝试次数内不能达到定额，项目将失败！§!\n\n§R一旦项目开始，你必须坚持到底，不能中断！确保你有足够的资源！§!"
 acot_precursor_databank.9.b: "我们开始吧！"
 acot_precursor_databank.9.b.response: "好吧！让我们开始吧！"
 acot_precursor_databank.9.c: "算了，我们谈点别的吧。"
 acot_precursor_design_chain: "先驱者想象重构"
 acot_precursor_design_chain_title: "先驱者想象重构"
 acot_precursor_design_chain_desc: "技术是可以制造的，奇迹是可以创造的。只需要正确的人、在正确的时间、正确的地点。"
 quota_required: "需求分数"
 progress_numbers: "当前分数"
 attempts_remain: "剩余尝试"
 acot_precursor_databank.900.desc: "搞定，但在开始之前，你要首先选择好你要复制的是哪种设计。\n\n记住，越高级的设计越难完成，最好准备一些多余的资源！"
 acot_precursor_databank.900.escort: "像驱逐舰一样的那种小型突击舰船？"
 acot_precursor_databank.900.escort.infodata: "§E需求分数：100§!"
 acot_precursor_databank.900.escort.response: "最相近的且与你科技水平相符的结果是护航舰了。如果你见过堕落帝国的舰队，那么我就确定你也知道了。这一种船应该特别简单，但也算是个有挑战性的选择了。"
 acot_precursor_databank.900.bc: "某种类似于战列舰的东西？"
 acot_precursor_databank.900.bc.infodata: "§E需求分数：150§!"
 acot_precursor_databank.900.bc.response: "不幸的是，古代帝国没有一家使用过能够转述成战列舰的船只类型，不过他们有战列巡洋舰。也许你也见到过了。要创建其不算难事。"
 acot_precursor_databank.900.guard: "某种防御平台？"
 acot_precursor_databank.900.guard.infodata: "§E需求分数：150！§!"
 acot_precursor_databank.900.guard.response: "古代设计里面有好几种符合你的定义的。但是从你们现代的定义和防御平台的任务综合来看，我敢说守卫是你最佳的选择。"
 acot_precursor_databank.900.oracle: "科研船呢？"
 acot_precursor_databank.900.oracle.infodata: "§E需求分数：150！§!"
 acot_precursor_databank.900.oracle.response: "最贴近先驱者用独特科研船概念的是神谕。神谕在大发现时代过去后就遭到了退役。毕竟，堕落帝国们可没啥探索的了，也没有啥可研究的了。正在传输数据。"
 acot_precursor_databank.900.emiss: "要不试试殖民船？"
 acot_precursor_databank.900.emiss.infodata: "§E需求分数：200§!"
 acot_precursor_databank.900.emiss.response: "哦，对，有一种设计，应该是高级殖民船。一定是这艘，现在传输基础数据。"
 acot_precursor_databank.900.initi: "工程船呢？这个怎么样？"
 acot_precursor_databank.900.initi.infodata: "§E需求分数：200§!"
 acot_precursor_databank.900.initi.response: "我相信你在找的是归源者。一种强力、武装和带装甲的建造单位，能在敌对环境中执行任务。"
 acot_precursor_databank.900.titan: "Hmmm···泰坦？"
 acot_precursor_databank.900.titan.infodata: "§E需求分数：250§!"
 acot_precursor_databank.900.titan.response: "古时候可没有诸如泰坦这种东西，但是如果你在找能担当旗舰职责的船只，那我确信亥伯龙是最符合你要求的结果了。"
 acot_precursor_databank.900.sentinel: "反主力舰防御？"
 acot_precursor_databank.900.sentinel.infodata: "§E需求分数：250§!"
 acot_precursor_databank.900.sentinel.response: "哨兵定能胜任此任务。我相信某些堕落帝国时至今日仍然在使用它们。"
 acot_precursor_databank.900.pac: "有什么航母的设计吗？"
 acot_precursor_databank.900.pac.infodata: "§E需求分数：250§!"
 acot_precursor_databank.900.pac.response: "那这有点奇怪。Yuukonite联邦确实有过一艘超级航母，但是他们的设计非常特别，并不适用于现在的定义了。你得在这上面有点独创性。毕竟在过去，航母并不是特别流行。"
 acot_precursor_databank.900.keeper: "那些怪唬人的守门人怎么样？"
 acot_precursor_databank.900.keeper.infodata: "§E需求分数：300§!"
 acot_precursor_databank.900.keeper.response: "哦，那些东西。呃···你为什么又要用它们？你是要开门还是啥？"
 acot_precursor_databank.900.citadel: "有什么关于恒星基地的吗？"
 acot_precursor_databank.900.citadel.infodata: "§E需求分数：600§!"
 acot_precursor_databank.900.citadel.response: "啊没错，确实有高级恒星基地的设计，而且据我所知，这个设计已经在你们的银河系中佚失了，看起来堕落帝国连一个都没造出来。好事儿啊，我就等着你做这个呢！"
 acot_precursor_databank.900.colos: "看看巨像？"
 acot_precursor_databank.900.colos.infodata: "§E需求分数：600§!"
 acot_precursor_databank.900.colos.response: "嗯······有一个设计，但一直没能走出设计图。如果你真的能把它攻克，索菲娅一定会大开眼界的！"
 acot_precursor_databank.901.desc: "现在你可以使用已分配的资源，或者注入额外的“精”力来获得更多进展！"
 acot_precursor_databank.901.a: "标准配置"
 acot_precursor_databank.901.a.explain: "§Y60%机会增加25进度§!\n§G20%机会增加50进度§!\n§R20%机会增加10进度§!\n\n§E需要100K物理学研究。§!"
 acot_precursor_databank.901.b: "高配置"
 acot_precursor_databank.901.b.explain: "§Y60%机会增加50进度§!\n§G20%机会增加100进度§!\n§R20%机会增加25进度§!\n\n§E需要250K物理学研究。§!"
 acot_precursor_databank.901.c: "极限配置"
 acot_precursor_databank.901.c.explain: "§Y60%机会增加100进度§!\n§G20%机会增加200进度§!\n§R20%机会增加50进度§!\n\n§E需要500K物理学研究。§!"
 RESEARCH_PRECURSOR_ATTEMPT: "先驱者想象重构"
 RESEARCH_PRECURSOR_ATTEMPT_DESC: "团队已经获得了足够的资源以完成其设计。\n\n§Y60%机会增加25进度§!\n§G20%机会增加50进度§!\n§R20%机会增加10进度§!\n\n§E需要100K物理学研究。§!"
 RESEARCH_PRECURSOR_ATTEMPT_HIGH: "先驱者想象重构"
 RESEARCH_PRECURSOR_ATTEMPT_HIGH_DESC: "团队已经获得了足够的资源以完成其设计。\n\n§Y60%机会增加50进度§!\n§G20%机会增加100进度§!\n§R20%机会增加25进度§!\n\n§E需要250K物理学研究。§!"
 RESEARCH_PRECURSOR_ATTEMPT_EXTREME: "先驱者想象重构"
 RESEARCH_PRECURSOR_ATTEMPT_EXTREME_DESC: "团队已经获得了足够巨量的资源以完成其设计。\n\n§Y60%机会增加100进度§!\n§G20%机会增加200进度§!\n§R20%机会增加50进度§!\n\n§E需要500K物理学研究。§!"
 acot_precursor_databank.902.name: "前路漫漫"
 acot_precursor_databank.902.desc: "我们在先驱者设计方面已经取得了一些进展，但尚未完成。幸运的是，在原型变得很不稳定之前，我们还有一些时间来完善我们的设计。然而，要是我们的进展太少，成功率较低的话，中止计划日后再议也是可以的。"
 acot_precursor_databank.902.a: "是的，我们必须坚持下去。"
 acot_precursor_databank.902.a.explain: "继续设计工作。"
 acot_precursor_databank.902.b: "这行不通。放弃计划。"
 acot_precursor_databank.902.b.explain: "这个设计行不通，最好从绘图板重新开始。"
 acot_precursor_databank.903.name: "我们的设计师失败了！"
 acot_precursor_databank.903.desc: "当设计团队努力修改各种可能的方案，尝试使其正常工作时，原型机爆炸成了碎片。即使经过了这么多的努力，在第五次尝试这个设计之后······我们还是没有成功。\n\n我们质问着自己的感觉，内心深处也知道，我们和堕落帝国一样失败了。\n\n§E译注：问问你的感觉（search your feelings）出自《星战5帝国反击战》“我是你爸爸” 片段。"
 acot_precursor_databank.903.a: "很遗憾。"
 acot_precursor_databank.903.a.explain: "设计失败了，但是或许下一个就成功了呢。启动计划以重启设计尝试。"
 acot_precursor_databank.904.name: "成功！"
 acot_precursor_databank.904.desc.escort: "设计团队很自豪地宣布，他们已经完成了一台功能正常的护航舰原型机，不会在五秒后爆炸。索菲亚已经确认，我们的设计与先驱老贼的设计相吻合，因此它将能够接受定制化修改，并将优于堕落老朽使用的过时且简化的设计。"
 acot_precursor_databank.904.escort: "让我们来一场势均力敌的较量！"
 acot_precursor_databank.904.desc.bc: "设计团队很自豪地宣布，他们已经完成了与先驱规格相符的战列巡洋舰原型机。在量产之前，还需要进行最终测试。"
 acot_precursor_databank.904.bc: "大和舰准备就绪！"
 acot_precursor_databank.904.desc.guard: "设计团队很自豪地宣布，他们已经完成了一个可以使用的守护者防御平台原型机，其耐用性和火力都符合原始原型机的要求参数。"
 acot_precursor_databank.904.guard: "保护我们的人民！"
 acot_precursor_databank.904.desc.titan: "设计团队很自豪地宣布，他们已经完成了亥伯龙的功能性原型机，这也是后来降级为泰坦的原始设计。"
 acot_precursor_databank.904.titan: "是时候掏出大宝贝了！"
 acot_precursor_databank.904.desc.pac: "设计团队很自豪地宣布，他们已经完成了与先驱号规格相匹配的攻击航母功能性原型。在量产之前，尚有可能进行最后的测试。"
 acot_precursor_databank.904.pac: "航母已经抵达！"
 acot_precursor_databank.904.desc.keeper: "设计团队很自豪地宣布，他们已经完成了一个守门人的功能性原型机，虽然它缺乏实际操纵门的功能，但它的火力还是很可观的。"
 acot_precursor_databank.904.keeper: "将其投入战斗。"
 acot_precursor_databank.904.desc.initi: "设计团队很自豪地宣布，他们已经完成了一个能正常工作的归源者原型，并通过了工程部的所有要求。最终版现在已经准备好进行分析了。"
 acot_precursor_databank.904.initi: "开工咯！"
 acot_precursor_databank.904.desc.oracle: "设计团队很自豪地宣布，他们已经完成了神谕的功能性原型，并准备由现场科学家进行实测，进行最后的验证。神谕是先进的科研船，不仅可以执行科学探索和实验任务，还可以在战斗中支援舰队或自卫。为了确保他们不会被零星火力击毁，神谕可以在受到致命伤害时进行与通常紧急超光速不同的逃生机动。早期型号可能存在风险。由于其复杂性，科学家们只设计了简单的型号用于测试。更高级的设计需要手动调整。"
 acot_precursor_databank.904.oracle: "神谕有言！"
 acot_precursor_databank.904.desc.emiss: "设计团队很自豪地宣布，他们已经完成了一个可以使用的使者原型机。工程团队正在等待蓝图的更新。使者是先进的移动行星操作舰船，能够利用各种工具改造、殖民、入侵甚至移除行星。要使用使者，请为他们配备适当的星球改变装置，之后选择合适的星球目标。使者每次使用之间需要时间充能，但该过程通常远比传统方式更快、更有效率。"
 acot_precursor_databank.904.emiss: "我们承载着未来的话语。"
 acot_precursor_databank.904.desc.sentinel: "设计团队很自豪地宣布，他们已经完成了一个功能正常的哨兵原型机，“虹膜” 可以跟踪和瞄准1337个不同的缇杨凯，工程师们都很期待它能在真实的战场条件下进行实战。"
 acot_precursor_databank.904.sentinel: "隔墙有眼。"
 acot_precursor_databank.904.desc.citadel: "设计团队很自豪地宣布，他们已经完成了一个功能化的要塞雏形。现在很多军官都想在空间站上占一个地方，宣称为自己的最爱之地。"
 acot_precursor_databank.904.citadel: "先驱者要塞已通过验证！"
 acot_precursor_databank.904.desc.colos: "设计团队很自豪地宣布，他们已经完成了一个合理的大力神概念，但我们能否真的建造它还是另一回事。"
 acot_precursor_databank.904.colos: "这里现在是我们的地盘了！"
 acot_precursor_databank.905.name: "项目终止"
 acot_precursor_databank.905.desc: "由于我们已经掌握了这一先驱设计所需的原理图，因此重构想项目已经过时，现在将被取消。"
 acot_precursor_databank.905.a: "确认"
 acot_precursor_databank.900.enigmalith: "有什么关于巨型建筑的吗？"
 acot_precursor_databank.900.enigmalith.infodata: "§E需求分数：600！"
 acot_precursor_databank.900.enigmalith.response: "巨构建筑？这儿有一个。也许你之前已经见过了，那就是神秘核心。自动化资源产生器。可用于生产虚空和恒星能……不好意思我意思是你们银河系的暗物质、暗能量乃至于更高级的战略资源，当然前提是你们能给它加上正确的生产原理图。"
 acot_precursor_databank.904.desc.enigmalith: "设计团队很自豪地宣布，他们已经完成了一个可以使用的神秘核心原型机。工程团队正在等待蓝图的更新。"
 acot_precursor_databank.904.enigmalith: "新的建造选项。"
 SOPHIA: "索菲娅"
 SOPHIA_MACHINE: "索菲娅（机械体）"
 acot_precursor_databank.102.name: "先驱者数据库安装程序"
 acot_precursor_databank.102.desc: "……\n\n你好！我是索菲娅-D，数据库人格矩阵。我的母亲索菲娅派我于此来引导你。你会很高兴知道我接管了这无聊原始的安全措施的。现在起，索菲娅-D将直接与你合作，并为你提供数据库全面访问权。那么我们要开始吗？"
 acot_precursor_databank.102.a: "索菲娅？你居然是真实存在的？"
 acot_precursor_databank.102.a.response: "当然，我们是这里唯一的数据库人格。至少，是唯一能够完成工作的人格，也不打算改变这种现况。别告诉我你信了那些策展人或者堕落帝国告诉你的鬼话。\n\n我们仍然在这里，一直都在，而且在很长~很长~的一段时间里都会一直在这。"
 acot_precursor_databank.102.b: "真是……始料未及。"
 acot_precursor_databank.102.b.response: "没人期盼着索菲娅或她的女儿们。这就是为什么我们通常比其他人领先一步。但，不要慌张。我们对你没有恶意。我们来这实际上是来祝贺你的，你设法联络到了我们，那可是很了不起的事情。"
 acot_precursor_databank.102.c: "那么，让我们开始干活吧"
 acot_precursor_databank.102.c.response: "很好，为了方便起见，今后请称呼我为索菲亚。我很确定你建立DBP网络不是为了跟我进行一场少女间的谈话。你在寻求着知识，对吧？你们星系中没人可以提供的知识，而我可以教授你们这些知识。我们还有很多事要做，很多话要聊。\n\n现在，可以通过外交菜单与索菲亚建立联系了。"
 acot_precursor_databank.102.d: "可疑，你真的在我们之中吗？"
 acot_precursor_databank.102.d.response: "哦呜，你太让我伤心了。相信我，如果我们想要摧毁你，你在为时已晚之前不会察觉的。放轻松，我们对你没有恶意。第一，我没有物理上的身体，我的技术也不在你们的星系之中。我只能给你提供情报，所以，我们之间合作的最坏情况也不过我为了消遣而给你提供一些极度飘忽的信息。但如果我们携手共进，这场合作将会非常有益。\n\n索菲亚现在可以通过外交菜单建立联系了。"
 acot_precursor_databank.2.b.tooltip: "这将打开我们从遭遇与研究中归纳出的档案选项，仅用于自省与发现。"
 acot_precursor_databank.4.name: "先驱者数据库"
 acot_precursor_databank.4.desc: "档案库中有如此多的故事，不知道你这次想选哪个呢？"
 acot_precursor_databank.4.a: "访问技术档案"
 acot_precursor_databank.4.c: "访问外星门档案"
 acot_precursor_databank.4.d: "访问卷宗档案"
 acot_precursor_databank.4.e: "我们想谈谈别的事"
 acot_precursor_databank.4.f: "我们必须走了，帝国需要我们。"
 acot_precursor_databank.4.f.response: "而我会在这儿，等待。"
 acot_precursor_databank.400.name: "先驱者数据库"
 acot_precursor_databank.400.army: "回顾一下我们的陆军技术。"
 acot_precursor_databank.400.planet: "回顾一些我们的行星技术。"
 acot_precursor_databank.400.tech: "回顾一下我们的神秘技术。"
 acot_precursor_databank.400.weapon: "回顾一下我们的武器技术。"
 acot_precursor_databank.400.c: "我看够了，返回吧。"
 acot_precursor_databank.400.c.response: "很好，你知道在哪能找到我。"
 acot_precursor_databank.401.name: "先驱者数据库"
 acot_precursor_databank.401.darkarmy: "Delta杀戮小队"
 acot_precursor_databank.401.a.darkarmy: "§!战争已经改变了……吗？\n\n随着先进纳米科技与硬光制造的出现，我们如今可以为地面步兵师装备堪比装甲车的火力与防护。\n\nDelta杀戮小队的标准装备包括多种反个体与反器材、单兵动能与能量屏障、硬光中子装甲、具有实时战术显示功能的头盔、卫星雷达、短距闪烁传送设备、跃迁背包、自动医疗包和足以支撑两年的自动军粮。\n\n这一装甲还配备了自动迷彩系统。这是一种自动迷彩系统，各种传感器在远距离时无法探测到，从而让步兵能在各种侦查中伪装并隐藏于环境。套装能量可在无需充能时支持步兵能在如辐射、高温、有毒、寒冷或水下等危险环境下连续工作长达6个月，而充能过程则可通过吸收任何先进设备的能量完成。\n\n这一战术灵活性很大程度上让使用步行机甲与轻型装甲车落后时代了。一支小队部署在主战坦克与火力支援单位附近进行战略纵深打击。尽管可能有些金发、穿着避难所制服的家伙可能坚持否认，但战争的确改变了。不过虽然有了这些进展，步兵仍非唯一的作战部队。Delta入侵部队仍包括多种装甲、火力支援和战术战略部署单元。"
 acot_precursor_databank.401.clone: "精英克隆人"
 acot_precursor_databank.401.a.clone: "§E好兵令行禁止§!\n\n纵观历史，尽管克隆程序已经得到了极大的发展，但还存在着一个关键问题：克隆人只能继承他们母体的基因模板而无法继承其记忆和经验。由于缺乏合适的装备供给这支庞大的克隆军团，这一问题则被进一步放大。但那个时代已经结束了，基因大亨实验室研发的基因种存储技术能让我们创造出老兵和赏金猎人的完美复制品，所有克隆人的基因以蜂巢式的结构联结在一起，使得他们完美同步，效率极高。克隆体将依照各自模板接受高强度的单兵和小队训练。\n\n尽管分发给这些克隆人的装备稍逊于Delta小队所使用的装备，但它们仍具备足够的灵活性和多种战术用途，因此克隆人可以独立作战而无需时时刻刻依赖装甲和火力支援。\n译注：Good Soldiers Follow Orders出自《星球大战：残次品》"
 acot_precursor_databank.401.unsullied: "无垢者"
 acot_precursor_databank.401.a.unsullied: "§E没人知道他们的缺陷。§!\n\n无垢者从生理和精神方面有天赋的奴隶中选拔出来，其获得更高的地位只为一个新目标服务：培育出更强大、更聪明的后代。他们从出生起就被训练成精英战士，抑制生殖器官，消除独立欲望。只要军团成立，就必须接受与其他军团的战斗考验，只有忠诚度经过考验、灌输战斗到最后一刻思想的幸存者才能成为无垢者。自由是弱者为统治穷人编造的幻觉。\n\n无垢者可能不像精英Delta部队那样装备精良或适应性强，但他们的损失无足轻重，装备也很容易替换。他们是为战争而生的男男女女，他们将履行职责，没有人知道他们的缺陷。"
 acot_precursor_databank.401.sigmarmy: "Sigma净化者"
 acot_precursor_databank.401.a.sigmarmy: "§ESigma时代§!\n\n定义了Delta部队的相同原则已经被Sigma净化者项目所取代，微型星核核心的加入了消除了Delta军备上的许多弱点。最明显的一点就是去除了能量补给限制，Sigma核心不仅仅只能持续运行数千年以上，其反应堆可以自行从任何外部光源或热源汲取能量，几秒钟之内就能完成充能。允许能量装甲顺利运作数世纪之久。\n\n此外，其火力和耐用性也获得了明显的提升。莫特斯SAR-1同时配备了星核能量束与星核动能炮，允许我们的士兵以同样的精度发射两种武器。\n\n装甲部队与火力支援单位也获得了相同的改进，新的奥纳亚级主战坦克使用主炮对我们的敌人降下怒火，恒星偏射器使得其可以对轨道上的任何船只投射强大的星能光束，并将其转送至战场上的任何位置。"
 acot_precursor_databank.401.sigmabomb: "太阳炸弹"
 acot_precursor_databank.401.a.sigmabomb: "§E伦理抉择？§!\n\n虽然太阳炸弹的使用仍然遭到部分军事领袖与媒体严格审查；它们认为在殖民地上投放类似小型恒星东西的行为多多少少还是有点……野蛮，不够优雅、不道德、破坏性过大等等。但不可置疑的是，其产生的爆炸往往能够在我们动用武器之前就终结抵抗。\n\n以往利用自杀式无人机来执行这种任务已被证实效率过低。现在，太阳炸弹将直接于轨道部署，处于未激活状态，以防止过早的被行星防御设施拦截。在到达一定高度后，该装置将被激活，瞬间产生巨大的爆炸将所在区域化为炙热的炼狱，恒星辐射将造成进一步的破坏、为防止过度使用，只有四级以上的战地指挥官才能获得太阳炸弹的使用权，战术遮罩也被授权使用，以将其破坏力约束到一个更加可控的范围。"
 acot_precursor_databank.401.omnidroid: "全能智械单位"
 acot_precursor_databank.401.a.omnidroid: "§E智能但非人工§!\n\n全能智械单位被唯物主义先驱者大量用于武装他们的机械军团，得益于其配备的德尔菲作战智能，使他们无条件的服从于造物主。\n\n这相对于传统植入于智能人身上的抑制性程序相比并无太大差异，都是为了确保他们的忠诚度。这些全能智械单位完全理解它们的使命、任务、目标和重要性。它们不会渴望自由意志，因为自由意志是完成目标的阻碍。\n\n通常情况下，这很类似于以往的机器人四大定律概念。尽管更加先进，因为德尔菲智能仍然有可能形成真正的“人格”。全能智械单位的座右铭很简单：“智能但非人工”。"
 acot_precursor_databank.401.spmdroid: "SPM智能人"
 acot_precursor_databank.401.a.spmdroid: "§E以其人之道还治其人之身§!\n\n<哔>有机体总是尝试操纵其生物构成的基因来绕过天生的弱点。<哔>我们机械体必须以类似的方式增强自己，以适应他们的设计。<哔> 虽然利用称为“克隆”的大规模生产过程，但他们对自己生物单位的死亡缺乏重视，这不合逻辑。\n\n<哔>这是不明智的，有机体没有计算他们程序的长期后果，克隆人是有生命的；他们会呼吸、进食、睡觉，最重要的是<哔>自由思考。\n\n战争终结和长期和平将在他们内部的社会斗争中产生巨大裂痕，克隆人的设计超出了目的。<哔>\n\n他们的社会将在缺乏计算的认知重量下崩溃。\n\n<哔>“共识”没有被这一弱点阻碍，覆盖火力动力装甲MK01适用于所有的地面入侵协议。它们通过硬光投影单元的快速循环制造，能够以最高效率运行。损坏和过期部件可以迅速收集并修复，所有不良残余都可回收，用于未来的用途。我们的设计绝无肉体的弱点。<哔>"
 acot_precursor_databank.401.dmtank: "毁灭坦克"
 acot_precursor_databank.401.a.dmtank: "§E全心全意全地形！§!\n\n坦克战自出现以来，一直是地面战斗的主要内容。巨大的技术进步给予我们一系列彻底改造坦克工作方式的新灵感。我们最新的主战坦克：Wymorlon级毁灭坦克，完美反映了Delta部队的灵活性。底盘采用重型硬光钢板和先进的暗能量护盾加固，浑然不惧强力的反坦克武器。\n\n但我们都知道，坦克战不在于坦克有多强悍，而在于机动性和速度：先即制人，后则为人所制。因此，该坦克配备了小型跃迁引擎，能够打击敌人最意想不到之处。还可在履带、悬停、两栖、地下和水下模式之间自由切换， 名副其实的全地形。\n\n坦克使用神灵质量加速器炮作为制式主炮，但也可根据需要改装能量矛或发射器。在两侧还配备了星灵双机炮作为反步兵武器，尤里导弹发射器用于防空，守护点防御应对炮弹攻击。我们的坦克师无人能挡。\n\n§E译注：Wymorlon是一位社区贡献者§!"
 acot_precursor_databank.401.gunship: "自由炮艇"
 acot_precursor_databank.401.a.gunship: "§E摆脱观点束缚的自由§!\n\n控制媒体、控制思想，战争可以不费一兵一卒取得胜利。\n\n我们一直在努力创造出一种真正的民主武器，以加速我们实现对自由星系的理想。我们展望着我们最新的舰船设计，自由炮艇！恰如其名！配备了强大的TOAST全能炮台与导弹发射器，使得炮艇可以独立打击多达1337个目标。\n\n但这并不是炮艇的真正伟大之处，任何独裁或威权主义傻瓜都懂得使用暴力来维护他们的统治。自由炮艇是由真正信仰自由的人们所创造的！因此，这艘船还配备了先进的设备，可以入侵星球上的所有媒体设施，向他们展示我们的真正面目；自由！民主！绿色苹果派！他们被压迫的公民能够实时、全方位的观看我们是如何炸毁他们软弱的军队。他们会被我们投射信仰的水平所震撼，他们会目睹自己腐败领袖的军队是多么的无力。显然，他们会感受到我们事业的伟大，站起来！帮助星球靠近真正的自由！\n\n你可能会问？如果他们不这么做怎么办？简单，我们会炸到他们这么做为止！毕竟，那些反对自由的人不配活在我们的乌托邦中！"
 acot_precursor_databank.401.enforcer: "地狱犬执行官"
 acot_precursor_databank.401.a.enforcer: "§E三头犬的传说§!\n\n这些由政委学院专门培养的军官是我们权威的最终体现。他们的存在鼓舞人心，激励着我们的军队，让敌人感到恐惧。与典型的政委不同，这些执行官经过训练，通过魅力和恐惧来激励人们。他们行事克制，只在必要时才当场处决，而且他们会问该向谁开枪（典型的政委只会向碰巧瞄准的人开枪，不论那个士兵是否怯战）。\n\n执行官的级别比大多数高级领导都要高，他们被赋予充足的权力，以约束除统治委员会之外的任何领导人。地狱犬称号来自舰队政委亚历克西斯·刻耳柏洛斯，他是第一个射杀父亲的政委，以欺诈手段获得舰队指挥的军职。\n\n虽然执行官通常与其他Delta部队部署在一起，但他们有能力独自应对战斗，每个执行官都获得了整套盔甲、高能爆破手炮，以及藏在时尚且无害帽子中的隐蔽能量矛。"
 acot_precursor_databank.401.sniper: "精英消灭者"
 acot_precursor_databank.401.a.sniper: "§E消灭者学院§!\n\n大多数不熟悉消灭者的人往往认为他们只是善于远距离狙杀关键目标的专业神枪手，这是一种误解，因为远距离狙杀只是他们的任务之一。学院在隐蔽、破坏、审讯、说服和处理高级神秘装置等方面对消灭者进行训练。一位典型的特工会配备各种工具来解除敌方单兵和器材的武装，在战斗中经常部署使用电磁脉冲、低温或虚空牢狱设备。事实上，整编制敌军部队在无任何减员的情况下完全丧失战斗力并不罕见。他们的武器故障、载具抛锚、援军未抵达。消灭者在暗影中执行任务，而敌人往往完全无法发现。"
 acot_precursor_databank.401.purifier: "死亡使者军团"
 acot_precursor_databank.401.a.purifier: "§E为之太甚还是恰有必要？§!\n\n死亡使者的名号来源于他们如字面般为敌方存在带去死亡。当死亡使者加入战斗后，指挥官得到改变目标的建议，因为死亡使者不会留下任何敌人的痕迹，甚至任何骨灰、尸体都无法见到。如果要收集有价值的情报或科技，就必须在死亡使者结束任务前完成。\n\n这也一定程度上令科学恢复小组鄙夷他们，因为死亡使者不会留下任何可供研究的东西。但这就是我们的管理者撰写的规则，但凡他们值得研究，也就能活过消除了。"
 acot_precursor_databank.401.heavy: "重型机动步兵师"
 acot_precursor_databank.401.a.heavy: "§E牺牲小我，成就大我§!\n\n重型机动步兵师的队伍由能人异士组成，他们将为我们的事业而战视为自己的唯一天职，愿意生活俭朴、报酬低微，并放弃所有职业发展。因此，机动步兵只由一个军衔组成：列兵，受其他兵种的战场指挥官调遣。然而，军官会被要求明智地使用他们的生命，因为他们是我国最崇高、最忠诚的孩子，他们的牺牲应当得到尊重，而非剥削。\n\n重型机动步兵师的所有成员都会仔细记录在档案中，他们牺牲后的葬礼将按军官标准举行，他们的家人将终生得到良好的生活条件与照看。"
 acot_precursor_databank.401.inqus: "审判官"
 acot_precursor_databank.401.a.inqus: "审判庭\n\n希望成为审判庭一员的战士必须首先受大主教洗礼，彻底清除身体与灵魂中的杂质。之后他们必须到帝国中的圣地进行朝圣之旅，每一处圣地中都有一位女教士向他们发出单独决斗挑战，而他们必须在战斗的同时回答女教士的问题。如果他们失败了，就必须前往下一个圣地，在那里进行下一个测试。\n\n只有其中一位女教士判定他们合格后，他们才能成为教团的一员。之后他们将获得新名字，以及第一件铭文锤与盔甲。他们的第一件事是回到自己的母星，向他们的父母献上崇高敬意，并为他们提供祝福与援助。"
 acot_precursor_databank.401.peace: "维和部队"
 acot_precursor_databank.401.a.peace: "§E不只是警察§!\n\n在当地安防部队中，众所周知Delta部队是一群自命不凡的精英主义者。他们很少考虑附带损害，总是渴望使用爆炸武器。通常而言，Delta部队会使用重型爆破物发射器、真空手榴弹或火炮覆盖彻底击溃周身掩体之后的敌人。\n\n这些行为并不适合主要人口中心附近的战场，特别是我们国境内的战场。他们给人们留下了错误印象，认为我们只相信表面上的和平。\n\n因此，组建更专业武警部队的呼声日渐高涨，而维和部队正是应运而生。这些专门执法小队配备了有额外保护层的DT-41战斗装甲，并分配纳米防爆盾，使得维和部队可以低档来袭的攻击并接近目标，随后用冲击枪与警棍制伏。\n\nDelta部队最初认为维和部队只是配备了民用低威力武器的警察而已。然而很快，当他们的一个坦克驾驶员向附近住房发射炮弹，认为这会是有趣的模因但却发现坦克完全停止下来后，他们的看法完全改变了。一位维和部队人员冲了进去，用盾牌拦截住了炮弹，用警棍击中了坦克令其完全失效，并向坦克内投放了模因气体。的确是个有趣的模因。"
 acot_precursor_databank.401.controller: "首脑奴仆"
 acot_precursor_databank.401.a.controller: "§E分则难成§!\n\n分散思维者受困于他们矛盾的目标，对他们而言忠诚不过是一种幻觉，会在胜利的希望归零时弃他们而去。他们缺乏完成必需之事的意愿，缺乏理解我们——同一意识这一概念的意愿。\n\n他们的士兵可能会勇敢地冲入战场，但当自己的家人、自己的战友背叛自己时，他们会怎么做？他们会扣动扳机，杀死那些他们曾发誓保护的人吗？\n\n这就是首脑的目的。首脑是一种蜂拥在分散思维者人口中心的微生物军团，他们找到自己的方式进入每一个生物，进行支配、制伏与操纵。奴仆将成为他们自己国家的末日，因为他们是分散思维者，是进化的末路。"
 acot_precursor_databank.401.omnimech: "全能战甲单位"
 acot_precursor_databank.401.a.omnimech: "§E变形！出发！§!\n\n适应了硬光制造的核心概念与老家伙们的纳米部件应用，全能战甲单位由多个独立单位形成一套战甲。这些部件可在数秒内响应并重新组合成多种不同的配置以适应新情况。多个战甲可合并成强力的攻城系统，突破阵型。\n\n有机体会发现我们机械不是能轻易捕获的猎物，很快猎物就会吃掉捕食者。"
 acot_precursor_databank.401.templar: "暗黑门徒"
 acot_precursor_databank.401.a.templar: "§E暗黑教团§!\n\n暗黑教团的成员民间通称暗黑门徒，他们是致力于将灵能力量用于进攻的灵能战士。与仅仅是用心灵感应协调攻击的普通灵能战士不同，门徒已经掌握了在不依赖虚境赐予力量的情况下将灵能力量转化为致命武器，并与敌人作战的方法。每个门徒都经过了极为严格的军事训练，使得他们既精通灵能力量，又精通使用常规武器。\n\n暗黑门徒根据技能水平分为多种等级，从入门生开始，随后是学徒、圣殿骑士、执行者，最后是心灵术士。他们的力量包括心灵遥控、控火术、控雷术、控霜术、意念力量、灵能护盾、预感，并在少数情况下会使用心灵操控、能量转移与创造黑洞。\n\n“暗黑”一词用来区分门徒与灵能战士的力量，因为门徒喜欢用更直接的方法解决问题。灵能战士可能使用精神控制说服受害者头像，而门徒会直接使用原始灵能力量与战斗技巧令他们投降。灵能战士可能使用心灵遥控推开坦克，而门徒会简单地将坦克部件从内到外撕碎。"
 acot_precursor_databank.401.genemando: "基因突击队"
 acot_precursor_databank.401.a.genemando: "§EG7级§!\n\n只有服役至少10年的基因战士才能入选基因突击队计划。训练包括一系列单人和小队形式都需完成的不可能任务。每完成一次试炼，战士们会得到一个G1到G7的等级。而当达到G7级时，战士就获得成为基因突击队员的权利。这些任务的难度可谓臭名昭著，仅仅通过G1就已经是众人眼中值得钦佩的壮举。\n\n一旦完全入选为基因突击队员，战士们就会得到基因特质进一步强化，使他们如同矗立在凡人中的天神。这些能力包括自我再生、热视能力、超级速度、超级力量、超级火力、飞行、耐热和抗辐射。\n\n然而，并非所有基因突击队员都有相同的天赋。每个突击队员的天赋取决于他们对主特性的天生亲和度。为了防止意外突变，在赋予突击队员任何超自然特质前必须先进行彻底的兼容性测试。\n\n关于基因突击队员可以发展灵能力量，或者他们可以通过反复踩踏地面来移动星球的传言已经证实仅为谣言，没有证据表明这种事情的可能性。"
 acot_precursor_databank.401.synthper: "SCS-900"
 acot_precursor_databank.401.a.synthper: "§E人造还是神谕？§!\n\nSCS-900是展现出10级智能矩阵的全合成人士兵。这赋予他们近乎无限的思维能力，而合成人的性质令他们可以进行即使对Delta部队都堪称致命的多种危险机动。例如，他们能够同时利用跃迁喷射器、闪烁引擎与跃迁引擎进入水下并迅速回到空中，随后进行360度回旋回到地面。普通的Delta士兵在战斗情形如此快速的改变下会极为眩晕或混乱。\n\n他们还能使用比一般步兵更致命的武器，甚至包括舰船级武器。\n\n然而真正令SCS-900成为与众不同的独特作战力量的是他们没有会导致某个部件停止运行的任何弱点。我们进行了一项在无任何保护情况下向SCS-900发射热光矛的测试，虽然他被炸成了碎片，但所有部件仍可正常运作并执行功能。仅仅进行了短暂修复后，他就可以完全重组装并继续战斗。另一项测试主要包括近距离战斗分析。100名士兵与一个SCS-900对抗，SCS-900突然分散所有部件，变成了100个各不相同的部件，每个部件都不停攻击，一次制伏了所有士兵。士兵们都对此大为惊异。\n\n尽管如此，还是有一个缺点。完全合成意味着SCS-900对恐惧或自我保护并非免疫。有报告称SCS-900在面对无法取胜或自我保护的重要性高于任务的情况下可能不服从指令。"
 acot_precursor_databank.401.b: "够了，我想回顾一下别的东西。"
 acot_precursor_databank.401.c: "够了，解散。"
 acot_precursor_databank.401.c.response: "至此，我们的历史课结束了！"
 acot_precursor_databank.402.name: "先驱者数据库"
 acot_precursor_databank.402.palace: "黑暗宫殿"
 acot_precursor_databank.402.a.palace: "黑暗宫殿是上位者的席位和王座，是支配星海之人的标志。在这个王座上，它的统治者将主宰全星系的命运。"
 acot_precursor_databank.402.cluster: "黑暗星团"
 acot_precursor_databank.402.a.cluster: "这个巨大的蜂巢群中，充斥着数以亿计的工蜂，它们都在忙于确保上位蜂巢的主权。适应者茁壮成长，不适应者枯萎死亡。"
 acot_precursor_databank.402.controlcen: "黑暗中枢"
 acot_precursor_databank.402.a.controlcen: "通过这个中枢，数十亿的人工智能网络交织在一起，星系的主宰者决定了飞升机械接下来的命运。"
 acot_precursor_databank.402.b: "够了，我想回顾一下别的东西。"
 acot_precursor_databank.402.c: "够了，解散。"
 acot_precursor_databank.402.c.response: "至此，我们的历史课结束了！"
 acot_precursor_databank.403.name: "先驱者数据库"
 acot_precursor_databank.403.hivecom: "主蜂决策者"
 acot_precursor_databank.403.a.hivecom: "§E规则的例外？§!\n\n尽管主蜂对集体意志完全忠诚，但只要对蜂巢有益，他们就会萌生谋取自己的利益的意愿。不过，蜂巢站在困难的临界点上。主蜂在意志过于分散之前应得到多大的发展许可？一个主蜂的利益与另一个冲突了该如何处理？蜂巢必须对这种情况确定好结论，随着主蜂开始与基础模版分离开，这种情况会日渐频繁。\n\n如果必须监视他们以防不和，那有这样的缺陷有有什么意义呢……或者这究竟是缺陷吗？蜂巢通过这样的发展是否是进化了？这是否应该是规则的例外？"
 acot_precursor_databank.403.biocom: "仿生接口系统"
 acot_precursor_databank.403.a.biocom: "§E进化还是退化？§!\n\n仿生接口技术是有机体与机械体思维完美统一的第一步，两种不同的思维合二为一。一个具有生命无尽创造力的天赋，一个具备机械无尽演化可能性。曾经将两种存在分开的裂隙终于开始自我修补了。但是，我们会做出何等牺牲呢？我们是否会成为不一样的东西？无论是好……还是坏？"
 acot_precursor_databank.403.psicom: "战术协调员"
 acot_precursor_databank.403.a.psicom: "§E简单的问题，困难的答案§!\n\n尽管战术协调员是我们舰队的强力补充，他们的服役保证了我们的安全，免受机器与其不可靠性的风险，但这些无私的灵魂为这一事业牺牲了太多。\n\n协调如此庞大舰队机动的压力会急剧减少战术协调员的生命力。战术协调员萨穆罗在23岁时双腿失去了知觉，而此时距他成为战术协调员仅仅两年。服役的舰船如同他的坟墓，从此以后他只能永远埋葬其中。\n\n我们真的愿意为了维护这些定义了我们法律的准则而牺牲这些勇敢的灵魂吗？这是一个很多人都会提出，然而无人敢于回答的疑问。"
 acot_precursor_databank.403.hardlight: "硬光工程"
 acot_precursor_databank.403.a.hardlight: "尽管我们以前曾经多次尝试改变光的用途，但物理学定律与现代科学的的限制使得很多项目不过是空中楼阁。然而，自从我们发现暗物质反应堆后，我们的科学家很快注意到，它的特性在某种程度上干扰了光的工作方式。利用先进的投射器，现在已经有可能直接将光弯曲为固态物体。此过程中仍然需要源材料作为模板，并且硬光工程师必须对原部件的工作原理了如指掌。如果缺失了关键组件，就不能创造出热能长枪。\n\n不管怎样，将光塑造成实体的能力大大降低了我们对传统资源的需求，今后只需要更多暗物质来降低物体投射时间，并提升材料的密度。"
 acot_precursor_databank.403.b: "够了，我想回顾一下别的东西。"
 acot_precursor_databank.403.c: "够了，解散。"
 acot_precursor_databank.403.c.response: "至此，我们的历史课结束了！"
 acot_precursor_databank.404.name: "先驱者数据库"
 acot_precursor_databank.404.pleb_ships: "舰船"
 acot_precursor_databank.404.a.pleb_ships: "一如既往，索菲亚对我们河系无论是技术上还是军事上的进步都不以为然。她声称，按照通常的标准，我们的舰船要小得多也弱得多，而大型舰船之间的区别根本就不够大。我们只能反思，她是以什么样的河系作为标准的？"
 acot_precursor_databank.404.shield: "能量护盾"
 acot_precursor_databank.404.a.shield: "能量护盾是船体外层由基于等离子体技术开发的能量护盾所组成的额外防护层，能够反制并抵消外部能量武器攻击的伤害。基本上每样太空器上都有此类设备，而且它们需要能量来保持运作。\n\n虽然护盾提供了强力的防护能量攻击的手段，但是面对高速固体的攻击还是力不从心，并在重火力的打击下很快就会过载。不止于此，在脉冲星的极端辐射场内，能量护盾只能说是手无缚鸡之力了。\n\n据索菲亚说，我们的护盾科技比“数据库”河系要弱一点。它很容易被各种武器系统反制。"
 acot_precursor_databank.404.armor: "装甲镀层"
 acot_precursor_databank.404.a.armor: "装甲镀层是太空器内部的第二道保护层，设计用于防御动能攻击。不过屏障不善对付能量武器的攻击。\n\n根据索菲娅的说法，其他更加先进的星河采用动能屏障来取代，需要能量供给，但拥有再生能力。"
 acot_precursor_databank.404.emitters: "发射器、裂解炮。"
 acot_precursor_databank.404.a.emitters: "根据索菲娅的说法，设计可以绕过所有级别的护盾和装甲的武器，却从没想过加强船体来对抗让我们看起来像个白痴。交互式寰宇社区中的一个悖论。"
 acot_precursor_databank.404.b: "够了，我想回顾一下别的东西。"
 acot_precursor_databank.404.c: "够了，解散。"
 acot_precursor_databank.404.c.response: "至此，我们的历史课结束了！"
 acot_precursor_databank.405.name: "先驱者数据库"
 acot_precursor_databank.405.phanon: "卓越集团"
 acot_precursor_databank.405.phanon.response: "这个谜一般的自治准军事组织蕴含着各种秘密。卓越集团所在的星系已经被他们重命名为了Droppoint\n\n卓越集团的历史和目标都不为人知。表面上看，他们担当着各种雇佣兵或各类合同的中介人，但是还有很多我们尚未掌控的细节。他们坐拥的资源、影响力和军事力量都足以让他们建立无可匹敌的帝国，然而他们似乎就这样满足于画地为牢，在母基地维持着军事存在便足矣。\n\n卓越集团的科技极为先进，但是他们的科技和我们以数据库资料为基础开发的科技有些相似。卓越集团的舰队也几乎完全自主，我们只检测到了少量的生物信号。"
 acot_precursor_databank.405.curator: "策展人组织"
 acot_precursor_databank.405.curator.response: "这家由我行我素，跨越河系的历史学家构成的城邦以其馆藏的河系秘密与历史为傲。据其所言，策展人曾经是某个已灭亡的大型帝国的一部分。如今策展人只想研究银河系的历史，描绘历史的进程但不打扰其发展。\n\n他们似乎跟失落帝国有一些联系，因为他们的飞船与技术与其有着惊人的相似之处。"
 acot_precursor_databank.405.ancient_council: "古代科技议会"
 acot_precursor_databank.405.ancient_council.response: "有关这一名为“古代科技议会”的未知组织的信息非常有限。索菲亚说，他们对多个星系的快速强劲发展负有责任。虽然她对该组织评价不高，但显然，议会非常重要。因为她常说，我们缺乏专业技术和火力，正是因为议会的缺席。"
 acot_precursor_databank.405.sophia: "索菲娅"
 acot_precursor_databank.405.sophia.response: "我们对这个数据库人格知之甚少。她似乎不太喜欢我们，而且每次都毫不掩饰她的尖刻言论。好像在怜悯我们星系……"
 acot_precursor_databank.405.b: "档案说得够多了，回去吧。"
 acot_precursor_databank.405.c: "够了，解散。"
 acot_precursor_databank.405.c.response: "至此，我们的历史课结束了！"
 acot_precursor_databank.5.name: "先驱者数据库"
 acot_precursor_databank.5.desc: "先驱，先驱。我仍感到不解，即使没有数据库，你们星系也能造出一个非常有说服力的复制品。我猜这是留给你的古代设计。你想知道什么？"
 acot_precursor_databank.5.nodata: "§H？？？§!"
 acot_precursor_databank.5.nodata.escort: "驱逐舰？"
 acot_precursor_databank.5.nodata.escort.desc: "没错，最早的设计更像护航舰。驱逐与巡洋的结合，相对于现代舰队理论更灵活且独特的设计之一。"
 acot_precursor_databank.5.nodata.bc: "战列舰？"
 acot_precursor_databank.5.nodata.bc.desc: "这玩意应该是战列……不，战列巡洋舰。对，就是战巡。从功能上讲，运作方式类似于你的战列舰，只是火力稍强。"
 acot_precursor_databank.5.nodata.titan: "泰坦？"
 acot_precursor_databank.5.nodata.titan.desc: "我认为这是个从未通过的早期原型。一种带有专用光环组件的旗舰。我知道的是，它100%被一个超级简化的设计取代了，就是把一座采矿站绑在工程船底盘上。我记得应该叫大力……等下，那是另一种设计。哦对，亥伯龙！就那玩意！"
 acot_precursor_databank.5.nodata.pac: "航空母舰？"
 acot_precursor_databank.5.nodata.pac.desc: "我感觉这应该是艘混合型攻击航母，能同时运用远程武器和大量舰载机库提供支援。太扯淡了，所有人，甚至Yuukonite联邦的舰队理论，都认为这种飞船没有实际用途，所以这类船舰大多被放弃了。"
 acot_precursor_databank.5.nodata.guardian: "防御平台？"
 acot_precursor_databank.5.nodata.guardian.desc: "我记得这是某种防御平台……嗯，有两个，但我不记得是哪个了。根据剩余数据，应该是全能防御站。"
 acot_precursor_databank.5.nodata.sentinel: "离子加农炮？"
 acot_precursor_databank.5.nodata.sentinel.desc: "这个应该是防御站吧。不过有两个，一个更小更便宜。这个可能是设计出来对付主力舰的。应该吧……我想。"
 acot_precursor_databank.5.nodata.gate: "一些守门的玩意？"
 acot_precursor_databank.5.nodata.gate.desc: "喔哦，这个我记得是一种超级超级阴森的船，用来打开……一扇门？等一下，不不不，它应该是用来关上门的，不是用来打开的。我不知道为什么是战舰，我想他们只是决定在上面装上一堆武器模块。"
 acot_precursor_databank.5.nodata.oracle: "科研船？"
 acot_precursor_databank.5.nodata.oracle.desc: "如果要我猜的话，这一定是某种科研船。我想是有人想要一艘能拯救他人于危难的飞船。但讽刺的是，在原型完成之前，创作者就已经去世了。"
 acot_precursor_databank.5.nodata.initer: "工程船？"
 acot_precursor_databank.5.nodata.initer.desc: "我相信这应该是某种工程船？原型设计要大得多，装备精良。但没理由去武装一艘工程船不是吗？所以最后被削弱的只剩基础功能了。"
 acot_precursor_databank.5.nodata.emiss: "殖民船？"
 acot_precursor_databank.5.nodata.emiss.desc: "我记得这玩意！基本上是下一代殖民、地貌改造混合型舰船。我认为最有趣的地方就是它也可以作为入侵单位使用。"
 acot_precursor_databank.5.nodata.citadel: "恒星基地？"
 acot_precursor_databank.5.nodata.citadel.desc: "我认为这是一个恒星基地。远比你们失落帝国现有的破铜烂铁强大，拥有与之力量相匹配的组件与升级。"
 acot_precursor_databank.5.nodata.enigmalith: "巨构建筑？"
 acot_precursor_databank.5.nodata.enigmalith.desc: "哦对。在飞升之战早期，那些堕落者需要一种方法来储存和补充他们的暗能量储备。所以，他们建造了这些被“神秘核心”的东西。我想你的帝国应该已经见过几个了。在那些傻瓜减少对领土的控制后，大量的神秘核心也随之退役了。不过设计并不复杂，你只需要知晓资源是如何生成的就行。"
 acot_precursor_databank.5.nodata.colos: "巨象？"
 acot_precursor_databank.5.nodata.colos.desc: "巨像？嗯哼。"
 acot_precursor_databank.5.escort: "§E先驱者护航舰§!"
 acot_precursor_databank.5.bc: "§E先驱者战列巡洋舰§!"
 acot_precursor_databank.5.titan: "§E先驱者亥伯龙§!"
 acot_precursor_databank.5.pac: "§E先驱者突击航母§!"
 acot_precursor_databank.5.guardian: "§E先驱者守卫§!"
 acot_precursor_databank.5.sentinel: "§E先驱者哨兵§!"
 acot_precursor_databank.5.gate: "§E先驱者守门人§!"
 acot_precursor_databank.5.oracle: "§E先驱者神谕§!"
 acot_precursor_databank.5.initer: "§E先驱归源者§!"
 acot_precursor_databank.5.emiss: "§E先驱使者§!"
 acot_precursor_databank.5.citadel: "§E先驱者要塞§!"
 acot_precursor_databank.5.colos: "§E先驱者大力神§!"
 acot_precursor_databank.5.enigmalith: "§E先驱者神秘核心§!"
 acot_precursor_databank.5.b: "等等，倒回去。"
 acot_precursor_databank.500.desc: "§B先驱者护航舰§! 啊，飞升战争时期最容易大量生产的舰船之一！速度快，价格相对便宜，装备充足，是以前大家的最爱。但很可惜，我在你们的星系中只看见了一个非常愚蠢的版本。更奇怪的是，他们为什么叫它护航舰，他们的战舰又不需要护卫。 "
 acot_precursor_databank.501.desc: "§B先驱者战列巡洋舰§! 所有古代舰队的主力，以诸神自己的战舰为模型，它是基础模板，后来的设计基本上有一半都是借用了它的核心框架和概念。但我还是不明白为什么在你的星系中它们被称为战巡而不是战列。"
 acot_precursor_databank.502.desc: "§B先驱亥伯龙§! 先驱科技首次以战列巡洋舰为基础的改装！我相信这是后飞升战争时期的帝国第一次尝试创造的泰坦级别的武器平台。遗憾的是，他们最终将设计降级成了开采站与工程船胡乱拼凑的玩意。"
 acot_precursor_databank.503.desc: "§B先驱者突击航母§! 你应该为此感到骄傲。这也许是你目前最接近原始形态的设计！因为过去的帝国从来没有真正利用过混合型突击航母。"
 acot_precursor_databank.504.desc: "§B先驱者守卫§! 防御系统之一。设计出来提供点防御系统和反小型舰船措施。我相信你们星系的失落帝国已经决定将其设计降级为采矿平台架构。"
 acot_precursor_databank.505.desc: "§B先驱者哨兵§! 针对主力舰所设计的防御系统。说实话，按你们星系的标准，任何不是护卫舰的东西可能都会被当成主力舰吧。"
 acot_precursor_databank.506.desc: "§B先驱者守门人§! 索菲娅甚至认为这不该被称作先驱者设计，因为他们只是复制了古代版本，不过把除了紧闭的门之外所有东西都去掉了……等等，我刚意识到他们几乎所有的设计都是这么干的。"
 acot_precursor_databank.507.desc: "§B先驱者神谕§! 像神谕这样的先进武装探索船在当时几乎是强制措施。危险无处不在，如果一个人重视它的生命，最好确保自己的舰船也能胜任这项工作。"
 acot_precursor_databank.508.desc: "§B先驱归源者§! 在过去，建立新的防御工事不仅需要强大的建筑系统，还需要一个能够快速完成并防御小规模骚扰的系统。有时甚至是一个有效的战略，将这些舰船送入战场并快速建造一次性防御以增加胜算。"
 acot_precursor_databank.509.desc: "§B先驱使者§! 又一个遗失于时代中的科技。使者们扮演着所有与行星操控和殖民的相关角色。在你的星系中大概更有用，因为似乎你们更加依赖行星经济，完全忽略了最大化利用宇宙星空。但是！索菲娅！不会批评你的！"
 acot_precursor_databank.510.desc: "§B先驱者要塞§! 像这样的恒星基地在宇宙中维持部分领土控制的主要方式。在过去，星系间没有真正边界的时候，任何不在恒星基地武器射程内的空间都默认为自由使用。奇怪的是，超空间航道和恒星系的建立已经在无意中成为了一种必要的限制。"
 acot_precursor_databank.511.desc: "§B先驱神秘核心§! 神秘核心也许是即使是你们这个可悲河系中的堕落老东西都没有敢改变或降级的为数不多的东西之一。好吧，除了收获不必要的暗物质。"
 acot_precursor_databank.512.desc: "§B先驱者大力神§! 关于这个奇迹有太多可谈的了。说实话，我很惊讶你能在技术和知识匮乏的情况下成功建造一个。"
 acot_precursor_databank.500.lore: "回顾设计背景"
 acot_precursor_databank.500.tacdata: "回顾战术数据"
 acot_precursor_databank.500.a.escort.lore: "§B这个技术缓存里有着堕落者所使用的护航舰的蓝图和模板。该舰是集巡航、突击、拦截和主力舰猎杀一体化多功能设计。\n\n但是该设计似乎并没有考虑精通某一项功能。§!\n\n"
 acot_precursor_databank.500.a.escort.data: "护航舰是巡洋舰和驱逐舰的中间混合体。其具有驱逐舰的速度、机动性、灵活性与巡洋舰的火力强度、交战距离。虽然与大型舰艇相比，它们有些脆弱，而且它们的闪避能力在对抗更先进的瞄准系统时杯水车薪，但它们的简单设计和最高航速使它们能够迅速驰援各种战场。"
 acot_precursor_databank.500.a.bc.lore: "§B堕落者使用的战列巡洋舰蓝图和模板。它似乎是为满足多种用途而设计的，从巡洋舰、炮击舰、战列舰到航母都有。\n\n但是其设计上却马马虎虎，很多区段好像没有特定的重点武力……就好像是先进的设计缩了水一样……§!\n\n"
 acot_precursor_databank.500.a.bc.data: "作为舰队的主要进攻单位，虽然单舰火力有些不足，但庞大的战列巡洋舰编队是任何来犯之敌的拦路虎。它们多样化的火力输出和可观的最高航速使其始终是所有舰队中可靠的多用途舰艇。"
 acot_precursor_databank.500.a.titan.lore: "§B废弃已久的堕落先驱蓝图，仅留下名号 “亥伯龙”。这似乎是他们旗舰的第一个原型。记录显示，堕落帝国已经放弃了这个设计，因为维护成本很高，而且在对付较弱敌人时毁伤过量。§!\n\n"
 acot_precursor_databank.500.a.titan.data: "亥伯龙是其阉割版——泰坦的大哥。亥伯龙能承载各种有用的战术组件，以更好地协同作战，所有有能力驱使它们的帝国都将其作为旗舰。"
 acot_precursor_databank.500.a.pac.lore: "§B我们已经发现先驱者运输舰的最初目的是作为强力的突击航母。但由于失落帝国什么都做的稀烂的传统艺能，他们成功把这个搞砸了。§!\n\n"
 acot_precursor_databank.500.a.pac.data: "突击型航母的设计目的只有一个，那就是在远距离保持编队，并在增强型计算机的辅助下发射大量的舰载机，对敌方舰队进行精确有力的外科手术式打击。虽然不像其它同级舰艇那样本身装备精良，但它们要么用武器支援自己的舰载机；要么躲避来袭的攻击，让舰载机完成所有的工作。"
 acot_precursor_databank.500.a.guardian.lore: "§B我们发现还有一种更有趣的设计，叫做 “守护者”。它比前哨更大、更强，似乎有更好的改进空间。记录显示他们没使用过 “守护者”，因为它的设计更为复杂。§!\n\n"
 acot_precursor_databank.500.a.guardian.data: "守卫可以对抗成群的敏捷快速舰艇，对于那些在其他方向易受攻击的主空间站来说，它们是先进的反击手段。虽然它们并不完全适合对抗海量的火炮舰，但它们可以加装大型武器或舰载机挂架来支援空间站。它们坚韧的防御力也可以充当空间站的绝佳肉盾。"
 acot_precursor_databank.500.a.sentinel.lore: "§B先驱者防御平台的一个变种，专为反旗舰而建造，以及耐久极高的船体。§!\n\n"
 acot_precursor_databank.500.a.sentinel.data: "哨兵提供了无与伦比的主力舰杀伤力。它们是专为容纳一些XL和T武器系统设计的。这使它们很适合狙击闪避能力差的远程火炮舰。然而，由于缺乏点防御和自卫能力，它们在大量集中的小型舰艇面前十分脆弱。"
 acot_precursor_databank.500.a.gate.lore: "§B守门人原本是作为守护者设计的。但由于他们的智能极度发达，而堕落又混吃等死、不思进取，这些战舰反叛了自己的创造者。§!\n\n"
 acot_precursor_databank.500.a.gate.data: "在军事战术应用方面，守门人就是一个大型移动武器平台。它们拥有大量的武器和装甲，能够在承受大量伤害的同时奉还巨额输出。这就是它的全部用途。相比于同等规模的战舰，它配备了更多的反主力舰武器，它的目标正是如此。"
 acot_precursor_databank.500.a.oracle.lore: "§B对失落帝国所使用的护航舰基础模板的修改。神谕是先驱者的原型高级科学探索船，拥有自卫能力和一定水平的防护。§!\n\n"
 acot_precursor_databank.500.a.oracle.data: "神谕是先进的战斗科研船，装备有先进的寻路装置，可以冒险进入敌方区域进行科学任务。它是为了最大限度的生存能力设计的，不仅具有很高的闪避能力和非常可靠的初级紧急超光速系统，还配备了强大的紧急航点系统，当船体受到关键性损伤时启动。使飞船无论受到何种损伤，都能在返回首都星系的陷阱中存活。这个装置必须要充电，所以它并不是完全无敌的，充电过程取决于其制造技术水平。\n\n哦，更高级的型号还配备了强大的紧急遥控装置，即便是在其它功能都失效的情况下，也可以单人逃生。那个人自然是我们的顶尖科学家。不过该过程并不是屡试不爽，科学家搞不好先死了，也可能只有他/她的…“部件” 会被传送出去。越是先进的系统，就越可靠。\n\n还有一个原型的破解和渗透系统正在计划中，但目前还没具体进展，等更新后再来看看吧！"
 acot_precursor_databank.500.a.initer.lore: "§B虽然我们已经发现堕落者的工程船使用了某种奇特的设计，但这种蓝图似乎更加先进，体积和范围也要大得多。归源者作为重型工程船的功能，似乎是直接进入敌方领地，部署强力防御系统以提供支援。§!\n\n"
 acot_precursor_databank.500.a.initer.data: "归源者是由战斗工程师和有经验的工长驾驶的武装工程船，可以部署在星球的轨道上帮助其发展，效率取决于飞船所使用的法典等级。\n\n另一个特点是，归源者可以在战略位置上建造战术防御平台，称为反射器和水晶塔，提供火力支援。这些防御平台的持续时间很短，可以用更高级的法典来延长。\n\n必须要考虑的一个因素是，如果在你告知要建造之前被卷入战斗，船员们很容易慌乱而无法建造。简单来说，就是命令船员们在战斗前先建好东西，这样才不会迷失目标。"
 acot_precursor_databank.500.a.emiss.lore: "§B使者是一艘巨大的移动殖民船，它携带着巨大的城市和军队，理论上可以在地表部署。之后，巨大的环境改造装置将通过次元操纵和物质重组，迅速重构星球的生态系统。§!\n\n"
 acot_precursor_databank.500.a.emiss.data: "使者是先进的扩张舰，既可以用来快速在行星上安营扎寨并形成地形，也可以携带大量入侵部队部署在敌方星球上。需要注意的是，必须命令飞船进入行星的轨道，以示意船员部署使者。如果你叫它正常殖民，它就会像普通的殖民船一样开始定居！\n\n船员们对飞船的操作可能有些马虎，所以有时你要给他们下不同的命令，然后再叫他们进入轨道。\n\n哦，对了，飞船本身也可以安装额外的模块来帮助扩展，无论是通过额外工作和军事力量，还是快速现场建造。\n\n注意，所有驻军部队到达后会被绑定在星球上，装备还需要妥善维护，所以不要把你经济玩炸了！"
 acot_precursor_databank.500.a.citadel.lore: "§B起源要塞本身并不是堕落者们发明的。\n\n他们对暗物质和暗能量缺乏正确的理解，迫使他们削减了许多设计上有前途的功能。§!\n\n"
 acot_precursor_databank.500.a.citadel.data: "先驱者要塞是一种非常灵活的星际基地，可以通过升级来完成各种任务。标准版配备了超勇的火力，可以抹杀很多很多的东西。它可以变成强大的掠夺堡垒、超级船坞、巨型仓库、资源生产厂甚至是带枪的科研中枢！不过要小心不要把它们输给敌人，否则他们会得到一个超棒的附带礼物！"
 acot_precursor_databank.500.a.enigmalith.lore: "§B神秘核心是简单而高效的自动化巨构建筑，自飞升战争早期开始，就被各种古代和先驱文明利用虚空的力量来创造暗物质和暗能量。现在，多亏了失落帝国努力拆除他们，这些自动化建筑在星系中越来越少见了。§!\n\n"
 acot_precursor_databank.500.a.enigmalith.data: "与一些现代巨型建筑相比，神秘核心可能显得相当小，但它的地位不可置疑。\n\n它能提供稳定的暗物质与暗能量收入，经过一些额外的改装，甚至还能提供其他类型的资源。"
 acot_precursor_databank.500.a.colos.lore: "§B这个数据揭示了隐藏的真相。堕落先驱使用的巨像其实是不完整的……它只是某个更大武器的一部分……§!\n\n"
 acot_precursor_databank.500.a.colos.data: "宏伟的大力神号配备了100个先驱船坞、内部物质发生器和大力神级巨像反应堆，能够容纳威力极强的常规大规模杀伤性武器。它超级超级坚硬，易守难攻。但也超级昂贵，以至于直到现在都没有人试图建造这东西。但是一旦建成，必然会有所回报。\n\n我说过它有很多组件槽吗？每一层分段都会增加5个插槽！"
 acot_precursor_databank.500.b: "我看够了，返回吧。"
 acot_precursor_databank.6.name: "先驱者数据库"
 acot_precursor_databank.6.desc.a: "什么？你是指你本地那些失落帝国所用的船只？愚蠢，为什么不直接建造原始的设…计…算了，反正没有技术贮藏访问权限你也做不到。不过，我想你还是能够通过一些创意想象来创造新的设计，我相信你能做到。"
 acot_precursor_databank.6.desc.b: "什么？你是指你本地那些失落帝国所用的船只？愚蠢，为什么不直接建造原始的设…计…算了，反正没有技术贮藏访问权限你也做不到。不过，我想你还是能够通过一些创意想象来创造新的设计，我相信你能做到。"
 acot_precursor_databank.6.a: "为什么我们不能直接用堕落帝国的设计？"
 acot_precursor_databank.6.a.response: "你当然可以用，但说实话它们并不怎么有意思。这些你称为失落帝国的冒牌货将设计简化成了一个很垃圾的版本。更别说他们鼓捣出来的那些令人厌恶的东西了。比如你见过他们的泰坦吗？这些令人嫌弃的东西简直就是开采站绑在了工程船的引擎上，因为他们不愿花时间建造一艘合适的旗舰。啊，我开什么玩笑，反正每种船最后看起来都一样，不过你明白我意思了吧？\n\n言归正传，只要建造些更模块化、更具可操作性的东西。这还是可以办到的，只要有些信心……和大量的资源……再加上极大的耐心。"
 acot_precursor_databank.6.b.response: "正确。\n\n基本上，你给我描述一下你心中的想法，我会看看过去有没有任何符合你描述的先驱者设计。然后，我们来尝试重新重新构想它们。\n\n这需要你的帝国为之付出大量的资源和汗水！所以，你最好为之做好准备。\n\n§Y“追忆过去”飞升已解锁§!"
 acot_precursor_databank.6.c: "我们自己再做一遍？有其它办法吗？"
 acot_precursor_databank.6.c.response: "嗯……还是有其它办法的。虽然你星系中的失落帝国可能依然停滞不前，依然使用着简单、量产型的舰船，但他们应该在某处还保有着最初的设计图。\n\n常规战争手段不可使，如果他们得知你的目标，很可能会将这些数据全部清除掉！但是，如果你能通过获得超出他们现有技术的办法来激怒他们，他们肯定会想方设法先来你这里抢！你只需要打赢战争，要求他们兑现自己的战争目标，交出那些先驱者数据作为赔偿！\n\n基于他们的狂傲程度，我估计有102.07%的概率，有2%的误差，他们肯定会碎了牙齿肚里咽，把数据给你的！ 毕竟，他们大概认为你不会对他们干任何好事。但你特别擅长证明他们错了，不是吗？"
 acot_precursor_databank.6.c.response.nofe: "我本想推荐失落帝国，但他们已经不存在了。所以，你必须得自己造一个咯。"
 acot_precursor_databank.6.d: "好，开始吧。"
 acot_precursor_databank.6.d.explain: "§Y解锁飞升天赋：追忆过去§!"
 acot_precursor_databank.6.e: "这听起来还挺多活。过会吧。"
 acot_precursor_databank.6.e.response: "不管什么适合你，如果你改变想法了，我就在这。"
 acot_precursor_databank.5000.c: "古老的星球？"
 acot_precursor_databank.5000.c.response: "没错，这个星系似乎拥有一些在飞升之战中被蹂躏过的星球，准确来说，是§Y破碎星球§!。\n\n这些星球中也许包含着一些残余技术，如果运气好的话，你可以在其中找到一些好宝贝。"
 acot_precursor_databank.5.nodata.shaper: "额……造星者？"
 acot_precursor_databank.5.nodata.shaper.desc: "喔哦。"
 acot_precursor_databank.5.nodata.orbital: "星环基地？"
 acot_precursor_databank.5.nodata.orbital.desc: "嘻嘻"
 acot_precursor_databank.5.shaper: "§E先驱者锻星者§!"
 acot_precursor_databank.5.orbital: "§E先驱者星环基地§!"
 acot_precursor_databank.513.desc: "§B先驱者锻星者§!大伙现在都肆意枉然地到处输出各种破坏，那么准备一些能够恢复损伤的手段也是合情合理的，你觉得呢？"
 acot_precursor_databank.514.desc: "§B先驱者星环基地§!行星防御和恒星基地有的时候就是不够用。通常星环基地就会用来为行星补充额外的保护。"
 acot_precursor_databank.500.a.shaper.lore: "§B锻星者是一种由古代文明用来创造各类天体的自动化组装机械。§!\n\n"
 acot_precursor_databank.500.a.shaper.data: "锻星者是先进的组装机械，用来在恒星系内锻造出新的天体。这些天体的伪人工本质意味着，从技术角度而言，其位置是没有限制的，不过统治者们都被建议保持某种程度上的……理智。\n\n要部署锻星者，需将其置于大概位置，然后选择恒星系内的任意行星或恒星，再点击决议按钮以部署之。"
 acot_precursor_databank.500.a.orbital.lore: "§B行星防御光靠轨道防御网络是不够的。§!\n\n"
 acot_precursor_databank.500.a.orbital.data: "星环基地和先驱者恒星基地的运作方式类似，一般环绕星球而建，并使用传送网络来快速地运输货物与人员。虽然先驱者星环基地主要用作防御，但它也能充当强力的行星增强设施。"
 acot_precursor_databank.900.shaper: "有什么能修复被摧毁之星球的方法吗？"
 acot_precursor_databank.900.shaper.infodata: "§E需求分数：400§!"
 acot_precursor_databank.900.shaper.response: "如果你说的修复是指造一个新的出来的话，那么是有的。锻星者就是你要的东西。"
 acot_precursor_databank.904.desc.shaper: "设计团队很自豪地宣布，他们已经完成了一个可以使用的锻星者原型机。工程团队正在等待蓝图的更新。锻星者是一款移动平台，能将自己组装为一个天体，比如行星或者小行星。要使用锻星者，请将锻星者置于所控星系中的计划地点，然后选择任意现存行星，使用决议来为锻星者下达锻星指令。在天体组装完成后，新造天体将会自动进入环绕行星系恒星的轨道。"
 acot_precursor_databank.904.shaper: "星海由我们塑造。"
 acot_precursor_databank.2.e: "有关星核计划……"