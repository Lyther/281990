l_simp_chinese:
 BASE_COMBAT_COMPUTER_COLOSSUS_SE: "恒星级大力神巨像计算机"
 BASE_COMBAT_COMPUTER_COLOSSUS_SE_DESC: "星辰在召唤。"
 TECH_UNLOCK_STELLARITE_ARMOR_TITLE: "§H解锁部件：§!星铸装甲"
 TECH_UNLOCK_STELLARITE_ARMOR_DESC: "星铸装甲使用的不是暗能量技术制造的硬光材料，而是利用星核能量制成的固体光结构。由于其大大增加的耐用性，额外的功耗物有所值。"
 TECH_UNLOCK_STELLARITE_PLATINGS_TITLE: "§H解锁部件：§!六翼天使镀层"
 TECH_UNLOCK_STELLARITE_PLATINGS_DESC: "这些镀层是由不知名的材料制成的，这些材料不仅非常耐用，而且能够重塑和再生，以修复对船体造成的任何损坏。"
 TECH_UNLOCK_STELLARITE_SHIELD_TITLE: "§H解锁部件：§!星核护盾"
 TECH_UNLOCK_STELLARITE_SHIELD_DESC: "由于星核能量明显优于暗物质和暗能量，因此使用星核能量的护盾自然要优于旧型护盾。护盾的理论耐久值几乎是旧型的两倍。"
 TECH_UNLOCK_STELLARITE_THRUSTER_TITLE: "§H解锁部件：§!Sigma推进器"
 TECH_UNLOCK_STELLARITE_THRUSTER_DESC: "使用星核能量的强大推进器，能让舰船以极高速度移动。"
 TECH_UNLOCK_STELLARITE_REACTOR_TITLE: "§H解锁部件：§!星核反应堆"
 TECH_UNLOCK_STELLARITE_REACTOR_DESC: "尽管星核能量的本质仍在争论中，但反应堆所产生的强大能量是无法否认的强大，甚至远超神秘Alpha反应堆。"
 TECH_UNLOCK_STELLARITE_SENSORS_TITLE: "§H解锁部件：§!星辰传感器阵列"
 TECH_UNLOCK_STELLARITE_SENSORS_DESC: "新一代的探测系统通过分析星系中天体的运动模式和反馈来确定各种数据。"
 TECH_UNLOCK_STELLARITE_CCOM_TITLE: "§H解锁部件：§!恒星级作战分析器"
 TECH_UNLOCK_STELLARITE_CCOM_DESC: "恒星级作战分析器是一款极其先进的作战电脑，它能实时分析战场情况、预测最佳行动路线并自动指引舰船整体系统的行动，极少需要人工操作。"
 TECH_UNLOCK_STELLARITE_JDRIVE_TITLE: "§H解锁部件：§!Sigma跃迁引擎"
 TECH_UNLOCK_STELLARITE_JDRIVE_DESC: "利用星核来为虫洞生成器供能，这使得Sigma跃迁引擎可以折跃得更远且不会超载。"
 ACOT_LASER_SE: "Sigma激光炮"
 ACOT_LASER_SE_DESC: "Sigma激光器射出星核能量来焚烧目标。与传统激光器不同，对付目标护盾的弱点在这一代已经消除了。"
 ACOT_PLASMA_SE: "Sigma等离子炮"
 ACOT_PLASMA_SE_DESC: "Sigma能量可以转换成一种等离子体形式，基于此的火炮比前代所有等离子武器都要强大。"
 SMALL_ACOT_DISRUPTOR_SE: "小型Sigma裂解炮"
 MEDIUM_ACOT_DISRUPTOR_SE: "中型Sigma裂解炮"
 ACOT_DISRUPTOR_SE: "Sigma裂解炮"
 ACOT_DISRUPTOR_SE_DESC: "Sigma裂解炮发射一束及其强大的高能星核光波使敌方舰船的内部系统快速过热，从内到外彻底摧毁它们。"
 ACOT_PARTICLE_LANCE_SE: "Sigma星辉光矛"
 ACOT_PARTICLE_LANCE_SE_DESC: "与旧型号相比，星辉光矛通过特殊棱镜射出的光线能让落后的舰队迅速覆灭。"
 ACOT_POINT_DEFENSE_SE: "Sigma点防御系统"
 ACOT_POINT_DEFENSE_SE_DESC: "日益强大的导弹和舰载机要求我们采取不同的应对策略。能量点防御现在被调整为射程远、伤害高但是射速较慢的远超防御系统。期待它能为战斗做出更大贡献。"
 ACOT_ARC_EMITTER_SE: "Sigma能量发射器"
 ACOT_ARC_EMITTER_SE_TITAN: "Sigma稳定泰坦发射器"
 ACOT_ARC_EMITTER_SE_DESC: "新型的能源弧发射器是基于星核能量的全新设计。原理在很大程度上与原型是一样的，一种能发射绕过护盾和装甲的能量的武器。"
 ACOT_ARC_EMITTER_SE_TITAN_DESC: "新型的能源弧发射器是基于星核能量的全新设计。原理在很大程度上与原型是一样的，一种能发射绕过护盾和装甲的能量的武器。"
 ACOT_PERDITION_BEAM_SE: "Sigma千兆光束炮"
 ACOT_PERDITION_BEAM_SE_DESC: "与噬星者所使用的武器原理相似，Sigma千兆光束炮射出的致命星核能量能瞬间摧毁整支舰队。多亏了先进的技术设计、更强大的能量反应堆、增幅器和能量透镜，使得这种武器比噬星者使用的强得多。"
 ACOT_AUTOCANNON_SE: "Sigma脉冲炮"
 ACOT_AUTOCANNON_SE_DESC: "这种新型近程反护盾动能武器没有使用传统金属爆炸弹，而是使用一种特殊的星核能量破甲弹，一旦接触就会爆炸并产生致命的动能穿透力。"
 ACOT_MASS_DRIVER_SE: "Sigma动能冲击炮"
 ACOT_MASS_DRIVER_SE_DESC: "Sigma动能冲击炮使用了新型弹药，使得这种动能武器不再完全依赖于纯粹的动能冲击力。通过发射灌注星核能量的固态硬光弹体，弹药的动能冲击将击穿护盾，然后释放能量爆破来对付护盾后的装甲。这消除了老式动能武器不擅长对付装甲的弱点。"
 ACOT_FLAK_CANNON_SE: "Sigma动能防御系统"
 ACOT_FLAK_CANNON_SE_DESC: "杀伤力巨大的新一代导弹和舰载机需要更专业的反制措施来应对。为此，星核动能防御系统的设计是在近距离内用大片的高频动能炮弹使所有的侵入无效化。"
 ACOT_ARTILLERY_SE: "Sigma极速炮"
 ACOT_ARTILLERY_SE_DESC: "新一代以质量加速为基础的武器，它能以极高速度将星核能量弹射出。动能冲击将撕碎护盾，能量冲击随后击穿装甲并粉碎船体，造成舰船失压并引起严重破坏。"
 ACOT_MASS_ACCELERATOR_SE: "Sigma歪曲炮"
 ACOT_MASS_ACCELERATOR_SE_DESC: "这简直是一个奇迹般的攻坚武器。歪曲炮会发射出星核能量包裹着的炮弹，通过微型虫洞对目标进行攻击。这完全消除了炮弹射出时的干扰并仍然保持强劲的动能和高速状态。这种武器能绕过护盾和部分护甲来对目标船体结构造成伤害。"
 ACOT_MISSILE_SE: "Sigma导弹"
 ACOT_MISSILE_SE_DESC: "先进的技术能让我们把导弹和鱼雷结合起来，因此Sigma导弹是一种拥有着导弹机动性和鱼雷威力的爆炸武器。"
 ACOT_MISSILE_BARRAGE_SE: "Sigma火箭弹幕系统"
 ACOT_MISSILE_BARRAGE_SE_DESC: "致命的四联装远程火箭系统，牺牲了追踪能力来增加火力。"
 tech_barrage_missile_se: "Sigma级火箭弹幕系统"
 tech_barrage_missile_se_desc: "尽管随着Sigma星蛇导弹的推出，爆炸性导弹技术已经被简化合并为一个技术包，但它们的老大哥也不会感到失望。我们总是对更大的爆炸有更多的需求，而我们又要让谁不满意呢？"
 ACOT_MISSILE_XL_SE: "Sigma轴基导弹发射台"
 ACOT_MISSILE_XL_SE_DESC: "强大的轴基导弹系统，发射一对高速、致命的精确导弹，还具有跟踪能力。"
 tech_xl_missile_se: "Sigma轴基导弹发射台"
 tech_xl_missile_se_desc: "科学家们对Sigma版本的轴基导弹系统的目标不仅要将有效载荷改为星核能源，还要用额外的保护和更强大的推进器来强化它。"
 ACOT_MISSILE_NUKE_SE: "Sigma千兆弹头发射器"
 ACOT_MISSILE_NUKE_SE_DESC: "巨型弹头发射器，通过重火力摧毁主力舰船。最小射程为100。\n\n§Y译注：“米米”亦出自《为美好的世界献上祝福》。"
 tech_missile_nuke_se: "Sigma千兆弹头发射器"
 tech_missile_nuke_se_desc: "用星核能源创造千兆弹头可能很棘手。我们正在寻找一种有着更强大的破坏力，但其参数仍在可接受的范围内以避免连带伤害和友军伤害的东西。"
 ACOT_FIGHTERS_HANGAR_SE: "Sigma战斗机"
 ACOT_FIGHTERS_HANGAR_SE_DESC: "星核能量的引入使得更强大的舰载机成为可能，这些舰载机可以轻松撕碎其他导弹和少量舰载机或舰船。"
 ACOT_BOMBERS_HANGAR_SE: "Sigma轰炸机"
 ACOT_BOMBERS_HANGAR_SE_DESC: "装载了新的星核反应堆的Sigma轰炸机能发射强大的星核导弹，甚至可以击沉最强大的战舰。"
 ACOT_GUNSHIP_HANGAR_SE: "Sigma武装炮艇"
 ACOT_GUNSHIP_HANGAR_SE_DESC: "Sigma炮艇是一种非常强大的远程攻击舰载机，擅长远距离狙击目标。"
 ACOT_ARMOR_SE: "星铸装甲"
 ACOT_ARMOR_SE_DESC: "星铸装甲使用的不是暗能量技术制造的硬光材料，而是利用星核能量制成的固体光结构。由于其大大增加的耐用性，额外的功耗物有所值。"
 ACOT_ENIGMATIC_SHIELD_SE: "星核护盾"
 ACOT_ENIGMATIC_SHIELD_SE_DESC: "由于星核能量明显优于暗物质和暗能量，因此使用星核能量的护盾自然要优于旧型护盾。护盾的理论耐久值几乎是旧型的两倍。"
 SMALL_ACOT_ARMOR_SE: "小型星铸装甲"
 MEDIUM_ACOT_ARMOR_SE: "中型星铸装甲"
 LARGE_ACOT_ARMOR_SE: "大型星铸装甲"
 SMALL_ACOT_ENIGMATIC_SHIELD_SE: "小型$ACOT_ENIGMATIC_SHIELD_SE$"
