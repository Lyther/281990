 tech_laser_se: "Sigma激光"
 tech_laser_se_desc: "Sigma激光是我们试图将星核能量掌握为一种射线武器的首次尝试，它能用灼热的温度将敌人烧成灰烬。"
 tech_plasma_se: "Sigma等离子炮"
 tech_plasma_se_desc: "Sigma能量可以转换成一种等离子体形式，基于此的火炮比前代所有等离子武器都要强大。"
 tech_disruptor_se: "Sigma裂解炮"
 tech_disruptor_se_desc: "Sigma裂解炮发射一束及其强大的高能星核光波使敌方舰船的内部系统快速过热，从内到外彻底摧毁它们。"
 ACOT_ENERGY_TORPEDO_SE: "Sigma能量鱼雷"
 ACOT_ENERGY_TORPEDO_SE_DESC: "Sigma能量鱼雷由易爆的星核能源充能，一旦与敌方物质接触，就会被引爆。"
 tech_energy_torpedo_se: "Sigma能量鱼雷"
 tech_energy_torpedo_se_desc: "Sigma能量鱼雷由易爆的星核能源充能，一旦与敌方物质接触，就会被引爆。"
 ACOT_ENERGY_CANNON_SE: "Sigma能量炮"
 ACOT_ENERGY_CANNON_SE_DESC: "新设计的星核能量炮的模板能释放比前代更致命的能量束。"
 tech_energy_cannon_se: "Sigma能量炮"
 tech_energy_cannon_se_desc: "新设计的星核能量炮的模板能释放比前代更致命的能量束。"
 tech_point_defense_se: "Sigma点防御系统"
 tech_point_defense_se_desc: "日益强大的导弹和舰载机要求我们采取不同的应对策略。能量点防御现在被调整为射程远、伤害高但是射速较慢的远超防御系统。期待它能为战斗做出更大贡献。"
 tech_mass_driver_se: "Sigma动能冲击炮"
 tech_mass_driver_se_desc: "Sigma动能冲击炮使用了新型弹药，使得这种动能武器不再完全依赖于纯粹的动能冲击力。通过发射灌注星核能量的固态硬光弹体，弹药的动能冲击将击穿护盾，然后释放能量爆破来对付护盾后的装甲。这消除了老式动能武器不擅长对付装甲的弱点。"
 tech_autocannons_se: "Sigma脉冲炮"
 tech_autocannons_se_desc: "只要一些调整，我们就能让我们旧的自动机炮设计适应新的星核能量源。"
 tech_macrocannon_se: "Sigma巨型机炮"
 tech_macrocannon_se_desc: "在成功进化Sigma脉冲炮之后，我们现在将对巨型机炮进行同样的进化。我们希望其结果是一种有着致命射速的强大自动武器。"
 tech_kinetic_artillery_se: "Sigma极速炮"
 tech_kinetic_artillery_se_desc: "新一代以质量加速为基础的武器，它能以极高速度将星核能量弹射出。动能冲击将撕碎护盾，能量冲击随后击穿装甲并粉碎船体，造成舰船失压并引起严重破坏。"
 tech_flak_batteries_se: "Sigma动能防御系统"
 tech_flak_batteries_se_desc: "杀伤力巨大的新一代导弹和舰载机需要更专业的反制措施来应对。为此，星核动能防御系统的设计是用成群的高频星核爆破弹在近距离爆炸使所有的侵入无效化。"
 tech_missile_se: "Sigma导弹发射器"
 tech_missile_se_desc: "过去，我们将爆炸武器以大小和当量进行分类或分装引导头，每种爆炸武器都各有优劣。但现在不再会了，我们可以用先进技术来创造一种真正强大的爆炸弹头，一种威力远胜鱼雷的导弹。"
 ACOT_TORPEDO_SE: "Sigma鱼雷"
 ACOT_TORPEDO_SE_DESC: "Sigma鱼雷"
 tech_torpedo_se: "Sigma鱼雷"
 tech_torpedo_se_desc: "Alpha鱼雷是悖论鱼雷的改进，以极其强大的精炼暗能量弹头与硬光材料对敌方舰队造成严重破坏。"
 tech_energy_lance_se: "Sigma星辉光矛"
 tech_energy_lance_se_desc: "我们的科学家一直在寻找新的可能性，为新一代武器创造出一些真正独特的东西。对于能量光矛，他们提出了一个使用棱柱透镜的新型光矛方案，牺牲阻滞火力来大幅提高射速。"
 tech_arc_emitter_se: "Sigma发射器"
 tech_arc_emitter_se_desc: "新型的能源弧发射器是基于星核能量的全新设计。原理在很大程度上与原型是一样的，一种能发射绕过护盾和装甲的能量的武器。"
 tech_mass_accelerator_se: "歪曲武器技术"
 tech_mass_accelerator_se_desc: "随着舰船防护水平日益提高以及能量武器快速主宰战场，纯粹依赖动能冲击力的武器已经没有多少作用了，但我们的科学家仍然在寻找更好的方式改进现有的质量加速炮。他们提出了一个听着很奇怪而且很蠢的概念：可以将整个火炮改造成一个强大的虫洞发生器，使其足以撕裂空间结构并直接把弹头送进敌人的舰船内部，完全绕过护盾和与目标舰船间遥远的距离。现在剩下的唯一问题是，如何在这么做的情况下依旧保持弹丸的速度？"
 tech_perdition_beam_se: "Sigma千兆光束炮"
 tech_perdition_beam_se_desc: "与噬星者所使用的武器原理相似，Sigma千兆光束炮射出的致命星核能量能瞬间摧毁整支舰队。多亏了先进的技术设计、更强大的能量反应堆、增幅器和能量透镜，使得这种武器比噬星者使用的强得多。"
 tech_titan_emitter_se: "泰坦级星能发射器"
 tech_titan_emitter_se_desc: "适用于泰坦轴基舰艏的星核能量发射器。与旧型号类似，通过牺牲射程换取火力。"
 tech_titan_accelerator_se: "泰坦级歪曲火炮"
 tech_titan_accelerator_se_desc: "更大的舰船上有更强的反应堆和宽阔的空间来安装轴基武器。在发射弹药前，我们可以用不稳定的星核能量将炮弹增压到临界状态。这需要很长时间，但换来的巨大威力是值得的。"
 ACOT_SCOUT_HANGAR_SE: "Sigma截击机"
 ACOT_SCOUT_HANGAR_SE_DESC: "星核能量的引入使得更强大的舰载机成为可能，这些舰载机可以轻松撕碎其他导弹和少量舰载机或舰船。"
 tech_strike_craft_scout_se: "Sigma截击机"
 tech_strike_craft_scout_se_desc: "星核能量的引入使得更强大的舰载机成为可能，这些舰载机可以轻松撕碎其他导弹和少量舰载机或舰船。"
 tech_strike_craft_fighter_se: "Sigma战斗机"
 tech_strike_craft_fighter_se_desc: "星核能量的引入使得更强大的舰载机成为可能，这些舰载机可以轻松撕碎其他导弹和少量舰载机或舰船。"
 tech_strike_craft_bomber_se: "Sigma轰炸机"
 tech_strike_craft_bomber_se_desc: "此前，舰载机的发展总是在轰炸机与战斗机之间同步推进。这种发展方式创造出了一种通用于两个机种间的模块化舰载机设计，但也限制了舰载机真正的潜力。\n\n为了发掘舰载机的全部实力，我们将单独设计一种全新的星核能源轰炸机。由于星核反应堆并不兼容先驱者的蓝图，我们必须回炉重造一个更现代化的机体。"
 tech_strike_craft_gunship_se: "星辰武装炮艇"
 tech_strike_craft_gunship_se_desc: "我们终于可以在武装炮艇舰载机上搭载星核能量设备了，这应该会使炮艇的火力空前强大并远超旧世代炮艇。"
 tech_armor_se: "星铸材料"
 tech_armor_se_desc: "星核能量的出现使我们能改进以前的硬光技术。使用星核能量来制造的硬光材料更加致密坚硬。"
 tech_dark_matter_deflector_se: "星核护盾"
 tech_dark_matter_deflector_se_desc: "由于星核能量明显优于暗物质和暗能量，因此使用星核能量的护盾自然要优于旧型护盾。护盾的理论耐久值几乎是旧型的两倍。"
 tech_enigmatic_drive_se: "Sigma曲速引擎"
 tech_enigmatic_drive_se_desc: "新一代的超光速引擎甚至比先前的更让人印象深刻，它拥有空前卓越的跃迁性能，并能瞬间完成星系间超光速旅行的充能程序。"
 tech_thrusters_se: "Sigma推进器"
 tech_thrusters_se_desc: "由于恒星无处不在，而舰船推进器是为了亚空间旅行而设计的，所以我们可以设计出一种能吸收恒星能量的推进器，并让它与船员的意志相连接。"
 tech_sensor_se: "星辰传感器阵列"
 tech_sensor_se_desc: "新一代的探测系统通过分析星系中天体的运动模式和反馈来确定各种数据。"
 tech_dark_matter_power_core_se: "星核能量应用"
 tech_dark_matter_power_core_se_desc: "我们现有的科技水平已经允许我们制造足够强大且合适的设备和工具来研究群星了。尽管星核能量的本质仍有待定论，但没有会质疑这种能源有这远超暗物质的潜力。\n\n§R警告：我们还不清楚这个力量的本质，所以我们需要非常非常非常小心谨慎。§!"
 tech_darkmatter_afterburners_se: "Sigma加力燃烧室"
 tech_darkmatter_afterburners_se_desc: "当仅靠推进器还不足以使舰船航行得足够快时，Alpha加力燃烧室可以用来提高舰船的最高速度。"
 tech_darkmatter_hyper_jump_drive_se: "Sigma级引擎功放器"
 tech_darkmatter_hyper_jump_drive_se_desc: "即使是最新一代、最先进的折跃引擎，有时仅靠它本身也是不够用的。我们可以对现有的引擎功放器进行改进，开发出一款缺点更少的设计。"
 tech_darkmatter_reactive_drone_se: "星铸无人机镀层"
 tech_darkmatter_reactive_drone_se_desc: "Sigma级无人机比Alpha级无人机更为先进耐用，能为舰船装甲提供更好的修复、防御和维护。"
 tech_darkmatter_reactor_booster_se: "星核辅助能量增压器"
 tech_darkmatter_reactor_booster_se_desc: "星核能量反应堆辅助增压器与Alpha型号很类似，但它不仅能提供后备能源，还能降低舰船本身的维护消耗。"
 tech_darkmatter_shield_supercharger_se: "星核护盾增压器"
 tech_darkmatter_shield_supercharger_se_desc: "护盾增压器极大地提高了舰船护盾的性能，甚至远胜于暗能量型号。"
 ACOT_ARMOR_BOOSTER_SE: "星核超荷装甲"
 ACOT_ARMOR_BOOSTER_SE_DESC: "护盾增压器极大地提高了舰船护盾的性能，甚至远胜于暗能量型号。"
 tech_darkmatter_armor_supercharger_se: "星核超荷装甲"
 tech_darkmatter_armor_supercharger_se_desc: "护盾增压器极大地提高了舰船护盾的性能，甚至远胜于暗能量型号。"
 tech_darkmatter_star_charter_se: "星核星光探测器"
 tech_darkmatter_star_charter_se_desc: "最先进的扫描系统，搭配这一辅助设施，将把舰船变成一个移动的哨兵阵列，任何伏击企图都将无所遁形。"
 tech_energy_core_se: "超聚焦星核核心"
 tech_energy_core_se_desc: "超聚焦星核核心能利用舰船周围的多余能量来提升武器性能。"
 tech_darkmatter_aura_energy_drainer_se: "黎明使者级网络抑制器"
 tech_darkmatter_aura_energy_drainer_se_desc: "由星核能量驱动的黎明使者网络抑制器比起暗能量型号的抑制器能引导更多的能量来削弱敌方舰船，强化我方舰船。"
 tech_inspire_aura_se: "星辰协同网络"
 tech_inspire_aura_se_desc: "星核能量的一个好处就是它会放射出充足的能量残余，使得我们可以通过一个装置回收它们，并用其在舰队舰船间建立一个强大的协同网络。也许我们可以在主力舰上安装一个这种装置？"
 tech_darkmatter_stealth_generator_se: "Sigma隐形发生器"
 tech_darkmatter_stealth_generator_se_desc: "更为优良的隐形技术也令众多的新战略得以诞生。很快，我们就将能设计出比突袭更为有用的隐形战术方法。"
 ACOT_CLOAKING_LIGHT_SE_TOOLTIP: "§E轻型隐形发生器在交战时不造成护盾惩罚，不过其提供的隐形能力极为有限。§!\n\n"
 ACOT_CLOAKING_HEAVY_SE_TOOLTIP: "$CLOAKING_SHIELD_REDUCTION_HEADER$§R40%§!\n\n§E若有高于或等于Delta等级的护盾增强辅助部件装备在船只上，$SHIP_SHIELD_REDUCTION_CLOAKING$的惩罚效果将会减半。§!\n\n"
 ACOT_CLOAKING_LIGHT_SE: "Sigma轻型隐形发生器"
 ACOT_CLOAKING_LIGHT_SE_DESC: "Sigma轻型隐形发生器"
 ACOT_CLOAKING_FULL_SE: "Sigma超级隐形发生器"
 ACOT_CLOAKING_FULL_SE_DESC: "Sigma超级隐形发生器"