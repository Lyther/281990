 ACOT_MASS_ACCELERATOR_SE_LARGE_DESC: "该武器高的离谱的射速只有其自身的破坏力可以相提并论。"
 ACOT_TITAN_CANNON_SE: "泰坦歪曲星辰炮"
 ACOT_TITAN_CANNON_SE_DESC: "想像一下，把一个微型恒星身寸寸寸寸寸寸寸寸入敌方舰船内部……然后想像一下把一颗快要超新星爆发的恒星射入那艘舰船……怎么样，脑海里有画面了没？"
 tech_computer_stellarite: "恒星级作战分析器"
 tech_computer_stellarite_desc: "恒星级作战分析器是一款极其先进的德尔菲作战计算机，它能实时分析战场情况、预测最佳行动路线并自动指引舰船整体系统的行动，极少需要人工操作。这一系统的网络连接纵横群星。"
 tech_stellarite_nexus: "星核能量回路"
 tech_stellarite_nexus_desc: "对奇点发生器进行一些调整，我们现在能够操控一定的能量场将暗能量转化为星核能量。安全规章规定这一过程应当是自动化的。"
 tech_stelar_advanced_ships: "恒星级舰船设计"
 tech_stelar_advanced_ships_desc: "$CORVETTE_DARK_MATTER_REACTOR_SE$的出现让我们能大量压缩舰船的内部空间，也能使我们能开发出明显更强大的舰船区段。"
