 PAC_COMBAT_COMPUTER_DEFENSE_SE: "恒星级航母作战分析器（回避）"
 PAC_COMBAT_COMPUTER_DEFENSE_SE_DESC: "这一先进的舰船使用一款专为航母打造的独特作战分析器。"
 PAC_COMBAT_COMPUTER_OFFENSE_SE: "恒星级航母作战分析器（不动）"
 PAC_COMBAT_COMPUTER_OFFENSE_SE_DESC: "这一先进的舰船使用一款专为航母打造的独特作战分析器。"
 HERCULEAN_COMBAT_COMPUTER_SE: "大力神恒星级作战分析器"
 HERCULEAN_COMBAT_COMPUTER_SE_DESC: "恒星级作战分析器是一款极其先进的作战电脑，它能实时分析战场情况、预测最佳行动路线并自动指引舰船整体系统的行动，极少需要人工操作。这一特定版本的作战分析器针对优化了防御性战术。"
 ACOT_AFTERBURNERS_SE: "Sigma加力燃烧室"
 ACOT_AFTERBURNERS_SE_DESC: "当仅靠推进器还不足以使舰船航行得足够快时，那么Sigma加力燃烧室可以用来让舰船飞的更快。因为\"GOTTA GO FAST! GOTTA GO FAST!\"（译注：出自Sonic X）"
 ACOT_HYPERCHARGED_JUMPER_SE: "Sigma增压引擎功放器"
 ACOT_HYPERCHARGED_JUMPER_SE_DESC: "跃迁引擎的模块化涡轮上可以安装额外的辅助功放器来提高其性能。这一型功放器对超光速引擎的负担更小。"
 ACOT_AURA_HYPERJUMPDRIVE_SE: "恒星级跃迁稳定器"
 ACOT_AURA_HYPERJUMPDRIVE_SE_DESC: "这一款改进过的恒星级跃迁模块可以安装在主力舰船上，进一步提高舰队整体的跃迁距离。"
 ACOT_REPAIR_COUNTERMEASURES_SE: "Sigma自律防御无人机"
 ACOT_REPAIR_COUNTERMEASURES_SE_DESC: "Sigma级无人机比Alpha级无人机更为先进耐用，能为舰船装甲提供更好的修复、防御和维护。"
 ACOT_REACTOR_BOOSTER_SE: "星核能量$REACTOR_BOOSTER_1$"
 ACOT_REACTOR_BOOSTER_SE_DESC: "星核能量反应堆辅助增压器与Alpha型号很类似，但它不仅能提供后备能源，还能降低舰船本身的维护消耗。"
 ACOT_SHIELD_BOOSTER_SE: "Sigma护盾增压器"
 ACOT_SHIELD_BOOSTER_SE_DESC: "护盾增压器极大地提高了舰船护盾的性能，甚至远胜于暗能量型号。"
 ACOT_STARCHARTER_SE: "Sigma星光探测器"
 ACOT_STARCHARTER_SE_DESC: "最先进的扫描系统，搭配这一辅助设施，将把舰船变成一个移动的哨兵阵列，任何伏击企图都将无所遁形。"
 ACOT_WEAPONS_CORE_SE: "超聚焦星核核心"
 ACOT_WEAPONS_CORE_SE_DESC: "超聚焦星核核心能利用舰船周围的多余能量来提升武器性能。"
 ACOT_AURA_TECH_INHIBITOR_SE: "黎明使者网络抑制器"
 ACOT_AURA_TECH_INHIBITOR_SE_DESC: "这种极其强大的设备会干扰敌方系统，削弱其力量并转移到友军舰船上。他们的力量将由我们命令与征服。"
 TECH_UNLOCK_ENERGY_DRAINER_SE_TITLE: "§H解锁部件：§!黎明使者网络抑制器"
 TECH_UNLOCK_ENERGY_DRAINER_SE_DESC: "§H$ACOT_AURA_TECH_INHIBITOR_SE$§!\n$ACOT_AURA_TECH_INHIBITOR_SE_DESC$"
 ACOT_AURA_SUPERAURA_SE: "星核协同网络"
 ACOT_AURA_SUPERAURA_SE_DESC: "一套由旗舰负责协调的特殊网络，为舰队内每艘舰船的作战计算机之间建立了强大联系，使整支舰队变成一根牢不可破的锁链。"
