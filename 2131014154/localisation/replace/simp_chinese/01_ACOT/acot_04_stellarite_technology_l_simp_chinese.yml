 LARGE_ACOT_ENIGMATIC_SHIELD_SE: "大型$ACOT_ENIGMATIC_SHIELD_SE$"
 STELLARITE_DRIVE_SE: "Sigma曲速引擎"
 STELLARITE_DRIVE_SE_DESC: "利用恒星的力量来为虫洞生成器供能，这使得Sigma跃迁引擎可以在不过载的情况下折跃得更远。"
 SHIP_THRUSTER_SE: "Sigma推进器"
 SHIP_THRUSTER_SE_DESC: "使用星核能量的强大推进器，能让舰船以极高速度移动。"
 SE_SENSOR_SHIP: "星辰传感器阵列"
 SE_SENSOR_SHIP_DESC: "新一代的探测系统通过分析星系中天体的运动模式和反馈来确定各种数据。"
