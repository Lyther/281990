l_simp_chinese:
 edict_acot_mod_menu_edict: "§YACOT配置菜单§!"
 edict_acot_mod_menu_edict_desc: "此乃配置菜单主页。"
 acot_mod_options_title: "古代科技贮藏科技选项菜单"
 acot_mod_options_desc: "此配置菜单能让你修改ACOT的各种内容。"
 acot_mod_options.exit: "退出菜单"
 acot_mod_options.1: "了解更多有关ACOT的事情"
 acot_mod_options.1.tooltip: "阅读一篇有关ACOT和其子模组的简报，以防你在不知道的情况下误订阅。"
 acot_mod_options.100.name: "关于ACOT"
 acot_mod_options.100.desc: "古代科技储存器（简称ACOT）将后期游戏内容进行了较大扩展，包括但不限于添加新技术、新事件和新内容。此模组大部分内容仅在你获取原版游戏的第五级科技（译者注：也即零素装甲和超级护盾为代表的科技）后才会出现。模组内提供的超过原版科技等级的内容都需要经过一系列事件和发展才可解锁。\n\n除此以外，ACOT也有很多额外子模组，有官方的也有非官方的。将鼠标置于下列选项，您将会在弹出的信息框中看到每个子模组的功用。（如果您尚未订阅或启用子模组的话，按按钮是没有用的，按钮只会在您订阅并启用子模组后进行新游戏时起作用。）"
 acot_mod_options.100.a: "ACOT：Override - §G已启用§!"
 acot_mod_options.100.a.tooltip: "此模组覆盖了部分原版文件，以实现原版和ACOT之间的无缝切换。此模组同时也将原版的堕落帝国和天灾危机升级，让他们也能使用基于ACOT模组的科技。\n\n此模组的大部分功能也能回溯用于已开游戏当中，除非天灾已经生成。\n不过在模组安装激活前已生成的堕落帝国飞船不会受到影响，只有他们新建的才会。"
 acot_mod_options.100.a2: "ACOT：Override - §R已禁用§!"
 acot_mod_options.100.b: "ACOT：星门之外的秘密（Secrets Beyond the Gate，SBTG） - §G已启用§!"
 acot_mod_options.100.b.tooltip: "此模组添加了一个可选的强力终局天灾危机，以及通过外星门为中期游戏添加了一些事件。\n\n这一子模组不会在安装激活前的已开游戏中工作。"
 acot_mod_options.100.b2: "ACOT：星门之外的秘密（Secrets Beyond the Gate，SBTG） - §R已禁用§!"
 acot_mod_options.100.c: "ACOT：额外定义内容（Extra Defines） - §G已启用§!"
 acot_mod_options.100.c.tooltip: "此子模组大部分内容为对原版内容的某些核心定义项文件进行修改，以令其更适配ACOT的内容。最关键的在于，此模组将舰队战力的计算方式进行了修改，以降低战力溢出的可能性。同时，此模组也为大部分循环科技加了研究层数上限，以防止溢出。\n\n此模组的大部分功能也能回溯用于已开游戏当中，但已经超出循环次数范围的循环科技则不会消失。"
 acot_mod_options.100.c2: "ACOT：额外定义内容（Extra Defines） - §R已禁用§!"
 acot_mod_options.100.d: "AOT：科技之握(Acquisition of Technologies) - §G已启用§!"
 acot_mod_options.100.d.tooltip: "这一子模组是对ACOT的非官方扩展，作者为FragJacker。此模组为卓越集团提供了大量额外内容和扩展。（不过需注意的是其中绝大部分内容和官设不符）同时其也添加了一些其它的酷东西，比如堕落帝国的战斗驳船和卓越长城。\n\n此子模组不会在安装激活后的已开游戏内激活。"
 acot_mod_options.100.d2: "AOT：科技之握(Acquisition of Technologies) - §R已禁用§!"
 acot_mod_options.2: "科技选项"
 acot_mod_options.2.tooltip: "自定义哪些科技可以出现。"
 acot_mod_options.200.name: "科技选项"
 acot_mod_options.200.desc: "自定义哪些科技会出现。请注意，一旦有帝国正在研发或已经研发下列选项中的科技，那么此选项就会被禁用。"
 acot_mod_options.200.a: "武器部件已§G启用§! / 点击该项§R禁用§!"
 acot_mod_options.200.a.tooltip: "禁用所有ACOT里的武器科技。已经研究的部件可以§Y继续使用§!。\n\n§R警告§!：暗物质护盾需要暗物质反应堆作为前置科技。如果该项禁用，暗物质护盾将无法获得。"
 acot_mod_options.200.a2: "武器部件§R已禁用§! / 点击该项§G启用§!"
 acot_mod_options.200.a2.tooltip: "启用所有ACOT里的武器科技。当所有必须条件满足后，你将能研发这些科技。"
 acot_mod_options.200.b: "防御功能部件已§G启用§! / 点击该项§R禁用§!"
 acot_mod_options.200.b.tooltip: "禁用所有ACOT里的武器科技。已经研究的部件可以§Y继续使用§!。\n\n§R警告§!：暗物质护盾需要暗物质反应堆作为前置科技。如果该项禁用，暗物质护盾将无法获得。"
 acot_mod_options.200.b2: "防御功能部件已§R禁用§! / 点击该项§G启用§!"
 acot_mod_options.200.b2.tooltip: "启用所有ACOT里的武器科技。当所有必须条件满足后，你将能研发这些科技。"
 acot_mod_options.200.c: "辅助部件已§G启用§! / 点击该项§R禁用§!"
 acot_mod_options.200.c.tooltip: "禁用所有ACOT里的辅助部件科技，包括每个武器种类的武器核心。已经研究的科技可以§Y继续使用§!。"
 acot_mod_options.200.c2: "辅助部件已§R禁用§! / 点击该项§G启用§!"
 acot_mod_options.200.c2.tooltip: "启用所有ACOT里的辅助部件科技，包括每个武器种类的武器核心。"
 acot_mod_options.200.d: "舰船部件已§G启用§! / 点击该项§R禁用§!"
 acot_mod_options.200.d.tooltip: "禁用所有ACOT里的舰船科技，包括反应堆、跃迁引擎、推进器和传感器。已经研究的科技可以§Y继续使用§!。\n\n§R警告§!：禁用此功能会让许多其他ACOT科技无法研究。"
 acot_mod_options.200.d2: "舰船部件已§R禁用§! / 点击该项§G启用§!"
 acot_mod_options.200.d2.tooltip: "启用所有ACOT里的舰船科技，包括反应堆、跃迁引擎、推进器和传感器。"
 acot_mod_options.200.e: "陆军科技已§G启用§! / 点击该项§R禁用§!"
 acot_mod_options.200.e.tooltip: "禁用所有ACOT里的陆军科技。现有陆军可以§Y继续使用§!，这些陆军将永远在你帝国的各处神出鬼没，而你将对这一无尽且恐怖的命运束手无策、陷入绝望。"
 acot_mod_options.200.e2: "陆军科技已§R禁用§! / 点击该项§G启用§!"
 acot_mod_options.200.e2.tooltip: "启用所有ACOT里的陆军科技。能让你 征募/建造/训练/变形/变出/召唤/具象化 飞升级陆军。"
 acot_mod_options.200.f: "建筑科技已§G启用§! / 点击该项§R禁用§!"
 acot_mod_options.200.f.tooltip: "禁用所有ACOT里的建筑科技。已经建造的建筑可以§Y继续使用§!，这会迫使你的帝国质疑整个星系：为什么他们可以拥有在星系的这一次轮回中无法被理解、不允许存在的建筑。你的人民很快就意识到存在本身都是一件徒劳。"
 acot_mod_options.200.f2: "建筑科技已§R禁用§! / 点击该项§G启用§!"
 acot_mod_options.200.f2.tooltip: "启用所有ACOT里的建筑科技。恭喜！你已经决定启用大概是这个模组最出名的科技内容……你干嘛又禁用它们？肯定是因为千兆级要塞。"
 acot_mod_options.3: "ACOT事件选项"
 acot_mod_options.3.tooltip: "自定义哪些事件会出现。"
 acot_mod_options.300.name: "ACOT事件选项"
 acot_mod_options.300.b: "先驱者之谜事件已§G启用§! / 点击该项§R禁用§!"
 acot_mod_options.300.c: "星核异常事件已§G启用§! / 点击该项§R禁用§!"
 acot_mod_options.300.d: "行星轰炸事件已§G启用§! / 点击该项§R禁用§!"
 easy_acot: "嘻嘻"
 easy_acot_desc: "哦~耶"
 medium_acot: "牛仔"
 medium_acot_desc: "好孩子"
 hard_acot: "我拥有了力量啊啊啊啊啊啊啊啊啊"
 hard_acot_desc: "阿尔萨斯！停止你疯狂的行动吧，现在还来得及！"
 acot_mod_options.4: "AI援助系统"
 acot_mod_options.4.tooltip: "由于ACOT在原版游戏愚蠢复杂的资源系统之上添加了许多额外的资源，这可能导致AI难以处理，因此它们很难跟上玩家的进度，这个菜单允许玩家给予AI一定的修正。"
 acot_mod_options.400.name: "AI援助系统"
 acot_mod_options.400.desc: "由于AI需要管理的资源总数有所增加，它们有时可能为了管理好一切而早早地给自己挖好坟墓。考虑到我不是特别擅长AI行为这一块，这个选项的存在是为了帮助AI，通过定期给予一些免费的资源，特别是那些它们通常难以获得的资源。"
 acot_mod_options.400.a: "AI资源加成修正"
 acot_mod_options.400.a.tooltip: "使用这个选项来变更AI的资源加成。请牢记，这些加成只会作用于改变后现存的标准帝国和堕落帝国。新产生的帝国不会受到此加成的影响，除非您再次进行加成修改。"
 acot_mod_options.400.b: "AI后备资源已§R启用§! / 点击该项§G禁用§!"
 acot_mod_options.400.b.tooltip: "禁用该选项会令游戏不再自动于AI过久缺乏ACOT的资源——比如暗能量或星核能量——的时候自动为其提供资源了。"
 acot_mod_options.400.b2: "AI后备资源已§G禁用§!  / 点击该项§R启用§!"
 acot_mod_options.400.b2.tooltip: "启用该选项会令游戏自动于AI过久缺乏ACOT的资源——比如暗能量或星核能量——的时候自动为其提供资源。"
 acot_mod_options.6: "内容选项"
 acot_mod_options.6.tooltip: "此选项能让你移除游戏中某些内容，这些内容有的是ACOT自带的，也有的是和ACOT相关的。"
 acot_mod_options.0.name: "欢迎游玩古代科技储存器（ACOT）！"
 acot_mod_options.0.desc.a: "欢迎来到ACOT。这一弹窗是为了提醒您ACOT已经被激活。如果您希望在游戏开始前改变设定的话，请点击下列选项。（可通过法令菜单再次打开此窗口）\n\n已安装ACOT子模组（子模组应按以下顺序排列在主模组之下）\n\nACOT Override：§R未激活§!\nACOT 星门之外的秘密：§R未激活§!\nACOT 额外定义：§R未激活§!"
 acot_mod_options.0.desc.b: "欢迎来到ACOT。这一弹窗是为了提醒您ACOT已经被激活。如果您希望在游戏开始前改变设定的话，请点击下列选项。（可通过法令菜单再次打开此窗口）\n\n已安装ACOT子模组（子模组应按以下顺序排列在主模组之下）\n\nACOT Override：§G已激活§!\nACOT 星门之外的秘密：§R未激活§!\nACOT 额外定义：§R未激活§!"
 acot_mod_options.0.desc.c: "欢迎来到ACOT。这一弹窗是为了提醒您ACOT已经被激活。如果您希望在游戏开始前改变设定的话，请点击下列选项。（可通过法令菜单再次打开此窗口）\n\n已安装ACOT子模组（子模组应按以下顺序排列在主模组之下）\n\nACOT Override：§R未激活§!\nACOT 星门之外的秘密：§R未激活§!\nACOT 额外定义：§G已激活§!"
 acot_mod_options.0.desc.d: "欢迎来到ACOT。这一弹窗是为了提醒您ACOT已经被激活。如果您希望在游戏开始前改变设定的话，请点击下列选项。（可通过法令菜单再次打开此窗口）\n\n已安装ACOT子模组（子模组应按以下顺序排列在主模组之下）\n\nACOT Override：§R未激活§!\nACOT 星门之外的秘密：§G已激活§!\nACOT 额外定义：§R未激活§!"
 acot_mod_options.0.desc.e: "欢迎来到ACOT。这一弹窗是为了提醒您ACOT已经被激活。如果您希望在游戏开始前改变设定的话，请点击下列选项。（可通过法令菜单再次打开此窗口）\n\n已安装ACOT子模组（子模组应按以下顺序排列在主模组之下）\n\nACOT Override：§G已激活§!\nACOT 星门之外的秘密：§R未激活§!\nACOT 额外定义：§G已激活§!"
 acot_mod_options.0.desc.f: "欢迎来到ACOT。这一弹窗是为了提醒您ACOT已经被激活。如果您希望在游戏开始前改变设定的话，请点击下列选项。（可通过法令菜单再次打开此窗口）\n\n已安装ACOT子模组（子模组应按以下顺序排列在主模组之下）\n\nACOT Override：§G已激活§!\nACOT 星门之外的秘密：§G已激活§!\nACOT 额外定义：§R未激活§!"
 acot_mod_options.0.desc.g: "欢迎来到ACOT。这一弹窗是为了提醒您ACOT已经被激活。如果您希望在游戏开始前改变设定的话，请点击下列选项。（可通过法令菜单再次打开此窗口）\n\n已安装ACOT子模组（子模组应按以下顺序排列在主模组之下）\n\nACOT Override：§R未激活§!\nACOT 星门之外的秘密：§R未激活§!\nACOT 额外定义：§G已激活§!"
 acot_mod_options.0.desc.h: "欢迎来到ACOT。这一弹窗是为了提醒您ACOT已经被激活。如果您希望在游戏开始前改变设定的话，请点击下列选项。（可通过法令菜单再次打开此窗口）\n\n已安装ACOT子模组（子模组应按以下顺序排列在主模组之下）\n\nACOT Override：§G已激活§!\nACOT 星门之外的秘密：§G已激活§!\nACOT 额外定义：§G已激活§!"
 acot_mod_options.0.a: "好。继续前往配置菜单。"
 acot_mod_options.0.a.tooltip: "打开菜单，以切换ACOT游戏内容机制的开关与否。"
 acot_mod_options.0.b: "不了。是时候开始御驾亲征了。"
 acot_mod_options.200.maxtech: "最大科技等级"
 acot_mod_options.200.maxtech.tooltip: "定义全体标准帝国的最大科技等级。这一选项在中期游戏日期之后不可用。"
 acot_mod_options.201.name: "最大科技等级"
 acot_mod_options.201.desc: "定义全体标准帝国的最大科技等级。这一选项在中期游戏日期之后不可用。此选项也将在标准帝国开始研发最大科技等级科技后不可用。禁用低等级科技也会自动禁用后续的高等级科技。"
 acot_mod_options.201.delta.enabled: "§EDelta（第六等级）：§G已启用§!"
 acot_mod_options.201.delta.disabled: "§EDelta（第六等级）：§R已禁用§!"
 acot_mod_options.201.alpha.enabled: "§BAlpha（第七等级）：§G已启用§!"
 acot_mod_options.201.alpha.disabled: "§BAlpha（第七等级）：§R已禁用§!"
 acot_mod_options.201.sigma.enabled: "§HSigma（第八等级）：§G已启用§!"
 acot_mod_options.201.sigma.disabled: "§HSigma（第八等级）：§R已禁用§!"
 acot_mod_options.200.g: "帝国科技已§G启用§! / 点击该项§R禁用§!"
 acot_mod_options.200.g.tooltip: "禁用所有ACOT里的独特帝国科技。已经研究的科技依旧会继续生效，即使你已经告诉游戏让它别这么做，不，你已经没希望了。都结束了，安纳金，我占领了高地。"
 acot_mod_options.200.g2: "帝国科技§R已禁用§! / 点击该项§G启用§!"
 acot_mod_options.200.g2.tooltip: "启用所有ACOT里的独特帝国科技。如果你已经研究了它们，它们将再度可用。大概是时候去在每个行星上挥霍影响力来乱拍千兆级要塞了！"
 acot_mod_options.300.desc: "自定义哪些事件会出现。"
 acot_mod_options.300.b.tooltip: "禁用先驱者之谜事件。先驱者之谜是一关于探索、理解乃至使用亘古以前的古代先驱者设计之舰船的事件链。（这一选项并不会阻止您获得Alpha等级的科技，但会阻止您使用先驱者舰船）"
 acot_mod_options.300.b2: "先驱者之谜事件已§R禁用§! / 点击该项§G启用§!"
 acot_mod_options.300.b2.tooltip: "启用先驱者之谜事件。"
 acot_mod_options.300.c.tooltip: "禁用星核异常事件。星核异常事件是星核能量未经受正确使用时发生的事件。"
 acot_mod_options.300.c2: "星核异常事件已§R禁用§! / 点击该项§G启用§!"
 acot_mod_options.300.c2.tooltip: "启用星核异常事件"
 acot_mod_options.300.d.tooltip: "禁止行星轰炸事件发生。这将把ACOT轰炸变成普通且非常强力的轰炸，但没有额外的事件。"
 acot_mod_options.300.d2: "行星轰炸事件已§R禁用§! / 点击该项§G启用§!"
 acot_mod_options.300.d2.tooltip: "启用行星轰炸事件，允许撕裂与破坏。"
 acot_mod_options.300.e: "暗物质外交事件已§G启用§! / 点击该项§R禁用§!"
 acot_mod_options.300.e.tooltip: "禁用有关外交的事件发生。如果你更喜欢AI帝国接受它们注定无法发展到超越“零点金霸王”的命运。\n\n§Y译注：金霸王是一家世界电池品牌。§!"
 acot_mod_options.300.e2: "暗物质外交事件已§R禁用§! / 点击该项§G启用§!"
 acot_mod_options.300.e2.tooltip: "启用有关外交的事件发生。如果你认为AI应该尝试尽最大的努力来获取技术，即使这意味着他们要进行一些见不得光的外交行动。"
 acot_mod_options.300.f: "地狱之战事件已§G启用§!/点击选项§R禁用§!"
 acot_mod_options.300.f.tooltip: "禁用地狱之战事件。地狱之战是为了挑战那些一心研发Alpha科技而不顾后果如何的玩家的。"
 acot_mod_options.300.f2: "地狱之战事件已§R禁用§!/点击选项§G启用§!"
 acot_mod_options.300.f2.tooltip: "启用地狱之战事件，恢复随Alpha科技而来的危险机制。"
