 acot_mod_options.600.name: "内容选项"
 acot_mod_options.600.desc: "此选项能让你移除游戏中某些内容，这些内容有的是ACOT自带的，也有的是和ACOT相关的。"
 acot_mod_options.600.a: "禁用卓越集团"
 acot_mod_options.600.a.tooltip: "这个选项将从银河系中彻底移除卓越集团，包括与之相关的任何技术。要非常小心，因为下列后果将发生。\n\n1.卓越集团将从银河系中移除。\n2.Droppoint星系将变成一个只有恒星的空星系。\n3.所有卓越科技将不再能被获取。\n4.凯洛·伦将不再能够从“亚美利哥”那获取。\n5.除了负星者之外，所有拥有卓越科技的国家都将被移除。"
 acot_mod_options.600.b: "禁用策展人执政官"
 acot_mod_options.600.b.tooltip: "这个选项将彻底移除策展人执政官，执政官是一种比普通策展人科学家远为强大的策展人变体。要非常小心，因为下列后果将发生。\n\n1.执政官将无法被招募。\n2.现有带执政官特性的领袖将会凭空消失。"
 acot_mod_options.600.c: "禁用巅峰战场"
 acot_mod_options.600.c.tooltip: "这个选项将彻底移除巅峰战场和亚美利哥，巅峰战场是ACOT独有的一项高难度考古遗址，存在于自然生成的破碎星球上。要非常小心，因为下列后果将发生。\n\n1.所有自然生成的破碎星球将变成死寂星球，其上的堕落帝国建筑也将会被移除。\n2.巅峰战场考古遗址将永远不会再生成。\n3.原破碎星球上的守卫舰队也会被摧毁。"
 acot_mod_options.600.d: "禁用虚空星球"
 acot_mod_options.600.d.tooltip: "这个选项将彻底移除虚空星球，虚空星球是ACOT中最为强大的星球类型。要非常小心，因为下列后果将发生。\n\n1.所有现存虚空星球将会转化为普世城。\n2.研究虚空星球的选项将不再出现，现有进展也将会丢失。"
 acot_mod_options.600.e: "禁用大力神"
 acot_mod_options.600.e.tooltip: "这个选项将彻底移除大力神。大力神是ACOT最为强力的移动恒星基地，仅靠自身就能轻松赢得战争，且几乎无法摧毁掉。要非常小心，因为下列后果将发生。\n\n1.现有大力神将会消失。\n2.解锁大力神的事件将不会出现，且现有的大力神研究进展也将消失。"
 acot_mod_options.7: "§Y星门之外的秘密 选项§!"
 acot_mod_options.7.tooltip: "这将开启星门之外的秘密设置菜单。"
 acot_mod_options.8: "§RDEBUG选项§!"
 acot_mod_options.8.tooltip: "这将打开Debug菜单，你可能通过该菜单修复一些bug或者不通过控制台触发特定的事件。"
 acot_mod_options.800.name: "Debug选项"
 acot_mod_options.800.desc: "此选项能让你移除游戏中某些内容，这些内容有的是ACOT自带的，也有的是和ACOT相关的。\n\n§R不用说，这些选项中有许多都是正经作弊选项。小心一点，不要让你的朋友抓到你作弊！§!"
 acot_mod_options.800.a: "清除外交界面锁定标识符"
 acot_mod_options.800.a.tooltip: "这将清除锁定外交窗口的标识符。当你无法再联系索菲娅、卓越或其他基于ACOT的外交时使用。请避免故意使用这个方法来产生多个外交窗口，以防游戏崩溃。"
 acot_mod_options.800.b: "获取Delta科技"
 acot_mod_options.800.b.tooltip: "这将立刻给予几乎所有ACOT的Delta科技。如果你已经解锁了Delta科技，该选项将切换为Alpha。"
 acot_mod_options.800.b1: "获取Alpha科技"
 acot_mod_options.800.b1.tooltip: "这将立刻给予几乎所有ACOT的Alpha科技。如果你已经解锁了Alpha科技，该选项将切换为Sigma。"
 acot_mod_options.800.b2: "获取Sigma科技"
 acot_mod_options.800.b2.tooltip: "这将立刻给予几乎所有ACOT的Sigma科技。"
 acot_mod_options.800.d: "获取卓越科技"
 acot_mod_options.800.d.tooltip: "这将立刻给予几乎所有ACOT的卓越科技。"
 acot_mod_options.800.c: "获取资源"
 acot_mod_options.800.c.tooltip: "这将给予你大量原版和ACOT的资源。基本上就是一个不用打开控制台的acot_test_event.10。显然是作弊选项。"
 acot_mod_options.100.e: "虚境之秘：§G启用§!"
 acot_mod_options.100.e2: "虚境之秘：§R未启用§!"
 acot_mod_options.100.e.tooltip: "这一子模组是对ACOT的非官方扩展，作者为Faded。此模组添加了额外的等级，还可以探索召唤虚境尊主的内容。\n\n该模组无法中途加入游戏。"
 acot_mod_options.9: "§RAOT选项§!"
 acot_mod_options.9.tooltip: "这将开启科技之握设置菜单。"