 acot_mod_options.401.name: "AI资源加成修正"
 acot_mod_options.401.a.desc: "使用这个选项来变更AI的资源加成。请牢记，这些加成只会作用于改变后现存的标准帝国和堕落帝国。新产生的帝国不会受到此加成的影响，除非您再次进行加成修改。\n\n当前AI加成：§R无加成§!\n\nAI将不会有任何资源补助，他们将会公平竞争，并且很有可能因为愚蠢和无能死去。如果你喜欢唯我独尊的游戏，该选项非常合适。 "
 acot_mod_options.401.b.desc: "使用这个选项来变更AI的资源加成。请牢记，这些加成只会作用于改变后现存的标准帝国和堕落帝国。新产生的帝国不会受到此加成的影响，除非您再次进行加成修改。\n\n当前AI加成：§G低加成§!\n\nAI将会获得一笔固定的基础资源收入，这或多或少应能让它们作为一个正常帝国发挥作用。如果你希望AI有一些威胁，该选项非常合适。 "
 acot_mod_options.401.c.desc: "使用这个选项来变更AI的资源加成。请牢记，这些加成只会作用于改变后现存的标准帝国和堕落帝国。新产生的帝国不会受到此加成的影响，除非您再次进行加成修改。\n\n当前飞升AI加成：§B中等加成§!\n\nAI将会获取两倍于基础加成的资源，但没有其他加成。"
 acot_mod_options.401.d.desc: "使用这个选项来变更AI的资源加成。请牢记，这些加成只会作用于改变后现存的标准帝国和堕落帝国。新产生的帝国不会受到此加成的影响，除非您再次进行加成修改。\n\n当前飞升AI加成：§B高加成§!\n\nAI将会在正常收入的两倍基础上再次获得双倍的收入，如果你真的想让飞升AI对你构成切实的威胁。也许这次AI真的可以杀了你（但很可能依旧不会）"
