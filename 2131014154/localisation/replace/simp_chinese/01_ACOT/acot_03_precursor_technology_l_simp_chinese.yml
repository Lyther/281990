 tech_precursor_world_shaper: "先驱者锻星者设计计划"
 tech_precursor_world_shaper_desc: "这个蓝图非常不错，这可不是我们一开始就能想得到的。但是，从头开始建造一个新天体的能力相当有趣。鉴于目前对大规模杀伤性武器的使用越加频繁，消除破坏的能力能对我们的生存带来巨大好处。\n\n堕落帝国似乎停止了这项设计，可能是因为他们的孤立政策，导致了行星工艺在大部分情况下变得多余，或者他们压根不需要？"
