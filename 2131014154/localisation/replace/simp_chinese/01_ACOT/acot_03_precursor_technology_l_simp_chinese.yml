 ACOT_HERCULEAN_WMD_RIFT: "裂缝发生器"
 ACOT_HERCULEAN_WMD_RIFT_DESC: "裂缝发生器允许大力神在星系中的任何行星轨道上创建一个强大的维度裂缝，在造成巨大的冲击爆炸之前将所有舰船吸进去。"
 ACOT_HERCULEAN_WMD_RIFT_TOOLTIP: "§Y启用裂缝发生器使用§!\n\n§G伤害：§! 25000\n§G可用目标：§! 舰船、行星、我方单位、敌方单位。\n§G准备时间：§! 30天\n§G冷却时间：§! 1800天\n\n要标记目标，使用工程船在任何不属于中立方星系的行星上建造一个裂缝发生器标记。"
 acot_herculean_wmd_rift_generator: "§O标记：§!大力神裂缝发生器标记"
 acot_herculean_wmd_rift_generator_DESC: "命令大力神在选定的行星上使用它的裂缝发生器超武，在该行星的轨道上方创造一个强大的维度裂缝，将大多数船只吸入它的中心质量。所有受影响的飞船将被减速，10天后，将发生一次大规模爆炸，对星系内的所有飞船造成25000的伤害，并对所有被殖民的星球造成25%的行星破坏度。\n\n§G伤害：25000。§!\n§G可用目标：舰船、行星。§!\n§G准备时间：30天。§!\n§G冷却时间：1800天。§!\n\n要标记目标，使用工程船在任何不属于中立方星系的行星上建造一个裂缝发生器标记。"
 acot_herculean_wmd_rift_generator_MEGASTRUCTURE_DETAILS: "命令大力神在选定的行星上使用它的裂缝发生器超武，在该行星的轨道上方创造一个强大的维度裂缝，将大多数船只吸入它的中心质量。所有受影响的飞船将被减速，10天后，将发生一次大规模爆炸，对星系内的所有飞船造成25000的伤害，并对所有被殖民的星球造成25%的行星破坏度。\n\n§G伤害：25000§!\n§G可用目标：舰船、行星、我方单位、敌方单位§!\n§G准备时间：30天§!\n§G冷却时间：1800天§!\n\n要标记目标，使用工程船在任何不属于中立方星系的行星上建造一个裂缝发生器标记。"
