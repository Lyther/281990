 tech_acot_precursor_herculean_wmd_emp_desc: "中断脉冲发生器允许大力神在星系中的任何行星轨道上创建一个强大的中断脉冲，这将使敌人的舰船护盾失效并且降低其在战斗中的效能。如果没有行星护盾的保护，脉冲还能杀死敌人行星上的机械人口。目标选择使用工程船标记来完成。"
