 tech_precursor_design: "先驱者数据库分析"
 tech_precursor_design_desc: "在建造真正的$OUTLINER_FALLEN_EMPIRES$舰船之前，我们需要了解他们用什么样的神秘工程来建造的。\n\n在我们分析完成后，我们应该能用必须的设备来建造舰船。"
 tech_precursor_design_engineering: "Alpha计划：先驱工程学"
 tech_precursor_design_engineering_desc: "通过对过去先驱者如何开发各种材料、设计、原型和飞船全面而透彻的研究，我们对如何从Alpha计划中更好地创造出能维持和容纳新能源力量的部件有了大致了解。"
 tech_precursor_design_history: "Alpha计划：先驱者历史"
 tech_precursor_design_history_desc: "我们必须研究大量过去的纪录片和档案，了解先驱者的失败，了解他们痛苦的过去，这样我们才不会重蹈覆辙。每一段历史都会让我们对真正的目标——Alpha飞升的范围有大致的了解。"
 tech_precursor_design_physics: "Alpha计划：先驱者实验"
 tech_precursor_design_physics_desc: "我们必须记录下关于先驱者试图突破暗物质和暗能量场操纵极限的大量数据缓存。唯有如此，我们才能了解Alpha计划真正的力量和限制，之后才能突破极限，将堕落踩在脚下。"
 tech_precursor_escort: "护航舰基础蓝图"
 tech_precursor_escort_desc: "这个技术缓存里有着$OUTLINER_FALLEN_EMPIRES$所使用的$small_ship_fallen_empire$的蓝图和模板。该舰是集巡航、突击、拦截和主力舰猎杀一体化多功能设计。\n\n但是该设计似乎并没有考虑精通某一项功能。"
 tech_precursor_bc: "战列巡洋舰基础蓝图"
 tech_precursor_bc_desc: "这个技术缓存里有着$OUTLINER_FALLEN_EMPIRES$所使用的$large_ship_fallen_empire$的蓝图和模板。该舰是集巡航、远程火炮、主力舰和航母一体化多功能设计。\n\n虽然有点草率，但是该设计似乎并没有考虑精通某一项功能……这就好像是从某种更先进的设计中缩水了……"
 tech_precursor_titan: "先驱者亥伯龙蓝图"
 tech_precursor_titan_desc: "这份技术缓存里包含一个被早早废弃的失落先驱者蓝图，该方案被称为“亥伯龙”。这似乎是他们旗舰的第一个原型方案。记录表明，因为这一原型维护成本过高，而且相较其他舰船武装的太过火了，使得先驱者放弃了这一设计。\n\n还有描述说，这艘巨大舰船的外形使它容易受到“先祖”的攻击。毫无疑问，这些失落帝国仍然想实现装载巨型脊峰模块的舰船。因此他们改造了现有船体的部件，并称为“泰坦”。\n\n所以现在看来，那些失落帝国的泰坦基本是一艘军事化的民用船，先是建造船体，然后在舰首绑上开采站的毁灭炮台…….这是什么鬼？"
 tech_gatekeepers: "守门者蓝图"
 tech_gatekeepers_desc: "根据$OUTLINER_FALLEN_EMPIRES$的记录，$sofe_gatekeeper_warden$最初被设计用于保护目标。但是$sofe_gatekeeper_warden$极其先进的AI背叛了自己的创造者。\n\n我们目前拥有的设计图纸看起来比描述的相去甚远。只有一种可能，最初的$sofe_gatekeeper_warden$设计非常强大。\n\n这是一个非常强大的主力舰，不容忽视。"
 tech_precursor_guardian: "先驱者守卫蓝图"
 tech_precursor_guardian_desc: "$COUNTRY_FALLEN_EMPIRE$的防御平台似乎有多种设计方案和变种，其中我们知道的一种就是$COUNTRY_FALLEN_EMPIRE$现在所使用的。但是我们又发现另一个有趣的设计叫做“$precursor_guardian$”。它比防御哨站更强大，也有更优秀的改装空间。记录显示，他们因为设计极其复杂而没有采用$precursor_guardian$。他们更喜欢容易建造的防御哨站，因为它的船体基本与采矿站相同。这种享乐主义就是他们堕落的原因。"
 tech_precursor_escort_delta: "护航舰模块化设计"
 tech_precursor_escort_delta_desc: "我们早就受够$OUTLINER_FALLEN_EMPIRES$那不灵活的模板了。我们将设计出更现代的模板，并且更加强大，也为$small_ship_fallen_empire$做出一些改变。"
 tech_precursor_bc_delta: "战列巡洋舰模块化设计"
 tech_precursor_bc_delta_desc: "我们早就受够$OUTLINER_FALLEN_EMPIRES$那不灵活的模板了。我们将设计出更现代的模板，并且更加强大，也为$large_ship_fallen_empire$做出一些改变。"
 tech_precursor_colossus: "大力神战斗空间站"
 tech_precursor_colossus_desc: "这些数据揭示了隐藏的真相。$COUNTRY_FALLEN_EMPIRE$使用的$colossus$实际上是不完整的…只是一个更大的武器的一部分。这个“大力神”是一个巨大的战斗基地，甚至连$starbase_citadel$都相形见绌。这艘船足够大，它能搭载两个主反应堆，并且有一个内置的自我修复协议，允许它在第一次达到临界损伤时修复船体到完整状态。“$colossus$”部分构成了该舰的内层。$COUNTRY_FALLEN_EMPIRE$决定去掉外层设计，只使用$colossus$部分作为他们歼星级武器。\n\n这让人不太能想明白……为什么$COUNTRY_FALLEN_EMPIRE$决定给我们这个蓝图？也许他们认为我们造不出这么大的船？或许有一个隐藏的排气口能直通核心部位从而可以摧毁该舰？我们只能猜测。"
 tech_precursor_sigma_citadel: "Sigma星堡计划"
 tech_precursor_sigma_citadel_desc: "虽然先驱擎天堡灵活、可靠，而且装备精良，但它在很大程度上依赖于暗物质和暗能量技术。而今我们已经进入到星核时代，我们应该探索新的方法，将先驱擎天堡的设计改进为Sigma型变体。"
 tech_precursor_citadel: "先驱要塞设计计划"
 tech_precursor_citadel_desc: "失落帝国的$starbase_citadel$早已经受住了时代的考验，巨大的中央方尖碑为它提供几乎无限的能源。但这个设计似乎很草率、很不完善。长久以来，我们的理论认为这只是年久失修，但这个设计方案给了我们新的启示：$starbase_citadel$本身的起源并不是由任何一个失落帝国发明的。\n\n他们对暗物质和暗能量缺乏正确的理解，迫使他们不得不削减了许多设计方案中有前景的功能。归根结底，他们现在所拥有的空间站不过是复制品，只是为了看起来威风凛凛、吓唬年轻种族建造的。但现在是时候让堕落者们看看真老虎与纸老虎的区别了。\n\n由于空间站的机理复杂，在真正的工作开始前，必须先将框架作为一部分巨构建筑来建造。"
 tech_precursor_science: "先驱神谕设计计划"
 tech_precursor_science_desc: "这份图纸似乎是堕落帝国护卫蓝图的修改版。神谕是先驱者的原型高级科学探索船，拥有自卫能力和一定水平的防护。这个设计有趣的地方在于，它拥有紧急传送的能力，可以让飞船立即逃离太空战斗。\n\n由于先驱者之间的战争，战舰比探索船更受重视，而且他们缺乏探索已知星系的动力，所以这个设计最终没有定型量产。"
 tech_precursor_construcor: "先驱归源者系统"
 tech_precursor_construcor_desc: "虽然我们已经发现堕落者的工程船使用了某种奇特的设计，但这种蓝图似乎更加先进，体积和范围也要大得多。归源者作为重型工程船的功能，似乎是直接进入敌方领地，部署强力防御系统以提供支援。也能通过部署大量的仆从探机组成星球的建设网络，可以大幅提高星球的建设进度。\n\n堕落者目前的状态使得设计难以推进，项目始终没有得出最终结论。"
 tech_precursor_colonizer: "先驱使者MCV"
 tech_precursor_colonizer_desc: "在被称为 “飞升之战” 的古代银河系战争中，行星成为各方的主要战场，几乎没有行星不曾被占领。在星球表面部署大型入侵舰队消灭星球表面的抵抗力量本来就是件麻烦事儿了，更别说后续的漫长重新殖民过程，使先驱者们不得不重新审视他们的扩张方式。“使者”是一艘巨大的移动殖民船，它携带着庞大的城市和军队，理论上可以在地表部署。之后，舰船的巨型地形改造装置将通过维度操纵和物质重组，迅速重构星球生态系统。\n\n堕落者们没有使用过使者，似乎他们从未实现这个项目，而标准的殖民船由于其更简单、更容易复制的材料而被用来辅助殖民新的星球。"
 tech_precursor_escort_alpha: "Alpha级护航舰"
 tech_precursor_escort_alpha_desc: "有了Alpha，我们就可以完全超越那些堕落先驱，创造出属于我们自己的护航舰设计。我们将向那些傻瓜展示我们是如何做到的。"
 tech_precursor_bc_alpha: "Alpha级战列巡洋舰"
 tech_precursor_bc_alpha_desc: "有了Alpha反应堆，我们将完全超越那些堕落先驱，创造属于我们自己的战列巡洋舰设计。我们将向那些傻瓜展示我们是如何做到的。"
 tech_precursor_titan_alpha: "Alpha级亥伯龙"
 tech_precursor_titan_alpha_desc: "有了$CORVETTE_DARK_MATTER_REACTOR_AE$，我们终于可以开始对$precursor_titan$进行升级并尝试复现其原型的强度。尽管仍远不如最初设计，Alpha级$precursor_titan$依旧成功超越失落先驱者的舰船并成为一型强大的主力舰。"
 tech_gatekeepers_alpha: "Alpha守门人"
 tech_gatekeepers_alpha_desc: "$CORVETTE_DARK_MATTER_REACTOR_AE$提供了足够的能量，现在应该可以对$sofe_gatekeeper_warden$做一些调整，让这艘舰船更接近它原本的样子。"
 tech_precursor_guardian_alpha: "Alpha级守护者"
 tech_precursor_guardian_alpha_desc: "有了$CORVETTE_DARK_MATTER_REACTOR_AE$，我们就可以完全超越那些$OUTLINER_FALLEN_EMPIRES$的先驱，创造出属于我们自己的$precursor_guardian$设计。我们将向傻瓜们展示它是如何做到的。"
 tech_precursor_colossus_ae: "Alpha级大力神"
 tech_precursor_colossus_ae_desc: "$CORVETTE_DARK_MATTER_REACTOR_AE$提供了足够的能量，现在应该可以对$precursor_colossus$做一些调整，让这艘舰船更接近它原本的样子。"
 tech_precursor_construcor_alpha: "Alpha级归源者"
 tech_precursor_construcor_alpha_desc: "我们必将扫清六合，席卷八荒。任何对立的存在都不过是萤火之于皓月，因为Alpha级归源者会让他们知道纯爷们儿能干什么。"
 tech_precursor_colonizer_alpha: "Alpha级使者"
 tech_precursor_colonizer_alpha_desc: "何处落地生根，何处茁壮成荫。孱弱小船的时代早已不复存在。在如今这个日新月异的崭新黎明，我们知晓命令与征服的上位手段。"
 tech_precursor_science_alpha: "Alpha级神谕"
 tech_precursor_science_alpha_desc: "重要的是，我们必须向世界宣示，我们比失落帝国这些被历史遗忘的化石更先进、更有活力、更有适应力。我们要让最新最先进的Alpha级神谕骑脸他们腐朽的空域。让他们挫败地哀嚎，因为他们就是把那享乐主义脑子整个翻出来倒腾，能搞出来的最强大武器也对我们的小飞船无可奈何。"
 tech_precursor_escort_sigma: "Sigma级护航舰"
 tech_precursor_escort_sigma_desc: "星核反应堆的引入结合最近外星团隐藏档案中获得的信息，我们可以制造出更耐用、有额外增强电容的护航舰。"
 tech_precursor_bc_sigma: "Sigma级战列巡洋舰"
 tech_precursor_bc_sigma_desc: "星核反应堆的引入结合最近外星团隐藏档案中获得的信息，我们可以制造出更耐用、有额外增强电容的战列巡洋舰。"
 tech_gatekeepers_sigma: "Sigma守门人"
 tech_gatekeepers_sigma_desc: "根据预测计算，Sigma守门人应该与这艘巨舰的原始设计非常接近了，具有相当强大的攻防能力。"
 tech_precursor_titan_sigma: "Sigma级亥伯龙"
 tech_precursor_titan_sigma_desc: "星核反应堆的引入结合最近外星团隐藏档案中获得的信息，我们可以制造出更耐用、有额外增强电容的亥伯龙。"
 tech_precursor_guardian_sigma: "Sigma级守护者"
 tech_precursor_guardian_sigma_desc: "星核反应堆的引入结合最近外星团隐藏档案中获得的信息，我们可以制造出更耐用、有额外增强电容的守护者。"
 tech_precursor_colossus_se: "Sigma级大力神"
 tech_precursor_colossus_se_desc: "根据预测计算，Sigma大力神模版应该与这座巨型战斗空间站的原始设计非常接近了，具有相当强大的攻防能力。"
 tech_precursor_construcor_sigma: "Sigma级归源者"
 tech_precursor_construcor_sigma_desc: "星核科技的进步使我们可以对归源者做出进一步的改进。运用了新的设计，他们能在普通工程船无法逃脱的攻击下存活。"
 tech_precursor_colonizer_sigma: "Sigma级使者"
 tech_precursor_colonizer_sigma_desc: "星际帝国时代的我们需要创造新的使者进行扩张。踏上每一块土地，探索每一片汪洋，凝望每一颗星辰。我们初窥宇宙，前路方长。"
 tech_precursor_science_sigma: "Sigma级神谕"
 tech_precursor_science_sigma_desc: "没人能窥见我们卓越设计的秘密，因为新的Sigma级神谕可以深入探索到现实的冰冷深处，再毫发无损地浮现。我们将骑着这匹骏马闯入太空古董的地盘，让他们明白自己是多么陈腐落后。"
 tech_omega_escort: "Omega级护航舰"
 tech_omega_escort_desc: "模块化武器选择系统使得$tech_omega_escort$能在不牺牲机动性的情况下使用更多的武器。"
 tech_omega_battlecruiser: "Omega级战列巡洋舰"
 tech_omega_battlecruiser_desc: "就像$tech_omega_escort$一样，$tech_omega_battlecruiser$先进的武器模块使其能够安装致命数量的武器系统和防御系统，这相比之下使得旧设计成为一个笑话。"
 tech_omega_carrier: "Omega级突击航母"
 tech_omega_carrier_desc: "难怪$OUTLINER_FALLEN_EMPIRES$放弃了复制航母的尝试。$tech_omega_carrier$可以搭载大量的舰载机，可以让先祖在毫无困难的战斗中获胜。"
 tech_omege_sentinel: "Omega级哨兵"
 tech_omege_sentinel_desc: "这样的效率…据说在先祖战争中，先祖的防御系统是坚不可摧的。我们现在开始明白原因了。"
 tech_omega_titan: "Omega级亥伯龙"
 tech_omega_titan_desc: "所以这一定就是古代原型的…Omega型$precursor_titan$，极具破坏性，确实很危险。"
 tech_omega_gatekeeper: "Omega级守门人"
 tech_omega_gatekeeper_desc: "所以这就是…强大的古代$sofe_gatekeeper_warden$的真正设计模板。这真是一个奇迹，$OUTLINER_FALLEN_EMPIRES$竟然能够逆向这个奇迹。"
 tech_omega_guardian: "Omega级守护者"
 tech_omega_guardian_desc: "这样的效率…据说在先祖战争中，先祖的防御系统是坚不可摧的。我们现在开始明白原因了。"
 tech_omega_colossus: "Omega级大力神"
 tech_omega_colossus_desc: "Omega级大力神···先驱者曾使用过的超高机动作战基地，它的武器装载量巨大，可能是这个时代最致命的武器。"
 tech_precursor_construcor_omega: "Omega级归源者"
 tech_precursor_construcor_omega_desc: "起初让归源者适应静态光的力量很困难，但我们相信这个最新设计将成为目前最先进的工程船。"
 tech_precursor_colonizer_omega: "Omega级使者"
 tech_precursor_colonizer_omega_desc: "虽然负星者从未利用过类似使者的东西，因为他们起初就没有殖民需求，但我们还是能为使者打造出我们自己独特的Omega设计。"
 tech_precursor_science_omega: "Omega级神谕"
 tech_precursor_science_omega_desc: "据说在上古时期，星系中充斥着龙、食罪者、黑暗之云等愚蠢而危险的东西。神谕在混乱的时间中创造出安全超空间，为其带来了秩序。凭借我们内心的力量，我们可以实现类似的设计。\n\n假设周围有堕落帝国，我们必须让崭新的神谕飞到他们的探测范围内，只为告诉他们，他们是如何被更强者弃如敝履。"
 tech_precursor_escort_cost: "先进$small_ship_fallen_empire$"
 tech_precursor_escort_cost_desc: "对这艘船的真正起源和机制的深入了解使我们能够以更快的速度建造出耐久更高的$small_ship_fallen_empire$。"
