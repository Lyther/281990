 tech_precursor_assault_carrier: "先驱者突击航母蓝图"
 tech_precursor_assault_carrier_desc: "我们发现，堕落帝国运输舰的最初设计是作为一个强大的突击航母。但是，老实说堕落帝国在各种方面都表现的狠糟糕，所以他们没有成功。而我们则会成功。"
