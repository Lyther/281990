 ACOT_HERCULEAN_AUX_GARRISON_ESCORT_TOOLTIP: "§E提供12支大力神护卫舰守军。§!\n\n护卫舰将在大力神进入战斗时作为AI控制的盟友出现。\n\n设计将基于你帝国的护卫舰设计随机生成。\n\n大力神离开星系后，如果有至少一艘护卫舰存活下来，冷却时间将被重置，否则大力神将需要360天的时间来补充守军。"
