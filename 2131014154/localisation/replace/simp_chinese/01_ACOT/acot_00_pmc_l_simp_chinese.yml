 name_list_Phanon: "卓越集团根据他们所担任的角色给特工们分配代号。\n\nC型 = 指挥官\nA型 = 舰队司令\nG型 = 陆军将领\nS型 = 科研主任\nM型 = 经理"
 acot_phanon_army: "卓越执勤兵团"
 acot_phanon_army_plural: "卓越执勤兵团"
 acot_phanon_army_desc: "基因强化的超级战士克隆军，基于集团的神秘模板。他们被改造为只会对我们的命令做出反应，可以说明显强于大部分步兵。不过，他们仍然能够感受到基本的情感，可以受到士气的影响。面对强大的敌人时，他们也会落荒而逃。军团们配备着相当全面的重型装甲，没有明显的弱点可以利用。"
 tech_phanon_army: "卓越执勤兵访问码"
 tech_phanon_army_desc: "这些被卓越军团称为“执勤兵”的人似乎由某种基因工程创造的超级战士克隆体。只有一个目标：为集团服务。我们无法确定创造这些超级战士时使用哪些基因工程手段，但我们设法取得了他们的生产设施访问码。但是，在使用他们之前，我们最好确保这些执勤兵不会背叛我们。"
 acot_phanon_attack_dog: "卓越惊惧无人机"
 acot_phanon_attack_dog_plural: "卓越惊惧无人机"
 acot_phanon_attack_dog_desc: "一只强大的犬型无人机，拥有令人惊讶的人工智慧。擅长撕开敌方阵型，捣毁敌方载具内部结构。"
 tech_phanon_attack_dog: "卓越战争机器访问码"
 tech_phanon_attack_dog_desc: "与类似人形克隆体的执勤兵不同，这些战争机器有着非常明显的动物特征，这表明它们可能是基于集团领地内某些物种进行建模的。至于它们的用途，似乎更多是用作执勤兵的替代型机械版本。然而，它们的致命性足以弥补它们脆弱的弱点。"
 acot_phanon_operative: "A型卓越地勤"
 acot_phanon_operative_plural: "A型地勤"
 acot_phanon_operative_desc: "成对部署的卓越地勤特工可能是战场上最强战力之一，能够应付几乎任何情况，根据战略不同，它们可以执行战斗、破坏、隐蔽、暗杀甚至是勾引。与集团大部分军队不同，地勤特工是定制的，具有各自的性格、身份、外表，尽管都是一样的致命。\n\nA型地勤特工擅长外科打击、破坏和心理战。他们通常使用非毁灭性武器来完成他们的目标。"
 tech_phanon_operative: "卓越地勤研究"
 tech_phanon_operative_desc: "也许是集团陆军中最神秘也最可怕的秘密之一，卓越地勤特工是应对任何入侵者的最终手段。他们在本质上似乎同时拥有生物和机械成分，但其最明显的特征也许是精心设计的时尚造型。每个特工都有定制的服装，而且在视觉上有着很明显的区别，这表明他们可能在战斗外也承担了其他各种职责。\n\n不管设计怎么样，他们都是及其致命的战斗人员。其外表欺骗性地掩盖了他们掌握的多种武器，而他们身上的服装也惊人的耐用，其材料甚至比一些装甲车还要坚固，并且重量非常轻。即使基地里只有三个特工，破解密码也是非常困难的。"
 acot_phanon_defense_soldier: "卓越执勤兵"
 acot_phanon_defense_soldier_plural: "卓越执勤兵"
 acot_phanon_defense_soldier_desc: "使命召唤着男人和女人。使命必达，因为这是“使命召唤”。"
 acot_phanon_defense_elite: "卓越精英"
 acot_phanon_defense_elite_plural: "卓越精英"
 acot_phanon_defense_elite_desc: "重装机兵小队在此！对。收到，我这就出发去侦查。"
 acot_phanon_defense_psi: "卓越心灵突击队"
 acot_phanon_defense_psi_plural: "卓越心灵突击队"
 acot_phanon_defense_psi_desc: "精神力就绪。我知道你的想法。思想收到了。他的心智很脆弱！"
 acot_phanon_defense_commander: "卓越指战员"
 acot_phanon_defense_commander_plural: "卓越指战员"
 acot_phanon_defense_commander_desc: "<Points>MOR BALATEN！POOR GOAL！\n\n§E译注：游戏《XCOM》中的外星语。§!"
 acot_phanon_defense_droid: "卓越机枪守卫"
 acot_phanon_defense_droid_plural: "卓越机枪守卫"
 acot_phanon_defense_droid_desc: "防御单元在此。已识别敌人。我在听。为了卓越集团。目标方位收到。"
 acot_phanon_defense_droid_commando: "卓越突击守卫"
 acot_phanon_defense_droid_commando_plural: "卓越突击守卫"
 acot_phanon_defense_droid_commando_desc: "你有命令？正在执行……为了卓越。遵从Urimurich的意志。我们为集团服务。正在抹除敌人。"
 acot_phanon_defense_droid_shielder: "卓越神盾守卫"
 acot_phanon_defense_droid_shielder_plural: "卓越神盾守卫"
 acot_phanon_defense_droid_shielder_desc: "已全面防御。我们该如何服务你？没有人能通过。为了事业。正在更新矢量。正在偏转来袭物。"
 acot_phanon_defense_droid_commander: "卓越指挥守卫"
 acot_phanon_defense_droid_commander_plural: "卓越指挥守卫"
 acot_phanon_defense_droid_commander_desc: "我在听。今天要我们毁灭谁？指挥链接已建立。正在等候命令。我们的意志忠于卓越。Urimurich指引着我们。"
 acot_phanon_defense_attack_dog: "卓越攻击犬"
 acot_phanon_defense_attack_dog_plural: "卓越攻击犬"
 acot_phanon_defense_attack_dog_desc: "利爪就绪。我们该袭击哪里？我们的猎物是谁？很好。在路上。道路将会被清空。敌人无处可逃。"
 acot_phanon_defense_turret: "卓越哨戒炮"
 acot_phanon_defense_turret_plural: "卓越哨戒炮"
 acot_phanon_defense_turret_desc: "<哔>检测到入侵者。<哔>敌人进入视野。<哔>目标已选定。<哔>正在清除掩体。<哔>正在提供火力支援。"
