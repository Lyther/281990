 acot_phanon_army_sniper: "卓越执勤兵狙击手"
 acot_phanon_army_sniper_plural: "卓越执勤兵狙击手"
 acot_phanon_army_sniper_desc: "基因强化的超级战士克隆军，基于集团的神秘模板。他们被改造为只会对我们的命令做出反应，可以说明显强于大部分步兵。不过，他们仍然能够感受到基本的情感，可以受到士气的影响。面对强大的敌人时，他们也会落荒而逃。狙击手们身着轻型防护，擅于挑选敌人，并以他们高超的枪法消磨敌军的士气，使得他们在对抗标准步兵部队时表现十分出色。"
 tech_phanon_army_elite: "卓越精英执勤兵访问码"
 tech_phanon_army_elite_desc: "从保险库深处发现了更多的访问代码。这些密钥应该能够让我们获得更重、更强的执勤兵变种，获取更强大的破坏能力。"
 acot_phanon_elite: "卓越执勤兵精英"
 acot_phanon_elite_plural: "卓越执勤兵精英"
 acot_phanon_elite_desc: "与军团相比，精英们拥有着更加精良的装甲与武器。他们使用着类似现代外骨骼装甲士兵的装备，但其仿生作战服更加先进。使用了两个卓越基因代码。"
 acot_phanon_tank: "卓越爱国者坦克"
 acot_phanon_tank_plural: "卓越爱国者坦克"
 acot_phanon_tank_desc: "一种外形奇特的坦克，结合了传统坦克底盘设计的力量感和走地式设计的元素。其破坏力十分惊人，也许这也是为什么它们从未被部署用于防守宝库。使用了三个卓越基因代码。"
 tech_phanon_army_repeatable: "卓越执勤兵补给"
 tech_phanon_army_repeatable_desc: "我们几乎耗尽了卓越执勤兵的克隆体，如果还想继续使用，我们需要想办法学习其基因代码并恢复存量。"
 acot_phanon_attack_mammoth: "卓越惊惧獠牙象"
 acot_phanon_attack_mammoth_plural: "卓越惊惧獠牙象"
 acot_phanon_attack_mammoth_desc: "强大的自动化猛犸状无人机，可凭借其巨大的尺寸和力量突破敌人堡垒。"
 tech_phanon_attack_dog_repeatable: "卓越战争机器补给"
 tech_phanon_attack_dog_repeatable_desc: "我们几乎耗尽了卓越战争机器，如果还想继续使用，我们需要想办法活得更多组件和基因代码并恢复存量。"
 acot_phanon_operative_type_b: "B型卓越地勤"
 acot_phanon_operative_type_b_plural: "B型卓越地勤"
 acot_phanon_operative_type_b_desc: "成对部署的卓越地勤特工可能是战场上最强战力之一，能够应付几乎任何情况，根据战略不同，它们可以执行战斗、破坏、隐蔽、暗杀甚至是勾引。与集团大部分军队不同，地勤特工是定制的，具有各自的性格、身份、外表，尽管都是一样的致命。\n\nB型地勤特工擅长正面突击、范围打击和集火破坏，因此在对抗机器及无需考虑连带伤害的战斗中十分出色。"
 tech_phanon_operative_repeatable: "卓越特工重构"
 tech_phanon_operative_repeatable_desc: "已无特工可用激活。获得更多特工的唯一方法是学习数据并尝试创造一个新的模板。这项工程并不简单，内置的安全系统会使得我们重构基因模板的尝试举步维艰。"