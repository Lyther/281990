 acot_phanon_defense_operative: "卓越地勤"
 acot_phanon_defense_operative_plural: "卓越地勤"
 acot_phanon_defense_operative_desc: "成对部署的卓越地勤特工可能是战场上最强战力之一，能够应付几乎任何情况，根据战略不同，它们可以执行战斗、破坏、隐蔽、暗杀甚至是勾引。与集团大部分军队不同，地勤特工是定制的，具有各自的性格、身份、外表，尽管都是一样的致命。\n\n地勤特工小组被部署于它们自己独有的舰船上，如果任务失败，它们还能撤回到自己的载具中。"
