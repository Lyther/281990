 tech_precursor_phanon_design_pe_1: "初步Phi科技分析"
 tech_precursor_phanon_design_pe_1_desc: "尽管卓越集团的舰队展示了压倒性的规模与火力，但他们的许多技术在设计上似乎没有那么天然的玄妙。然而，他们的大多数设备在飞船被击毁后都会自毁，所以我们只能通过研究一些可能能被分析的小型碎片来解决问题。"
 tech_precursor_phanon_design_pe_2: "深入Phi科技分析"
 tech_precursor_phanon_design_pe_2_desc: "额外回收的碎片与残骸以及观察到的卓越武器系统的行为让我们能对其技术进行更深入的分析。显然，我们离理解其真正的动力源还早得很，但我们有信心能对他们的船只如何运作有更深入的了解。"
 tech_precursor_phanon_design_pe_3: "Phi科技彻底分析"
 tech_precursor_phanon_design_pe_3_desc: "在收集了所有的数据与碎片后，对卓越船只的最终彻底分析终于可行了。这最终能让我们在卓越集团的启发下创造出全面的、基于Phi的科技。完成这一分析也将为我们真正理解该集团的神秘力量铺平道路。"
