 tech_acot_crew_automated: "无人太空船"
 tech_acot_crew_automated_desc: "无人太空船或者说USV是一种所有在船上的操作都由指挥中心的远程控制或自动化机器来运行的船员配置。无需有机体船员意味着所有的能量币和食物维护费都可以被矿物替代。尽管这意味着更低的投入，但是性能也更拉胯了。"
 TECH_UNLOCK_AUTOMATED_TITLE: "§H解锁：§!无人舰船配置"
 TECH_UNLOCK_AUTOMATED_DESC: "§H无人舰船配置§!\n无人舰船配置，或者说USV，顾名思义是一种使用全自动或指挥中心遥控的机械来控制船只进行各项活动的船员配置。无需有机体船员意味着所有的能量币和食物维护费都被矿物替代。虽然成本更低廉，但是性能也更拉胯了。"
