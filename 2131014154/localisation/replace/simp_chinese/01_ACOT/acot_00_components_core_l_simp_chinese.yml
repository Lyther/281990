 ACOT_OFFICER_COMMISSAR: "舰船政委"
 ACOT_OFFICER_COMMISSAR_DESC: "在船上派遣一位海军政委以激励船员开发最大潜能。除非上级直接下令，否则船员不能自行紧急撤退。他们还被训练开的更快更接近敌人，以便政委可以直接用自己的剑击中敌方（至少他们自己爱这么说）。"
