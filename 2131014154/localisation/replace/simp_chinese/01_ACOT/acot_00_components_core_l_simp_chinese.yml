 tech_acot_crew_machine: "机械船员"
 tech_acot_crew_machine_desc: "哔啵。在和平年代，舰船生活非常非常单调无趣，然而在战时又过于危险。不过这一切都可以简单地通过使用机器人船员替代有机船员的方法来解决。不过这也意味着原先的食物补给将被替换成矿物补给。"
