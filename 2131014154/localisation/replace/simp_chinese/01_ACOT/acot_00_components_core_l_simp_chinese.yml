 CARRIER_AVOID_BEHAVIR_DESC: "§H航母回避战术：§!军舰将正面朝向敌舰，但若敌人逼近，军舰将尝试回避并逃出敌舰射程。这使得舰载机可以在母舰规避反击时击沉敌舰。但这意味着母舰的多数轴基武器（X槽和T槽）将无法在军舰不朝向敌人时开火。"
