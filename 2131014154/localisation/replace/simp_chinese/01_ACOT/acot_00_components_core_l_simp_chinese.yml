 tech_acot_crew_solo: "指挥席"
 tech_acot_crew_solo_desc: "SOC是链接船员与舰船计算机的极其先进的试验性神经网络接口。这个系统会革新船员们操控星舰的方式。配置大量的船员的舰船很快就要变成过去式了，到时候舰船将交由少数有天赋的人来管理。"
 TECH_UNLOCK_SOLO_CREW_TITLE: "§H解锁：§!指挥席"
 TECH_UNLOCK_SOLO_CREW_DESC: "§H指挥席§!\n指挥席是链接船员与舰船计算机的极其先进的试验性神经网络接口。这个系统会革新船员们操控星舰的方式。配置大量的船员的舰船很快就要变成过去式了，到时候舰船将交由少数有天赋的人来管理。"
 ACOT_CREW_SOLO: "指挥席配置"
 ACOT_CREW_SOLO_DESC: "舰船将安装所谓的SOC——也就是“指挥之席”系统来进行控制。这个系统运用一系列强大的神经接口来链接主电脑和有天赋的人员，来替代原来大量船员操作舰船的方式。这将使得舰船只需极少船员就能完全进行一系列操作。然而，SOC系统的要求也是很苛刻的，指挥人员们必须从出生就开始训练，在幼年就必须进入海军服役。采用SOC系统将消耗巨量的维护费，但是对海军性能的提升也是很可观的。"
