 acot_tactical_computers: "战术计算机决定着舰船在和敌人作战时如何机动。"
 acot_support_defense_aura: "保护者防御光环"
 acot_support_offense_aura: "拦截者攻击光环"
 acot_flagship_defense_aura: "旗舰防御光环"
 acot_flagship_offense_aura: "旗舰进攻光环"
 acot_flagship_utility_aura: "旗舰多用途光环"
 acot_command_defense_aura: "指挥防御光环"
 acot_command_offense_aura: "指挥进攻光环"
 acot_command_utility_aura: "指挥多用途光环"
 ACOT_SA_BOMBARDMENT: "精准轨道载荷"
 ACOT_SA_BOMBARDMENT_DESC: "相比标准型号的轨道轰炸载荷，这些先进载荷以额外能源消耗为代价，增强威力并减少存储空间。"
 ACOT_SA_FOCUSED_WEAPON_AMPLIFIER: "瓦列利安炮塔"
 ACOT_SA_FOCUSED_WEAPON_AMPLIFIER_DESC: "专门设计用于近距离交战的炮塔。此型炮塔以射程为代价换取高火力输出。"
 ACOT_SA_INFERNAL_CORE: "炼狱电容器"
 ACOT_SA_INFERNAL_CORE_DESC: "炼狱电容器修改武器系统，通过增大武器反应堆充能程序的最大值来让武器火力增强，但代价则是开火速率减少。"
 ACOT_SA_CRYO_CORE: "暴风电容器"
 ACOT_SA_CRYO_CORE_DESC: "暴风电容器修改武器系统，通过冷却武器散热的方式让武器射速提高，但代价则是武器伤害小幅减少。"
 ACOT_SA_OVERCHARGED_DEFENSE: "阿克巴防御增幅器"
 ACOT_SA_OVERCHARGED_DEFENSE_DESC: "给船只装备用于动能屏障和护盾的额外发电器。虽然这会给武器系统增加负担，但是能让船只不再被陷阱所困啦。\n（译注：星球大战梗）"
 ACOT_SA_SUPER_TARGETER: "索敌调整器"
 ACOT_SA_SUPER_TARGETER_DESC: "提供额外索敌分辨率矩阵以保障每击必中。索敌调整器系统以额外计算目标轨道和目标移动补偿的时间为代价，让射速降低。"
 ACOT_SA_SUPPLY_UNIT: "独立后勤航标"
 ACOT_SA_SUPPLY_UNIT_DESC: "利用独立后勤航标来保障材料和替换单元能直达目标船只，保证我们付出的每月维护预算都用在刀刃上。"
 ACOT_SA_POINT_DEFENSE_BUFF: "高性能点防御系统"
 ACOT_SA_POINT_DEFENSE_BUFF_DESC: "为船只的点防御系统提供更多规格部件，让其抵御导弹和攻击机的能力更上一层楼。增强点防御系统会牺牲船只的一部分火力。"
 ACOT_SA_NANO_REPAIRER: "纳米维修无人机"
 ACOT_SA_NANO_REPAIRER_DESC: "为船只装备强力纳米维修无人机来自动修复船体，此系统也能轻松调整，增强船只的最大船体强度。"
 ACOT_SA_ELITE_INSIGNIA: "精英徽章图案"
 ACOT_SA_ELITE_INSIGNIA_DESC: "将船只各个部件的性能和规格升级至令帝国精英卫队满意的标准。每个徽章都代表着不同级别的荣耀和相应的能力，以及受敌我双方共同起敬的杀敌技艺。这才是给硬汉巾帼或者杀戮机械用的船嘛。"
 acot_isc_pilot: "独立舰载机飞行员"
 acot_isc_pilot_desc: "ISC又大又复杂，难以通过遥控或者神经网络的方式操作，必须得有飞行员在内控制。"
 ACOT_ISC_PILOT_STANDARD: "独立舰载机僚机"
 ACOT_ISC_PILOT_STANDARD_DESC: "喜欢独立舰载机的速度与激情的勇敢人士。每一个人都必须熟悉标准神经网络模拟。"
 ACOT_ISC_PILOT_MACHINE: "独立舰载机单位"
 ACOT_ISC_PILOT_MACHINE_DESC: "独立舰载机需要一个物理载体来直接进行交互。这不仅是为了更好的响应命令，而且还能接受和使用超光速信号，这是标准的非载体化舰载机做不到的。"
 ACOT_ISC_PILOT_ACE: "独立舰载机王牌僚机"
 ACOT_ISC_PILOT_ACE_DESC: "这些精英老兵不仅比别人经验更丰富，而且拥有更强大的装备。其中最重要的特化增强令其无需任何形式的生命维持系统。他们可以适应任何情况的能力将对对手造成巨大威胁。"
 acot_crew_department: "船员部门"
 ship_crews: "舰队船员"
 tech_acot_crew_normal: "星舰船员"
 tech_acot_crew_normal_desc: "舰队学院训练的普通船员。他们需要适当的薪水和食物供给。尽管他们表现平平，但是其训练有素，可以胜任职责。"
 TECH_UNLOCK_BASIC_CREW_TITLE: "§H解锁：§!基础船员"
 TECH_UNLOCK_BASIC_CREW_DESC: "§H基础船员§!\n舰队学院训练的普通船员。他们需要适当的薪水和食物供给。尽管他们表现平平，但是其训练有素，可以胜任职责。"
