 acot_pmc_merc.2.name: "流寇小子佣兵团"
 acot_pmc_merc.2.desc: "哦？恁想要招点儿海盗嗦？要的嘛，那么你闷最好备好了目标等我们克打爆哈。因为老子们已经等求不及克狩点猎找点乐子了。还有就是不要搞忘带点儿矿石过来，我们要很多的红色玩意儿。还有吃嘞，人是铁饭是钢，一顿不吃饿得慌嘛。\n\n§S雇佣兵类型：§!舰队\n§S雇佣兵军力：§!低"
 acot_pmc_merc.2.a: "你们都有什么家伙？"
 acot_pmc_merc.2.a.explain: "§Y你们都有什么家伙？§!\n\n一堆抢来的船，上面装得有足量的火力，可以造成可观滴伤害，我儿豁。只要不把小伙子些送去打大东西，他们可以自己搞定的。好多艘船？呃……十……十二……算球了算不归一，自己克问那个蠢逼红色集团，他们脑壳聪明，晓得常个数数。\n\n§H除开军队本身以外，克洛根物种有着强壮和尊者两个特性。一个等级5的克洛根战斗大师将军将会指挥这支军队。§!"
 acot_pmc_merc.2.b: "那么就欢迎你们加入吧。"
 acot_pmc_merc.2.b.explain: "要的，小伙子些。打包行李准备出发喽。我们要出发克打人家嘞屁屁喽。还有不要搞忘了先按三次红色嘞按钮，阔以带给你们好运和速度。WAAAGH!!"
 acot_pmc_merc.2.getinfo.explain: "流寇小子实际上就是一大帮子海盗，正如字面所言。他们来源于一个非常奇异的银河系，那个银河系简直可以称为暗黑屎坑，老是一波未平一波又起，灾难总是席卷那里。\n\n更加奇怪的是，这些绿皮怪人完全不知道他们的科技如何运作。事实上，这些绿皮能让飞船飞起来就已经是个奇迹了。似乎这些绿皮有一种奇异且原始的心灵链接，令他们只要寻思他们的科技有用，那么这些科技就真能起作用。我们认为这只是一种非常非常原始的技术感应，也就是允许其和机器或科技沟通，好似它们都是活生物一样的的灵能力量。"
 acot_pmc_merc.3.name: "裸三虫族"
 acot_pmc_merc.3.desc: "嘶嘶嘶嘶……我们知道你来了，[root.GetSpeciesName]。我们是裸三虫族，我们渴求鲜血，我们要行尽恐怖之事。\n\n虫后的讯息必须被传遍四野，你会帮助裸三虫族将我们的愤怒抛洒四方吗？\n\n§S雇佣军类型：§!陆军\n§S雇佣军军力：§!低"
 acot_pmc_merc.3.a: "你能提供什么？"
 acot_pmc_merc.3.a.explain: "§Y你能提供什么？§!\n\n我们很强大，虫群很强大。我们的战士不眠不休、无慈无悲不留活口，他们正渴求鲜血。你将成为虫后信息的使者，而她将会把命令传给战士们。你必须把虫群带入战场中去。\n\n§H除了军队本身以外，克洛根种族有着强大而珍贵的特性，还有额外一点，一名5级的克洛根战斗大师会领导军队。§!"
 acot_pmc_merc.3.b: "我们会给你们安排点战斗的。"
 acot_pmc_merc.3.b.explain: "虫群将会饱餐……虫后的讯息将被传播……"
 acot_pmc_merc.3.getinfo.explain: "一群怪虫子。（笑）"
 acot_merc_zurgush_ling: "裸三虫族幼虫"
 acot_merc_zurgush_ling_plural: "裸三虫族幼虫"
 acot_merc_zurgush_ling_desc: "裸三虫族幼虫是体型较小并且脆弱的虫群战士，他们依靠速度和数量碾压敌人而取胜。这些猎食者们精于在敌人心中散布恐怖。"
 acot_merc_zurgush_warrior: "裸三虫族战士"
 acot_merc_zurgush_warrior_plural: "裸三虫族战士"
 acot_merc_zurgush_warrior_desc: "裸三虫族战士是致命且敏捷的猎食者，他们在近距离和远距离作战中都很致命。其耐操的甲壳更让其生存能力上一层楼。"
 acot_merc_zurgush_lord: "裸三虫族领主"
 acot_merc_zurgush_lord_plural: "裸三虫族领主"
 acot_merc_zurgush_lord_desc: "裸三虫族领主是战场指挥官，他们更加独立，也因此能施展更佳的战斗策略。然而领主的个性也是有代价的——他们并不能置生死于度外，只会在其巨大装甲甲壳仍能保护其重要器官时才会继续战斗。"
 acot_pmc_merc.4.name: "罗伯特·麦科伊"
 acot_pmc_merc.4.desc: "呃……你好？你能听见我说话，对吗？\n\n呃……嗨……额……我名叫麦科……罗伯特·麦科伊。我是一名修尔人。\n\n听着，你对我有什么打算我一点都不关心，只要别送我回去就好，行了吧！我 绝 对 不会回我家里面去，永远永远永远 永 远 不会。我有条飞船，我能呃……收集残骸嘛的。只要让我留下来我干什么都行！要是你想要钱的话，我可以付给你！\n\n§S雇佣兵类型：§!飞船和其领袖\n§S雇佣兵战力：§!无"
 acot_pmc_merc.4.a: "你到底能干什么？"
 acot_pmc_merc.4.a.explain: "§Y你到底能干什么？§!\n\n我到底能干什么？\n\n呃……我不知道。我只是让船进入自动模式，让AI接管一切。说真的，让我留在这儿就行，我才 不 要 回去！\n\n§H似乎麦科伊除了一些信用点和一艘破烂袭击者飞船以外就没有携带任何物品了§!"
 acot_pmc_merc.4.b: "好吧，你能跟我们走。"
 acot_pmc_merc.4.b.explain: "真假的？你不是在开玩笑吧？\n\n好耶！谢天谢地……哦不谢谢你！我保证我会尽量变得……不那么没用的。"
 acot_pmc_merc.4.getinfo.explain: "你不是认真的吧，对吗？这家伙就是个屌丝，他的船也烂透了。除非你是对这小伙子动了恻隐之心什么的。\n\n行吧，从我们知道的来看，这小崽子偷了他朋友准备送去废船厂的飞船，还给我们送了一笔不小的信用点。至于他的来路嘛，看起来他好像是某个遥远帝国的继承人。"
 acot_pmc_merc.5.name: "武士刀"
 acot_pmc_merc.5.desc: "哇哦！\n\n至高的主人啊，我们是武士刀战团。我们能为您的事业献上我们的技艺与刀剑。我们将与您的宿敌战斗，来挽回您失去的荣誉。武士刀战团只要求您支付卓越集团所要求的资源，然后他们就会把资源送到我们的家园里去。我们不在乎您的敌人是谁，我们全体战团都将成为您的麾下，供您调遣。\n\n§S雇佣兵类型：§!舰队\n§S雇佣兵军力：§!中等"
 acot_pmc_merc.5.a: "武士刀战团能做什么？"
 acot_pmc_merc.5.a.explain: "§Y武士刀战团能做什么？§!\n\n我崇高的主人，武士刀战团勇猛无比，精于太空战斗。我们能以迅雷不及掩耳之势，在光荣的战斗里以矫健和精准无比的姿态打击敌人。我们可不会采用懦夫战术或者奇技淫巧，我们就这样暴露在敌人的火力当中，用武魂和钢铁来临敌。\n\n§H武士刀战团配备有多种重型和中型飞船§!"
 acot_pmc_merc.5.b: "那么我就借你们这把武士刀一用吧。"
 acot_pmc_merc.5.b.explain: "谢谢你，我尊敬的主人。我们将在您一边奋战到底，重夺我们失去的荣耀。愿我们的家人能原谅我们的自私自利。愿我们的灵魂能在黎明之父那里和先祖团聚。"
 acot_pmc_merc.5.getinfo.explain: "他们可真是抽大烟抽多了。"
 acot_pmc_merc.6.name: "杰克逊的复仇号"
 acot_pmc_merc.6.desc: "没什么多谈的。雇不雇我们就完事儿了。\n\n§S雇佣兵类型：§!舰船\n§S雇佣兵军力§!：中等"
 acot_pmc_merc.6.a: "啥？"
 acot_pmc_merc.6.a.explain: "§Y啥？§!\n\n空谈毫无价值。雇不雇我们？\n\n§H杰克逊的复仇号是一艘强大的无畏舰。§!"
 acot_pmc_merc.6.b: "雇。"
 acot_pmc_merc.6.b.explain: "好。我们战斗吧。"
 acot_pmc_merc.6.getinfo.explain: "要是你很好奇这群家伙为什么那么不善言辞，也许这是因为其过往。你看，这艘船的船长在过去十年间起码换了七次。每次他们的船长都向船员们许诺带来财宝和荣誉，但是没一个信守承诺的。"