 acot_pmc_merc.1.name: "克洛根血囊佣兵团"
 acot_pmc_merc.1.desc: "所以你想雇佣血囊佣兵团？肯定是想某些东西死得透透的。\n\n好吧，如果你的信用点足够，那我们就能替你扫清一切障碍。哦对了，你的那些驾驶我们运输船的人最好知道怎么逃跑和躲避，毕竟不会大打出手的克洛根人不是好的克洛根人。\n\n§S雇佣军种类：§!陆军\n§S雇佣军军力：§!低"
 acot_pmc_merc.1.a: "那么你们准备了什么呢？"
 acot_pmc_merc.1.a.explain: "§Y那么你们准备了什么呢？§!\n\n十支克洛根血囊战斗团，加上些载具和一个战斗大师。我们可是精锐战团，不会被轻易杀死，而且不打出个好仗出来绝不善罢甘休。当然也别指望让他们去执行送死任务，他们是缺脑子，但也没那么缺。\n\n§H除开军队本身以外，克洛根物种有着强壮和尊者两个特性。\n\n一个等级5的克洛根战斗大师将军将会指挥这支陆军。§!"
 acot_pmc_merc.1.b: "那么就敲定了，欢迎加入狩猎。"
 acot_pmc_merc.1.b.explain: "这才像话嘛。我和小伙子们会准备好的。把我们投放到行星上去，然后我们就会扫清一切敌人，让他们连后悔找你的茬都来不及。"
 acot_pmc_merc.1.getinfo.explain: "克洛根人是个相当令人好奇的种族。显然，克洛根人整个物种都被某种生物武器所控制——这种武器控制了他们的生殖系统，令其繁殖能力相当低下。这个特性令雄性克洛根人走上了雇佣兵的路子，他们寻求死得光荣、死得其所。\n\n我们还不知道是谁对克洛根人下此毒手，毕竟当我们和他们初次接触的时候，克洛根人就已经是这样了。我们只知道的是，每次一有人想要找到克洛根这特性的解药的时候，他们就会听见一个非常奇异的音符——然后就突然有个家伙冲出来设法摧毁了解药。\n\n克洛根人的装备……只能说还有相当大的改进空间。他们使用的是一套相当原始的弹道武器，还有一种被其称为质量效应场的东西。克洛根的武备比起那些更原始的文明所用的火器肯定是要高级得多的，不过和我们银河系的其它文明比起来……？它们肯定需要升级一下了。"
 acot_merc_kraggan: "克洛根血囊佣兵团"
 acot_merc_kraggan_plural: "克洛根血囊佣兵团"
 acot_merc_kraggan_desc: "克洛根战团由蛮横的步兵所构成，他们配备的是较为原始却可靠的弹道武器。他们并不装备有护盾之类的防御，而是单纯靠自己的身体来当护甲，而且他们的愈合能力也让他们得以承受更多伤害。"
 acot_merc_kraggan_tank: "血囊托托拉克步兵战车"
 acot_merc_kraggan_tank_plural: "血囊托托拉克步兵战车"
 acot_merc_kraggan_tank_desc: "血囊战团拥有自己的步兵战车，名唤托托拉克。虽然这款战车行事粗鲁、噪声颇大，但是其庞大的体积允许其装配相当强力的武器。"
