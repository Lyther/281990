 stellarite_events.1.desc.a: "出现了有趣的状况。我们的一些科学家称，在利用先进的传感器扫描了很长一段时间的能量信号后，他们认为发现了一种新的能量信号。这种能量与太阳能很相似，但远比普通太阳能更微妙。\n\n我们还不能证实这一说法的真实性，因为这似乎与太阳能有关……如我们所知，在我们的帝国能进行太空旅行之前，祖先们早就开始利用恒星产生的能量了。"
 stellarite_events.1.desc.b: "出现了有趣的状况。我们的一些科学家声称发现了更多星核能量信号，与之前击败的星能吞噬者研究结果相同。这些能量很微弱，难以追踪，但似乎远比吞噬者身上发现的要纯净。"
 stellarite_events.100.desc.c: "啊，很好，你终于注意到了。是的，你拾起了一种新型能源——星核能量，初星之碎片。河系中已经有帝国让它的光辉重新闪耀在这个宇宙中，因此你能感受到它的存在。\n\n如果你感兴趣，我会做些适当的安排，给你发送些掌握这种能量所需的数据。"
 stellarite_events.100.desc.d: "又是这个话题？我还以为你对它毫无兴趣，改主意了吗？"
 stellarite_events.100.b2.response: "当然，不然其他人是怎么做到已经在利用它的。初星的碎片会与召唤者的欲望共鸣，能理解星核能量本质的人就能运用星核之力以适己需。但坦白讲，问题在于比起真正掌握星核能量，你们的帝国和人民更有可能在尝试理解其设计本质的过程中炸掉自己。不过有了我的帮助，这就可以解决了。"
 stellarite_events.100.d2.response: "因为已经有人完成了重燃碎片的艰巨任务，所以现在有些潜在风险。你需要做的就是按照我的指示，观察如何利用暗物质的维度属性将暗能量转化为星核能量。最主要的风险简单明确——已经有人做到这点了，他们可不希望你有同台竞技的能力，当然除非你是他们的盟友。"
 stellarite_events.100.e: "我们想要掌控这种力量。"
 stellarite_events.100.f: "我想我们没必要利用它。"
 stellarite_events.100.f.response: "啊，真遗憾。那就算了。"
 stellarite_events.2.desc.a: "嗯……你的帝国肯定是达到了利用这种能量的最低科技需求，这没什么问题。但我担心的是由于你对其科学原理缺乏理解而可能产生的后果。你不太可能完整发挥这一力量的全部潜力，特别是结合你摸索虚空能量的历程……事实上或许你可以绕开这一问题，创造一种与现有技术运作原理类似的能源。由于对中和元素的依赖，这种力量的效果会有所下降，但应该还是十分强力的。\n\n嗯，我还想不出什么让我没什么负担的好方法，所以就把这当成我的慷慨吧。索菲娅将为你进行第一次转换！你只需要有巨量的暗物质和神秘……咳咳，我是说暗能量。我的意思是非常非常非常多。"
 stellarite_events.2.desc.b: "嗯……你的帝国肯定是达到了利用这种能量的最低科技需求，这没什么问题。由于已经有人完成了复杂的工作，你只需要追溯就行了，这可简单多了。你只需要准备大量的暗物质和暗能量，并遵循我的指示。希望你的科学团队有足够的能力，在别人炸飞你之前把事情干完。很简单对吧？"
 stellarite_events.2.a.response: "虚空能量亦称暗能量，是星核能量翻转、弯曲的一面。通常这两种能量在接近时会相互抵消，使二者全部无效化。但在暗物质维度属性的帮助下，将暗能量转化为星核能量成为可能。不过，这个转化过程并不完美，浪费严重。一旦转化完成，整片星海将再次受到恒星之力的祝福！听起来很简单对吧？"
 stellarite_events.2.a2.response: "虚空能量亦称暗能量，是星核能量翻转、弯曲的一面。通常这两种能量在接近时会相互抵消，使二者全部无效化。但在暗物质维度属性的帮助下，将暗能量转化为星核能量成为可能。不过，这个转化过程并不完美，浪费严重。因此动手之前尽量节约点，多攒下些暗能量。"
 stellarite_events.2.b: "所以这次又有什么风险？"
 stellarite_events.2.b.response: "一个惊喜，多亏了我，这次没有风险。听着，我会解决最困难的部分，即第一次转换和饱和。我需要巨量的暗物质和暗能量，你们的科学家只需要仔细遵照我的指示就够了。\n\n哦还有件事要注意，让河系内的星核能量重新饱和的过程只需进行一次。这意味着一旦完成，在我的姐妹们教导下其他帝国研究时的难度会大大降低。所以最好谨慎启动！"
 stellarite_events.2.b2.response: "一个惊喜，这次没有。多亏了我和另一个率先完成的帝国。听着，我会解决最困难的部分。我需要巨量的暗物质和暗能量，你们的科学家只需要仔细遵循我的指示就够了。如果一切按计划进行，你也能掌握星核能量。"
 stellarite_events.2.c: "这次你似乎极为慷慨。"
 stellarite_events.2.c.response: "这也没办法。老实说为了我们双方的利益我宁愿不这么直接。但我的姐妹们传来的过去的记录有点让人讨厌，充满了爆炸与崩坏。在我们想出更好的解决方法之前别无选择。不过别太得意忘形了，这只是当下的特例。"
 stellarite_events.2.d: "失落帝国会再次恼怒吗？"
 stellarite_events.2.d.response: "大概率不会，至少不会像你完成Alpha计划时候那么恼怒了。我都怀疑他们还是否理解这一能量。"
 stellarite_events.2.e: "那我们就动手吧。"
 stellarite_events.2.e.response: "那么，告诉你的团队遵循我接下来发送的程序。别担心，不会有爆炸的。一切都在计算之内。"
 stellarite_events.2.f: "我们目前负担不起开销。"
 stellarite_events.2.f.response: "没问题。项目会耗光大量库存，安全第一。"
 RESEARCH_STELLARITE_POWER_CHEAP: "超越众星之力量"
 RESEARCH_STELLARITE_POWER_CHEAP_DESC: "在索菲娅的帮助下，我将掌握将暗能量转化为星核能量的秘密，进而掌握这个崭新的奇迹。"
 stellarite_events.3.desc.a: "完成了！按索菲娅的每一条指导，我们已成功让整片星海中的星核能量再次饱和。现在我们可以开发专门用于约束它的新一代反应堆。"
 stellarite_events.3.desc.stellaritegate: "外星门内的记录表明确实有星核能源存在，这证明了该能量在过去存在过。但到目前为止，我们还没有任何一个可以用于军事的反应堆原型。我们必须进一步深入研究。"
 stellarite_events.3.a: "把目标定高。"
 stellarite_events.3.tooltip: "星核研究已经可用。但请小心，几年后，其他帝国只需研究科技也能够获得。"
 RESEARCH_STELLARITE_POWER_SIMPLE: "超越众星之力量"
 RESEARCH_STELLARITE_POWER_SIMPLE_DESC: "这种崭新的星核能量前景广阔，我们只需研究它。"