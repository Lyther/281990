l_simp_chinese:
 stellarite_events.1.name: "超越众星之力量"
 stellarite_events.1.a: "也许索菲娅能告知我们更多信息。"
 stellarite_events.1.b: "现在可不是搞实验的好时候。"
 RESEARCH_STELLARITE_POWER: "超越众星之力量"
 RESEARCH_STELLARITE_POWER_DESC: "在索菲娅的帮助下，我们开始着手恢复整个河系中微弱的星核能量，从而能完全开发其力量。"
 stellarite_events.2.name: "星核计划"
 stellarite_events.3.name: "星辰"
 stellarite_events.5.name: "势不可挡！"
 stellarite_events.5.desc: "终于完成了！我们的研究取得了硕果，首批星核反应堆已经准备好大规模部署了！这项新发明揭示了各种战斗应用中的多种可能，我们应该立即开始研究！"
 stellarite_events.5.a: "我们的飞升已然昭昭！"
 stellarite_events.10.name: "探测到星能异常！"
 stellarite_events.10.desc: "警报！检测到不稳定异常。一个星核存在正在星系中现身，我们可以通过分散星核能量库存来避免这件事，也可以在其完全现身前攻击此实体，不过这并不是毫无风险的。当然，我们也可以坐等此实体现身，看看会发生什么。"
 stellarite_events.10.a.desc: "警报！检测到不稳定异常。另一个星核实体正在出现。它似乎依赖我们的星核能源库存来实体化，如果我们能处理掉一些星核能量，它就无法继续维持存在。当然我们也可以单纯地阻止其出现，只要我们不在意后续的爆炸性结果的话。"
 stellarite_events.10.a: "排出星核能，我们没有多余的时间能浪费在它身上。"
 stellarite_events.10.b: "让这个实体现身吧。也许能学到点什么。"
 stellarite_events.12.name: "星核过载！"
 stellarite_events.12.desc: "警报！[event_target:stellarite_fucked_up_planet.GetName]上的星核产生器在过久超载后其核心熔毁了，摧毁了周遭建筑并导致了人员死亡。我们得在事态严重前采取措施阻止这一切！"
 stellarite_events.12.a: "好的，我可不想让殖民地被炸上天。"
 stellarite_events.13.name: "星核致命失败"
 stellarite_events.13.desc: "由于我们在[event_target:stellarite_fucked_up_planet.GetName]上不顾后果地使用星核反应堆，产生器的核心产生了致命熔毁并造成了大爆炸，酿成了巨大灾难，并把殖民地整个抹消了。\n\n救护队已经被派去寻找幸存者，但是没有发现任何人幸存。"
 stellarite_events.13.a: "某种意义上这算是自作自受了。"
 stellarite_events.14.name: "星核黄色警报"
 stellarite_events.14.desc: "警报！[event_target:stellarite_fucked_up_planet.GetName]上的星核发生器由于系统超载而遭受暴露时间过长的影响。虽然情况尚无恶化迹象，不过我们放任不管的话，事故可能很快就会发生。我们应采取措施立刻解决！"
 stellarite_events.14.a: "好的，我可不想让殖民地被炸上天。"
 acot_stellarite_chain: "星辰动力"
 acot_stellarite_chain_title: "星辰动力"
 acot_stellarite_chain_desc: "我们有足够多的证据表明，恒星本身的能量可以用于制作超出认知的无比强大的武器。尽管细节上仍值得怀疑，但只要给够资源和研究投入，一定能发现更多的奥秘。"
 acot_stellarite_experiment: "生存还是毁灭？"
 acot_stellarite_experiment_desc: "大多数科学家对这种缺少足够理论的所谓的恒星能量保持怀疑态度。没有任何文明有关于这种能量的记述，甚至连先驱者也没有。并且由于太阳能已经被广泛了解并使用，几乎没有理由相信它还有其他用途。\n\n但有一些科研人员无论如何都想对此进行实验，他们需要一位有经验的科学家来领导这个项目。虽然项目负责人不会因此停止当前的工作，但对于未知领域的探索的风险是很高的，只有少数人对此感兴趣，我们应该谨慎行事。"
 acot_stellarite_research: "掌控星辰"
 acot_stellarite_research_desc: "现状很明显，星核能量是一种非常强大的新能源。但现在我们的反应堆原型还不太稳定，过于危险，无法投入实用。因此，研发一种安全保护装置是很有必要的，它必须能在各种危险环境下控制住这股能量，防止爆炸。\n\n§Y你需要在物理研究领域指派一位技能等级10的科学家。这位科学家必须拥有灵光一闪、策展人、天选之人、知性AI副官、脑蛞蝓宿主或专长：粒子物理的其中一个特质。§!"
 stellarite_events.10.c: "阻止实体现身。我可不想丢掉星核！"
 stellarite_events.10.c.tooltip: "对此实体进行直接交互可能会令其消失。虽然此方法较为危险，不过我们谈论的可是宝贵的星核能啊。"
 stellarite_events.1000.name: "星能异象失能"
 stellarite_events.1000.desc.b: "似乎星核实体在具象化为物体的过程中遇到了些困难，可能很快就会消散不见。不过我们要是给它喂些星核的话，它可能就能成功具象化了。"
 stellarite_events.1000.a: "总好过啥也没有。"
 stellarite_events.1000.b: "不，让它消散吧。"
 stellarite_events.1000.c: "行，就这么办。"
 stellarite_events.1000.c.tooltip: "这不太符合逻辑，但确实很刺激。"
 stellarite_events.1001.name: "星能异象失能"
 stellarite_events.1001.a: "不，让它消散吧。"
 stellarite_events.1001.b: "行，就这么办。"
