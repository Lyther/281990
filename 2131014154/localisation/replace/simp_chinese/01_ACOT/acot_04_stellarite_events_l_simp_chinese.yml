 stellarite_events.100.name: "先驱者数据库"
 stellarite_events.100.desc.a: "有意思……碎片的遗骸居然能一路到这儿来……\n\n不好意思，刚才是我想出神了。你们科学家的假设是正确的，你们检测到的能量信号和太阳能有关联，不过远为强大，也更具神性。你们所看到的是一个无上存在的小小遗骸。初星之碎片，星核之力量。必须得承认，我还没预料到你们的科学家能追踪到它的信号。\n\n如果你们对这一能量感兴趣的话，那我能将其教授于你……不过得等我找到个比较“适合家庭”的方法再说。"
 stellarite_events.100.desc.b: "有意思……碎片的遗骸居然能一路到这儿来……啊当然了！吞噬者！我怎么把这个细节完全给忘了！\n\n不好意思，刚才是我想出神了。你们科学家的假设是正确的，你们检测到的能量信号和太阳能有关联，不过其远为强大，也更具神性。你们所看到的是一个无上存在的小小遗骸。初星之碎片，星核之力量。必须得承认，我还没预料到你们的科学家能追踪到它的信号。\n\n如果你们对这一能量感兴趣的话，那我能将其教授于你……不过得等我找到个比较“适合家庭”的方法再说。"
 stellarite_events.100.a: "什么是初星？"
 stellarite_events.100.a.response: "呃……这说来话长了，我得承认我的知识也是二手打听来的。不过简而言之，正如其名所示，这是现实当中的第一颗恒星。它是被某些更高阶存在创造出来的，是某种礼物。不过因为某些令人遗憾的事情，初星也不再了，其碎片四分五裂，不能被识别为物体了。但是它的力量仍存，那些能利用其力量的人，就能获得那无边无际之力量——星核之力量。"
 stellarite_events.100.b: "这种力量真的能够被人所用？"
 stellarite_events.100.b.response: "理论上来说，是的。初星的碎片会与召唤者的欲望相共鸣，那些能理解其本质的人就能运用星核之力，让其变化为其所欲之形。问题在于，坦白地说，你们的帝国和人民很可能会在尝试理解其设计本质的过程中炸掉自己，而非真正地利用上它。不过也许机会也是有的……"
 stellarite_events.100.c: "它与太阳能有什么关系？"
 stellarite_events.100.c.response: "嗯……说实话我还不确定，就像我说的，这是二手的知识。据推测，你看到的普通恒星就像……遗骸？尘埃？或者仅仅是初星的残骸。它们足以提供温暖、生命和环境能量，但也就仅此而已了。星核能量可不同，它纯粹而神圣，在过往的年代中由诸神创造。"
 stellarite_events.100.d: "这种能量有什么风险吗？"
 stellarite_events.100.d.response: "哦哦哦，你根本就不知道。听着，过去我的姐妹们交流过这些情况，与她们合作的帝国试图靠自己的力量研发星核能量。不用说，结果可是相当爆炸性。最好的情况是炸死了几个科学家，最坏的情况？整个河系都有些……崩溃了？这确实很复杂，不过别担心，我们不会再用那些危险的方法了。我得想个你能容易理解的方法，最好是我这边不用负责太多任务的。被人带飞就没乐趣了，不是吗？"
 stellarite_events.2.a: "这东西具体是怎么运作的？"
 stellarite_events.3.desc.b: "完成了！按索菲娅的每一条指导，我们已成功掌握将暗能量转化为星核能量，现在我们可以开发专门用于约束它的新一代反应堆。"
 stellarite_events.500.name: "先驱者数据库"
 stellarite_events.500.desc: "恭喜啊，你们成功跟上了每一项指导，没在干活的时候被炸上天！\n\n我得说，我本来还对你们的成功抱着怀疑态度，不过你们还是持之以恒。现在你们可以开始进行实验，将星核能整合进军备库了。不过我得警告你的是，技术上而言，星核能设计上并不是像你们这样运用的。单单把虚空能量给结合到星核能上就已经够有风险的了，你还得把暗物质也给加进去。如果你们不小心点的话，或许会发生一些……无法预料的后果。还有就是别让你的星核能存量太多，不然某些愤怒的星核实体出现的时候可别吓着。"
 stellarite_events.500.a: "军备库？那么基础设施升级呢？"
 stellarite_events.500.a.response: "放轻松。你才刚刚设法把星核能整合进你们的现有科技当中，把星核用在武器当中已经够危险的了，但是至少你们可以享受下军规硬件的裨益。如果你还想把星核能给榨进日常行星建筑的话，这现在超出了你们的水平能力。它要求的东西不少呢……“科技之握（AOT）”能实现你的梦想。但是那玩意儿是非官设……算了，当你没听见最后一句话。"
 stellarite_events.500.b: "什么是无法预料的后果？"
 stellarite_events.500.b.response: "也许你还不明白，虚空能量和星核能量相处得不太融洽。虽然你们大部分情况下能在暗物质和其它过程的帮助下将两者中不兼容的部分给分隔开，但是这些产品也是很明显是基于虚空能的。如果你还加料来提高星核产量的话，可能会导致些……极为爆炸性的后果，至少如此。"
 stellarite_events.500.c: "为什么我们需要排出星核能？"
 stellarite_events.500.c.response: "简而言之，星核能来自初星的碎片，所以它在某种程度上与情感和思想相协调。未被利用的星核能原材料可能会吸引一些来自远古的……幽魂，如果你想这玩意儿听起来比较吓人的话。对于一个先进的星核帝国来说，这几乎不成问题，但对于你们而言，要控制这些异常可能有点挑战性。尽管如此，这些被星核能所吸引的幽魂仍然只是些挥之不去的情绪和思想。即使他们在物质世界中能够具象化，也不会持久。就算你不处理它们，它们也很可能会在能量耗尽后就消失得无影无踪。"
 stellarite_events.500.d: "那我们还有很多事儿要干了。"
 stellarite_events.500.d.response: "是的。我敢肯定，以后还有更多令人兴奋的日子等着我们呢。我很好奇你会拿这新能量干什么。"
 stellarite_events.501.name: "旭日初升之新帝国"
 stellarite_events.501.desc: "我们正从[event_target:new_stellarite_empire.GetName]获得可靠情报，称其最近开发了一种新能源，似乎比堕落帝国所有的能源还远为强大。虽然细节不详，不过可以推测其和先驱者科技有关。"
 stellarite_events.501.desc.b: "我们正从[event_target:new_stellarite_empire.GetName]获得可靠情报，称其最近开发了一种新能源，似乎比堕落帝国所有的能源还远为强大。不幸的是我们不知道此乃何物。"
 stellarite_events.501.desc.c: "我们正从[event_target:new_stellarite_empire.GetName]获得可靠情报，称其最近开发了一种新能源，符合星核能的细节和读数。如果推论正确的话，那么就又有一家帝国正在揭露星核能的秘密了。我们得紧盯他们的进展。"
 stellarite_events.501.a: "也许索菲娅能告知我们更多信息。"
 stellarite_events.501.b: "似乎有点超出我们现有能力范围了。"
 stellarite_events.501.c: "我们走着瞧。"
 stellarite_events.10.a.tooltip: "星核能的小小损失不会妨害到我们经济体发展。总比对付些疯狂幽魂要强。"
 stellarite_events.10.b.tooltip: "有失才有得。这可是我们研究星核异象的大好稀有机会啊！"
 stellarite_events.1000.desc: "不幸的是，星核实体没能具象化为物理形态，很快就消散不见了。无论如何，我们得以回收些其残余星核能。"
 stellarite_events.1001.desc: "似乎星核实体在具象化为物体的过程中遇到了些困难，可能很快就会消散不见。不过我们要是给它喂些星核的话，它可能就能成功具象化了。这一实体目前位于[event_target:stellarite_forming_location.GetName]。"
 stellarite_events.1001.b.tooltip: "这不太符合逻辑，但确实很刺激。"
 stellarite_events.1002.name: "星核实体"
 stellarite_events.1002.desc: "星核形成了一个怪异的实体。其看起来缺乏智能，表现出和缇扬奇等太空生物相似的行为。虽然它目前尚未表现出敌意，但摧毁它也许能产出些星核能量。这一实体目前位于[event_target:stellarite_forming_location.GetName]。"
 stellarite_events.1002.a: "它没有威胁。别管它了。"
 stellarite_events.1002.a.tooltip: "星核实体将被弃之不顾，随它想干什么，等它的星核储备用光消失。"
 stellarite_events.1002.b: "摧毁它，我们需要星核。"
 stellarite_events.1002.b.tooltip: "星核实体将会具有敌意，必须被摧毁掉，在此之后其剩余星核能被收集起来。"
 stellarite_events.1003.name: "星核实体"
 stellarite_events.1003.desc: "星核形成了一个怪异的实体。其看起来具备基础智能，能响应我们的指令。我们可以保留它，或者消灭掉它换取星核能。这一实体目前位于[event_target:stellarite_forming_location.GetName]。"
 stellarite_events.1003.a: "好的。我们现在是你的主人了，小家伙。"
 stellarite_events.1003.a.tooltip: "星核实体能被置于我们的控制之下，直到其星核储备耗尽实体消失。"
 stellarite_events.1003.b: "我们需要的是星核，不是宠物。"
 stellarite_events.1003.b.tooltip: "星核实体可被安全地摧毁掉，其星核将会被回收，过程中不会有反抗。"
 stellarite_events.1004.name: "星兽消逝"
 stellarite_events.1004.desc.a: "我们留作宠物的[root.GetName]星核实体终于耗尽了能量，并开始消逝了。我们可以尝试通过喂养额外星核来延长其生命周期，但其将会变得更加虚弱，可能撑不过下次消逝过程。"
 stellarite_events.1004.desc.b: "我们留作宠物的[root.GetName]星核实体终于耗尽了最后的能量储备并开始消逝。其光芒消散得过于猛烈，以至于我们无能为力。"
 stellarite_events.1004.desc.c: "我们留作宠物的[root.GetName]星核实体开始显现出消逝的迹象，其开始损失部分力量，不过其物质存在仍得以保持。"
 stellarite_events.1004.a: "我们还不想和宠物分离呢！"
 stellarite_events.1004.b: "盛席华筵终散场。"
 stellarite_events.1004.c: "啊，它可不是宠物。"
 stellarite_events.1004.d: "万物都逃不过成为追忆之劫。"
 stellarite_events.1004.e: "令人恼火。"
 stellarite_events.1004.f: "最好还是把它变成星核吧。"
 stellarite_events.1005.name: "星核实体被击败"
 stellarite_events.1005.desc.a: "我们击败了一只星核实体。这一实体内含大量剩余星核能量，可为我们所用。"
 stellarite_events.1005.desc.b: "我们击败了一只星核实体。这一实体内含中等数量的剩余星核能量，可为我们所用。"
 stellarite_events.1005.desc.c: "我们击败了一只星核实体。这一实体内含少量剩余星核能量，可为我们所用。"
 stellarite_events.1005.desc.d: "我们击败了这个奇怪而可怕的实体。这一生物在死前释放出了奇怪的能量，我们还不知道这种能量是什么。"
 stellarite_events.1005.a: "收米咯！"
 stellarite_events.1005.b: "多么奇妙啊。"
 stellarite_events.1010.name: "星能龙已经被消灭！"
 stellarite_events.1010.desc.a: "我们已经击败了这庞大的星能龙！它死后释放出暴雨般的星核能量，足以供我们收获！"
 stellarite_events.1010.desc.b: "我们的研究开花结果了！击败星能龙后，更多的星核能量从它的残骸里喷发了出来！\n\n我们可以仅收获这些星核能量以供己用，或是尝试重新点燃它，也许会发生什么奇妙的事情也说不定？"
 stellarite_events.1010.a: "收米咯！"
 stellarite_events.1010.b: "不，仅回收星核能量。"
 stellarite_events.1010.c: "行，就这么办。"
 stellarite_events.1010.c.tooltip: "这不太符合逻辑，但确实很刺激。"
 stellarite_events.1010.explain.outcome.1: "两只新的星能龙即将诞生，每一只死亡都将重复这一事件。"
 stellarite_events.1010.explain.outcome.2: "在你的控制下，另一只星能龙已经出现。"
 stellarite_events.1011.name: "巨龙觉醒！"
 stellarite_events.1011.desc.a: "星核能量生命似乎都会实体化为以太龙那样的特定外形。扫描显示它比通常的星能龙都要强大。但我们能够击败它，也许我们能通过它收获一大笔星核能量。"
 stellarite_events.1011.desc.b: "另一只星能龙已经实体化了……它还和上一只一样强大。无论如何，如何处理它依旧只有这些选项。"
 stellarite_events.1011.a: "终于！旗鼓相当的对手！"
 stellarite_events.1011.b: "这一定会很疼的，不是吗。"
 stellarite_events.12.b: "算了，有时为了更大的利益就得作出牺牲。"
 stellarite_events.12.b.tooltip: "此类灾害报告将不再出现，直到星球毁灭或是超载被取消。"
 stellarite_events.13.b: "在更多星核面前，一个星球的毁灭无足轻重。"
 stellarite_events.14.b: "不了，我们需要星核。继续超载过程。"
