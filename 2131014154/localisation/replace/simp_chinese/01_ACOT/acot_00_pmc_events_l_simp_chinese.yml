 acot_pmc.32.c.machine: "我们需要一支巨型战体部队。"
 acot_pmc.32.c.machine.explain.small: "部队包含§Y2§!巨型战体部队。"
 acot_pmc.32.c.machine.explain.medium: "部队包含§Y4§!巨型战体部队。"
 acot_pmc.32.c.machine.explain.large: "部队包含§Y8§!巨型战体部队。"
 acot_pmc.32.c.machine.response: "已确认。巨型战体部队就绪。"
 acot_pmc.33.name: "卓越集团殖民服务"
 acot_pmc.33.desc.a: "你好。欢迎来到卓越集团的殖民服务。请提出你的需求。如有问题，请参阅查询服务。\n\n§G当前殖民设定：基础§!\n\n§Y行星将正常殖民，没有额外更改。\n\n§R巨构和特殊行星不会被选中。"
 acot_pmc.33.desc.b: "你好。欢迎来到卓越集团的殖民服务。请提出你的需求。如果你有问题，请参照查询服务。\n\n§G当前殖民设定：高级§!\n\n§Y行星被殖民时将有一个标准的首都和§Y4§!额外人口。\n\n"
 acot_pmc.33.desc.c: "你好。欢迎来到卓越集团的殖民服务。请提出你的需求。如果你有问题，请参照查询服务。\n\n§G当前殖民设定：豪华§!\n\n§Y行星被殖民时将有一个标准的首都和§Y8§!额外人口，并且所有地块都被清理。\n\n"
 acot_pmc.4.name: "卓越集团佣兵服务"
 acot_pmc.4.desc.a: "已确认，将频道转接到雇佣兵服务。\n\n显示可用的佣兵合同。请检查核实。\n\n§B蓝色名称§! = 舰队佣兵\n§G绿色名称§! = 陆军佣兵\n§M紫色名称§! = 罕见佣兵\n§Y黄色名称§! =传说佣兵\n\n\n§H佣兵名册每五年刷新一次。\n可以同时存在五个佣兵，如果超出该限制，将随机替换现有佣兵。§!"
 acot_pmc.4.setlocation.phanon: "寄送目标：§R卓越星系§!"
 acot_pmc.4.setlocation.capital: "寄送目标：§Y首都星系§!"
 acot_pmc.4.setlocation.explain: "改变委托雇佣兵出现的地点。默认设定为卓越集团投放点。改为在你的首都投放需要额外影响力和能源成本。\n\n§H运送舰队进入特殊星球时要格外小心，因为他们可能无法正确注册。如果舰队因此消失，集团将不予退款。"
 acot_pmc.4.kraggan: "§G克洛根血囊佣兵团§!"
 acot_pmc.4.kraggan.explain: "克洛根人以其难以置信的坚韧、残暴和野蛮闻名，是强大的地面战士。他们巨大的疼痛耐受和战斗狂热使他们极难被强压打垮，并能在多次打击中幸存。\n\n§E译注：出自质量效应§!"
 acot_pmc.4.freeboota: "§B流寇小子佣兵团§!"
 acot_pmc.4.freeboota.explain: "这些奇怪的绿皮人喜欢烧杀抢掠。虽然船的质量还有待提高，但他们的进出速度相当快，这也弥补了他们的不足。"
 acot_pmc.4.zurgush: "§G裸三虫族§!"
 acot_pmc.4.zurgush.explain: "这群怪异的虫类外星人似乎属于一个蜂巢思维。显然，他们的任务是在虫群女王带领下向其他星系散下恐怖。作为雇佣兵，这是个奇怪的选择，但他们的战士非常致命。"
 acot_pmc.4.robert: "§MRobert Mccoy§!"
 acot_pmc.4.robert.explain: "这个年轻的人类男孩设法收集了足够的能量币以购买我们的佣兵合同。他除了一艘相当便宜的小型突击舰外一无所有。他基本上不存在战斗经验。但他没有要求什么，他只想离开以前的银河系。"
 acot_pmc.4.samuroi: "§B武士刀§!"
 acot_pmc.4.samuroi.explain: "这些富有荣誉感的雇佣军战士为那些坚持特殊战争和军事传统的人提供服务。他们的舰队由强大的中重型船只组成。他们似乎更喜欢敏捷和力量，而不是懦弱的远程武器。"
 acot_pmc.4.jacksonrevenge: "§Y杰克逊的复仇号§!"
 acot_pmc.4.jacksonrevenge.explain: "一个海盗团伙以某种方式设法获得了一艘旗舰的控制权。据说船员们花了整整一个星期的时间互相残杀，决定谁能当上船长。船员们虽然不很可靠，但确实有很强的战斗意识，而且这艘船也相当可怕。\n\n§E译注：出自星际争霸§!"
 acot_pmc.5.name: "卓越集团特殊服务"
 acot_pmc.5.desc.a: "卓越集团能为你做什么？"
 acot_pmc.5.keystone: "我们需要搞到一颗钥石。"
 acot_pmc.5.darkmatter: "我们需要造出暗物质反应堆。"
 acot_pmc.5.precursor: "我们需要找一个数据库。"
 acot_pmc.10.b: "不，太危险了。必须毁掉保险库。"
 acot_pmc.201.a.desc: "§R…烧成灰…§!"
 acot_pmc.201.a: "这个河系不欢迎你。"
 acot_pmc.201.a.response: "§R…我们走着瞧…§!"
 acot_pmc.202.a.desc: "§R…不！这怎么可能！？…我们不会…我不会…啊啊啊啊…§!\n\n<无线电静默>\n\n我们无法检测到卓越特工的活动了，似乎这就是他们的最后下场。可能有某种安全失效保护机制或是惩罚机制起了作用，让他们无法被俘获。"
 acot_pmc.202.a: "这无可避免。"
 ACOT_PHANON_DISABLE_PORTAL: "重新调整维度镜"
 ACOT_PHANON_DISABLE_PORTAL_DESC: "为了防止卓越集团轻易地不断返回骚扰我们，必须重新调整他们的维度镜，使其失效。"
 acot_pmc.9.desc: "你的舰队对卓越集团发动了一次无端袭击。卓越集团现在将给予侵略性回应以保护我方资产安全。请注意从现在起卓越集团的服务都将收取额外费用。祝您过得愉快。"
 acot_pmc.9.a: "这是意外！"
 acot_pmc.9.a.response: "逻辑推论可不这样认为。"
 acot_pmc.9.b: "诸位的基地全由我们收下了。"
 acot_pmc.9.b.response: "挑衅行为已记录。"
 acot_pmc.203.a.desc: "<电台静滞>……滋滋滋滋……§R……准……§!滋滋滋滋……§R……侵……§!……噼滋滋滋滋……§R……必须要……§!……"
 acot_pmc.203.b.desc: "<无线电杂音>….bzzzztz….§R…协议未能继…§!…bzzzzzttz…§R…终止生效…§!…bbzzztzt…§R…别在狡辩，马上就到…§!…."
 acot_pmc.203.a: "终止通信"
 acot_phanon_event_chain: "卓越集团"
 acot_phanon_event_chain_title: "卓越集团"
 acot_phanon_event_chain_desc: "这一称为卓越集团的神秘组织以一家准军事公司的莫测面目示人。除了其庞大可怖之舰队以外，我们对其所知甚少。直觉告诉我们，他们对我们的河系若有所企图的话，定非出于善意。看来和卓越集团的对决是无可避免的了。\n\n§R注意：由于瑞典蠢驴的大聪明逼每次都在聪明完了的时候发布新补丁，给制作造成时间压力，因此大部分卓越集团事件链都不会触发，你可以忽视这一块事件，其它那些事件也暂时没效果。"
 phanon_ship_destroyed: "获得卓越碎片"
 phi_tech_level_stage: "卓越科技等级阶段"
 phanon_vault_stage: "卓越保险库阶段"
 phanon_tech_level_stage: "卓越科技等级阶段"
 acot_pmc.100.title: "卓越集团"
 acot_pmc.100.desc: "由此，我们和神秘的卓越集团之第一次接触也告一段落。卓越集团和我们之前所遇到的飞地或者雇佣兵都不同。卓越集团的科技、舰队实力和经济实力都相当惊人，和那些小独立公司不可相提并论。虽然他们表现十分礼貌，但看的出来他们想给我们来个下马威，给我们留下点深刻印象。\n\n虽然目前为止我们没有理由认为他们会对我们的扩张造成威胁，但他们似远不止表现出来那么神秘，这种感觉一直在我们心中挥之不去，我们最好谨慎行事，为未来和卓越集团之冲突做好准备。"
 acot_pmc.100.a: "他们还不如只可以随便乱扔的太空蜗牛可信。"
 acot_pmc.100.b: "不过他们的服务可能会有用的。"
 acot_pmc.201.b: "我们啥都没干啊。"
 acot_pmc.201.b.response: "§R…无知也是一种罪过…§!"
 acot_pmc.6.title: "卓越集团"
 acot_pmc.6.desc: "由此，我们和神秘的卓越集团之第一次接触也告一段落。卓越集团和我们之前所遇到的飞地或者雇佣兵都不同。卓越集团的科技、舰队实力和经济实力都相当惊人，和那些小独立公司不可相提并论。虽然他们表现十分礼貌，但看的出来他们想给我们来个下马威，给我们留下点深刻印象。\n\n虽然目前为止我们没有理由认为他们会对我们的扩张造成威胁，但他们似远不止表现出来那么神秘，这种感觉一直在我们心中挥之不去，我们最好谨慎行事，为未来和卓越集团之冲突做好准备。"
 acot_pmc.6.a: "他们还不如只可以随便乱扔的太空蜗牛可信。"
 acot_pmc.6.b: "不过他们的服务可能会有用的。"
 acot_pmc.900.title: "侵略行为"
 acot_pmc.900.desc: "不论出于有心或无心，我们对卓越集团的侵犯已经导致其对我们产生敌意。现在我们已经正式和这一神秘组织处于战争状态了。我们相信对卓越集团科技能力的了解能对战局起到重要作用。很遗憾的是，卓越集团的大部分飞船组件都会在舰船损毁之际一并自毁崩解掉，因此我们无法直接分析他们的舰船遗骸。\n\n不过，要是我们摧毁的卓越舰船够多的话，研究者们也许能够总结出其模式规律，并针对其加密系统开发反制措施，进而允许我们将自己的科技和卓越科技相结合来开发出新组件。"
 acot_pmc.900.a: "我们终将获胜。"
 acot_pmc.900.b: "他们休想阻挡我们。"
 acot_pmc.1000.desc: "难以置信！我们的防御系统竟然会被攻破……但还没完！你绝无法轻易攻破保险库的防御，我们的军队很快就会抵达，把这片星海化作飞灰！\n\n§R启动红色警戒协议！你们这个河系很快将化作烈焰！§!"
 acot_pmc.1000.a: "我们可不是吓大的。"
 acot_pmc.1000.b: "尽管放马过来，蠢货！"
 acot_pmc.1001.title: "明日之路"
 acot_pmc.1001.desc: "尽管我们有理由庆祝最近对抗集团的胜利，但集团代表的反应令人十分担忧。集团已经卸下了礼貌与专业的面具，很显然，他们打算摧毁我们的星海作为报复。\n\n只要集团仍然控制着它们的神秘维度之镜，Droppoint星系就不会安全。而维度之镜似乎被用于发送新的支援部队。保险库中的秘密应该是禁用它的关键。\n\n保险库的防护罩使得其在外部几乎是坚不可摧的，但它似乎不能阻止入侵部队登陆。所以，我们下一步目标应该是组建一支强大的军队，从内部攻破它们的防御。"
 acot_pmc.1001.a: "准备进攻！"
 acot_pmc.1001.b: "它们自找的。很快我们就能一劳永逸的解决它们。"
 acot_vault_good_cover_buff_25: "良好掩护25"
 acot_vault_good_cover_buff_25_desc: "25"
 acot_vault_exposed_debuff_25: "较差掩护25"
 acot_vault_exposed_debuff_25_desc: "25"
 acot_vault_exposed_debuff_50: "极差掩护50"
 acot_vault_exposed_debuff_50_desc: "50"
 acot_vault_psi_gas_debuff: "灵能气体"
 acot_vault_psi_gas_debuff_desc: "Gas Gas Gas\n译注：头文字D插曲"
 acot_phanon_decipher_buff: "卓越反制措施"
 acot_phanon_decipher_buff_desc: "从卓越残骸中收集的碎片应该可以被用来识别它们的舰船弱点。我们应该在集团更新它们设计之前充分理由这点。"
 acot_pmc.9001.title: "通晓你的敌人"
 acot_pmc.9001.desc: "我们与集团的交战使我们有机会研究它们的神秘技术是如何工作的。虽然它们的装备在被摧毁之后都会自毁。但仍有多个碎片可供研究。如果运气好的话，我们也许可以将这些碎片与我们自己的Alpha组件相结合来开发新的技术，以此达成战力平衡。\n\n或者，我们可以简单的将这些组件溶解为原料，并将它们的数据插入至我们的战斗电脑的目标锁定系统，这可以让我在一段时间内对他们的舰船造成更高伤害。"
 acot_pmc.9001.a: "我们会研究它们的技术"
 acot_pmc.9001.a.tooltip: "需要50个碎片用于分析集团技术"
 acot_pmc.9001.b: "这些东西毫无用处，找到他们的弱点就够了"
 acot_pmc.9001.b.tooltip: "与其试图实现他们的技术，我们不如开发出对抗他们的方法。所有的碎片都将被榨干以暂时加强我们对抗集团的武器，直到他们研发出对抗我们算法的方法。未来的任何碎片将被转化为合金，每块碎片的比例为1：100。"
 acot_pmc.9002.title: "内在的秘密"
 acot_pmc.9002.desc: "现在我们对卓越工程与技术更加熟悉了，是时候利用技术与收集到的碎片来了解集团了。"
 acot_pmc.9002.a: "眼界扩张"
 acot_pmc.9002.a.tooltip: "需要200个碎片用于进一步分析集团技术"
 acot_pmc.9003.title: "Phi科技结论"
 acot_pmc.9003.desc: "我们已经准备好进行最后的准备工作，编译所有剩余的集团碎片，完成最后一项缺失的基于Phi的技术。一旦完成，我们将拥有完整的Phi军备。未来的任何碎片将自动被转化为合金，每块碎片的比例为1：100。"
 acot_pmc.9003.a: "快结束了"
 acot_pmc.9003.a.tooltip: "需要1000个碎片用于分析更多的集团技术，以完善Phi级科技。未来的任何碎片将自动被转化为合金，每块碎片的比例为1：100。"
 acot_pmc.10.title: "卓越恒星基地被瘫痪！"
 acot_pmc.10.a.tooltip: "试图夺取保险库很可能会导致集团更加激烈的抵抗以夺回它，我们应该小心。"
 acot_pmc.10.b.tooltip: "试图摧毁保险库的风险似乎较小，集团似乎并不关心保险库的安全，而是在意他们想对我们隐藏的秘密。但谁知道他们会试图做什么呢？"
 acot_pmc.1000.a.response: "§R我的错误必须被纠正。卓越必须至高无上§!"
 acot_pmc.1000.b.response: "§R所有人都终有一死。对此感到欣慰吧。§!"
 acot_phanon_vault_disable_shield: "击溃卓越"
 acot_phanon_vault_disable_shield_type: "侵入"
 acot_phanon_vault_disable_shield_desc: "贪婪到此为止"
 acot_pmc.1002.title: "玩火自焚"
 acot_pmc.1002.desc: "大的来了。看来有个帝国刚刚击溃了卓越集团的防御，夺取了Droppoint星系！卓越集团全面撤退，星辰旅行者也消失了。现在为止，卓越集团已经切断了一切联系和服务。接下来会发生什么还留待观察。"
 acot_pmc.1002.a: "这不是好事"
 acot_pmc.1002.b: "某些人在自找麻烦"
 acot_pmc.1010.desc: "该死！你胆敢摧毁我们的保险库！？你的傲慢毫无止境！很好，让我看看谁更快！\n\n§R启用死亡协议！我们不会默默的回归虚空的！§!"
 acot_pmc.1010.b: "不管怎样，你对这个星海的统治到此为止了。"
 acot_pmc.1010.b.response: "§R所有人都终有一死。对此感到欣慰吧。§!"
 acot_pmc.11.title: "保险库到手"
 acot_pmc.11.desc.a: "我们对卓越集团保险库的初步入侵已经成功。尽管许多保险库防卫者撤退到了复杂莫测的走廊中，但正面部分已经安全，准备好进行调整。从现在起继续深入将更加困难，卓越集团无疑会抓住一切机会尝试重夺保险库。我们必须保持警惕。如果之前尚未研究过他们的碎片，现在就该开始进行了，因为如果想了解保险库的运作方式，研究他们的科技至关重要。"
 acot_pmc.11.desc.b: "我们又一次夺取了保险库的控制权，敌人已经撤退。我们的人和基础设施没有任何幸存迹象，卓越集团将他们全部清除了。如果想避免这种情况再次发生，就必须始终保证保险库的安全。"
 acot_pmc.11.a: "我们已经将他们重重包围，他们无路可逃。"
 acot_pmc.11.a.tooltip: "一旦准备就绪，就可通过行星决议突袭保险库无尽的走廊（行星决议现已可用）。"
 acot_pmc.11.b: "别对这上瘾了。"
 acot_pmc.12.title: "突袭保险库外走廊"
 acot_pmc.12.desc: "我军已集结完毕，准备好攻击这个所谓无尽走廊的最外部分。扫描仪显示大量抵抗者已经埋伏就绪，等待我们进攻。如果正面进攻将会有强烈抵抗，但我们有重兵掩护的优势。还有一条可行的侧翼路线令敌军暴露，但我们需要额外处理一些死亡陷阱。最后，这一区域有一个灵能气体终端，可降低双方有生力量的协调性与士气。我们应从何处进攻？"
 acot_pmc.12.a: "攻击正面，一个不留！"
 acot_pmc.12.a.tooltip: "由于掩护与高度的优势，我军将在60天内或战斗结束前获得25%额外生命值。\n\n§R预期抵抗：§!\n\n§R<<卓越仿生师>>§!\n§H80§!卓越执勤兵\n§H20§!卓越精英\n§H1§!卓越军官"
 acot_pmc.12.b: "包抄袭击他们。陷阱是可以解除的。"
 acot_pmc.12.b.tooltip: "替代路线会令卓越单位暴露，在180天内或战斗结束前减少其25%生命值与25%士气。但我们要应对额外的一些自动防御系统，他们不会承受这些惩罚。\n\n§R预期抵抗：§!\n§R<<卓越仿生师>>§!\n§H80§!卓越执勤兵\n§H20§!卓越精英\n§H1§!卓越军官\n§R<<卓越自动防御系统>>§!\n§H5§!卓越岗哨机枪"
 acot_pmc.12.c: "激活灵能气体，让他们尝尝恐惧的滋味！"
 acot_pmc.12.c.tooltip: "使用灵能气体将导致双方所有有机军队（包括有人载具）降低10%伤害与75%士气。这一效果对所有战斗人员持续180天，不会随战斗结束而消失。\n\n§R预期抵抗：§!\n\n§R<<卓越仿生师>>§!\n§H80§!卓越执勤兵\n§H20§!卓越精英\n§H1§!卓越军官"
 acot_pmc.12.d: "取消攻击。我们需要进一步准备。"
 acot_pmc.1200.title: "突袭成功"
 acot_pmc.1200.desc.a: "经过保险库内的激烈战斗后，我军成功扫除了外走廊内的所有敌军。所有幸存的卓越单位已经进一步撤退到中区域。随着外部区域已确保安全，我们能进一步利用保险库空间了。此外，我们的清理人员成功获取了存储在这一区域的大量数据与科技。\n\n中走廊暂时锁住了，需要一段时间才能进行突袭，我们应利用这段时间养精蓄锐，为下一场战斗做必要的准备。卓越集团无疑会倍加防卫。"
 acot_pmc.1200.a: "所有人，干得好！"
 acot_pmc.13.title: "突袭保险库中走廊"
 acot_pmc.13.desc: "我军又一次准备好了突袭，这一次目标是无尽走廊的中区域。抵抗将比上一次更激烈，但如果我们高效部署部队，更广阔的的空间会对我方有利。这里的防御完全机械化，没有有机部队。由于集团已经布置了额外的陷阱和自动防御，正面突袭实属下策。这里有一个实验性异形生物隔离区，可以用来分散敌人的注意力，但一旦集团撤退后他们肯定会转过来对付我们。最后，我们可以分配大量合金、能量和神秘资源来建造一个强力攻城武器，开辟出绕过自动防御系统的新路线。"
 acot_pmc.13.a: "我们无人能挡。从正面攻击！"
 acot_pmc.13.a.tooltip: "从守卫森严的正面区域进攻需要处理额外的自动防御系统。\n\n§R预期抵抗：§!\n\n§R<<卓越机械化师>>§!\n§H80§!卓越机枪守卫\n§H30§!卓越神盾守卫\n§H10§!卓越突击守卫\n§H1§!卓越守卫至尊\n§R<<卓越自动防御系统>>§!\n§H10§!卓越岗哨机枪\n§H5§!卓越死亡陷阱"
 acot_pmc.13.b: "放出异形！我们之后再处理他们。"
 acot_pmc.13.b.tooltip: "大量强化机械异形将在360天内加入我军，之后恢复敌对状态。强烈建议在他们发狂之前肃清中走廊。\n\n§R预期抵抗：§!\n\n§R<<卓越机械化师>>§!\n§H80§!卓越机枪守卫\n§H30§!卓越神盾守卫\n§H10§!卓越突击守卫\n§H1§!卓越守卫至尊\n§R<<卓越自动防御系统>>§!\n§H10§!卓越岗哨机枪\n§H5§!卓越死亡陷阱\n\n§B预期支援：§!\n\n§B<<卓越实验体>>§!\n§H80§!卓越强化异形"
 acot_pmc.13.c: "让这些防御见鬼去吧，我们钻穿它们。"
 acot_pmc.13.c.tooltip: "花费大量资源创建新的突袭方式，绕过自动防御系统。\n\n§R预期抵抗：§!\n\n§R<<卓越机械化师>>§!\n§H80§!卓越机枪守卫\n§H30§!卓越神盾守卫\n§H10§!卓越突击守卫\n§H1§!卓越守卫至尊"
 acot_pmc.13.d: "取消攻击。我们需要进一步准备。"
 acot_pmc.1300.title: "突袭成功"
 acot_pmc.1300.desc.a: "无论如何，我们成功击溃了中走廊的集团部队，剩余卓越单位也已全面撤退。一如既往，我们成功清理出了更多空间，并揭开了新的秘密。\n\n内走廊暂时无法进入，在这段时间里我们应做好万全准备。"
 acot_pmc.1300.a: "稳步推进。"
 acot_pmc.14.title: "突袭保险库内走廊"
 acot_pmc.14.desc: "我军渴望直捣卓越要害。内区域显然不适合任何集团外的人员踏足，如同保险库自身在抵抗我们。机械单位受到的影响尤为强烈。如果可能的话我们应更换为其他类型的部队。防御部队由生物和机械成员组成。然而，他们彼此相距甚远，因此我们有可能在另一方抵达支援之前解决一方的战斗。或者如果我们自信十足，就可以简单地突入中央，同时与两支军队正面交锋。这会使我军腹背受敌，但这一突袭或许能使敌人短时间内十分脆弱。"
 acot_pmc.14.a: "先解决执勤兵，他们的威胁更大。"
 acot_pmc.14.a.tooltip: "如果我们解决敌人的速度足够快，就能够在机械化部队抵达之前锁定通道，让我们完全绕过敌人的增援。不过他们会在终层重新集结。\n\n§R预期抵抗：§!\n\n§R<<卓越仿生师>>§!\n§H80§!卓越执勤兵\n§H40§!卓越精英\n§H20§!卓越灵能突击兵\n§H3§!卓越军官\n\n§Y预期增援：§!\n§R<<卓越机械化师>>§!\n§H80§!卓越机枪守卫\n§H40§!卓越神盾守卫\n§H40§!卓越突击守卫\n§H3§!卓越守卫至尊"
 acot_pmc.14.b: "先干掉机械化部队，他们必须死。"
 acot_pmc.14.b.tooltip: "如果我们解决敌人的速度足够快，就能够在机械化部队抵达之前锁定通道，让我们完全绕过敌人的增援。不过他们会在终层重新集结。\n\n§R预期抵抗：§!\n\n§R<<卓越机械化师>>§!\n§H80§!卓越机枪守卫\n§H40§!卓越神盾守卫\n§H40§!卓越突击守卫\n§H3§!卓越守卫至尊\n\n§Y预期增援：§!\n§R<<卓越仿生师>>§!\n§H80§!卓越执勤兵\n§H40§!卓越精英\n§H20§!卓越灵能突击兵\n§H3§!卓越军官>"
 acot_pmc.14.c: "直击要害！压倒他们！"
 acot_pmc.14.c.tooltip: "一支勇敢的先锋队突击到他们阵型的中心，会在180天内暂时暴露卓越集团，使其承受-50%士气、-10%生命和-10%伤害的惩罚。如果我们未能造成足够的伤害削弱他们，我军将会被夹在两支大军之间。强烈建议谨慎行事。\n\n§R预期抵抗：§!\n\n§R<<卓越仿生师>>§!\n§H80§!卓越执勤兵\n§H40§!卓越精英\n§H20§!卓越灵能突击兵\n§H3§!卓越军官\n§R<<卓越机械化师>§!\n§H80§!卓越机枪守卫\n§H40§!卓越神盾守卫\n§H40§!卓越突击守卫\n§H3§!卓越守卫至尊"
 acot_pmc.14.d: "取消攻击。我们需要进一步准备。"
 acot_pmc.1400.title: "突袭成功"
 acot_pmc.1400.desc.a: "经过保险库内的激烈战斗后，我军成功扫除了外走廊内的所有敌军。所有幸存的卓越单位已经进一步撤退到中区域。随着外部区域已确保安全，我们能进一步利用保险库空间了。此外，我们的清理人员成功获取了存储在这一区域的大量数据与科技。\n\n中走廊暂时锁住了，需要一段时间才能进行突袭，我们应利用这段时间养精蓄锐，为下一场战斗做必要的准备。卓越集团无疑会倍加防卫。"
 acot_pmc.1400.a: "我们必须继续推进。"
 acot_pmc.15.title: "突袭保险库走廊末段"
 acot_pmc.15.desc: "我们即将攻击走廊末段。卓越集团无处可逃，只能在此一战。他们定会不惜一切阻止我们。我们探测到了庞大的能量读数与活动，特征与卓越特勤队符合，因此可以预见将会有一场前所未有的战斗。但是他们也无法阻止我们。此外，如果有未处理的内走廊敌军，他们也会在此出现。但我们已经走到这里了，只有通向胜利一途。我们准备好突击了吗？"
 acot_pmc.15.a: "前进！今天就是他们的死期！"
 acot_pmc.15.a.tooltip: "这是卓越集团的困兽之斗。大量防御军队正由卓越特勤队亲自领导。如果想要成功就必须全力一搏。我们应投入英勇的军队与之作战来抵销劣势。如果我们在内走廊成功避开了敌军，他们将会加入这场战斗，因此会遇到额外抵抗。\n\n§R预期抵抗：§!\n\n§R<<卓越仿生师>>§!\n§H100§!卓越执勤兵\n§H60§!卓越精英\n§H20§!卓越灵能突击兵\n§H5§!卓越军官\n§R<<卓越机械化师>>§!\n§H100§!卓越机枪守卫\n§H50§!卓越神盾守卫\n§H50§!卓越突击守卫\n§H5§!卓越守卫至尊\n§R<<卓越自动防御系统>>§!\n§H20§!卓越岗哨机枪\n§R<<卓越最终防御单位>>§!\n§H1§!卓越地勤"
 acot_pmc.15.d: "取消攻击。我们需要进一步准备。"
 acot_pmc.1500.title: "最终的胜利！"
 acot_pmc.1500.desc.a: "终于获胜了！卓越集团已被清除出这一区域，整个保险库终于安全了。保险库内不会再有援军派出。最后的时刻到来了。"
 acot_pmc.1500.a: "啊，终于！"
 acot_pmc.1299.title: "保险库控制权丢失！"
 acot_pmc.1299.desc: "卓越集团重夺了保险库！我方所有人口已被净化，我们在Droppoint星系的舰队也被弹出了星系！"
 acot_pmc.1299.a: "真是灾难！"
 acot_pmc.16.title: "维度之镜"
 acot_pmc.16.desc: "尽管我们已经直接控制了大部分卓越资产，但集团控制着维度之镜和他们在这一河系中的落脚点。只要它还在，集团就有能力轻易返回并报复我们的攻击。必须重新调整并禁用它。"
 acot_pmc.16.a: "我们一定要把他们赶出去。"
 acot_pmc.1600.title: "维度之镜瘫痪！"
 acot_pmc.1600.desc: "维度之镜已被成功瘫痪！卓越集团的信号正在迅速减弱。现在他们将无法利用它来回到本河系。\n\n但是我们必须小心，如果他们有能力建造星辰旅行者，则我们可以料想维度之镜并非是跨越维度屏障的唯一途径。这可能不会很快发生——也许不会在我们的有生之年发生——但我们可以肯定他们会回来对其资产进行回收。"
 acot_pmc.1600.a: "我们必须保持警惕"
 acot_pmc.1600.a.tooltip: "目前阶段的卓越集团内容到此结束，在进一步通知前，卓越不会有实际报复行动。"
 acot_pmc.9101.title: "卓越保险库反击即将到来"
 acot_pmc.9101.desc: "传感器发现了保险库内的活动。似乎卓越集团正组织部队，试图从内部重夺保险库。袭击似乎会于数月内进行。稍后会提供更多预期抵抗的信息。\n\n我们可以趁其不备先发制人来获得优势，或者等待袭击，从而位于防守方获得保险库可能提供的优势。"
 acot_pmc.9101.a: "立刻先发制人！"
 acot_pmc.9101.a.tooltip: "现在攻击他们会为我们带来暂时的优势，但我们要离开防御位置，可能错过潜在可用的安全防御系统。"
 acot_pmc.9101.b: "静待攻击，做好准备。"
 acot_pmc.9101.b.tooltip: "让防御部队做好准备会让卓越集团发挥全力，但可以让我们使用保险库中的多种防御系统来获得优势。"
 acot_pmc.9102.title: "卓越保险库反击开始"
 acot_pmc.9102.desc: "卓越集团完成了动员工作，正在向我们发起攻击。如果我们需要，可以利用保险库的自动防御设施对抗他们，但需要一些资源转换自动防御系统。"
 acot_pmc.9102.a: "不必了，我方部队已经足够。"
 acot_pmc.9102.a.tooltip: "前往攻击敌人是最直接、最行之有效的方式。"
 acot_pmc.9102.b: "卓越集团将自食苦果。"
 acot_pmc.9102.b.tooltip: "可以使用资源来转换并激活强力自动防御系统来辅助战斗。防御系统的强度取决于我们占领的保险库走廊。然而需要注意，如果我们的部队数量过多，防御系统可能没有空间为战斗提供掩护，因此请注意。"