 TECH_UNLOCK_DELTA_COMPUTER_TITLE: "§H解锁部件：§!$BASE_DM_COMPUTER$"
 TECH_UNLOCK_DELTA_COMPUTER_DESC: "德尔菲机械系统在许多方面与合成人相似。最主要的区别在于，合成人有真正的自由意志，但德尔菲系统只有一个愿望——完成赋予它的任务。它们非常了解自己的该扮演的角色，也明白自己使命的重要性。而不像合成人、有机生物一样执着于自由。\n\n这意味者德尔菲很乐意为了使命而牺牲，不会犹豫也不会质疑。正是通过这一系统，$fallen_empire$才能管理数量庞大的机器人工人，而从未遇过机器人起义。"
 tech_dm_combat_computer: "德尔菲机械系统"
 tech_dm_combat_computer_desc: "德尔菲机械系统在许多方面与合成人相似。最主要的区别在于，合成人有真正的自由意志，但德尔菲系统只有一个愿望——完成赋予它的任务。它们非常了解自己的该扮演的角色，也明白自己使命的重要性。而不像合成人、有机生物一样执着于自由。\n\n这意味者德尔菲很乐意为了使命而牺牲，不会犹豫也不会质疑。正是通过这一系统，$fallen_empire$才能管理数量庞大的机器人工人，而从未遇过机器人起义。"
 SMALL_ACOT_LASER_DM: "小型$ACOT_LASER_DM$"
 MEDIUM_ACOT_LASER_DM: "中型$ACOT_LASER_DM$"
 LARGE_ACOT_LASER_DM: "大型$ACOT_LASER_DM$"
 ACOT_LASER_DM: "Delta激光器"
 ACOT_LASER_DM_DESC: "使用暗能量的Delta激光武器，在过载护盾方面比前几代更加强大。"
 tech_laser_dm: "$ACOT_LASER_DM$"
 tech_laser_dm_desc: "使用暗能量的Delta激光武器。更高的精度使得Delta激光极端精准。"
 SMALL_ACOT_PLASMA_DM: "小型Delta等离子炮"
 MEDIUM_ACOT_PLASMA_DM: "中型Delta等离子炮"
 LARGE_ACOT_PLASMA_DM: "大型Delta等离子炮"
 ACOT_PLASMA_DM: "Delta等离子炮"
 ACOT_PLASMA_DM_DESC: "Delta等离子炮会名副其实地发射出一束集中的暗能量投射物，迅速融化落后舰船的装甲和船体。得益于暗能量物质的性质，这种武器比传统等离子武器更适合对付护盾。"
 tech_plasma_dm: "Delta等离子炮"
 tech_plasma_dm_desc: "波动暗能量可以作为一种强大的武器，其杀伤力远远超过以前对基于等离子体的武器装备的认知。"
 SMALL_ACOT_DISRUPTOR_DM: "小型Delta裂解炮"
 MEDIUM_ACOT_DISRUPTOR_DM: "中型Delta裂解炮"
 ACOT_DISRUPTOR_DM: "Delta裂解炮"
 tech_disruptor_dm: "裂解炮军械扩展"
 tech_disruptor_dm_desc: "除了显然的将暗能量应用于增加新的Delta裂解炮的破坏力以外，其模块化设计还能让我们装备更大的型号，这在旧式设计中是空白的。此外，为了弥补"
 ACOT_ENERGY_TORPEDO_DM: "Delta能量鱼雷"
 ACOT_ENERGY_TORPEDO_DM_DESC: "$tech_energy_torpedo_dm_desc$"
 tech_energy_torpedo_dm: "Delta能量鱼雷"
 tech_energy_torpedo_dm_desc: "基于暗能量武器的原理，这一代能量鱼雷会将能量的负属性集中在类似等离子体的炮弹上，这种炮弹能迅速侵蚀目标船体。"
 ACOT_POINT_DEFENSE_DM: "Delta点防御"
 ACOT_POINT_DEFENSE_DM_DESC: "这种暗能量点防御系统会发射纯暗能量构成的聚焦光束来无害化敌方导弹。此光束比老式点防御更强，使它的有效射程略高。\n\n加装在非点防御炮塔上的点防御将只对导弹开火。"
 tech_point_defense_dm: "模块化点防御"
 tech_point_defense_dm_desc: "除了明显的精度提升，新的Delta点防御系统可以被装载于普通点防御、小型、甚至中型炮台上，极大增加了在舰队中的泛用性。\n\n加装在非点防御炮塔上的点防御将只对导弹开火。"
 SMALL_ACOT_MASS_DRIVER_DM: "小型Delta动能冲击炮"
 MEDIUM_ACOT_MASS_DRIVER_DM: "中型Delta动能冲击炮"
 LARGE_ACOT_MASS_DRIVER_DM: "大型Delta动能冲击炮"
 ACOT_MASS_DRIVER_DM: "Delta动能冲击炮"
 ACOT_MASS_DRIVER_DM_DESC: "Delta动能冲击炮比起高斯炮来说有很大改进。硬光材料、先进目标定位系统以及暗能量技术的加入，让我们制造了这个先进的炮弹发射器。它对付装甲更加有效了。"
 tech_mass_driver_dm: "Delta动能冲击炮"
 tech_mass_driver_dm_desc: "Delta动能冲击炮比起高斯炮来说有很大改进。硬光材料、先进目标定位系统以及暗能量技术的加入，让我们制造了这个先进的炮弹发射器。它对付装甲更加有效了。"
 ACOT_AUTOCANNON_DM: "Delta机关炮"
 ACOT_AUTOCANNON_DM_DESC: "利用暗能量与硬光材料对老一代机炮的改良创造了可以创造了支持更高射速的产品。这些改动能让其更快无效化敌方护盾。"
 tech_autocannons_dm: "机炮扩展"
 tech_autocannons_dm_desc: "利用暗能量与硬光材料对老一代机炮的改良创造了可以创造了支持更高射速的产品。这些改动能让其更快无效化敌方护盾。"
 ACOT_ARTILLERY_DM: "Delta动能火炮"
 ACOT_ARTILLERY_DM_DESC: "Delta火炮使用纯硬光制造的炮弹作为武器，这样它对护盾和装甲都有极高的伤害。"
 tech_kinetic_artillery_dm: "Delta动能火炮"
 tech_kinetic_artillery_dm_desc: "Delta火炮使用纯硬光动态制造的炮弹作为武器，这样它对护盾和装甲都有极高的伤害。此外，先进的瞄准系统也令其射程大大超过旧型。"
 ACOT_FLAK_CANNON_DM: "Delta防御矩阵"
 ACOT_FLAK_CANNON_DM_DESC: "Delta防御矩阵射出的硬光弹幕能够轻松撕碎敌方舰载机群。\n\n加装在非点防御炮塔上的点防御将只对舰载机开火。"
 tech_flak_batteries_dm: "模块化动能防御矩阵"
 tech_flak_batteries_dm_desc: "动能防御系统，简称KDS，是用于取代旧型防空炮武器系统的。其模块化设计令其选择更加多样，令其除了原来的点防御槽位外还可安装于小型和中型炮塔位上。\n\n加装在非点防御炮塔上的点防御将只对舰载机开火。"
 ACOT_MISSILE_DM: "Delta导弹"
 ACOT_MISSILE_DM_DESC: "暗能量推进器和硬光材料方面的进展令新式先进导弹得以诞生，这型导弹的速度高达旧型的三倍，同时其外壳也更加坚固。新型的Delta导弹能够快速消灭敌军精锐。"
 tech_missile_dm: "模块化导弹系统"
 tech_missile_dm_desc: "暗能量推进器和硬光材料方面的进展令新式先进导弹得以诞生，这型导弹更加坚固且快速。新型导弹的尖端模块化设计也允许其部署于中型炮塔上......"
 ACOT_TORPEDO_DM: "Delta鱼雷"
 ACOT_TORPEDO_DM_DESC: "Delta鱼雷由轻型硬光装甲保护，内含强大的狂暴暗物质能量。它一旦受到冲击就会爆炸，这也让它优于旧型号的鱼雷。"
 tech_torpedo_dm: "Delta鱼雷"
 tech_torpedo_dm_desc: "Delta鱼雷由轻型硬光装甲保护，内含强大的狂暴暗物质能量。它一旦受到冲击就会爆炸，这也让它优于旧型号的鱼雷。"
 ACOT_SWARMER_MISSILES_DM: "Delta集群导弹"
 ACOT_SWARMER_MISSILES_DM_DESC: "Delta集群导弹使用仿生链路进行制导，这让导弹能执行更多计算量的动作，大大增加其加速度和回避率，极难被击落。"
 tech_swarmer_missile_dm: "Delta集群导弹"
 tech_swarmer_missile_dm_desc: "Delta集群导弹使用仿生链路进行制导，这让导弹能执行更多计算量的动作，大大增加其加速度和回避率，极难被击落。"
 ACOT_MISSILE_BARRAGE_DM: "Delta火箭弹幕系统"
 ACOT_MISSILE_BARRAGE_DM_DESC: "致命的四联装远程火箭系统，牺牲了追踪能力来增加火力。"
 tech_barrage_missile_dm: "实验性导弹弹幕系统"
 tech_barrage_missile_dm_desc: "推进力学、炸药和硬光操纵方面的进步使我们能够探索改进爆炸武库的新方法。其中一个最苛刻的新概念是一种可以安装在大型舰船上的新型武器系统。经过多次测试，我们提出了一个新的设计：Delta型弹幕系统。\n\n尽管运载负荷的增加令其需要更多的调整，但通过牺牲弹头的跟踪能力，进而大幅提高了火力，射程和有效载荷。"
 ACOT_MISSILE_XL_DM: "Delta轴基导弹发射台"
 ACOT_MISSILE_XL_DM_DESC: "强大的轴基导弹系统，发射一对高速、致命的精确导弹，具有很强的跟踪能力。"
 tech_xl_missile_dm: "轴基导弹发射台"
 tech_xl_missile_dm_desc: "我军舰队指挥官和船员们一直对缺乏强大的轴基固定式爆炸武器感到困扰。这些要求给了我军科研团队一个灵感，想出了一种适合各方需求的新型爆炸武器。 Delta导弹发射台是一种极其先进的弹头发射器，它可以在远距离快速发射，并配备先进的瞄准系统，可以锁定和跟踪最难以捕捉的目标。"
 ACOT_MISSILE_NUKE_DM: "Delta千兆炮弹发射器"
 ACOT_MISSILE_NUKE_DM_DESC: "一型巨大的鱼雷发射器，设计用最大载荷来解决主力舰船。"
 tech_missile_nuke_dm: "千兆弹头"
 tech_missile_nuke_dm_desc: "海军上将们一直在不断重复他们有关需要摧毁主力舰船武器的论调。Delta千兆弹头这一计划也应运而生。这一巨型武器是目前我们武库中载荷最大的，超越了一切前代导弹。不管怎样，我们都对此感到骄傲——我们制作出了一款仅需一击就能毁灭整支舰队或者一条大型主力舰的导弹。"
 ACOT_PARTICLE_LANCE_DM: "Delta能量光矛"
 ACOT_PARTICLE_LANCE_DM_DESC: "Delta能量光矛使用暗能量聚焦束来击穿目标的装甲。光矛的能量也足以令低端护盾过载。"
 tech_energy_lance_dm: "Delta能量光矛"
 tech_energy_lance_dm_desc: "Delta能量光矛使用暗能量聚焦束来击穿目标的装甲。光矛的能量也足以令低端护盾过载。"
 ACOT_ARC_EMITTER_DM: "Delta发射器"
 ACOT_ARC_EMITTER_DM_DESC: "能发射暗能量的$ARC_EMITTER_1$。由于其性质，发射的弧光将极大地破坏目标的内部设备。"
 tech_arc_emitter_dm: "Delta发射器"
 tech_arc_emitter_dm_desc: "能发射暗能量的$ARC_EMITTER_1$。由于其性质，发射的弧光将极大地破坏目标的内部设备。"
 ACOT_MASS_ACCELERATOR_DM: "Delta加速炮"
 ACOT_MASS_ACCELERATOR_DM_DESC: "先进的动能加速系统加上暗物质技术让我们能制造出这个强大的反舰轴基火炮。"
 tech_mass_accelerator_dm: "$ACOT_MASS_ACCELERATOR_DM$"
 tech_mass_accelerator_dm_desc: "先进的动能加速系统加上暗物质技术让我们能制造出这个强大的反舰轴基火炮。"
 ACOT_PERDITION_BEAM_DM: "Delta千兆光束炮"
 ACOT_PERDITION_BEAM_DM_DESC: "暗能量的引入使我们能够改进旧的炼狱射线设计。千兆光束炮是一个巨大的暗能量管道，能够发射一束纯粹的毁灭之光。"
 tech_perdition_beam_dm: "Delta千兆光束炮"
 tech_perdition_beam_dm_desc: "暗能量的引入使我们能够改进旧的炼狱射线设计。千兆光束炮是一个巨大的暗能量管道，能够发射一束纯粹的毁灭之光。"
 ACOT_TITAN_EMITTER_DM: "Delta稳定泰坦发射器"
 ACOT_TITAN_EMITTER_DM_DESC: "强大的发射器，其拥有更高的武器稳定性与伤害潜能。"
 tech_titan_emitter_dm: "Delta稳定泰坦发射器"
 tech_titan_emitter_dm_desc: "很久以前我们就在为泰坦级舰船研发武器了，重点是，新版的稳定发射器相比其旧版混乱、不可靠的放电。新版发射器现在能够造成稳定的伤害了。"
 ACOT_TITAN_ACCELERATOR_DM: "泰坦Delta加速炮"
 ACOT_TITAN_ACCELERATOR_DM_DESC: "泰坦级Delta巨型加速器，能够攻击极远距离的目标。"
 tech_titan_accelerator_dm: "$titan$型$ACOT_MASS_ACCELERATOR_DM$"
 tech_titan_accelerator_dm_desc: "最新改进的加速器系统能让我们开发出$titan$使用的$ACOT_MASS_ACCELERATOR_DM$。"
 ACOT_FIGHTERS_HANGAR_DM: "Delta战斗机"
 ACOT_FIGHTERS_HANGAR_DM_DESC: "Delta战斗机被设计成既能为母舰提供掩护，又能骚扰敌人的大型舰船。它们的机炮在对付护盾时十分强力。不过，它们不适合对抗专用的狗斗拦截机。"
 ACOT_BOMBERS_HANGAR_DM: "Delta轰炸机"
 ACOT_BOMBERS_HANGAR_DM_DESC: "根据先驱者的蓝图，这些新的舰载机远比以前的任何一代都好。暗能量推进器、偏转器、硬光镀层、仿生传感器。以上元素将使这些舰载机成为大型舰船的可怕敌人。"
 ACOT_GUNSHIP_HANGAR_DM: "Delta武装炮艇"
 ACOT_GUNSHIP_HANGAR_DM_DESC: "炮艇是一种特殊的舰载机，专精于为大型舰船提供远程火力支援。但炮艇的部署量很少，且需要显著长于其他舰载机的时间来补充。"
 tech_strike_craft_bomber_dm: "轰炸机实现"
 tech_strike_craft_bomber_dm_desc: "轰炸机是另一个很有潜力的分支设计。它们的爆破炸弹能对敌方舰船实施精准的手术刀打击。当敌方没有舰载机提供掩护的时候，它们是一个相当不错的选择。"
 tech_strike_craft_gunship_dm: "炮艇实现"
 tech_strike_craft_gunship_dm_desc: "尽管轰炸机、截击机和攻击机明确了舰载机的身份定位，但仍旧有一个不可忽视的问题：这些舰载机射程有限，需要相当时间去接近目标。在大多数战斗中，航母本身早在这些舰载机抵达目标前就被摧毁了。取而代之的方案是设计一种专门的远程攻击舰载机。"
 ACOT_MASS_ACCELERATOR_DM_LARGE: "Delta巨型机炮"
 ACOT_MASS_ACCELERATOR_DM_LARGE_DESC: "硬光操控技术的进步让我们能制造一个足够坚固的炮塔，去搭载发射重型硬光弹的速射自动机炮。"
 SMALL_ACOT_ARMOR_DM: "小型$ACOT_ARMOR_DM$"
 MEDIUM_ACOT_ARMOR_DM: "中型$ACOT_ARMOR_DM$"
 LARGE_ACOT_ARMOR_DM: "大型硬光装甲"
 ACOT_ARMOR_DM: "硬光装甲"
 ACOT_ARMOR_DM_DESC: "硬光是一种由固体光构成的动态材料。硬光装甲的致密度和硬度都远超$ARMOR_5$。"
 tech_armor_dm: "硬光装甲"
 tech_armor_dm_desc: "硬光是一种纯粹由固体光构成的活性材料。硬光装甲的致密度和硬度都远超中子装甲。不仅如此，这一型装甲能在为船体提供防护的同时为两者提供再生能力。不过这一好处的代价就是装甲现在耗电了。"
 ENIGMATIC_DRIVE_DM: "Delta传送引擎"
 ENIGMATIC_DRIVE_DM_DESC: "这个神秘的跃迁引擎使用暗能量来令舰船进行相位移动，允许舰船跃迁距离比原来更远。这一过程也不依赖传统的次元裂缝，令其比旧型跃迁引擎更加安全。"
 tech_enigmatic_drive_dm: "空间转移"
 tech_enigmatic_drive_dm_desc: "传统$JUMP_DRIVE_1$是基于零点能来配置的，有可能会产生无法预测的空间裂缝。我们可以利用暗能量技术，来改变舰船在空间中的位置，研发出一个新的$JUMP_DRIVE_1$。"
 TECH_UNLOCK_ENIG_DRIVE_DM: "§H解锁部件：§!$ENIGMATIC_DRIVE_DM$"
 TECH_UNLOCK_ENIG_DRIVE_DM_DESC: "§H传送技术§!\n这种新的超光速技术能让舰船使用折跃技术而无需担心空间异常，前提条件是传统$JUMP_DRIVE_1$没有被激活。"
 DM_SENSOR_SHIP: "Delta传感器"
 DM_SENSOR_SHIP_DESC: "这种非常先进的传感器通过检测散布在空间周围的暗能量层的突然运动来检测领进几个星系的舰船运动。探测物体运动、校准武器目标、计算目标轨迹、观测星系等，该传感器都能做到最好。"
 tech_sensors_dm: "暗能量变化模式分析"
 tech_sensors_dm_desc: "我们现在意识到暗能量不仅存在于黑洞中，而且存在与每一个星系中。这些暗能量不能供我们使用，但它们会在移动中产生一些反应。如果我们能研究这种反应，应该能研制出一种先进传感器。"
 TECH_UNLOCK_DM_SENSOR_TITLE: "§H解锁部件：§!$DM_SENSOR_SHIP$"
 TECH_UNLOCK_DM_SENSOR_DESC: "§H$DM_SENSOR_SHIP$§!\n$DM_SENSOR_SHIP$"
 ACOT_AFTERBURNERS_DM: "Delta$AFTERBURNER_1$"
 ACOT_AFTERBURNERS_DM_DESC: "仅靠推进器产生的推力还不足以使舰船快速前行。新型$AFTERBURNER_1$可以用来提高舰船的最高速度。"
 tech_darkmatter_afterburners_dm: "Delta加力推进器"
 tech_darkmatter_afterburners_dm_desc: "虽然我们的舰船能以惊人的速度穿行在太空中，但是仍有改进空间。现在的加力推进器效率过于低下，也许我们可以引入暗能量技术对其进行一些改良？"
 ACOT_REPAIR_COUNTERMEASURES_DM: "Delta自律防御无人机"
 ACOT_REPAIR_COUNTERMEASURES_DM_DESC: "自律防御是一种新型自动化维修用无人机，主要有两种功能。在非战斗时修复舰船装甲以及在战斗时为舰船抵挡伤害。"
 tech_darkmatter_reactive_drone_dm: "自律防御系统"
 tech_darkmatter_reactive_drone_dm_desc: "$ACOT_REPAIR_COUNTERMEASURES_DM_DESC$"
 ACOT_REACTOR_BOOSTER_DM: "Delta辅助能量增压器"
 ACOT_REACTOR_BOOSTER_DM_DESC: "暗能量辅助能量增压器为舰船提供额外动力。此外，该模块还能增强护盾的再生能力，并使飞船的整体性能得到小幅度的提升。"
 tech_darkmatter_reactor_booster_dm: "暗能量辅助能量增压器"
 tech_darkmatter_reactor_booster_dm_desc: "暗能量辅助能量增压器为舰船提供额外动力。此外，该模块还能增强护盾的再生能力，并使飞船的整体性能得到小幅度的提升。"
 ACOT_SHIELD_BOOSTER_DM: "Delta护盾增压器"
 ACOT_SHIELD_BOOSTER_DM_DESC: "护盾增压器以能量消耗为代价极大增加了舰船护盾发生器的效能，还给护盾提供了硬化效果。"
 tech_darkmatter_shield_supercharger_dm: "护盾增压器"
 tech_darkmatter_shield_supercharger_dm_desc: "护盾增压器以能量消耗为代价极大增加了舰船护盾发生器的效能，还给护盾提供了硬化效果。"
 ACOT_STARCHARTER_DM: "Delta星光探测器"
 ACOT_STARCHARTER_DM_DESC: "一个特殊辅助模块，包含有多个传感器阵列，能够增强舰船导航与武器追踪系统。"
 tech_darkmatter_star_charter_dm: "星光探测模块"
 tech_darkmatter_star_charter_dm_desc: "一个特殊辅助模块，包含有多个传感器阵列，能够增强舰船导航与武器追踪系统。这个模块现已有效取代了过时的火控系统。"
 tech_enigmatic_ships: "硬光舰船"
 tech_enigmatic_ships_desc: "使用硬光技术来升级所有舰船，这将大大提高舰船的存活率。"
 tech_enigmatic_ships_desc_short: "解锁新的舰船$ship_sections$，这些$ship_sections$会消耗暗物质和暗能量。"
 tech_bombardment_dm: "启示录轰炸"
 tech_bombardment_dm_desc: "现在我们可以研究新的轰炸行动和理论，因为我们有了先进的暗能量武器库。"
 TECH_UNLOCK_DM_BOMBARD_TITLE: "§E解锁轨道轰炸姿态：§!启示录"
 TECH_UNLOCK_DM_BOMBARD_DESC: "§E启示录：§!命令你的战舰发动一场灭顶之灾，为未来的征服铲平土地。\n-对§Y陆军§!造成§R致命§!伤害\n-对§Y星球§!造成§R致命§!伤害\n-对§Y人口§!造成§R致命§!伤害\n-如必要，可对无防卫的星球进行轰炸，直到清除干净。\n-§R可能对星球造成永久性损伤。§!"
