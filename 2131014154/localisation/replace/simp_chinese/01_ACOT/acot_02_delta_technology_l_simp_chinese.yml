 LARGE_ACOT_ENIGMATIC_SHIELD_DM: "大型暗能量护盾"
 ACOT_ENIGMATIC_SHIELD_DM: "暗能量护盾"
 ACOT_ENIGMATIC_SHIELD_DM_DESC: "暗能量护盾比起原来的传统能量护盾显著增强，其投射一次性力场护盾的额外能力也令船体强度有所增加。"
 tech_dark_matter_deflector_dm: "暗能量护盾"
 tech_dark_matter_deflector_dm_desc: "暗能量护盾比起原来的传统能量护盾显著增强，其再充能能力得到极大加速。但最关键的提升在于其能创造出一道临时力场护盾——这一一次性内部屏障能增加船体耐久。不过这一力场护盾无法自行再生，需要外部能源进行充电。"
 ACOT_SHIP_THRUSTER_DM: "Delta推进器"
 ACPOT_SHIP_THRUSTER_DN_DESC: "Detla推进器是模块化推进器，能安装于各种大小的船上来提供无与伦比的速度和躲闪能力。"
 TECH_UNLOCK_DM_THRUSTER_TITLE: "§H解锁部件§!：Delta推进器"
 TECH_UNLOCK_DM_THRUSTER_DESC: "§HDetla推进器§!\nDetla推进器是模块化推进器，能安装于各种大小的船上来提供无与伦比的速度和躲闪能力。"
 CORVETTE_DARK_MATTER_REACTOR_DM: "Delta反应堆"
 CORVETTE_DARK_MATTER_REACTOR_DM_DESC: "Delta反应堆通过提纯后的暗能量进行供能，其提供的能量比前代更多，而且体积功率比也是目前最高，节约大量空间，让船只能够为船体增强分配更多空间。"
