 tech_dark_matter_power_core_dm: "Delta级神秘动力"
 tech_dark_matter_power_core_dm_desc: "现在我们已经解开了暗物质和暗能量的神秘之处，所以我们应该可以研制出一个比零点反应堆更强大的能源系统。它为我们打开了通往许多新可能性的道路。\n\n§R研究该科技会让$fallen_empire$感到不安，因为我们即将超越他们。§!"
