 ACOT_ENERGY_CANNON_DM: "Delta能量炮"
 ACOT_ENERGY_CANNON_DM_DESC: "暗能量炮从远处发射一束集束暗能量，对敌方装甲造成巨大伤害。"
 tech_energy_cannon_dm: "Delta能量炮"
 tech_energy_cannon_dm_desc: "我们刚刚意识到，大部分人都忽略了基于能量的火炮武器可行性。我们的军官和科学家都对这一明显的疏忽感到困惑，就好像有一些未知的高等实体故意使我们遗忘了这种可能性似的。也许是因为本应是能量火炮的武器被变成了能量鱼雷，它们的作用却一模一样？不管怎样，这必须立即修复。"
 tech_macrocannon_dm: "巨型机炮"
 tech_macrocannon_dm_desc: "对新的模块化机炮设计进行了一些实验后，我们相信能够创造出一种更加致命的巨型机炮，只需要牺牲一点点火力就能大幅提高射速与射程。"
 ACOT_SCOUT_HANGAR_DM: "Delta截击机"
 ACOT_SCOUT_HANGAR_DM_DESC: "Delta截击机是专为天空优势而设计的狗斗士。不同于战斗机的是，截击机以相同的效率瞄准敌方导弹与战机。然而，它们基于点防御的武器对大型舰船完全无效。"
 tech_strike_craft_scout_dm: "截击机实现"
 tech_strike_craft_scout_dm_desc: "尽管目前的战斗机很适合用于筛选和骚扰舰船，但我们的研究记录显示有一个很好的理由可以证明，专门的狗斗拦截机不进可以对付对面的舰载机，还可以作为点防御瞄准对方的导弹并保护其母舰。"
 tech_strike_craft_fighter_dm: "Delta战斗机"
 tech_strike_craft_fighter_dm_desc: "根据先驱者蓝图，我们发现在某个时间点上，一个名为Perseus Intercorp的神秘星际势力蓄意删除了各种蓝图和有关舰载机部署的策略。这造成了一个重大的变化，导致大多数后续文明在某种程度上忘记了许多其他种类的舰载机，如截击机和轰炸机。我们的战略家脸色变得苍白；为什么我们忽略了这么明显的事情？这就像我们决定创造一种全新的护卫舰，除了发射导弹，其他都一样，然后我们称之为雷击舰。\n\n无论如何，这个错误应该被修正。舰载机现在以各种设计形式出现，从旨在追猎其他舰载机并对导弹进行拦截的截击机，到作为专业手术刀式反舰先锋的轰炸机，再到两者混合体的战斗机。愿我们的大脑永远不会变成一团浆糊，而Persues Intercorp的可疑行为永远不会被遗忘。"
 tech_thrusters_dm: "亚光速推进器优化"
 tech_thrusters_dm_desc: "我们即将实装的新一代推进器不仅速度更快，还更加模块化。这让推进器能在所有类型的舰船中实现最高的速度和最大程度的回避。"
 ACOT_ARMOR_BOOSTER_DM: "Delta增强型动能屏障"
 ACOT_ARMOR_BOOSTER_DM_DESC: "强化的动能屏障可以提高飞船的装甲与动能吸收能力，并提供硬化效果。"
 tech_darkmatter_armor_supercharger_dm: "Delta增强型动能屏障"
 tech_darkmatter_armor_supercharger_dm_desc: "强化的动能屏障可以提高飞船的装甲与动能吸收能力，并提供硬化效果。"
