 ACOT_CLOAKING_LIGHT_DM_TOOLTIP: "§E轻型隐形发生器在交战时不造成护盾惩罚，不过其提供的隐形能力极为有限。§!\n\n"
 ACOT_CLOAKING_HEAVY_DM_TOOLTIP: "$CLOAKING_SHIELD_REDUCTION_HEADER$ §R100%§!\n\n§E若有高于或等于Delta等级的护盾增强辅助部件装备在船只上，$SHIP_SHIELD_REDUCTION_CLOAKING$的惩罚效果将会减半。§!\n\n"
 ACOT_CLOAKING_DIMENSIONAL_TOOLTIP: "§E维度相位发生器可以使舰船进入物理空间之外的相位状态，完全抹除它们的存在，几乎不会受到类型的探测影响。但这种情况下，普通的装甲将完全失效，舰体也会变得更加脆弱。这种状态在解除相位隐形将持续90天。§!\n\n隐形后装甲失效：§R100%§!\n隐形后船体降低：§R50%§!\n隐形后亚空间航行速度降低：§R50%§!\n\n§E隐身后装甲失效只会在舰船装备了任何普通装甲组件时才会发生（等级1-5）。§!\n§E如果装备了任何大于或等于Delta的船体增强组件，则可以消除隐身后带来的船体削减。§!\n\n§R解除隐形后，所有负面影响将持续90天，造成的效果减半！§!"
 tech_darkmatter_stealth_generator_dm: "神秘隐形发生器"
 tech_darkmatter_stealth_generator_dm_desc: "显然，使用暗能量的隐身技术设计图与我们之前的应用款式截然不同。该设计使用了“隐形发生器”这一概念替换常规装置，工作原理是用发生器自身的能量信号完全替换舰船的能量信号。这样有利有弊，新设计让最大体积的舰船也能相对容易地隐形，但也意味着较小型舰船较低的能量信号无法带来隐形便利，每艘舰船事实上都有着相同的隐形强度。"
