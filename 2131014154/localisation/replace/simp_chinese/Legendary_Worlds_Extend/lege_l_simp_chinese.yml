 lege_d_time0:0 "§R时间机器废墟§!"
 lege_d_time0_desc:0 "时间机器的废墟和碎片散落在一片巨大的区域中。一些部分仍和其他时间线相连，另一些部分还在生产奇怪的物质。\n§R科学家们强烈建议永远不要清理这片区域。§!"
 lege_d_time1:0 "小型时间机器（§L远古时代§!）"
 lege_d_time1_desc:0 "这一小型时间机器周期性的打开一个通往固定§W远古时期§!的传送门。进入的一切都会在几个小时内回归。考古学家将其用于研究。"
 lege_d_time2:0 "小型时间机器（§Y过去§!）"
 lege_d_time2_desc:0 "这一小型时间机器周期性的打开一个通往固定几小时以前的§Y过去§!的传送门。进入的一切都会在几个小时内回归。殖民者用它找乐子并“复制”他们的一些小型物品。"
 lege_d_time3:0 "小型时间机器（§B未来§!）"
 lege_d_time3_desc:0 "这一小型时间机器周期性的打开一个通往固定§§B未来§!的传送门。进入的一切都会在几个小时内回归。科学家将其用于研究更先进的科技。"
 lege_d_luck:0 "隐藏地下矿藏"
 lege_d_luck_desc:0 "扫描器刚刚在这片区域地下注意到了一些奇怪的东西。我们的研究人员应该仔细挖掘这里。"
 lege_d_dark_minerals:0 "黑暗矿物矿藏"
 lege_d_dark_minerals_desc:0 "发现于完全没有星体辐射的孤立洞穴或裂缝中的黑暗矿物，远比普通矿物更坚硬、更有价值。"
 lege_d_light_rift:0 "§R大型明亮能量裂隙§!"
 lege_d_light_rift_desc:0 "这些裂缝直接与行星地核相连，将巨量能量发射至地表上。"
 lege_d_static_district:0 "静态工作区划"
 lege_d_static_district_desc:0 "§W完全静态§!。这些工作中的区划能被用于多种用途，因为很多岗位的基建有限。"
 lege_d_static_city:0 "静态都市"
 lege_d_static_city_desc:0 "§W完全静态§!。一座航天文明的复合设施都市。并未毁坏，也没有拆除，大体上可以使用。它被留下来的原因或许是因为人们一生都在看同样的东西而感到厌烦。"
 lege_d_static_blocker:0 "§B时间停止光环§!"
 lege_d_static_blocker_desc:0 "这种几乎看不见的星云延伸到了星球的每个角落。它们造成了一种时间位移效应，几乎可以立即将“被改变”的结构复原到原始状态。甚至大部分的星球性质也无法改变。\n只有对星球进行环境改造才能移除这种效果。"
 legw_d_district_fragment1:0 "环世界残骸"
 legw_d_district_fragment1_desc:0 "高度发展的环世界区划残骸，仍有部分可用。这些宜居区外的片段很容易就能被开采。"
 legw_d_district_fragment1_add:0 "崩坏环世界区域"
 legw_d_district_fragment1_add_desc:0 "这个环世界的部分地区已经坍塌，无法回收。这也给我们提供了§G处理其材料§!的绝佳机会。"
 lege_d_district_material1:0 "未供能材料转换器"
 lege_d_district_material1_desc:0 "这种高级材料转换器可以将所有类型的矿物转化成几乎所有东西。将至少需要一个区划为其提供足够的能量。"
 lege_d_district_ringalloys1:0 "天然辐射焦点"
 lege_d_district_ringalloys1_desc:0 "巨构建筑的轨道阵列及其周边恒星将辐射集于一点，工程师们可以利用它来在此创建特化工厂。"
 lege_d_ring_arco1:0 "太空理想城建筑站点"
 lege_d_ring_arco1_desc:0 "为了在此建造一个§M理想城§!而三次加强的地基。这是一个广阔的平面，始终由活体金属精确地保持着平坦与坚实。\n理想城需要£engineering_research£·$tech_mega_engineering$科技。"
 lege_d_ring_arco2:0 "自动化理想城建造基址"
 lege_d_ring_arco2_desc:0 "$lege_d_ring_arco1_desc$"
 lege_d_district_ringnexus1:0 "科研卫星"
 lege_d_district_ringnexus1_desc:0 "环绕巨构建筑的高科技卫星。它能自给自足，还能产出少量科研点数。\n§Y可以与实验室区划链接。§!"
 lege_d_overgrowth_main:0 "§R茂密丛林之种§!"
 lege_d_overgrowth_main_desc:0 "这些种子是星球动植物群重新生长的主要源头。它们遍布整个星球，大部分都隐藏在茂密的丛林中。只有我们在这里能得到足够空间时，才有机会把它们一劳永逸的清除掉。"
 lege_d_overgrowth_side:0 "过度生长的丛林"
 lege_de_overgrowth_side:0 "快速生长的丛林，阻碍了区划的进一步开发。可以轻易移除。"
 lege_d_overgrowth_renew1:0 "快速生长的丛林"
 lege_d_overgrowth_renew1_desc:0 "快速生长的丛林，主要由各种可食用植物组成。来自植物的气体是无害的，但会干扰大多数工业化学过程。\n§R难以完全从该区域移除。§!"
 lege_d_overgrowth_renew2:0 "快速生长的茂密丛林"
 lege_d_overgrowth_renew2_desc:0 "这些丛林利用星球的矿物资源生长，并导致星球采矿作业难度提升。它们产生的气体也会干扰大部分工业化学过程。\n§R难以完全从该区域移除。§!"
 lege_d_overgrowth_materials:0 "植物基因物质"
 lege_d_overgrowth_materials_desc:0 "在这片高度茂密的丛林地区，大多数植物中都有很多宝贵的基因物质。这为更多的生长研究提供了良好的机会。"
 d_lege_anomaly_1:0 "黑暗矿物矿藏"
 d_lege_anomaly_1b:0 "黑暗矿物研究"
 d_lege_anomaly_2a:0 "坚固材料"
 d_lege_anomaly_3a:0 "环世界残骸"
 d_lege_anomaly_3b:0 "环世界残骸已供能"
 d_lege_anomaly_3c:0 "环世界残骸已供能"
 d_lege_anomaly_4a:0 "古代研究"
 lege_building:0 "传奇建筑星球"
 lege_building_desc:0 "该星球专精于其建筑。它既有专属建筑又能以更低消耗建造其他一切建筑。\n§W环境改造后有特殊建筑于此。§!"
 lege_form:0 ""
 lege_pre_colony:0 "人工古代殖民地"
 lege_pre_colony_desc:0 "允许通过尝试复制对应的古代建筑来建造我们自己的古代建筑。"
 lege_ghost_planet:0 "传奇鬼魂星球"
 lege_ghost_planet_desc:0 "在进入大气层后，所有物种和大部分活体物质都会转化为鬼魂形态。它们仍有物理形态，但成为了基于能量的生命，除了真实的食物以外几乎没有其他需求。\n星球§R产出的所有能量都被消耗了。§!\n§W§B稀有星球§!-提供全域帝国规模增益，可建造特殊建筑。§!"
 lege_ghost_planet_tooltip:0 "宜居度：§G+100%§!\n住房和消耗品维护费：§G-100%§!\n受到的轨道轰炸伤害：§G-100%§!\n\n星球上的所有£job£§R获得£energy£维护费§!\n星球§R不§!产出£energy£\n贸易额：§R-100%§!"
 lege_lost_timemachine:0 "§R失落时间机器§!"
 lege_lost_timemachine_desc:0 "这一时间机器§R将与星球接触的一切物体极大缓速§!，除机器本身以外。\n§W我们必须先处理这个机器。§!"
 lege_lost_timemachine_leg:0 "传奇时间机器"
 lege_lost_timemachine_leg_desc:0 "若干小型时间机器被设定为自动返回特定日期。这可以被用于生成大量小东西。\n§W§B稀有星球§!-提供产出多种东西的特殊矿藏。§!"
 lege_dark_world:0 "传奇黑暗星球"
 lege_dark_world_desc:0 "该星球的一部分从未被自然光照射到。可以于此发现可供开采的黑暗矿物矿藏。\n§W§B稀有星球§!——可以建造提升采矿产出的特殊建筑。§!"
 lege_light_world:0 "传奇超载星球"
 lege_light_world_desc:0 "§Y增加牧师岗位的凝聚力产出§!。该星球地核中的能量自然过载，其中部分设法抵达地表并产生了极亮的裂缝。一些表现得像阀门一样的大型裂缝可以被我们的技工所用。\n§W§M稀有星球§!——星球上有可用的特殊岗位。§!"
 lege_light_world_tooltip:0 "生物人口幸福度：§G+25%§!\n机器人产出：§G+50%§!\n\n将被唯心帝国认定为§M圣地§!。"
 lege_static_world:0 "传奇静止星球"
 lege_static_world_desc:0 "非常小的行星，几乎全部被建成的城市和区划覆盖。科学家们认为这个行星被冻结在时间中，因为我们没办法修改哪怕是拆除这些区划，就算是从轨道上用武器打击它们也毫无作用。也许这颗星球就是因此被放弃的。\n§W§M稀有星球§!——无需建造，大部分需求都已满足。§!"
 lege_luck_planet:0 "传奇幸运星球"
 lege_luck_planet_desc:0 "第一眼看来只是一个和其他星球一样普通的星球。仔细想想发现这里完全没有任何危险，也许这是一个信号？\n§W§M稀有星球§!——特殊事件会随时间改变该星球。§!"
 lege_luck_growth:0 "基因实验室"
 lege_luck_growth_desc:0 "一个深埋于行星洞穴中的，专注于克隆物种的基因实验室。"
 lege_luck_jobs:0 "无尽美景"
 lege_luck_jobs_desc:0 "生活在这里的物种正在享受其工作地点的风景。他们始终知道自己生活在一个非常美丽的星球上。"
 lege_luck_happy:0 "美丽花园"
 lege_luck_happy_desc:0 "拥有美丽风景的地区被用作花园，供我们的居民放松享受。"
 lege_luck_hab:0 "小型环境改造"
 lege_luck_hab_desc:0 "小型的环境改造让星球的气候更温和。"
 lege_ring_leg:0 "传奇加固结构"
 lege_ring_leg_desc:0 "非常坚实的巨构建筑，由黑暗矿物加固而成。由于它几乎坚不可摧，因此适宜通过增加额外的居住站区块来扩建。\n§W§M稀有星球§!——可扩建的巨构建筑，需要先建好理想城。§!"
 lege_overgrowth_world:0 "传奇过度生长星球"
 lege_overgrowth_world_desc:0 "一个郁郁葱葱的丛林星球，有很多生长迅速的动植物。此外，行星的气候本身也有利于各种生物的生长。要清除一些丛林来建立永久的殖民地可能很困难。\n§W§B稀有星球§!-特殊的脱叶剂改善了殖民地的情况，但植物却在快速地重新生长。§!"
 legeevent.1:0 "古代建筑基址建造完成"
 legeevent.1.name:0 "古代建筑基址建造完成"
 legeevent.1.desc:0 "建造属于我们自己的古代建筑的最后一步已经完成。虽然我们的工程师不可能复制每一件东西导致它们不能完全一致，至少也很接近，其中有些东西甚至还被改进过了。"
 legeevent.1.a:0 "神奇——让我们开始建设吧！"
 legeevent.2:0 "占用中的时间机器"
 legeevent.2.name:0 "§M占用中的时间机器§!"
 legeevent.2.desc:0 "n/a"
 legeevent.21:0 "占用中的时间机器"
 legeevent.21.name:0 "§M占用中的时间机器§!"
 legeevent.21.desc:0 "我们在§Y[From.GetName]§!上接近失落的时间机器，只为一个原因。\n科研主管按下了按钮……，§W星球开始发出几道光芒，开始改变它的整个环境。§!\n几分钟后，时间机器脱离并消失。这个过程并没有完全完成，但是这个星球现在已经稳定下来了，我们的科学家需要弄明白这里到底发生了什么。"
 legeevent.2.a:0 "难以置信！现在检查一下这个星球，是否值得殖民！"
 legeevent.3:0 "占用中的时间机器"
 legeevent.3.name:0 "§M已修复的时间机器§!"
 legeevent.3.desc:0 "n/a"
 legeevent.31:0 "占用中的时间机器"
 legeevent.31.name:0 "§M已修复的时间机器§!"
 legeevent.31.desc:0 "最终，依靠我们自己的技术，在§Y[From.GetName]§!上失落的时间机器被修复了。尽管主要功能无法恢复，但科学家们确信，它将能够进行较小的时间跳跃。科学主任按下按钮……，§W时间机器消失了，不久之后，更多不同的机器不知从何处突然出现。§!\n几分钟后，时间机器脱离并消失了。经过一些研究，这些§M机器可以被用来跳转到特定的时间线§!然后回到这里。携带的材料甚至可以被转移。"
 legeevent.3.a:0 "太棒了！殖民者应该从中获益良多!"
 legeevent.4:0 "§M惊人的发现§!"
 legeevent.4.name:0 "§M惊人的发现§!"
 legeevent.4.desc:0 "n/a"
 legeevent.5:0 "n/a"
 legeevent.5.desc:0 "n/a"
 legeevent.6:0 "n/a"
 legeevent.6.desc:0 "n/a"
 legeevent.7:0 "n/a"
 legeevent.7.desc:0 "n/a"
 legeevent.8:0 "n/a"
 legeevent.8.desc:0 "n/a"
 legeevent.41:0 "§H环境改变§!"
 legeevent.41.name:0 "§H环境改变§!"
 legeevent.41.desc:0 "§Y[From.GetName]§!行星轨道的微小变化，导致了§W宜居度的小幅提高§!。"
 legeevent.42:0 "§H古代宝藏§!"
 legeevent.42.name:0 "§H古代宝藏§!"
 legeevent.42.desc:0 "我们§Y[From.GetName]§!星球上的殖民者发现了星球表面的一个古老宝藏。由他们来决定：§W是开采矿物，还是把它交给我们的科学家§!。"
 legeevent.43:0 "§H最美丽的风景§!"
 legeevent.43.name:0 "§H最美丽的风景§!"
 legeevent.43.desc:0 "我们§Y[From.GetName]§!星球上的殖民者最近发现了一个非常漂亮的山谷。 现在他们只需要决定，是将它§W作为一个花园供居民放松§!或进一步§W激励我们的工人§!。"
 legeevent.44:0 "§H奇怪的洞穴§!"
 legeevent.44.name:0 "§H奇怪的洞穴§!"
 legeevent.44.desc:0 "我们的§Y[From.GetName]§!星球上最近发现了一个古老的洞穴。它不是自然形成的，所以我们的团队非常兴奋地想看看里面有什么。"
 legeevent.441:0 "§H基因实验室§!"
 legeevent.441.name:0 "§H基因实验室已发现§!"
 legeevent.441.desc:0 "我们探索古老洞穴的探险队回来了，发现了一个§W基因实验室§!。 它只是需要一个新的能源驱动来重新工作。 利用这个§W克隆物种的实验室§!，对我们的殖民地的发展产生了一个巨大的推动。"
 legeevent.441.a:0 "一个真正令人惊叹的实验室!"
 legeevent.442:0 "§H高品质矿物§!"
 legeevent.442.name:0 "§H高品质矿物§!"
 legeevent.442.desc:0 "我们派去探索旧洞穴的队伍回来了，他们发现了一个§W高品质矿物§!的巨大矿藏：可以不费吹灰之力的在此部署一个先进采矿区划。这能给星球的工业能力带来巨大提升。"
 legeevent.442.a:0 "哇！这里肯定有不少宝贵的矿物！"
 legeevent.443:0 "§H材料转换器§!"
 legeevent.443.name:0 "§H材料转换器§!"
 legeevent.443.desc:0 "我们派去探索旧洞穴的队伍回来了，他们找到了一个还在工作中的§W材料转换器§!。如果我们在此部署一个特殊区划，殖民者们就能继续利用这个材料转换器了。只需要一个零点能模块。"
 legeevent.443.a:0 "好！我们会弄好这些区划的。"
 legeevent.46:0 "§H惊人的发现§!"
 legeevent.46.name:0 "§H惊人的发现§!"
 legeevent.46.desc:0 "我们星球§Y[From.GetName]§!地下的矿藏已经被完全开掘。考古学家很快就要§W把惊人的发现向公众公布！§!"
 legeevent.4.a:0 "那些§Y欧洲狗§!！"
 legeevent.46.a:0 "那些§Y欧洲狗§!！——§G添加一个随机稀有矿藏§!到星球上。"
 legeevent.9:0 "§R又一片丛林生长了§!"
 legeevent.9.name:0 "§R又一片丛林生长了§!"
 legeevent.9.desc:0 "n/a"
 legeanomaly.1:0 "黑暗矿物"
 legeanomaly.1.name:0 "黑暗矿物"
 legeanomaly.1.desc:0 "进一步调查这些矿藏发现，它们是一种黑暗矿物，可被用在多种方面。"
 legeanomaly.1.a:0 "部署开采站并发掘它。"
 legeanomaly.1.b:0 "部署研究站以研究它。"
 legeanomaly.1.c:0 "派出小队为国内的科学家们采样。"
 legeanomaly.11:0 "稀有矿物"
 legeanomaly.11.name:0 "稀有矿物"
 legeanomaly.11.desc:0 "进一步调查这些矿藏发现，它们是一种黑暗矿物，可被用在多种方面。"
 legeanomaly.11.a:0 "为将来的太空采矿做准备。§L（添加一个随机高价值矿藏。）§!"
 legeanomaly.11.b:0 "离开它，把位置数据卖给私营行业。"
 legeanomaly.11.c:0 "委托重型运输船来全部收集。"
 legeanomaly.2:0 "坚固材料"
 legeanomaly.2.name:0 "坚固材料"
 legeanomaly.2.desc:0 "进一步调查这些矿藏发现，它们是一种§Y非常坚实的矿物§!，并非自然存在。这些金属下方还有§Y基因物质残留§!。"
 legeanomaly.2.a:0 "为未来有利可图的开采站对此投资。§L添加一个+20£alloys£的矿藏。§!"
 legeanomaly.2.b:0 "专注于研究基因物质。"
 legeanomaly.2.c:0 "无所谓，拿走值钱的玩意就行。"
 legeanomaly.3:0 "环世界残骸"
 legeanomaly.3.name:0 "环世界残骸"
 legeanomaly.3.desc:0 "进一步调查这些矿藏发现，它们§Y曾是环世界的片段§!。它巨大无比的碎片可被拆解再加利用，也可以用于研究。"
 legeanomaly.3.a:0 "启动一个项目来完成开采作业。"
 legeanomaly.3.b:0 "拿上材料来稳定它，科学家们能从中学到很多。"
 legeanomaly.3.c:0 "这些知识可被用于改进我们的巨构建筑。"
 legeanomaly.31:0 "环世界开采"
 legeanomaly.31.name:0 "环世界开采"
 legeanomaly.31.desc:0 "我们已经完成了§Y环世界片段§!上的采矿站的建造。除了能开采出外星材料，我们的工程师还设法恢复了片段中的部分设备，甚至一些水培农场已经可以重新工作了。\n我们还发现了一些实验室，但需要供能。"
 legeanomaly.31.a:0 "完美！由一个轨道开采站提供。"
 legeanomaly.31.b:0 "安装一个新的发电机，以最大限度地提高产出。"
 legeanomaly.31.c:0 "为这个区段重新确定宜居度。§L将建立一个非常小的居住站。§!"
 legeanomaly.4:0 "远古哨站"
 legeanomaly.4.name:0 "远古哨站"
 legeanomaly.4.desc:0 "随着对矿藏的仔细调查，科学家们发现它们是一个§Y古代哨站§!的遗迹。一些深入星球深处的部分仍然在释放能量。我们的首席科学家甚至发现了一个小型的古代实验室，它仍然保存了大量的数据。\n详细的扫描结果还显示，这颗行星§Y曾经适合生存§!。在成吨的灰尘之下甚至可能保存有一个完整的古代哨站。\n\n我们可以尝试§Y前往这个哨站§!，并希望尘埃下的星球勉强适宜生存，但这将花费巨大。另一方面，我们可以在这里建立一个研究站，只需§Y修复星球表面上的小型实验室§!。"
 legeanomaly.4.a:0 "专注于让实验室重新运转。"
 legeanomaly.4.b:0 "只需从中获取所有数据并将其提供给我们的科学家。"
 legeanomaly.4.c:0 "全力以赴，看看能不能重建那个哨站。"
 legeanomaly.42:0 "已修复的实验室"
 legeanomaly.42.name:0 "已修复的实验室"
 legeanomaly.42.desc:0 "§Y古代实验室§!终于被修复了，甚至重新开始运转了。它似乎包含了很多关于古代种族未知社会方面的数据。我们可以在这里§Y建立一个永久的研究站§!，以进行深入研究。"
 legeanomaly.42.a:0 "太棒了！"
 legeanomaly.41:0 "古代哨站已修复"
 legeanomaly.41.name:0 "古代哨站已修复"
 legeanomaly.41.desc:0 "我们关于掩埋的§Y古代前哨遗迹§!的项目已经结束了。事实上，我们的团队发现了一个小型的古代哨站，并几乎完全修复了它。\n唯一的坏消息是，这个星球仍然一片死寂。也许更高级的环境改造小组可以在未来使这个星球更适合居住。就目前而言，至少这里有足够的空间来创建一个使用哨站建筑的殖民地。"
 legeanomaly.41.a:0 "暂时还可以。§L——在星球上创建一个传奇古代前哨。§!"
 legeanomaly.5:0 "发现时间机器"
 legeanomaly.5.name:0 "失落时间机器"
 legeanomaly.5.desc:0 "这个星球上有一台仍完好无损的奇怪机器。通过解密古代文本，他们称这是一台§Y时间机器§!。它仍剩下一些能量，并且§Y这里有一个按钮可以按下§!\n\n现在怎么办？"
 legeanomaly.5.a:0 "把它弄出这个星球然后在太空中炸毁它！"
 legeanomaly.5.b:0 "让我们看看这玩意是否在工作。§L该星球将有行星决议可用。§!"
 lege_anomaly_societydepot:0 "修复古老实验室"
 lege_anomaly_societydepot_DESC:0 "虽然这项任务对于一个优秀的科学家而言易如反掌，但他仍需要更多的科研船。这需要我们从三个不同的角度进行精确的持续扫描以清除实验室上方的灰尘。\n\n§Y确保所有列出的飞船都在行星轨道上，再研究此项目。§!"
 lege_anomaly_outpost:0 "发掘远古哨站"
 lege_anomaly_outpost_DESC:0 "一支建造舰队将工作于行星表面，缓慢发掘这个远古前哨，并将运走百万吨的灰尘。只有这样，民用飞船才能安全地进入该行星。假以时日的话，大多数工程师认为这颗行星可以被地质改造以重塑气候。\n\n§Y确保所有列出的飞船都在行星轨道上，再研究此项目。§!"
 lege_anomaly_ringdepot:0 "调查环形世界碎片"
 lege_anomaly_ringdepot_DESC:0 "显然，仅开采碎片中的材料是不值得的。工程师们坚信，部分碎片仍可以被修复的。扫描显示该地有些能量转换器及采矿区划的残留物。我们的团队将尽其所能的利用它们。\n\n§Y确保所有列出的飞船都在行星轨道上，再研究此项目。§!"
 lege_ancient_cache1:0 "未探明矿床"
 lege_ancient_cache1_desc:0 "表面扫描显示异常值。"
 lege_ancient_cache2:0 "坚固材料"
 lege_ancient_cache2_desc:0 "这里的一些材料非常坚固，可能是人工制造。由于严重的干扰，§Y测量结果也可能是错误的§!。"
 lege_ancient_cache3:0 "破碎之环的碎片"
 lege_ancient_cache3_desc:0 "只有传感器才能分辨出深埋在岩石下的前环形世界的遗迹。由于严重的干扰，§Y测量结果也可能是错误的§!"
 lege_ancient_cache4:0 "古代种族的迹象"
 lege_ancient_cache4_desc:0 "在这个非常不稳定的星球上有古代结构的迹象。由于严重的干扰，§Y测量结果也可能是错误的§!。"
 lege_ancient_cache5:0 "未知金属"
 lege_ancient_cache5_desc:0 "对地表的扫描发现了成型的未知金属。它可能是曾经的采矿作业资源，也可能是建筑残骸。由于干扰严重，§Y测量可能出错§!。\n我们必须靠近看看。"
 lege_ancient_cache6:0 "未知金属"
 lege_ancient_cache6_desc:0 "对地表的扫描发现了成型的未知金属。它可能是曾经的采矿作业资源，也可能是建筑残骸。由于干扰严重，§Y测量可能出错§!。\n我们必须靠近看看。"
