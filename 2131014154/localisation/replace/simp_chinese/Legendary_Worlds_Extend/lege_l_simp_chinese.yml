 tech_lege_shipsections:0 "失落船厂模型代码"
 tech_lege_shipsections_desc:0 "允许建造更多护卫舰、驱逐舰和巡洋舰的舰船区块。然而将此代码安装在船坞上会导致§R不可逆的效果§!，§R增加§Y所有§!小型船只的建造费用§!。大型船只不受影响。"
 tech_lege_shipsections_2:0 "先进船厂模型代码"
 tech_lege_shipsections_2_desc:0 "允许基于常规护卫舰模板建造§S重型护卫舰§!。允许建造更先进的驱逐舰与巡洋舰区块。\n先进舰船区块§Y增强小型船只§!但有更高的建造成本。将该代码安装在船坞上会导致§R不可逆的效果§!，§R增加§Y所有§!小型船只的建造成本并减少其建造速度§!。大型船只不受影响。"
 tooltip_tech_lege_shipsections_2:0 "护卫舰、驱逐舰、巡洋舰船体值：§G+100§!/§G+300§!/§G+500§!\n护卫舰、驱逐舰、巡洋舰建造消耗：§R+10%§!/§R+10%§!/§R+10%§!\n护卫舰、驱逐舰、巡洋舰建造速度：§R-40%§!/§R-30%§!/§R-20%§!"
 tech_lege_shipsections_3:0 "乌托邦泰坦设计"
