 district_ring_alloys:0 "辐射镜区划"
 district_ring_alloys_desc:0 "良好的轨道阵列是这个行业的基础。反射镜进一步将辐射集中以使其致密。添加化学品并重复上述过程来最终从能量中创造固态材料。"
 district_ring_nexus:0 "外太空实验室区划"
 district_ring_nexus_desc:0 "一个几乎实现全自动化的科研实验室，与巨构建筑周围的卫星进行联络。\n§Y每个科研实验室都需要独立链接$lege_d_district_ringnexus1$§!。\n\n基于人口产出科研点数：\n大于§G10§!人口时产出§W45§!£job_researcher£科研点数\n大于§G25§!人口时产出§W75§!£job_researcher£科研点数\n大于§G49§!人口时产出§W105§!£job_researcher£科研点数"
 district_ring_fragment:0 "§P原环世界区划§!"
 district_ring_fragment_desc:0 "旧环世界的残骸，可被修复并最终归纳成一个可用区划。\n§R不适宜大量人口居住。§!\n\n凝聚力维护费基于人口数量：\n少于§G24§!人口时消耗§W0§!£unity£凝聚力\n多于§Y25§!人口时消耗§W35§!£unity£凝聚力\n多于§R50§!人口时消耗§W75§!£unity£凝聚力"
 tech_lege_up_1:0 "改良传奇区划"
 tech_lege_up_1_desc:0 "操作星球上的传奇区划来改良整个行星。\n§W解锁一个使用传奇区划来改良星球的决议。§!"
 tech_lege_up_2:0 "通往乌托邦之路"
 tech_lege_up_2_desc:0 "在研究了我们星球上的多个传奇区划后，我们能将这些星球改良成乌托邦。\n§W解锁一个使用传奇区划来改良星球的决议。§!"
 tech_lege_district:0 "传奇区划加工"
 tech_lege_district_desc:0 "对多个传奇星球的研究允许在普通星球上建造传奇区划。\n§Y解锁建造传奇区划的决议。§!"
 tech_lege_district_ap:0 "$tech_lege_district$"
 tech_lege_district_ap_desc:0 "对我们飞升理论的研究允许在普通星球上建造传奇区划。\n§G解锁建造传奇区划的决议。§!"
 tech_lege_ancient_1:0 "§L古代建筑研究§!"
 tech_lege_ancient_1_desc:0 "试图复制已研究的古代建筑的稀有科技。研究人员坚信我们可以创造属于我们自己的“古代都市”。"
 tech_lege_ancient_2:0 "§L古代建筑研究II§!"
 tech_lege_ancient_2_desc:0 "$tech_lege_ancient_1_desc$"
 tech_lege_ghost:0 "行星能量过载"
 tech_lege_ghost_desc:0 "使用来源于鬼魂星球的小型粒子来将小型星球转化为另一个鬼魂星球。"
 tech_lege_ring_up:0 "硬化居住站拓展区"
 tech_lege_ring_up_desc:0 "近期发现的坚固材料为拓展我们的居住站和环形世界提供了新可能性。"
 tech_lege_dark_minerals:0 "局部辐射护盾"
 tech_lege_dark_minerals_desc:0 "安装在我们采矿区划上的辐射护盾可阻挡所有来自恒星的辐射。此举允许将星球改造为§H传奇黑暗星§!"
 tech_lege_cache2:0 ""
 tech_lege_cache2_desc:0 "近期发现的深埋于地下的基因材料为拓展我们的科学家提供了新可能性。"
 tech_lege_cache4:0 "改良区划连接"
 tech_lege_cache4_desc:0 "近期发现的来源于古代种族的研究数据有助于我们了解先进区划管理技术。"
 decision_lege_up_district:0 "传奇区划升级"
 decision_lege_up_district_desc:0 "需要每种初级区划至少一个，不能有太大的城市基础设施。"
 decision_lege_up_district_tooltip:0 "将该星球转化成一个所有传奇区划可用的§H传奇星球§!。完成时，§R所有已建成的区划都将消失§!。"
 decision_lege_up_abandoned:0 "传奇区划升级II"
 decision_lege_up_abandoned_desc:0 "需要大量材料来升级该星球的区划。该星球还需要足够的巨型城市来转化为更好的区划的基础。"
 decision_lege_up_abandoned_tooltip:0 "将该星球转化为一个所有乌托邦区划可用的§M传奇乌托邦§!。完成时，§R所有已建成的区划都将消失§!。 "
 decision_lege_add_district:0 "添加一个传奇区划"
 decision_lege_add_district_desc:0 "在星球上添加一个传奇区划。工程师将根据星球情况挑选一个可行的选项。\n§W在非传奇星球上只能完成一次。§!"
 decision_lege_add_district_city:0 "建造巨型城市"
 decision_lege_add_district_city_desc:0 "允许在该星球上建造§H传奇巨城区划§!。无法在该星球上添加§W其他特殊传奇区划§!。"
 decision_lege_add_district_energy:0 "添加改良能源区划"
 decision_lege_add_district_energy_desc:0 "在该星球上添加一个§H传奇能源区划§!。一个星球上只能添加§W3个传奇区划§!。"
 decision_lege_add_district_minerals:0 "添加改良采矿区划"
 decision_lege_add_district_minerals_desc:0 "在该星球上添加一个§H传奇采矿区划§!。一个星球上只能添加§W3个传奇区划§!。"
 decision_lege_add_district_food:0 "添加改良农业区划"
 decision_lege_add_district_food_desc:0 "在该星球上添加一个§H传奇农业区划§!。一个星球上只能添加§W3个传奇区划§!。"
 decision_lege_add_district_ringalloys:0 "应用§W人工§!辐射焦点"
 decision_lege_add_district_ringalloys_desc:0 "微调我们的轨道阵列并安装一套极度复杂的镜面系统使得我们能将绝大部分太空辐射集中在一点。\n§W这解锁了建造$district_ring_alloys$的可能性。§!"
 decision_lege_add_district_ringfragment:0 "§P拆除区块§!"
 decision_lege_add_district_ringfragment_desc:0 "督促关闭的环世界区划，将被拆解来利用其材料。\n§Y提供大量采矿机会。§!\n\n§R警告：失去的部分将不能被重装。§!"
 decision_lege_ghost_add:0 "转化为鬼魂星球"
 decision_lege_ghost_add_desc:0 "将来自其他鬼魂星球的粒子释放于大气层中。这会缓慢的将该星球转化为一个§H传奇鬼魂星球§!，星球上的物种将化为纯能量态以满足其绝大部分需求，§W显著降低对帝国规模的影响§!。\n只能在较小星球上实行。"
 decision_lege_time_colonize:0 "摧毁机器"
 decision_lege_time_colonize_desc:0 "从轨道开火以消灭这台机器，这将会取消其提供的效果。"
 decision_lege_time_shifted:0 "操纵机器"
 decision_lege_time_shifted_desc:0 "花费时间以操作此时间机器对该星球的效果，科学家们认为有95%的几率操作后此星球可安全进出。\n§W操作后星球地表上的时间会和其外的不一致§!"
 decision_lege_time_random:0 "§M按下按钮§!"
 decision_lege_time_random_desc:0 "没有人能猜到接下来会发生什么。"
 decision_lege_time_leg:0 "修复时间机器"
 decision_lege_time_leg_desc:0 "使用用于制造它的同种材料小心的修复此时间机器，安装全新的能量生成器为其提供能源，并在理论上测试它几百万次。此机器应在之后可安全使用。"
 decision_lege_time_clicked:0 "§G此部分仍在制作§!"
 decision_lege_time_clicked_desc:0 "你已经在此§Y颁布了一个决议§!。工作完成后§G该修正会消失§!。"
 decision_lege_arco1_add:0 "创建一个太空理想城站点"
 decision_lege_arco1_add_desc:0 "夷平一整个区划并以最强的材料增强其结构。这之上可以建造一个巨大的§M理想城§!区划。\n§R警告 ！建成之后无法被拆除！§!"
 decision_lege_arco2_add:0 "创建一个自动理想城站点"
 decision_lege_arco2_add_desc:0 "$decision_lege_arco1_add_desc$"
 decision_lege_add_district_ringnexus:0 "发射科研卫星"
 decision_lege_add_district_ringnexus_desc:0 "将一颗昂贵的高科技卫星发射至此环形世界的轨道上。此卫星仅提供巨量需要由环形世界上§Y研究区划§!处理的数据。\n§W每颗卫星只能连接至一个研究区划§!\n\n每个环形世界区段只能发射十颗卫星。"
 decision_lege_dark_add:0 "安装局部辐射护盾"
 decision_lege_dark_add_desc:0 "安装在我们采矿区划上的辐射护盾可阻挡所有来自恒星的辐射。这将会把一部分矿物产出转化为黑暗矿物，可获得更大收益。此星球将变为§H传奇黑暗星球！§!。"
 decision_lege_stop_overgrowth:0 "§M停止永久性再生§!"
 decision_lege_stop_overgrowth_desc:0 "使用大量的人力及化学物质阻止大自然的再生。这将在决议结束时§G停止永久性再生§!。所有仍然活跃的障碍物将被保留在星球上（但它们可以被清除）。"
 ap_lege_create_districts:0 "传奇区划建造"
 ap_lege_create_districts_desc:0 "工程师通过研究我们的传奇区划来成为区划建造专家。所有的殖民地都能从他们的努力中受益。"
 ap_lege_create_districts_tooltip:0 "§H解锁研究选项：§!£engineering_research£§Y$tech_lege_district$§!\n§H解锁决议§!来将§G至多3个§!特殊§H传奇区划§!添加到星球上。同时允许建造§H传奇巨城区划§!。\n\n§L需要£engineering_research£§Y$tech_lege_district$§!科技来解锁决议。添加一个随机区划的决议将被禁用。§!\n\n"
 ap_lege_terraform:0 "传奇星球塑形师"
 ap_lege_terraform_desc:0 "塑造的近乎完美的星球，如盖亚星球也可以进一步改良。环境改造师，科学家和工程师将齐心协力将一个良好的星球变得更加特别。这个过程中获得的知识也能用于增加其他星球的宜居度。"
 ap_lege_terraform_tooltip:0 "§H解锁先进环境改造：§!\n可将§Y盖亚星球§!改造为一个§Y随机传奇星球§!。\n\n无人居住的盖亚星球会有更多传奇可能。\n已有传奇修正的星球将§R不能§!获得更多修正。"
 pc_lege_planet:0 "传奇$pc_gaia$"
 pc_lege_planet_desc:0 "§H（传奇气候）§!\n进一步环境改造过的盖亚星球。其气候对一切种族都十分适宜，只要它没有传奇修正，§G100%几率获得一个随机传奇修正§!。\n最好留有§Y若干可用建筑槽§!。\n星球矿藏将被完全改变，环境改造后不会留存。"
 pc_lege_ring_fragment:0 "环世界§P片段§!"
 pc_lege_ring_fragment_desc:0 "§W（人工构造）§!\n曾是一个高度先进的环世界的§P片段§!。宜居性极度受限，但——要感谢我们的工程师。只适用于基础人口。"
 lege_create_ancients:0 "古代殖民地基础"
 lege_create_ancients_desc:0 "该建筑用来自古代星球的知识来改进我们的宜居度并§W创建一个§!属于我们自己的§W古代建筑基础§!。"
 lege_create_ancients2:0 "古代殖民地建筑"
 lege_create_ancients2_desc:0 "$lege_create_ancients_desc$"
 lege_create_ancients3:0 "古代殖民地建造基址"
 lege_create_ancients3_desc:0 "$lege_create_ancients_desc$"
 lege_create_ancients4:0 "古代殖民地完工"
 lege_create_ancients4_desc:0 "$lege_create_ancients_desc$"
 lege_ghost_center:0 "活体材料转换师"
 lege_ghost_center_desc:0 "绝大部分物质以至于物种都可以在此被转化成永久的“鬼魂形态”以满足其绝大部分需求。\n§W建筑与区划的£energy£维护费：§G-100%§!\n来自星球人口的帝国规模：§G-100%§!\n增加稳定度，减少犯罪率：§G100%§!§!"
 lege_ghost_building_tooltip:0 "建筑与区划的£energy£维护费：§G-100%§!\n来自星球人口的帝国规模：§G-100%§!\n增加稳定度，减少犯罪率：§G100%§!"
 lege_dark_mineral_center:0 "黑暗矿物采矿区划"
 lege_dark_mineral_center_desc:0 "相较于建筑而言这更像是一个区划。它太大了，对整个星球都会产生不可逆转的后果，且一旦建成就无法关闭。\n§Y在建造巨型建筑时请保证剩余建筑槽数量足够！§!"
 lege_light_center:0 "能量裂缝区域复合体"
 lege_light_center_desc:0 "§R一个巨大的复合设施§!，连接到很多区划上。使用此星球地表上的小型裂缝，此建筑提供特殊工作岗位来将能量币转化为几乎一切物质。§R然而居住在此的殖民者将承受建造如此巨型区划的后果§!\n§W占据 5 个建筑槽§!"
 lege_ring_arco1:0 "居住站§M理想城§!"
 lege_ring_arco1_desc:0 "一个极大的理想城建筑，其尖端直达深空。有了自己的大气层支持，它能给予我们种族所需的一切。为未来的§G社会发展提供特殊岗位§!。\n§W需要其基础和§M4§!个建筑槽。§!\n§R无法被禁用。§!"
 lege_ring_arco2:0 "自动化居住站§M理想城§!"
 lege_ring_arco2_desc:0 "一个高科技的理想城，几乎全部自动化。它有着§G内置的全自动工厂§!，可生产一切所需的消费品和材料。它甚至有着能自给自足的发电机。\n§W需要其基础和§M3§!个建筑槽。§!\n§R无法被禁用。§!"
 lege_ring_plus:0 "额外居住站区划"
 lege_ring_plus_desc:0 "除了在这建造新建筑，我们还可以改造该区域来扩大我们的巨构建筑本身。\n§R完成后将无法拆除！§!"
