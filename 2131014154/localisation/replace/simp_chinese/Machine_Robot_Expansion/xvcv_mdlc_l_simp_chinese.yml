 xvcv_mdlc.32.xenophobe:0 "宰了那些异星杂种。"
 xvcv_mdlc.32.xenophobe.tooltip:0 "思潮转变为：§Y$ethic_xenophobe$§!"
 xvcv_mdlc.32.xenophile:0 "我们必须共同繁荣。"
 xvcv_mdlc.32.xenophile.tooltip:0 "思潮转变为：§Y$ethic_xenophile$§!"
 xvcv_mdlc.32.egalitarian:0 "一切智慧生命皆平等。"
