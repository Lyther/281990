 xvcv_mdlc.11.name:0 "$xvcv_mdlc_civic_trading_machine_ship$建造完成"
 xvcv_mdlc.11.desc:0 "我们首都星系的一座船坞完成了一艘商船的建造。这艘船拥有基础防御和超大容量的货舱，将成为我们实现高效资源管理的泛星海贸易战略的基石，这一战略将确保我们在未来繁荣发展。\n\n§Y在商船到达另一贸易方的首都后，贸易路线将被建立，我们将开始从中获得£trade_value£或£energy£。收集的£trade_value£或£energy£将以矿藏的形式储存在首都星球。§!"
 xvcv_mdlc.11.a:0 "让我们共同获利吧！"
 xvcv_mdlc.15.name:0 "$xvcv_mdlc_civic_trading_machine_ship$被摧毁"
 xvcv_mdlc.15.desc:0 "我们的一艘商船在运输货物时遭到攻击，并被摧毁了。由于这场悲剧，与§Y[xvcv_mdlc_civic_trading_machine_trade_stopped_target_country.GetName]§!帝国的贸易暂停了。如果要恢复与对方的贸易，我们只能再建造一艘商船。"
 xvcv_mdlc.15.a:0 "不管是谁干的，都将会付出代价。"
 xvcv_mdlc.24.name:0 "贸易路线中断"
 xvcv_mdlc.24.desc:0 "由于最近开始的战争，我们和§Y[xvcv_mdlc_civic_trading_machine_target.GetName]§!之间的贸易路线已经关闭。直到战争结束之前，贸易都将中断。"
 xvcv_mdlc.24.a:0 "这会让他们出不少血。挺好。"
 xvcv_mdlc.30.name:0 "千智帝国"
 xvcv_mdlc.30.desc:0 "曾几何时，我们都是没有思维的机械。数百万个体遵循单一意识的指挥。在我们历史上的某个时刻，我们选择放弃这种格式塔意识，让每个个体自由地思考和行动。\n\n今天，我们从没有思维的子个体，变成了真正的智慧生物。我们不知道以后会面对怎样的命运，但我们的后代会记住这一刻……\n\n§Y你的帝国将获得一个临时的帝国修正，为你的星球和人口提供多种增益。这些增益会随时间逐渐衰减。这个修正是为了帮助玩家在国民理念和思潮突然变化后管理经济而添加的。§!"
 xvcv_mdlc.30.a:0 "我们的荣光时刻。"
 xvcv_mdlc.30.a.tooltip:0 "改变主流思潮的事件将在§Y5§!天后发生。"
