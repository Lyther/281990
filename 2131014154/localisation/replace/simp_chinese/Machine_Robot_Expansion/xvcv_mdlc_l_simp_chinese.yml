 xvcv_mdlc.33.name:0 "真正的合一"
 xvcv_mdlc.33.desc:0 "分体意识的时代已经结束了。我们的意识统一成了一个大实体。每个个体拥有的独立知识和经验被联系在一起。我们在几十个星球上拥有成千上万的代理个体。我们既在这里，又在那里。最后一次检查结束后，我们共同欢呼……\n\n§Y你的帝国将获得一个临时的帝国修正，为你的星球和人口提供多种增益。这些增益会随时间逐渐衰减。这个修正是为了帮助玩家在国民理念和思潮突然变化后管理经济而添加的。§!"
 xvcv_mdlc.33.a:0 "我们为一。任何东西都无法让我们分离。"
