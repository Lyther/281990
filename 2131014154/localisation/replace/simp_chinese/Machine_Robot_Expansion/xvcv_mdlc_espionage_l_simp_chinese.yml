 xvcv_mdlc_civic_malware_machine_tooltip:0 "§H解锁间谍行动：§!§Y$xvcv_mdlc_operation_malware_activity$§!\n一旦成功，该行动将提供随机的§G间谍或情报优势§!或§Y资源奖励§!。\n§H获得间谍行动内应：§!§Y$xvcv_mdlc_asset_malware$§!\n该内应将在大部分类型的间谍行动中提供中等程度的优势。\n--------------"
