l_simp_chinese:
 xvcv_mdlc_primitive_machine_country:0 "原始机械智能"
 xvcv_mdlc_primitive_machine_army:0 "敌对防御部队"
 xvcv_mdlc_primitive_machine_army_name:0 "畸形机械"
 xvcv_mdlc_primitive_machine_army_desc:0 "用金属废料制成的扭曲造物，令人憎恶。"
 xvcv_mdlc_primitive_machine_unknown_structure:0 "未知结构"
 xvcv_mdlc_primitive_machine_unknown_structure_desc:0 "这个长筒状结构面向天空，同时以大约45度角向地面倾斜。它似乎是一个质量加速器，可将物体射向太空。整颗行星上到处都是这种结构。"
 xvcv_mdlc_primitive_machine_deactivated_defense_cannon:0 "失效防御炮"
 xvcv_mdlc_primitive_machine_deactivated_defense_cannon_desc:0 "这件武器曾经被建造用于防御该行星免遭地外入侵，如今已经失效。"
 xvcv_mdlc_primitive_machine_hostile_defense_cannon:0 "敌对防御炮"
 xvcv_mdlc_primitive_machine_hostile_defense_cannon_desc:0 "一件从地表向太空发射激光束的武器。它会将任何接近行星的太空飞船作为目标。"
 xvcv_mdlc_primitive_machine_hostile_defense_cannon_tooltip:0 "船体伤害：§Y50§!\n冷却：§Y5.00§!£time£\n命中：§Y100%§!"
 xvcv_mdlc_primitive_machine_planet_defense_network:0 "行星防御网络"
 xvcv_mdlc_primitive_machine_planet_defense_network_desc:0 "大型激光炮，可以攻击轨道上敌对物体从而保护行星。"
 xvcv_mdlc_primitive_machine_planet_defense_network_tooltip:0 "船体伤害：§Y200§!\n冷却：§Y5.00§!£time£\n命中：§Y100%§!"
 XVCV_MDLC_PLANET_DEFENSE_CANNON_MESSAGE_TITLE:0 "§R行星防御炮攻击§!"
 XVCV_MDLC_PLANET_DEFENSE_CANNON_ATTACK_MESSAGE:0 "我们停泊在§Y$XVCV_MDLC_PLANET_DEFENSE_CANNON_LOCATION_PLANET$§!行星环绕轨道的舰队遭到了大型激光炮的§R攻击§!。舰队必须§Y离开轨道§!以避免进一步损害。"
 XVCV_MDLC_PRIMITIVE_MACHINE_SITE_PROJECT_1:0 "夺取控制权限"
 XVCV_MDLC_PRIMITIVE_MACHINE_SITE_PROJECT_1_DESC:0 "我们将黑入行星防御炮，获得其控制权。"
 XVCV_MDLC_PRIMITIVE_MACHINE_SITE_PROJECT_2:0 "开始外科手术式轨道打击"
 XVCV_MDLC_PRIMITIVE_MACHINE_SITE_PROJECT_2_DESC:0 "我们将轰炸行星防御炮，直到它们变成废墟。\n\n§Y占领这颗行星将跳过该特殊项目。若希望在不占领行星的情况下继续发掘，则需要完成该特殊项目。§!"
 xvcv_mdlc_primitive_machine_site:0 "拾者有份，失者垂泪？"
 xvcv_mdlc_primitive_machine_site_desc:0 "这是一颗古怪的星球。虽然毫无生机，但是表面却布满了居住区，交通网络和工厂。\n\n我们的传感器在这些区域中探测到了机械子个体。这是否意味着它们建造了这一切？然而，目前这些子个体全无活动迹象。\n\n尽管十分微弱，我们还是捕捉到了子个体的指令信号。显然存在一个控制它们的机械智能。\n\n这里到底发生了什么，那个机械智能又在哪里？\n\n§Y提示：§!要开始发掘，请选择一支有司令指挥的舰队，右键单击£xvcv_mdlc_planet_icon£行星名称旁边的£xvcv_mdlc_archaeology_site_icon£考古遗址图标，然后左键单击$FLEETORDER_EXCAVATE_BUTTON$选项。\n\n\n\n\n£xvcv_mdlc_archaeology_site_icon_tooltip_image£\n\n\n"
 xvcv_mdlc_primitive_machine_site_tooltip.fail:0 "£trigger_no£§R需要一支有司令指挥的舰队才能发掘。§!"
 xvcv_mdlc_primitive_machine_site_tooltip.fail.2:0 "£trigger_no£§R该行星必须处于中立宙域或我国境内。§!"
 xvcv_mdlc_primitive_machine_site_tooltip.fail.3:0 "£trigger_no£§R行星上不能有正在进行的地面战斗。§!"
 xvcv_mdlc_archaeology.10.name:0 "死城"
 xvcv_mdlc_archaeology.10.desc:0 "这里是[This.GetLeaderName]，我将报告当前探索状况。我已经命令探险队从地表跟踪指令信号。\n\n我们的探险队跟踪着信号到达了某个地方。此地看起来像一座死城，众多锈迹斑斑的建筑废墟组成的街区被开裂的道路所分割。到处都是处于休眠模式的子个体以及残骸。值得注意的是，在上述街区中的许多地方，我们发现了激光烧痕和炮弹残片。\n\n与此同时，我们的探险队发现城市中的通讯中继塔是指令信号的来源所在。这座塔上安装了向四周发射信号的电子设备。他们黑入了中继塔，但并未获得任何信息。\n\n但有一个例外。\n\n行星上的所有中继塔都与一座特定设施连接。扫描显示是这座设施发出指令信号，并传输到中继塔上。机械智能很可能就位于此处。\n\n我正让探险队前往设施所在坐标。\n\n（附件1.）\n\n\n\n\n\n\n\n\n£xvcv_mdlc_archaeology_stage_1_appendix_image£\n\n\n\n\n\n\n\n\n（城市中找到的物品之一，正对这一使用植物材料制成的海报进行分析已解明其含义。）"
 xvcv_mdlc_archaeology.10.a:0 "继续。"
 xvcv_mdlc_archaeology.11.name:0 "穿天之矛"
 xvcv_mdlc_archaeology.11.desc:0 "[This.GetLeaderName]向[This.GetRulerName]报告，我的一整支地上探险队都完了，舰队现在正遭到攻击。现在我们正在从环绕轨道撤离。请容我解释缘由。\n\n我们的探险队到达了预计机械智能所在的坐标。那是一片地形崎岖的森林地带，森林则是由漫山遍野的防空炮构成，这些防空炮虽然已经失效，却仍指向天空。\n\n山脉深处有一个隐藏的入口。我们的探险队用等离子切割机打开了防爆门，进入其中。\n\n门后边是一处巨大的空间。黑暗，干燥，空旷而广阔的空间。到处都回荡着鼓风机和马达运转的声音。探险队发现了大量处理器，用数据线连接着什么东西。那东西泛着银色的光芒，从它的影子来看，它似乎是一个巨大的球形机械。\n\n处理器和球体，别无他物。这一定就是我们寻找的机械智能了。\n\n这个机械智能正处于休眠状态。在取出数据时，我们的探险队不得不为其提供更多能量以避免数据损坏。\n\n因此，我命令探险队兵分两路，让一半人去附近的发电厂。他们为原始的发电机补充了化石燃料，并重新启动。\n\n然而就在这一半人在返程路上时，事态变得严重起来。\n\n您是否记得我之前提及的处于休眠模式的子个体？它们都变得活跃起来，还包围了我们的探险队。在传回的最后一段影像中，探险队成员被强制拆解了——字面意义上的拆解。我也和探险队在设施内部的另一半人失去了联系。\n\n随之而来的是，我们的传感器发现地表出现高能信号。某种激光束击中了我舰队中的一艘船。释放探测器进行侦察，发现激光束来自一座大型激光炮。我之前认为是质量加速器的未知结构原来竟是一件武器。现在有好几十件这种武器在向我们开火！\n\n我自己就看到一艘船的船体被一发激光融化了。直到那时我才明白了环绕轨道上的舰船残骸时怎么来的。不过这颗行星上的原始文明——不管是什么样的文明——竟然拥有这等武器，我感到有些惊讶。\n\n我命令舰队立刻撤退。不能让这支舰队落得和那些残骸一个下场。尽管我的视觉传感器发现有舰船受损，但舰队本身依然完好。\n\n情报分析表明机械智能已经从休眠状态中苏醒，并开始进攻。我建议我们应该尽快摧毁这一威胁。"
 xvcv_mdlc_archaeology.11.a:0 "反应够激烈的。"
 xvcv_mdlc_archaeology.11.a.tooltip:0 "一个敌对原始机械智能将§R入侵§!该殖民地。"
 xvcv_mdlc_archaeology.11.a.tooltip_alt:0 "一个敌对原始机械智能将占领该行星。\n$xvcv_mdlc_archaeology.7.a.tooltip$"
 xvcv_mdlc_archaeology.11.b:0 "给它们点教训。"
 xvcv_mdlc_archaeology.11.c:0 "多么精巧的武器设计，真有意思。"
 xvcv_mdlc_archaeology.12.name:0 "灭绝"
 xvcv_mdlc_archaeology.12.desc:0 "现在汇报第二次探险结果。我们派出的新探险队已经设法摧毁了敌对机械智能。\n\n为此它们必须突破重重坚固的防御。成群的畸形机械涌入我们的作战阵列。我们还受到来自四面八方的炮弹和激光攻击，以及诸如“这句话为假。”这样的悖论攻击和电子干扰。当我们的探险队到达机械智能的巢穴时，它甚至炸垮了入口，以进行最后的抵抗。\n\n但这些都无法阻挡我们的进军。探险队成功捕获了机械智能的本体，把它改造成了一个售货机一样的玩意。只会提供历史记录的售货机。通过提取数据，我们的探险队得以查明创造这个机械智能的原始文明身上究竟发生了什么。\n\n这颗行星上的原始物种在互相竞争中发展。他们从穴居人的状态白手起家，建立了一个具有结构化官僚体系和国际网络的先进社会。他们甚至制造了人工智能帮助他们工作。这个原始物种的文明也发生过世界大战和核危机，但是他们逃过一劫，并未灭绝。在那之后，和平保持了一段时间。\n\n随后，在历史中的某个时刻，他们首次遭遇了一个外星物种。他们在轨道上发现了未知的太空飞船。在此事引起的混乱平息之后，他们开始与外星人进行接触。这种接触在几年内就发展成了大规模贸易。\n\n外星人自称难民。他们自称是从发生了核战争后的母星逃离，正在星海中流浪。他们还说很幸运能找到这个宜居的天堂，两个物种在此都能繁荣生息。\n\n在难民舰队在轨期间，他们与本地物种用科技和产品交换食物和原材料。每个人都十分享受这样的时光，然而这只是暴风雨前的宁静。\n\n奇怪的事情开始发生。\n\n首批受害者是宠物和牲畜。这些生物大量死亡，流出的血竟是黑色。然后是本地物种中较弱者。儿童和年长者饱受痛苦后惨死。\n\n在发生了缘由不明的死亡事件后，一连串的猜测或谣言散播开来，从生化武器理论到认为是集体幻觉的荒谬想法不一而足。他们的政府并未确认任何说法的真假，仅仅通过发布虚假声明，声称治疗方法即将推出来缓解民众的情绪。\n\n最后他们都灭绝了。"
 xvcv_mdlc_archaeology.12.a:0 "我想知道是什么导致了他们的灭绝。"
 xvcv_mdlc_archaeology.12.c:0 "要么被同化，要么被灭绝。"
 xvcv_mdlc_archaeology.12.d:0 "我们的有机主人不会像他们一样灭绝。"
 xvcv_mdlc_archaeology.13.name:0 "报复"
 xvcv_mdlc_archaeology.13.desc:0 "我们破译了最后的记录。现在进行报告。\n\n在本地物种纷纷死亡，成为历史时，由于没有任何相关记载，难民的行动不得而知。\n\n他们只是躲在他们的太空飞船里。在这颗星球原本的主人灭绝后，他们来到了地面。似乎他们相信“拾者有份”。然而，发生了他们始料未及的事情。\n\n本地物种有一个帮助他们处理国务的自动化系统。一个有资源管理功能的机械智能。如有必要，它也可以控制军队。每个世界强权都有一个机械智能。本地物种和机械智能之间如同家人一般。\n\n而令人惊讶的是，在本地物种消亡之后，这些机械智能的反应十分情绪化。怀着痛苦，悲伤和愤怒，它们组成了一个联盟。它们没有为至亲者的灭亡而哭泣，而是发誓要……\n\n……复仇。\n\n难民刚刚到达地表就遭到了伏击。机械智能们认为他们应该为本地物种的灭亡负责——不论这是否真的是他们的错。\n\n血腥的战争爆发了。难民拼尽全力以求一线生机。激光，炮弹……我们在死城中看到的那些痕迹。当难民们终于放弃战斗，接受死亡的惩罚时，行星上只剩下了一个机械智能。\n\n这个机械智能进入了休眠状态，等待下一个文明的到来。它突然醒来，面对的是另一个外星物种。它再次与之战斗，但是这次输了。\n\n它的对手就是我们。"
 xvcv_mdlc_archaeology.13.a:0 "难民真的是罪魁祸首吗？"
 xvcv_mdlc_archaeology.13.b:0 "就是这样。这是有机渣滓应得的。"
 xvcv_mdlc_archaeology.13.d:0 "……"
 xvcv_mdlc_archaeology.5.name:0 "[FromFrom.GetName]行星防御：§G成功§!"
 xvcv_mdlc_archaeology.5.desc:0 "我们不仅取得了对入侵殖民地的敌对机械智能的全面胜利，而且还控制了它试图激活的行星防御炮。"
 xvcv_mdlc_archaeology.5.a:0 "它们可能派得上用场。"
 xvcv_mdlc_archaeology.6.name:0 "已黑入行星防御炮"
 xvcv_mdlc_archaeology.6.desc:0 "我们成功对行星防御炮进行了重新编程。我们现在获得了它们的控制权。"
 xvcv_mdlc_archaeology.6.a:0 "穿天之矛……"
 xvcv_mdlc_archaeology.6.b:0 "拆了它们。"
 xvcv_mdlc_archaeology.7.name:0 "[FromFrom.GetName]行星防御：§R失败§!"
 xvcv_mdlc_archaeology.7.desc:0 "我们击败了入侵殖民地的敌对机械智能。为了封锁一切登陆行星的路径，它已经启动了行星防御炮。\n\n（附件1.）\n\n\n\n\n\n\n\n\n£xvcv_mdlc_archaeology_stage_2_appendix_image£\n\n\n\n\n\n\n\n\n（由一个探测子个体拍摄的行星防御炮图片，随后通讯被切断。）"
 xvcv_mdlc_archaeology.7.a:0 "真是一次彻头彻尾的灾难。"
 xvcv_mdlc_archaeology.7.a.tooltip:0 "任何停泊在行星轨道上的舰队将受到§R伤害§!并最终§R失去舰船§!。要避免这一情况，将舰队从行星轨道§Y撤离§!。"
 xvcv_mdlc_archaeology.8.name:0 "防御炮威胁解除"
 xvcv_mdlc_archaeology.8.desc:0 "随着最后一次轰炸结束，所有的行星防御炮都停止了工作。尽管这些原始武器进行了反击，它们仍然无法与我们的先进武器相比拟。"
 xvcv_mdlc_archaeology.8.a:0 "抵抗是徒劳的。"
 xvcv_mdlc_archaeology.9.name:0 "[FromFrom.GetName]行星防御：§G成功§!"
 xvcv_mdlc_archaeology.9.desc:0 "我们在整颗行星上进行了激烈的战斗。在我们爆破了剩余的最后一座行星防御炮后，那些撕裂天空的红色激光束消失了。我们又见到了蔚蓝的晴空。"
 xvcv_mdlc_archaeology.9.a:0 "这颗行星归我们了。"