l_simp_chinese:
 elven_accident_events.211.name:0 "§R暗杀未遂§!"
 elven_accident_events.211.desc:0 "§R[assassin_leader.GetName]§!刺杀§R[surviving_leader.GetName]§!的阴谋刚刚被挫败了！如果不是§R[surviving_leader.GetName]§!反应快，这一精心策划的阴谋就会得逞。"
 elven_accident_events.221.name:0 "§R谋杀未遂§!"
 elven_accident_events.221.desc:0 "紧急消息！§R[assassin_leader.GetName]§!在试图刺杀[assassinated_leader.GetName]时被当场抓获。[assassin_leader.GetName]警戒意识薄弱，导致被捕，现已被处决。"
 elven_accident_events.222.name:0 "§R刺杀企图§!"
 elven_accident_events.222.desc:0 "紧急消息！§R[assassin_leader.GetName]§!在试图刺杀§R[assassinated_leader.GetName]§!时被当场抓获。由于行动策划的草率，委员会决定处决§R[assassin_leader.GetName]§!以鼓励提高策划能力。不幸的是[assassinated_leader.GetName]在事件发生后数小时不治身亡。"
 elven_accident_events.231.name:0 "§R实验出岔子§!"
 elven_accident_events.231.desc:0 "§R[assassinated_leader.GetName]§!刚刚在一场不幸的实验室事故中身亡。[assassinated_leader.GetHisHer]其中一名助手在减轻进一步损害上发挥了重大作用，科学委员会向我们保证，这个人是一名非常合适的替代者。我们确信这名助手与事故有关的谣言纯属虚构。"
 elven_accident_events.241.name:0 "§R粗心大意§!"
 elven_accident_events.241.desc:0 "§R[assassinated_leader.GetName]§!正在一条窄巷子中漫步，突然被一柄匕首从后背刺穿！这个时刻对我们所有人都是个教训。永远不要放松警惕！"
 elven_accident_events.242.name:0 "§R女祭司的突发奇想§!"
 elven_accident_events.242.desc:0 "由于一名女祭司的突发奇想，§R[assassinated_leader.GetName]§!被蜘蛛给生吞活剥了！从好的方面看，女神最喜欢的节肢动物在一段时间内算是被喂饱了。"
 elven_accident_events.243.name:0 "§R消失§!"
 elven_accident_events.243.desc:0 "§R[assassinated_leader.GetName]§!突然消失了！没发现[assassinated_leader.GetHerHis]的遗体或者任何遗言。这代表[assassinated_leader.GetSheHe]已经死了，或者像个懦夫一样逃跑了。无论是哪种情况，[assassinated_leader.GetSheHe]都已经和我们毫不相干了，我们不需要进一步调查。"
 elven_accident_events.244.name:0 "§R消失§!"
 elven_accident_events.244.desc:0 "§R[assassinated_leader.GetName]§!突然消失了！没有发现[assassinated_leader.GetHerHis]的遗体。似乎有传言称[assassinated_leader.GetName]掉进了一个酸湖中。奇怪的是，附近不存在任何已知的酸湖。"
 elven_accident_events.245.name:0 "§R女神奇想§!"
 elven_accident_events.245.desc:0 "女神要求一个有价值的牺牲，而我们的[Root.GetRulerTitle]愿意为她的青睐去做任何事情……谁会比§R[assassinated_leader.GetName]§!更有价值呢？此外，是时候用一个更忠诚、更有用的人来取代[assassinated_leader.GetSheHe]了。赞美女神！"
 elven_accident_events.246.name:0 "§R一定是自杀§!"
 elven_accident_events.246.desc:0 "§R[assassinated_leader.GetName]§!已被发现自杀！[assassinated_leader.GetSheHeCap]以某种方式成功摔死了自己，同时还在自己身上留下了多道致命的刺伤。引用首席调查员的话来说，这是世上最好的计划性自杀。"
 elven_accident_events.251.name:0 "§R训练事故？§!"
 elven_accident_events.251.desc:0 "在最近的一次训练演习中，§R[assassinated_leader.GetName]§!将军不知为何被实弹命中而死。调查人员指出，演习中的所有武器在设计上都是非致命性的，同时也没有找到该事件的目击者。因此，进一步调查可谓是毫无意义，此事已被正式宣布为意外事故。"
 elven_accident_events.210.name:0 "§R近亲谋杀§!"
 elven_accident_events.210.desc:0 "§R[assassinated_leader.GetName]§!被[assassinated_leader.GetHerHis][Root.GetSpeciesSpawnNamePlural]谋杀了。听闻这一消息后，想到§R[assassinated_leader.GetName]§!生前可能还搞砸了其他事情，普通民众对此感到惊惶。"
 elven_accident_events.211.a:0 "失败的计划是领袖无能的标志。处死[assassin_leader.GetHerHim]！"
 elven_accident_events.211.b:0 "下次规划好。"
 elven_accident_events.220.name:0 "§R谋杀§!"
 elven_accident_events.220.desc:0 "§R[assassinated_leader.GetName]§!的残缺遗体被发现躺在[assassinated_leader.GetHerHis]豪宅的血泊中。有一系列可能的动机。众所周知，[assassinated_leader.GetName]与[assassinated_leader.GetHerHis]子女以及几个理事会成员在近期政策方面存在分歧。"
 elven_accident_events.230.name:0 "§R遇害§!"
 elven_accident_events.230.desc:0 "§R[assassinated_leader.GetName]§!被[assassinated_leader.GetHisHer]下属之一谋杀了！鉴于每个人似乎都有潜在的动机和机会去杀死[assassinated_leader.GetHerHim]，难以确定谁是嫌犯。"
 elven_accident_events.232.name:0 "§R争端§!"
 elven_accident_events.232.desc:0 "我们注意到§R[assassinated_leader.GetName]§!与§R[assassin_leader.GetName]§!长期不和。这差不多导致他俩在尝试破坏对方的研究时双双死于意外事故。理事会就如何处理此种情况征询了意见。"
 elven_accident_events.232.a:0 "让他俩的遗体都献身科学事业！"
 elven_accident_events.232.b:0 "让他们斗去吧。"
 elven_accident_events.240.name:0 "§R盛怒的女祭司§!"
 elven_accident_events.240.desc:0 "§R[assassinated_leader.GetName]§!很不幸地撞见了一名愤怒的女祭司。但[assassinated_leader.GetSheHe]死并没有白费——不幸中的万幸，女祭司的愤怒已被平息，没有报告出现进一步伤亡。"
 elven_accident_events.247.name:0 "§R堪堪躲过刺杀§!"
 elven_accident_events.247.desc:0 "§R[surviving_leader.GetName]§!堪堪躲过了一次刺杀！行凶者的计谋并不足以掩盖身份，他们已经被处理掉了。然而，这次经历使§R[surviving_leader.GetName]§!向负面转变了。"
 elven_accident_events.248.name:0 "§R堪堪躲过刺杀§!"
 elven_accident_events.248.desc:0 "§R[surviving_leader.GetName]§!堪堪躲过了一次刺杀！行凶者的计谋并不足以掩盖身份，他们已经被处理掉了。这次经历使§R[surviving_leader.GetName]§!整个人焕然一新，甚至比之前更有创造力了！"
 elven_accident_events.249.name:0 "§R命案目睹记§!"
 elven_accident_events.249.desc:0 "我们刚听闻§R[assassin_leader.GetName]§!被§R[assassinated_leader.GetName]§!杀了！§R[assassin_leader.GetName]§!直接参与了针对§R[assassinated_leader.GetName]§!的拙劣暗杀企图。§R[assassinated_leader.GetName]§!对§R[assassin_leader.GetName]§!致命一刺，为我们省去了与无能领袖打交道的麻烦。调查人员发现§R[assassinated_leader.GetName]§!眼疾手快，角度刁钻。显然是个刀剑高手！"
 elven_accident_events.250.name:0 "§R不幸事故§!"
 elven_accident_events.250.desc:0 "很遗憾，§R[assassinated_leader.GetName]§!在计划演习中不幸遇难。 [assassinated_leader.GetHerHisCap] 在一次碰撞中重重摔倒，断了脖子。更重要的是，这艘船完好无损。"
 elven_accident_events.252.name:0 "§R逃过暗杀§!"
 elven_accident_events.252.desc:0 "§R[surviving_leader.GetName]§!刚刚击退了一名未遂刺客的袭击！遗憾的是刺客被[surviving_leader.GetName]开膛破肚，吐不出幕后黑手的信息了。事件发生后不久，有几名高级军官失踪的报道，看来[surviving_leader.GetName]已经处理好这个问题了。"
 elven_accident_events.253.name:0 "§R逃过暗杀§!"
 elven_accident_events.253.desc:0 "在最近的一次训练中，有人试图刺杀§R[assassinated_leader.GetName]将军§! 。幸运的是，[assassinated_leader.GetSheHe]不仅成功躲过暗杀，而且还反杀了刺客！我们被告知罪魁祸首已经被处理，军队的准备工作并未遭受损失。"