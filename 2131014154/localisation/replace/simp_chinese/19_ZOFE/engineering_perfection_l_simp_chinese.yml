 district_utopian_leisure_rw:0 "乌托邦休闲区段"
 district_utopian_leisure_rw_desc:0 "环世界上的乌托邦休闲区段拥有全星海最大的娱乐复合体，商人和消费者们趋之若鹜。游客一旦进入便会流连忘返。"
 district_utopian_leisure_rw_plural:0 "乌托邦休闲区段"
 district_utopian_production_rw:0 "乌托邦生产区段"
