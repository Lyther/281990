 col_ae_capital_utopian_hive:0 "蜂巢乌托邦首府"
 col_ae_capital_utopian_hive_desc:0 "蜂巢巅峰帝国的乌托邦首府。"
 col_ae_colony_utopian_hive:0 "乌托邦蜂巢星球"
 col_ae_colony_utopian_hive_desc:0 "蜂巢巅峰帝国的乌托邦星球。"
 district_utopian_housing:0 "乌托邦住宅区"
 district_utopian_housing_desc:0 "乌托邦住宅区提供如同平原一般广阔的住宅，它的架构与共享空间允许人们自由种植、采摘食物以供消费。"
 district_utopian_housing_plural:0 "乌托邦住宅区"
 district_idyllic_spaces:0 "田园空间"
 district_idyllic_spaces_desc:0 "田园空间吸引着当地人和游客来欣赏这个星球上的完美景观，并为市民提供风景优美的地方来度过美好时光。"
 district_idyllic_spaces_plural:0 "田园空间"
 district_utopian_production:0 "乌托邦生产区"
 district_utopian_production_desc:0 "将奇点能源发生器与维度收割器整合至一个区划中，乌托邦生产区可谓是工程学上的伟大杰作。"
 district_utopian_production_plural:0 "乌托邦生产区划"
 district_utopian_manufacture:0 "乌托邦工业区"
 district_utopian_manufacture_desc:0 "乌托邦工业区利用最新的自动化工业技术为帝国提供最理想的基础设施。"
 district_utopian_manufacture_plural:0 "乌托邦工业区"
 district_utopian_science:0 "乌托邦科研区"
 district_utopian_science_desc:0 "乌托邦科研区可谓是科研人员梦寐以求的技术创新中心，拥有大量丰富的设施来进行研究与科学实验——即使是对于想找点乐子的普通公民来说也是如此！"
 district_utopian_science_plural:0 "乌托邦科研区"
 district_utopian_city:0 "乌托邦居住理想城"
 district_utopian_city_desc:0 "乌托邦星球的住宅区被建造和设计得非常完美。螺旋式塔楼中的居住单元设计为能够自给自足，允许从其架构中自由采摘食物以供消费。"
 district_utopian_city_plural:0 "乌托邦居住理想城"
 district_utopian_leisure:0 "乌托邦休闲理想城"
 district_utopian_leisure_desc:0 "乌托邦星球休闲区中的人们于完美的幸福生活中度过余生，不受外界的忧虑所困扰。"
 district_utopian_leisure_plural:0 "乌托邦休闲理想城"
 district_utopian_financial:0 "乌托邦金融理想城"
 district_utopian_financial_desc:0 "乌托邦星球的金融区将帝国的大量财富储存于地下的安全金库中。大部分财产被用于投资，其收益随后被用于资助国家及其公民的奢侈生活。"
 district_utopian_financial_plural:0 "乌托邦金融理想城"
 district_utopian_foundry:0 "乌托邦铸造理想城"
 district_utopian_foundry_desc:0 "乌托邦星球的铸造区使用了最新技术，以最高效率进行合金自动化生产，同时还为战略资源的高度特化生产提供辅助设施。"
 district_utopian_foundry_plural:0 "乌托邦铸造理想城"
 district_utopian_science_city:0 "乌托邦科研理想城"
 district_utopian_science_city_desc:0 "乌托邦科研理想城是城市的科技中心，其令人生畏的尖塔上遍布新奇发明，一展帝国科技的至高无上。"
 district_utopian_science_city_plural:0 "乌托邦科研理想城"
 district_utopian_city_rw:0 "乌托邦城市区段"
 district_utopian_city_rw_desc:0 "环世界上的乌托邦城市区段最大限度地利用独特的地理环境，提供了整体紧凑内部宽敞的住房。公共区域种植有食物，居民可以自由采摘食用。"
