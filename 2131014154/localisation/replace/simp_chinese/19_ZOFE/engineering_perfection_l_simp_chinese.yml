 tech_paradise_creation:0 "乌托邦星球"
 tech_paradise_creation_desc:0 "结合我们在环境改造、景观美化、工程方面的技艺，我们可以创造一个真正的宇宙奇迹，乌托邦星球，给予我们的公民生活。"
 tech_paradise_creation_machine:0 "活体金属星球"
 tech_paradise_creation_machine_desc:0 "结合我们在环境改造、景观美化、工程方面的技艺，我们可以创造一个真正的宇宙奇迹，活体金属星球，具备极其高效的生产力。"
 tech_paradise_creation_hive:0 "乌托邦蜂巢星球"
 tech_paradise_creation_hive_desc:0 "结合我们在环境改造、景观美化、工程方面的技艺，我们可以创造一个真正的宇宙奇迹，为我们的子个体创造一个乌托邦蜂巢星球。"
 edict_paradise_creation:0 "天堂制作"
 edict_paradise_creation_desc:0 "当自然被设计的完美无瑕时，它在已知宇宙中无与伦比的美丽将是最适合留给我们后代的遗产。乌托邦星球由§Y$pc_gaia$§!、§Y$pc_city$§!或§Y$pc_ringworld_habitable$§!创造。"
 pm_Living_Metal_Architecture:0 "活体金属建筑学"
 pm_Living_Metal_Architecture_desc:0 "这个星球的设施依托先进技术来生产这些不断变型的活体金属。"
 pm_New_Utopian_World:0 "新乌托邦星球"
 pm_New_Utopian_World_desc:0 "在这个新的乌托邦星球中，活体金属花环仍处于起步阶段，使其更具可塑性，利于建设。此外，临时性的住房、设施则根据需求不断的建设和销毁。"
 pm_New_Utopian_World_Machine:0 "新活体金属星球"
 pm_New_Utopian_World_Machine_desc:0 "在这个星球中，活体金属花环仍处于起步阶段，使其更具可塑性，利于建设。此外，临时性的住房、设施则根据需求不断的建设和销毁。"
 pm_New_Utopian_World_Hive:0 "新乌托邦蜂巢星球"
 pm_New_Utopian_World_Hive_desc:0 "在这个新的乌托邦蜂巢星球中，活体金属花环仍处于起步阶段，使其更具可塑性，利于建设。此外，临时性的住房、设施则根据需求不断的建设和销毁。"
 pm_Utopian_Paradise:0 "乌托邦天堂"
 pm_living_metal_apprenticeship:0 "活体金属学徒制"
 pm_living_metal_apprenticeship_desc:0 "每天晚上，所有[GetAlloyProducerPlural]都在$building_synthetic_living_metal$进修，学习更多有关于制造活性活体金属的精湛技艺。"
 utopian_paradise.1.name:0 "活体金属潜能"
 utopian_paradise.1.desc:0 "我们的[Root.GetScientistPlural]已从之前的远征归来，旨在揭示先驱者失落的技术，现已发表了一项关于在行星尺度上应用活性金属潜力的开创性研究。\n\n虽然我们已经了解了活体金属的多种应用，主要集中于在巨型工程领域，但我们目前使用的只是该材料的惰性形式，即便是在休眠状态下它也展现出了非凡的可塑性和自我重构能力。我们的[Root.GetScientistPlural]现已揭示，活体金属可以被进一步被激活，展示出前所未有的变形能力，古代档案的碎片记录表明，它们被用于创造无法想象的舒适和生产力极高的星球。\n\n几乎所有的[Root.GetScientistPlural]都一致认为这是一个值得追求的目标，我们的顾问委员会已经委托进行了这项艰巨而有价值的任务所需的初步工作。"
 utopian_paradise.1.desc.01:0 "虽然我们已经了解了活体金属的多种应用，主要集中于在巨型工程领域，但我们目前使用的只是该材料的惰性形式，即便是在休眠状态下它也展现出了非凡的可塑性和自我重构能力。我们的[Root.GetScientistPlural]现已揭示，活体金属可以被进一步被激活，展示出前所未有的变形能力，古代档案的碎片记录表明，它们被用于创造无法想象的舒适和生产力极高的星球。\n\n几乎所有的[Root.GetScientistPlural]都一致认为这是一个值得追求的目标，我们的顾问委员会已经委托进行了这项艰巨而有价值的任务所需的初步工作。"
 utopian_paradise.1.a:0 "批准项目。我们将自行掌握活体金属。"
 utopian_paradise.1.b:0 "训练更多[Root.GetScientistPlural]，寻找并征服更多的古代文化！"
 utopian_paradise.2.name:0 "研究小组已成立"
 utopian_paradise.2.desc:0 "在项目初始资金筹集完毕，科研专家组建完成后。对§Y$sr_living_metal$§!属性的测试终于开始了。随着实验的一些潜在危险被逐步发现，研究团队的几位关键成员对是否要进行这种高风险项目表示怀疑。"
 utopian_paradise.2.a:0 "给团队施加压力。"
 utopian_paradise.2.b:0 "给他们一个无法拒绝的薪水。"
 utopian_paradise.2.c:0 "寻找另一个愿意合作的团队。"
 utopian_paradise.2.d:0 "忽略他们的忧虑。"
 utopian_paradise.3.name:0 "实地测试就绪"
 utopian_paradise.3.desc:0 "在团队准备在小行星表面进行活性金属实验的最后阶段，一位[Owner.GetScientist]注意到了一个奇怪的现象，活体金属“说话”了。当[Owner.GetScientist]回答时，活体金属将[Owner.GetScientist]整个吞了下去！我们不确定如何解释这个事情，如果类似情况再次发生，团队应该如何应对。"
 utopian_paradise.3.a:0 "研究[Owner.GetScientist]被吞下的雕像。"
 utopian_paradise.3.b:0 "炸了雕像，重新利用这些材料。"
 utopian_paradise.3.c:0 "告诉团队，采取一切必要的预防措施。"
 utopian_paradise.3.d:0 "从我们的文物收藏中寻找更多有关活体金属的信息。"
 utopian_paradise.4.name:0 "已提出行星实验"
 utopian_paradise.4.desc:0 "活性金属实验进展顺利，正在进行全球测试的准备工作。我们的团队提出了几个方案，§Y[Owner.GetRulerTitle][Owner.GetRulerName]§!必须决定进行哪项实验。"
 utopian_paradise.4.a:0 "在贫瘠星球上进行实验。"
 utopian_paradise.4.b:0 "在熔融星球上进行实验。"
 utopian_paradise.4.c:0 "在冰封星球上进行实验。"
 utopian_paradise.4.d:0 "在殖民地上进行实验。"
 living_metal_planet_experiment_tooltip:0 "团队将在选中的§H[event_target:living_metal_experiment_planet.GetName]§!星球上开展测试。[Owner.GetRulerTitle][Owner.GetRulerName]受邀参与启动过程。"
 utopian_paradise.41.name:0 "行星实验灾难！"
 utopian_paradise.41.desc:0 "在[event_target:living_metal_experiment_planet.GetName]上进行的活体金属实验酿成了一场灾难，导致了星球的毁灭。我们的乌托邦梦想仍然遥不可及。"
 utopian_paradise.41.a:0 "不！"
 utopian_paradise.5.name:0 "活体金属实验完成"
 utopian_paradise.5.desc:0 "随着实验结束，我们的研究团队得出结论，使用活体金属的确可以创造一个§Y乌托邦星球§!。也许，是时候创造属于我们自己的乌托邦了。"
 utopian_paradise.5.a:0 "向着乌托邦前行。"
 situation_utopian_paradise_type:0 "活体金属实验"
 situation_utopian_paradise:0 "活体金属实验"
 situation_utopian_paradise_desc:0 "对活体金属的特性进行实验，探索将其用于塑造我们星球为乌托邦天堂的潜能。"
 situation_utopian_paradise_monthly_change_tooltip:0 "此§Y局势§!的进展取决于我们的投资优先级。"
 utopian_paradise_stage_1_tooltip:0 "为实验收集起步资金和研究团队。"
 utopian_paradise_stage_2_tooltip:0 "对活体金属特性的实验将在我们新建的，最顶尖的实验室中进行。"
 utopian_paradise_stage_3_tooltip:0 "目前正在小行星上进行实地测试，以便更多了解活体金属在广阔表面上的应用。"
 utopian_paradise_stage_4_tooltip:0 "行星级实验已进行，活体金属包裹了整个星球表面，我们可以根据需要对其进行塑造、活化，以及重塑。"
 utopian_paradise_finish_tooltip:0 "活体金属实验完成！"
 utopian_paradise_fail_tooltip:0 "我们将取消活体金属实验"
 approach_utopian_low_priority:0 "低优先级"
 approach_utopian_moderate_priority:0 "中优先级"
 approach_utopian_high_priority:0 "高优先级"
 utopian_paradise_low_priority_effect:0 "他们需要§R什么§!？？给他们个最垃圾的玩意，告诉他们用现有的东西凑合一下就行！"
 utopian_paradise_moderate_priority_effect:0 "我们将提供适度的投资，以提供该项目所需的资源。"
 utopian_paradise_high_priority_effect:0 "不惜一切代价。越早完成这个项目，我们的帝国就能越早开启一个新的繁荣时代。"
 utopian_paradise.100.name:0 "新的§H乌托邦星球§!：[Root.GetName]"
 utopian_paradise.100.desc:0 "在清除星球上的瑕疵和我们之前建造的老旧设施之后，我们的§H乌托邦星球§!终于完工了。\n\n我们的[GetEngineerPlural]创造了一个完美的天堂，郁郁葱葱的山脉构成了住宅区的背景，这些住宅区使用活体金属所创造，可以随着人口的增长扩张和改变用途。市中心区则设计用来支持我们不断增长的自动化产业和最新技术。\n\n从今天起，[Root.GetName]将被誉为宇宙的奇迹。"
 utopian_paradise.100.a:0 "真是……太美了。"
 utopian_paradise.200.name:0 "新的§H乌托邦普世城§!：[Root.GetName]"
 utopian_paradise.200.desc:0 "在清除星球上的瑕疵和我们之前建造的老旧生态区之后，我们的§H乌托邦普世城§!终于完工了。\n\n我们的[GetEngineerPlural]创造了一个完美的天堂，活性金属建造的金色尖塔构成了乌托邦城区的背景，可以随着人口的增长扩张和改变用途。市中心，金融建筑群储存着帝国与市民的巨额财富，而这些投资的回报支撑着乌托邦城市的生活。\n\n从今天起，[Root.GetName]将被誉为宇宙的奇迹。"
 utopian_paradise.200.a:0 "我们的乌托邦城市完成了！"
 utopian_paradise.300.name:0 "新的§H乌托邦环世界区段§!：[Root.GetName]"
 utopian_paradise.300.desc:0 "在清除星球上的瑕疵和我们之前建造的老旧设施之后，我们的§H乌托邦环世界区段§!终于完工了。\n\n我们的[GetEngineerPlural]创造了一个完美的天堂，风景秀丽的景观构成了乌托邦城市的背景，这些区段使用活体金属所创造，可以随着人口的增长扩张和改变用途。市中心，休闲区成为了银河系有史以来最大的娱乐集中地，而科研区则一直为那些渴望参与奇怪实验的公民敞开大门。\n\n从今天起，[Root.GetName]将被誉为宇宙的奇迹。"
 utopian_paradise.300.a:0 "美妙的天堂。"
 utopian_paradise.400.name:0 "新的§H活体金属机械星球§!：[Root.GetName]"
 utopian_paradise.400.desc:0 "在清除星球上的瑕疵和我们之前建造的老旧设施之后，我们的§H活体金属机械星球§!终于完工了。\n\n我们的子个体利用活性金属为机械智能创造了一个完美的星球，可以随着我们的需求扩大而被塑造和重新利用。各个区域都被设计用来支持我们不断增长的自动化产业和最新技术。\n\n从今天起，[Root.GetName]将被誉为宇宙的奇迹。"
 utopian_paradise.400.a:0 "终于完成了。"
 utopian_paradise.500.name:0 "新的§H活体金属环世界区段§!：[Root.GetName]"
 utopian_paradise.500.desc:0 "在清除星球上的瑕疵和我们之前建造的老旧设施之后，我们的§H活体金属环世界区段§!终于完工了。\n\n我们的子个体利用活性金属创造了一个完美的建筑，可以随着我们的需求扩大而被塑造和重新利用。各个区域都被设计用来支持我们不断增长的自动化产业和最新技术。\n\n从今天起，[Root.GetName]将被誉为宇宙的奇迹。"
 utopian_paradise.500.a:0 "非常好。"
 utopian_paradise.600.name:0 "新的§H乌托邦蜂巢星球§!：[Root.GetName]"
 utopian_paradise.600.desc:0 "在清除星球上的瑕疵和我们之前建造的老旧设施之后，我们的§H乌托邦蜂巢星球§!终于完工了。\n\n我们的子个体利用活性金属为主脑创造了一个完美的星球，可以随着我们的需求扩大而被塑造和重新利用。各个区域都被设计用来支持我们不断增长的自动化产业和最新技术。\n\n从今天起，[Root.GetName]将被誉为宇宙的奇迹。"
 utopian_paradise.600.a:0 "终于完成了。"
 utopian_paradise.700.name:0 "新的§H乌托邦蜂巢环世界区段§!：[Root.GetName]"
 utopian_paradise.700.desc:0 "在清除星球上的瑕疵和我们之前建造的老旧设施之后，我们的§H乌托邦蜂巢环世界区段§!终于完工了。\n\n我们的子个体利用活性金属创造了一个完美的建筑，可以随着我们的需求扩大而被塑造和重新利用。各个区域都被设计用来支持我们不断增长的自动化产业和最新技术。\n\n从今天起，[Root.GetName]将被誉为宇宙的奇迹。"
 utopian_paradise.700.a:0 "非常好。"
 d_singing_towers:0 "歌唱之塔"
 d_singing_towers_desc:0 "据说，穿过洞穴的风会与内部的水晶层产生共鸣，创造出一首交织的旋律，在整个山谷中回响。这无尽美妙的音乐常常能够吸引游客驻足附近的奢华酒店。"
 d_golden_fields:0 "金色田野"
 d_golden_fields_desc:0 "一种罕见的金色草地生长于此，坐在上面相当舒服，这些田野是家庭活动的最佳选择。"
 d_golden_spire:0 "黄金尖塔"
 d_golden_spire_desc:0 "黄金尖塔高耸入云，为富人和名流提供高品质的住宅和娱乐。"
 d_ornate_streets:0 "豪华大道"
 d_ornate_streets_desc:0 "黄金铺就的人行道铸就了这条奢华大道，其奢华气息不断的提醒着公民们帝国的金融实力。"
 d_magnificent_waterfalls:0 "宏伟瀑布"
 d_magnificent_waterfalls_desc:0 "宏伟瀑布的存在得益于环世界独特的地理条件，使得大河从高处倾泻而下。对于所有游客来说，这都是一个令人惊叹、难忘的景象，许多人会选择住于附近的奢华酒店。"
 d_endless_fields:0 "长青山峦"
 d_endless_fields_desc:0 "该区段永远苍翠秀丽的重峦叠嶂。"