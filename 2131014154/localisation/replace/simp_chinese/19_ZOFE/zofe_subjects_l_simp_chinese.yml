l_simp_chinese:
 preset_fe_dominion:0 "$preset_dominion$"
 preset_fe_dominion_desc:0 "神域是一种巅峰帝国特有的附属国类型，有责任每月向其高等宗主上交基础资源税。"
 preset_fe_dominion_flavor_desc:0 "神域是巅峰帝国的附属国。古老而强大的战舰越过他们的边境，他们将自己的主权呈递给了一个极度狂热的宗主来统治，后者要求他们彻底地臣服，无论是名义上还是精神上。"
 preset_fe_satellite:0 "$preset_satellite$"
 preset_fe_satellite_desc:0 "卫星国是一种巅峰帝国特有的附属国类型，有责任每月向其高等宗主上交研究点税。"
 preset_fe_satellite_flavor_desc:0 "卫星国是巅峰帝国的附属国。他们签署条约，将自治的权力出卖给了外国势力，因此领主会不断地对其实施管制，其文化软实力——无论是科技、艺术，或是其他的表达形式——都会受到上面仔细的监管。"
 preset_fe_signatory:0 "$preset_signatory$"
 preset_fe_signatory_desc:0 "条约国是一种巅峰帝国特有的附属国类型，他们的外交完全受宗主国控制。"
 preset_fe_signatory_flavor_desc:0 "条约国是巅峰帝国的附属国。尽管要受到上层的管辖，但他们也仍在很多领域拥有自行管理事务的权利。由于他们不需要朝贡，也没有太多针对他们的规定，通常他们对于宗主的目的也不甚明晰。"
 preset_fe_thrall:0 "$preset_thrall$"
 preset_fe_thrall_desc:0 "仆从国是一种巅峰帝国特有的附属国类型，有责任每月向其高等宗主上交基础资源税，并且无权拓展边界。"
 preset_fe_thrall_flavor_desc:0 "仆从国是巅峰帝国的附属国。他们要受到上层的严苛管辖，上缴相当数量的财富给他们雄心勃勃的宗主，而后者会使用附庸的财富来喂饱自己的战争机器。"
 preset_fe_clan_member:0 "氏族成员"
 preset_fe_clan_member_desc:0 "氏族成员是一种巅峰帝国特有的附属国类型，有责任每月向其高等宗主上交高级资源税。"
 preset_fe_clan_member_flavor_desc:0 "氏族成员作为巅峰帝国的臣民，帝国视其为宗族的一部分。他们必须进贡并证明自己的价值，以享受宗族成员身份带来的好处，并准备在需要时保卫宗族。"
 preset_fe_demilitarized_state:0 "非军事国"
 preset_fe_demilitarized_state_desc:1 "非军事国是一种巅峰帝国特有的附属国类型，需要放弃一些海军容量，并且每月向其高等宗主上交战略资源税。"
 preset_fe_demilitarized_state_flavor_desc:0 "非军事国是一种原则上同意削减其境内武装，以换取和平与来自宗主保护的附庸。或者，正如其巅峰帝国宗主所言，武器在孩子们手中实在是太危险了。"
 preset_fe_puppet_state:0 "傀儡国"
 preset_fe_puppet_state_desc:0 "傀儡国是一种巅峰帝国特有的附属国类型，有责任每月向其高等宗主上交高级资源税。"
 preset_fe_puppet_state_flavor_desc:0 "傀儡国首先是其巅峰帝国宗主的傀儡。尽管明面上可以独立外交，但他们必须屈从宗主的旨意，好好表现以保持良好声誉。"
 preset_fe_union_state:0 "联盟国"
 preset_fe_union_state_desc:0 "联盟国是一种巅峰帝国特有的附属国类型，有责任每月向其高等宗主上交基础资源税。"
 preset_fe_union_state_flavor_desc:0 "联盟国是巅峰帝国宗主对未来理想主义愿景的光辉楷模，银河系最终将在他们的平等主义价值观下团结起来，不管是否愿意。"
 preset_fe_satrapy:0 "辖地"
 preset_fe_satrapy_desc:0 "辖地是一种每月向其宗主支付基础资源税的附庸。且必须放弃部分海军容量。"
 preset_fe_satrapy_flavor_desc:0 "辖地是效力于巅峰帝国的附庸。他们选择屈服于宗主的军力，被赋予以宗主名义统治星系某片区域的权力。只要他们不断上交舰船和资源支持宗主征战，宗主就不会过问他们自己的事务。"
 preset_fe_symbiote:0 "共生体"
 preset_fe_symbiote_desc:0 "共生体是一种外交独立，但每月向其宗主国缴纳基础资源税的附庸。"
 preset_fe_symbiote_flavor_desc:0 "共生体作为巅峰蜂巢思维的附庸，寻求和平共存以换取资源。"
 preset_fe_auxiliary:0 "辅助单元"
 preset_fe_auxiliary_desc:0 "辅助单元是一种外交独立，但每月向其宗主国缴纳基础资源税的附庸。"
 preset_fe_auxiliary_flavor_desc:0 "辅助单元是巅峰智械帝国的附庸，承诺提供保护以换取资源。"
 preset_banished_ascendancy:0 "放逐帝国"
 preset_banished_ascendancy_desc:0 "放逐帝国曾是银河系中的大国，被某个对手击败。他们受特别苛刻的条约限制，以防再次崛起。"
 preset_banished_ascendancy_flavor_desc:0 "放逐帝国曾经是处于文明之冠的巅峰帝国，被某个对手击败，最终被征服。他们被强加了苛刻的条约，永世不得翻身。"
 preset_original_empire_subject:0 "委员会"
 preset_original_empire_subject_desc:0 "委员会是一种始源帝国的附属国类型，需要为其古老宗主国的驻军提供补给，并且必须在战争中加入他们的宗主。"
 preset_original_empire_subject_flavor_desc:0 "委员会是始源帝国的一种附庸。他们很久以前就作为始源帝国的边疆，为宗主国的远征部队提供缓冲区和补给路线。"
 preset_original_empire_special_subject:0 "特别行政区"
 preset_original_empire_special_subject_desc:0 "特殊行政区实际上是宗主国不可或缺的一部分，必须加入他们宗主国的战争。"
 preset_original_empire_special_subject_flavor_desc:0 "特别行政区，虽然在技术上是附庸国，但被视为始源帝国不可分离的一部分，将在未来的某一天在政治上重新统一。"
