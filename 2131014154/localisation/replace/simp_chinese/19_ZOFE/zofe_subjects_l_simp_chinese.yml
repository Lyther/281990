 war_goal_wg_banish_ascendancy:0 "放逐对手"
 war_goal_wg_banish_ascendancy_desc:0 "战争的目标是驱逐另一个巅峰帝国，消除了他们对银河系的腐败影响。"
 war_goal_wg_total_annihilation:0 "横扫千军"
