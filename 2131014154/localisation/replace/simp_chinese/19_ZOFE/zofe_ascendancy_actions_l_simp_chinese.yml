 zofe_ascendancy_affairs.1.desc:0 "欢迎§H[Root.GetRulerTitle][Root.GetRulerName]§!。\n\n希望你今天过得不错。我身后这个漂亮的房间是你的办公室，我是你的私人助理。我们在此管理我国及势力范围内所有国家的飞升事务。\n\n只要不有损其他飞升，产生冲突风险，我们就能自由做出决定，但每次决策都可能产生不同后果，我相信你能理解。话说回来，今天我们伟大的§H[Root.GetName]§!要采取什么行动？"
