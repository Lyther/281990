 superior_designs_DESC:0 "我们的[GetScientistPlural]已经发现了在大圣战期间使用的先驱舰受损的设计蓝图。尽管年代久远，它仍让我们了解了那场战争的激烈程度，而且这些设计似乎与我们目前的护卫舰、战列巡洋舰和失落帝国泰坦舰队的改进有着独特关系——我们可以将其恢复到当年大圣战的舰船的规格。"
