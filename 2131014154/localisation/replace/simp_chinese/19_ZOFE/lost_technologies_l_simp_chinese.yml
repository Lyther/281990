 goliath:0 "失落科技：歌利亚"
 goliath_DESC:0 "在从先驱者文物获取的宝贵数据中，我们发现了一些令人震惊的东西，这与我们对堕落帝国的一切了解相抵触——一种巨大的军舰设计，我们此前从未见过任何类似之物。\n\n我们尚不清楚为什么先驱者认为在大圣战中的某个时刻建造它是个好主意。总之，以我们现在的工程水平，这一项目并非遥不可及。"
 tech_fe_goliath:0 "歌利亚"
