l_simp_chinese:
 zofe_menu.1.name:0 "历史的回响"
 zofe_menu.1.desc:0 "一万年前，星海在巅峰帝国发动一场给一个强大文明带来末日的战争中瞥见了末日。每个巅峰帝国都坚信这一大圣战是正义的，他们推动了科学的极限、派出了大规模的舰队、每次都配备了新的超级武器，一次比一次危险。大战打响了，留下了数以千计的坟墓星球，在虚空中回荡。\n\n今天，泰坦的火炮静静地躺在那里，其技术还没有被从大圣战中幸存的原始人想象出来。很少有帝国能抵达文明的顶峰，而大圣战的教训证明，即使是最强大的帝国也会衰落。尽管失落帝国取得了所有的成就，但它们现在只是曾经的影子，被内部斗争和冷漠所削弱。哦，他们见证过原始人无法相信的战争，这就是为什么他们必须要作为所有年轻种族永恒的提醒，提醒他们星海和平的价值。\n\n但是，过去的教训总会轻易被遗忘，即使历史的回响仍在 困扰着我们。[Root.GetName]是否有一天会崛起成为银河优势，并与先驱帝国一起为自己在历史上留下一笔？"
 zofe_menu.1.a:0 "我们将据此规划我们的野心。"
 zofe_game_start_1_tooltip:0 "打开巅峰帝国模组菜单"
 zofe_menu.1.b:0 "好的，开始吧。"
 zofe_game_start_2_tooltip:0 "基于您安装或者没安装的子模组使用推荐设置。"
 zofe_menu.100.name:0 "失落帝国之巅峰模组菜单"
 zofe_menu.100.desc:0 "欢迎使用巅峰帝国，[Root.GetName]的飞升将随着位于§H$MENU_PANEL__TRADITIONS_AND_RELICS_TITLE$§!界面的§H$ap_galactic_ascendancy$§!飞升天赋而开始。\n\n请查看下方的模组设置。一旦这些设置被确认，在游戏剩余时间内就会被锁定，无法更改。"
 zofe_menu.100.desc.hive:0 "欢迎使用巅峰帝国，[Root.GetName]的飞升将随着位于§H$MENU_PANEL__TRADITIONS_AND_RELICS_TITLE$§!界面的§H$ap_galactic_consciousness$§!飞升天赋而开始。\n\n请查看下方的模组设置。一旦这些设置被确认，在游戏剩余时间内就会被锁定，无法更改。"
