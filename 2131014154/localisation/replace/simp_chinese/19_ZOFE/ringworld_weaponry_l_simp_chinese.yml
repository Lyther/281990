l_simp_chinese:
 ringworld_empire_digsite_1:0 "神秘数据库"
 ringworld_empire_digsite_1_desc:0 "得益于近期动力技术的进步，我们认为现在有可能恢复§H[From.Planet.GetName]§!上的先祖数据库档案。\n\n当然，我们需要一些时间来集结团队并采取预防措施。我们并不知道数据库重新激活后会向我们展示什么样的过去，但我们将继续寻找我们的根。"
 ringworld_weaponry.100.name:0 "先祖数据库档案"
 ringworld_weaponry.100.desc:0 "在先祖的档案里一直有一个看起来很奇怪的数据库。尽管我们竭尽所能，它仍一直处于休眠状态。既然我们从掌控了§Y$tech_dark_matter_power_core$§!后解锁了许多曾认为不可能的技术，我们认为这个多年前发现的数据库也是用同样的能源供能的。\n\n也许现在就是[Root.GetScientistPlural]重访这一古老的机器并发现我们先祖遗留的秘密的时候了。"
