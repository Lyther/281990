l_simp_chinese:
 decision_make_xeno_preserve:0 "创建外星保护区"
 decision_make_xeno_preserve_desc:0 "创造我们这一代的外星保护区，保护银河系中智慧物种的多样性，一直是我们的梦想。"
 decision_abolish_xeno_preserve:0 "废除外星保护区"
 decision_abolish_xeno_preserve_desc:0 "我们将废除这个星球上的外星保护区。"
 edict_punishment_protocols:0 "$unity_ambition$ 惩罚协议"
 edict_punishment_protocols_desc:0 "对于那些不会屈服于我们明显优势的人来说，是时候执行惩罚措施了。我们知道他们所有的战术和弱点，我们很乐意杀鸡儆猴。"
 decision_artifact_search:0 "收集古代文物"
 decision_artifact_search_desc:0 "失落帝国星球在其博物馆和坟墓中保存着无数文物，等待着那些有资格揭开其秘密的人去收集。"
 decision_fe_xeno_preserve_no_districts:0 "£trigger_no£星球必须未受区划和建筑发展的破坏。"
 edict_artifacts_acquisition:0 "$unity_ambition$囤积稀有文物"
 edict_artifacts_acquisition_desc:0 "帝国的每一处角落都被下达了用任何必要手段来获取古代文物的命令，每一个重要的发现都将获得奖赏。我们对古代知识的渴望必须得到满足。"
 edict_planet_fe_buildings_boost:0 "$unity_ambition$超频自动化建筑"
 edict_planet_fe_buildings_boost_desc:0 "我们的自动化建筑可以超频，大大增加其产量。"
 tech_galactic_ambitions_1:0 "大国雄心II"
 tech_galactic_ambitions_1_desc:0 "我们的权力野心正在扩大，解锁了一系列的新法令以巩固我们的巅峰地位。"
 tech_galactic_ambitions_2:0 "大国雄心III"
 tech_galactic_ambitions_2_desc:0 "我们的权力野心依旧在扩大，解锁了一系列的新法令以巩固我们的巅峰地位。"
 tech_galactic_ambitions_3:0 "大国雄心IV"
 tech_galactic_ambitions_3_desc:0 "我们的权力野心依旧在扩大，解锁了一系列的新法令以巩固我们的巅峰地位。"
 tech_galactic_ambitions_4:0 "大国雄心V"
 tech_galactic_ambitions_4_desc:0 "我们的权力野心依旧在扩大，解锁了一系列的新法令以巩固我们的巅峰地位。"
 tech_galactic_ambitions_5:0 "大国雄心VI"
 tech_galactic_ambitions_5_desc:0 "我们的权力野心依旧在扩大，解锁了一系列的新法令以巩固我们的巅峰地位。"
 edict_regenerative_coating:0 "再生涂层"
 edict_regenerative_coating_desc:0 "活体金属可以大大增强船体和装甲的再生能力。"
 edict_zro_rations:0 "泽珞口粮"
 edict_zro_rations_desc:0 "让我们的船员摄入泽珞来提高其反应和预知能力，提高战斗表现。"
 edict_dark_matter_overload:0 "暗物质超载"
 edict_dark_matter_overload_desc:0 "用暗物质超载飞船武器，增压我们的暗物质技术，极大地增加其破坏力。"
 edict_scavange_artifact_components:0 "打捞文物部件"
 edict_scavange_artifact_components_desc:0 "在古代文物中寻找过去一千年没有发现或生产过的部分，增强我们对失落科技的理解。随着维护水平的提高，其真正的破坏力可被实现。"
 edict_infrastructure_projects:0 "$unity_ambition$基建项目"
 edict_infrastructure_projects_desc:0 "我们庞大的基础设施项目需要与之匹配的合金产能。这些合金最终是否会用于这些项目是另一回事。"
 edict_virtual_wargames:0 "$unity_ambition$战争游戏"
 edict_virtual_wargames_desc:0 "战争游戏让普通民众在一个安全可控的环境中潜移默化地获得战斗经验，极大地提高了我们新兵的初始体验。"
 edict_ascendancy_might:0 "$unity_ambition$巅峰力量"
 edict_ascendancy_might_desc:0 "那些不愿向我们低头的人将面对我们巅峰帝国的全力。"
 edict_economic_stimulus:0 "$unity_ambition$经济刺激"
 edict_economic_stimulus_desc:0 "以我们的巅峰地位为后盾，印刷能源信贷作为债务，整个银河系的投资者将会对我们的经济进行投资，增加帝国内商品交易的数量和价值。"
 edict_master_of_the_galaxy:0 "$unity_ambition$星河之主"
 edict_master_of_the_galaxy_desc:0 "古老堕落帝国腐朽的统治结束了。是时候让一个新的巅峰帝国崛起，成为这个星海的主人了。"
 decision_living_metal_apprenticeship:0 "活体金属学徒制"
 decision_living_metal_apprenticeship_desc:0 "活性活体金属的制造工艺绝不能丢失，所以我们的[GetLivingMetalProducerPlural]不能垄断这方面的知识。相反，[GetAlloyProducerPlural]将被安置于$building_synthetic_living_metal$，夜以继日。"
 decision_living_metal_apprenticeship_effects:0 "星球上所有[GetAlloyProducerPlural]将在一处$building_synthetic_living_metal$接受锻炼，以对活金属的精巧工艺机能进行更深入的了解。"
 decision_end_living_metal_apprenticeship:0 "结束活体金属学徒制"
 decision_end_living_metal_apprenticeship_desc:0 "我们将终止[GetAlloyProducerPlural]的活体金属学徒计划。"
 decision_end_living_metal_apprenticeship_effects:0 "所有[GetAlloyProducerPlural]现在不会在$building_synthetic_living_metal$进修。"
 decision_ae_arcology_project:0 "$ap_arcology_project$"
 decision_ae_arcology_project_desc:1 "$decision_arcology_project_desc$"
 decision_decadence:0 "享乐主义康复"
 decision_decadence_desc:0 "我们对这里猖獗的享乐主义者的解决方案是一个大规模的、由帝国资助的康复计划，旨在戒掉享乐主义的习惯和欲望。单独监禁、催眠和转化治疗组成了一个复杂而全面的治疗计划，保证100%的成功率，没有享乐主义者能走出我们的场所。"
 decision_decadence_effects:0 "遭受慢性享乐主义的人口将康复。"
 decision_decadence_hive:0 "子个体刺激"
 decision_decadence_hive_desc:0 "我们对这里子个体莫名其妙混乱的解决方案是设计一个大型项目来治疗这一神秘的疾病。单独监禁、药物治疗和电疗的结合使用能保证没有混乱的子个体能离开场所。"
 decision_decadence_hive_effects:0 "长期处于混乱状态的子个体将再次恢复工作。"
 decision_decadence_machine:0 "系统检查"
 decision_decadence_machine_desc:0 "对监管子个体数量难以置信的增长的解决方案是进行一次星球级的系统检查。如果有必要，我们会拆开这些子个体来找出效率低下的根源。"
 decision_decadence_machine_effects:0 "效率低下的问题将被根除，监管子个体可以被重新分配到其他工作。"
 edict_ascendancy_affairs:0 "巅峰事务所"
 edict_ascendancy_affairs_desc:0 "巅峰事务所管理着巅峰帝国及其附庸的各方面事务。这个强大的国家机构允许巅峰帝国采用在普通玩法中不可能采取的行动。"
 ascendancy_affairs_office:0 "进入巅峰事务所"
 ascendancy_affairs_office_recently_entered:0 "$TRIGGER_FAIL$巅峰事务所最近已被访问。"
 ascendancy_affairs_office_in_use:0 "Another Ascendancy is currently performing an action. We are advised to wait before responding with our own countermeasures."