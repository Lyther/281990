 preset_fe_clan_member:0 "宗族成员"
 preset_fe_clan_member_desc:0 "宗族成员是一种外交独立的附庸，但每月向其宗主国缴纳高级资源税。"
 preset_fe_clan_member_flavor_desc:0 "氏族成员作为巅峰帝国的臣民，帝国视其为宗族的一部分。他们必须进贡并证明自己的价值，以享受宗族成员身份带来的好处，并准备在需要时保卫宗族。"
 preset_fe_demilitarized_state:0 "非军事国"
 preset_fe_demilitarized_state_desc:1 "非军事国是一种外交服从于宗主国并受其保护的附庸，但允许殖民。他们必须放弃一些海军容量，并每月向其宗主支付战略资源税。"
 preset_fe_demilitarized_state_flavor_desc:0 "非军事国是一种原则上同意削减其境内武装，以换取和平与来自宗主保护的附庸。或者，正如其巅峰帝国宗主所言，武器在孩子们手中实在是太危险了。"
 preset_fe_puppet_state:0 "傀儡国"
 preset_fe_puppet_state_desc:0 "傀儡国是一种外交独立，但每月向其宗主支付高级资源税的附庸。"
 preset_fe_puppet_state_flavor_desc:0 "傀儡国首先是其巅峰帝国宗主的傀儡。尽管面子上可以独立外交，但他们必须屈从宗主的旨意，好好表现以保持良好声誉。"
 preset_fe_union_state:0 "联盟国"
 preset_fe_union_state_desc:0 "联盟国是一种外交服从于宗主国并受其保护，但允许殖民的附庸。他们必须每月向其宗主支付基础资源税。"
 preset_fe_union_state_flavor_desc:0 "联盟国是巅峰帝国宗主对未来理想主义愿景的光辉楷模，银河系最终将在他们的平等主义价值观下团结起来，不管是否愿意。"
 preset_fe_satrapy:0 "辖地"
 preset_fe_satrapy_desc:0 "辖地是一种每月向其宗主支付基础资源税的附庸。且必须放弃部分海军容量。"
 preset_fe_satrapy_flavor_desc:0 "辖地是效力于巅峰帝国的附庸。他们选择屈服于宗主的军力，被赋予以宗主名义统治星系某片区域的权力。只要他们不断上交舰船和资源支持宗主征战，宗主就不会过问他们自己的事务。"
 preset_fe_symbiote:0 "共生体"
 preset_fe_symbiote_desc:0 "共生体是一种外交独立，但每月向其宗主国缴纳基础资源税的附庸。"
 preset_fe_symbiote_flavor_desc:0 "共生体作为巅峰蜂巢思维的附庸，寻求和平共存以换取资源。"
 preset_fe_auxiliary:0 "辅助单元"
 preset_fe_auxiliary_desc:0 "辅助单元是一种外交独立，但每月向其宗主国缴纳基础资源税的附庸。"
 preset_fe_auxiliary_flavor_desc:0 "辅助单元是巅峰智械帝国的附庸，承诺提供保护以换取资源。"
 preset_banished_ascendancy:0 "放逐帝国"
 preset_banished_ascendancy_desc:0 "放逐帝国曾是银河系中的大国，被某个对手击败。他们受特别苛刻的条约限制，以防再次崛起。"
 preset_banished_ascendancy_flavor_desc:0 "放逐帝国曾经是处于文明之冠的巅峰帝国，被某个对手击败，最终被征服。他们被强加了苛刻的条约，永世不得翻身。"