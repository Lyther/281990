l_simp_chinese:
 tech_dark_matter_blast:0 "暗物质洪流"
 tech_dark_matter_blast_desc:0 "一套巨大的关联能量放大管阵列，能向敌方船只发射暗物质粒子喷流。\n\n§G这项工程奇迹利用了先进的暗物质技术。§!"
 DARK_MATTER_BLAST:0 "$tech_dark_matter_blast$"
 DARK_MATTER_BLAST_DESC:0 "$tech_dark_matter_blast_desc$"
 tech_dark_matter_lance:0 "暗物质光矛"
 tech_dark_matter_lance_desc:0 "该武器是快子光矛的强化版，能发射一束集中的暗物质。\n\n§G这项工程奇迹利用了先进的暗物质技术。§!"
 DARK_MATTER_LANCE:0 "$tech_dark_matter_lance$"
 DARK_MATTER_LANCE_DESC:0 "$tech_dark_matter_lance_desc$"
 tech_dark_matter_emitter:0 "暗物质发射器"
 tech_dark_matter_emitter_desc:0 "该电弧发射器使用暗物质供能，借此释放更更强大的能量。\n\n§G这项工程奇迹应用了先进的暗物质技术。§!"
 DARK_MATTER_EMITTER:0 "$tech_dark_matter_emitter$"
 DARK_MATTER_EMITTER_DESC:0 "$tech_dark_matter_emitter_desc$"
 tech_tera_cannon:0 "兆级火炮"
 tech_tera_cannon_desc:0 "由暗物质驱动的质量加速炮，可以撕开最坚固的护盾。\n\n§G这项工程奇迹应用了先进的暗物质技术。§!"
 TERA_CANNON:0 "$tech_tera_cannon$"
 TERA_CANNON_DESC:0 "$tech_tera_cannon_desc$"
 tech_dark_cannon:0 "暗炮"
 tech_dark_cannon_desc:0 "暗物质炮的简称，这种轨道炮的破坏力远超高斯炮，能以难以置信的精度和速度发射炮弹。\n\n§G这项工程奇迹应用了先进的暗物质技术。§!"
 DARK_CANNON:0 "$tech_dark_cannon$"
 DARK_CANNON_DESC:0 "$tech_dark_cannon_desc$"
 DARK_CANNON_L:0 "大暗炮"
 DARK_CANNON_M:0 "中暗炮"
 DARK_CANNON_S:0 "小暗炮"
 tech_dark_laser:0 "暗激光"
 tech_dark_laser_desc:0 "暗物质激光的简称，在激光武器领域，该武器的破坏潜力无可比拟。\n\n§G这项工程奇迹应用了先进的暗物质技术。§!"
 DARK_LASER:0 "$tech_dark_laser$"
 DARK_LASER_DESC:0 "$tech_dark_laser_desc$"
 DARK_LASER_L:0 "大暗光"
 DARK_LASER_M:0 "中暗光"
 DARK_LASER_S:0 "小暗光"
 tech_sentinel_missile:0 "哨卫导弹"
 tech_sentinel_missile_desc:0 "哨卫导弹使用暗物质裂变为其引擎提供动力，与掠夺者导弹相比，可携带的有效载荷大大增加。\n\n§G这项工程奇迹应用了先进的暗物质技术。§!"
 SENTINEL_MISSILE:0 "$tech_sentinel_missile$"
 SENTINEL_MISSILE_DESC:0 "$tech_sentinel_missile_desc$"