 personality_ascended_empire_neutral:0 "$personality_null$"
 personality_ascended_empire_spiritualist_desc:0 "This Galactic Ascendancy seeks to impose its religious doctrines on the galaxy. They are likely to attack any empire that will not willingly convert."
 personality_ascended_empire_materialist_desc:1 "This Galactic Ascendancy seeks to control the technological level of all other civilizations in the galaxy. They are likely to attack any empire that will not surrender its technological independence."
 personality_ascended_empire_xenophobe_desc:0 "This Galactic Ascendancy seeks to establish dominion over the galaxy. They are likely to attack any empire that will not acknowledge their overlordship."
 personality_ascended_empire_xenophile_desc:0 "This Galactic Ascendancy seeks to protect the lesser races from each other. They are likely to attack any empire that will not accept their enforced peace."
 personality_ascended_empire_militarist_desc:0 "This Galactic Ascendancy seeks to test its military might against the galaxy. They are likely to attack any empire that are worthy of their challenge."
 personality_ascended_empire_pacifist_desc:1 "This Galactic Ascendancy seeks to control the level of armaments in the galaxy. They are likely to attack any empire that they deem a threat to peace."
 personality_ascended_empire_authoritarian_desc:0 "This Galactic Ascendancy seeks to establish a new order in the galaxy. They are likely to attack any empire that will not acknowledge their overlordship."
 personality_ascended_empire_egalitarian_desc:0 "This Galactic Ascendancy seeks to democratize the galaxy in their image. They are likely to attack any empire that will not accept their democratic beliefs."
 personality_ascended_empire_isolationists_desc:0 "This Galactic Ascendancy wants little to do with the rest of the galaxy, preferring to stay within its borders and have as few dealings with aliens as possible."
 personality_ascended_empire_purifiers_desc:1 "Ascended Fanatical Purifiers view all alien life as a cosmic mistake and seek to purify the galaxy of its taint. They will never engage in diplomacy with other species."
 personality_ascended_empire_despoilers_desc:0 "This Galactic Ascendancy seeks to raid neighbouring nations for sport, perhaps following the footsteps of the Great Khan, perhaps not..."
 personality_ascended_hive_mind_desc:0 "This Hive Mind seems powerful. Their intentions for us remain unknown."
 personality_ascended_devouring_swarm_desc:0 "They just want to eat."
 personality_ascended_machine_intelligence_desc:0 "This Machine Intelligence seems powerful. Their intentions for us remain unknown."
 personality_ascended_servitors_desc:0 "This Galactic Intelligence seeks to provide shelter for all organics willing to live perfect, insignificant lives."
 personality_ascended_assimilators_desc:0 "This Galactic Intelligence seems obsessed with assimilating organics."
 personality_ascended_exterminators_desc:0 "This Galactic Intelligence seeks to purge all organic life from the galaxy."
 personality_ascended_empire_neutral_desc:0 "What makes a species turn neutral... Lust for gold? Power? Or were they just born with hearts full of neutrality?"
 personality_lost_empire_spiritualist:0 "Holy Guardians"
 personality_lost_empire_materialist:0 "Keepers of Knowledge"
 personality_lost_empire_xenophobe:0 "Militant Isolationists"
 personality_lost_empire_xenophile:0 "Enigmatic Observers"
 personality_lost_empire_militarist:0 "Forgotten Warriors"
 personality_lost_empire_pacifist:0 "Exiled Guardians"
 personality_lost_empire_authoritarian:0 "Humbled Supremacists"
 personality_lost_empire_egalitarian:0 "Fallen Democracy"
 personality_lost_empire_hive_mind:0 "Dormant Mind"
 personality_lost_empire_machine:0 "Ancient Caretakers"
 personality_lost_empire_neutral:0 "Neutral Bystanders"
 personality_lost_empire_spiritualist_desc:0 "This Fallen Empire dedicates itself to the preservation and defense of its holy sites. Colonizing systems that they consider sacred is likely to incur their ire."
 personality_lost_empire_materialist_desc:3 "This Fallen Empire dedicates itself to the hoarding of knowledge and technology. They may offer tasks or demand tribute from lesser empires to achieve this end."
 personality_lost_empire_xenophobe_desc:0 "The Fallen Empire dedicates itself to the defense of its borders against any intrusions. Colonizing systems that border them is likely to draw their ire."
 personality_lost_empire_xenophile_desc:1 "This Fallen Empire dedicates itself to the study of the younger races. They may offer tasks or demand tribute from lesser empires to achieve this end."
 personality_lost_empire_militarist_desc:0 "This Fallen Empire prides itself on its ancient warrior traditions and military history, both of which seemed long lost to history. Goading them militarily will incur their ire."
 personality_lost_empire_pacifist_desc:0 "This Fallen Empire once dedicated itself to peace and stability around the galaxy, although their society had turned inward since. They abhor war and conflict in general."
 personality_lost_empire_authoritarian_desc:0 "This Fallen Empire once saw itself as the master of the galaxy, but for some reason their ambition has since been blighted. Preaching equal rights for species is likely to draw their ire."
 personality_lost_empire_egalitarian_desc:0 "This Fallen Empire was once a champion for democracy for all sentients in the galaxy, although their society had turned inward since. They will look favourably upon other democracies."
 personality_lost_empire_hive_mind_desc:0 "This Fallen Empire seems to be some sort of Hive Mind entity that has gone...dormant."
 personality_lost_empire_machine_desc:0 "This Fallen Empire is an ancient artifical intelligence that appears to be operating on some sort of caretaker protocol. It behaves erratically but seems to pose no direct threat to us."
 personality_lost_empire_neutral_desc:0 "This Fallen Empire seems content just to be an impartial bystander."
 personality_original_empire:0 "Guardians of the Galaxy"
 personality_original_empire_desc:0 "This Ancient Empire was once hidden away in the distant reaches of the galaxy, and has now returned to the defense of our galaxy against all external threats."
 personality_awakened_original_empire:0 "Guardians of the Galaxy"
 personality_awakened_original_empire_desc:0 "This Ancient Empire was once hidden away in the distant reaches of the galaxy, and has now returned to the defense of our galaxy against all external threats."