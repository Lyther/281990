 civic_tooltip_no_minor_ethic:0 "没有其他思潮"
 civic_xenophobe_fervor:0 "排外主义狂热"
 civic_xenophobe_fervor_desc:0 "这个社会似乎以不同寻常的热情追求其排外主义理念。"
 civic_galactic_superpower:0 "星海超级帝国"
 civic_galactic_superpower_desc:0 "保持海军优势，保护星海中帝国的利益，这个星海超级帝国明白强权即公理。"
 civic_beacon_of_prosperity:0 "繁荣灯塔"
 civic_beacon_of_prosperity_desc:0 "保持经济繁荣，改善全体公民的生活，繁荣灯塔是一个闪耀的、令所有国家羡慕的经济奇迹。"
 civic_world_architect:0 "星球建筑师"
 civic_world_architect_desc:0 "建设并塑造星海，为了更美好的未来，星球建筑师在乎的只有一点：为所有人留下长久的遗产。"
 civic_industrial_juggernaut:0 "工业巨人"
 civic_industrial_juggernaut_desc:0 "建设工业产能，成为宇宙的工厂，这个工业巨人有着无与伦比的工业产出。"
 civic_spymaster:0 "间谍大师"
 civic_spymaster_desc:0 "间谍大师，无论是搜集情报还是在幕后制造麻烦，几乎都像是一种运动。"
 civic_barbarism:0 "野蛮"
 civic_barbarism_desc:0 "这个帝国以其野蛮的风俗习惯为乐。"
 civic_isolationist:0 "孤立主义者"
 civic_isolationist_desc:0 "这个帝国似乎希望与星海隔离开来。"
 civic_murderous_rage:0 "凶残怒火"
 civic_murderous_rage_desc:0 "这个物种的眼睛似乎充满了凶残的怒火。"
 civic_scripture_scholars:0 "经文学者"
 civic_scripture_scholars_desc:0 "这个巅峰帝国投入了相当大的资源来研究其古代的经文。"
 civic_fanatical_roboteers:0 "狂热机器人专家"
 civic_fanatical_roboteers_desc:0 "这个巅峰帝国完善了合成生命的创造，他们对自己的作品感到骄傲，并认为他们是按照自己的形象塑造的孩子。"
 civic_fervid_xeno_collectors:0 "狂热异种收集者"
 civic_fervid_xeno_collectors_desc:0 "这个巅峰帝国有一种难以置信的欲望，想要收集一切外星的东西，甚至是那些外星人本身——无论他们愿意或不愿意。\n$allow_xeno_abduction$\n"
 civic_inspiring_warlords:0 "Inspiring Warlords"
 civic_inspiring_warlords_desc:0 "This Ascended Empire believes every warrior can prove themselves regardless of origin. They take pride in awakening the fighting spirit in others."
 civic_walled_garden:0 "Walled Garden"
 civic_walled_garden_desc:0 "This Ascended Empire is protective of its idyllic way of life, and will go to extreme lengths to defend it."
 civic_master_race:0 "主宰种族"
 civic_master_race_desc:0 "这个巅峰帝国相信他们是星海的主宰种族。"
 civic_utopian_union:0 "乌托邦联盟"
 civic_utopian_union_desc:0 "这个巅峰帝国致力于通过不断扩大的联盟来传播其平等主义价值观。"
 civic_all_seeing_eye:0 "全视之眼"
 civic_all_seeing_eye_desc:0 "蜂巢思维洞察一切，让其人口能更有效率地完成任务。"
 civic_all_seeing_machine:0 "全视神机"
 civic_all_seeing_machine_desc:0 "这一机械智能可以接收来自所有单位的视觉反馈。"
 civic_lost_fervor:0 "热情消退"
 civic_lost_fervor_desc:0 "虽然古老的理想和价值观仍然在其境内屹立，但星海其他地方选择相信什么无关紧要，无足轻重。"
 civic_societal_stagnation:0 "社会停滞"
 civic_societal_stagnation_desc:0 "技术革新和进步似乎已经停止。这里的每一天都很无聊。"
 civic_fallen_power:0 "力量衰落"
 civic_fallen_power_desc:0 "这个曾经是星海强国的帝国，已经开始撤退到境内。一些人说他们厌倦了扩张，另一些人则认为这可能有着邪恶的动机。"
 civic_lost_empire_lethargic_leadership:0 "领袖萎靡"
 civic_lost_empire_lethargic_leadership_desc:0 "这个失落帝国深受昏庸领导之苦，没有太多的政治意愿来完成任何事情。"
 civic_lost_empire_empire_in_decline:0 "衰落的帝国"
 civic_lost_empire_empire_in_decline_desc:0 "该失落帝国不再处于权力的顶峰。"
 civic_lost_empire_machine_remnants:0 "堕落机械智能"
 civic_lost_empire_machine_remnants_desc:0 "这个堕落的机器智能曾经拥有强大的力量，但不再处于其权力的顶峰。"
 civic_lost_empire_custodian_directives:0 "汙染矩阵"
 civic_lost_empire_custodian_directives_desc:0 "该失落机械帝国正遭受未知病毒的折磨。其指挥子个体的能力降低了。"
 civic_lost_empire_hive_remnants:0 "堕落蜂巢思维"
 civic_lost_empire_hive_remnants_desc:0 "这个堕落的蜂群思维曾经拥有强大的力量，但现在不再处于其权力的顶峰。"
 civic_lost_empire_hive_sickness:0 "汙染思维"
 civic_lost_empire_hive_sickness_desc:0 "该失落蜂群患有一种未知的疾病，它指挥子个体的能力降低了。"
 civic_national_humiliation:0 "国耻"
 civic_national_humiliation_desc:0 "该帝国的公民在整个星海都被规避，许多人都将其不幸归咎于其领袖的无能。"
 civic_societal_turmoil:0 "社会动荡"
 civic_societal_turmoil_desc:0 "在这个曾经辉煌的帝国里，一切都在衰落。经济瘫痪了，公民的幻想破灭，完全没有希望。"
 civic_treaty_bound:0 "条约束缚"
 civic_treaty_bound_desc:0 "这个帝国受一项屈辱的条约约束，该条约强加了严格的军事限制。"
