 tech_fe_master_archive_2:0 "知觉主档案库"
 tech_fe_master_archive_2_desc:0 "这种知觉型主档案馆使用复杂的脑机接口，仅用思想就能引导研究人员找到他们寻求的有价值信息。\n\n§G这项工程奇迹是技术与工业的巅峰之作。§!"
 tech_fe_master_archive_3:0 "天国王座大图书馆"
 tech_fe_master_archive_3_desc:0 "天国王座大图书馆曾经是一个巨大的知识库，是古代世界最重要的图书馆之一。\n\n§M人们曾一度认为这项失落技术无可挽回地消失在历史长河中。§!"
 tech_fe_aegis_complex:0 "神盾复合体"
 tech_fe_aegis_complex_desc:0 "一座巨大的星球防御基地，拥有多个装满先进先驱者武器的军械库。"
 tech_fe_aegis_complex_2:0 "复合型堡垒"
 tech_fe_aegis_complex_2_desc:0 "复合型堡垒被认为是一座无与伦比的要塞，拥有各种各样的先进防御系统和暗物质武器。\n\n§G这项工程奇迹是技术与工业的巅峰之作。§!"
 tech_fe_aegis_complex_3:0 "无敌要塞"
 tech_fe_aegis_complex_3_desc:0 "这种精心设计的防御工事通常被戏称为无敌要塞，他们难以攻克，根据一些传说，先驱者都得绕着他们走。\n\n§M这个失落技术之前被认为彻底的消失在历史的长河之中。§!"
 tech_automated_industries_1:0 "自动化生产控制中心"
 tech_automated_industries_1_desc:0 "自动化生产控制中心管理着这个星球上的所有自动化生产。 通过精确地协调设施之间的资源运输，它可以在全球范围内提高自动化建筑的效率。\n\n§G这项工程奇迹是技术与工业的巅峰之作。§!"
 tech_fe_class_5_singularity:0 "第5类奇点"
 tech_fe_class_5_singularity_desc:0 "为它提供了运行所需的暗物质之后，这种奇点现在产生了足够的能量，可以被认为是完全的5级奇点。\n\n§G这项工程奇迹是技术与工业的巅峰之作。§!"
 tech_fe_dimensional_harvester:0 "维度采集机"
 tech_fe_dimensional_harvester_desc:0 "维度采集机也许就是维度制造机想要达到的目标。 在为它提供了必要的燃料资源之后，它现在可以以更高的效率从其他现实中吸取资源。\n\n§G这项工程奇迹是技术与工业的巅峰之作。§!"
 tech_fe_gourmet_center:0 "美食中心"
 tech_fe_gourmet_center_desc:0 "美食中心复制了各种文化的美食，使所有公民都能体验到饮食的乐趣。 它还巧妙地寻找其成分中的潜在过敏原，因此食品安全将不再是一个问题。\n\n§G这项工程奇迹是技术与工业的巅峰之作。§!"
 tech_fe_opulent_plaza:0 "财富广场"
 tech_fe_opulent_plaza_desc:0 "一个华丽而富丽堂皇的建筑，享乐主义者在这里经常以惊人的速度满足物质需求。 不管有什么愿望，财富广场都永远不会让人失望。\n\n§G这项工程奇迹是技术与工业的巅峰之作。§!"
 tech_fe_nano_forge_2:0 "纳米熔炉"
 tech_fe_nano_forge_2_desc:0 "当获得足够的资源时，纳米熔炉的巨大纳米复制机舱将原材料转化为高级合金的效率远高于自动熔炉。\n\n§G这项工程奇迹是技术与工业的巅峰之作。§!"
