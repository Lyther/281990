 tech_fallen_technologies_1:0 "暗物质操纵"
 tech_fallen_technologies_1_desc:0 "掌握先进的暗物质处理形式以驱动下一代自动化工业，工程和生产的顶峰终于在我们的掌握之中。"
 tech_fallen_technologies_2:0 "社会腾飞"
 tech_fallen_technologies_2_desc:0 "进化的力量正在将我们的社会推向崭新的时代。"
 tech_fallen_technologies_3:0 "先驱者蓝图"
 tech_fallen_technologies_3_desc:0 "经过多年的研究和谍报，我们终于获得了先驱者舰船和城市的完整蓝图。"
 tech_fallen_technologies_4:0 "战术大师"
 tech_fallen_technologies_4_desc:0 "我们的技术提升已经达到了新高度，让我们成为战术大师。"
 tech_fallen_technologies_5:0 "大国雄心"
 tech_fallen_technologies_5_desc:0 "我们必须拥有掌握银河的雄心壮志，并将影响力投射到河系的每个角落，这样才配得上我们的地位和力量。新的法令和运动将会确保帝国持续的繁荣稳定。"
 tech_fallen_technologies_6:0 "完美工程"
 tech_fallen_technologies_6_desc:0 "我们的工程技术已然臻于完美，现在，轮到我们来定义完美了。"
 tech_fe_escorts:0 "护航舰"
 tech_fe_escorts_desc:0 "从先驱者帝国窃取的蓝图使我们能够建造强大的护航舰。"
 TECH_UNLOCK_FE_ESCORT_CONSTRUCTION_TITLE:0 "§H解锁舰船类型：§! 护航舰"
 TECH_UNLOCK_FE_ESCORT_CONSTRUCTION_DESC:1 "§H护航舰§!\n作为一种先进的巡逻舰，护航舰灵活而多面，在战略武器上有广泛的选择。"
 tech_fe_battlecruisers:0 "战列巡洋舰"
 tech_fe_battlecruisers_desc:0 "从先驱者帝国窃取的蓝图使我们能够建造强大的战列巡洋舰。"
 TECH_UNLOCK_FE_BATTLECRUISERS_CONSTRUCTION_TITLE:0 "§H解锁舰船类型：§! 战列巡洋舰"
 TECH_UNLOCK_FE_BATTLECRUISERS_CONSTRUCTION_DESC:1 "§H战列巡洋舰§!\n作为一种先进的突击舰，战列舰携带着强大的火力，能够迅速结束掉大部分战斗。"
 tech_fe_titans:0 "失落帝国泰坦"
 tech_fe_titans_desc:0 "从先驱者帝国窃取的蓝图使我们能够建造强大的泰坦。"
 TECH_UNLOCK_FE_TITANS_CONSTRUCTION_TITLE:0 "§H解锁舰船类型：§! 失落帝国泰坦"
 TECH_UNLOCK_FE_TITANS_CONSTRUCTION_DESC:1 "§H失落帝国泰坦§!\n失落帝国泰坦是任何舰队的骄傲和喜悦。它既是一艘巨大的战舰，也是力量的象征。"
 tech_fe_defense_platforms_1:0 "防御前哨"
 tech_fe_defense_platforms_1_desc:0 "从先驱者帝国窃取的蓝图推动了下一代防御平台的发展。"
 TECH_UNLOCK_FE_SMALL_STATION_CONSTRUCTION_TITLE:0 "§H解锁舰船类型：§! 防御前哨"
 TECH_UNLOCK_FE_SMALL_STATION_CONSTRUCTION_DESC:1 "§H防御前哨§!\n防御前哨尽管尺寸有限，但却全副武装。"
 tech_fe_defense_platforms_2:0 "防御塔"
 tech_fe_defense_platforms_2_desc:0 "从先驱者帝国窃取的蓝图推动了下一代防御平台的发展。"
 TECH_UNLOCK_FE_LARGE_STATION_CONSTRUCTION_TITLE:0 "§H解锁舰船类型：§! 防御塔"
 TECH_UNLOCK_FE_LARGE_STATION_CONSTRUCTION_DESC:1 "§H防御塔§!\n防御塔拥有强大的火力和壮观的外形。"
