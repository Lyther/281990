 SHIP_GRAPHICS_FE_ESCORT_DESC:0 "护航舰是巅峰帝国的第一道防线，通常充当边境巡逻队或伴随大型船只。"
 SHIP_GRAPHICS_FE_BATTLECRUISER_DESC:0 "战列巡洋舰是巅峰帝国第二道防线。它们是多功能的强大战舰，能在任何重大海战中释放其强大火力。"
 SHIP_GRAPHICS_FE_TITAN_DESC:1 "失落帝国泰坦经常作为巅峰帝国的旗舰。他们自身非常强大，同时具有强化友军战舰的光环能力。"
 SHIP_GRAPHICS_FE_GOLIATH_DESC:0 "哥利亚最后一次出现在一万年前的大圣战中。虽然威力巨大，但它常被批判体型过大，性能过剩，且不切实际，以至于有人称这艘大船为面子工程。"
 SHIP_GRAPHICS_FE_SMALL_STATION_DESC:0 "防御前哨是用于加强巅峰帝国恒星基地防御能力的先进平台。"
 SHIP_GRAPHICS_FE_LARGE_STATION_DESC:0 "防御塔拥外观雄伟，其强悍的火力增强了巅峰帝国堡垒的防御能力。"
