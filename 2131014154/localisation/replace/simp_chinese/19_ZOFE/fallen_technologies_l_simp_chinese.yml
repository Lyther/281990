 tech_dm_tech_weapon_damage_2:0 "暗物质武器强化II"
 tech_dm_tech_weapon_damage_2_desc:0 "我们对物理学的掌握让我们能进一步基于暗物质技术增强现有武器系统。"
 tech_dm_tech_weapon_damage_3:0 "暗物质武器强化III"
 tech_dm_tech_weapon_damage_3_desc:0 "我们对物理学的掌握让目前基于暗物质技术的武器系统全力全开。"
 tech_lost_tech_weapon_damage_1:0 "失落科技强化I"
 tech_lost_tech_weapon_damage_1_desc:0 "我们对物理学的掌握使我们能对一些失落的技术进行升级——这些武器一度被认为已经消失在历史中。"
 tech_lost_tech_weapon_damage_2:0 "失落科技强化II"
