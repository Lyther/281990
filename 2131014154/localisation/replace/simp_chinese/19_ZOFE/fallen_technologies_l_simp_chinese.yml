 feature_unlock_ascendancy_affairs:0 "Unlocks the Ascendancy Affairs Office"
 feature_unlock_ascendancy_affairs_desc:0 "The Ascendancy Affairs Office manages the affairs of an Ascendancy and all empires within its sphere of influence. You may find it in the Edicts Menu, usually at the bottom."
 tech_fe_mine_dark_matter:0 "高级暗物质提取"
 tech_fe_mine_dark_matter_desc:0 "研究表明，只要在空间站上建立一个巨大的探测器和收集器阵列，我们就可以从太空中的任何地方收集这种奇异的物质。"
 tech_archaeo_museum:0 "考古博物馆"
 tech_archaeo_museum_desc:0 "考古博物馆展示了多年来收集的大量稀有文物，该设施的[GetArtifactProducerPlural]负责寻找更多文物。"
 building_archaeo_museum:0 "考古博物馆"
 building_archaeo_museum_desc:0 "考古博物馆展示了多年来收集的大量稀有文物，该设施的[GetArtifactProducerPlural]负责寻找更多文物。"
 sm_orbital_dark_matter_building:0 "粒子筛"
 sm_orbital_dark_matter_building_desc:0 "粒子筛利用深奥的技术来筛选星际介质的各种碎屑，以此收集大量的暗物质，在有黑洞的星系中效率极高。"
