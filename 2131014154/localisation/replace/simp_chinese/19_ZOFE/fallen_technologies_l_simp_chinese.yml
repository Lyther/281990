 tech_lost_tech_weapon_damage_5:0 "失落科技强化V"
 tech_lost_tech_weapon_damage_5_desc:0 "我们对物理学的掌握使我们能最有效地利用失落的技术——这些武器一度被认为已经消失在历史中。"