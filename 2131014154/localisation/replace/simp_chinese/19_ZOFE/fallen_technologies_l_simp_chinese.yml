 tech_synthetic_dark_matter_2:0 "暗物质复合体"
 tech_synthetic_dark_matter_2_desc:0 "通过扩大我们暗物质实验室的产能，我们能制造更多暗物质。\n\n§G这项工程奇迹是技术与工业的巅峰之作。§!"
 tech_synthetic_dark_matter_3:0 "暗物质对撞机"
 tech_synthetic_dark_matter_3_desc:0 "暗物质对撞机是一个能生产大量暗物质的巨大设施。\n\n§M人们曾一度认为这项失落技术无可挽回地消失在历史长河中。§!"
 building_fe_master_archive_2:0 "知觉主档案库"
 building_fe_master_archive_2_desc:0 "这种知觉型主档案馆使用复杂的脑机接口，仅用思想就能引导研究人员找到他们寻求的有价值信息。\n\n§G这项工程奇迹是技术与工业的巅峰之作。§!"
 building_fe_master_archive_3:0 "天国王座大图书馆"
 building_fe_master_archive_3_desc:0 "天国王座大图书馆曾经是一个巨大的知识库，是古代世界最重要的图书馆之一。\n\n§M人们曾一度认为这项失落技术无可挽回地消失在历史长河中。§!"
 building_fe_aegis_complex:0 "神盾复合体"
 building_fe_aegis_complex_desc:0 "一座巨大的星球防御基地，拥有多个装满先进先驱者武器的军械库。"
 building_fe_aegis_complex_2:0 "复合型堡垒"
 building_fe_aegis_complex_2_desc:0 "复合型堡垒被认为是一座无与伦比的要塞，拥有各种各样的先进防御系统和暗物质武器。\n\n§G这项工程奇迹是技术与工业的巅峰之作。§!"
 building_fe_aegis_complex_3:0 "无敌要塞"
 building_fe_aegis_complex_3_desc:0 "这种精心设计的防御工事通常被戏称为无敌要塞，他们难以攻克，根据一些传说，先驱者都得绕着他们走。\n\n§M这个失落技术之前被认为彻底的消失在历史的长河之中。§!"
 building_synthetic_dark_matter_2:0 "暗物质复合体"
 building_synthetic_dark_matter_2_desc:0 "通过扩大我们暗物质实验室的产能，[GetDarkMatterProducerPlural]能制造更多暗物质。\n\n§G这项工程奇迹是技术与工业的巅峰之作。§!"
 building_synthetic_dark_matter_3:0 "暗物质对撞机"
 building_synthetic_dark_matter_3_desc:0 "暗物质对撞机是一个巨大的设施，能够在其区段里容纳许多[GetDarkMatterProducerPlural]，并生产大量暗物质。\n\n§M人们曾一度认为这项失落技术无可挽回地消失在历史长河中。§!"
