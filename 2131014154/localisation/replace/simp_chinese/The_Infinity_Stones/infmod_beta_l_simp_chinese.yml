 infmod_beta.0.title:0 "无限宝石-遗珍更新全面实装"
 infmod_beta.0.desc:0 "大家好。\n\n随着群星3.7更新，我很高兴地宣布遗珍更新的全面发布。对于在过去9个月中使用过开放测试版本的玩家来说，这些功能将是熟悉的，但对于其他玩家来说，以下是概述：\n-无限宝石现在通过独特的§Y考古站点§!来解锁。当你发现一块无限宝石时，你可以在任何非宜居星球上使用§Y决议§!来创建它的站点。\n一旦解锁，只要在你的边境内有一块无限宝石，你就可以把这块无限宝石作为§Y遗珍§!，而无人认领的无限宝石可以通过§Y决议§!\"征用 \"到你的控制之下！\n-现在，§Y情报日志§!提供了比以前更多的细节，并跟踪你对每块无限宝石的进展。\n-要知道谁拥有无限宝石，以及他们把它们放在哪里，需要用到§Y情报§!。§Y政策§!、§Y联邦法律§!和§Y共同体议案§!现在对分享这些情报作出了规定，而且在没有确认一个帝国有关无限宝石的情报的情况下，不能发动夺取§Y战争§!。\n-为了改善AI使用无限宝石的方式，我进行了广泛的逻辑改进。\n\n开发工作还没有完成——有很多功能我还想加入。然而，这个mod目前是稳定且内容足够丰富的，而且3.7版本的发布无论如何都需要开始新游戏。\n\n无论如何，我希望你喜欢这些新功能，并欢迎你在Steam创意工坊页面上进行任何反馈。"