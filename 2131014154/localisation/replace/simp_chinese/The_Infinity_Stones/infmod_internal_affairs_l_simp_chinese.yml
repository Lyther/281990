l_simp_chinese:
 policy_infmod_revealing:0 "Infinity Stone Secrecy"
 policy_infmod_revealing_desc:0 "Which empires we reveal our possession of Infinity Stones to"
 infmod_revealing_none_name:0 "Top Secret"
 infmod_revealing_none:0 "Top Secret"
 infmod_revealing_none_desc:0 "We must prioritise keeping the Infinity Stones safe over galactic bragging rights.\n\n§ENo empires are informed of our stones."
 infmod_revealing_allies_name:0 "Confidential"
 infmod_revealing_allies:0 "Confidential"
 infmod_revealing_allies_desc:0 "Our allies are the only ones we can entrust with the sacred knowledge of which Infinity Stones we own.\n\n§E§YAllies§! are informed of our stones.§!\n\n§YOther empires§!:\nIntel to identify our stones: §R$@infmod_intel_stone_ownership_revealing_allies_modifier$§!"
 infmod_revealing_community_name:0 "Restricted"
 infmod_revealing_community:0 "Restricted"
 infmod_revealing_community_desc:0 "The Galactic Community's core tenets are peace and communication; we will not threaten that, or our own diplomatic pacts, with divisive secrets.\n\n§E§YAllies§! and §YGalactic Community members§! are informed of our stones.§!\n\n§YOther empires§!:\nIntel to identify our stones: §R$@infmod_intel_stone_ownership_revealing_community_modifier$§!"
 infmod_revealing_all_name:0 "Full Disclosure"
 infmod_revealing_all:0 "Full Disclosure"
 infmod_revealing_all_desc:0 "We will do our part to heal the galaxy's tensions and wounds by showing a transparency we hope others will emulate.\n\n§E§YAll civilised empires§! are informed of our stones.§!\n\n§YOther empires§!:\nIntel to identify our stones: §R$@infmod_intel_stone_ownership_revealing_all_modifier$§!"
 policy_infmod_sharing:0 "Infinity Stone Sharing"
 policy_infmod_sharing_desc:0 "Which empires we share the abilities of our Infinity Stones with"
 infmod_sharing_none_name:0 "Exclusive Advantages"
 infmod_sharing_none:0 "Exclusive Advantages"
 infmod_sharing_none_desc:0 "§EInfinity Stone abilities are not shared§!"
 infmod_sharing_allies_name:0 "Allied Perks"
 infmod_sharing_allies:0 "Allied Perks"
 infmod_sharing_allies_desc:0 "Infinity Stone abilities are shared with:\n  - §YAllies§!§!"
 infmod_sharing_subjects_name:0 "Inferiority Supplements"
 infmod_sharing_subjects:0 "Inferiority Supplements"
 infmod_sharing_subjects_desc:0 "Infinity Stone abilities are shared with:\n  - §YSubjects§!§!"
 infmod_sharing_diplomatic_name:0 "Diplomatic Generosity"
 infmod_sharing_diplomatic:0 "Diplomatic Generosity"
 infmod_sharing_diplomatic_desc:0 "Infinity Stone abilities are shared with:\n  - §YAllies§!\n  - §YSubjects§!§!"
 infmod_sharing_community_name:0 "Comprehensive Benevolence"
 infmod_sharing_community:0 "Comprehensive Benevolence"
 infmod_sharing_community_desc:0 "Infinity Stone abilities are shared with:\n  - §YAllies§!\n  - §YSubjects§!\n  - §YGalactic Community members§!§!"
