l_simp_chinese:
 aot_mod_options.10: "Acquisition of Technology (AoT) 选项"
 aot_mod_options.0.a: "行星护盾效果已§G启用§! / 点击该项§R禁用§!"
 aot_mod_options.0.a.tooltip: "取消§E暗物质§!，§B暗能量§!和§H星能§!行星护盾效果，如果您在使用星系尺度缩放的mod时遇到错位问题，请使用此选项。"
 aot_mod_options.0.b: "行星护盾效果已§R禁用§! / 点击该项§G启用§!"
 aot_mod_options.0.b.tooltip: "使用§E暗物质§!，§B暗能量§!和§H星能§!行星护盾效果，向那些穷逼帝国展示您的卓越技术，并向他们展示谁才是老大！"
 aot_mod_options.1.a: "卓越科技已§G启用§! / 点击该项§R禁用§!"
 aot_mod_options.1.a.tooltip: "禁用所有玩家可获得的§R卓越相关内容§!，例如事件链、建筑物、巨型结构和来自 Acquisition of Technology 的所有其他内容。 突袭任何类型的卓越保险库，例如Droppoint星系中的一个，也不可获得科技。"
 aot_mod_options.1.b: "卓越科技已§R禁用§! / 点击该项§G启用§!"
 aot_mod_options.1.b.tooltip: "启用所有玩家可获得的§R卓越相关内容§! 例如事件链、建筑物、巨型结构和来自 Acquisition of Technology 的所有其他内容。 突袭任何类型的卓越保险库，就像Droppoint星系中的一样，也可以再次获得科技。"
 aot_phanon_content_OFF: "§RAoT卓越科技内容禁用§!"
 aot_mod_options.1.name: "§H科技之握（AoT）§!选项"
 aot_mod_options.1.desc: "提供多种选项来自定义来自科技之握（AoT）模组的内容。"
 aot_mod_options.2.a: "让$aot_dm_production_core_chain_title$直接失败"
 aot_mod_options.2.a.tooltip: "使用这一按钮推进$aot_dm_production_core_chain_title$，以防在整体项目未完成时最后一个特殊项目完成后未弹出窗口。"