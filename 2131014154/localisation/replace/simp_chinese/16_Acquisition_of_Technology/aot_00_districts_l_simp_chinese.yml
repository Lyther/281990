l_simp_chinese:
 district_dm_hab_housing: "黑暗大厦区划"
 district_dm_hab_housing_plural: "黑暗大厦区划"
 district_dm_hab_housing_desc: "一个宽广的暗物质豪宅，为我们的£pops£人口提供£housing£住房。一个舒适和惬意的新时代正在向我们走来，我们配得上最好的东西。"
 district_dm_hab_energy: "暗能量区划"
 district_dm_hab_energy_plural: "暗能量区划"
 district_dm_hab_energy_desc: "几个暗物质驱动的能量收集区，以惊人的效率产生电力。"
 district_dm_hab_dark_matter_energy: "暗物质制造区划"
 district_dm_hab_dark_matter_energy_plural: "暗物质制造区划"
 district_dm_hab_dark_matter_energy_desc: "满是尖端£sr_dark_matter£暗物质和£acot_sr_dark_energy£暗能量制造器的专业基础设施，用以满足帝国对这两种资源的巨大需求。"
 district_dm_hab_mining: "黑暗采矿区划"
 district_dm_hab_mining_plural: "黑暗采矿区划"
 district_dm_hab_mining_desc: "运用最新暗物质科技以惊人效率开采矿物质，而不再需要跑到深空满足苛刻的0重力条件。"
 district_dm_hab_arms_industry: "黑暗铸造厂区划"
 district_dm_hab_arms_industry_plural: "黑暗铸造厂区划"
 district_dm_hab_arms_industry_desc: "垂直综合分区结构有助于我们将大量最先进的硬光打印科技设施堆叠在一片区域内，充分利用原来浪费的空间。这也允许我们高效生产银河顶级合金，并把节约的空间用于帝国其它事业里去。"
 district_ae_hab_housing: "黑暗大厦区划"
 district_ae_hab_housing_plural: "黑暗大厦区划"
 district_ae_hab_housing_desc: "一个宽广的暗能量豪宅区划，为我们的£pops£人口提供£housing£住房。一个舒适和惬意的奇迹时代正在向我们走来，我们帝国的人民就应该享受这些好东西。"
 district_ae_hab_energy: "黑暗发电区划"
 district_ae_hab_energy_plural: "黑暗发电区划"
 district_ae_hab_energy_desc: "数个最先进的暗能量驱动能量发生区划，源源不断地为我们高效发电。"
 district_ae_hab_dark_matter_energy: "奇点区划"
 district_ae_hab_dark_matter_energy_plural: "奇点区划"
 district_ae_hab_dark_matter_energy_desc: "满是大规模生产并维持奇点以生产大量£sr_dark_matter£暗物质和£acot_sr_dark_energy£暗能量设备的专业基础设施，用以满足帝国对这两种资源的巨大需求。"
 district_ae_hab_mining: "暗能量采矿区划"
 district_ae_hab_mining_plural: "黑暗采矿区划"
 district_ae_hab_mining_desc: "运用最新暗能量科技以惊人效率开采矿物质，而不再需要跑到深空满足苛刻的0重力条件。"
 district_ae_hab_arms_industry: "暗能量铸造厂区划"
 district_ae_hab_arms_industry_plural: "黑暗铸造厂区划"
 district_ae_hab_arms_industry_desc: "垂直综合分区结构有助于我们将大量最先进的硬光打印科技设施堆叠在一片区域内，充分利用原来浪费的空间。这也允许我们高效生产银河顶级合金，并把节约的空间用于帝国其它事业里去。"
 district_hab_stellarite_housing: "星能居住区"
 district_hab_stellarite_housing_plural: "星能居住区"
 district_hab_stellarite_housing_desc: "这些一流房产涵盖了所有你能想象到的娱乐设施，还有暖阳来好好温暖你的身体附肢。强烈推荐任何时候任何地点不管室内室外都戴好太阳镜。"
 district_hab_stellarite_energy: "星核能量区划"
 district_hab_stellarite_energy_plural: "星核能量区划"
 district_hab_stellarite_energy_desc: "高度专业化的中转基建设施和工厂区划，运用£acot_sr_stellarite£星核能源以我们所知的最高效率生产能量。"
 district_hab_stellarite_mining: "星核采矿区划"
 district_hab_stellarite_mining_plural: "星核采矿区划"
 district_hab_stellarite_mining_desc: "使用£acot_sr_stellarite£星核能量的高产出能力，任何材料都能被轻易融化并被改造成有用的£minerals£矿物。"
 district_hab_stellarite_arms_industry: "星核铸造区划"
 district_hab_stellarite_arms_industry_plural: "星核铸造区划"
 district_hab_stellarite_arms_industry_desc: "这些区划拥有几乎无限的能源和热源，这使得£alloys£合金创造技术接近于魔法。"
 district_macripp_housing: "卓越财政区划"
 district_macripp_housing_plural: "$district_macripp_housing$"
 district_macripp_housing_desc: "维度化折叠的居住块允许最大的内部居住空间和最小的外部空间要求。 每个居住单元都可以有效且无限制地根据任何人的喜好进行定制，并且可以立即应用更改。 一座巨大的大陆横跨镀有纯金的城堡？ 没问题。 一个位于黑洞事件视界上方的厕所，可以看到遥远的彩色超新星？ 简单。 想象力即是极限。"
 district_macripp_arms_industry: "卓越铸造区划"
 district_macripp_arms_industry_plural: "$district_macripp_arms_industry$"
 district_macripp_arms_industry_desc: "这些地区拥有无限的能源和热源，可以使用非常神奇的£alloys£合金制造技术。"
 district_macripp_runic_power_generator: "符文能源发生区划"
 district_macripp_runic_power_generator_plural: "$district_macripp_runic_power_generator$"
 district_macripp_runic_power_generator_desc: "这些区划拥有独特的设施用于大规模量产£aot_sr_runic_power£符文能量。"
 district_macripp_energy: "卓越能量区划"
 district_macripp_energy_plural: "$district_macripp_energy$"
 district_macripp_energy_desc: "高度专业化的传递基础设施和工厂布局允许使用£aot_sr_runic_power£ 符文能量实现最高的能源生产效率，这样的效率先前只有在童话故事中才有可能。"
 district_dm_hab_research: "大师级图书管理员区划"
 district_dm_hab_research_plural: "大师级图书管理员区划"
 district_dm_hab_research_desc: "海量的设施存放着帝国所有的尖端科技。帝国中最智慧的头脑们在此供职，肩负着钻研新科技、探索一切可能性、揭示一切洞见的使命。"
 district_ae_hab_research: "模因策展人区划"
 district_ae_hab_research_plural: "模因策展人区划"
 district_ae_hab_research_desc: "最快的电脑，加上超快的Galnet连接，能找到最阴暗的模因。所有新发现的技术都将送往地下部门。我们的模因将无可匹敌，好让我们在那些低级帝国中轻松摆出T-Pose。\n\n§E译注：即标准建模姿势。§!"
