l_simp_chinese:
 acot_precursor_databank.4.warbarge: "§E先驱者战舰§!"
 acot_precursor_databank.4.enigmalith: "§E先驱者神秘核心§!"
 acot_precursor_databank.4.gatekeepers: "§E先驱者守门人§!"
 acot_precursor_databank.4.enigmatic_fortress: "§E先驱者神秘堡垒§!"
 acot_precursor_databank.4.nodata.warbarge: "啊对了，这个叫旧屁太空老马桶！也有可能是另一个？我的记忆有点模糊，但我知道，它非常适合用来向那些平庸的帝国耀武扬威。\n\n§H我们需要在想象重构项目中进一步取得进展才能获得此设计！§!"
 acot_precursor_databank.4.nodata.enigmalith: "呃……这是一个巨构建筑，或者至少标签上是这么写的。在太空中制造太空资源的太空结构。同时不要和袜子一起洗。\n\n§H我们需要在想象重构项目中进一步取得进展才能获得此设计！§!"
 acot_precursor_databank.4.nodata.gatekeepers: "H.O.D.O.R. 项目，多么奇特的名字。显然，这玩意儿和那些门/闸有关系，应该有保持它们开启的功能吧，当然它也是在太空里面运作的！\n§T译注：H.O.D.O.R.，权利游戏梗，背着布兰斯塔克的痴呆巨人，真名Walder。§!\n\n§H我们需要在想象重构项目中进一步取得进展才能获得此设计！§!"
 acot_precursor_databank.4.nodata.enigmatic_fortress_platform: "啊是的，§R堡垒§!！先驱者们用它来保护他们最阴暗的模因和有趣的异形片段。它庞大的规模很好传达出那些先驱者们过去究竟拥有多少模因。或者庞大的规模本身也是一个模因？我们永远都无法知道。"
 acot_precursor_databank.413.desc: "§B$acot_precursor_databank.4.enigmalith$§!这个超级方便的巨型建筑即将开启后稀缺文明时代！诸位的资源全都由我们收下了！"
 acot_precursor_databank.414.desc: "§B$acot_precursor_databank.4.gatekeepers$§!自太初混沌以来，它就拱卫着大门的安全了！这个坏男孩会帮助你阻止那些讨厌的邻居！"
 acot_precursor_databank.415.desc: "§B$acot_precursor_databank.4.enigmatic_fortress$§!简单的防御平台不够用时，这个就能派上用场了。 其配备了足以以一己之力遏止整个舰队的火力和防御，在扼守要地的时候定有大用。"
 acot_precursor_databank.400.a.warbarge.lore: "§B数据库显示这是所有同种类舰船设计中的第一版设计，即现今年轻种族们所称的§H主宰§!§!"
 acot_precursor_databank.400.a.warbarge.data: "令人生畏的$acot_precursor_databank.4.warbarge$ 配备了六个船坞和比一般主宰多得多的武器槽，就连通常安装在泰坦上的武器也包括在内。\n\n此外，其更强的防御力使其在敌对领土中作战时的生存能力大大提升。总而言之，考虑到它的成本和尺寸，它可能是目前最棒的主宰型舰船。"
 acot_precursor_databank.400.a.enigmalith.lore: "§B数据显示，此结构是先驱者们用以保障自持经济的关键，其蕴含了有史以来最尖端最复杂的科技。§!"
 acot_precursor_databank.400.a.enigmalith.data: "神秘核心蕴含着有史以来最先进的自动制造技术。它能够以惊人的效率在太空中创造资源，帮助推动您的经济进入繁荣新时代。\n\n它几乎可以在任何星球上建造，包括环形世界，以在您的帝国中可靠地创建自持生产中心。"
 acot_precursor_databank.400.a.gatekeepers.lore: "§B这个数据揭示了令人震惊的真相。 $acot_precursor_databank.4.gatekeepers$ 设计不是由先驱者自己发明的，而是一直存在的。 这一发现有点超乎意料，因为这意味着可能有着比先驱者们还要强大的帝国曾经存在过，甚至依然存在。§!"
 acot_precursor_databank.400.a.gatekeepers.data: "巨大的 $acot_precursor_databank.4.gatekeepers$ 可能是当今最为庞大的可批量生产的飞船。其上装有不计其数种类繁多的武器和工具，使其适用于一切战场情况。\n\n总而言之，鉴于目前所知所闻，这是现有的最好的泰坦级飞船。其定将以超高效率来保障关键路线和咽喉星系的安全。"
 acot_precursor_databank.400.a.enigmatic_fortress_platform.lore: "§R这个功能齐全的战斗站§!已被先驱者们用于一般防御设施力不能及的地方，其功能涵盖一切防御要求。"
 acot_precursor_databank.400.a.enigmatic_fortress_platform.data: "神秘堡垒防御平台可能是有史以来最强大的防御站。 其错综复杂的设计允许其投射超强火力，和其小体积形成鲜明对比。 不过由于其小巧尺寸和再生系统，神秘平台无法被彻底摧毁，而只能被禁用，并且在战斗中被击败时会切换所有权。"
 acot_precursor_databank.416.desc: "§B$acot_precursor_databank.4.warbarge$§!空间毁灭之撤锁！无论您离家多远，它都能通过彻底消灭您的敌人的方式满足您所有物种的洁癖需求！"