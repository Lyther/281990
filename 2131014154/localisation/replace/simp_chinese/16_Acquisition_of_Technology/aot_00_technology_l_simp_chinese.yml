l_simp_chinese:
 tech_fe_stronghold: "暗物质军事化"
 tech_fe_stronghold_desc: "新一代的陆基军事设施。一个用尖端暗物质步兵武器和安全系统全副武装的兵工厂。"
 tech_ancient_palace: "暗物质统治"
 tech_ancient_palace_desc: "这是我们人民的崭新时代，而我们的管理机构也必须在新时代的浪潮中占有一席之地。此复合体将巩固我们国家在银河系中至高无上的地位!"
 tech_ancient_hive_cluster: "暗物质操控"
 tech_ancient_hive_cluster_desc: "这是我们蜂巢的崭新时代，我们的伟大蜂群也必须在新时代的浪潮中作为一个强大的整体而奋斗。此复合体将巩固我们国家在银河系中至高无上的地位!"
 tech_ancient_control_center: "暗物质巢穴"
 tech_ancient_control_center_desc: "这是我们机械体的崭新时代，我们的系统核心也必须在新时代的浪潮中占有一席之地。此复合体将巩固我们国家在银河系中至高无上的地位！"
 tech_giga_fortress_dm: "大规模军事化"
 tech_giga_fortress_dm_desc: "暗物质支持下的超标量武器系统技术允许我们建立新一代行星防御设施。这些能自我维持的巨塔高比山峦，能轻松解决大规模入侵之敌。可以说，行星就是一整个要塞了。"
 tech_aot_ae_affluence_center: "工匠精神的追求"
 tech_aot_ae_affluence_center_desc: "生产消费品不仅仅只是为了满足人们的基本需要，还要满足他们对各种时尚的渴望。我们的艺术品应当是无出其右，无以争锋的。"
 tech_aot_ae_class_4_singularity: "6级奇点，放手一搏！"
 tech_aot_ae_class_4_singularity_desc: "我们在先驱者数据库中看见过好几次“切勿到达30级奇点”的相关语句，反过来想，对我们的奇点升个几级也不算什么危险的事儿。那咱先升个四级？算了，太多了……那一级呢？太逊了吧。\n\n那我们就先升两级吧，而这，就是6级奇点的由来。"
 tech_aot_ae_dimensional_fabricator: "盗梦次元"
 tech_aot_ae_dimensional_fabricator_desc: "在不同的维度中，经常有人使用跨次元科技窃取物品而不被察觉。反过来，我们也会从他们那夺回我们的东西。不分爱憎，我们都得夺取，以拯救银河系。"
 tech_aot_ae_sky_dome: "模因显灵"
 tech_aot_ae_sky_dome_desc: "模因是灵魂的DNA，而不是什么自由或者宗教啥的东西。将人充分暴露在模因中，他将学会鉴赏艺术、感激艺术。这就是模因，不论新老。享受模因或成为模因，小子。"
 tech_aot_ae_empyrean_shrine: "信仰之声"
 tech_aot_ae_empyrean_shrine_desc: "我们的影响必须跨越万星，直达他者之心，让其恐于吾信仰之威严；我们对信仰之奋斗必须为他者所见证，令其于吾等战舰般恢弘之圣堂前拜倒畏惧。"
 tech_aot_fe_empyrean_shrine: "苍穹崇拜"
 tech_aot_fe_empyrean_shrine_desc: "我们对物质和非物质领域的知识被统一到一个满足我们高标准精神需要的建筑中。"
 tech_aot_ae_master_archive: "古代记录"
 tech_aot_ae_master_archive_desc: "我们不能只看未来，因为过去本身就蕴藏着无数秘密。研究它们，学习它们，掌握它们。然后吞噬。"
 tech_aot_ae_nano_forge: "暗炉"
 tech_aot_ae_nano_forge_desc: "若存在，我们找到它。若不存在，我们创造它。——《工程军团》第二章，第1337页"
 tech_aot_ae_nourishment_center: "银河美食"
 tech_aot_ae_nourishment_center_desc: "最近有传言称各个国家间进行了菜肴的交流。有许多美食为世人所称赞，但也有为世人所唾弃的下流菜品。我们不能让那些烂菜流入帝国，要保障帝国内的所有食物无论其来源，都是美味的。\n\n不过还是有人抗议不要在披萨上放蜗牛睾丸。"
 tech_stellarite_palace: "星能行府"
 tech_stellarite_palace_desc: "由£acot_sr_stellarite£星核能源驱动的高耸建筑，内部装潢有无可想象之奢华饰物，帝国之杰出人才奋进于内，为建设人民的美好未来出谋划策。"
 tech_stellarite_control_center: "星能控制者"
 tech_stellarite_control_center_desc: "由£acot_sr_stellarite£星核能源驱动的高耸建筑，从内到外的计算力巅峰，帝国之杰出智能与处理单元奋进于内，为建设国家的美好未来上下求索。"
 tech_stellarite_hive_cluster: "星核巢穴"
 tech_stellarite_hive_cluster_desc: "由£acot_sr_stellarite£星核能源驱动的高耸蜂巢尖塔，帝国顶尖的控制工蜂奋进于内，为建设蜂群的美好未来出谋划策。"
 tech_stellarite_hospital: "星核医疗"
 tech_stellarite_hospital_desc: "随着£acot_sr_stellarite£星核能源的普及，其在医学方面的应用潜力和前景也逐步显现。在星核能源的帮助下，我们将勇攀那其它帝国可望而不可即的医学山巅。"
 tech_stellarite_super_assembly: "恒星能机器人组装厂"
 tech_stellarite_super_assembly_desc: "运用£acot_sr_stellarite£星核能源的巨大能量，我们可以在设计组装人工智慧体方面更进一步。"
 tech_stellarite_hive_depot: "星核无人机居住站"
 tech_stellarite_hive_depot_desc: "运用£acot_sr_stellarite£星核能源，我们可以更高效地储存无人机，且不降低哪怕一点存储的质量。"
 tech_stellarite_hive_pool: "星核孵化池"
 tech_stellarite_hive_pool_desc: "运用£acot_sr_stellarite£星核能源，我们可以显著降低工蜂的孵化期时长，极大增加人口增长速度。"
 tech_stellarite_mansion: "星核巨宅"
 tech_stellarite_mansion_desc: "在£acot_sr_stellarite£星核能源的加持下，我们可以达到前所未闻的美学与建筑学高峰，为帝国的居民提供此前只有富中之富才能享受的高质量地产。"
 tech_stellarite_clone_vats: "星核复生中心"
 tech_stellarite_clone_vats_desc: "新式复苏舱提高人口出生速率来增加人口增长率，还能令亡者死而复生。现在，没有一滴资源是浪费的，就算是死亡也挡不住我们的步伐。"
 tech_stellarite_psi_altar: "星核祭献"
 tech_stellarite_psi_altar_desc: "运用£acot_sr_stellarite£星核能源，我们可以更高效地进行牲祭。神灵将如数个世纪以来那般，继续保佑我们的人民和帝国。"
 tech_stellarite_synt_center: "星能合成协调中心"
 tech_stellarite_synt_center_desc: "这个尖端建筑大幅提高我们帝国内合成人的生产能力。不浪费一滴资源，不抛弃一块废石。"
 tech_stellarite_hive_evochamber: "星核进化舱"
 tech_stellarite_hive_evochamber_desc: "运用星核进化舱，我们可以研究我们种族的基因结构，释放更多潜能，还能促进£pops£增长。"
 tech_stellarite_machine_dome: "星能机械穹顶"
 tech_stellarite_machine_dome_desc: "这个尖端建筑大幅提高我们帝国内机器人的生产能力。不浪费一滴资源，不抛弃一块废石。"
 tech_stellarite_food_processing: "星能食物加工"
 tech_stellarite_food_processing_desc: "无处不在的£acot_sr_stellarite£星核能量甚至能够在单调的农业中得到应用。奇迹不再遥不可及。"
 tech_stellarite_alloy_foundry: "星能锻造"
 tech_stellarite_alloy_foundry_desc: "利用恒星之能量，我们可以高质高量地合成£alloys£合金，让那些低等帝国们颤抖敬畏去吧！"
 tech_stellarite_transmutor: "星能炼金"
 tech_stellarite_transmutor_desc: "古老的炼金术士传说实际上是对的，不过他们没找对炼金的材料。运用£acot_sr_stellarite£星核能量，我们可以任意合成我们所需的资源。"
 tech_stellarite_mineral_processing_plant: "星能提纯"
 tech_stellarite_mineral_processing_plant_desc: "£acot_sr_stellarite£星核科技的最新成果让我们得以更高效地提纯矿物。"
 tech_stellarite_power_hub: "星能增幅"
 tech_stellarite_power_hub_desc: "考虑到星核蕴含的巨大能量，运用£acot_sr_stellarite£星核进行能量生产合情合理。该理论的实际应用并不容易，但可以做到。\n\n§Y这股力量势不可挡！§!"
 tech_stellarite_civilian_factory: "星能打印"
 tech_stellarite_civilian_factory_desc: "运用£acot_sr_stellarite£星能来增强硬光打印技术，让我们的生产能力达到了前所未有的高度。这下好了，大家可以喝个烂醉，躺在奢侈品里面，让玻璃珠见鬼去吧。"
 tech_stellarite_enigmatic_lab: "星能实验室"
 tech_stellarite_enigmatic_lab_desc: "这些实验室装满了帝国最先进的实验器材，足以让现有的破烂科研玩意儿蒙羞，并让我们以前所未闻的水平进行科研。"
 tech_stellarite_institute: "星能科研协调中心"
 tech_stellarite_institute_desc: "此科研所能通过预知未来的方式协调星球上研究人员的工作，极大增强研究效率。有一点比较蠢的就是，§H我们从不预知，我们早已知晓。§!"
 tech_stellarite_giga_fortress: "星核超巨型军事设施"
 tech_stellarite_giga_fortress_desc: "£acot_sr_stellarite£星核能源驱动的武器知识和超巨型堡垒相结合，造就了这一防御设施领域的巅峰之作。缩小版舰基武器在行星上的大规模运用，加上无处不在的双层军事安全设施，就算是最疯狂的敌人也会三思而行。不过他们也没机会再反思了。"
 tech_stellarite_stronghold: "星能梯次综合体"
 tech_stellarite_stronghold_desc: "此军事复合体完全自持，且配备有三层星能护盾发生器，里面还重兵把守着高度训练的精英士兵，其装备更是帝国最新最棒的。"
 tech_stellarite_psg: "星核行星屏障核心"
 tech_stellarite_psg_desc: "装有£acot_sr_stellarite£星核能源驱动的Sigma反应堆的超标量护盾发生器能产生几乎不可穿透的行星护盾。轰炸我们行星的人有难了。"
 tech_stellarite_affluence_center: "星核富足设施"
 tech_stellarite_affluence_center_desc: "大规模全方位自动化生产奢侈品——最有胆子的科幻小说家和乌托邦主义者都想象不出来的场面。"
 tech_stellarite_nourishment_center: "星能营养复制中心"
 tech_stellarite_nourishment_center_desc: "利用£acot_sr_stellarite£恒星之能量，我们可以高质高量地合成营养，其他人只能眼巴巴地羡慕我们。"
 tech_stellarite_dimensional_fabricator: "星核时空通道"
 tech_stellarite_dimensional_fabricator_desc: "在我们现有的次元科技的基础上增加£acot_sr_stellarite£星核能源作为辅助，产生无穷之能量以用于次元时空穿梭。现在，闻所未闻的无穷资源尽在我手。"
 tech_stellarite_nano_forge: "星能超时空锻造技术"
 tech_stellarite_nano_forge_desc: "随着我们最近在£acot_sr_stellarite£星核领域的进展，我们现在可以在过去、现在，以及未来——任何时候，同时锻造£alloys£合金，极大提高产能。"
 tech_stellarite_master_archive: "星能超立方体图书馆"
 tech_stellarite_master_archive_desc: "我们的科学取得了巨大进展，如何将宝贵的知识安稳无虞地传给后辈们开始成为我们的考量。这个极其复杂精妙的设施将知识储存在微型奇点的事件视界里面，由自持£acot_sr_stellarite£星能发能机供能。不仅如此，此设施还是用户友好、交互友好型的。我们的伟大成就将永葆其光辉。"
 tech_stellarite_sky_dome: "星能TRDS型穹顶"
 tech_stellarite_sky_dome_desc: "运用£acot_sr_stellarite£星核能源，我们现在能如折纸般随意折叠次元。TRDS型穹顶提供的房产比其看见的更大更宽敞，给予居民们无尽而充实的生活空间。"
 tech_stellarite_generator_lvl3: "星核跨次元促动机"
 tech_stellarite_generator_lvl3_desc: "将我们对£acot_sr_stellarite£星核科技的了解和最新的科技进展相结合，我们现在能够修建以过往无可比拟的效率和安全性产生£acot_sr_stellarite£星核能源的生产设施。新时代，来临了。\n\n§Y提示§!如果星球上已存在§H$building_stellarite_nexus$§!，那么§H$building_stellarite_generator_lvl3$§!将额外产出200£acot_sr_stellarite£星核能源！\n\n如果它被升级为§R$building_phanon_stellarite_nexus$§!，星球上所有§H$building_stellarite_generator_lvl3$§!都会产出额外2000£acot_sr_stellarite£星核能源！"
 tech_dm_commercial_megaplex: "暗物质经济学"
 tech_dm_commercial_megaplex_desc: "随着£sr_dark_matter£暗物质的大规模运用，一些前所未有的精妙复杂且价值斐然的产品现在掌握在我们手中。是时候让这些产品化为利润了；一切你想要的，都是我们有的！"
 tech_dm_embassy: "暗物质外交学"
 tech_dm_embassy_desc: "是时候让异种也了解我们那无人能敌的强大科技实力了。这座复合使馆的设计初衷正是要全面展现我们帝国的无上光辉与力量。"
 tech_dm_bureau: "德尔菲人工智能理政"
 tech_dm_bureau_desc: "新型的德尔菲人工智能可将日常政务流水化处理，还不会发生叛乱或起义，让我们能够专心处理真正紧要的家国大事，的确大有裨益。这些复合设施搭载了一个德尔菲人工智能主机，并由数名$job_dm_bureaucrat_plural$负责维护。"
 tech_ae_commercial_megaplex: "银河巨型商业中心"
 tech_ae_commercial_megaplex_desc: "下一代银河商业的弄潮儿，由£acot_sr_dark_energy£暗能量驱动的商业中心。这些恢弘的商业中心能提供巨大而精妙设计过的购物区域，德尔菲人工智能孜孜不倦地为消费者的购物资金和时间进行计算优化，产生巨大多利润，惠及我们的人民。"
 tech_ae_embassy: "大使馆巨型复合体"
 tech_ae_embassy_desc: "向全银河展示我们霸权的下一步就是让我们的大使馆更有型更酷。其内将配置我们大使们用于执行其使命的一切设备。外国人将接受七级被动大脑扫描以探求其大脑中最深层的忧虑和秘密，让我们占尽先机。"
 tech_ae_bureau: "德尔菲人工智能奇点"
 tech_ae_bureau_desc: "将德尔菲人工智能置于可控环境下并让其自行发展至技术奇点状态，其释放的巨大能力将为我们所用，从而让帝国以奇迹般的效率运转——真正做到完全自主运作。"
 tech_stellarite_commercial_megaplex: "星核无尽商城"
 tech_stellarite_commercial_megaplex_desc: "无出其右的商业巅峰。星核无尽商城提供跨越多个次元和时间泡的商业复合体，每个顾客都能体验个人定制化的独到服务。只有你想不到的，没有商城提供不了的。你可以在任何次元或者时间线里选购，还不用担心人身安全。这么说吧，就算是给予你无限的寿命，你也逛不完这商城里面的好东西。"
 tech_stellarite_embassy: "星能拟时使馆"
 tech_stellarite_embassy_desc: "这个大使馆不单单只是个建筑，更是个拟时跨次元建筑杰作。通过将异种神话形象用进建筑风格中，我们能让外星人完全明了我们的威能可是可以和他们的神明并肩的。"
 tech_stellarite_bureau: "星核德尔菲人工智能时空折叠技术"
 tech_stellarite_bureau_desc: "在原有的德尔菲技术奇点状态上运用次元折叠和时空操控技术，我们得以运行并监控无数个德尔菲人工智能，简简单单让我们的管理能力达到能管理一整个银河系帝国的地步。"
 AOT_EMISSARY_STELLARITE_EXTRA_POP: "星核人力资源部"
 AOT_EMISSARY_STELLARITE_EXTRA_POP_DESC: "为使者提供额外的必要设施，以支持另外§E20§!驻舰劳动力，使新部署的使者能够携带更多人口，以准备执行工作任务。\n\n§R不与其他模块堆叠，相同类型模块只生效一个。§!"
 AOT_EMISSARY_STELLARITE_EXTRA_TROOPS: "星核卫戍部队"
 AOT_EMISSARY_STELLARITE_EXTRA_TROOPS_DESC: "为使者提供额外的必要设施，以支持另外§E20§!卫戍部队。这些部队将作为该星球防御部队的一部分；如果部署在敌对星球上，则作为入侵部队的一部分。如果在战斗中存活，这些军队就会留在星球上。\n\n§R不与其他模块堆叠，相同类型模块只生效一个。§!"
 AOT_EMISSARY_STELLARITE_EXTRA_DROIDS: "星核哨戒单位"
 AOT_EMISSARY_STELLARITE_EXTRA_DROIDS_DESC: "为使者提供额外的必要设施，以支持另外§E20§!卫戍部队。这些部队将作为该星球防御部队的一部分；如果部署在敌对星球上，则作为入侵部队的一部分。如果在战斗中存活，这些军队就会留在星球上。\n\n§R不与其他模块堆叠，相同类型模块只生效一个。§!"
 AOT_EMISSARY_STELLARITE_EXTRA_LAB: "科学超立方体核心"
 AOT_EMISSARY_STELLARITE_EXTRA_LAB_DESC: "一个专用的四维核心，可以部署在使者旁，立即建造一个星核$building_stellarite_enigmatic_lab$\n\n§R不与其他模块堆叠，相同类型模块只生效一个。§!"
 AOT_EMISSARY_STELLARITE_EXTRA_GIGA: "次元巨核"
 AOT_EMISSARY_STELLARITE_EXTRA_GIGA_DESC: "专用次元核心，可以与使者并排部署，立即构筑一座$building_stellarite_giga_fortress_obelisk$。六门千兆主炮也会协助入侵敌方领土，在战斗结束后从主要塞中分离，作为独立的地面防御单位。\n\n§R不与其他模块堆叠，相同类型模块只生效一个。§!"
 AOT_EMISSARY_STELLARITE_EXTRA_SKYSHIELD: "星核屏障核心"
 AOT_EMISSARY_STELLARITE_EXTRA_SKYSHIELD_DESC: "专用纳米核心，可以和使者并排部署，立即构造一个$building_stellarite_psg$。该模块还可以增强使者本身的护盾发生器。\n\n§R不与其他模块堆叠，相同类型模块只生效一个。§!"
 AOT_EMISSARY_STELLARITE_EXTRA_ASSEMBLY: "次元组装核心"
 AOT_EMISSARY_STELLARITE_EXTRA_ASSEMBLY_DESC: "专用次元核心，可以部署在使者旁，立即建立一个$building_stellarite_super_assembly$。\n\n§R不与其他模块堆叠，相同类型模块只生效一个。§!"
 AOT_EMISSARY_STELLARITE_EXTRA_NEXUS: "自主星能回路"
 AOT_EMISSARY_STELLARITE_EXTRA_NEXUS_DESC: "专用纳米核心，可以部署在使者旁，立即建立一个星核回路。\n\n§R不与其他模块堆叠，相同类型模块只生效一个。§!"
 tech_dm_production_core: "暗物质生产核心"
 tech_dm_production_core_desc: "这个尖端暗物质反应堆已经过彻底增强，能够在无维护的情况下自主运行数世纪。自动化的新时代就在前方。"
 TECH_UNLOCK_AUTOMATED_BUILDINGS: "§H解锁科研选项：§!自动化建筑"
 TECH_UNLOCK_AUTOMATED_BUILDINGS_DESC: "这项技术能解锁通向全自动化建筑之道。"
 tech_fe_affluence_center: "财富中心"
 tech_fe_affluence_center_desc: "在这里一切物质欲望都能得到满足，无论多么离谱。"
 tech_fe_nourishment_center: "营养中心"
 tech_fe_nourishment_center_desc: "只要是有味道的东西，这里就能复现出来。"
 tech_fe_nano_forge: "自动锻炉"
 tech_fe_nano_forge_desc: "巨型的纳米复制器托架将原材料转化为拥有奇迹般效能的高端合金。"
 tech_fe_dimensional_fabricator: "次元制造机"
 tech_fe_dimensional_fabricator_desc: "这座建筑使用鲜为人知的次元技术，隧穿到其他世界并从中吸取宝贵资源。"
 tech_fe_class_4_singularity: "四级奇点"
 tech_fe_class_4_singularity_desc: "为这座大型发电厂提供动力的隔离场可谓是科技巅峰。"
 tech_fe_master_archive: "主档案库"
 tech_fe_master_archive_desc: "整个帝国收集的知识都存储在这里，有一个复杂而神秘的数据检索系统，为那些求知者提供宝贵的知识。"
 tech_fe_sky_dome: "空中穹顶"
 tech_fe_sky_dome_desc: "依托极其先进的反重力技术漂浮在空中的乌托邦。"
 tech_stellarite_empyrean_shrine: "星能空灵崇奉"
 tech_stellarite_empyrean_shrine_desc: "£acot_sr_stellarite£星能持有的巨大能量让我们比以往任何时候都更接近神圣。我们将平等地与他们同行！"
 AOT_EMISSARY_PHANON_EXTRA_POP: "卓越执勤部"
 AOT_EMISSARY_PHANON_EXTRA_POP_DESC: "为使者安装必要的额外设施以支持额外§E30§!驻舰人口，使新部署的使者能携带更多人口，以准备执行工作任务。\n\n§R不与其他模块堆叠，相同类型模块只生效一个。§!"
 AOT_EMISSARY_PHANON_EXTRA_TROOPS: "卓越防御驻军"
 AOT_EMISSARY_PHANON_EXTRA_TROOPS_DESC: "为使者提供额外的必要设施，以支持额外§E30§!卫戍部队。这些部队将作为该星球防御部队的一部分；如果部署在敌对星球上，则作为入侵部队的一部分。如果这些军队在战斗中存活，他们就会留在星球上。\n\n§R不与其他模块堆叠，相同类型模块只生效一个。§!"
 AOT_EMISSARY_PHANON_EXTRA_DROIDS: "卓越哨戒单位"
 AOT_EMISSARY_PHANON_EXTRA_DROIDS_DESC: "为使者提供额外的必要设施，以支持额外§E30§!机械部队。这些部队将作为该星球防御部队的一部分；如果部署在敌对星球上，则作为入侵部队的一部分。如果这些军队在战斗中存活，他们就会留在星球上。\n\n§R不与其他模块堆叠，相同类型模块只生效一个。§!"
 AOT_EMISSARY_PHANON_EXTRA_LAB: "科学全方位核心"
 AOT_EMISSARY_PHANON_EXTRA_LAB_DESC: "专用全方位核心，可以部署在使者旁，立即建立一个§R$building_phanon_enigmatic_lab$§!。\n\n§R不与其他模块堆叠，相同类型模块只生效一个。§!"
 AOT_EMISSARY_PHANON_EXTRA_GIGA: "卓越巨核"
 AOT_EMISSARY_PHANON_EXTRA_GIGA_DESC: "特化的卓越核心，可以与使者并排部署，立即建造一座§R$building_phanon_giga_fortress_obelisk$§!。六门千兆主炮也会协助入侵敌方领土，并在战斗结束后从主要塞中分离，作为独立的地面防御单位。\n\n§R不与其他模块堆叠，相同类型模块只生效一个。§!"
 AOT_EMISSARY_PHANON_EXTRA_SKYSHIELD: "符文立场核心"
 AOT_EMISSARY_PHANON_EXTRA_SKYSHIELD_DESC: "特化的卓越符文核心，可以和使者并排部署，立即构造一个§R$building_phanon_psg$§!。该模块还可以增强使者本身的护盾发生器。\n\n§R不与其他模块堆叠，相同类型模块只生效一个。§!"
 AOT_EMISSARY_PHANON_EXTRA_ASSEMBLY: "卓越组装核心"
 AOT_EMISSARY_PHANON_EXTRA_ASSEMBLY_DESC: "特化的卓越核心，可以部署在使者旁，立即建立一个§R$building_phanon_super_assembly$§!。\n\n§R不与其他模块堆叠，相同类型模块只生效一个。§!"
 AOT_EMISSARY_PHANON_EXTRA_NEXUS: "自主卓越回路"
 AOT_EMISSARY_PHANON_EXTRA_NEXUS_DESC: "特化的卓越核心，可以部署在使者旁，立即建立一个§R$building_phanon_stellarite_nexus$§!。\n\n§R不与其他模块堆叠，相同类型模块只生效一个。§!"
 EMISSARY_PHANON_COMPUTER: "卓越使者框架"
 EMISSARY_PHANON_COMPUTER_DESC: "快速部署大量基础设施和入侵部队所必需的一系列强大符文技术装置和框架。\n\n使者将携带§Y15§!人口在星球上定居。\n提供§Y20§!支黑色守卫，作为驻军或入侵部队。"
 tech_precursor_colonizer_phanon: "卓越级使者"
 tech_precursor_colonizer_phanon_desc: "卓越帝国的时代要求创造新的使者来推进我们的扩张。一石不漏，一水不留，一星不幽。极目远望。"
 TECH_UNLOCK_PHANON_COLONIZER_TITLE: "§H解锁舰船区段：§!卓越级使者"
 TECH_UNLOCK_PHANON_COLONIZER_DESC: "§YSigma区段：§!$tech_precursor_colonizer_phanon_desc$"
 tech_phanon_dimensional_mirror: "维度之镜"
 tech_phanon_dimensional_mirror_desc: "这个非凡的巨型结构似乎被用作某种跨维度信息和物质中继。如果我们有足够的勇气建立一个，新的机会就在远方！"
 aot_sr_runic_power: "符文能量"
 aot_sr_runic_power_desc: "推测是一种来自虚境的神秘物质，主要用于为卓越基础设施供能和维护。"
 tech_phanon_palace: "卓越治理"
 tech_phanon_palace_desc: "祲威盛容般的，以£aot_sr_runic_power£符文能量驱动的执政综合体似乎在现实中浅入淡出，不显其形却令人生畏，帝国最杰出的人才奋进于内，引领我们的人们到达那最完满的未来。"
 tech_phanon_control_center: "卓越控制者"
 tech_phanon_control_center_desc: "由£aot_sr_runic_power£符文能源驱动的计算网格嵌入到每个空闲空间之中。建筑物本身仿佛成为一个比其他人都希望召集的领导者还要强大的全知智者，充满了我们帝国必须提供的最好人工智能和处理单元，引领我们的人们到达那最完满的未来。"
 tech_phanon_hive_cluster: "卓越蜂巢"
 tech_phanon_hive_cluster_desc: "祲威盛容般的，基于£aot_sr_runic_power£符文能量驱动的蜂巢尖顶，包含超感应神经元连接和跨维度脑物质，使其如活物般知性，引领虫群到达那最完满的未来。"
 tech_phanon_hospital: "卓越医疗"
 tech_phanon_hospital_desc: "随着我们帝国丰富的£aot_sr_runic_power£符文能量的普及，它的医用潜力显而易见。 我们不仅可以治愈所有存在的疾病，还可以治愈不存在的疾病。 一些可能会在这个领域引发无法形容的恐怖灾难的致命疾病，这里每天都在轻而易举的被创造出来并解决掉。 我们永远不会因任何一种疾病而措手不及，因为我们了解了一切可能。"
 tech_phanon_super_assembly: "符文机械组装厂"
 tech_phanon_super_assembly_desc: "将£aot_sr_runic_power£符文能量的巨大力量用于我们的优势，使我们能够在设计和构建人造生命形式方面达到新的高度。 在这儿建造的每个单元都是任何人都梦想过的最好的作品之一。 如此多的领域都能证明即使是最简单的模型也会拥有强大的精神力量，它们会让我们帝国的人拥有更多智慧，而不是看起来像吃胶水的山顶洞人。"
 tech_phanon_hive_depot: "卓越无人机居住站"
 tech_phanon_hive_depot_desc: "在£aot_sr_runic_power£符文能量的帮助下，我们可以在不降低居住质量的情况下比以往更高效的存放子个体。 子个体单位可以在维度上折叠成极小的立方体，小到可以将整个星球的无人机置于掌中。"
 tech_phanon_hive_pool: "符文创生之坛"
 tech_phanon_hive_pool_desc: "£aot_sr_runic_power£符文能量能够极大地缩短子个体的孕育期，从而使我们的蜂口增速无法估量。 如果需要，新的子个体可以在几分钟内从胚胎成长为功能齐全的成年个体。"
 tech_phanon_mansion: "符文洞天福地"
 tech_phanon_mansion_desc: "在£aot_sr_runic_power£符文能量的加持下，我们可以达到前所未闻的美学与建筑学高峰，为帝国的居民提供高质量的地产。每个房间都可以位于不同的点空间、维度甚至时间。 您可以在遥远的原始火山星球上用餐，在黑洞的事件视界上方入睡，然后坐在马桶上回到过去观看堕失落帝国的祖先用破矛在泥泞中打架。"
 tech_phanon_clone_vats: "卓越Kool-Aid缸"
 tech_phanon_clone_vats_desc: "有了这些新的Kool-Aid，我们不仅能够通过提高出生率来增加人口的增长，我们还可以让死者恢复生机。没有资源被浪费，现在即使死亡也无法阻止我们。我们还可以使用Kool-Aid来激活我们大脑中隐藏的部分，并将神经元密度增加到其物理极限，从而在任何领域实现无与伦比的表现。"
 tech_phanon_psi_altar: "卓越祭祀"
 tech_phanon_psi_altar_desc: "运用£aot_sr_runic_power£符文能量，我们可以更高效地进行牲祭。神灵将如数个世纪以来那般，继续保佑我们的人民和帝国。"
 tech_phanon_synt_center: "卓越合成协调"
 tech_phanon_synt_center_desc: "这个尖端建筑大幅提高我们帝国内合成人的生产能力。不浪费一滴资源，不抛弃一块废石。 该建筑为任何有意愿的合成人创建了一个上行链路，然后在整个合成心智网络中发送最佳思想模式，以实现最大可能的工作效率。"
 tech_phanon_hive_evochamber: "卓越进化舱"
 tech_phanon_hive_evochamber_desc: "有了这座建筑，我们可以改善我们物种的基因构成，以释放隐藏的潜力并优化它以促进£pops£增长。"
 tech_phanon_machine_dome: "卓越机械穹顶"
 tech_phanon_machine_dome_desc: "这个尖端建筑大幅提高我们帝国内合成人的生产能力。不浪费一滴资源，不抛弃一块废石。 该建筑为任何有意愿的子个体创建了一个上行链路，然后在整个机械心智网络中发送最佳思想模式，以实现最大可能的工作效率。"
 tech_phanon_food_processing: "卓越食物加工"
 tech_phanon_food_processing_desc: "无处不在的£aot_sr_runic_power£符文能量甚至能够在单调的农业中得到应用。 奇迹不再遥不可及。 任何种类的食品在这都能在几个小时内被生产出来。 我们可以在早上设计一种全新的食物，中午收割，晚餐就能吃到。 长在树上的布洛格培根？长着水产寿司的灌木？都没问题！"
 tech_phanon_alloy_foundry: "卓越锻造"
 tech_phanon_alloy_foundry_desc: "使用£aot_sr_runic_power£符文能量，我们现在可以单位时间范围内制作超高质量水平的£alloys£合金，让其他任何人都可以在来回摇摆的角落里因震惊而畏缩不前，为他们刚刚目睹的纯粹经济主导地位默默哭泣。"
 tech_phanon_transmutor: "符文炼金术"
 tech_phanon_transmutor_desc: "事实证明，古代炼金术士是对的，他们只是缺乏合适的基础材料。 使用£aot_sr_runic_power£符文能量，我们几乎可以在任何特定时间制作我们想要的任何资源。 任何复杂的技术都与魔法无异，我们正在让魔法看起来像派对饼干。"
 tech_phanon_mineral_processing_plant: "卓越纯净提取"
 tech_phanon_mineral_processing_plant_desc: "£aot_sr_runic_power£符文能量技术的最新进展让我们得以更高效地提纯矿物。 该设施的提纯效率高到让您最终得到的矿物比放入的还要多。所有细节都提高了16倍！别问，它就是能用！"
 tech_phanon_power_hub: "卓越增幅"
 tech_phanon_power_hub_desc: "考虑到这种材料散发的能量，用£aot_sr_runic_power£发电是乎逻辑的一步。然而，这个概念的实际应用并不是那么容易。这个设施可以单独解决任何星球上的能源危机。它可以奇迹般地改进任何一种能量产生装置，超出物理上的可能。\n\n§Y势不可挡§!"
 tech_phanon_civilian_factory: "卓越奢侈品打印"
 tech_phanon_civilian_factory_desc: "运用£aot_sr_runic_power£符文能量来增强硬光打印技术，让我们的生产能力达到了前所未有的高度。想象一场十字军东征，但不是偷东西，而是把东西带出去。我们将变得如此富有，以至于我们可以用他们在梦中甚至无法想象的奢侈品淹没我们的敌人和朋友。"
 tech_phanon_enigmatic_lab: "卓越G-MAN教育中心"
 tech_phanon_enigmatic_lab_desc: "在这个设施中，我们最聪明的头脑将被扔到另一个层次——他们的智力超乎想象。毕业时，他们将获得一个万用公文包，以便他们可以安全地存储在可能的现场测试期间收集的任何文件。万用公文包可以连接到空间和时间的另一个点，以有效地提供无限的存储空间，同时将所有东西都存储在一个地方，而不再丢失袜子或撬棍！"
 tech_phanon_institute: "卓越调研协调设施"
 tech_phanon_institute_desc: "此科研所能通过预知未来的方式协调星球上研究人员的工作，极大增强研究效率。这当然是愚蠢的，因为§H我们不做预测，我们知晓万物§!。"
 tech_phanon_giga_fortress: "卓越超巨型军事设施"
 tech_phanon_giga_fortress_desc: "使用我们£aot_sr_runic_power£ 符文能量武器和堡垒架构的综合知识，我们现在能够将这个设想发挥到它的最佳性能。 数百万个隐藏的虚拟装置，可以在任何给定的时间在星球上的任何地方投射以造成严重破坏。 超复合炸弹发射器可以将原子级炸弹直接传送到您的大脑中并使其爆炸。 无数的拟态杀手无人机可以伪装成石头或灌木丛，可以将一个看起来天真无邪的禅宗花园变成一个喷火的地狱景象，迅速焚毁任何反对者并不留任何痕迹，只为恢复到以前的和平时期一样轻松的状态。"
 tech_phanon_stronghold: "卓越湮灭之体"
 tech_phanon_stronghold_desc: "这个军事综合体完全独立，配备四重冗余符文护盾发生器，充满了训练有素的精锐士兵，配备了我们帝国最好的军事装备。驻扎在这里的每一位士兵都能以一敌百。"
 tech_phanon_psg: "卓越行星屏障核心"
 tech_phanon_psg_desc: "维度折叠和依靠£aot_sr_runic_power£ 符文能量增强动力的卓越反应堆使我们能够制造坚不可摧的行星护盾。它能让轰炸我们的行星成为徒劳的努力。事实上，护盾的威力足以击退大多数破坏行星的武器。如果敌人想要这个星球，他将不得不派遣军队或用比巨像更大的东西攻击它。"
 tech_phanon_affluence_center: "卓越富足设施"
 tech_phanon_affluence_center_desc: "一个完全自动化的设施，由 £aot_sr_runic_power£ 符文能量提供动力，它读取附近兼容实体的思想并直接根据他们最深切的需求和愿望生产奢侈品。您的所有需求我们都能满足。"
 tech_phanon_nourishment_center: "卓越营养复制中心"
 tech_phanon_nourishment_center_desc: "这个华丽的全自动£aot_sr_runic_power£ 符文动力驱动的设施不仅能够创建各种可能的口味组合，而且还能在任意复杂的菜肴中实现它们。里面的厨师可以在一瞬之间完成千年美食，并且可以喂饱整个帝国的人口。"
 tech_phanon_dimensional_fabricator: "卓越全维度端口"
 tech_phanon_dimensional_fabricator_desc: "这个£aot_sr_runic_power£符文能量端口确实是同类中的一个奇迹。当以前的次元门只允许获取其他维度和他们的主要时间线的材料时，这个坏玩意儿则是把程度提升了一个档次。我们现在可以从任何维度和任何时间轴获取资源，而无视祖父悖论。\n回到过去射杀自己，并在将自己的身体卖给科学家之前再次射杀自己一破去已经生效的时间链，同时拿走所有金钱。因为第一个受害者已被卖出，其可能性是无穷无尽的。事实上，它仍然在被销售，一遍又一遍。\n§R永不停止§!"
 tech_phanon_nano_forge: "卓越符文锻炉"
 tech_phanon_nano_forge_desc: "这个完全自动化的工程奇迹在£aot_sr_runic_power£符文能量的基础上运行，并在没有任何监督的情况下生产大量合金作为交换。 它通过次元通道在最需要的地方生产和立即交付合金。 永远不会再遭受合金短缺的困扰，而享受永无止境的、准时交付的高质量合金堆供应的荣耀所为您提供便利。"
 tech_phanon_master_archive: "卓越悖论书阁"
 tech_phanon_master_archive_desc: "随着我们过去在技术上的巨大进步，我们需要一种可靠的方式来存储我们宝贵的知识，以备不时之需。 这个复杂的设施存储了来自不同维度和时间线宇宙p膜的知识，由独立的£aot_sr_runic_power£ 符文能量发生器提供动力。 不需要维护，书阁本身几乎是坚不可摧的。 我们的成就将被保存到时间的尽头。"
 tech_phanon_empyrean_shrine: "卓越空灵崇奉"
 tech_phanon_sky_dome: "卓越符文圆顶"
 tech_phanon_sky_dome_desc: "在£aot_sr_runic_power£符文能量的帮助下，我们可以实现令人难以置信的居住空间。每个符文圆顶都会根据居住在其中的个人的个人喜好进行调整。你想生活在你刚读过的那本奇幻小说中吗？没问题！为自己拥有一个完整的星球怎么样？里面住着毛茸茸的动物，为了您的方便，它们还会做所有的房子清洁工作？轻而易举！\n\n没有任何地产像符文地产一样免费！"
 tech_phanon_runic_generator: "符文裂缝生成"
 tech_phanon_runic_generator_desc: "这些大陆大小的设施储存着大量的能量，对于任何智能生物来说都太危险了。 不过这个设施是完全自动化的，发出的维度振动帮助附近的$job_phanon_dimension_folder_plural$提高它们的效率。 每个建造的 $building_phanon_runic_generator$将为 £aot_sr_runic_power£ 符文能量生产£job£ 工作提供 10% 的叠加奖励。\n\n§H提示：§!当建立在 $pc_phanon_macripp$ 上时，它将产生 10 倍的£aot_sr_runic_power£符文能量。"
 tech_phanon_commercial_megaplex: "符文太初购物"
 tech_phanon_commercial_megaplex_desc: "无出其右的商业巅峰。这些巨大的复合体横跨多个维度和时间气泡。 每个客户都会获得完全个性化的体验，永远不会有相同的经历。 任何人可能想要的任何商品都可以在这里找到。顾客可以在完全安全的环境中以任何维度或时间线购物。凡人和不朽者的一生都不足以完整地体验这个神奇之地所提供的一切。"
 tech_phanon_embassy: "符文诳时使馆"
 tech_phanon_embassy_desc: "整个大使馆的建筑设计都是围绕我们极好的，基于£aot_sr_runic_power£符文能量的基础功能进行设计的。来自外星文明的大使们都将被这个知性建筑本身接待，它被设计为能够利用他们身体与心灵中所有可能的弱点来展示他们所需要的一切，直击核心。只有当他们接受了我们帝国的全部荣耀时，我们才能考虑进行真正意义上的谈判。"
 tech_phanon_bureau: "卓越德尔菲人工智能时空折叠技术"
 tech_phanon_bureau_desc: "有了£aot_sr_runic_power£符文能量科技，我们现在可以用不计其数的时间线变化在多个维度模拟运行我们帝国可能的实际结果。这意味着我们仅依赖这一建筑就能运行整个银河系的官僚机构。"
 tech_civil_phanon_application: "民用卓越工程"
 tech_civil_phanon_application_desc: "我们的工程师、建筑师和科学家为我们新获得的£aot_sr_runic_power£符文技术提出了一些有趣的新应用。这应该为我们开辟科学进步的新途径！"
 TECH_UNLOCK_NEW_PHANON_TECHS_TITLE: "§H解锁科技线：§!£aot_sr_runic_power£符文经济"
 TECH_UNLOCK_NEW_PHANON_TECHS_DESC: "$tech_civil_phanon_application_desc$"
 tech_phanon_genetics: "$trait_phanon_people_mans$"
 tech_phanon_genetics_desc: "$trait_phanon_people_mans_desc$"
 tech_phanon_augmentations: "$trait_phanon_suporbot$"
 tech_phanon_augmentations_desc: "$trait_phanon_suporbot_desc$"
 tech_bombardment_pe: "数据轰炸协议"
 tech_bombardment_pe_desc: "我们可以简单地将我们的敌人数字化并将其上传到云端，而不是炸毁它们。毕竟，以这种形式将它们移到垃圾箱要容易得多！"
 bombardment_phanon_digitalization: "§R数据化轰炸§!"
 bombardment_phanon_digitalization_desc: "我们可以简单地将我们的敌人数字化并将其上传到云端，而不是炸毁它们。毕竟，以这种形式将它们移到垃圾箱要容易得多！\n-对§Y军队§!造成§R数据抹除§!程度伤害\n-对§Y星球§!造成§R数据抹除§!程度伤害\n-对§Y人口§!造成§R数据抹除§!程度伤害\n-将清除行星表面的所有生命痕迹。"
 TECH_UNLOCK_PHANON_BOMBARDMENT_TITLE: "§H解锁轰炸姿态：§!$bombardment_phanon_digitalization$"
 TECH_UNLOCK_PHANON_BOMBARDMENT_DESC: "§R$bombardment_phanon_digitalization$：§!我们可以简单地将我们的敌人数字化并将其上传到云端，而不是炸毁它。毕竟，以这种形式将它们移到垃圾箱要容易得多！\n-对§Y军队§!造成§R数据抹除§!程度伤害\n-对§Y星球§!造成§R数据抹除§!程度伤害\n-对§Y人口§!造成§R数据抹除§!程度伤害\n-将清除行星表面的所有生命痕迹。"
 tech_phanon_stellarite_nexus: "符文能量回路"
 tech_phanon_stellarite_nexus_desc: "第一代符文回路在£sr_dark_matter£暗物质与£acot_sr_dark_energy£暗能量充裕时效率和稳定性都有大幅提升。我们现在可以建造提升现有£aot_sr_runic_power£符文能量产能的生产设施。考虑到支持£aot_sr_runic_power£符文能量工业所需的巨额£sr_dark_matter£暗物质与£acot_sr_dark_energy£暗能量，这无疑是个喜讯。"
 tech_phanon_empyrean_shrine_desc: "£aot_sr_runic_power£符文之力持有的巨大能量让我们比以往任何时候都更接近神圣。我们将平等地与他们同行！"
 tech_pmc_bootleg_decimator_beam: "§R微缩烈焰§!"
 tech_pmc_bootleg_decimator_beam_desc: "§R微缩烈焰§!是§R$ACOT_PHANON_DECIMATOR_CANNON$§!的缩水型版本，因其原版本对于其它船只而言都过于庞大，不进行大量改造无法装置于其上，所以我们开发出了这款缩水版。"
 tech_stellarite_class_11_singularity: "星核能源七级奇点"
 tech_stellarite_class_11_singularity_desc: "我们是不是走的太远了？当然，7级奇点不光绝对安全，还能产出比之前版本更多的能量。除了我们，没人能理解它是怎么工作的，其他人也因此羡慕嫉妒恨。"
 tech_stellarite_ancient_cryo_chamber: "星辰主脑核心"
 tech_stellarite_ancient_cryo_chamber_desc: "我们可以用巨量的星辰能源来给远程服务器站点供能。这可以撬动小型单位无法完成的任务，大大改善劳工和计算性基础设施的效率。"
 tech_stellarite_synthersizer: "烈阳之心"
 tech_stellarite_synthersizer_desc: "这个国家规模的设施能够创造稳定£acot_sr_stellarite£星核烈阳来生产重要战略资源，整个过程远比前一代更轻松。"
 tech_phanon_class_7_singularity: "卓越11级奇点"
 tech_phanon_class_7_singularity_desc: "11级奇点。用心想想。通向核按钮路途过半感觉如何？生存恐惧？焦虑？兼而有之？我们唯一确定的是这个£aot_sr_runic_power£符文能量驱动的怪物为我们提供了大量能量。"
 tech_phanon_ancient_cryo_chamber: "符文RTX"
 tech_phanon_ancient_cryo_chamber_desc: "我们现在可以用Kool-Aid强劲的散热能力来运行全部计算性基础设施。我们的核心将总在低温下运行，而敌人则相反。"
 tech_phanon_synthersizer: "末日之柱"
 tech_phanon_synthersizer_desc: "这个大洲规模的设施让我们能够高效利用£aot_sr_runic_power£符文能量和£acot_sr_stellarite£星核能量。这对基础设施稀缺的偏远星球而言是很好的补充，对现有基础设施则是显著的改善。"
 EMISSARY_SIGMA_COMPUTER: "Sigma使者框架"
 EMISSARY_SIGMA_COMPUTER_DESC: "快速部署大量基础设施和入侵部队所需的强大纳米技术装置和框架。\n\n使者将携带§Y20§!人口在星球上定居。\n提供§Y25§!支黑色守卫，作为驻军或入侵部队。"
 aot_modifier_builder_phanon: "归源者法典"
 aot_modifier_builder_phanon_desc: "从归源者法典中部署的强力神秘校准，正在监控这颗星球，提高它的生产力。"