l_simp_chinese:
 RESEARCH_ALPHA_POWER: "先驱者数据库逆向工程"
 RESEARCH_ALPHA_POWER_DESC: "我们能够去收集一切可用信息来尝试重建一个先驱者数据库。从深不可测的虚境，到无边无际的其它次元，我们将探索每一个可到之处以收集线索，来实现数据库重建计划。这项计划需要我们帝国最顶尖的头脑，以及最先进的科学设备来通力合作才能完成。"
 RESEARCH_ALPHA_ARTIFACT_POWER: "先驱者数据库逆向工程"
 RESEARCH_ALPHA_ARTIFACT_POWER_DESC: "我们可以通过消耗稀有文物的方式来开始先驱者数据库计划。稀有文物能提供神秘知识，极大增加我们成功的概率！但是计划还是需要我们帝国最顶尖的头脑和最先进的科学设备通力合作才能完成。"
 alpha_diy_events.3.name: "挑选Alpha项目负责人"
 alpha_diy_events.3.desc: "我们必须选择一位科学家来领导阿尔法数据库重组计划。受我们信息来源毫无定性的限制，我们并不清楚计划中会发生什么变故，所以我们最好还是选一个资历好看的科学家。\n\n不过从另一方面看，这项项目本身可能让领导项目的科学家陷于危险乃至身死人亡，我们必须做出决断。\n\n§Y推荐您选择一个技能等级不低于7级的科学家，以最大化成功概率。§!\n\n§R结果不可预见，请做好心理准备！§!"
 alpha_diy_events.4.desc: "我们必须选择一位科学家来领导阿尔法数据库重组计划。虽然我们使用§Y稀有文物§!来帮助科学家进行研究，但是项目本身并不是完全安全无虞的，所以选择一个优质的科学家仍然是上上之选。\n\n不过从另一方面看，这项项目本身可能让领导项目的科学家陷于危险乃至身死人亡，我们必须做出决断。\n\n§Y推荐您选择一个技能等级不低于7级的科学家，以最大化成功概率。§!\n\n§R结果不可预见，请做好心理准备！§!"
 aot_artifact_events.1.a: "也许我们应该考虑使用“文物”？"
 acot_alpha_matter_events.1.bb: "我们必须建立自己的数据库！"
 acot_alpha_matter_events.1.bb_desc: "偷窃或乞讨是弱小帝国才会干的事。我们将用我们自己的方式重新组装先驱者数据库，向银河系展示我们至高无上的研究能力！\n\n"
 acot_alpha_diy_fail: "梦碎人醒"
 acot_alpha_diy_fail_desc: "我们曾经天真地以为我们能够在§H失落帝国§!曾失败的游戏里获胜，我们尝试着去完成堕落帝国那古老文明无数代最顶尖的科学家未曾完成的伟大成就，以为能够创造奇迹。\n\n现在，§H[Root.GetName]§!的自满和幻想化为了一片灰烬。§H[Root.GetName]§!的最顶尖科学家已经殉国，我们付出的无数资源也随之化为乌有。\n\n§P我们的努力全部付之东流！§!\n\n§H[Root.GetName]§!和全体§H[Root.Owner.GetSpeciesNamePlural]§!人民那曾经无边无际的自信已被无情击碎，我们派出最顶级的科学家，而他们全都§P失败§!了。我们以为他们足智多谋，能够完成国家托付给他们的伟大计划，然而我们错的离谱。也许我们应该再去升级下科学家们，再试一遍。\n\n§Y计划已然终结，但日后再试也未尝不可。§!"
 acot_alpha_diy_fail_reconsider: "我们应该去其他地方寻找结果…"
 acot_alpha_diy_fail_reconsider_desc: "虽然我们尽力而为还是失败，但是我们可以凭§R武力§!去从别人那夺取数据库，不是吗？不过采取此行动会永远封锁尝试自行组建数据库的选项。是否执行？"
 acot_alpha_diy_fail_try_again: "这不可能！！！为什么？？？为什么？？？不！！！！"
 acot_alpha_diy_fail_try_again_desc: "我们很惭愧。事实证明，这项任务远比我们想象的难，我们付出了惨痛的代价。然而我们不会放弃！我们可以在之后再次尝试。"
 acot_alpha_diy_postpone: "我们现在解决不了这个问题。日后再说？"
 acot_alpha_diy_postpone_desc: "我们可以暂时推迟这个项目。谁知道呢，也许我们可以找到获得数据库的新方法，或是从头开始建立一个数据库？为此我们需要大量的知识和资源。\n\n因此，我们应该考虑成为§H银河权势§!！"
 acot_alpha_diy_postpone_ae_empire: "我们还没准备好，我们需要更多时间…"
 acot_alpha_diy_postpone_ae_empire_desc: "该项目将会暂时推迟，但之后我们仍然还有机会。"
 alpha_diy_events.4.name: "关键任务失败"
 alpha_diy_events.4.desc.a: "坏消息！我们重组先驱者数据库的时候出现了差错！由于缺乏进展和过度熬夜，其中一位科学家变得绝望，并不小心将咖啡洒在了原型数据库的主处理器上。\n\n秘密实验室爆炸了，所有相关人员全部阵亡。"
 alpha_diy_events.4.desc.b: "坏消息！我们尝试重组建先驱者数据库的计划出错了！研究小组尝试增大暗物质镊子的功率，结果增加的过多了，而原型机也随着实验室一起炸翻了天，在场无人生还。"
 alpha_diy_events.4.desc.c: "糟透了！我们重组先驱者数据库的计划出错了！在探针梭巡于虚境，寻找可用信息之时，我们获取了一小块晶体，用反物质分光计分析它。很不幸的是此举引发了一阵灾难性的震荡波，摧毁了整个研究设施和其中的人员。"
 alpha_diy_events.4.desc.d: "坏消息！我们尝试重组建先驱者数据库的计划出错了！运用外次元的知识，我们的研究小组搞到了一份神秘设备的蓝图，理当是能取得些突破。不幸的是这个设备实际上是一个炸弹，炸毁了整个设施和研究人员。"
 alpha_diy_events.4.desc.e: "坏消息！我们重组先驱者数据库的时候出现了差错！一些未知势力派出的秘密特种部队攻击了设施并安放了炸弹。在场的科研小组人未能生还下来，均告于行动中阵亡。实验室也被摧毁，研究成果化为了乌有！"
 alpha_diy_events.4.desc.f: "坏消息，我们重组先驱者数据库的时候出现了差错！实际上实验进行得很顺利，但当其中一位科学家了解到他非常喜欢的一款游戏巨作是Epoch平台独占时，他愤怒得失去了理智，然后他意外地启动了实验室的自毁装置，整个实验室在热核炸弹的烈焰中化为了灰烬，无人生还。"
 alpha_diy_events.4.desc.g: "坏消息！我们重组先驱者数据库的时候出现了差错！科研小组尝试复制数据库人工智能，却创造了一个自认为是SHODANET的叛逆人工智能。人工智能迅速控制了整个设施，夺取了核自爆装置。整个设施都随着里面的人工智能和研究人员化为飞灰了。"
 alpha_diy_events.4.desc.h: "坏消息！我们重组先驱者数据库的时候出现了差错！数据库一个核心CPU忘了加导热膏，在测试的时候瞬间产生了100000度的高温，甚至产生了反物质，接踵而至的大爆炸完全摧毁了研究基地，杀死了在场的所有研究人员！"
 alpha_diy_events.4.desc.i: "坏消息！我们尝试重组建先驱者数据库的计划出错了！研究团队尝试启动一个来着厕-所-42号次元的神秘引擎，不幸的是引擎要求我们订阅会员服务，然后就立刻自我终结了。实验室直接爆炸，无人幸存。"
 aot_events.1.name: "贪图之终局"
 aot_events.1.desc: "尽管我们尽了一切努力遏制§H[Root.GetName]§!内享乐主义的滋生，但事实证明我们的努力远远不够。现在的§H[Root.Owner.GetSpeciesNamePlural]§!世代享受着他们前辈们从未享受过的美好条件。生活质量处于历史最高峰，许许多多的年轻§H[Root.Owner.GetSpeciesNamePlural]§!在奢靡享受中长大，从未吃过苦遭过罪。他们自大、愚蠢、工作不思进取，还贪乐怕劳，甚至把国家世世代代祖辈们一砖一瓦所建设的美好社会当做应得之物，对自己的生活感到自满无比，反正也没有什么波伏大事儿。一些年轻的§H[Root.Owner.GetSpeciesNamePlural]§!甚至觉得§H[Root.GetName]§!已然天下无敌，毕竟§H[Root.GetSpeciesAdj]§!种族早已是天下布武、至尊之位了。任由这不详的享乐主义发展下去定会将我们国家送入如同那些堕落帝国一般的衰落境地。千里之堤毁于蚁穴，我们怎能坐视不管？\n\n不过现在我们也已通晓更多。我们早已进化得比堕落帝国巅峰时期还要强大。我们坐拥顶尖科技、意志如磐石般坚定，正全力以赴去重新使§H[Root.GetSpeciesAdj]§!的精神充满活力，把§H[Root.GetName]§!从堕落帝国那贪图之晦暗结局中挽救出来！\n\n§P我们将化为一体，从灰烬中重生。我们不会抛弃任何一个人，不会让任何东西挡住我们前进的道路。我们是上上至善，万里挑一，永远如此。§!"
 aot_events.1.a: "我们已然没有退路，为了荣耀，前进！"
 enable_ae_decadence_edict: "可使用§Y$edict_energize_society$§!凝聚力野望，彻底终结帝国一代人的享乐主义思潮。\n\n"
 aot_events.2.name: "巅峰之国之崛起"
 aot_events.2.desc: "§H[From.GetName]§!中正在进行一场前所未有的运动。\n\n有传言称§H[From.GetRulerTitle][From.GetRulerName]§!已经向§H[From.GetSpeciesAdj]§!社会中长久滋生的堕落思潮宣战了。如果他们战胜的话，§H[From.GetName]§!将彻底摆脱享乐主义的影响，其也肯定会重回其权势之巅峰，并在又一代人民的荣耀中再次崛起。"
 aot_events.2.a: "这对我们和银河系意味为何？"
 juggevt.1.name: "虚空之霸权"
 juggevt.1.desc: "我们曾经证明过在银河系内的霸权地位，恢弘无比之§Y$precursor_juggernaut$§!的建成即是证明。\n\n这艘船的原始缩水版本被如今年轻种族称为§P主宰§!。不过§Y$precursor_juggernaut$§!的区别在于其不仅更大，而且还注重耐久和火力，而摒弃了舰载机行动功能。先驱者认为在其战列巡洋舰承担大部分航母职能的时候，再搞一个航母是没有必要的，而我们也是这样认为的。这艘船还能同时建造6艘舰船，并能为前线舰队提供维修服务，以提高舰队的续航能力并对那些胆敢对抗我们的乐色们进行不间断打击。\n\n没人能阻碍§H[Root.Owner.GetName]§!了！"
 juggevt.1.a: "我们的敌人将知道恐惧是什么滋味！"
 juggevt.1.b: "屈服或者灭亡！"
 juggevt.1.c: "我们的力量是无可辩驳的！"
 juggevt.2.name: "战争之浪潮"
 juggevt.2.desc: "§H[From.Owner.GetName]§!已证实完成了力压群雄之§Y$precursor_juggernaut$§!的建造。这座移动的太空基地不仅搭载了恢弘火力与坚实的防御，还能于前线建造和维修舰船，令其成为战斗中一支不可小视的威胁。\n\n这艘战舰让原来的那些普通§Y主宰§!们相形见绌，真是太空战争的一道靓影。"
 juggevt.2.a: "真是意料以外。"
 juggevt.2.b: "他们在加紧补战斗力的课么？"
 juggevt.2.c: "他们应该多造点战列舰，而不是这种玩意儿。"
 juggevt.2.d: "这艘船肯定没他们吹嘘的那么强吧，不是吗？"
 juggevt.2.e: "看起来真像个太空马桶，真是可惜。"
 aot_mod_options.3.title: "$building_stellarite_clone_vats$"
 aot_mod_options.3.desc: "只要我们帝国中有§H至少一个$building_stellarite_clone_vats$§!，就能修复领袖，并§R复活§!最近失去的领袖。\n\n领袖复活的机会在任何领袖死亡时都会自动触发。"
 decision_open_resurrection_chambers_menu: "联络$building_stellarite_clone_vats$"
 decision_open_resurrection_chambers_menu_desc: "我们将能够获得一些提升帝国领袖和大规模转化异种人口为我国主流人口的选项。"
 aot_mod_options.chrysalis.name: "启用蝶蛹协议"
 aot_mod_options.chrysalis.explain: "运用我们近神般的基因工程技术，我们能够将异种£pops£人口转化成§H[Root.Owner.GetSpeciesNamePlural]§!。\n\n需要星球上至少有一个异种人口和§H[Root.Owner.GetSpeciesName]§!£pops£人口以激活蝶蛹协议。"
 no_xenos_in_empire: "需要星球上至少有一个异种人口和§H[Root.Owner.GetSpeciesNamePlural]§!£pops£人口以激活蝶蛹协议。"
 aot_mod_options.resurrect.title: "领袖复生"
 aot_mod_options.resurrect.desc: "运用我们近神般的基因工程技术和伟大杰作§H$building_stellarite_clone_vats$§!，我们能够让§Y[From.From.GetName]§!死而复生。不过这项技术所用到的资源是非常高昂的。\n\n我们必须作出决断，在复活成本和死而复生之间作出选择。万幸的是，复活的躯体拥有着不朽之身。\n\n§Y提示：如果这个窗口在无人死亡的情况下弹出，请点击“否”选项。游戏引擎设定解聘领袖和领袖被杀死是一个机制，选择“是”选项将是徒劳无功的。§!"
 aot_mod_options.resurrect.1.a: "是，让§Y[From.From.GetName]§!复生吧！"
 aot_mod_options.resurrect.1.a.explain: "我们将运用超然之力量复活§Y[From.From.GetName]§!，并给予此领袖§Y$leader_trait_cell_activated$§!特质。"
 aot_mod_options.resurrect.1.b: "否，让§Y[From.From.GetName]§!安息吧。"
 aot_mod_options.chrysalis_happened.title: "转化成功"
 aot_mod_options.chrysalis_happened.desc: "眨眼间，这个星球上所有的非§H[Root.Owner.GetSpeciesName]§!人口都被传送到§H$building_stellarite_clone_vats$§!。在他们还没有意识到发生了什么之前，就被昏迷射线诱导进入了深度睡眠。\n\n在几个小时内，他们的大脑重新链接，他们的身体重塑成与§H[Root.Owner.GetSpeciesNamePlural]§!完美相似的样子。转变完成后他们就会醒来，仿佛他们的一生中除了§H[Root.Owner.GetSpeciesNamePlural]§!，就再也没有别的东西了。\n\n我们有着光明的未来，我们将作为一个整体继续前进！"
 aot_mod_options.chrysalis_happened.1.b: "他们可能不喜欢这样，但这即是巅峰。"
 aot_mod_options.chrysalis_happened.1.c: "绝对完美的身体与心灵。"
 aot_mod_options.chrysalis_happened.1.d: "我们之中。我们之中。我们之中。"
 aot_mod_options.chrysalis_happened.1.e: "漂亮的工作。没有人能够看出其中的差别。"
 acot_special_menu.exit.a: "我们已经完成了…"
 acot_special_menu.exit.b: "这里暂时没有什么可做的…"
 acot_special_menu.exit.c: "这儿的工作已经完成了…"
 acot_special_menu.exit.d: "我必须离开，我的人民需要我……"
 acot_special_menu.exit.tooltip: "暂时离开，但我们以后可以随时回来。"
 aot_events.6.name: "放弃优势？"
 aot_events.6.desc: "我们真的应当§R放弃§!成为§H巅峰§!，并成为§H堕落帝国§!吗？这是最后一次考虑这个决定的机会。"
 aot_events.6.a: "好，就这样办。"
 aot_events.6.b: "不，请不要…"
 RESEARCH_PRECURSOR_ATTEMPT_INSANE: "先驱者想象重构"
 RESEARCH_PRECURSOR_ATTEMPT_INSANE_DESC: "团队已经获得了足够的资源以完成其设计。\n\n§Y60%机会增加200进度§!\n§G20%机会增加400进度§!\n§R20%机会增加100进度§!\n\n§E需要1M物理学研究。§!"
 aot_precursor_databank.901.d: "疯狂配置"
 aot_precursor_databank.901.d.explain: "§Y60%机会增加200进度§!\n§G20%机会增加400进度§!\n§R20%机会增加100进度§!\n\n§E需要1M物理学研究。§!"
 acot_precursor_databank.900.enigmalith: "一些可以生产资源的东西如何？"
 acot_precursor_databank.900.enigmalith.infodata: "§E需求分数：350§!"
 acot_precursor_databank.900.enigmalith.response: "资…啊，确实有！像石油井架抽取太空中暗物质的东西！一个非常方便但又复杂的生产资源的方式。老一代的堕落者忘记了如何制造它们，但我们从中获得宝贵的资源！"
 acot_precursor_databank.904.desc.enigmalith: "设计团队很自豪地宣布，他们已经完成了一个正常运作的神秘核心原型。我们现在可以从太空中抽……呃，提取资源！"
 acot_precursor_databank.904.enigmalith: "先驱者神秘核心已验证！"
 acot_precursor_databank.900.dm_hab: "来点太空不动产？"
 acot_precursor_databank.900.dm_hab.infodata: "§E需求分数：350§!"
 acot_precursor_databank.900.dm_hab.response: "不动产？不动产再好再妙，欣赏它的人不够妙又怎样呢？哦不好意思我又偏题了。让我康康……是的！老东西们确实在高档居住空间这方面还是投入过点精力的！除此以外，这些太空不动产还精于生产宝贵的£sr_dark_matter£暗物质和£acot_sr_dark_energy£暗能量呢！你肯定会爱上它们的。"
 acot_precursor_databank.904.desc.dm_hab: "设计团队自豪地宣布，他们已经完成了$pc_dm_habitat$的功能原型。高档深空不动产，尽在我手！"
 acot_precursor_databank.904.dm_hab: "$pc_dm_habitat$已验证！"
 acot_precursor_databank.900.dm_jugg: "主宰呢？"
 acot_precursor_databank.900.dm_jugg.infodata: "§E需求分数：450§!"
 acot_precursor_databank.900.dm_jugg.response: "查询：主幸…§R失败§!\n\n查询：主莘…§R失败§!\n\n查询：主宰…§G成功§!\n\n凡人和他们的“语言”。事实证明，堕落那群人确实有这种一种奇特的“主宰”。然而，不要把现代平民的“主宰”设计和这个搞错。这是真的大家伙，拥有强大的火力、耐用性，以及先进的前线单位生产能力。你肯定会喜欢这个的！"
 acot_precursor_databank.904.desc.dm_jugg: "设计团队很自豪地宣布，他们已经完成了一个可以运作的$precursor_juggernaut$的原型。太空霸权将确保我们的帝国无与伦比！"
 acot_precursor_databank.904.dm_jugg: "$precursor_juggernaut$已验证！"
 acot_precursor_databank.900.aot_gatekeeper: "有比亥伯龙更大的东西吗？"
 acot_precursor_databank.900.aot_gatekeeper.infodata: "§E需求分数：400§!"
 acot_precursor_databank.900.aot_gatekeeper.response: "啊，确实有！在倾斜的星际基地上绑了个推进器！我以为它们已经从我的记忆中消失了，我需要深入找一下！你准备好迎接这个被遗忘的毁灭玩具的复出了吗？"
 acot_precursor_databank.904.desc.aot_gatekeeper: "设计团队很自豪地宣布，他们已经完成了一个有效的$aot_gatekeeper$原型。这一定会帮助传播我们帝国的荣耀！"
 acot_precursor_databank.904.aot_gatekeeper: "$aot_gatekeeper$已验证！"
 acot_precursor_databank.900.enigmatic_fortress: "我的防御太弱了，有更大的吗？"
 acot_precursor_databank.900.enigmatic_fortress.infodata: "§E需求分数：500§!"
 acot_precursor_databank.900.enigmatic_fortress.response: "哦伙计，我给你备了点好货！§R模因堡垒§!！模因之堡、堡中模因、为模因之堡垒、成堡垒之模因。该空间站有多种可能的翻译，必定能满足您的防卫需求。"
 acot_precursor_databank.904.desc.aot_enigmatic_fortress: "设计团队很自豪地宣布，他们已经完成了一个正常运作的$enigmatic_fortress_platform$原型。最好的防御平台是我们的了！"
 acot_precursor_databank.904.enigmatic_fortress: "$enigmatic_fortress_platform$已验证！"
 aot_mod_options.8.title: "$building_phanon_clone_vats$"
 aot_mod_options.8.desc: "我们可以治疗我们的在位领袖，也可以§R复活§!我们最近不幸离去的领袖，只要我们的帝国拥有 §H一栋或更多§H$building_phanon_clone_vats$§!亦或是§R$building_phanon_clone_vats$§! .\n\n领袖复活计划会在任何领袖死去时自动触发。"
 decision_open_kool_aid_vats_menu: "联络$building_phanon_clone_vats$"
 decision_open_kool_aid_vats_menu_desc: "我们将能够升级领袖、大规模转化异种人口为我国主流人口以及给领袖上卓越特性。"
 aot_mod_options.koolaid.name: "激活Kool Aid附魔协议"
 aot_mod_options.koolaid.explain: "喝下这杯神奇的Kool Aid吧！成为非凡者！现在可以为我们珍贵的领导人们注入新的高级领袖特质，当然，是有代价的。"
 no_normal_leaders: "我们目前没有任何符合高级卓越特质条件的领导！"
 aot_mod_options.koolaid_consoomed.title: "附魔成功！"
 aot_mod_options.koolaid_consoomed.desc: "在 §H$building_phanon_clone_vats$§!之中经过长时间的乏味的昏暗的神经质化的会议后，我们所有的领导者都彻底改善了。在 £aot_sr_runic_power£符文之力的帮助下，我们现在有能力授予我们领袖高级特质并让我们§H[Root.Owner.GetSpeciesNamePlural]§!飞跃到一个全新的高度！"
 aot_mod_options.koolaid_consoomed.1.b: "哦~耶"
 aot_mod_options.koolaid_consoomed.1.c: "哼啊啊耶！喝下Kool Aid！"
 aot_mod_options.koolaid_consoomed.1.d: "红力汁就要BRRRRRRR了啊啊啊啊！"
 aot_mod_options.koolaid_consoomed.1.e: "奇怪的知识§R增加了§!"
 aot_mod_options.kool_aid_chrysalis_happened.title: "$aot_mod_options.chrysalis_happened.title$"
 aot_mod_options.kool_aid_chrysalis_happened.desc: "眨眼间，这个星球上所有的非§H[Root.Owner.GetSpeciesName]§!人口都被传送到 §R$building_phanon_clone_vats$§!。在他们还没有意识到发生了什么之前，就被昏迷射线诱导进入了深度睡眠。\n\n在几个小时内，他们的大脑重新链接，他们的身体重塑成与§H[Root.Owner.GetSpeciesNamePlural]§!完美相似的样子。转变完成后他们就会醒来，仿佛他们的一生中除了§H[Root.Owner.GetSpeciesNamePlural]§!，就再也没有别的东西了。\n\n我们有着光明的未来，我们将作为一个整体继续前进！"
 RESEARCH_PHANON_DIMENSIONAL_MIRROR: "$dimensional_mirror_0$逆向工程"
 RESEARCH_PHANON_DIMENSIONAL_MIRROR_DESC: "我们发现了一个隐藏的信号，其中包含一个名为$dimensional_mirror_0$的设备蓝图。以我们事业的名义，我们将开展一个巨构建筑项目。一旦研究完毕，我们必须尽快建造它，以发现可能的新技术性进步!"
 aot_phanon_events.1.name: "镜中天，天中镜"
 aot_phanon_events.1.desc: "一位来自偏远之地的不知名科学家有了一个惊人发现。\n\n据他们而言，这个发现“应该绝对不可能找到。然而，我们找到了！仿佛有某种不可名状的至高力量引导着我抵达这一发现。”\n\n科学家实际上就是发现了一个嵌入了子空间频段的微弱背景辐射中的隐藏信号，位于我们最强大的暗能量发电机的冕形视界之中。\n\n该信号已被解析，它原来包含一个名为$dimensional_mirror_0$的不祥设备蓝图。我们的科学团队立即决定不放弃这种独特的机会。万事俱备，只欠东风。"
 aot_phanon_events.1.a: "搞快点！新科技永远不愁多！"
 aot_phanon_events.1.a_desc: "我们将会深挖其更多可能性。"
 aot_phanon_dimensional_mirror_postpone: "现在我们还没办法处理这个事情，下次一定？"
 aot_phanon_dimensional_mirror_postpone_desc: "这个项目现在会被暂时推迟，但之后我们还有机会再次研究。"
 aot_phanon_events.2.name: "项目完成！"
 aot_phanon_events.2.desc: "我们的科学团队成功地完成了如何构建$dimensional_mirror_0$的概述。工程部门现在需要设计我们的工程船可以使用的最终蓝图。我们应该尽快研究该技术，并继续建造$dimensional_mirror_0$."
 aot_phanon_events.2.a: "魔镜啊魔镜，我便是这世间最煊赫之人！"
 aot_phanon_events.21.name: "坚不可摧之镜？"
 aot_phanon_events.21.desc: "我们现在已经完成了一个可运作的$dimensional_mirror_0$原型蓝图, 是时候用一艘§H工程船§!建造它了。这个东西应该用工程船建在我们领土之内的偏远星系，但是§R要让我们的舰队随时可以去应对任何随之而来的不速之客。§!\n\n一旦建好了，我们应该激活它以尝试从$dimensional_mirror_0$之中获取价值连城的卓越技术。"
 aot_phanon_events.21.a: "飞升非凡！"
 aot_phanon_events.3.name: "$dimensional_mirror_0$ 构建完成！"
 aot_phanon_events.3.desc: "位于[From.GetName]之中的 $dimensional_mirror_0$已经建造完成！即使它还没有完全激活，这个巨构建筑已经从未知来源接收数据流并作为一个中继来传导。我们偶然发现了代码中存在可以利用的弱点，这应该能够使我们解密其中的某些部分。剩下要做的就是激活 $dimensional_mirror_0$了。"
 aot_phanon_events.4.name: "$dimensional_mirror_0$启动！"
 aot_phanon_events.4.wave1.desc: "位于[From.GetName]之中的$dimensional_mirror_0$已经完全启动并且我们已经发送了请求！\n\n现在让我们拭目以待。"
 aot_phanon_events.4.wave2.desc: "位于[From.GetName]之中的$dimensional_mirror_0$已经完全启动并且我们已经发送了第二个细化的请求！\n\n现在让我们继续等待回应。"
 aot_phanon_events.4.wave3.desc: "位于[From.GetName]之中的$dimensional_mirror_0$已经完全启动并且我们已经发送了第三个更加细化的请求！\n\n现在我们需要等待看看会发生什么事。"
 aot_phanon_events.4.wave4.desc: "位于[From.GetName]之中的$dimensional_mirror_0$已经完全启动并且我们已经发送了最后一个完美的请求！\n\n这次我们应当获得奖励，一个尚未被决定的奖励。"
 aot_phanon_events.4.a: "发送消息，希望能有最好的结果！"
 aot_phanon_events.7.diplo_title: "卓越自动物流系统（P.A.D.S）"
 aot_phanon_events.7.a: "你是谁？你收到了我们的信息吗？"
 aot_phanon_events.7.a.response: "我是氩马逊的§R$aot_phanon_events.7.diplo_title$§!，原本被杰布·贝佐德找到并随后被§R卓越集团§!获得。\n\n我们自然收到了你的请求，祝贺你购买我们最受欢迎的产品：\n\n§R死亡：黄金版本§!\n\n它在我们完全§R独立的用户群体§!当中评价4.9/5.0分！\n\n请等待您的物流。"
 aot_phanon_events.7.diplo.desc: "亲爱的§R顾客§!！感谢您信任氩马逊！\n\n请问我们今天能如何帮到您？"
 aot_phanon_events.7.b: "你收到我们的消息了吗？"
 aot_phanon_events.7.b.response: "是的！感谢亲爱的顾客购买我们评价最高的产品：\n\n§R苦痛殒灭：白金§!\n\n它在我们§R完全独立§!的顾客群体中得分4.9/5.0，包括其DLC：\n\n§R殒灭：黄金§!\n\n请等待您的物流。"
 aot_phanon_events.7.c.response: "是的！感谢亲爱的顾客购买我们评价最高的产品：\n\n§R恐骇殒灭：钻石§!\n\n它在我们§R完全独立§!的顾客群体中得分4.9/5.0，包括它之前的DLC：\n\n§R殒灭：黄金§!\n§R苦痛殒灭：白金版本§!\n\n请等待您的物流！"
 aot_phanon_events.7.d.response: "是的！感谢亲爱的顾客购买我们评价最高的产品：\n\n§R折磨死亡：宗师版本§!\n\n不幸的是，在此之前并没有顾客评价。如果您能评价您对§R折磨死亡：宗师版本§!的个人体验，我们将非常高兴！此特别优惠包括 DLC：\n\n§R死亡：黄金版本§!\n§R苦痛死亡：白金版本§!\n§R恐怖死亡：钻石版本§!\n\n包括导演剪辑的获奖配乐，例如：\n\n§R''This is your funeral''§!\n§R''Die Die, baby!''§!\n§R''Undertaker Blues''§!\n\n请等待您的物流！"
 aot_phanon_events.8.name: "特殊投递已送达！"
 aot_phanon_events.8.wave1.desc: "正如§R$aot_phanon_events.7.diplo_title$§!所公布的，我们的物流到了！\n\n不幸的是卓越保险库并不在其中。取而代之的是一队卓越舰船出现在了$dimensional_mirror_0$之前。随后$dimensional_mirror_0$立即失去了能源。\n\n如果我们想继续，我们必须打败舰队并重新充能$dimensional_mirror_0$！"
 aot_phanon_events.8.wave2.desc: "§R$aot_phanon_events.7.diplo_title$§!又一次投放了我们的东西！\n\n可惜卓越保险库再一次不在其中，一队甚至更加庞大的舰队出现了，而$dimensional_mirror_0$再次断电。\n\n如果我们想继续，我们必须打败舰队并再次充能$dimensional_mirror_0$！"
 aot_phanon_events.8.wave3.desc: "又一次，§R$aot_phanon_events.7.diplo_title$§!在预计时间投放了我们的快递！\n\n但祸不单行！卓越保险库又不在其中！不管如何我们已经大致确定了其正确的请求，下一次尝试应该会卓有成效。不过造难生患，一队更加巨大的舰队最后一次出现了，而$dimensional_mirror_0$叕断电了。\n\n如果我们想继续，我们必须打败舰队并充能$dimensional_mirror_0$！"
 aot_phanon_events.8.wave4.desc: "在颤栗与期待中，§R$aot_phanon_events.7.diplo_title$§!向我们选择的星系投送了快件。\n\n是它，§R卓越保险库§!这次大概的确是出现了！坏消息是我们需要面对一队迄今为止最巨大的舰队。我们已经炸毁了$dimensional_mirror_0$以防止未来可能出现的任何意外，现在我们已经拥有我们想要的了。\n\n我们必须打败这对舰队以获得§R卓越保险库§!并通过突袭保险库来获得它的秘密！"
 digitizer_event.2.name: "[From.GetName]已被数据化"
 digitizer_event.2.desc: "我们的上将们报告道此次对§H[From.GetName]§!轰炸战役已按预期结束。整个行星已经以惊人的效率完全数据化。"
 digitizer_event.2.a: "另一个令人毛骨悚然的模因从存在中消失了。谢天谢地。"
 digitizer_event.2.b: "信息不能被破坏，只能被转换。\n§E译注：概念源于量子力学的两个基本定理：不可克隆定理和不可删除定理.§"
 digitizer_event.2.c: "宁死不红？我让他们又死又红。"
 digitizer_event.3.desc: "敌人对§H[From.GetName]§!殖民地犯下了滔天暴行。显然，他们以某种方式将整个星球及其人口数字化为单纯的数据。 过去的这个星球已经不复存在，变成了一个仅仅因为我们羞辱性的失败而充满苦毒和痛苦的红球。"
 digitizer_event.3.a: "不论什么理由，他们都被抛弃了。"
 digitizer_event.3.b: "我们对他们来说就是这点东西吗？仅仅是用来玩弄的模因吗？"
 digitizer_event.3.c: "怎么会？"
 bombed_to_data_world: "§Y[From.GetName]是一个被数据化的卓越数据星球。§!"
 aot_phanon_events.1000.name: "§R$tech_phanon_stellar_converter$§!基址"
 aot_phanon_events.1000.desc: "在[From.From.GetName]主星周围建造未来§R$tech_phanon_stellar_converter$§!第一个万向环的艰巨任务已经准备好着手开展。\n\n建造这个环所需的资源与材料数额庞大，数十万最优秀的工程师已准备好开始将系统的行星体拆除成可用于其建造的物质。"
 aot_phanon_events.1000.a: "没有什么能够阻止我们。"
 aot_phanon_events.1002.name: "§R$tech_phanon_stellar_converter$§!项目"
 aot_phanon_events.1002.desc.a: "[From.GetName]已经在[star_imploder_system.GetName]中规划了一个巨大的建造项目。他们打算在星系的主星周围建造一个巨大的§R$tech_phanon_stellar_converter$§!，作为第一步，他们已开始将所有附近行星体的物质转化为巨构建筑的初始金属骨架。"
 aot_phanon_events.1002.desc.b: "我们收到情报，[From.GetName]即将开始建造另一个§R$tech_phanon_stellar_converter$§!，这次是在 [star_imploder_system.GetName]系统中！和以前一样，他们的工程师目前正在拆除系统中的所有行星体，以便将他们的资源和材料用于 §R$tech_phanon_stellar_converter$§! 的建造。"
 aot_phanon_events.1002.a: "它会像我们自己的一样令人印象深刻吗？"
 aot_phanon_events.1002.b: "一项壮举，如果能完成的话。"
 aot_phanon_events.1003.name: "§R$tech_phanon_stellar_converter$§!框架已完成"
 aot_phanon_events.1003.a.desc: "第一个位于[From.From.GetName]星系的§R$tech_phanon_stellar_converter$§!万向环终于完成了。尽管还有许多要做，仅仅完成这个周长近二十亿公里的巨大旋转环，就已经是一项了不起的工程壮举。"
 aot_phanon_events.1003.b.desc: "第二个位于[From.From.GetName]星系的§R$tech_phanon_stellar_converter$§!万向环终于完成了。只剩下一个环需要建造了，但仅仅完成这第二个巨大的旋转环，周长略超过20亿公里，也毫无疑问是另一项了不起的工程壮举。"
 aot_phanon_events.1003.a: "许多工作还摆在我们面前。"
 aot_phanon_events.1004.name: "§R$tech_phanon_stellar_converter$§!已完成"
 aot_phanon_events.1004.desc.a: "我们的工程师于今日完成了位于[completed_star_imploder_system.GetName]星系§R$tech_phanon_stellar_converter$§!的最后第三个万向环。完成后，万向环将激活并迅速将恒星转换为 §R$pc_phanon_pylon_star$§!。这一宏伟巨构建筑的建造无疑是[Root.GetName]历史上的里程碑——我们已经完成了银河系历史上其他文明所无法做到的事情。\n\n让§R$tech_phanon_stellar_converter$§!永远屹立在此，证明[Root.GetSpeciesName]种族自首次冒险突破母星大气层的襁褓以来，取得了多大的成就。"
 aot_phanon_events.1004.desc.b: "我们已经完成了§R$tech_phanon_stellar_converter$§!第三个万向环的工作！我们构建了[completed_star_imploder_system.GetName]星系，星球成功转换为§R$pc_phanon_pylon_star$§!。我们的工程师再次完成了不可能的任务。\n\n[Root.GetName]必将成为银河历史上最伟大的建造者。"
 aot_phanon_events.1004.a: "今天是个好日子。"
 aot_phanon_events.1005.name: "[From.GetSpeciesName]§R$tech_phanon_stellar_converter$§!"
 aot_phanon_events.1005.desc.a: "[From.GetName] 已经完成了我们银河系历史上任何文明都无法做到的事情——他们已经围绕 [completed_star_imploder_system.GetName] 星系的主星建造了巨大的 §R$tech_phanon_stellar_converter$§! 。\n\n这项技术奇迹必须被视为对 [From.GetSpeciesName] 全体完成的巨大成就的证明。 从他们卑微的开始，他们当然已经走了很长一段路。"
 aot_phanon_events.1005.desc.b: "[From.GetName] 已经完成了另一个§R$tech_phanon_stellar_converter$§!! 这个巨大的巨型结构位于 [completed_star_imploder_system.GetName] 星系中，该系统现在没有其他行星体，因为那些曾经存在的行星被由此产生的超新星摧毁。"
 aot_phanon_events.1005.a: "也许我们应该也考虑建造更多。"
 aot_phanon_events.1005.b: "另一个？他们的资源难道是无限的吗？"
 aot_phanon_events.2000.name: "§R$pc_sigma_solaripp$§!基址"
 aot_phanon_events.2000.desc: "在[From.From.GetName]主星周围建造未来§R$pc_sigma_solaripp$§!第一个万向环的艰巨任务已经准备好着手开展。\n\n建造这个环所需的资源与材料数额庞大，数十万最优秀的工程师已准备好开始建立必要基础设施。"
 aot_phanon_events.2000.a: "我们的力量势不可挡！"
 aot_phanon_events.2002.name: "§R$pc_sigma_solaripp$§!项目"
 aot_phanon_events.2002.desc.a: "我们得知[From.GetName]已经在[macripp_system.GetName]星系中进行了一个巨大的建设项目。 他们打算在星系的主星周围建造一个巨大的§R$pc_sigma_solaripp$§!，作为第一步，他们已开始将所有附近行星体的物质转化为巨构建筑的初始金属骨架。"
 aot_phanon_events.2002.desc.b: "我们得知[From.GetName]即将开始建造另一个§R$pc_sigma_solaripp$§!，这次是在 [macripp_system.GetName]星系中！和以前一样，他们的工程师目前正在拆除系统中的所有星体，以便他们的资源和材料可以用于§R$pc_sigma_solaripp$§!的建设。"
 aot_phanon_events.2002.a: "它会像我们自己的一样令人印象深刻吗？"
 aot_phanon_events.2002.b: "一项壮举，如果能完成的话。"
 aot_phanon_events.2003.name: "§R$pc_sigma_solaripp$§!平台完成"
 aot_phanon_events.2003.a.desc: "我们在[From.From.GetName]星系建造的§R$pc_sigma_solaripp$§!第一批居住平台终于完成了。 虽然还有很多事情要做，但仅仅这个空间中的巨大浮动平台，就无疑是一项令人难以置信的工程壮举。"
 aot_phanon_events.2003.b.desc: "[From.From.GetName]星系§R$pc_sigma_solaripp$!§!的第二批居住平台终于完成了。如今只剩下一个需要建造。仅仅完成这第二个周长略超过20亿公里的巨大旋转环体，也无疑是另一项了不起的工程壮举。"
 aot_phanon_events.2003.a: "许多工作还摆在我们面前。"
 aot_phanon_events.2004.name: "§R$pc_sigma_solaripp$§!完成"
 aot_phanon_events.2004.desc.a: "今天，我们的工程师完成了[completed_solaripp_system.GetName]星系中§R$pc_sigma_solaripp$§!的最后一批居住平台。这座伟大巨构的落成必然成为[Root.GetName]史上的里程碑——我们完成了银河系历史中其他文明没有做到的事。\n\n让§R$pc_sigma_solaripp$§!永远矗立在此，证明[Root.GetSpeciesName]种族自首次冒险突破母星大气层的襁褓以来，取得了多大的成就。"
 aot_phanon_events.2004.desc.b: "我们已经完成在[completed_solaripp_system.GetName]星系的§R$pc_sigma_solaripp$§!!的最后一批居住平台！我们的工程师再次完成了不可能的任务。\n\n[Root.GetName]必将成为银河历史上最伟大的建造者。"
 aot_phanon_events.2004.a: "这是伟大的一天。"
 aot_phanon_events.2005.name: "[From.GetSpeciesName]§R$pc_sigma_solaripp$§!"
 aot_phanon_events.2005.desc.a: "[From.GetName]已经完成了银河系历史上任何文明都无法做到的事情——他们已经围绕[completed_solaripp_system.GetName]星系的主星建造了巨大的§R$pc_sigma_solaripp$§!。\n\n这项技术奇迹无疑是[From.GetSpeciesName]全体完成的巨大成就的证明。 从他们卑微的开始，他们当然已经走了很长一段路。"
 aot_phanon_events.2005.desc.b: "[From.GetName]已经完成了另一个§R$pc_sigma_solaripp$§!！这个巨大的巨型结构位于[completed_solaripp_system.GetName]星系中，该系统现在没有其他行星体，因为那些曾经存在的行星被由此产生的超新星摧毁。"
 aot_phanon_events.2005.a: "这些模因已经失控，现在它们不只两个了！"
 aot_phanon_events.2005.b: "又一个！？这是什么蛇皮？"
 aot_phanon_events.3000.name: "§R$pgr$§!建成"
 aot_phanon_events.3000.desc: "我们现在已准备在[From.From.GetName]的主星为我们未来的§R$pgr$§!建造第一个结构环体。\n\n建造这个环所需的资源和材料数量将是巨大的，我们数十万最优秀的工程师随时准备开始建立必要基础设施。"
 aot_phanon_events.3000.a: "我们的力量势不可挡！"
 aot_phanon_events.3002.name: "§R$pgr$§!项目"
 aot_phanon_events.3002.desc.a: "[From.GetName]已经在[great_wall_system.GetName]中计划一个巨大的建造项目。他们打算在星系的主星周围建造一个巨大的§R$pgr$§!，作为第一步，他们已开始将所有附近行星体的物质转化为巨构建筑的初始金属骨架。"
 aot_phanon_events.3002.desc.b: "我们收到情报，[From.GetName]即将开始建造另一个§R$pgr$§!，这次是在[great_wall_system.GetName]星系中！和以前一样，他们的工程师目前正在拆除系统中的所有行星体，以便将他们的资源和材料用于 §R$pgr$§! 的建造。"
 aot_phanon_events.3002.a: "它会像我们自己的一样令人印象深刻吗？"
 aot_phanon_events.3002.b: "一项壮举，如果能完成的话。"
 aot_phanon_events.3003.name: "§R$pgr$§!框架完成"
 aot_phanon_events.3003.a.desc: "第一个为§R$pgr$§!而建造的§H$phanon_great_wall_1$§!终于完成了，它位于[From.From.GetName]星系。虽然还有很多事情要做，但仅仅完成这个周长近100亿公里的复杂静态环体就必须被认为是一项了不起的工程壮举。 它将作为整个巨构建筑的锚点，使这个星系所见过的防御设施相形见绌。"
 aot_phanon_events.3003.b.desc: "于[From.From.GetName]星系内的§R$pgr$§!§H$phanon_great_wall_2$§!已经完成。连同§H3个$pc_sigma_deepspace_habitat$§!和§H9个$aot_macripp_dark_matter_obelisk_core_se$§!一起建造完成。这应该有助于这个恒星系统完全自我维持。"
 aot_phanon_events.3003.c.desc: "于[From.From.GetName]星系中的§R$pgr$§!§H$phanon_great_wall_3$§!终于建造完成。只剩下一个环需要建造，但仅仅完成这些绝对巨大的支撑梁就应该向每个人展示我们努力实现的成果。"
 aot_phanon_events.3003.a: "许多工作还摆在我们面前。"
 aot_phanon_events.3004.name: "§R$pgr$§!完成"
 aot_phanon_events.3004.desc.a: "今天，在[completed_great_wall_system.GetName]星系，我们的工程师完成了§R$pgr$§!的最后一段环带。这座伟大巨构的落成必然成为[Root.GetName]史上的里程碑——我们完成了银河系历史中其他文明没有做到的事。\n\n让§R$pgr$§!永远屹立在此，证明[Root.GetSpeciesName]种族自首次冒险突破母星大气层的襁褓以来，取得了多大的成就。"
 aot_phanon_events.3004.desc.b: "于[completed_great_wall_system.GetName]的最后一个§R$pgr$§!环体建造完成！我们的工程师再次完成了不可能的任务。\n\n[Root.GetName]必将成为银河历史上最伟大的建造者。"
 aot_phanon_events.3004.a: "很快就没有人敢挑战我们了。"
 aot_phanon_events.3005.name: "[From.GetSpeciesName]§R$pgr$§!"
 aot_phanon_events.3005.desc.a: "[From.GetName] 已经完成了我们银河系历史上任何文明都无法做到的事情——他们已经围绕[completed_great_wall_system.GetName]星系的主星建造了巨大的 §R$pgr$§!。\n\n这项技术奇迹必须被视为对 [From.GetSpeciesName] 全体完成的巨大成就的证明。 从他们卑微的开始，他们当然已经走了很长一段路。"
 aot_phanon_events.3005.desc.b: "[From.GetName] 已经完成了另一个§R$pgr$§!这个巨大的巨型结构位于[completed_great_wall_system.GetName]星系中，该系统现在没有其他行星体，因为那些曾经存在的行星被由此产生的超新星摧毁。"
 aot_phanon_events.3005.a: "请别发疯了！"
 aot_phanon_events.3005.b: "我再也受不了这种疯狂了……"
 acot_planets.7.new_desc: "我们的地面部队未能击败避难所的安全系统。 报告表明，卓越防御小队在传送出去之前摆出了某种T形姿势以展示他们的统治地位，与此同时也重置了完整的时间线，以撤销我们在该保险库中所做的一切。 之后我们将不得不再试一次。"
 acot_planets.7.b: "下次我们会得到它们！"
 acot_planets.7.c: "偶不……"
 acot_planets.7.d: "我们必须完成这个任务！"
 acot_mega.2new.name: "建设$acot_precusor_phanon_starcitadel$"
 acot_mega.2new.desc: "[From.From.GetName]星系主星上$acot_precusor_phanon_starcitadel$的准备工作已经完成。\n\n工程船已经驶入并把它自己安装在施工现场的广阔平台上。虽然这艘船必须因此退役，但我们即将实现的目标将抵消建造它所花费的任何资源。"
 acot_mega.3new.name: "$acot_precusor_phanon_starcitadel$运行正常"
 acot_mega.3new.desc: "[From.From.GetName] 系统上的$acot_precusor_phanon_starcitadel$已完全组装好，大型空间站现已全面运行。\n\n旧的空间站的工作人员已搬迁到新站，随时待命。"
 decision_open_kool_aid_assembly_menu: "联络Kool Aid之所"
 decision_open_kool_aid_assembly_menu_desc: "我们将能够升级领袖以及给领袖附魔卓越特性。"
 aot_special_menu.5.2.name: "遗留代码翻新程序"
 aot_special_menu.5.2.explain: "此过程将立刻给全体合成人领袖加注§Y2500点§!经验。此外，所有6级或以上的合成人科学家也会获得§Y灵光一闪§!特性。"
 jumpstarted_mecha_exp_development: "遗留代码翻新程序生效中"
 aot_mod_options.mecha_koolaid.name: "激活Kool-Aid代码基底程序"
 aot_mod_options.mecha_koolaid.explain: "用神奇的Kool Aid来作为电路板冷却剂吧！成为非凡者！现在可以为我们珍贵的领导人们注入新的高级领袖特质，当然，是有代价的。"
 aot_mod_options.mecha_koolaid_consoomed.desc: "在 §H$Kool Ald会所$§!之中经过长时间乏味又昏暗的网络会议后，我们所有的领导者都极大地提升了自我。在 £aot_sr_runic_power£符文之力的帮助下，我们现在有能力授予我们领袖高级特质，让他们成为万里挑一者，进而让我们§H[Root.Owner.GetSpeciesNamePlural]§!飞跃到一个全新的高度！"
 aot_mod_options.koolaid_consoomed.2.c: "冷 却 剂 效 能：§R120%§!！"
 aot_mod_options.koolaid_consoomed.2.d: "我 们 成 了 模 因，数 值 的 毁 灭 者。\n译注：典出自奥本海默在核试验后的名言：“我成了死神，世界的毁灭者。”"
 aot_mod_options.koolaid_consoomed.2.e: "RTX模式：§R开§!。"
 aot_mod_options.3.desc.a: "只要我们帝国中有§H至少一个$building_stellarite_hive_evochamber$§!，就能修复领袖，并§R复活§!最近失去的领袖。\n\n领袖复活的机会在任何领袖死亡时都会自动触发。"
 decision_open_resurrection_evochambers_menu: "联络$building_stellarite_hive_evochamber$"
 decision_open_resurrection_evochambers_menu_desc: "$decision_open_resurrection_chambers_menu_desc$"
 aot_mod_options.8.desc.a: "只要我们帝国中有§H至少一个§H$building_phanon_hive_evochamber$§!或§R$building_phanon_clone_vats$§!，就能修复领袖，并§R复活§!最近失去的领袖。\n\n领袖复活的机会在任何领袖死亡时都会自动触发。"
 decision_open_kool_aid_evochambers_menu: "联络$building_phanon_hive_evochamber$"
 decision_open_kool_aid_evochambers_menu_desc: "$decision_open_kool_aid_vats_menu_desc$"
 AOT_SPECIAL_STAR_LIST_ENTRY: "特殊恒星入口"
 AOT_SPECIAL_STAR_LIST_ENTRY_DESC: "国内的异常、特殊特殊恒星。\n\n这个项目帮助追踪、保存已知特殊恒星的名称，从而可以选中工程船对其右键点击建造巨构建筑。"