 ENIGMATIC_FORTRESS_DARK_MATTER_REACTOR_RE: "三重符文反应堆"
 ENIGMATIC_FORTRESS_DARK_MATTER_REACTOR_RE_DESC: "没有任何反应堆能够与这有史以来最大、违背现实的符文反应堆相媲美。它专门为神秘堡垒设计，不能用于其他地方。它的能量输出高到足以维持最耗能的武器持续运作。"