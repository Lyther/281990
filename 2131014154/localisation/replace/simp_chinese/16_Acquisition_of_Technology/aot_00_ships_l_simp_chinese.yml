 tech_gatekeepers_phanon: "卓越$aot_gatekeeper$"
 tech_gatekeepers_phanon_desc: "有了符文的力量，就能进一步推进$aot_gatekeeper$的设计。超越我们最疯狂梦想的力量。"
 tech_dm_enigmatic_fortress_platform: "Delta神秘碉堡"
 tech_dm_enigmatic_fortress_platform_desc: "防御平台的巅峰之作。这个巨大的空间站满载着帝国能提供的最强大武器。其在防御战中的耐久力前所未有。该防御系统是如此先进，以至于防御平台无法摧毁，只能禁用。"
 tech_ae_enigmatic_fortress_platform: "Alpha神秘碉堡"
 tech_ae_enigmatic_fortress_platform_desc: "使用基于暗能量的新反应堆可以支撑更多的武器装备和更高的耐用性。Alpha神秘堡垒是防御中不能错过的优势。"
 tech_sigma_enigmatic_fortress_platform: "Sigma神秘碉堡"
 tech_sigma_enigmatic_fortress_platform_desc: "绝对是最大的可行火力已被塞进这个功能齐全的战斗站。 无与伦比的耐用性并装载我们帝国库存中最大型武器，而且数量惊人。使其成为任何严肃防御行动的绝对必需品。"
 tech_phanon_enigmatic_fortress_platform: "卓越神秘防御工事"
 tech_phanon_enigmatic_fortress_platform_desc: "通过使用从卓越集团那里获得的新颖的符文技术，我们可以获得前所未有的火力。这个空间站应该能够独自击败整个军团的飞船。"
 tech_omega_enigmatic_fortress_platform: "Omega神秘防御工事"
 tech_omega_enigmatic_fortress_platform_desc: "在光物质的帮助下，我们可以再次突破可行性的界限。如今这座要塞所支撑的硕大防御工事足以摧毁单独数个帝国级舰队。"
 TECH_UNLOCK_PHANON_JUGGERNAUT_CONSTRUCTION_TITLE: "§H解锁舰船类型：§!卓越$precursor_juggernaut$"
 TECH_UNLOCK_PHANON_JUGGERNAUT_CONSTRUCTION_DESC: "允许建造卓越$precursor_juggernaut$，在符文力量的帮助下这将进一步增加船体和火力。"
 TECH_UNLOCK_PRECURSOR_GATEKEEPER_PHANON_CONSTRUCTION_TITLE: "§H解锁舰船类型：§!卓越$aot_gatekeeper$"
 TECH_UNLOCK_PRECURSOR_GATEKEEPER_PHANON_CONSTRUCTION_DESC: "允许建造卓越$aot_gatekeeper$，这将显著改进符文力量！"
 TECH_UNLOCK_ENIGMATIC_FORTRESS_PLATFORM_CONSTRUCTION_TITLE: "§H解锁平台类型：§!$enigmatic_fortress_platform$"
 TECH_UNLOCK_ENIGMATIC_FORTRESS_PLATFORM_CONSTRUCTION_DESC: "允许建造$enigmatic_fortress_platform$，这大概是最优秀的防御平台了！"
 TECH_UNLOCK_ALPHA_ENIGMATIC_FORTRESS_PLATFORM_CONSTRUCTION_TITLE: "§H解锁防御平台区段：§!Alpha$enigmatic_fortress_platform$"
 TECH_UNLOCK_ALPHA_ENIGMATIC_FORTRESS_PLATFORM_CONSTRUCTION_DESC: "允许建造用£acot_sr_dark_energy£暗能量改进的$enigmatic_fortress_platform$，最优秀的防御平台!"
 TECH_UNLOCK_SIGMA_ENIGMATIC_FORTRESS_PLATFORM_CONSTRUCTION_TITLE: "§H解锁防御平台区段：§!Sigma$enigmatic_fortress_platform$"
 TECH_UNLOCK_SIGMA_ENIGMATIC_FORTRESS_PLATFORM_CONSTRUCTION_DESC: "允许建造用£acot_sr_stellarite£星核能量大幅度改进的$enigmatic_fortress_platform$，绝对是最好的防御平台!"
 TECH_UNLOCK_PHANON_ENIGMATIC_FORTRESS_PLATFORM_CONSTRUCTION_TITLE: "§H解锁平台类型：§!卓越$enigmatic_fortress_platform$"
 TECH_UNLOCK_PHANON_ENIGMATIC_FORTRESS_PLATFORM_CONSTRUCTION_DESC: "允许建造用符文能量大幅度改进的$enigmatic_fortress_platform$，它绝对是最优秀的防御平台!"
 TECH_UNLOCK_OMEGA_ENIGMATIC_FORTRESS_PLATFORM_CONSTRUCTION_TITLE: "§H解锁翻译平台区段：§!Omega$enigmatic_fortress_platform$"
 TECH_UNLOCK_OMEGA_ENIGMATIC_FORTRESS_PLATFORM_CONSTRUCTION_DESC: "允许建造用£acot_sr_light_matter£光能量完全改进的$enigmatic_fortress_platform$，绝对是最完美的防御平台!"
