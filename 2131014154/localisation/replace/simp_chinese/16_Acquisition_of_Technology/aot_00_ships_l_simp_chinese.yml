 ENIGMATIC_FORTRESS_DARK_MATTER_REACTOR_DESC: "为太空中的单个实体设计的最大此类反应堆。它提供了足够的力量来运行神秘堡垒的所有系统。"
 ENIGMATIC_FORTRESS_DARK_MATTER_REACTOR_AE: "三重暗能量反应堆"
 ENIGMATIC_FORTRESS_DARK_MATTER_REACTOR_AE_DESC: "对上一代暗物质反应堆的巨大改进产生了这种狂野的能量系统。三个暗能量奇点应该满​​足你增加的能量需求，以将你的对手化为灰烬。"
