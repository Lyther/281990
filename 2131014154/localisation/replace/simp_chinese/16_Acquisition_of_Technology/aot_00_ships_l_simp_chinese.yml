l_simp_chinese:
 tech_precursor_juggernaut: "$precursor_juggernaut$"
 tech_precursor_juggernaut_desc: "这是当今帝国所称的“主宰”舰船的原始设计。战斗驳船更注重重火力输出以及吸收伤害，而较为轻视舰载机。锦上添花的是战斗驳船还带有6个船坞模块，拥有极佳的造船性能。战斗驳船毫无疑问很适合用作你飞升帝国的旗舰！"
 tech_alpha_juggernaut: "Alpha$precursor_juggernaut$"
 tech_alpha_juggernaut_desc: "有了原始蓝图，我们终于可以将我们的$precursor_juggernaut_plural$升级为Alpha$precursor_juggernaut_plural$，以释放出它的全部潜力。"
 tech_sigma_juggernaut: "Sigma$precursor_juggernaut$"
 tech_sigma_juggernaut_desc: "我们可以应用星核进一步将我们的Alpha$precursor_juggernaut_plural$升级为更棒的Sigma$precursor_juggernaut_plural$。"
 tech_omega_juggernaut: "Omega$precursor_juggernaut$"
 tech_omega_juggernaut_desc: "我们可以应用光物质进一步将我们的Sigma$precursor_juggernaut_plural$升级为超级棒的Omega$precursor_juggernaut_plural$。"
 tech_gatekeepers_omega: "Omega$aot_gatekeeper$"
 tech_gatekeepers_omega_desc: "有了光物质，就有可能将$aot_gatekeeper$的设计推向极限。它不可能比这更好了。"
 TECH_UNLOCK_PRECURSOR_JUGGERNAUT_CONSTRUCTION_TITLE: "§H解锁舰船类型：§!$precursor_juggernaut$"
 TECH_UNLOCK_PRECURSOR_JUGGERNAUT_CONSTRUCTION_DESC: "允许建造拥有巨大火力和6个船坞的光荣的战斗驳船！"
 TECH_UNLOCK_ALPHA_JUGGERNAUT_CONSTRUCTION_TITLE: "§H解锁舰船类型：§!Alpha$precursor_juggernaut$"
 TECH_UNLOCK_ALPHA_JUGGERNAUT_CONSTRUCTION_DESC: "允许建造改进后的Alpha$precursor_juggernaut$，它比以前的版本更加坚固，也提供更多的火力。"
 TECH_UNLOCK_SIGMA_JUGGERNAUT_CONSTRUCTION_TITLE: "§H解锁舰船类型：§!Sigma$precursor_juggernaut$"
 TECH_UNLOCK_SIGMA_JUGGERNAUT_CONSTRUCTION_DESC: "允许建造Sigma$precursor_juggernaut$，这将进一步增加船体和火力。"
 TECH_UNLOCK_OMEGA_JUGGERNAUT_CONSTRUCTION_TITLE: "§H解锁舰船类型：§!Omega$precursor_juggernaut$"
 TECH_UNLOCK_OMEGA_JUGGERNAUT_CONSTRUCTION_DESC: "允许建造Omega$precursor_juggernaut$，$precursor_juggernaut$设计的绝对巅峰。"
 TECH_UNLOCK_PRECURSOR_GATEKEEPER_CONSTRUCTION_TITLE: "§H解锁舰船类型：§!$aot_gatekeeper$"
 TECH_UNLOCK_PRECURSOR_GATEKEEPER_CONSTRUCTION_DESC: "允许建造$aot_gatekeeper$，一种非常强大的泰坦！"
 TECH_UNLOCK_PRECURSOR_GATEKEEPER_ALPHA_CONSTRUCTION_TITLE: "§H解锁舰船类型：§!Alpha$aot_gatekeeper$"
 TECH_UNLOCK_PRECURSOR_GATEKEEPER_ALPHA_CONSTRUCTION_DESC: "允许建造Alpha$aot_gatekeeper$，用£acot_sr_dark_energy£暗能量改进的版本！"
 TECH_UNLOCK_PRECURSOR_GATEKEEPER_SIGMA_CONSTRUCTION_TITLE: "§H解锁舰船类型：§!Sigma$aot_gatekeeper$"
 TECH_UNLOCK_PRECURSOR_GATEKEEPER_SIGMA_CONSTRUCTION_DESC: "允许建造Sigma$aot_gatekeeper$，用£acot_sr_stellarite£星核巨量改进的版本！"
 TECH_UNLOCK_PRECURSOR_GATEKEEPER_OMEGA_CONSTRUCTION_TITLE: "§H解锁舰船类型：§!Omega$aot_gatekeeper$"
 TECH_UNLOCK_PRECURSOR_GATEKEEPER_OMEGA_CONSTRUCTION_DESC: "允许建造Omega$aot_gatekeeper$，用£acot_sr_light_matter£光物质彻底改进的版本！"
