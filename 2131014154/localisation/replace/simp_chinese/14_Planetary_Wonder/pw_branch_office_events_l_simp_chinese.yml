 pw_branch_office.check_pamphlet: "让我们看看这次选举宣传的结果。"
 pw_branch_office.perfect: "完美。"
 pw_message_bloodsports_arena_complete: "$pw_bloodsports_arena$已在$PLANET|Y$建成。"
 pw_branch_office.111.name: "开幕典礼：$pw_bloodsports_arena$"
 pw_branch_office.111.desc: "女士们，先生们，以及银河系的诸位！\n\n§Y[THIS.Branch_Office_Owner.GetName]§!隆重推出全新的终极血腥暴力竞技场！\n\n来欣赏本星球上最伟大的战士为娱乐大众互相残杀!\n用来自银河系各地的异域武器进行一对一的战斗！\n数百人的军队在混乱的战场上激烈交锋！\n争夺最终奖赏与荣耀的大逃杀！\n高速竞赛、滚球大战、惊心动魄的空中狗斗，还远不止这些！\n\n适宜全年龄。婴幼儿和老人半价。\n快来唤醒你内心的勇士吧！"
 pw_branch_office.111.a: "让比赛开始吧！"
 pw_branch_office.111.b: "展示最高贵艺术的舞台！"
 pw_branch_office.113.name: "争斗与荣耀并存之日"
 pw_branch_office.113.desc: "我们全新的$pw_bloodsports_arena$已经完全投入使用。我们的领班已经准备好了一连串残暴的示范，疯狂的搏斗和各式各样凶狠的比赛。我们的在当地的操作员甚至成功将其分类标示为“适合全年龄”。预计这将带来的愉悦感是如此之高以至于我们没必要在其中推波助澜。\n\n最后，只需要几场观感上佳的精彩比赛，就能让我们从这些狂热的军国主义分子手里大赚一笔。"
 pw_branch_office.113.a: "让比赛开始吧！"
 pw_branch_office.114.desc: "女士们，先生们，以及银河系的诸位！\n\n§Y[THIS.GetName]§!隆重推出全新的终极血腥暴力竞技场！\n\n来欣赏本星球上最伟大的战士为娱乐大众互相残杀!\n用来自银河系各地的异域武器进行一对一的战斗！\n数百人的军队在混乱的战场上激烈交锋！\n争夺最终奖赏与荣耀的大逃杀！\n高速竞赛、滚球大战、惊心动魄的空中狗斗，还远不止这些！\n\n适宜全年龄。婴幼儿和老人半价。\n快来唤醒你内心的勇士吧！"
 pw_message_meditation_garden_complete: "$pw_meditation_garden$已在$PLANET|Y$建成。"
 pw_branch_office.121.name: "开幕典礼：$pw_meditation_garden$"
 pw_branch_office.121.desc: "§Y[THIS.Branch_Office_Owner.GetName]§!提供体验超脱的新方式。\n来发现这片与世间琐事隔绝之地。\n激活你的正念。解锁你的心智程序。\n\n参观新开放的$pw_meditation_garden$，从银河系的冲突中稍事休息。\n\n你还能在此享受金钱能买到最平和的和平。\n在你的工作日程表上挤出一些时间，参加我们的密集型心理校准课程，超载你的生产力。\n来品尝我们神奇的排毒物质*，激发你的身体走上和谐之道。\n并记住：冥想必不可少。\n\n§Y*§!磁化水和电离食物单独出售。请酌情消费。"
 pw_branch_office.121.a: "吸气，呼气"
 pw_branch_office.121.b: "时不时放松一下总是有好处的。"
 pw_branch_office.123.name: "心灵净土"
 pw_branch_office.123.desc: "全新的$pw_meditation_garden$已经落成，运行日程表甚至排到了几个月后。顾客可以付费进行放松，在一个豪华的花园内休憩。我们承诺他们不会被银河间的任何琐事烦扰；在这里，他们能够享受到以往求而不得的安宁平和。当然，以上一切都无法得到保证。但通过先进的宣传技术，我们能够强化这样一种观念：花园之外皆是危险。我们还可以大肆采用 \"实验性 \"的放松手术和庸医们提出的无效治疗方法，去解决那些由我们捏造出来，他们却相信真实存在的问题。此外，还有大量的非传统的放松性物质出售，这些物质其实毫无效果，却能让我们对磁化水等理疗用品东西更多的钱。\n\n如果能继续编造关于冲突的故事来吓唬这些和平主义者，让他们付费在花园进行强制冥想，我们就能轻松地赚到很多钱。"
 pw_branch_office.123.a: "很好！我们甚至不需要为此进行战争。"
 pw_branch_office.124.desc: "§Y[THIS.GetName]§!提供体验超脱的新方式。\n来发现这片与世间琐事隔绝之地。\n激活你的正念。解锁你的心智程序。\n\n参观新开放的$pw_meditation_garden$，从银河系的冲突中稍事休息。\n\n你还能在此享受金钱能买到最平和的和平。\n在你的工作日程表上挤出一些时间，参加我们的密集型心理校准课程，超载你的生产力。\n来品尝我们神奇的排毒物质*，激发你的身体走上和谐之道。\n并记住：冥想必不可少。\n\n§Y*§!磁化水和电离食物单独出售。请酌情消费。"
 pw_message_innovation_hub_complete: "$pw_innovation_hub$已在$PLANET|Y$建成。"
 pw_branch_office.131.name: "开幕典礼：$pw_innovation_hub$"
 pw_branch_office.131.desc: "科技总是在不断进化，而我们也得跟上步伐。\n\n但如何能保证每次都能赶上最新发布内容？\n如何保证自己没有落下一点内容？\n如何能让自己在Future Labs一发布新的酷爽工具之后就能一键上手？\n\n那么§Y[THIS.Branch_Office_Owner.GetName]§!就是你正在寻找的答案！\n每周紧跟我们$pw_innovation_hub$的发布体验全新的内容！\n\n保持消息灵通！和我们经过认证的技术首脑交流来自全银河系的颠覆性科技！\n从不遗漏！尝试全新的丝滑原型技术，新到甚至没有经过安全评级！\n先睹为快！额外支付一些金额来保证自己能在新版本发布之后立刻更换掉旧的模组！\n\n摆脱那些过时的老古董，现在就来体验未来生活吧！"
 pw_branch_office.131.a: "有许多新东西需要过目。"
 pw_branch_office.131.b: "这是我们的未来！"
 pw_branch_office.133.name: "周期性更新换代"
 pw_branch_office.133.desc: "$pw_innovation_hub$刚刚向公众开放，排队的队伍就已经长到拐弯了。顾客们兴奋地购买最新款的设备、小玩意和系统。更多的资源被用于广告宣传而不是实际的创新，新发布的产品大多不过是有了一些浮于表面的变化。鉴于被淘汰产品的数量是如此之多，我们最初的预测指出制造新的成品纯粹是浪费。但利润实在太高了，以至于这根本算不上是一个问题。反正不会是我们的问题。\n\n诀窍是说服唯物主义者他们需要最新的东西，并确保我们的东西看起来尽可能的新。"
 pw_branch_office.133.a: "我们一直发布新产品，他们就会一直购买。"
 pw_branch_office.134.desc: "科技总是在不断进化，而我们也得跟上步伐。\n\n但如何能保证每次都能赶上最新发布内容？\n如何保证自己没有落下一点内容？\n如何能让自己在Future Labs一发布新的酷爽工具之后就能一键上手？\n\n那么§Y[THIS.GetName]§!就是你正在寻找的答案！\n每周紧跟我们$pw_innovation_hub$的发布体验全新的内容！\n\n保持消息灵通！和我们经过认证的技术首脑交流来自全银河系的颠覆性科技！\n从不遗漏！尝试全新的丝滑原型技术，新到甚至没有经过安全评级！\n先睹为快！额外支付一些金额来保证自己能在新版本发布之后立刻更换掉旧的模组！\n\n摆脱那些过时的老古董，现在就来体验未来生活吧！"
 pw_message_salvation_shrine_complete: "$pw_salvation_shrine$已在$PLANET|Y$建成。"
 pw_branch_office.141.name: "开幕典礼：$pw_salvation_shrine$"
 pw_branch_office.141.desc: "如果宇宙于今日毁灭，您的灵魂是否会得到拯救？\n于您死后，生活状况将会变得怎样？\n您是否确定灵魂的救赎正在与您相向而行？\n\n血肉苦弱，人生苦短。\n您可能甚至都没有多余的时间去思考这些问题。\n幸运的是，§Y[THIS.Branch_Office_Owner.GetName]§!正是您所祈祷得到的回应！\n\n$pw_salvation_shrine$是为您和您的家庭带来光明前景的最佳方式！\n甚至在过世后也依旧如此。\n\n您是否为自己的孤魂永远流浪而感到恐惧？\n别担心，您现在就可以确保自己即便在死后也能有一块立足之地。\n看看我们的家庭计划，来和自己的至爱之人共享永恒吧。\n\n您是否被死后黑暗的过往萦绕？\n无论过去犯下的是何种罪行，都可以通过正确的忏悔得到宽恕。\n我们则通过钱财接受您的忏悔。\n\n记住：繁荣是一种恩典！\n如果您愿意归还一部分您的财富，赚钱就不是一件可耻之事。\n捐款吧！您的灵魂日后会为此感谢自己的！"
 pw_branch_office.141.a: "那些问题对我们的信仰来说很重要。"
 pw_branch_office.141.b: "大祭司对此有所知晓吗？"
 pw_branch_office.143.name: "灵魂的救赎之道"
 pw_branch_office.143.desc: "$pw_salvation_shrine$现在已向公众开放。忠诚的信徒和无胆之人正在涌向寺庙。这不足为奇，因为我们的广告宣传向他们保证，只要付出适当的代价，其灵魂便能得到拯救，罪孽将被洗刷。我们只需要确保关于世界末日的布道宣讲每日都在进行，使人们害怕，并告诉他们捐款是拯救灵魂的唯一方式。此外，我们还可以出售许多精神性的商品，声称这些会给其来世带来特殊的慰藉。\n\n无他，诀窍是向唯心主义者灌输恐惧，而最大的恐惧莫过于未知。"
 pw_branch_office.143.a: "兜售飘渺无用之物才是真正的牟利之道。"
 pw_branch_office.143.b: "这次我们有如神助。"
 pw_branch_office.144.desc: "如果宇宙于今日毁灭，您的灵魂是否会得到拯救？\n于您死后，生活状况将会变得怎样？\n您是否确定灵魂的救赎正在与您相向而行？\n\n血肉苦弱，人生苦短。\n您可能甚至都没有多余的时间去思考这些问题。\n幸运的是，§Y[THIS.GetName]§!正是您所祈祷得到的回应！\n\n$pw_salvation_shrine$是为您和您的家庭带来光明前景的最佳方式！\n甚至在过世后也依旧如此。\n\n您是否为自己的孤魂永远流浪而感到恐惧？\n别担心，您现在就可以确保自己即便在死后也能有一块立足之地。\n看看我们的家庭计划，来和自己的至爱之人共享永恒吧。\n\n您是否被死后黑暗的过往萦绕？\n无论过去犯下的是何种罪行，都可以通过正确的忏悔得到宽恕。\n我们则通过钱财接受您的忏悔。\n\n记住：繁荣是一种恩典！\n如果您愿意归还一部分您的财富，赚钱就不是一件可耻之事。\n捐款吧！您的灵魂日后会为此感谢自己的！"
 pw_message_exotic_beauty_center_complete: "$pw_exotic_beauty_center$已在$PLANET|Y$建成。"
 pw_branch_office.151.name: "开幕典礼：$pw_exotic_beauty_center$"
 pw_branch_office.151.desc: "触及星空时，我们豁然发现银河系中如此多的美。\n我们与那么多非凡的物种相遇、结交。\n我们在文化、外交、以及在许多方面的情感上，都与他们愈发接近。\n\n我们周围有这么多美景，为什么你还是和以前一样平淡无奇？\n如果你能像那些美丽的外星人一样，岂不美哉？\n你真的甘于丑陋吗？\n\n好在你最好的朋友§Y[THIS.Branch_Office_Owner.GetName]§!有答案：我们为你介绍$pw_exotic_beauty_center$。\n这是一座最先进的艺术审美设施，配备了所有你需要的东西，让你看起来像——甚至成为银河系中的任何物种！\n我们的想象力是你的极限。\n\n不同物种，不同口味！\n但你能全都要！\n\n你是否对外表心存犹豫？\n试试我们的订阅计划：每个月成为一个新的人！\n\n对一些程序怀有疑虑？\n你可以在头30天内任意免费扭转！\n\n通过成为别人，成为最好的自己！"
 pw_branch_office.151.a: "外星人会更爱我们的！"
 pw_branch_office.151.b: "欢迎大家的访问，你们不会受到任何妨碍！"
 pw_branch_office.153.name: "旁观之眼"
 pw_branch_office.153.desc: "我们的$pw_exotic_beauty_center$刚刚开业，美容厅就被抢订一空，订单排到了数周之后。我们有关身体塑形成异种形态特征，以满足人们亲外心理的宣传取得了良好效果，为这家专业的美体中心吸引了一批完美拥趸。虽然我们提供各式各样的美体手术，但我们需要制造些对昂贵疗法的需求。这些疗法不仅昂贵，其也不是万无一失毫无风险的，因此我们需要进行更多宣传活动来掩盖这两大缺点。"
 pw_branch_office.153.a: "虽然我们没法出售爱意，但我们能出售美丽。"
 pw_branch_office.154.desc: "触及星空时，我们豁然发现银河系中如此多的美。\n我们与那么多非凡的物种相遇、结交。\n我们在文化、外交、以及在许多方面的情感上，都与他们愈发接近。\n\n我们周围有这么多美景，为什么你还是和以前一样平淡无奇？\n如果你能像那些美丽的外星人一样，岂不美哉？\n你真的甘于丑陋吗？\n\n好在你最好的朋友§Y[THIS.GetName]§!有答案：我们为你介绍$pw_exotic_beauty_center$。\n这是一座最先进的艺术审美设施，配备了所有你需要的东西，让你看起来像——甚至成为银河系中的任何物种！\n我们的想象力是你的极限。\n\n不同物种，不同口味！\n但你能全都要！\n\n你是否对外表心存犹豫？\n试试我们的订阅计划：每个月成为一个新的人！\n\n对一些程序怀有疑虑？\n你可以在头30天内任意免费扭转！\n\n通过成为别人，成为最好的自己！"
 pw_message_national_pride_gallery_complete: "$pw_national_pride_gallery$已在$PLANET|Y$建成。"
 pw_branch_office.161.name: "开幕典礼：$pw_national_pride_gallery$"
 pw_branch_office.161.desc: "你总是能分辨出真正的爱国者和叛徒之间的区别。\n叛徒拒绝穿上自己的国家颜色。\n爱国者则自豪地展示他们。\n\n作为一位公民，记住你的职责。\n    悬挂我们的颜色。\n    唱我们的国歌。\n    粉碎异族。\n    谴责叛徒。\n\n有史以来第一次，你能在同一个地方做包括但不限于这些事：我们自豪地预设了$pw_national_pride_gallery$。\n\n以正确方式重温光荣历史：在我们的获胜之地。\n\n为我们的事业做出贡献：任何捐款都是在减少异族手里的钱。\n\n把自豪感带回家：旗帜、徽章和任何你能想象到的国家用品均在售。\n为真正的爱国者提供特别折扣。\n\n由唯一的好异族：§Y[THIS.Branch_Office_Owner.GetName]§!，为您呈现。"
 pw_branch_office.161.a: "我们确实要让异族人认清自己的位置。"
 pw_branch_office.161.b: "为国歌致哀片刻！"
 pw_branch_office.163.name: "出售自豪"
 pw_branch_office.163.desc: "$pw_national_pride_gallery$在我们的分部中落成了。我们付出了许多努力来模仿、夸大他们的民族情绪，调制成可以轻易卖给他们的物品和体验。我们谨慎地将其仇外心理向内转，变成另一种爱国主义情怀，否则肯定有损我们的利润。现在我们甚至可以把仇恨转移到对这一新兴国家象征的管理上。\n\n令人惊讶的是，我们的专家需要的历史知识比预测的少得多。看来虚构的赞美比准确的历史要卖座得多。"
 pw_branch_office.163.a: "[pw_branch_office_building_planet.owner.GetName]至高无上，之类的。"
 pw_branch_office.164.desc: "你总是能分辨出真正的爱国者和叛徒之间的区别。\n叛徒拒绝穿上自己的国家颜色。\n爱国者则自豪地展示他们。\n\n作为一位公民，记住你的职责。\n    悬挂我们的颜色。\n    唱我们的国歌。\n    粉碎异族。\n    谴责叛徒。\n\n有史以来第一次，你能在同一个地方做包括但不限于这些事：我们自豪地预设了$pw_national_pride_gallery$。\n以正确方式重温光荣历史：在我们的获胜之地。\n为我们的事业做出贡献：任何捐款都是在减少异族手里的钱。\n把自豪感带回家：旗帜、徽章和任何你能想象到的国家用品均在售。\n为真正的爱国者提供特别折扣。\n\n由唯一的好异族：§Y[THIS.GetName]§!，为您呈现。"
 pw_message_aristocracy_tower_complete: "$pw_aristocracy_tower$已在$PLANET|Y$建成。"
 pw_branch_office.171.name: "开幕典礼：$pw_aristocracy_tower$"
 pw_branch_office.171.desc: "梦想着一个远在云端的地方。\n一个你可以远离乌合之众的地方。\n一个适合像你这样的精英的地方！\n\n感谢§Y[THIS.Branch_Office_Owner.GetName]§!，这个梦想已经成为现实。\n$pw_aristocracy_tower$是豪华的新定义。\n创新概念的精英住房。\n\n来体验一下金钱和声望能买到最好的东西。\n生活在我们社会的精英之精英中。\n只为顶尖人士提供。其他人无力负担。\n毕竟，若不昂贵，就是廉价。\n\n$pw_aristocracy_tower$：你值得拥有。"
 pw_branch_office.171.a: "这会成为一片非凡之地。"
 pw_branch_office.171.b: "贵族终于找到了栖身之所！"
 pw_branch_office.173.name: "奇迹之塔"
 pw_branch_office.173.desc: "承包商刚刚完成了$pw_aristocracy_tower$的建设，我们开始用最豪华的商品来装饰它，以满足当地精英的品味。通过针对上流社会特定成员的广告宣传，我们基本上可以为居住在这里的特权阶级坐地起价。事实上，如果我们想保持独家经营的假象，我们应该保持高价。\n\n我们设法从该社会的等级制度中捞到了很多好处，找到了最便宜的劳动力来建造。此外，我们赋予大厦的声望光环让我们能向工人支付比市场平均价格低得多的工资。"
 pw_branch_office.173.a: "剥削已经剥削过的人总是更容易。"
 pw_branch_office.174.desc: "梦想着一个远在云端的地方。\n一个你可以远离乌合之众的地方。\n一个适合像你这样的精英的地方！\n\n感谢§Y[THIS.GetName]§!，这个梦想已经成为现实。\n$pw_aristocracy_tower$是豪华的新定义。\n创新概念的精英住房。\n\n来体验一下金钱和声望能买到最好的东西。\n生活在我们社会的精英之精英中。\n只为顶尖人士提供。其他人无力负担。\n毕竟，若不昂贵，就是廉价。\n\n$pw_aristocracy_tower$：你值得拥有。"
 pw_message_factory_city_complete: "$pw_factory_city$已在$PLANET|Y$建成。"
 pw_branch_office.181.name: "开幕典礼：$pw_factory_city$"
 pw_branch_office.181.desc: "我们的社区很紧密。但并不完美。\n许多东西可再稍加利用。\n但现在你也可以提供帮助！\n\n加入$pw_factory_city$的§Y[THIS.Branch_Office_Owner.GetName]§!大家庭，并为许多社会事业做出贡献！\n与我们合作，制造每人人需要的廉价商品!\n\n在工作中享受乐趣！\n在同一个地方生活和工作！\n如果无处可去，你可以在此找到一个家！\n只需稍事工作就能支付你的住宿费用。\n\n所有这些，都是为了让你感受到帮助社区的快乐！\n我们只从你的剩余价值中抽取一小部分作为回报。"
 pw_branch_office.181.a: "我们都可以努力帮助别人。"
 pw_branch_office.181.b: "但我们已经提供了所需……"
 pw_branch_office.183.name: "维持匮乏"
 pw_branch_office.183.desc: "平等主义者总是一群棘手的谈判对象。他们似乎更了解剥削的方法，而且其社会可利用的匮乏也少得多。但这并非意味着不能运用宣传技巧来制造匮乏的假象，然后说服他们通过工作来阻止匮乏。当然，在我们的$pw_factory_city$里工作，为我们生产商品。\n\n随着营销团队四处抛出“合作”和“帮助社区”这样的术语，甚至不太需要合乎情理，就能以几乎免费的方式聚集起相当规模的劳动力。"
 pw_branch_office.183.a: "因为是我们的东西，所以才运转得这样好。"
 pw_branch_office.184.desc: "我们的社区很紧密。但并不完美。\n许多东西可再稍加利用。\n但现在你也可以提供帮助！\n\n加入$pw_factory_city$的§Y[THIS.GetName]§!大家庭，并为许多社会事业做出贡献！\n与我们合作，制造每人人需要的廉价商品!\n\n在工作中享受乐趣！\n在同一个地方生活和工作！\n如果无处可去，你可以在此找到一个家！\n只需稍事工作就能支付你的住宿费用。\n\n所有这些，都是为了让你感受到帮助社区的快乐！\n我们只从你的剩余价值中抽取一小部分作为回报。"
 pw_message_tax_haven_complete: "$pw_tax_haven$已在$PLANET|Y$建成。"
 pw_branch_office.191.name: "开幕典礼：$pw_tax_haven$"
 pw_branch_office.191.desc: "我们截获了以下非法广播信号，一群犯罪分子在宣扬他们的避难所的落成：\n        “银河系的恶棍们，在寻找执法者无法干涉的地方吗？\n        那么$pw_tax_haven$也是你的天堂！\n\n        这里为需要避开法律眼睛的顶级交易提供合适之所，向所有希望找到远离法律法规和官僚主义 束缚的人开放。\n\n        为你们中的逃亡者找到舒适的藏身处。\n        所需的贿赂费用将单独计取。\n\n        租用我们的服务器来引导网络攻击：保证没人追踪到你的脚步。\n        请记住，我们确实保留了你们活动中一些比较敏感的数据。\n\n        在这里举行你的机密会议：中立地更安全。\n        除非有人额外付费。\n\n        交给§Y[THIS.Branch_Office_Owner.GetName]§!为您妥善处理。\n        你的肮脏业务就是我们的肮脏业务。 ”\n\n我们的执法者已经在着手调查这个组织的相关线索，但一些来自高层的命令阻碍了他们的工作进展。看来这个避难所完全不在我们的势力范围内。"
 pw_branch_office.191.a: "我们不能让这件事继续下去了。"
 pw_branch_office.191.b: "混账犯罪分子！马上加强监视！"
 pw_branch_office.193.name: "犯罪分子退却"
 pw_branch_office.193.desc: "银河系的犯罪世界对我们的公告感到兴奋：新的$pw_tax_haven$已全面投入使用。现在，我们可以为各种性质的不法分子提供一个让他们远离立法者的影响范围、躲避执法调查者地庇护的空间。当然，这些服务要收取一定的补偿费。避难所将能够主办各种非法会议，并为从低级的街头暴徒到白领巨头的各类罪犯提供可靠的藏身之处。它还配备了最先进的网络服务器与配套设施，可以展开一系列无法被追踪的网络犯罪，黑客可以租用我们服务器的处理能力，使用我们的几乎无法破解的密码体系。\n\n总而言之，我们能够从该设施本身获取相当的利润，但需要特别注意是，它将对当地执法部门造成的各种各样的干扰。"
 pw_branch_office.193.a: "终于有一片能真正坐下来协商的地方了。"
 pw_branch_office.194.desc: "银河系的恶棍们，在寻找执法者无法干涉的地方吗？\n那么$pw_tax_haven$也是你的天堂!\n\n为需要避开法律眼睛的顶级交易提供合适之所，向所有希望找到远离法律法规和官僚主义束缚的人开放。\n\n为你们中的逃亡者找到舒适的藏身处。\n贿赂费另收。\n\n租用我们的服务器来引导网络攻击：保证没人追踪到你的脚步。\n请记住，我们确实保留了你们活动中一些比较敏感的数据。\n\n在这里举行你的机密会议：中立地更安全。\n除非有人额外付费。\n\n交给§Y[THIS.GetName]§!为您妥善处理。\n你的肮脏业务就是我们的肮脏业务。"