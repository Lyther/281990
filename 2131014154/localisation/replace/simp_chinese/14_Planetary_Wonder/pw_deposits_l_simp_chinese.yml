l_simp_chinese:
 pw_d_ancient_cornucopia: "古代丰裕之角"
 pw_d_ancient_cornucopia_desc: "这个古老的耕作项目仍可满足我们的食物需求。"
 pw_d_ancient_solar_tower: "古代太阳能塔"
 pw_d_ancient_solar_tower_desc: "崩溃的定日镜结构可为我们提供一定的能量。"
 pw_d_ancient_mining_project: "古代采矿工程"
 pw_d_ancient_mining_project_desc: "我们仍可以从渗透到这个星球表面的古老隧道之中提取矿物。"
 pw_d_SE_space_ramp: "太空滑道"
 pw_d_SE_space_ramp_desc: "本星球上多个由自然或人工地理环境辅助的站点允许通过磁悬浮轨道发射火箭动力雪橇。与垂直起飞相比，这种行星-轨道飞行模式更便宜也更安全，能给我们的人口和货物提供更好的流动性。"
 pw_d_SE_skyhook: "天钩"
 pw_d_SE_skyhook_desc: "离开这个星球的航天飞机可以用配备有缆绳和配重的旋转轨道系绳从低轨道加速进入太空，无需使用燃料来突破大气层；以同样的方式，来访的飞船可以减速进入低轨道，它们的动量可以被用于保持天钩的位置。这些操作弥补了物流的众多问题，也为现代运输铺平了道路。"
 pw_d_guardian_angel_training: "守护者训练场"
 pw_d_guardian_angel_training_desc: "当$pw_guardian_angel$不被要求进行战争准备时，从大规模占领到特种行动，任何种类突击行动的部署部队都可以得到更好的准备和快速的训练。它还可以作为服役士兵的营房。"
 pw_d_guardian_angel_police_operations: "守护者执法中心"
 pw_d_guardian_angel_police_operations_desc: "$pw_guardian_angel$可以作为整个星球的监控中心，并在不被要求进行战争准备的情况下协助当地执法部门进行重大行动。它还能为官员和调查员提供住宿，并给移动监狱提供牢房。"
 pw_d_guardian_angel_tourist_attraction: "守护者旅游景点"
 pw_d_guardian_angel_tourist_attraction_desc: "来自帝国各地的人乘坐$pw_guardian_angel$巡游行星表面，在最著名的地标处停留，前提是我们没有在参与战争。这艘船为那些幸运的人提供了几个豪华的酒店套房。"
 pw_d_monument_to_the_solar_regent: "太阳王纪念碑"
 pw_d_monument_to_the_solar_regent_desc: "一个纪念太阳王的神龛，由这个星球上的一些相信传说的居民建造。"
 pw_d_parliament_of_the_void_speakers: "虚空语者的议会"
 pw_d_parliament_of_the_void_speakers_desc: "一个为虚空语者而建的神龛，由这个星球上一些相信传说的居民所建。"
 pw_d_ark_project: "“方舟”计划"
 pw_d_ark_project_desc: "包含每个已知的动物、植物、细菌和更多物种的完整基因库。无论是否有文明、是否有知觉、是否已灭绝，只要我们有任何关于其生物构成的记录，它就会在这里。"
 pw_d_library_of_babel: "巴别图书馆"
 pw_d_library_of_babel_desc: "一层层的六边形房间，每面墙上都有书架，包含了我们能收集或复制的所有非数字文化产品的一点一滴。"
 pw_d_cradle_initiative: "摇篮计划"
 pw_d_cradle_initiative_desc: "完整保存了我们已经发现或设计的所有宜居星球的环境，封装在按比例建造的浮动球体中，由人工重力维持。"
 pw_d_particle_museum: "粒子博物馆"
 pw_d_particle_museum_desc: "这个博物馆利用先进的稳态场保存着所有已知类型的原子和亚原子粒子结构。"
 pw_d_omnidatabase: "全数据库"
 pw_d_omnidatabase_desc: "一个包含了所有获得或生产出的数字文物的绝对数据仓库。为了安全保管，它还提供了多个备份副本。它对所有努力将我们将我们国家推向未来的人开放。"
 pw_d_stellarium: "星图馆"
 pw_d_stellarium_desc: "所有已知或可能的恒星类别的集合。它使用人工重力悬浮，提供了辐射屏蔽保护。"
 pw_d_zero_g_exposition: "零重力展会"
 pw_d_zero_g_exposition_desc: "为在零重力太空中运作而建造的虚空建筑的全部历史，从最快的宇宙飞船到最伟大的巨构建筑，都以零重力的方式显示。有些甚至是以真实尺寸呈现。"
 pw_d_mechanist_collection: "机械师收藏馆"
 pw_d_mechanist_collection_desc: "在我们的工业和文化发展中非常关键的各种机械部件和电动机的集合。从简单的接头到复杂的自动装置，在这里都有其位置和目的。"
 pw_d_meta_architectural_complex: "元建筑复合体"
 pw_d_meta_architectural_complex_desc: "一座为建筑而建的建筑：它将建筑风格和材料合并到一个建筑中，作为自己独特的展览。尽管缺乏美感，但它是我们可以记录的每一种已知的建筑技术的样本集合。"
 pw_d_holoarchive: "全息档案馆"
 pw_d_holoarchive_desc: "任何种类信息的终极存储库，它把我们收集的所有集中档案统一到一处：$pw_d_ark_project$、$pw_d_library_of_babel$、$pw_d_cradle_initiative$、$pw_d_particle_museum$、$pw_d_omnidatabase$、$pw_d_stellarium$、$pw_d_zero_g_exposition$、$pw_d_mechanist_collection$和$pw_d_meta_architectural_complex$。"
 pw_d_lunar_archive: "月球档案库"
 pw_d_lunar_archive_desc: "这个星球轨道上的一颗卫星已经被一个古老的外星文明变成了一个巨大的档案库，存放着各种信息。现在，我们可以在这个档案库中寻找任何有助于我们自己科研的东西。"
 pw_transplanetary_logistics_network.infrastructure: "§B基础设施：§!"
 pw_d_infrastructure_food_distribution: "$pw_transplanetary_logistics_network.infrastructure$食物分配"
 pw_d_infrastructure_food_distribution_desc: "水、有机体的食物和石质体的矿物都是生命所必需的。这个基础设施，基于$pw_transplanetary_logistics_network$提供的框架，确保这些需求得到最有效和无浪费的满足。"
 pw_d_infrastructure_energy_distribution: "$pw_transplanetary_logistics_network.infrastructure$能量币分配"
 pw_d_infrastructure_energy_distribution_desc: "电力供应和网络接入对我们的现代生活方式来说是必要的，它建立在之前的食物分配基础上。这个基础设施，基于$pw_transplanetary_logistics_network$提供的框架，确保这些需求得到最有效和无浪费的满足。"
 pw_d_infrastructure_goods_distribution: "$pw_transplanetary_logistics_network.infrastructure$消费品分配"
 pw_d_infrastructure_goods_distribution_desc: "家用商品对舒适的生活来说至关重要，它可以通过已经建立的能源分配提供。这个基础设施，基于$pw_transplanetary_logistics_network$提供的框架，确保这些需求得到最有效和无浪费的满足。"
 pw_d_infrastructure_luxury_distribution: "$pw_transplanetary_logistics_network.infrastructure$奢侈品分配"
 pw_d_infrastructure_luxury_distribution_desc: "通过将$pw_space_elevator$合并进我们的物流网络，我们可以为所有人提供奢侈品和异国商品，不仅仅是食品、电力和基本商品。这个基础设施，基于$pw_transplanetary_logistics_network$提供的框架，确保这些需求得到最有效和无浪费的满足。"
 pw_d_infrastructure_medical_posts: "$pw_transplanetary_logistics_network.infrastructure$医疗站"
 pw_d_infrastructure_medical_posts_desc: "$pw_transplanetary_logistics_network$的框架使我们能够在星球的任何地方设立医疗站，进行预防和应对性治疗，极大地改善民生。"
 pw_d_infrastructure_habitation_support: "$pw_transplanetary_logistics_network.infrastructure$居住支持"
 pw_d_infrastructure_habitation_support_desc: "$pw_transplanetary_logistics_network$的框架使我们能够更好地开发居住舱和稳定大气平衡，以确保在星球的任何气候下都有良好的生活环境，极大地改善民生。"
 pw_d_infrastructure_emergency_services: "$pw_transplanetary_logistics_network.infrastructure$应急服务"
 pw_d_infrastructure_emergency_services_desc: "$pw_transplanetary_logistics_network$的框架使我们能够在星球上任何地方提供紧急援助，协助任何可能需要的个人或群体，极大地改善民生。"
 pw_d_infrastructure_crisis_responders: "$pw_transplanetary_logistics_network.infrastructure$危机响应站"
 pw_d_infrastructure_crisis_responders_desc: "$pw_transplanetary_logistics_network$的框架与$pw_guardian_angel$的移动能力相结合，使我们能够在任何灾难发生时派遣危机应对小组保护行星上的居民，为民众提供最大的安全和慰藉。"
 pw_d_infrastructure_public_agoras: "$pw_transplanetary_logistics_network.infrastructure$公共集会"
 pw_d_infrastructure_public_agoras_desc: "$pw_transplanetary_logistics_network$的公共枢纽已经被组织起来，以刺激文化发展和民众的公共情绪。凭借公共论坛的形式，公民可以自由讨论他们的议题——从日常生活到哲学难题。"
 pw_d_infrastructure_local_administration: "$pw_transplanetary_logistics_network.infrastructure$双重政权结构"
 pw_d_infrastructure_local_administration_desc: "$pw_transplanetary_logistics_network$的公共枢纽已经被组织起来，以刺激政治发展和民众的公共情绪。这种公共议会的形式鼓励当地社区自我管理并分担官僚机构的负担。"
 pw_d_infrastructure_distributed_education: "$pw_transplanetary_logistics_network.infrastructure$分布式教育"
 pw_d_infrastructure_distributed_education_desc: "$pw_transplanetary_logistics_network$的公共枢纽已经被组织起来，以刺激教育发展和民众的公共情绪。这种公共学校和大学的形式鼓励每个人分享他们的专业知识，在这里没有任何主题是乏味的。"
 pw_d_infrastructure_arts_installations: "$pw_transplanetary_logistics_network.infrastructure$艺术设施"
 pw_d_infrastructure_arts_installations_desc: "$pw_transplanetary_logistics_network$的公共枢纽已经被组织起来，与$pw_pavilion_of_wonders$一起刺激艺术发展和民众的公共情绪。公共艺术设施当鼓励地艺术家和艺术团在充分的公共机构支持下发表或表演他们的作品。"
 pw_d_infrastructure_public_markets: "$pw_transplanetary_logistics_network.infrastructure$公共市场"
 pw_d_infrastructure_public_markets_desc: "$pw_transplanetary_logistics_network$提供客制化的商品与服务的流通与分配，通过解决他们社区的独特问题，更好地服务于我们民众的需求。"
 pw_d_infrastructure_inventions_fair: "$pw_transplanetary_logistics_network.infrastructure$发明展"
 pw_d_infrastructure_inventions_fair_desc: "$pw_transplanetary_logistics_network$提供基础设施来培养新的发明、创意和设计，以解决不同社区的特有问题。任何人都可以参与贡献并从中受益，利润回报不会阻碍新想法的涌现。"
 pw_d_infrastructure_cooperatives_manufacturers: "$pw_transplanetary_logistics_network.infrastructure$合作式制造业"
 pw_d_infrastructure_cooperatives_manufacturers_desc: "$pw_transplanetary_logistics_network$提供合作化的工业空间，用于制造定制商品，它们的设计来自于发明展，成品在公开市场上销售。"
 pw_d_infrastructure_industrial_unions: "$pw_transplanetary_logistics_network.infrastructure$产业工会"
 pw_d_infrastructure_industrial_unions_desc: "$pw_transplanetary_logistics_network$与$pw_mantle_crucible$相结合，能够为合作社和工会提供完整、开放和安全的工厂环境，确保每个工业产品能够被更有效地制造和分配。"
 pw_forbidden_city.infrastructure: "§B基础设施：§!"
 pw_d_infrastructure_planetary_command: "$pw_forbidden_city.infrastructure$星球指挥部"
 pw_d_infrastructure_planetary_command_desc: "行政中心是行星首都和$pw_forbidden_city$之间的运作纽带，使得统治阶级内部的权力交流更为顺畅。"
 pw_d_infrastructure_governor_mansion: "$pw_forbidden_city.infrastructure$总督宅邸"
 pw_d_infrastructure_governor_mansion_desc: "整个部门的管理中心，总督可以与行星统治者进行会谈并管理星际事务。"
 pw_d_infrastructure_seat_of_power: "$pw_forbidden_city.infrastructure$权力中心"
 pw_d_infrastructure_seat_of_power_desc: "帝国权力的源头，我们的统治者在这里执政并决定那些影响所有人生活的事务。"
 pw_d_infrastructure_throne_room: "$pw_forbidden_city.infrastructure$王座厅"
 pw_d_infrastructure_throne_room_desc: "帝国权力的源头，是皇帝权威的绝对象征，重大的命令从这里发出。"
 pw_d_infrastructure_imperial_holy_throne: "$pw_forbidden_city.infrastructure$帝国圣座"
 pw_d_infrastructure_imperial_holy_throne_desc: "神授君权的源头，是神圣权力的绝对象征，最虔诚的臣民可以聚集在这里祈求皇帝的慈悲。"
 pw_d_infrastructure_luxury_retreat: "$pw_forbidden_city.infrastructure$奢华度假区"
 pw_d_infrastructure_luxury_retreat_desc: "一个与世隔绝的度假地，让帝国的富人和有权势的精英们可以在他们辛苦的管理生活中找到心灵的宁静。"
 pw_d_infrastructure_wardens_directorate: "$pw_forbidden_city.infrastructure$监狱长理事会"
 pw_d_infrastructure_wardens_directorate_desc: "刑法总管的枢密院需要妥善管理这个监狱星球并更好地分配囚犯的工作。囚犯们可以用努力工作来换取减刑。"
 pw_d_infrastructure_overseers_ring: "$pw_forbidden_city.infrastructure$监督者之环"
 pw_d_infrastructure_overseers_ring_desc: "一个模拟的秘密精英集会，旨在假装将权力和影响力让给这个星球的监督者们，使他们在他们的奴隶同僚中保持忠诚，并维持对星球的控制。"
 pw_d_infrastructure_palatial_physicians: "$pw_forbidden_city.infrastructure$宫廷医师"
 pw_d_infrastructure_palatial_physicians_desc: "由专业人员运营的最新一代健康中心，随时为星球上的精英或任何能够支付其费用的人提供服务。"
 pw_d_infrastructure_city_defenders: "$pw_forbidden_city.infrastructure$城市防卫者"
 pw_d_infrastructure_city_defenders_desc: "这个行动中心也是禁城守卫——一支精锐的城市防御部队——的兵营，配备了最先进的反人员装备，准备镇压任何可能出现的抗议活动。"
 pw_d_infrastructure_crisis_bunker: "$pw_forbidden_city.infrastructure$灾难掩体"
 pw_d_infrastructure_crisis_bunker_desc: "最现代的个人庇护所。这个豪华的、完全防轰炸的地下掩体是统治阶层完美避风港，能够存储大量必需资源。当世界在你周围燃烧的时候，你甚至可以喝一杯。"
 pw_d_infrastructure_personal_guardian: "$pw_forbidden_city.infrastructure$私人守卫"
 pw_d_infrastructure_personal_guardian_desc: "$pw_forbidden_city$内建设的$pw_guardian_angel$港湾能够在任何危机时刻到来时保护城市。它为统治阶级提供个人天使，并不断向禁城中所有居民展示他们的权威。"
 pw_d_infrastructure_central_of_disinformation: "$pw_forbidden_city.infrastructure$假情报中心"
 pw_d_infrastructure_central_of_disinformation_desc: "所有过审的的星球消息的唯一官方来源，通过精心挑选与无害化来保持我们的人口串谋与独裁机器的润滑，并推广指定的娱乐界人士使群众走在正轨上。"
 pw_d_infrastructure_center_of_justice: "$pw_forbidden_city.infrastructure$司法中心"
 pw_d_infrastructure_center_of_justice_desc: "行星法庭和立法院，这里是司法官员审判和谴责反对帝国的阴谋份子的地方。"
 pw_d_infrastructure_central_treasury: "$pw_forbidden_city.infrastructure$中央金库"
 pw_d_infrastructure_central_treasury_desc: "中央总账和帝国财政处理星球上的每一笔交易并对它们适当地征税。它还将行星的资金存放在受保护的地方。"
 pw_d_infrastructure_galactic_bureau: "$pw_forbidden_city.infrastructure$星海事务局"
 pw_d_infrastructure_galactic_bureau_desc: "行星官僚办公室，与$pw_galactic_model$直接联系，$pw_forbidden_city$能够在帝国的政治机制找到合适的位置，以便我们的行政部门整体运作。"
 pw_d_infrastructure_ambassador_chambers: "$pw_forbidden_city.infrastructure$大使厅"
 pw_d_infrastructure_ambassador_chambers_desc: "外国代表团在这个星球上的主要居所，为满足他们的居住需求而配备。在许多情况下，允许外国代表在这里进行秘密会议可以代表两个帝国的利益，特别是当我们能够控制他们听到什么。"
 pw_d_infrastructure_internal_affairs: "$pw_forbidden_city.infrastructure$内务部"
 pw_d_infrastructure_internal_affairs_desc: "行星内部处理的中心，这里的行动对外国观察者来说是机密的。银河系中的帝国不明白我们天生比他们优越，所以许多内部事务必须完全保密，且只能由我们文明自己的专家来处理。"
 pw_d_infrastructure_intellectual_circles: "$pw_forbidden_city.infrastructure$知识界"
 pw_d_infrastructure_intellectual_circles_desc: "自由学术讨论和研究的环境，知识分子可以在其中畅所欲言，不用考虑来自大众的压力。为了取得科学进步，必须做出牺牲。试验对象的牺牲和有争议做法的讨论也需要一个讨论场所，远离道德约束。"
 pw_d_infrastructure_holy_tribunal: "$pw_forbidden_city.infrastructure$圣庭"
 pw_d_infrastructure_holy_tribunal_desc: "一个神圣的正义殿堂，异教徒在这里接受审判并为他们的罪行受到惩罚。信仰的力量依赖于道德的权威。祭司需要一个地方来审议和判断这种道德的法则。"
 pw_d_infrastructure_ballroom: "$pw_forbidden_city.infrastructure$舞厅"
 pw_d_infrastructure_ballroom_desc: "统治精英社会交流的中心，他们可以在这里得到放松，或继续与他们的社会资本结成联盟。精英们需要从宇宙的冲突中获得庇护以维持他们的职责。有什么比化装舞会更好的休憩呢？"
 pw_d_infrastructure_war_room: "$pw_forbidden_city.infrastructure$战情室"
 pw_d_infrastructure_war_room_desc: "行星的军事行动的集中控制站，随时准备派遣防御部队或支持我们的舰队。士兵和常人一样，需要严格的威权才能表现良好。军队也需要一个中央委员会来计划防御和突击行动。"
 pw_conduit_of_unity.integration: "§B集成装置：§!"
 pw_d_integration_cyber_pylon: "$pw_conduit_of_unity.integration$网络塔台"
 pw_d_integration_cyber_pylon_desc: "散布在星球上的塔台能够接入格式塔的通信系统，以加强我们的一致性和凝聚力。"
 pw_d_integration_CARE_facility: "$pw_conduit_of_unity.integration$照护设施"
 pw_d_integration_CARE_facility_desc: "一体化检查设施和保存协议使我们的子个体得到更好的维护。"
 pw_d_integration_coordination_center: "$pw_conduit_of_unity.integration$协调中心"
 pw_d_integration_coordination_center_desc: "通过对在不同的范围内分散的子个体进行分工协调管理，在行星通信网络的支持下，可以促进所有地方的生产。"
 pw_d_integration_xeno_accommodation: "$pw_conduit_of_unity.integration$异星住所"
 pw_d_integration_xeno_accommodation_desc: "行星住所欢迎外星物种居住。这使格式塔能够更好地理解银河系的政治并加强与更多乐于接受姿态的帝国的外交关系。"
 pw_d_integration_drone_surveillance: "$pw_conduit_of_unity.integration$子个体监控"
 pw_d_integration_drone_surveillance_desc: "任何系统都会因为偏差而衰败。整合到行星基础设施中的监测系统允许格式塔在偏差发生之前就纠正错误。"
 pw_d_integration_integrated_replication: "$pw_conduit_of_unity.integration$集成式复制中心"
 pw_d_integration_integrated_replication_desc: "分散的行星复制设施扩大了子个体的装配，加快子个体的生产速度，并使其能更好地为专项工作进行配置。"
 pw_d_integration_shard_of_enigma: "$pw_conduit_of_unity.integration$迷之碎片"
 pw_d_integration_shard_of_enigma_desc: "$pw_enigma_engine$发出的脉冲可以被星系各处的传感器收到。在这里，一小群子个体专注于破译它。"
 pw_d_integration_chamber_of_reflection: "$pw_conduit_of_unity.integration$反思室"
 pw_d_integration_chamber_of_reflection_desc: "$pw_solipsist_debate_hall$总是欢迎新鲜的观点。在这里，来自这个星球的子个体可以聚集在一起，为任何正在进行的讨论作出贡献。"
 pw_d_hidden_mantle_factory: "隐藏地幔工厂"
 pw_d_hidden_mantle_factory_desc: "这座古老的自动工厂在我们殖民星球之前建造，经过改造后可以生产我们需要的产品。"
 pw_d_hidden_mantle_factory_overdrive: "超载隐藏地幔工厂"
 pw_d_hidden_mantle_factory_overdrive_desc: "这座古老的自动工厂在我们殖民星球之前建造，经过改造后可以生产我们需要的产品。通过将其过载，我们能以牺牲行星地幔为代价扩大生产。"
 pw_d_mantle_replicator: "地幔复制厂"
 pw_d_mantle_replicator_desc: "这座古老的自动工厂在我们殖民星球之前建造，经过改造后可以生产我们需要的产品，并复制我们的自主单位。"
 pw_d_SE_nuclear_launcher: "核动力发射器"
 pw_d_SE_nuclear_launcher_desc: "太空滑道的升级版，让我们能利用可控核爆炸来将后勤运输船通过磁悬浮轨道发射出去。只要操作正确，这会比曾经的推进模式更高效更强大。"
 pw_d_guardian_angel_arena: "守护者竞技场"
 pw_d_guardian_angel_arena_desc: "现在，竞技场的大门打开了，来自全国各地的决斗者们渴望着在$pw_guardian_angel$中测试他们的能力，这里就是和平时期这些活动应该举办的地方。即使还在和平中，战争之灵也总将导引我们的战士。"
 pw_d_guardian_angel_parade: "守卫阅兵"
 pw_d_guardian_angel_parade_desc: "如果在$pw_martial_avenue$的阅兵式上，没有星球的伟大守护者，阅兵式就不能算完整。既然现在$pw_guardian_angel$没有参与冲突，他们将出席这场阅兵式，进一步提高人民的战争热情。\n$pw_MA_increases_war_drive$"
 pw_d_guardian_angel_order_outpost: "守卫骑士团哨站"
 pw_d_guardian_angel_order_outpost_desc: "当$pw_guardian_angel$不在拱卫星球时，这一巨大的堡垒欢迎所有致力于毒圣的神圣追求的骑士及其侍从。"
 pw_d_guardian_angel_scenic_set_piece: "守卫者风景布景"
 pw_d_guardian_angel_scenic_set_piece_desc: "在制片人和高管的压力下，$pw_guardian_angel$的拍摄权被授予了宣传人员和电影制作人。因为军方保留最终决定权，只要不在冲突状态下，它就可以作为我们电影作品的一个壮观的场景。"