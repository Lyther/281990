 pw_planet_has_unique_branch_office_building_tooltip: "£trigger_no£§R行星已拥有独特的分部建筑§!。"
 pw_branch_office_unique: "§S独特分部§!"
 pw_branch_office_unique_lb: "§S独特分部§!\n"
 pw_branch_office_unique_tooltip: "£trigger_no£§R该分部内只允许拥有一个。§!"
 mod_planet_artisans_unity_produces_add: "工匠£unity£§Y$unity$§!产出"
 pw_nostalgia_paradise: "§M怀旧天堂§!"
 pw_building_nostalgia_paradise: "怀旧天堂"
 pw_building_nostalgia_paradise_desc: "这是一个自动化的度假设施，增强现实和机器仆人被用来再现过去某个理想化时代。在这里，客人可以重温以历史为背景所精心制作的叙事，享受旧时代所能提供的每一种快感都不会有任何后果。"
 pw_unhallowed_necropolis: "§M无名墓地§!"
 pw_building_unhallowed_necropolis: "无名墓地"
 pw_building_unhallowed_necropolis_desc: "坟墓与纪念馆的走廊在这片宏伟的墓地上保留着对逝者的记忆--及死亡星球的记忆。在这里，我们试图保持在这个星球上每一次产生的死亡记录，并研究其性质，推断出熵的研究。"
 pw_blossoming_preserve: "§M繁盛保护区§!"
 pw_building_blossoming_preserve: "繁盛保护区"
 pw_building_blossoming_preserve_desc: "这个星球的自然中心是一个协调基地，使我们能够保护全球环境并允许我们的人口舒适发展。"
 pw_department_of_xenoeconomics: "§M异星经济学部门§!"
 pw_building_department_of_xenoeconomics: "异星经济学部门"
 pw_building_department_of_xenoeconomics_desc: "中央部门负责协调我们分部和每一种异星贸易关系。在这里进行了数以千计的研究和不断的模拟，以完善我们的产品和服务，并从所有外星社会中攫取最大的利益。"
 pw_monument_base: "纪念碑地基"
 pw_monument_base_desc: "再能表意的作品都得从头开始。"
 pw_monument_unity: "团结纪念碑"
 pw_monument_unity_desc: "一座象征我们文明力量之源泉——团结——的纪念碑。\n银河系会被它所震撼的。"
 pw_monument_philosophy: "哲理纪念碑"
 pw_monument_philosophy_desc: "一座用于纪念那些以其知识性工作为我们社会作出贡献之人的纪念碑。"
 pw_monument_builders: "建筑者纪念碑"
 pw_monument_builders_desc: "一座用于纪念为我们社会添砖加瓦，不断扩张我们遗产之人的纪念碑。"
 pw_monument_conquest: "征服纪念碑"
 pw_monument_conquest_desc: "一座用于提醒当地人口是何人征服此地，并进而牢固我们对此地宣称的纪念碑。"
 pw_monument_liberation: "解放纪念碑"
 pw_monument_liberation_desc: "一座用于庆贺此星球从暴君和战争贩子手中解放出来的纪念碑。"
 pw_monument_order: "秩序纪念碑"
 pw_monument_order_desc: "一座用于加强我们对此行星和定居其上居民控制的纪念碑。"
 pw_monument_synchronicity: "同调纪念碑"
 pw_monument_synchronicity_desc: "一座用于向银河系展现我们团结同步一致奋斗时伟大成就的纪念碑。"
 pw_bloodsports_arena: "§M血腥运动竞技场§!"
 pw_building_bloodsports_arena: "血腥运动竞技场"
 pw_building_bloodsports_arena_desc: "一座巨型竞技场，用于充满血腥和暴力的表演。决斗、搏斗、轮滑球比赛……只要是让人血脉贲张且叫座的活动应有尽有。老少皆宜！"
 pw_meditation_garden: "§M冥想花园§!"
 pw_building_meditation_garden: "冥想花园"
 pw_building_meditation_garden_desc: "一座天堂般的花园，完全和银河系余下的纷扰相隔离。在此处，顾客们能在重拾工作前好好休憩一番。额外休闲服务和磁化水需要支付额外金额。但冥想是强制的。"
 pw_innovation_hub: "§M创新中心§!"
 pw_building_innovation_hub: "创新中心"
 pw_building_innovation_hub_desc: "各式各样研究和开发活动的中心。在此，各种新奇的，用途模糊的小玩意和设备生产出来然后便销售出去。每周都有新设计！"
 pw_salvation_shrine: "§M救赎神龛§!"
 pw_building_salvation_shrine: "救赎神龛"
 pw_building_salvation_shrine_desc: "一座大型庙宇设施，欢迎真信之人来寻求永恒诅咒之下难得的灵魂救赎。捐愈多，来生好处愈多！"
 pw_exotic_beauty_center: "§M异域美化中心§!"
 pw_building_exotic_beauty_center: "异域美化中心"
 pw_building_exotic_beauty_center_desc: "一座给顾客们以异域外表的美化中心。于此，人们能花费大价钱进行变形程序，变形成银河系任一已知物种之模样。爱异种，就给他/她展现最棒的自我。"
 pw_national_pride_gallery: "§M国家骄傲展会§!"
 pw_building_national_pride_gallery: "国家骄傲展会"
 pw_building_national_pride_gallery_desc: "一场持久展览会，展示我们辉煌灿烂历史上最为骄傲之时刻，以及各项成就。于此，你能购买纪念品，将国家之骄傲带回家。服饰为我国代表色的顾客购买还有打折优惠。"
 pw_aristocracy_tower: "§M贵族高塔§!"
 pw_building_aristocracy_tower: "贵族高塔"
 pw_building_aristocracy_tower_desc: "一座豪华的度假村，高耸入云，为那些社会成功人士而打造。此度假村名声之甚，哪怕是在此作侍者也是一种荣耀。有的雇员还不求报酬呢。"
 pw_factory_city: "§M工厂城市§!"
 pw_building_factory_city: "工厂城市"
 pw_building_factory_city_desc: "一座工场——居所一体化的设施，在此，人们可以生产廉价商品，为社会做贡献。这一切都花不了多少你产生的剩余价值！"
 pw_tax_haven: "§M避税港§!"
 pw_building_tax_haven: "避税港"
 pw_building_tax_haven_desc: "一个处于行星都府影响力之外的安全港口，为那些惹到政府机关的罪犯提供庇护。银河系各地的肮脏交易汇集于此，安全进行还能挣笔可观关税费用。"
 pw_feasting_grounds: "§M盛宴之地§!"
 pw_building_feasting_grounds: "盛宴之地"
 pw_building_feasting_grounds_desc: "一个充满巢穴与隧道的坑洞，永远不会饱腹的子个体聚集在此进食。这是由管家子个体举行的无休止的行星级盛宴，向整个星系展示了沦为我们阶下囚的下场。"
 pw_building_feasting_grounds_tooltip: "§G解锁进行盛宴的选项，消耗£food£ §Y$food$§! /£minerals£§Y$minerals$§!以获得增益。§!"
