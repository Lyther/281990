l_simp_chinese:
 pw_planet_wonder: "§M行星奇观§!"
 pw_planet_wonders: "§M行星奇观§!"
 pw_planet_wonder_lb: "§M行星奇观§!\n"
 pw_empire_unique: "§S帝国唯一§!"
 pw_empire_unique_lb: "§S帝国唯一§!\n"
 pw_empire_unique_tooltip: "£trigger_no£§R每个国家只允许拥有一个。§!"
 pw_planet_wonder_limit_warning: "§Y注意：§!行星只允许一个任一类型的$pw_planet_wonder$"
 pw_planet_wonder_limit: "£trigger_no£§R[This.Planet.GetName]已经有了另一个$pw_planet_wonder$。§!"
 pw_space_elevator: "§M太空电梯§!"
 pw_building_space_elevator: "太空电梯"
 pw_building_space_elevator_desc: "一个真正的巴比伦塔，直冲云霄并不断运输货物和旅客。太空电梯能提供许多后勤岗位，同时有助于人口迁移。"
 pw_galactic_model: "§M天文模型局§!"
 pw_building_galactic_model: "天文模型局"
 pw_building_galactic_model_desc: "一个奇妙的物理模型，以缩小的——即使如此仍然很大的——尺度表示整个已知星系。它动态且不断变化的特点使我们能对所有行政规划进行制图，维护和编制：无论是后勤、军事、外交、商业还是其他任何需要全息分析的方面。"
 pw_building_galactic_model_policy_tooltip: "§S允许我们选择扩张政策。§!\n"
 pw_panopticon: "§M圆形监狱§!"
 pw_building_panopticon: "圆形监狱"
 pw_building_panopticon_desc: "围绕着单个警卫塔的圆形监狱，囚犯们的畏缩不是因为自己正在被监视，而是觉得自己可能正在被监视。圆形监狱的监视感已经超越了它的墙壁，渗透到我们公民的日常生活中，使每个人都成为自己的监视者。"
 pw_guardian_angel: "§M守护天使§!"
 pw_building_guardian_angel: "守护天使"
 pw_building_guardian_angel_desc: "守望着我们城市的浮动堡垒。 具有反重力推进引擎、反轨道的反火炮火力和飞机机库，可快速部署军队，这是终极的行星防御平台。 不处于冲突时，它为我们的新兵提供演习训练。"
 pw_guardian_angel_tooltip: "§S训练一支飞行堡垒军队，保卫星球。§!\n"
 pw_particle_supercollider: "§M粒子超级对撞机§!"
 pw_building_particle_supercollider: "粒子超级对撞机"
 pw_building_particle_supercollider_desc: "一个由电缆、导管和传感器组成的直径数千公里的圆周型建筑，能量消耗极高。 在这里，我们可以对从未观测过的粒子进行加速与碰撞，将最荒谬的力场操纵理论化为实践。"
 pw_domed_city: "§M穹顶城市§!"
 pw_building_domed_city: "穹顶城市"
 pw_building_domed_city_desc: "一个被穹顶完全隔离开的城市，除了有一个巨大的研究团队在不停的观察，探究并测试其中一无所知的居民以外，与外界没有任何联系。这里可以进行许多社会实验，因为这些对象生活的每一个方面，从最小的细节到整个城市的气候都在掌控之下。当然，这需要消耗额外的消费品。"
 pw_secluded_sector: "§M隔绝之地§!"
 pw_building_secluded_sector: "隔绝之地"
 pw_building_secluded_sector_desc: "一个被球体完全隔离开的居住区，除了有一个巨大的研究团队在不停的观察，探究并测试其中一无所知的居民以外，与外界没有任何联系。这里可以进行许多社会实验，因为这些对象生活的每一个方面，从最小的细节到整个区段的气候都在掌控之下。当然，这需要消耗额外的消费品。"
 pw_abyssal_crater_test_site: "§M深渊陨石坑实验场§!"
 pw_building_abyssal_crater_test_site: "深渊陨石坑实验场"
 pw_building_abyssal_crater_test_site_desc: "一个巨大的陨石坑，被规划为火箭学、航天器的发射和着陆、材料强度测试，以及在多种压力和重力条件下的建筑形态的专用测试场地。 因此，进行测试需要额外的合金。"
 pw_abyssal_crater_test_site_habitat: "§M行星实验场§!"
 pw_building_abyssal_crater_test_site_habitat: "行星实验场"
 pw_building_abyssal_crater_test_site_habitat_desc: "下方星球的一个巨大的陨石坑，被规划为火箭学、航天器的发射和着陆、材料强度测试，以及在多种压力和重力条件下的建筑形态的专用测试场地。 因此，进行测试需要额外的合金。"
 pw_erebus_project: "§M厄瑞玻斯项目§!"
 pw_building_erebus_project: "厄瑞玻斯项目"
 pw_building_erebus_project_desc: "一个由隧道、矿工和开采机械构成的复杂网络，遍布整个行星地下，不断从地下开采矿物。"
 mod_country_resource_max_minerals_add: "矿物储存容量"
 pw_helios_tower: "§M太阳神塔§!"
 pw_building_helios_tower: "太阳神塔"
 pw_building_helios_tower_desc: "半球状的陨石坑里填满了移动的反射镜阵列，这个阵列将能量从这颗恒星引向中央发电机塔，在塔中我们可以对其进行转换以满足需求。"
 mod_country_resource_max_energy_add: "能量币储存容量"
 pw_demetrius_fields: "§M得墨忒耳的丰饶角§!"
 pw_building_demetrius_fields: "得墨忒耳的丰饶角"
 pw_building_demetrius_fields_desc: "拥有受控气候和受调节食物链的完整人工环境，用于从土壤中提取最大数量、最多类型的养分。"
 mod_country_resource_max_food_add: "食物储存容量"
 pw_enigma_engine: "§M恩尼格玛机§!"
 pw_building_enigma_engine: "神秘引擎"
 pw_building_enigma_engine_desc: "一台被构造为忽略逻辑输出而只遵循最基本指令的机器。我们尚未完全理解它的工作原理，只知道它消耗大量能量并与其他机械密合，以此维持恒定运动。它的齿轮飞转、滑轮牵连，我们正尝试解密它。"
 pw_enigma_engine_tooltip: "§Y使我们能够研究$pw_enigma$科技。§!"
 pw_solipsist_debate_hall: "§M独我辩堂§!"
 pw_building_solipsist_debate_hall: "独我辩堂"
 pw_building_solipsist_debate_hall_desc: "众即一者之辩论所。 巨大的辩论厅，设有可容纳多个主题的许多会议室，每个会议室在建造时便能将所有人的声音投射给所有人。 它包含用于展示的全息平台、用于战斗演示的战场以及一个用于测试我们5D象棋水平的超级计算机终端。"
 pw_solipsist_debate_hall_tooltip: "§Y允许我们针对某些议题进行商讨。§!"
 pw_sector_unique: "§S区域唯一§!"
 pw_sector_unique_lb: "§S区域唯一§!\n"
 pw_sector_unique_tooltip: "£trigger_no£§R此区域内只能存在一个。§!"
 pw_building_space_elevator_plural: "太空电梯"
 pw_aligned_galactic_model: "§M校准银河模型§!"
 pw_building_aligned_galactic_model: "校准银河模型"
 pw_building_aligned_galactic_model_desc: "一个奇迹般的物理模型，以前所未有的巨大尺寸显示着完整已知银河，其显示的疆域即为其帝国之疆域。"
 pw_building_polyhedron: "多面塔"
 pw_building_polyhedron_desc: "一个浮空的不可能之巨型塔，耸立于地面之上并由未知方式所维持不动，并部分按照其内置蓝图所建造。"
 pw_stellar_sentinel: "§M星辰哨兵§!"
 pw_building_stellar_sentinel: "星辰哨兵"
 pw_building_stellar_sentinel_desc: "浮空堡垒已发射进低空大气层，保持永恒警惕状态。浮空堡垒装备有反重力推进引擎、反轨道炮击回击火力和飞行机库，可以供军队快速部署，真是个终极行星防御平台和绝佳舰船协调中心。"
 pw_transplanetary_logistics_network: "§M超行星后勤网络§!"
 pw_building_transplanetary_logistics_network: "超行星后勤网络"
 pw_building_transplanetary_logistics_network_desc: "一个由隧道、道路、线缆和导管所构成的系统，能为星球上的人口提供相对应的必须品和补给资源。星球上的个人和社区能想往哪定居就往哪定居，反正后勤网络无处不达、无处不通。"
 pw_transplanetary_logistics_network_tooltip: "§Y允许我们发展行星基建设施。§!\n"
 pw_building_transhabitat_logistics_network: "超居住站后勤网络"
 pw_building_transhabitat_logistics_network_desc: "一个由隧道、道路、线缆导管和零重力通道所构成的系统，能为居住站里的人口提供相对应的必须品和补给资源。居住站上的个人和社区能够尽情往太空中定居，反正后勤网络无处不达、无处不通。"
 pw_forbidden_city: "§M禁城§!"
 pw_building_forbidden_city: "禁城"
 pw_building_forbidden_city_desc: "严加安保的城市区划，专用于管理和行政事务，与世隔绝并受到重重保护。行星的中枢权力人物就在此地共商国是、协同统治。只要城市的基建设施够好，大大小小行政事务都能在此集中处理。"
 pw_forbidden_city_tooltip: "§Y允许我们发展集权基建设施。§!\n"
 pw_festival_plaza: "§M节日广场§!"
 pw_building_festival_plaza: "节日广场"
 pw_building_festival_plaza_desc: "一系列大型文娱场馆，人民可以在此欢庆生活丰饶祥和，为无忧无虑不被战火打搅的平静人生所感激。如果明天战争来临，节日广场也能作为动员预备场所、战事之余休憩之地和举办凝聚活动的纪念馆。"
 pw_festival_plaza_tooltip: "§Y允许举行和谐庆典。§!\n"
 pw_martial_avenue: "§M阅兵干道§!"
 pw_building_martial_avenue: "阅兵干道"
 pw_building_martial_avenue_desc: "设计用于载具和步兵行进的巨型主干道路，横穿行星上最繁华的城市区。于此，我国威武之军可举行盛大阅兵仪式，以强盛之象凝国民于一心，在未来之战中团结一致、所向披靡。阅兵之盛况甚至由太空也可观之，以在敌人心中植入深入骨髓之恐惧。"
 pw_martial_avenue_tooltip: "§Y允许进行阅兵仪式。§!\n"
 pw_interdimensional_collider: "§M跨次元对撞机§!"
 pw_building_interdimensional_collider: "跨次元对撞机"
 pw_building_interdimensional_collider_desc: "改进过的大型粒子对撞机，能用于跨次元探索实验，可穿透并编织现实之网以了解其本质。"
 pw_psionic_observatory: "§M灵能天文台§!"
 pw_building_psionic_observatory: "灵能天文台"
 pw_building_psionic_observatory_desc: "一个被穹顶完全包裹的城市，与外界彻底隔绝联系。其中有一支庞大的科研团队进行持续的观察、探测和对灵能居民进行试验，并且利用泽珞对居民的能力进行催化加强，以突破科学和信仰的界限。"
 pw_metal_vivarium: "§M金属生态缸§!"
 pw_building_metal_vivarium: "金属生态缸"
 pw_building_metal_vivarium_desc: "一个在先前实验中被各种异种物质持续轰击过的深坑，正是进行活体金属实验的完美场地，在此进行的工业和军事实验不太可能出什么岔子。"
 pw_erebus_project_jobs_add_regular: "星球上的每个§Y$district_mining$§!提供§G+1§!£job_miner£§Y$job_miner$§!岗位。"
 pw_erebus_project_jobs_add_gestalt: "星球上的每个§Y$district_mining$§!提供§G+1§!£job_mining_drone£§Y$job_mining_drone$§!岗位。"
 mod_planet_jobs_minerals_upkeep_mult: "岗位矿物维护"
 pw_erebus_fracking_plant: "§M厄瑞玻斯压裂厂§!"
 pw_building_erebus_fracking_plant: "厄瑞玻斯压裂厂"
 pw_building_erebus_fracking_plant_desc: "一个由隧道、矿工和开采机械构成的复杂网络，遍布整个行星地下，不断从地下开采矿物和化学物质并转化为可用易爆微粒，进而供给机械往深处钻探。"
 pw_helios_tower_jobs_add_regular: "星球上的每个§Y$district_generator$§!提供§G+1§!£job_technician£§Y$job_technician$§!岗位。"
 pw_helios_tower_jobs_add_gestalt: "星球上的每个§Y$district_generator$§!提供§G+1§!£job_technician_drone£§Y$job_technician_drone$§!岗位。"
 mod_planet_buildings_energy_upkeep_mult: "建筑能量币维护费"
 pw_helios_translucent_obelisk: "§M太阳神透明方尖碑§!"
 pw_building_helios_translucent_obelisk: "赫利俄斯透明方尖碑"
 pw_building_helios_translucent_obelisk_desc: "一个半球形火山口，装满了移动晶镜阵列，将这颗恒星的能量导向中央发电机塔加以控制，并用于重组更多稀有水晶。"
 pw_demetrius_fields_jobs_add_regular: "星球上的每个§Y$district_farming$§!提供§G+1§!£job_farmer£§Y$job_farmer$§!岗位。"
 pw_demetrius_fields_jobs_add_gestalt: "星球上每个§Y$district_farming$§!提供§G+1§!£job_agri_drone£§Y$job_agri_drone$§!岗位。"
 pw_demetrius_chemical_garden: "§M得墨忒耳化学园§!"
 pw_building_demetrius_chemical_garden: "得墨忒耳化学园"
 pw_building_demetrius_chemical_garden_desc: "一个旨在取得最多样化产物的完全人工环境，有着可控的气候和规范的食物链，使用了从周边炼油厂中有机副产物中提炼的异星天然气来提高产能。"
 pw_mantle_crucible: "§M地幔熔炉§!"
 pw_building_mantle_crucible: "地幔熔炉"
 pw_building_mantle_crucible_desc: "一个巨大的地下工业复合体，用行星外层地幔的极端温度与压力来将大量矿物加工成灵活而坚固的合金和最先进的艺术品。"
 pw_titan_forge: "§M泰坦锻炉§!"
 pw_building_titan_forge: "泰坦锻炉"
 pw_building_titan_forge_desc: "在$pw_mantle_crucible$基础上建造的工业化军事复合体，有专门的地下设施来制造行星级战争用的可怖战争泰坦，同时能生产大量的飞船部件和合金。"
 pw_industrial_hearth: "§M工业炉膛§!"
 pw_building_industrial_hearth: "工业炉膛"
 pw_building_industrial_hearth_desc: "在$pw_mantle_crucible$上建立以享受其产出的，由工业设施，艺术站，设计院校和城市规划师组成的中心网络。这一多学科的工厂提供$job_pw_poly_artisan$岗位，能从多角度解决问题。"
 pw_pavilion_of_wonders: "§M奇迹展馆§!"
 pw_building_pavilion_of_wonders: "奇迹展馆"
 pw_building_pavilion_of_wonders_desc: "一个广阔的开放展馆，专用于展示我们文明进化过程中每一种蓬勃发展的艺术运动与形式。这里持续展出的有：精彩的艺术作品、短暂的体验、建筑运动等反映了我们的文化信条的内容，并可组织专门的行星级展览。"
 pw_fair_of_worlds: "§M世界博览会§!"
 pw_building_fair_of_worlds: "世界博览会"
 pw_building_fair_of_worlds_desc: "世界博览会不仅仅表达了我们对银河系自己的看法，它为异星艺术和文化交流提供了完整的区域，让人们能看到团结和多样性的力量，而非疏远和其他。"
 pw_building_fair_of_worlds_tooltip: "§S每个改善关系的特使提供一个$job_pw_diversity_curator$岗位，每个联邦成员提供一个$job_pw_diversity_curator$岗位。§!"
 pw_museum_of_the_grotesque: "§M怪诞博物馆§!"
 pw_building_museum_of_the_grotesque: "怪诞博物馆"
 pw_building_museum_of_the_grotesque_desc: "我们的社会中没有低档外国艺术的位置。把它们作为被嘲笑的例子展示在广阔的怪诞博物馆中，我们就能确保这些荒诞的，被异种称为艺术的东西远离我们骄傲的主流。"
 pw_building_museum_of_the_grotesque_tooltip: "§S每个损害关系的特使提供一个$job_pw_degeneracy_curator$岗位，每个将我们作为宿敌的帝国提供一个$job_pw_degeneracy_curator$岗位，当我们处于战争时，获得两个$job_pw_degeneracy_curator$岗位。§!"
 pw_building_museum_of_the_grotesque_tooltip_no_diplomacy: "§S每个损害关系的特使提供一个$job_pw_degeneracy_curator$岗位，如果我们处于战争，提供两个$job_pw_degeneracy_curator$岗位。§!"
 pw_holy_reliquary: "§M圣物馆§!"
 pw_building_holy_reliquary: "圣物馆"
 pw_building_holy_reliquary_desc: "我们信仰中神圣的，传统中重要的珍重文物收藏品被放在可以保存，研究并祈祷的地方。"
 pw_building_holy_reliquary_tooltip: "§Y允许我们献祭圣物。§!"
 pw_grand_archive: "§M大档案库§!"
 pw_building_grand_archive: "大档案库"
 pw_building_grand_archive_desc: "一个收藏品的集合，一个集中的档案馆，收藏所有可以编入的东西，为任何未来的探索、历史和研究的发展提供空间。这是存储所有数据的储存库。"
 pw_building_grand_archive_tooltip: "§Y允许我们开始归档计划。§!"
 pw_living_spire: "§M生活尖塔§!"
 pw_building_living_spire_0: "$pw_living_spire$基础"
 pw_building_living_spire_0_desc: "所有想要茁壮生长的大树都要把根深深扎入土中。如果想要生活尖塔抵达星空，就必须保证基础扎实。"
 pw_building_living_spire_1: "$pw_living_spire$生活区"
 pw_building_living_spire_1_desc: "尽管远未完工，但由于居住区已经整体完工，许多人开始把生活尖塔当做自己的家。随着这个巨大的垂直城市的形成，许多人前来这里寻求一个能过上终极舒适生活的地方。"
 pw_building_living_spire_2: "$pw_living_spire$：居住设施"
 pw_building_living_spire_2_desc: "对生活尖塔的舒适承诺随着各式各样的服务以前所未有的规模提供而实现了。从抵达底层大气的尖塔顶端到塔的最底层，一片和谐。"
 pw_building_living_spire_3: "$pw_living_spire$：顶峰"
 pw_building_living_spire_3_desc: "直冲云霄的垂直城市，是能满足居住者一切需求的完美生活区。你可以在这里度过余生，就算一眼都不看外部世界，也不会错过任何东西。"
 pw_conduit_of_unity: "§M统一管道§!"
 pw_building_conduit_of_unity_0: "$pw_conduit_of_unity$：基础"
 pw_building_conduit_of_unity_0_desc: "有两件事对我们子个体的完整协调是不可或缺的：定期的维护和坚实的基础设施。这是后者的基础，是我们根据需求对星球塑型的第一步。"
 pw_building_conduit_of_unity_1: "$pw_conduit_of_unity$：整合"
 pw_building_conduit_of_unity_1_desc: "整个星球都完全融入了格式塔的内部运作，给我们的子个体提供一切定期维护，还能在必要时提供充足的扩展空间。它和我们是一体的。"
 mod_planet_synapse_drones_produces_mult: "行星突触工蜂产出"
