l_simp_chinese:
 pw_feasting_grounds_feast: "[Target.GetName]上的盛宴"
 pw_feasting_grounds_feast_type: "盛宴之地"
 pw_feasting_grounds_feast_desc: "蜂巢组织的盛宴"
 pw_feasting_grounds_feast_monthly_change_tooltip: "我们可以通过消耗更多食物的来更快地结束盛宴，从而提前获益，但其效率将会降低。"
 pw_situation_stage_feast: "盛宴"
 pw_feasting_grounds_feast_strength_in_numbers: "盛宴是维持我们大量子个体组织结构的重要方式。只要我们能协调一致饱餐一顿，我们就能征服银河系的每个角落。"
 pw_feasting_grounds_feast_driving_hunger: "盛宴是为我们的意志添火加油的重要方式，正是饥饿驱使我们向宇宙进发——也正是这一无底洞般的饱腹欲望驱使我们继续下去。"
 pw_feasting_grounds_feast_purpose_of_life: "盛宴是赞美我们生命观的重要方式。万物万灵只有两条路可走：吃或被吃。除此以外，盛宴也随时提醒着我们在银河系食物链中的地位所在。"
 pw_feasting_grounds_feast_sprawling_offspring: "盛宴是维持我们繁衍扩张的重要方式。愿我们的产卵者们能被荣耀包围，愿我们的子个体能遍布银河。"
 pw_approach_feast_ration: "节制"
 pw_approach_feast_eat: "进食"
 pw_approach_feast_consume: "饱餐"
 pw_approach_feast_devour: "吞噬"