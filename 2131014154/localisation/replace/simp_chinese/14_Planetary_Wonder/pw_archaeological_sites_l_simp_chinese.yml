l_simp_chinese:
 pw_site_drained_paradise: "消逝的天堂"
 pw_site_drained_paradise_desc: "读数表明，[From.Planet.GetName]在其历史某个时期是可居住的。不仅如此，地面成分、轨道位置和水存在表明，该星球可能有繁荣的生态系统、郁郁葱葱的田野、丰富的矿物和天堂般的大气。到底发生了什么，让这个星球失去了生命？\n\n地表上还存在许多建筑废墟的信号，其中有三处因其规模和关键位置最引人注意。也许它们埋藏着这个星球过去的秘密。"
 pw_archaeology.105.name: "羊角已空"
 pw_archaeology.105.desc: "这些宏伟遗迹中的第一座是一个与其他遗迹隔离的废弃基因实验室。周围的土壤读数表明，构成此处的地面中营养物质极其丰富，表明该星球包含各种环境，有不同的植物、动物和真菌生命。\n建筑物中保存较好的一面墙显露出丰饶羊角图案，看来在遥远的过去，这里是食物种植和收集的中心。进一步分析表明，由于掠夺性收获行为，这里是星球生态全面崩溃的震中。"
 pw_archaeology.110.name: "枯竭之塔"
 pw_archaeology.110.desc: "第二处毁坏地似乎是某种巨型太阳能结构，曾由一个定日镜和几个指向中央尖塔的镜子阵列组成，能将捕获的太阳能转换成另一种我们无法确定的形式。整个结构似乎能沿恒星天顶自由漂浮，以最大限度吸收能量。但由于缺乏维护，很久以前就坠毁了。\n在坠毁地点附近，考古学家发现了这个奇妙结构的控制设施，其中的记录告诉我们最初的建造者如何操纵[From.Planet.GetName]的大气，为定日镜清除云层，并在发电水库中利用雨水。不断的播种和清空云层把这个星球的大气层破坏到了灾难的地步。"
 pw_archaeology.115.name: "贫瘠荒岩"
 pw_archaeology.115.desc: "第三个废墟是一个巨大采矿项目的入口，它渗透到了[From.Planet.GetName]整个表面。古老的机器和工具表明，这是一个大规模勘探和开采多种类型与用途珍贵矿物的企业。不幸的是，考古队还发现了几份关于这次挖掘造成土壤侵蚀和土地退化的报告和证据，它们被严重忽略了。这是压倒这颗星球的最后一根稻草。\n\n但我们没有失去一切，凭借我们从这些地点收集到的数据，以及我们自己的技术和资源，这里的科学团队有信心利用已有基础设施使该星球恢复其青翠的光彩。首先，我们必须修复水土流失，并利用我们自己的矿物使营养物质回到地面。\n\n§R继续环境改造进程需要1500£minerals£ §Y$minerals$§!。§!"
 pw_archaeology.115.a: "使用矿物，开始恢复过程。"
 pw_archaeology.120.name: "可行走的土地"
 pw_archaeology.120.desc: "利用采矿项目的一些老式挖掘机，我们可以复原土壤成分，修补星球，使[From.Planet.GetName]大部分表面恢复构造稳定和矿物营养。我们注意保留了其中一些提取设施供将来使用，只要我们不再次耗尽星上的矿物。这为振兴生物圈铺平了道路，但这只是第一步。\n\n现在，科学小组将目光投向了大气层，我们必须靠能量来重建原始大气，并启动水循环。\n\n§R继续环境改造进程需要1500£energy£ §Y$energy$§!。§!"
 pw_archaeology.125.name: "头顶的天空"
 pw_archaeology.125.desc: "[From.Planet.GetName]的科学团队能够利用定日镜的古老云层操纵设施，恢复其破坏性过程，并用气体重新填充大气，这将有助于星球上生命定居。虽然并非完全可以呼吸，但新建立的大气层已经在平衡星球温度，保护表面免受空间辐射，并等待接受来自生命的气体交换。\n\n地形改造过程几已完成。现在我们只需要重新引入一个稳定的生态系统，和谐维持已经实现的行星平衡。\n\n§R继续环境改造进程需要1500£food£ §Y$food$§!。§!"
 pw_archaeology.125.a: "提供营养以完成该过程。"
 pw_archaeology.125.b: "提供资源以完成该过程。"
 pw_archaeology.130.name: "生机勃勃"
 pw_archaeology.130.desc: "科学小组利用提供的资源和废弃丰饶羊角设施，使[From.Planet.GetName]破碎的生物圈重新焕发生机，点燃了那里的活力。利用恢复的数据，我们可以比自然发生更快稳定气体交换和食物链。终于，我们的科学家第一次呼吸到了这个星球的新鲜空气。\n\n[From.Planet.GetName]现在绽放了新生命，可以开始对该星球适当殖民了。唯一需要注意的是，该星球的生态系统——土壤、大气和生物——正处于不稳定平衡状态，永远无法完全恢复。因此，那些耗尽星球生命能量的古老结构无法重建，但仍可为我们提供服务。"
 pw_site_lunar_archive: "月球档案库"
 pw_site_lunar_archive_desc: "相当多的证据表明这个卫星内部有外星人活动。\n\n初步报告显示，该天然卫星被完全挖空，其内部建造了一个用途不明的庞大结构。科学小组推测，该卫星建筑群是由其环绕行星上的居民用先进技术建造的，但无法辨别其功能。"
 pw_archaeology.205.name: "粒子博物馆"
 pw_archaeology.205.desc: "进入月球建筑群的任务比较容易。似乎该结构的设计本就容易进入且引人注目。考古队很快注意到该建筑群在内部划分为指定收藏区，他们开始探索其中一个房间。\n\n考古队发现的第一藏区为“所有已知粒子集合体”，其中只剩下些许残余。然而发现的证据确实表明，其在维持各种粒子的稳定和展示方面有一些伟大的技术与力量投入，同时还有关于这一物理学领域的大量实验数据。如果这些可信，那这个文明能将一些我们只能从恒星诞生中观察到的元素保持静滞状态！"
 pw_archaeology.210.name: "巴别图书馆"
 pw_archaeology.210.desc: "在该月球建筑群中封存的第二藏区，揭示了建造此地文明共有的，对历史与知识保存的深切关注。它包括一个非数字储存库，如外星书籍、地图、声音和图像记录以及各种物理模型。这些藏品横跨几个楼层，分析所有东西需要一座永久性研究站。\n\n虽然不清楚这些藏品是简单的保存过去，还是作为历史学研究的有效来源，但明显有很多东西可以帮助我们了解这种古老的文化。"
 pw_archaeology.215.name: "机械藏区"
 pw_archaeology.215.desc: "当团队到达第三藏区时，整个建筑群的用途也呼之欲出。月球似乎被改造成了一个信息库，不分知识领域，容纳文明产生或研究的一切。\n\n所述集合体似乎是为容纳每一种设想的工程模型建造，从最简单的到最复杂的。来自该分类的数据已经转移到我们的研究人员手中，以便与我们自己的机械发展进行比较。能建造这样一个地方，拥有如此先进的技术并不奇怪，我们可以从这些设计中得到许多启示。"
 pw_archaeology.220.name: "世界摇篮"
 pw_archaeology.220.desc: "调查现名为“月球档案库”的团队遇到了一个严峻的问题：维护。几个世纪以来，因缺乏勤奋档案员的照管，导致大多数藏品都白白化烬。\n\n在调查许多空房间后，考古队有了令人振奋的发现：一份宜居星球集合。至少剩下了详细描述银河系天体宜居条件的各种模型。大多数模型已经碎裂成灰，但有一个模型引起了特别关注：它与我们认为不宜居的该星系中一颗行星几乎完美匹配。我们的科学家已经在审查这些数据，似乎这颗行星在其历史某个时期确实拥有生命，而更重要的是，我们可能拥有将其恢复的关键。"
 pw_archaeology.225.name: "档案之档案"
 pw_archaeology.225.desc: "最后，挖掘小组到达了月球档案库的运作中心。他们发现了一个文献的奇迹，档案之档案。该中心作为所有其他藏品的索引，利用了一套惊人的直观组织系统，并且仍是这个建筑群中保存最完整的房间。\n\n可以在此建立一座永久研究站，以帮助正在进行的关于环绕行星的研究。而且，正如其设计的那样，月球档案库将对所有希望研究其巨大知识库的学者开放。"
 pw_archaeology.230.name: "大档案馆"
 pw_archaeology.230.desc: "在近期月球档案库发掘后，学界一直在讨论为我们自己的文化组建这么一个项目的可能性：一个可供编目与分析我们历史的地方，而没有非物质的猜测。\n\n毕竟，我们已经获得了许多可用于这项事业的技术。我们只需要收集这个庞大档案的内容。"
 pw_archaeology.230.a: "这是对我们未来的合理规划。"
 pw_archaeology.230.b: "我们的研究不需要这种噱头。"
 pw_site_living_reliquary: "圣髑居所"
 pw_site_living_reliquary_desc: "在随着该小行星带漂流的一块岩石上，躺着一具巨大的骨架，属于某只早已死去的虚空生物，其外观与传说中以太龙的描述相似。这具尸骸是绝佳的考古材料，但读数还显示其中存在人工建筑的痕迹。"
 pw_archaeology.305.name: "巴尔福朝圣者"
 pw_archaeology.305.desc: "在对沿小行星带漂流的巨大遗骸进行初步探索时，考古队发现了一些个人物品碎片，如衣服、珠宝和家具。这些物品似乎是为使用而布置的，就像某些团体在这头利维坦死去后，将其尸体作为庇护所使用。\n\n我们仔细检查这些居民的现存记录，发现他们自称为“巴尔福朝圣者”，这个死去的生物对他们有着重要的精神价值。\n\n没有明显迹象表明这头太空利维坦的死因。"
 pw_archaeology.310.name: "岁月抄本"
 pw_archaeology.310.desc: "对这头巨兽内部生活的进一步探索表明，巴尔福朝圣者不仅认为这一古老生物是神圣的，而且极具灵性。在利维坦内部，有许多放置他们圣物的基座，但只有极少数圣物尚存。\n\n考古队设法找回了这些遗物中的一件：一本破旧的皮制古代手抄本，大部分书页已经丢失。根据在基座上发现的铭文，朝圣者认为这本书描述了过去和未来的一切。\n\n首席考古学家§H[Root.GetLeaderName]§!认为查阅这本书可能有益，但他警告我们，根据传说，必须有的放矢：要么着眼未来，要么寻觅过去。"
 pw_archaeology.310.a: "核实抄本上关于过去的记载。"
 pw_archaeology.310.b: "看看抄本对未来的描绘。"
 pw_archaeology.310.c: "我们没空听这种唯心废话，照常分析。"
 pw_archaeology.311.name: "过去抄本"
 pw_archaeology.311.desc: "在仔细破译于巴尔福巨大圣髑中发现的抄本残卷时，§H[Root.GetLeaderName]§!开始将古老的教诲应用于工作。船员们在进行分析时报告了许多有用的见解。"
 pw_archaeology.311.a: "以史为鉴。"
 pw_archaeology.312.name: "未来抄本"
 pw_archaeology.312.desc: "在仔细破译于巴尔福巨大圣髑中发现的抄本残卷时，§H[Root.GetLeaderName]§!联系了一些在其他领域从事研究的同事。虽然一开始持怀疑态度，但研究领导们确认，有了[Root.Leader.GetSheHe]与他们分享的信息，他们可以在自己的领域进行创新实验，为我们的进步开辟新道路。"
 pw_archaeology.312.a: "这正是我们的未来。"
 pw_archaeology.313.name: "失落抄本"
 pw_archaeology.313.desc: "在仔细破译于巴尔福巨大圣髑中发现的抄本残卷时，§H[Root.Leader.GetSheHe]§!意识到，这些残卷不足以让人理解其文本。很不幸，我们永远无法了解这本古籍在其时代拥有的知识了。"
 pw_archaeology.313.a: "至少我们得以一窥其传统。"
 pw_archaeology.315.name: "观星镜"
 pw_archaeology.315.desc: "调查古代巴尔福的考古队发现了另一件遗物：一个破裂的金属碗，天文学家曾借它反射星星。古老的记录描述了巴尔福朝圣者是如何使用这面观星镜寻找自我启蒙的，直到他们的一位先知在镜中看到了利维坦的身影，才使他们在银河系中寻找这位应许的救世主。\n\n科学官§H[Root.GetLeaderName]§!推测，虽然它严重受损，但可以像记录中描述那样进行观镜仪式。但是，传说也提到，观镜必须有目的：“或内寻答案，或外寻救赎”。不知道是什么意思。"
 pw_archaeology.315.a: "尝试搜寻…“内”?"
 pw_archaeology.315.b: "…寻求“外”的解答？"
 pw_archaeology.315.c: "不要浪费时间，将发现简单分类。"
 pw_archaeology.316.name: "内窥"
 pw_archaeology.316.desc: "通过观星镜，挖掘陨落利维坦遗骸的科学小组可以更好了解古巴尔福人寻求自我启蒙的文化仪式。"
 pw_archaeology.316.a: "对过去的有趣反思。"
 pw_archaeology.317.name: "外观"
 pw_archaeology.317.desc: "挖掘陨落利维坦遗骸的科学小组对观星镜的研究，给了他们关于政治操纵的宝贵见解，特别是针对如何在宇宙中立足。这些知识的来源仍然存疑，但我们帝国肯定能获得好处。"
 pw_archaeology.317.a: "向前看，向外看。"
 pw_archaeology.320.name: "利维坦之心"
 pw_archaeology.320.desc: "最后，考古队已经到陨落利维坦的中心，他们确定该生物的心脏应该在那里。而且它还在！\n\n在巴尔福骸骨包围下，一块暗色反光的不规则岩石坐落在这只巨兽胸腔的中心位置。这些尸体是我们遇到第一批巴尔福的同族，它们在死亡时似乎都聚集在这里。事实上，新的分析表明，朝圣者和利维坦是在同一时间死亡的，这引出一个新假设：利维坦还活着的时候，巴尔福就住在它体内。\n\n读数显示，利维坦心脏释放出奇怪的能量，我们可以尊重巴尔福朝圣者的古老传统，将心脏保留在这里，研究他们教团的遗迹，或者将心脏带到我们的实验室进行分析。"
 pw_archaeology.320.a: "就地保存心脏，供人学习与朝圣。"
 pw_archaeology.320.b: "把心脏带到实验室研究。"
 pw_archaeology.330.name: "我们自己的圣髑"
 pw_archaeology.330.desc: "在最近的圣髑居所发掘后，我们的神学家和学者一直在讨论为自己的信仰组建这么一个项目的可能性：一个能为定义我们文化的历史遗物进行圣化的地方，就像在死去的利维坦里发现的一样。\n\n虽然找一头虚空生物来存放我们文物的前景很有趣，但我们应该为此建造一座建筑。尤其是要该建筑成为一处奇观的话。"
 pw_archaeology.330.a: "这是我们未来的福佑工程。"
 pw_archaeology.330.b: "我们的信仰不需要这种噱头。"
 pw_site_translunar_network: "月下档案库"
 pw_site_translunar_network_desc: "这颗月球有文明和文化的痕迹，但读数证实，没有任何证据表明它在某个时期可居住。也许存在着我们尚未发现的生命秘密？"
 pw_archaeology.405.name: "环形山入口"
 pw_archaeology.405.desc: "考古小组惊讶地发现，在该月球的许多环形山中，有一些入口在初步读数中没有显示出来。它们通向一片广阔的隧道群，似乎通过一个物流网络连接了月球大部分表面。发现的工具和设备表明，这个隧道网络既是采矿项目，也是分发渠道。\n\n仍然没有迹象表明该月球在任何时期有过生命，但某种类型的文明存在让人怀疑。也许答案在更深处。"
 pw_archaeology.410.name: "样品分析"
 pw_archaeology.410.desc: "在进一步探索月球深处时，考古队发现了几个保存至今的前居民遗骸。他们似乎是以此挖掘出的矿物为生的石质物种，这使隧道有了另一个用途。进一步分析表明，他们不是这个月球的原住民，这里的矿物对他们来说并不像通常食用的有营养。在文化上，他们似乎有集体主义倾向，因为有传言，隧道是为给整个卫星提供所需养料和稀缺的舒适而设计。"
 pw_archaeology.415.name: "洞穴居所"
 pw_archaeology.415.desc: "我们在探索隧道网络时，发现了许多地下通道。虽然大多数似乎是为寻找矿物挖掘的，但其中一些似乎被用作生活空间。各种各样工具和设备的存在表明了先进的文化创作——即使在贫瘠的岩石中过着严酷的生活，石人也从未放弃过他们的艺术追求与表达。\n\n对现存记录的分析表明，这个物种自称为“鲁基尔”，在这里建立社区的是另一帝国进行大清洗的幸存者。事实上，我们的研究人员推测，这可能是整个银河系中最后一批鲁基尔人！"
 pw_archaeology.415.a: "继续挖掘！"
 pw_archaeology.420.name: "石人储藏"
 pw_archaeology.420.desc: "在鲁基尔人的隧道群中发现的更多地下洞穴展示了有趣的东西。考古队发现了几个鲁基尔人专门用于储存、分配矿物和其它消费品的房间。这些房间和连接的隧道形成了一个优雅的物流系统，保证社区的每个成员都能提供其能提供的东西，同时尽可能满足其需求，而不考虑等级地位的问题。发掘小组普遍认为，如果不是因为鲁基尔人强烈的社区意识和对每个成员的关怀，他们不可能存活这么久。\n\n研究小组还发现，鲁基尔人能利用月球上稀有晶体的特性来混淆传感器，避免被攻击者发现，从而避免被彻底灭绝。"
 pw_archaeology.425.name: "渔翁得利"
 pw_archaeology.425.desc: "考古小组最后能找到的关于鲁基尔人的证据表明，他们的转移计划并没有一直奏效，他们最终被大敌发现并消灭了。似乎这个灭绝帝国的技术进步太快了，他们可以使用不同的感官技术看穿结晶的扭曲。\n\n即使物种消失了，鲁基尔人留下的东西也不要浪费，因为这里仍有许多开采的矿物、晶体和微粒。我们种族可以从这里建造的设施中受益。"
 pw_archaeology.430.name: "星球隧道系统"
 pw_archaeology.430.desc: "最近对鲁基尔人最后家园的发掘以及对其生活方式、社会组织的研究，引起了我们帝国许多社区领导人的兴趣。如果技术允许，有许多运动推动在我们自己的星球上建立类似的分配系统。\n\n这的确是保证我们大部分（即时不是全部）人口需求得到平等满足的完美方式。"
 pw_archaeology.430.a: "所有人都将从这项研究中受益。"
 pw_archaeology.430.b: "我们的社区不需要这个。"
 pw_site_forgotten_reliquary: "被遗忘的圣遗迹"
 pw_site_forgotten_reliquary_desc: "一个古老建筑的废墟被我们发现了，它们先行于这个星球的文明，上面有着奇异的符号和标记。\n\n命运带给了我们一个如此的谜团。"
 pw_archaeology.501.name: "被遗忘的圣遗迹"
 pw_archaeology.501.desc: "清理[THIS.GetName]地表的人员有了一个惊人的发现——星球看似平凡的地貌隐藏着某种未知起源的古老遗迹，甚至比我们在这个星球的存在更为古老。目前，地表人员的发掘已经揭露了一个几乎被奇异符号和标记覆盖的，古老建筑的残留。我们的科学技术已经开始迫不及待的考察这些遗迹并请求建立一个正式的考古站点来开始他们的考察。"
 pw_archaeology.501.a: "多么幸运啊！让我们开始发掘吧！"
 pw_archaeology.501.b: "我们从过去什么也学不到。"
 pw_archaeology.505.name: "圣遗入口"
 pw_archaeology.505.desc: "幸运的是，清除遗迹入口附近行星特征的船员足够细心，没有损坏历史文物。他们发现了一个直通地下的隧道入口，即使有证据表明整个建筑群都早于我们在该行星上的殖民，遗迹下方的建筑物仍保持完好。虽然地表上大量建筑都被时光侵蚀了，但是刻在上面的许多符号都被保留了下来。\n\n经过初步分析，我们的团队推测这里同时作为所谓的灵修中心和宝库。考古团队将开始探索地下未知的秘密。"
 pw_archaeology.510.name: "外交信物"
 pw_archaeology.510.desc: "令考古队惊讶的是，地下设施内部并不像入口处那样保存完好。唯一一条主廊向下延伸，每侧都有通往许多房间的门。虽然走廊保存完好，但大多数房间要么坍塌成了废墟，要么是空的。到目前为止，我们没有发现各房间状态之间不协调的缘由。\n\n团队首次有所发现的房间似乎既是神龛也是保险库，用来存放一个名为“徽戒”的文物，描述中它具有调和的力量，是建造此地者外交历史的见证。虽然文物已经不在容器里了，但我们能从放满整个房间的留存文件中学到很多东西——关于他们的社会，以及如何应用他们的外交知识。"
 pw_archaeology.510.a: "我们的使者能从这些知识中获益匪浅。"
 pw_archaeology.510.b: "一个予人启迪文明的象征。"
 pw_archaeology.510.c: "我们的外交官没什么能学的。"
 pw_archaeology.510.d: "弱者才外交！"
 pw_archaeology.515.name: "帝王权杖"
 pw_archaeology.515.desc: "进一步探索该设施发现了越来越多荒废的房间。没有任何自然现象可以解释这些房间的混乱模式，团队确信其中一定暗藏玄机。仿佛神殿的信徒按照特定的方式破坏了每一个房间。也许他们认为自己是在遵循命运的旨意或某些预先设想的计划。\n\n幸运的是，团队在走廊的更深处发现了一个可以探索的新房间。这里的每个房间都被指定给该文化具有神圣威望的文物，按照描述，这个房间被指定给“烈阳权杖”。但依旧没有文物的踪迹，但这里描述了它的完整传说：一个关于力量和权威、革命和自由的故事。这对有志于中央集权者来说是无价之宝。"
 pw_archaeology.520.name: "偶然发现"
 pw_archaeology.520.desc: "最后一个房间位于主走廊的最末端，这是最后一个能解答关于这地方的疑问的房间。\n\n这个主室专门用来存放一件名为 \"幸运金币 \"的圣物和它的传奇故事。寺庙的其余部分建在主室向地面延伸的中心位置，表明建造者特别地对运气的本质有所钻研、因对翻译的不同理解，也可能是是命运或者财富。事实上，据证实这个圣物的信徒们根据研究硬币的占卜者和他们的神秘预言，亲手摧毁了其他每个金库。\n\n幸运的是，这个房间完全完好无损，幸运金币仍端坐在基座上。墙壁上的许多雕刻说明了它的神秘力量：只要轻轻一翻，它就能推动宇宙万事走向不同的命运。这力量的合法性在考古学家中引起了激烈的争论，但也许它仍是一个信仰问题。无论如何，幸运金币都是我们应该保管的、受人尊敬的遗珍。\n\n而它更是宝贵的资产——只要我们敢翻转它。"
 pw_archaeology.520.a: "我们来保管金币会更保险。"
 pw_archaeology.520.b: "把它留在那，不过是个会带来厄运的东西。"
 pw_site_hidden_factory: "隐藏的工厂"
 pw_site_hidden_factory_desc: "一个古老建筑的废墟被我们发现了，它们先行于这个星球的文明，并定期发出地震信号，就像一台从不停歇的机器。"
 pw_archaeology.601.name: "隐藏的工厂"
 pw_archaeology.601.desc: "清理[THIS.GetName]地表的人员有了一个惊人的发现——他们的地震传感器在行动中检测到了奇怪的信号。经过调查，他们在行星特征中发现了一个隐藏的入口通往未知起源的古老遗迹，甚至比我们在这个星球的存在更为古老。到目前为止，他们的挖掘工作已经发现了一些似乎是古老工业结构的残留，令人惊讶地先进，而且有些隐蔽。更难以置信的是，地震活动表明该结构深入地下并且仍在运行！\n\n我们应该建立一个考古遗址，以便进一步调查。"
 pw_archaeology.601.a: "一次神秘的勘探！开始挖掘！"
 pw_archaeology.601.b: "我们从过去什么也学不到。"
 pw_archaeology.605.name: "地表勘探"
 pw_archaeology.605.desc: "研究小组探索这个古老的工业遗址时，发现它延伸到至地下深处，如此之深可能已经突破行星地壳到达地幔。无论哪个文明建造了这个设施，他们都明显雄心勃勃，技术先进。在初步的检查中我们就已经发现了即使其中许多自主系统、尖端工具和强大机器早已没有原料输入，这些状态十分良好的机器仍在不停运转。\n\n该小组已决定花一些额外时间来研究这些机器的设计和工作原理以了解更多发现。"
 pw_archaeology.610.name: "工业宝藏"
 pw_archaeology.610.desc: "在收集了入口处的大部分数据后，考古团队决定进一步深入工业设施，到达了该工业设施的某个生产车间。整个地方使用一个模块化工作站系统，由仍在这里工作的自主机器人单元组织，似乎是为了在民用和军用产品的生产之间快速切换而设计的。\n\n在没有外界信息输入的情况下，这家工厂的机器工人只是简单地维持着之前设定的生产目标，直到很久以前用光材料之前一直生产成品。 此外，这层楼的分配和物流系统也出现了某种故障，导致大量的消费品堆积在装配线的末端。这些都是设计有趣的电器，其目的是加热食物——或冷却食物——或两者兼而有之，这种设计太陌生了，我们无法确定。"
 pw_archaeology.610.a: "将这些货物带到地面，我们会好好利用他们。"
 pw_archaeology.610.b: "有人会花大价钱购买这些异国产品的。"
 pw_archaeology.610.c: "分析它们，它们可能带来更多技术进步。"
 pw_archaeology.615.name: "军火仓库"
 pw_archaeology.615.desc: "考古队修复了部分物流系统并将回收的货物送回地面。现在他们可以在设施深处继续探索。\n\n在经过许多失效机器人和损坏的机器之后，他们下降到了一个不同的生产车间。这个车间似乎被设置生产适合建造航天器的高质量合金，并充分利用设施的地理环境，从最深处的矿机中接收矿物输入。不幸的是，这条生产线似乎在许多世纪前完成了最后一次订单后自动关闭了。幸运的是，根据系统日志，这批货物从未离开过该设施。经过一番搜索，团队找到了那部本应将货物送到地面的损坏的货运电梯，他们可以借此机会研究运输系统，尝试修复电梯并恢复货物。可以肯定的是，如果我们希望将合金带上地表，他们将需要额外的能量来为电梯提供动力。"
 pw_archaeology.615.a: "合金越多越好。"
 pw_archaeology.615.b: "将你的精力专注于研究该系统。"
 pw_archaeology.620.name: "工业惨案"
 pw_archaeology.620.desc: "在分析了合金装配线的运输和生产系统后，小组继续下行，正在接近设施的最深处。\n\n随着他们的探索，他们发现工厂的最后几层完全是为了提取矿物，以便为上面的机器提供食物。在地表深处，多条采矿隧道向各个方向延伸，其中大部分都是故障机器--自动采矿机器人，它们仍然试图实现自己的目的，但由于损坏严重，无法正常工作，也没有损坏到可以停止的程度。\n\n我们的考古队得出了一个不幸的结论：鉴于这些新发现的隧道和仍然试图开采它们的机器，我们预测的矿物开采量受到了相当大的打击。该星球的地质状况比我们预测的要差得多。更不幸的是，在检查自主采矿装置时，探险队队长§H[Root.GetLeaderName]§!不小心把肢体卡在了机器的齿轮上！虽然其他探险队成员已经协助[Root.Leader.GetHerHim]度过了最坏的情况，但[Root.Leader.GetSheHe]将带着一些创伤。"
 pw_archaeology.620.a: "多么悲惨的事件啊。"
 pw_archaeology.625.name: "工厂变得更多了"
 pw_archaeology.625.desc: "我们考古队的最后报告已经准备好了，他们准备离开这片废墟设施。有了他们收集的所有数据和对该设施的适当了解，让这样一个功能齐全的设施自己工作到毁灭，将是一种浪费。我们可以利用相当一部分设施来制造我们自己的货物和合金，它不会满负荷工作，但可以为我们提供足够的服务。另外，我们可以尝试把工厂推到它的极限，这个极限因我们对技术的有限理解而变得模糊不清，但这可以更好地趋近于这座工厂的黄金时期。"
 pw_archaeology.625.a: "的确，工厂必须发展。"
 pw_archaeology.625.b: "重新超速运转这座工厂。能出什么问题啊？"
 pw_archaeology.625.c: "将我们的复制协议与他们的系统结合起来。"
 pw_archaeology.625.d: "拆除这座工厂，多一事不如少一事。"