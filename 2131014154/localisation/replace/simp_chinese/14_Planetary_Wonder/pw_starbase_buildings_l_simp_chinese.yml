l_simp_chinese:
 sm_pw_offworld_logistics_station: "外太空物流站"
 sm_pw_offworld_logistics_station_desc: "超空间航道系统和该星系中行星太空电梯网络之间的连接端口，专门用于运送货物和材料。"
 mod_starbase_constructions_produces_mult: "来自恒星基地建设的资源"
 sm_pw_station_skyhook: "恒星基地天钩模块"
 sm_pw_station_skyhook_desc: "一个匹配的天钩卫星站围绕该恒星基地运行，以捕捉行星天钩送来的材料和船只。其缆绳要短得多，但对造船厂的运作同等重要。"
 sm_pw_sentinel_command_center: "哨兵指挥中心"
 sm_pw_sentinel_command_center_desc: "一个与恒星哨兵直连的控制中心，能协调防御星系内各个星球，并为舰队提供支援。"
 sm_pw_ring_elevator_hyper_port: "超电梯港"
 sm_pw_ring_elevator_hyper_port_desc: "直接链接太空电梯与超空间中继网道的关口，减短了双方的距离。"
 sm_pw_ring_abyssal_crater_observatory: "深渊陨石坑观察站"
 sm_pw_ring_abyssal_crater_observatory_desc: "星球上$pw_abyssal_crater_test_site$的姊妹站点，它在站点的正上方协助观察与大气层-地表发射。"
 sm_pw_orbital_ring_guardian_harbor: "守卫港"
 sm_pw_orbital_ring_guardian_harbor_desc: "飞行堡垒的辅助站点，在那里，壁垒可以协助轨道防御，机库船可以在行星上巡逻。"