 mod_knights_independent_category_engineering_research_produces_mult: "来自£job_knight_commander£$job_knight_commander$和£job_knight£$job_knight_plural$岗位的£engineering_research£$engineering_research$"
 mod_knights_independent_category_unity_produces_mult: "来自£job_knight_commander£$job_knight_commander$和£job_knight£$job_knight_plural$岗位的£unity£$unity$"
 pw_FG_feast_strength_in_numbers: "数量即力量"
 pw_FG_feast_strength_in_numbers_desc: "只要我们的子个体能够吃饱，我们就会有压倒性的数量优势。"
 pw_FG_feast_driving_hunger: "饥饿即动力"
 pw_FG_feast_driving_hunger_desc: "意志的目的很清晰：进食。"
 pw_FG_feast_sprawling_offspring: "蔓延的子嗣"
 pw_FG_feast_sprawling_offspring_desc: "我们的子嗣将在追寻食物的路上踏遍星海。"
 pw_FG_feast_purpose_of_life: "生命的意义"
 pw_FG_feast_purpose_of_life_desc: "所有生命都有其存在的意义：我们将进食，我们之外的都将被食用。"
 pw_mod_FP_chivalrous_ceremonies: "侠义仪式"
 pw_mod_FP_chivalrous_ceremonies_desc: "骑士庆典、舞会和宴庭：这一行星不断为誓言试炼骑士提供各类狂欢和求偶活动，来为他们的名誉增光添彩。\n$pw_FP_increases_peace_stability$"
 pw_mod_MA_toxic_jousting_tournaments: "毒之比武"
 pw_mod_MA_toxic_jousting_tournaments_desc: "每个配得上其名号的骑士和扈从都会在这个星球每月举行的竞技赛上大展身手。这一竞技场以毒圣之名吸引着星球上的观众们前来观赏一系列武斗比赛。\n$pw_MA_increases_war_drive$"