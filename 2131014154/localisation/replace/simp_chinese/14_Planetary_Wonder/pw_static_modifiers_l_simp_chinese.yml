 pw_pm_nostalgia_paradise_theme_automated_resort: "$pw_nostalgia_paradise$：自动化度假村"
 pw_pm_nostalgia_paradise_theme_automated_resort_desc: "$pw_nostalgia_paradise$的所有基础设施被转移到一座简单的自动化度假村，所有人都能放松享受天堂一隅。"
 pw_pm_unhallowed_necropolis_mausoleum_world: "陵墓星球"
 pw_pm_unhallowed_necropolis_mausoleum_world_desc: "这个世界曾因生命而繁荣，现在却沦为熵的遗迹。我们将其标记为记忆与研究之地。"
 pw_pm_unhallowed_necropolis_mausoleum_world_no_happiness: "陵墓星球"
 pw_pm_unhallowed_necropolis_mausoleum_world_no_happiness_desc: "这个世界曾因生命而繁荣，现在却沦为熵的遗迹。我们将其标记为记忆与研究之地。"
 pw_pm_unhallowed_necropolis_mausoleum_world_other_planets: "陵墓星球"
 pw_pm_unhallowed_necropolis_mausoleum_world_other_planets_desc: "这个世界曾因生命而繁荣，现在却沦为熵的遗迹。我们将其标记为记忆与研究之地。"
 pw_pm_unhallowed_necropolis_mausoleum_world_empire_effects: "其他帝国殖民地：\n    岗位产出凝聚力：§G+15%§!"
 col_pw_mausoleum_world: "陵墓星球"
 col_pw_mausoleum_world_desc: "作为世界之死纪念碑而存在的星球。我们把这颗星球之前的记忆保存在遍布其上的宏伟墓地中，作为研究与思考之所。\n\n没有什么比墓园更有秩序了。"
 pw_pm_blossoming_preserve_harmonious_blossom_gaia: "盖亚盛放"
 pw_pm_blossoming_preserve_harmonious_blossom_gaia_desc: "随着$pw_blossoming_preserve$在其他星球繁荣兴盛，我们可以感受到保护者的工作如何让人口舒适增长。"
 pw_pm_blossoming_preserve_harmonious_blossom_hive: "虫群盛放"
 pw_pm_blossoming_preserve_harmonious_blossom_hive_desc: "随着$pw_blossoming_preserve$在其他星球繁荣兴盛，我们可以感受到保护子个体的工作如何让子个体工作更同步。"
 pw_pm_blossoming_preserve_harmonious_blossom_machine: "智械盛放"
 pw_pm_blossoming_preserve_harmonious_blossom_machine_desc: "随着$pw_blossoming_preserve$在其他星球繁荣兴盛，我们可以将系统同步化，与星球本身的自然进程相协调。"
 pw_holy_reliquary_archaeology_signet_ring: "外交遗珍"
 pw_holy_reliquary_archaeology_signet_ring_desc: "我们在一个古老圣物箱中发现的失落遗物在他国外交官和代表身上引发了一些有益的反应，让我们在银河系内施展软实力更加容易。"
 pw_hidden_factory_archaeology_exhausted_minerals: "枯竭的矿坑"
 pw_hidden_factory_archaeology_exhausted_minerals_desc: "自动的深层地壳开采已经采尽了行星上大部分的矿物。"
 pw_art_mod_diplomatic_lineage: "外交传承"
 pw_art_mod_diplomatic_lineage_desc: "我国史上最伟大外交条约的展览，揭示了我国使节和外交官的卓越工作，扩大了我们对较小帝国的影响范围。"
 pw_art_mod_terraforming_pursuits: "环境改造追求"
 pw_art_mod_terraforming_pursuits_desc: "在上次展览中，环境改造作为一种新的艺术形式已经开花结果，随之而来的是涌现出许多以审美方式塑造行星的革命性新技术。"
 pw_art_mod_hedonism: "享乐主义追求"
 pw_art_mod_hedonism_desc: "在最新的艺术展览上发现和传播的新形式的刺激性愉悦感让所有希望参与的人无法抗拒地沉迷其中。"
 pw_art_mod_metallic_art_subsides: "金属艺术资助"
 pw_art_mod_metallic_art_subsides_desc: "由极具艺术天赋的催化技师培育金属结构的创新艺术形式吸引了许多投资进入该领域。"
 pw_art_mod_masterful_artificers: "精湛匠人"
 pw_art_mod_masterful_artificers_desc: "工艺品博览会的激励措施和工匠之间的友好竞争，大大提高了工艺产品价值和对艺术的普遍兴趣。"
 pw_mod_mantle_crucible_uncompromising_industry: "$pw_mantle_crucible$：工业为尊"
 pw_mod_mantle_crucible_uncompromising_industry_desc: "进步之道不容阻碍，$pw_mantle_crucible$之道不容停歇。不论行星和人口会遭遇怎样困境，我们都得不惜一切代价发展工业。"
 pw_mod_titan_forge_uncompromising_industry: "$pw_titan_forge$：工业为尊"
 pw_mod_titan_forge_uncompromising_industry_desc: "进步之道不容阻碍，$pw_titan_forge$之道不容停歇。不论行星和人口会遭遇怎样困境，我们都得不惜一切代价发展工业。"
 pw_mod_industrial_heart_uncompromising_industry: "$pw_industrial_hearth$：工业为尊"
 pw_mod_industrial_heart_uncompromising_industry_desc: "进步之道不容阻碍，$pw_industrial_hearth$之道不容停歇。不论行星和人口会遭遇怎样困境，我们都得不惜一切代价发展工业。"
 pw_pm_living_spire_designation_upside_down: "反转尖塔"
 pw_pm_living_spire_designation_upside_down_desc: "这一尖塔并非直冲云霄而去，而是深潜入行星表面，进入地下。这一结构对于穴居者居民而言较为舒适。"
 mod_planet_miners_unity_produces_add: "来自矿工的凝聚力"
 pw_pm_living_spire_designation_mutant: "突变尖塔"
 pw_pm_living_spire_designation_mutant_desc: "鲜活而多变的尖塔，其能适应并与行星相协调一致，其中的居民也会跟着尖塔适应环境。活到老，突变到老。"
 pw_pm_living_spire_designation_order: "骑士团尖塔"
 pw_pm_living_spire_designation_order_desc: "毒圣忠诚仆从们的生活之地，骑士和他们的扈从们能在闲暇之余来此休息，并将永远是荣耀贵宾。"
 pw_pm_nostalgia_paradise_theme_noxious_spa: "$pw_nostalgia_paradise$：毒物水疗"
 pw_pm_nostalgia_paradise_theme_noxious_spa_desc: "在$pw_nostalgia_paradise$中，宾客们能在从我们产污最严重的工厂里提取的高档毒物废料和优质恶臭毒气中进行水疗。机器侍从得到了充分防护，但宾客们将会从这一超凡无比之体验当中麻木其感觉，从心到身地大为改变。以毒排毒。"
 pw_pm_nostalgia_paradise_theme_noxious_spa_other_planets: "$pw_nostalgia_paradise$：欢愉宫"
 pw_pm_nostalgia_paradise_theme_noxious_spa_other_planets_desc: "在$pw_nostalgia_paradise$中，宾客们能获得大量的有毒气体和废料，这些毒物都是从我们帝国产污最严重的区域里提取的，正好也为环境减污。"
 pw_pm_nostalgia_paradise_theme_noxious_spa_empire_effects: "其他帝国殖民地：\n$MOD_POP_ENVIRONMENT_TOLERANCE$：§G+5%§!\n$MOD_POP_HAPPINESS$：§G+5%§!"
 pw_pm_nostalgia_paradise_theme_noxious_spa_machine: "$pw_nostalgia_paradise$：欢愉宫"
 pw_pm_nostalgia_paradise_theme_noxious_spa_machine_desc: "在$pw_nostalgia_paradise$中，活体陈设们能在从我们产污最严重的工厂里提取的高档毒物废料和优质恶臭毒气中进行水疗。机器侍从们能从这些奇怪的润滑液体中获取些许增益，而活体陈设们将会从这一超凡无比之体验当中麻木其感觉，从心到身地大为改变。以毒排毒。"
 pw_holy_reliquary_corroded_heraldry_pursuit_of_knowledge: "对知识的追求"
 pw_holy_reliquary_corroded_heraldry_pursuit_of_knowledge_desc: "由$pw_holy_reliquary.corroded_heraldry$所启发，我们的骑士们跋涉远途，前往各个行星以追寻毒圣所遗留下的失传知识。"
 pw_holy_reliquary_corroded_heraldry_pursuit_of_honor: "对荣耀的追求"
 pw_holy_reliquary_corroded_heraldry_pursuit_of_honor_desc: "由$pw_holy_reliquary.corroded_heraldry$所启发，我们的骑士们费尽心力，以毒圣之名维护我们的光荣传统。"
 mod_knights_independent_category_physics_research_produces_mult: "来自£job_knight_commander£$job_knight_commander$和£job_knight£$job_knight_plural$岗位的£physics_research£$physics_research$"
