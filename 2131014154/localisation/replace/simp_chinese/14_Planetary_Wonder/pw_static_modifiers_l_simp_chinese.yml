 pw_mod_FP_black_letters_peace: "黑信：反对战争"
 pw_mod_FP_black_letters_peace_desc: "在上一个黑信日结束时，我们抨击了过往每一次与别国的冲突，在民众中形成了反战情绪。"
 pw_mod_FP_black_letters_war: "黑信：鼓励战争"
 pw_mod_FP_black_letters_war_desc: "在上一个黑信日结束时，我们煽动了对过去冲突的报复，在我们的人口中埋下了亲战情绪的种子。"
 pw_mod_MA_military_parade: "检阅军队"
 pw_mod_MA_military_parade_desc: "这颗星球几乎每个月都会在所有城市中心举办阅兵。这会展露我们的军事力量，并使人民团结一心对抗敌人。\n$pw_MA_increases_war_drive$"
 pw_mod_MA_do_your_own_part: "各尽其责"
 pw_mod_MA_do_your_own_part_desc: "在我们处于战争状态时，这里的$pw_martial_avenue$被用作一个中心，以供我们的民众训练并帮助攻部队提供补给。我们先前推行的阅兵式所灌输的责任感在这种战争时期里表现了出来。"
 pw_mod_MA_enemies_at_the_gate: "兵临城下"
 pw_mod_MA_enemies_at_the_gate_desc: "在我们处于战争状态时，这里的$pw_martial_avenue$被用作一个中心，以供我们的民众训练并提供掩体来对抗可能的入侵部队。我们先前推行的阅兵式所灌输的责任感在这种战争时期里表现了出来。"
 pw_mod_MA_flight_of_the_corvettes: "护卫舰飞行表演"
 pw_mod_MA_flight_of_the_corvettes_desc: "这颗星球几乎每个月都会在所有城市中心举办阅兵，在艰难的护卫舰低轨道拖烟飞行表演中展现我们最有功勋的飞行员的能力。\n$pw_MA_increases_war_drive$"
 pw_mod_MA_national_march: "全国游行"
 pw_mod_MA_national_march_desc: "这颗星球几乎每个月都会在所有城市中心举办阅兵，促进民族的团结与力量，并表彰我们最伟大的民族英雄与致敬历史战斗。\n$pw_MA_increases_war_drive$"
 pw_mod_MA_combat_demonstrations: "战斗表演"
 pw_mod_MA_combat_demonstrations_desc: "这颗星球几乎每个月都会举办军事战斗表演，在壮观的决斗中重现我国的每一场历史战役。这提高了我国人民对战争的兴趣，并保全了我们的武术文化和传统。\n$pw_MA_increases_war_drive$"
 pw_mod_MA_merchants_of_war: "战争贩子"
 pw_mod_MA_merchants_of_war_desc: "这颗星球几乎每个月都会在所有城市中心举办阅兵，其重点关注对活动进行赞助的私营军事综合体。从导弹工厂到雇佣军承包商，他们所有人都有机会在此大放异彩。\n$pw_MA_increases_war_drive$"
 pw_mod_MA_march_of_the_dead: "亡者行军"
 pw_mod_MA_march_of_the_dead_desc: "这颗星球几乎每个月都会在所有城市中心举办阅兵，由我们最有经验的死灵法师进行毛骨悚然的表演。在过往战争中倒下的人们再次站了起来加入游行，向我们的人民展示他们安然无恙，敌人无处可逃。\n$pw_MA_increases_war_drive$"
