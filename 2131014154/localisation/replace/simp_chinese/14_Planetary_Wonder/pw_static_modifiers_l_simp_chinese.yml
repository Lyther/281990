l_simp_chinese:
 pw_mod_wonder_built_recently_happiness: "近期建造过$pw_planet_wonder$"
 pw_mod_wonder_built_recently_happiness_desc: "人们仍在庆祝这颗星球上建成的$pw_planet_wonder$。"
 pw_mod_wonder_built_recently_unity: "近期建造过$pw_planet_wonder$"
 pw_mod_wonder_built_recently_unity_desc: "当$pw_planet_wonder$在行星上建成时，我们的目的更加明确了。"
 pw_mod_erebus_prospecting: "破坏性勘探"
 pw_mod_erebus_prospecting_desc: "不遗余力地寻找有价值的矿物。"
 pw_mod_helios_seeding: "播撒的云"
 pw_mod_helios_seeding_desc: "精心引导大气层中的云，以便在地表收集最多的太阳能。此外，还会导致洪水使水力发电设备超负荷运转。"
 pw_mod_demetrius_harvesting: "掠夺性收获"
 pw_mod_demetrius_harvesting_desc: "逼近星球生物资源的收获极限，我们取得了大丰收。"
 pw_mod_space_elevator_xenophile: "太空电梯：欢迎"
 pw_mod_space_elevator_xenophile_desc: "太空电梯对全银河开放，欢迎大家。"
 pw_mod_space_elevator_xenophobe: "太空电梯：边境控制"
 pw_mod_space_elevator_xenophobe_desc: "太空电梯的工作人员会检查所有穿越我们边境的不同样貌的外星人。"
 pw_mod_space_elevator_105_a: "太空电梯：合法物质"
 pw_mod_space_elevator_105_a_desc: "为了我们人口的福祉，所有有害物质都是非法的。"
 pw_mod_space_elevator_105_b: "太空电梯：纳税物质"
 pw_mod_space_elevator_105_b_desc: "物质是合法的，其征税方式使得只有精英才能购买。"
 pw_mod_space_elevator_105_c: "太空电梯：被禁物质"
 pw_mod_space_elevator_105_c_desc: "所有非法物质均被禁止和完全控制。犯罪率上升，但稳定性也受到抑制。"
 pw_mod_particle_supercollider_materialist: "$pw_building_particle_supercollider$：物理之幕"
 pw_mod_particle_supercollider_materialist_desc: "$pw_building_particle_supercollider$全部用来探索时空的奥秘。"
 pw_mod_particle_supercollider_spiritualist: "$pw_building_particle_supercollider$：天命昭昭"
 pw_mod_particle_supercollider_spiritualist_desc: "$pw_building_particle_supercollider$是为了观察造物和圣启。"
 pw_mod_domed_city_egalitarian: "$pw_building_domed_city$：志愿者"
 pw_mod_domed_city_egalitarian_desc: "$pw_building_domed_city$欢迎志愿者，并且不会容纳那些不想在这里生活的人。"
 pw_mod_domed_city_authoritarian: "$pw_building_domed_city$：实验体"
 pw_mod_domed_city_authoritarian_desc: "$pw_building_domed_city$能容纳我们抛在此处的任何人，他们无论如何都不该知道自己的天性。"
 pw_mod_abyssal_test_crater_pacifist: "$pw_building_abyssal_crater_test_site$：防御性思维"
 pw_mod_abyssal_test_crater_pacifist_desc: "$pw_building_abyssal_crater_test_site$负责测试许多战争武器，但它们只能被用来防卫来自银河的威胁。"
 pw_mod_abyssal_test_crater_militarist: "$pw_building_abyssal_crater_test_site$：进攻性思维"
 pw_mod_abyssal_test_crater_militarist_desc: "$pw_building_abyssal_crater_test_site$负责支援我们在银河战争时需要的所有军事科技。"
 pw_mod_enigma_engine_energy: "恩尼格玛味道"
 pw_mod_enigma_engine_energy_desc: "由于恩尼格玛引擎的谜团，此星球上的无人机已经发展出了味觉。这使得他们消耗更多的能量。"
 pw_mod_enigma_engine_housing: "恩尼格玛隐私"
 pw_mod_enigma_engine_housing_desc: "由于恩尼格玛引擎的谜团，此星球上的无人机已经发展出了隐私感。这使得他们需要更多的住房。"
 pw_mod_enigma_engine_art: "恩尼格玛艺术"
 pw_mod_enigma_engine_art_desc: "由于恩尼格玛引擎的谜团，此星球上的无人机已经发展出了一种艺术性表达。这使得他们在工作时习艺，降低了产出。"
 pw_debate_mod_syncretic: "$pw_debate$ 相融心念"
 pw_debate_mod_syncretic_desc: "蜂巢意志试图同时容纳两种矛盾的思想，这会丢失一些对人口的注意力。"
 pw_debate_mod_deviancy: "$pw_debate$ 反常思想"
 pw_debate_mod_deviancy_desc: "蜂巢思维试图无视正在争吵的子人口，让它们处于异常状态。"
 pw_mod_galactic_model_anomaly_sensor: "银河星图"
 pw_mod_galactic_model_anomaly_sensor_desc: "我们发现了一种银河星图，可以帮助科学家调查新的天体并探测超空间航道。"
 pw_debate: "§H辩论：§!"
 pw_debate_mod_love_0: "$pw_debate$ 爱是繁殖"
 pw_debate_mod_love_0_desc: "蜂巢将会判定爱是否意味着交配，我们仔细地讨论了这个主题。"
 pw_debate_mod_love_1: "$pw_debate$ 爱是关怀"
 pw_debate_mod_love_1_desc: "蜂巢将会判定爱是否指向关怀，因为子人口会相互维护。"
 pw_debate_mod_love_2: "$pw_debate$ 爱是沉思"
 pw_debate_mod_love_2_desc: "蜂巢将会判定爱是否指代沉思，因为科学之谜理应放在我们视野的中心。"
 pw_debate_mod_love_3: "$pw_debate$ 爱是渴求"
 pw_debate_mod_love_3_desc: "蜂巢将会判定爱是否只是简单的欲望，银河对我们予取予求。"
 pw_debate_mod_love_4: "$pw_debate$ 独我之爱"
 pw_debate_mod_love_4_desc: "蜂巢将会判定爱是否只有对自我的爱，于此我们转为自省并思考我们自身。"
 pw_debate_mod_love_5: "$pw_debate$ 世间无爱"
 pw_debate_mod_love_5_desc: "蜂巢证明了，世上只有被生产满足的吞食。"
 pw_debate_mod_determinism: "$pw_debate$ 决定论"
 pw_debate_mod_determinism_desc: "世上的一切都是定好的吗？还是说，我们可以更改其中的一部分？"
 pw_debate_mod_free_god: "$pw_debate$ 幕后黑手"
 pw_debate_mod_free_god_desc: "如果宇宙是定好了的，那么我们必须想到一定有什么东西在当幕后黑手。"
 pw_debate_mod_free_chance: "$pw_debate$ 偶然"
 pw_debate_mod_free_chance_desc: "如果宇宙是定好了的，那么我们必须考虑行为中的不确定性。"
 pw_debate_mod_free_auth: "$pw_debate$ 随心所欲"
 pw_debate_mod_free_auth_desc: "自由就是随心所欲。"
 pw_debate_mod_free_eq: "$pw_debate$ 丰衣足食"
 pw_debate_mod_free_eq_desc: "只有满足了我们的需要，才能获得自由。"
 pw_debate_chess_aggressive: "$pw_debate$ 进攻性象棋策略"
 pw_debate_chess_aggressive_desc: "进攻就是最好的防御。"
 pw_debate_mod_defensive: "$pw_debate$ 防御性象棋策略"
 pw_debate_mod_defensive_desc: "防御就是最好的进攻。"
 pw_debate_chess_stubborn: "$pw_debate$ 顽固的象棋策略"
 pw_debate_chess_stubborn_desc: "即使这个成功的策略一直失败，我们也不更改。"
 pw_debate_mod_flexible: "$pw_debate$ 灵活的象棋策略"
 pw_debate_mod_flexible_desc: "有时候，投降才是赢得战争的最佳选择。"
 pw_debate_mod_exoteric: "$pw_debate$ 深奥的象棋策略"
 pw_debate_mod_exoteric_desc: "战争并不一定是冲突。"
 pw_mod_extra_mining_district: "地区用途改变：矿物采掘"
 pw_mod_extra_mining_district_desc: "我们已为矿物需求而重塑了此地区的自然环境，牺牲了其他资源并增加了基建成本。"
 pw_mod_extra_mining_district_extra: "地区用途改变：额外矿物采掘"
 pw_mod_extra_mining_district_extra_desc: "我们已为矿物需求而进一步重塑了此地区的自然环境，牺牲了其他资源并增加了基建成本。"
 pw_mod_extra_mining_district_max: "地区用途改变：最大化矿物采掘"
 pw_mod_extra_mining_district_max_desc: "我们已为矿物需求而完全重塑了此地区的自然环境，牺牲了其他资源并增加了基建成本。"
 pw_mod_extra_generator_district: "地区用途改变：能源产出"
 pw_mod_extra_generator_district_desc: "我们已为能源需求而重塑了此地区的自然环境，牺牲了其他资源并增加了基建成本。"
 pw_mod_extra_generator_district_extra: "地区用途改变：额外能源产出"
 pw_mod_extra_generator_district_extra_desc: "我们已为能源需求而进一步重塑了此地区的自然环境，牺牲了其他资源并增加了基建成本。"
 pw_mod_extra_generator_district_max: "地区用途改变：最大化能源产出"
 pw_mod_extra_generator_district_max_desc: "我们已为能源需求而完全重塑了此地区的自然环境，牺牲了其他资源并增加了基建成本。"
 pw_mod_extra_farming_district: "地区用途改变：耕种"
 pw_mod_extra_farming_district_desc: "我们已为营养需求而重塑了此地区的自然环境，牺牲了其他资源并增加了基建成本。"
 pw_mod_extra_farming_district_extra: "地区用途改变：额外耕种产出"
 pw_mod_extra_farming_district_extra_desc: "我们已为营养物需求而进一步重塑了此地区的自然环境，牺牲了其他资源并增加了基建成本。"
 pw_mod_extra_farming_district_max: "地区用途改变：耕种最大化"
 pw_mod_extra_farming_district_max_desc: "我们已为营养需求而完全重塑了此地区的自然环境，牺牲了其他资源并增加了基建成本。"
 pw_mod_space_elevator_kessler_effect: "凯斯勒效应"
 pw_mod_space_elevator_kessler_effect_desc: "太空垃圾和其他遗骸已占据此行星的轨道，使得离开此星球变得极为困难且持续的毁坏着人造卫星。"
 pw_mod_space_elevator_kessler_effect_no_happiness: "凯斯勒效应"
 pw_mod_space_elevator_kessler_effect_no_happiness_desc: "太空垃圾和其他遗骸已占据此行星的轨道，使得离开此星球变得极为困难且持续的毁坏着人造卫星。"
 pw_mod_space_elevator_aided_development_colonization: "受援助的发展"
 pw_mod_space_elevator_aided_development_colonization_desc: "本星系内位于其他星球上的太空电梯正在帮助此殖民地发展。"
 pw_mod_space_elevator_aided_development_established: "受援助的发展"
 pw_mod_space_elevator_aided_development_established_desc: "本星系内位于其他星球上的太空电梯已帮助开发此殖民地并为现在的人口生长提供更好的支撑。"
 pw_mod_space_elevator_moon_colony_expansion_1: "卫星殖民地"
 pw_mod_space_elevator_moon_colony_expansion_1_desc: "这里的太空电梯允许我们在此行星的自然卫星上进行前所未有规模的殖民地建设，并提供完整的基建支持。"
 pw_mod_space_elevator_moon_colony_expansion_2: "双子卫星殖民地"
 pw_mod_space_elevator_moon_colony_expansion_2_desc: "这里的太空电梯允许我们在此行星的两颗自然卫星上进行前所未有规模的殖民地建设，并提供完整的基建支持。"
 pw_mod_space_elevator_moon_colony_expansion_3: "卫星系殖民地"
 pw_mod_space_elevator_moon_colony_expansion_3_desc: "这里的太空电梯允许我们在此行星的自然卫星系统上进行前所未有规模的殖民地建设，并提供完整的基建支持。"
 pw_mod_space_elevator_orbital_districts: "轨道区划"
 pw_mod_space_elevator_orbital_districts_desc: "此行星上的太空电梯允许在行星轨道上的区划建设，拓展了可用可居住空间"
 pw_mod_space_elevator_counterweight_habitat: "平衡用居住站"
 pw_mod_space_elevator_counterweight_habitat_desc: "此居住站通过太空电梯连接至其环绕的行星，作为太空电梯的平衡物存在，提供更佳的基础设施和支撑。"
 pw_mod_space_elevator_open_market: "太空电梯自由市场准入"
 pw_mod_space_elevator_open_market_desc: "如果我们对星际市场开放太空电梯准入，我们就可以获得很多利润，即使这意味着要对外国的要求做出某些让步。"
 pw_mod_space_elevator_open_market_gestalt: "太空电梯自由市场准入"
 pw_mod_space_elevator_open_market_gestalt_desc: "如果我们对星际市场开放太空电梯准入，即使不开放贸易也可以在原始能源方面获得很多利润，即使这意味着要对外国的要求做出某些让步。"
 pw_mod_space_elevator_open_market_free_assets_concession: "自由资产特许权"
 pw_mod_space_elevator_open_market_free_assets_concession_desc: "随着太空电梯的开放，星际市场以部分利益为代价，获得了在这颗星球上生产的很大权力。"
 pw_mod_space_elevator_open_market_free_assets_concession_gestalt: "自由资产特许权"
 pw_mod_space_elevator_open_market_free_assets_concession_gestalt_desc: "随着太空电梯的开放，星际市场通过提供一定供给的利益，获得这颗星球生产产出的很大的权力。"
 pw_mod_space_elevator_open_market_industrial_protectionism: "工业保护主义"
 pw_mod_space_elevator_open_market_industrial_protectionism_desc: "尽管存在星际市场对太空电梯的准入，该星球上工业性质的工作仍受政府的激励措施保护，保证了我们电力的充足供应。"
 pw_mod_space_elevator_open_market_industrial_protectionism_gestalt: "工业保护主义"
 pw_mod_space_elevator_open_market_industrial_protectionism_gestalt_desc: "尽管存在星际市场对太空电梯的准入，该星球上工业性质的工作仍处于我方控制之下，确保生产力满足格式塔的需要。"
 pw_mod_space_elevator_open_market_intergalactic_unions: "泛银河工会"
 pw_mod_space_elevator_open_market_intergalactic_unions_desc: "尽管市场有着太空电梯的通行权，这里的工作岗位仍然被星际的联合企业集团保护着，提供良好的工作环境和民主的生存空间。"
 pw_mod_space_elevator_open_market_intergalactic_unions_gestalt: "泛银河工会"
 pw_mod_space_elevator_open_market_intergalactic_unions_gestalt_desc: "随着太空电梯的开放，星际工会代表和我们的子个体就工作平衡和分布展开谈判，以提升整体的产出。"
 pw_mod_space_elevator_open_market_local_extraction_subsides: "本地开采补贴"
 pw_mod_space_elevator_open_market_local_extraction_subsides_desc: "尽管存在星际市场对太空电梯的准入，该星球上土地财产和开采工作仍受政府拨款保护。"
 pw_mod_space_elevator_open_market_local_extraction_subsides_gestalt: "本地开采保护"
 pw_mod_space_elevator_open_market_local_extraction_subsides_gestalt_desc: "随着太空电梯的开放，格式塔选择根据我们自己的需求而不是市场需求来指导本地开采。"
 pw_mod_space_elevator_open_market_local_content_requirements: "本地容量保有需求"
 pw_mod_space_elevator_open_market_local_content_requirements_desc: "即使太空电梯进入了贸易市场，也需要在本地生产以使用国内技术来刺激研究进展。"
 pw_mod_space_elevator_open_market_local_content_requirements_gestalt: "本地容量保有需求"
 pw_mod_space_elevator_open_market_local_content_requirements_gestalt_desc: "即使太空电梯进入了贸易市场，格式塔还是倾向于在本地生产中使用自己的技术。"
 pw_mod_research_inspiration: "研究灵感"
 pw_mod_research_inspiration_desc: "科学设施的新发展催生了一大批受启发的研究人员。"
 pw_mod_particle_supercollider_research_in_use: "$pw_building_particle_supercollider$在使用中"
 pw_mod_particle_supercollider_research_in_use_desc: "$pw_building_particle_supercollider$和这个星球上所有的物理学研究设施都在被一个外星帝国使用并无法被用来推进我们的研究。"
 pw_mod_particle_supercollider_energy_surges: "奇异能量波动"
 pw_mod_particle_supercollider_energy_surges_desc: "在一个神学家小组访问了我们的$pw_building_particle_supercollider$之后，不寻常的力量开始在这个星球上随机出现，有时会毁坏基础设施，我们只希望它们能很快消散。"
 pw_mod_particle_supercollider_quantum_race_condition: "量子竞争条件"
 pw_mod_particle_supercollider_quantum_race_condition_desc: "时空处理的差异导致超维度计算充满挑战，使我们的系统不断地失去同步。"
 pw_mod_particle_supercollider_reality_mapped: "现实映射"
 pw_mod_particle_supercollider_reality_mapped_desc: "来自处理跨维度导航的计算系统的结论使我们对物质现实有了整体的理解。"
 pw_mod_domed_city_research_in_use: "正在使用$pw_building_domed_city$"
 pw_mod_domed_city_research_in_use_desc: "$pw_building_domed_city$和这个星球上所有的社会学研究设施都在被一个外星帝国使用并无法被用来推进我们的研究。"
 pw_mod_domed_city_transmitted_experiments_unity: "播出的社会实验"
 pw_mod_domed_city_transmitted_experiments_unity_desc: "在整个银河系，期待者们收看着在$pw_building_domed_city$中进行的各种社会实验，这些实验被剪辑、编排并作为超现实节目主持播出。"
 pw_mod_domed_city_transmitted_experiments_megacorp: "盈利的社会实验"
 pw_mod_domed_city_transmitted_experiments_megacorp_desc: "来自$pw_building_domed_city$内经编辑和整理的社会实验记录在整个银河系内畅销，达成了轰动性的商业成功。"
 pw_mod_domed_city_transmitted_experiments_research: "归档的社会实验"
 pw_mod_domed_city_transmitted_experiments_research_desc: "对$pw_building_domed_city$的录像以特殊的方式进行归纳和标注，以帮助研究人员肯定或否定假设。"
 pw_mod_domed_city_rule_from_consent: "来自共识的权力"
 pw_mod_domed_city_rule_from_consent_desc: "我们的统治权不是来自于权力结构本身，而是来自于人民，人民将权力委托给我们。"
 pw_mod_domed_city_rule_from_coercion: "力量决定权力"
 pw_mod_domed_city_rule_from_coercion_desc: "我们的统治权来自于征服后继续掌权的能力；强力政治是所有权力体系的基础。"
 pw_mod_domed_city_rule_manufactured_consent: "捏造民意"
 pw_mod_domed_city_rule_manufactured_consent_desc: "我们的统治权是通过巧妙地编造民意，以及一点作为后手的胁迫来维持的。"
 pw_mod_domed_city_rule_gestalt: "一体共识"
 pw_mod_domed_city_rule_gestalt_desc: "当格式塔不再浪费时间在分歧上，可以事半功倍。"
 pw_mod_domed_city_repairing_domed_city: "修复$pw_building_domed_city$"
 pw_mod_domed_city_repairing_domed_city_desc: "最近的实验破坏了$pw_building_domed_city$的一部分，需要进行修理以恢复运作。"
 pw_mod_domed_city_zro_fertility: "泽珞助生"
 pw_mod_domed_city_zro_fertility_desc: "谨慎地应用泽珞可以增加人口生育和成长的速度。"
 pw_mod_domed_city_zro_psionic_development: "灵能发展"
 pw_mod_domed_city_zro_psionic_development_desc: "对于我们的人口，尤其是年轻人来说，允许他们使用泽珞可以帮助他们更快地发展能力。"
 pw_mod_domed_city_zro_cloning: "泽珞克隆"
 pw_mod_domed_city_zro_cloning_desc: "在克隆过程中应用泽珞可以提高克隆的效率和速度。"
 pw_mod_domed_city_zro_circuitry: "泽珞电路"
 pw_mod_domed_city_zro_circuitry_desc: "将泽珞用在我们机械的电路上得到了有趣的结果。"
 pw_mod_DC_targeted_chemical_bliss: "定向化学极乐"
 pw_mod_DC_targeted_chemical_bliss_desc: "谨慎地向大气中释放一种经过处理的异星天然气来提升人口的心情，以牺牲一些产出为代价。"
 pw_mod_DC_targeted_chemical_bliss_gestalt: "定向化学极乐"
 pw_mod_DC_targeted_chemical_bliss_gestalt_desc: "谨慎地向子个体的工作区域释放一种经过处理的异星天然气，大幅提升凝聚力。"
 pw_mod_abyssal_test_crater_research_in_use: "$pw_building_abyssal_crater_test_site$正在使用中"
 pw_mod_abyssal_test_crater_research_in_use_desc: "这个星球上的$pw_building_abyssal_crater_test_site$和所有的工程学研究设施都被一个外星帝国所使用，不会被用于推动我们的研究和生产。"
 pw_mod_abyssal_test_crater_living_metal_construction: "活体金属施工"
 pw_mod_abyssal_test_crater_living_metal_construction_desc: "使用活体金属作为建材允许我们大多数建筑和区划同时具备两种用途，有效的提升了我们的建造空间。"
 pw_mod_abyssal_test_crater_living_metal_plague: "活体金属瘟疫"
 pw_mod_abyssal_test_crater_living_metal_plague_desc: "在$pw_building_abyssal_crater_test_site$上的研究已被暂停直到研究员们解决了正在侵扰活体金属的疾病为止。"
 pw_mod_aligned_galactic_model_tomb_world: "充满瘟疫的世界"
 pw_mod_aligned_galactic_model_tomb_world_desc: "这世界曾经可以居住，但其上所有的生命体均在很久以前被神秘的瘟疫所摧毁。瘟疫带来的不良反应仍然可在我们的殖民者身上发现，且我们已研究了相当一部分。"
 pw_mod_aligned_galactic_model_ready_for_asteroids: "未雨绸缪"
 pw_mod_aligned_galactic_model_ready_for_asteroids_desc: "在最近发生的数颗小行星威胁到我们帝国的事件之后，我们付出了巨大的努力来保证舰船的灵活性，以便在此事件再次发生时能快速作出反应。"
 pw_mod_aligned_galactic_model_suspicious_colony: "惊弓之殖民地"
 pw_mod_aligned_galactic_model_suspicious_colony_desc: "此行星过去曾遭受的诸多厄运令我们必须紧盯着当地人口，以消除其对谋杀的担忧。"
 pw_mod_enigma_engine_final: "神秘登神"
 pw_mod_enigma_engine_final_desc: "神秘引擎的秘密也许永远无法解开，但格式塔已经完全接受了它的影响，学会了适应它的缺点，并从它的优点中受益。"
 pw_mod_ambition_monumentality: "纪念用空间"
 pw_mod_ambition_monumentality_desc: "没有事物可以和我们的奇观抗衡，我们应当拥有可以容纳任何物件的空间，或者我们将制造这一空间。"
 pw_mod_PW_translated_alien_poetry: "翻译外星诗歌"
 pw_mod_PW_translated_alien_poetry_desc: "我们翻译过的这些抽象外星诗歌将帮助我们在以后的第一次接触中理解复杂的外星语法。"
 pw_mod_PW_colored_atmosphere: "彩色大气"
 pw_mod_PW_colored_atmosphere_desc: "一种特殊的气体被释放到大气层中，为天空染上了色彩，也让人们惊叹不已。"
 pw_mod_MG_exposition_of_hate: "仇恨展览"
 pw_mod_MG_exposition_of_hate_desc: "我们拿那些呆头呆脑的外星人当笑柄，用我们找到的艺术品来举办一个专门嘲笑和仇恨他国文化的展览。"
 pw_mod_FW_exotic_exhibition: "外星服装展"
 pw_mod_FW_exotic_exhibition_desc: "我们一直坚守着失落的展览，并把各种类型的外星文化带到这里，使之受到重视。"
 pw_mod_TF_integrated_titan_production: "已整合外星生产"
 pw_mod_TF_integrated_titan_production_desc: "通过对一个外星泰坦锻炉进行研究，我们得以将它们复杂的生产方法融入自己的工业里。"
 pw_mod_IH_integrated_maintenance_protocols: "已整合维护协议"
 pw_mod_IH_integrated_maintenance_protocols_desc: "通过对一个外星工业炉膛进行研究，集体意识得以将外星维护协议融入自己的子进程。"
 pw_mod_IH_consumerism_investigation: "已调查的外星消费主义"
 pw_mod_IH_consumerism_investigation_desc: "通过对一个来自具有高度消费主义倾向的社会的工业炉膛进行研究，我们可以吸收其中还能用的，用于提高收入的生产技术。"
 pw_mod_gaia_unstable_weather: "不稳定的生态系统"
 pw_mod_gaia_unstable_weather_desc: "对资源的不断榨取使这颗星球在某个时刻被消耗殆尽，没法再进一步压榨了。"
 pw_mod_mantle_crucible_alloys: "$pw_mantle_crucible$：合金"
 pw_mod_mantle_crucible_alloys_desc: "将$pw_mantle_crucible$的重点放在军用工业上，为我们的舰队生产更多的合金。"
 pw_mod_mantle_crucible_consumer_goods: "$pw_mantle_crucible$：消费品"
 pw_mod_mantle_crucible_consumer_goods_desc: "将$pw_mantle_crucible$的重点放在民用工业上，为我们的人口生产更多的消费品。"
 pw_mod_mantle_crucible_habitability: "生态一体化工业"
 pw_mod_mantle_crucible_habitability_desc: "我们的研究人员开发了一些工业技术和机器，使我们能够最大限度地减少宜居度对我们星球的整体影响。"
 pw_mod_pilot_plan: "试验厂"
 pw_mod_pilot_plan_desc: "用新规划的都市主义法令来重塑首都城市的景观和行政中心，在整个星球上开放更多的空间。"
 pw_mod_industrial_hearth_egalitarian: "面向大众设计"
 pw_mod_industrial_hearth_egalitarian_desc: "工业炉膛致力于为流行产品提供更优秀的设计，为所有人服务。"
 pw_mod_industrial_hearth_authoritarian: "面向精英设计"
 pw_mod_industrial_hearth_authoritarian_desc: "工业炉膛致力于为奢侈品提供更优秀的设计，为统治阶级服务。"
 pw_mod_fair_of_worlds_recently_built: "全民奇观"
 pw_mod_fair_of_worlds_recently_built_desc: "所有人都将受到欢迎，并可以在新建成的世界博览会上欣赏展出的艺术作品。"
 pw_mod_museum_of_the_grotesque_recently_build: "被暴露的堕落"
 pw_mod_museum_of_the_grotesque_recently_build_desc: "现在所有人都可以在新开放的怪诞博物馆上观看来自外星文化的伤风败俗的作品，从而更加珍惜我们自己创造的艺术。"
 pw_mod_holy_reliquary_recently_build: "圣物复苏"
 pw_mod_holy_reliquary_recently_build_desc: "对我们的民众来说，由$pw_holy_reliquary$带来的复苏古代圣物的期望十分鼓舞人心。"
 pw_holy_reliquary_expansion_reflective_meditation: "冥想反射"
 pw_holy_reliquary_expansion_reflective_meditation_desc: "这颗星球上的人口普遍被突发性的冥想所吸引，这使他们更好地养护自身，寻求自我提高，并考虑新的意识形态立场。这被认为是由$pw_holy_reliquary.stargazing_mirror$的圣化引发的。"
 pw_holy_reliquary_expansion_peregrination_pathways: "朝圣之道"
 pw_holy_reliquary_expansion_peregrination_pathways_desc: "全国的唯心信徒们在一生中至少要拜访这颗星球一次，这已经成为一种传统，使得许多人留了下来。这种对周游的新兴趣被认为是由$pw_holy_reliquary.stargazing_mirror$的圣化引发的。"
 pw_holy_reliquary_harmony_tipped_balance_pop: "倾斜的宇宙平衡"
 pw_holy_reliquary_harmony_tipped_balance_pop_desc: "宇宙的神圣平衡已经向我们倾斜，这种倾斜以某些奇怪的途径在这颗星球上显露了出来。我们应该在宇宙自我纠正之前享受它。"
 pw_holy_reliquary_harmony_tipped_balance_worker: "倾斜的宇宙平衡"
 pw_holy_reliquary_harmony_tipped_balance_worker_desc: "宇宙的神圣平衡已经向我们倾斜，这种倾斜以某些奇怪的途径在这颗星球上显露了出来。我们应该在宇宙自我纠正之前享受它。"
 pw_holy_reliquary_harmony_tipped_balance_specialist: "倾斜的宇宙平衡"
 pw_holy_reliquary_harmony_tipped_balance_specialist_desc: "宇宙的神圣平衡已经向我们倾斜，这种倾斜以某些奇怪的途径在这颗星球上显露了出来。我们应该在宇宙自我纠正之前享受它。"
 pw_holy_reliquary_harmony_tipped_balance_happiness: "倾斜的宇宙平衡"
 pw_holy_reliquary_harmony_tipped_balance_happiness_desc: "宇宙的神圣平衡已经向我们倾斜，这种倾斜以某些奇怪的途径在这颗星球上显露了出来。我们应该在宇宙自我纠正之前享受它。"
 pw_holy_reliquary_supremacy_religious_persecution: "宗教迫害"
 pw_holy_reliquary_supremacy_religious_persecution_desc: "这颗星球上的异教徒和道德沦丧份子正在受到迫害和清洗，一切以$pw_holy_reliquary.defender_of_the_faith$的名义。"
 pw_holy_reliquary_supremacy_call_to_arms: "战斗的召唤"
 pw_holy_reliquary_supremacy_call_to_arms_desc: "$pw_holy_reliquary.defender_of_the_faith$在这颗星球上激励了许多信徒去拿起武器，保护我们的信仰不受任何威胁。"
 pw_holy_reliquary_supremacy_call_to_arms.tooltip: "§G允许我们在这颗星球征召突击侍卫§!"
 pw_holy_reliquary_appeased_iconoclasts: "被安抚的反圣像派"
 pw_holy_reliquary_appeased_iconoclasts_desc: "$pw_holy_reliquary$欢迎着来自其他信仰的见地，现在很多团体都在交流文化，启迪所有人。"
 pw_holy_reliquary_controlled_iconoclasts: "受控的反圣像派"
 pw_holy_reliquary_controlled_iconoclasts_desc: "圣像破坏团体现已得到了控制，不会再表达他们对我们信仰的错误看法。我们的信仰仍然统一。"
 pw_pm_living_spire_designation_default: "生活尖塔"
 pw_pm_living_spire_designation_default_desc: "整颗星球都被生活尖塔的存在所振奋，住在那里的人都很舒适惬意，而所有其他人都希望自己成为前者。"
 pw_pm_living_spire_designation_imperial: "帝国尖塔"
 pw_pm_living_spire_designation_imperial_desc: "作为银河系的权力中心所在地，整颗星球都在展现它的威严，而生活尖塔也不例外。其建筑中的一切都散发着皇帝的力量，让所有人都能看到。"
 pw_pm_living_spire_designation_commerce: "商业尖塔"
 pw_pm_living_spire_designation_commerce_desc: "这里的生活尖塔被指定为这颗星球——以及邻近星系——的中央贸易枢纽。商人、交易者和商队都在这里有他们的专属房间，以供生活和贸易。"
 pw_pm_living_spire_designation_pleasure: "欢愉尖塔"
 pw_pm_living_spire_designation_pleasure_desc: "这里的生活尖塔被指定为享乐的宫殿，一个所有欲望、所有愿望都能成为现实的地方；所有听说了故事的人都来这里亲身体验自己最狂野的梦想。"
 pw_pm_living_spire_designation_progress: "进步尖塔"
 pw_pm_living_spire_designation_progress_desc: "这里的生活尖塔被指定为主要为科学家、研究人员和各类学者提供支持。在这里，他们可以找到理想的住所、会议室和辩论厅，为声名显赫的研究生涯提供完美的帮助。"
 pw_pm_living_spire_designation_industry: "工业尖塔"
 pw_pm_living_spire_designation_industry_desc: "这里的生活尖塔被指定为工业生产的中心枢纽，将其大部分的居住空间和生命支持系统献给那些勇敢者，他们牺牲自己来保证我们帝国的机器持续运作。"
 pw_pm_living_spire_designation_tradition: "传统尖塔"
 pw_pm_living_spire_designation_tradition_desc: "这里的生活尖塔被指定为各类艺术家和文化工作者的集中地，这些人保证了我们的传统生生不息和文化繁荣昌盛。尖塔为他们提供了一个家，舒适的环境，以及最重要的灵感。"
 pw_pm_living_spire_designation_administration: "行政尖塔"
 pw_pm_living_spire_designation_administration_desc: "这里的生活尖塔被指定为这颗星球的中央行政枢纽，所有的官僚、行政人员和管理人员都可以在这里找到理想的生活空间，履行他们维持我们帝国运行的重要职责。"
 pw_pm_living_spire_designation_death_cult: "死亡尖塔"
 pw_pm_living_spire_designation_death_cult_desc: "这里的生活尖塔是一座死亡尖塔，专门用于崇拜死亡。在这里，我们的死亡祭司可以找到完美的崇拜地点，而凡体先烈们则可以在最后的日子里保持绝对的舒适。"
 pw_pm_living_spire_designation_death_necro: "死亡尖塔"
 pw_pm_living_spire_designation_death_necro_desc: "这里的生活尖塔是一座死亡尖塔，让我们的死徒在升格前后都享有完美的生活空间。"
 pw_pm_lunar_archive: "月球档案库"
 pw_pm_lunar_archive_desc: "这颗卫星被一个古老的外星文明用作一个巨大的档案库。"
 pw_holy_reliquary_expansion_introspective_gaze: "$pw_holy_reliquary.stargazing_mirror$：内窥"
 pw_holy_reliquary_expansion_introspective_gaze_desc: "$pw_holy_reliquary.stargazing_mirror$激励着我们看向内在，思考我们在银河系中的地位，一股反思的浪潮在我们人群中蔓延。"
 pw_holy_reliquary_expansion_extrospective_gaze: "$pw_holy_reliquary.stargazing_mirror$：外观"
 pw_holy_reliquary_expansion_extrospective_gaze_desc: "$pw_holy_reliquary.stargazing_mirror$激励着我们看向外在，人们越来越感觉到探索时代永远不会结束，在银河系中总是会有更多的东西可以看到，创新就在我们脚下。"
 pw_holy_reliquary_domination_way_of_the_solar_regent: "$pw_holy_reliquary.scepter_of_the_solar_regent$：太阳王之道"
 pw_holy_reliquary_domination_way_of_the_solar_regent_desc: "通过接纳$pw_holy_reliquary.scepter_of_the_solar_regent$传说中的太阳王的道路，我们强化了专家和统治者的权力和重要性。"
 pw_holy_reliquary_domination_way_of_the_void_speakers: "$pw_holy_reliquary.scepter_of_the_solar_regent$：虚空语者之道"
 pw_holy_reliquary_domination_way_of_the_void_speakers_desc: "通过接纳来自$pw_holy_reliquary.scepter_of_the_solar_regent$传说中的虚空语者的道路，我们强化了普通工人的权力和重要性。"
 pw_holy_reliquary_prosperity_coin_of_fortune: "$pw_holy_reliquary.coin_of_fortune$"
 pw_holy_reliquary_prosperity_coin_of_fortune_desc: "$pw_holy_reliquary.coin_of_fortune$以多种形式为我们带来了好运，但最主要的是靠提供优质的贸易协议、丰收和意想不到的矿物发现。"
 pw_holy_reliquary_harmony_scale_of_balance: "$pw_holy_reliquary.scale_of_balance$"
 pw_holy_reliquary_harmony_scale_of_balance_desc: "$pw_holy_reliquary.scale_of_balance$保证了我们的人民与宇宙本身达到完全和谐，为所有人提供充实的生活。"
 pw_holy_reliquary_supremacy_holy_might: "受$pw_holy_reliquary.defender_of_the_faith$传说中的神圣冲锋的启发，我们的海陆军致力于发动更为优秀的攻势。"
 pw_holy_reliquary_supremacy_holy_defense: "受$pw_holy_reliquary.defender_of_the_faith$传说中有关奇迹防御的事迹启发，我们的行星防御部队和恒星基地的船员们站成坚不可摧的防御来对抗敌人。"
 pw_holy_reliquary_diplomacy_unity_of_people: "$pw_holy_reliquary.signet_ring$：人民团结"
 pw_holy_reliquary_diplomacy_unity_of_people_desc: "通过$pw_holy_reliquary.signet_ring$的圣化，我们向银河系的其他国家表明，我们为自己的人民感到骄傲并为之投入。"
 pw_holy_reliquary_diplomacy_might_of_fleet: "$pw_holy_reliquary.signet_ring$：舰队之力"
 pw_holy_reliquary_diplomacy_might_of_fleet_desc: "通过$pw_holy_reliquary.signet_ring$的圣化，我们向银河系的其他国家表明，我们为自己的海军感到骄傲并为之投入。"
 pw_holy_reliquary_diplomacy_abundance_of_riches: "$pw_holy_reliquary.signet_ring$：财富丰饶"
 pw_holy_reliquary_diplomacy_abundance_of_riches_desc: "通过$pw_holy_reliquary.signet_ring$的圣化，我们向银河系的其他国家表明，我们为自己的资源感到骄傲并为之投入。"
 pw_holy_reliquary_diplomacy_advancement_of_tech: "$pw_holy_reliquary.signet_ring$：科技进步"
 pw_holy_reliquary_diplomacy_advancement_of_tech_desc: "通过$pw_holy_reliquary.signet_ring$的圣化，我们向银河系的其他国家表明，我们为自己的科研感到骄傲并为之投入。"
 pw_holy_reliquary_diplomacy_diplomacy_is_for_the_weak: "$pw_holy_reliquary.signet_ring$：弱者才需要外交"
 pw_holy_reliquary_diplomacy_diplomacy_is_for_the_weak_desc: "我们确保让其他帝国知道我们对他们的外交方式不感兴趣。我们自己就够了。"
 pw_holy_reliquary_discovery_codex_of_past_ages: "$pw_holy_reliquary.codex_of_the_ages$：过去抄本"
 pw_holy_reliquary_discovery_codex_of_past_ages_desc: "通过从$pw_holy_reliquary.codex_of_the_ages$中抄录的过往经验里寻找答案，我们可以更好地为我们得天独厚的国家培养领袖。"
 pw_holy_reliquary_discovery_codex_of_future_ages: "$pw_holy_reliquary.codex_of_the_ages$：未来抄本"
 pw_holy_reliquary_discovery_codex_of_future_ages_desc: "通过对抄录在$pw_holy_reliquary.codex_of_the_ages$中的未来经验进行破译，我们可以探索不同的替代研究方案，正如先知们早就说过的那样。"
 pw_holy_reliquary_holy_throne_iron_fist: "帝皇之铁拳"
 pw_holy_reliquary_holy_throne_iron_fist_desc: "钢铁之冠，钢铁之拳。神皇坐在$pw_holy_reliquary.holy_throne$上，要求着绝对的臣服，施布着帝国的慈悲，仅向值得此等祝福之人。"
 pw_holy_reliquary_holy_throne_giving_hand: "帝皇之援手"
 pw_holy_reliquary_holy_throne_giving_hand_desc: "坚定之手，慈祥之手。神皇坐在$pw_holy_reliquary.holy_throne$上，向帝国的所有臣民施布皇恩。崇敬支撑王座。"
 pw_holy_reliquary_heart_of_the_leviathan_preserved: "利维坦之心：保存"
 pw_holy_reliquary_heart_of_the_leviathan_preserved_desc: "我们保存了已故巴尔福所崇拜的利维坦之心，现在它吸引了许多人去研究巴尔福的习俗和信仰。"
 pw_holy_reliquary_heart_of_the_leviathan_study: "利维坦之心：研究"
 pw_holy_reliquary_heart_of_the_leviathan_study_desc: "我们取走了已故巴尔福所崇拜的利维坦之心，以详细研究该器官的生物特性和所发出的奇怪能量。"
 pw_mod_grand_archive_recently_build: "物质史研究"
 pw_mod_grand_archive_recently_build_desc: "在像$pw_grand_archive$这样大的计划中记录和重温我们的整个历史，这样的做法为未来带来了美好的期望。"
 pw_mod_grand_archive_omnidatabase_secured: "保障全数据库"
 pw_mod_grand_archive_omnidatabase_secured_desc: "全数据库中信息的重要性不容忽视，为了确保我们的信息安全，帝国各地的安保程序都得到了改进。"
 pw_mod_transplanetary_logistics_network_recently_build: "平等供给"
 pw_mod_transplanetary_logistics_network_recently_build_desc: "最近建设的像$pw_transplanetary_logistics_network$这样的平等分配系统带来了一种希望：我们人口的需求将永远得到满足。各尽所能，各取所需。"
 pw_mod_TLN_productive_leisure: "高效休闲"
 pw_mod_TLN_productive_leisure_desc: "最近对星球基础设施的建设使我们的大部分人口能够减少工作时间来致力于个人发展，追求科学与文化。"
 pw_mod_TLN_path_to_progress: "进步之路"
 pw_mod_TLN_path_to_progress_desc: "在星球基础设施发展的激励和鼓舞下，许多工人利用他们的空闲时间为建设进步之路努力奋斗。"
 pw_mod_TLN_mutual_aid: "互帮互助"
 pw_mod_TLN_mutual_aid_desc: "星球基础设施的发展激励了我们的人民，增强了他们的社区意识和集体感并领向了人与人之间的互帮互助，使所有人受益。"
 pw_mod_TLN_inspired_militia: "受激励的民兵"
 pw_mod_TLN_inspired_militia_desc: "许多公民受到基础设施中安装的防御系统的启发，以有组织的民兵形式与行星防御部队并肩训练，决心在入侵来临时保卫自己的社会。"
 pw_mod_TLN_inspiring_peace: "鼓励和平"
 pw_mod_TLN_inspiring_peace_desc: "平等主义基础设施的建设给星球带来了一个和平与稳定的时期，觉得犯罪有意义的人越来越少，社区共同步入繁荣。"
 pw_mod_TLN_street_carnival: "街头狂欢"
 pw_mod_TLN_street_carnival_desc: "艺术设施的落成典礼催生了一个声势浩大的市区派对，每个人都受到欢迎，这提高了我们人口的心情。"
 pw_mod_forbidden_city_recently_build: "执政权威"
 pw_mod_forbidden_city_recently_build_desc: "最近建成的$pw_forbidden_city$给我们的人民带来信心。这座权力和集中管理的堡垒使人们信任体制的运作，以维持等级制度。"
 pw_mod_FC_food_for_the_people: "人民的食物"
 pw_mod_FC_food_for_the_people_desc: "这里的人们享受着更好的食物份额，由他们仁慈的精英们所赐予。"
 pw_mod_FC_goods_for_the_people: "人民的消费品"
 pw_mod_FC_goods_for_the_people_desc: "这里的人们享受着更好的现代消费品份额，由他们仁慈的精英们所赐予。"
 pw_mod_FC_orderly_place: "秩序井然"
 pw_mod_FC_orderly_place_desc: "精心利用工作场所的宣传来为既定的等级制度辩护，使星球上的劳动人口处于控制。"
 pw_mod_FC_repression: "威权镇压"
 pw_mod_FC_repression_desc: "这里的人民因为敢于反对他们的统治者而受到压迫。"
 pw_mod_FC_masquerade: "假面舞会"
 pw_mod_FC_masquerade_desc: "一场纸醉金迷的假面舞会标志着禁城舞厅的落成，舞会上有最豪华的食物和音乐供精英们享用。"
 pw_mod_festival_plaza_recently_build: "我们时代的和平"
 pw_mod_festival_plaza_recently_build_desc: "最近建造的$pw_festival_plaza$给这颗星球上的人口带来了欢乐，人们期待着盛大的和平庆典的举行。"
 pw_mod_martial_avenue_recently_build: "战鼓"
 pw_mod_martial_avenue_recently_build_desc: "最近建造的$pw_martial_avenue$向我们的人民保证了光荣战斗的到来，同时让军队向所有人展示我们的霸权。"
 pw_mod_living_spire_recently_build: "尖塔崛起"
 pw_mod_living_spire_recently_build_desc: "最近为生活尖塔建造的基础为这颗星球带来了希冀。所有人都渴望看到这个奇迹的完成。"
 pw_mod_conduit_of_unity_recently_build: "团结凝聚"
 pw_mod_conduit_of_unity_recently_build_desc: "最近为统一管道建造的基础触发了格式塔内部的联系，改善协调的同时使我们能够在创纪录的时间内继续施工。"
 pw_exhibition: "§H展览：§!"
 pw_art_mod_militarist: "$pw_exhibition$战争宣传"
 pw_art_mod_militarist_desc: "一个正在进行的艺术展览，汇集了军国主义主题的图片、音乐、交互媒体、服装和许多其他类型的表达。"
 pw_art_mod_warrior_culture: "$pw_exhibition$尚武艺术"
 pw_art_mod_warrior_culture_desc: "一个正在进行的艺术展览，展出武术和搏斗技艺和武术文物收藏。"
 pw_art_mod_nationalistic_zeal: "$pw_exhibition$浪漫民族主义"
 pw_art_mod_nationalistic_zeal_desc: "一个正在进行的艺术展览，以尽可能多的形式汇集并宣传民族主义。"
 pw_art_mod_pacifist: "$pw_exhibition$田园牧歌主义"
 pw_art_mod_pacifist_desc: "一个正在进行的艺术展览，汇集了和平主义主题的图片、音乐、交互媒体、服装和许多其他类型的表达。"
 pw_art_mod_agrarian_idyll: "$pw_exhibition$阿卡迪亚主义"
 pw_art_mod_agrarian_idyll_desc: "一个正在进行的艺术展览，以尽可能多的形式汇集并宣传田园生活与大自然。"
 pw_art_mod_spiritualist: "$pw_exhibition$宗教艺术"
 pw_art_mod_spiritualist_desc: "一个正在进行的艺术展览，汇集了宗教主题的图片、音乐、交互媒体、服装和许多其他类型的表达。"
 pw_art_mod_exalted_priesthood: "$pw_exhibition$神圣艺术"
 pw_art_mod_exalted_priesthood_desc: "一个正在进行的艺术展览，汇集并宣传赞颂我们的牧师和女祭司的宗教符号与价值观。"
 pw_art_mod_materialist: "$pw_exhibition$现代主义"
 pw_art_mod_materialist_desc: "一个正在进行的艺术展览，汇集了唯物主义主题的图片、音乐、交互媒体、服装和许多其他类型的表达。"
 pw_art_mod_technocracy: "$pw_exhibition$未来主义"
 pw_art_mod_technocracy_desc: "一个正在进行的展览，展示着我们帝国能够生产的最先进的机器和技术。"
 pw_art_mod_authoritarian: "$pw_exhibition$巴洛克风"
 pw_art_mod_authoritarian_desc: "一个正在进行的艺术展览，汇集了精英主义主题的图片、音乐、交互媒体、服装和许多其他类型的表达。"
 pw_art_mod_aristocratic_elite: "$pw_exhibition$洛可可风"
 pw_art_mod_aristocratic_elite_desc: "一个正在进行的艺术展览，汇集了我们最为华丽和细致的作品，以宣传我们精英阶层的高尚价值观。"
 pw_art_mod_egalitarian: "$pw_exhibition$现实主义"
 pw_art_mod_egalitarian_desc: "一个正在进行的艺术展览，汇集了平等主义主题的图片、音乐、交互媒体、服装和许多其他类型的表达。"
 pw_art_mod_shared_burden: "$pw_exhibition$社会现实主义"
 pw_art_mod_shared_burden_desc: "一个正在进行的艺术展览，汇集了社会主义主题的图片、音乐、交互媒体、服装和许多其他类型的表达。"
 pw_art_mod_megacorp: "$pw_exhibition$文化工业"
 pw_art_mod_megacorp_desc: "一个由帝国大部分知名偶像参加的种类繁多的人气展会，根据我们的市场分析师所说其充满了公众所期望的东西。"
 pw_art_mod_imperial_cult: "$pw_exhibition$专制艺术"
 pw_art_mod_imperial_cult_desc: "整个艺术展致力于展示我们皇帝的荣耀和皇室的高贵血统。"
 pw_art_mod_fanatic_purifiers: "$pw_exhibition$净化博览会"
 pw_art_mod_fanatic_purifiers_desc: "展出我们为了得以生活在渴望的纯净中所做的一切：所有我们净化清理掉的物种。"
 pw_art_mod_barbaric_despoilers: "$pw_exhibition$战利品博览会"
 pw_art_mod_barbaric_despoilers_desc: "在星球上展示我们从其他帝国掠夺来的珍贵宝藏，它们的文化意义与其被侵占的故事相比不值一提。"
 pw_art_mod_death_cult: "$pw_exhibition$颓废主义"
 pw_art_mod_death_cult_desc: "一个正在进行的艺术展，汇集并宣传所有形式的死亡和腐烂的概念。参观者说他们甚至可以体验到熵本身的显现。"
 pw_art_mod_memorialist: "$pw_exhibition$凝固生命"
 pw_art_mod_memorialist_desc: "一个正在进行的艺术收藏展，通过编年史家的讲述展示了帝国的记忆。许多组成这个历史的已故人物被保存下来，并在这里展出。"
 pw_art_mod_cottage_core: "山寨狂潮"
 pw_art_mod_cottage_core_desc: "经过了最近的阿卡迪亚艺术展之后，新的一波人口开始期待居住在乡村星球，并在乡下定居。"
 pw_art_mod_xenophile: "$pw_exhibition$文化交流"
 pw_art_mod_xenophile_desc: "我们正在进行的艺术展坚定地立足于对他国文化的探索、认识和理解，并求同存异。"
 pw_art_mod_xenophobe: "$pw_exhibition$文化霸权"
 pw_art_mod_xenophobe_desc: "我们正在进行的艺术展坚定地立足于对他国文化的拒绝、嘲笑和鄙视，并巩固使自己强大的价值观。"
 pw_art_mod_imperial_cult_country: "$pw_exhibition$专制艺术"
 pw_art_mod_imperial_cult_country_desc: "致力于呈现王朝荣光的艺术展巩固了君主的权力，增加了我们法案的力量。"
 pw_art_mod_painted_skies: "彩绘天空"
 pw_art_mod_painted_skies_desc: "在我们最新的艺术展中进行了精彩的表演之后，天空绘师们对我们所有的殖民地的大气进行了重新涂色，以展示全新的绚丽色彩。"
 pw_art_mod_nostalgia_for_the_present: "怀念当下"
 pw_art_mod_nostalgia_for_the_present_desc: "在我们最近的艺术展上，许多作品在想象中探讨了可能的反乌托邦社会，这带来了一股对现状顺从和满足的浪潮，使我们的政府更加稳定。"
 pw_art_mod_war_marches: "战争进行曲"
 pw_art_mod_war_marches_desc: "由于受到我们军队的巨大影响，新的军旅音乐和进行曲在最近的艺术展中被创作出来，并在全国各地的大量庆祝活动和日常生活中被演奏。"
 pw_art_mod_military_propaganda: "军事媒体宣传"
 pw_art_mod_military_propaganda_desc: "由于受到我们军队的巨大影响，许多新的战争电影、游戏与书籍在最近的艺术展中被创作出来，提升了我们全国军队的士气。"
 pw_art_mod_ornate_weapons: "华丽军备"
 pw_art_mod_ornate_weapons_desc: "许多艺术家合作为我们的舰船、武器和载具贴上了符合我们文化的标志，这激励了我们的人民在任何战争中都坚持不懈地去战斗。"
 pw_art_mod_serenity_waltz: "宁静华尔兹"
 pw_art_mod_serenity_waltz_desc: "一支全新的，让所有听到的人都陷入沉思的美妙华尔兹在民众中广为流传，在它所到之处提高幸福度。"
 pw_art_mod_peace_protest_song: "反战歌曲"
 pw_art_mod_peace_protest_song_desc: "最近的一个艺术展催生了许多新的战争抗议歌曲，使得未来保持战争状态在公众眼中变得更难。"
 pw_art_mod_pastoral_utopia: "田园乌托邦"
 pw_art_mod_pastoral_utopia_desc: "在最近的艺术展中所创作的绘画和摄影精彩地描绘了田园风光，这在帝国的许多地方引起了城市人口的外流，使乡村地区的人口得以增长。"
 pw_art_mod_sacred_chorus: "神圣合唱"
 pw_art_mod_sacred_chorus_desc: "最近的艺术展见证了大量音乐作品的诞生，这些作品将我们的神圣经文写成音乐的形式，其深受群众喜爱并传播了我们的信仰。"
 pw_art_mod_spiritual_censer_maker: "制作灵性香炉"
 pw_art_mod_spiritual_censer_maker_desc: "一种新的香炉制作技术在最近的艺术展中被开发出来，制造了一种新型香火以用于冥想和宗教仪式。据说它能影响潜在的灵能特质。"
 pw_art_mod_contemplative_wave: "沉思潮"
 pw_art_mod_contemplative_wave_desc: "最近的艺术展上的颓废主义催生了对宇宙的新一轮沉思，这有助于发现科学上的新观点。"
 pw_art_mod_synthesized_tunes: "合成音乐"
 pw_art_mod_synthesized_tunes_desc: "最近的艺术展后爆发了一股合成音乐的新潮流，让广大民众乐在其中。"
 pw_art_mod_noble_saviours: "贵族救世主"
 pw_art_mod_noble_saviours_desc: "在最近的艺术展中出品的新故事里，我们的精英们被当作公众心目中的社会救世主，这显著地增加了他们的政治权力。"
 pw_art_mod_elite_fragrance: "精英香氛"
 pw_art_mod_elite_fragrance_desc: "在艺术展中制造的奢华香水，专为我们帝国的精英们定制，全面提高他们的幸福度。"
 pw_art_mod_hostile_architecture: "敌意建筑"
 pw_art_mod_hostile_architecture_desc: "在最近的艺术展中，新的建筑成果对那些伪装成城市环境的旺盛饰物，实则不受欢迎的低级行为进行了谨慎的攻击。"
 pw_art_mod_luxury_desire: "奢侈渴望"
 pw_art_mod_luxury_desire_desc: "在最近的艺术展后，新的一轮对奢侈品的渴望席卷了我们帝国的贵族们。"
 pw_art_mod_common_heroes: "平凡英雄"
 pw_art_mod_common_heroes_desc: "在最近的艺术展中出品的新故事以普通人为英雄和主角，这在公众心目中被认为是无价的，显著地增加了他们的政治权力。"
 pw_art_mod_cybernetic_distribution: "控制论分配"
 pw_art_mod_cybernetic_distribution_desc: "最近的艺术展为普及相互连接的文化空间做出了显著的努力，使我们的文化产出能触及越来越多的人。"
 pw_art_mod_shared_wealth: "共同富裕"
 pw_art_mod_shared_wealth_desc: "自从最近的艺术展以来，我们尝试表明在我们文化中不只有共苦，也能看到同甘的部分，这增加了我们殖民地的稳定度。"
 pw_art_mod_cycle_of_nostalgia: "怀旧循环"
 pw_art_mod_cycle_of_nostalgia_desc: "被最近的艺术展所重新唤起的怀旧记忆使老旧货物的销售量得到提升，尽管这些货物已经没什么可用价值了。"
 pw_art_mod_merchandise_fetishism: "商业拜物主义"
 pw_art_mod_merchandise_fetishism_desc: "最近的艺术展引起了一股在媒体中混杂新型广告的浪潮，使人们对商品产生新的癖好欲望，并增进了各地的消费。"
 pw_art_mod_consumer_addiction: "消费成瘾"
 pw_art_mod_consumer_addiction_desc: "在最近的艺术展中进行的新研究可以将媒体娱乐与营销策略相结合，使产品可以利用消费者的成瘾模式来持续地增加销量。"
 pw_art_mod_pop_industry: "流行产业"
 pw_art_mod_pop_industry_desc: "最近的艺术展使流行产业获得了大量的投资，使文化产业空前繁荣。"
 pw_art_mod_outsourcing_exploitation: "外包开发"
 pw_art_mod_outsourcing_exploitation_desc: "最近的艺术展揭示了由于星际间的劳动力更为廉价，进行外包有着很大的优势，即便对文化作品来说也是如此。"
 pw_art_mod_union_busting: "打击工会"
 pw_art_mod_union_busting_desc: "在最近的展览中，许多艺术作品中灌输了足量宣传来将工人工会妖魔化，使劳动力以更少的维护费进行同样的工作。"
 pw_art_mod_cultivated_identity: "个性养成"
 pw_art_mod_cultivated_identity_desc: "我们的艺术展中出现了越来越多的多媒体制作，旨在集中那些对所讲述的故事有深刻认同的粉丝。 这些媒体连锁利用消费习惯来洗粉，并通过制造与其他媒体连锁的冲突来进一步促进销量。"
 pw_art_mod_prosumer_culture: "产消合一文化"
 pw_art_mod_prosumer_culture_desc: "通过对社交网络的巧妙利用，企业酝酿出了一种用户创造内容的消费文化，将生产成本转移到用户本身，同时又不损失销量。"
 pw_mod_FP_festivities_of_plenitude: "富足庆典"
 pw_mod_FP_festivities_of_plenitude_desc: "这颗星球几乎每个月都会举办一次和平与爱的公开庆典，向银河系夸耀我们的和谐之道，使我们的社会变得更加稳定。\n$pw_FP_increases_peace_stability$"
 pw_mod_FP_fertility_bacchanal: "生育狂欢节"
 pw_mod_FP_fertility_bacchanal_desc: "这颗星球几乎每个月都会举办一次生命、繁衍和丰饶的庆典，鼓励新生命的产生，增进对年轻人的关怀。\n$pw_FP_increases_peace_stability$"
 pw_mod_FP_cultivate_peace: "培育和平"
 pw_mod_FP_cultivate_peace_desc: "在这颗星球上，举办全球范围的具有文化吸引力的节日十分普遍。节日在人们内心深处根植我们所力求的和平概念，并大幅增进我们国家的稳定。\n$pw_FP_increases_peace_stability$"
 pw_mod_FP_harvest_festival: "丰收节"
 pw_mod_FP_harvest_festival_desc: "一年一度，整颗星球的各个区域都会在合适的时节参与大丰收，为此努力并从中受惠，这加强了我们的田园和农业价值观。\n$pw_FP_increases_peace_stability$"
 pw_mod_FP_commemorate_perfection: "纪念完美"
 pw_mod_FP_commemorate_perfection_desc: "这颗星球几乎每个月都会举办庆典，庆祝我们在追求纯净完美的和平主义时所取得的成就，加强团结与增加面对境外势力的独立性。\n$pw_FP_increases_peace_stability$"
