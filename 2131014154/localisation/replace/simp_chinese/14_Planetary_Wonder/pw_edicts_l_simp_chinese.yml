l_simp_chinese:
 edict_pw_edict_panspectron: "全景敞视"
 edict_pw_edict_panspectron_desc: "帝国理应是一个全景敞视监牢，每个公民都是它的看守。不要在阴影下做任何事，每个人都清楚地知道自己正被监视。我们只需要一个宣传时的数字。"
 pw_edict_panspectron_tooltip: "添加一个老大哥岗位至圆形监狱"
 edict_pw_edict_hive_debate: "独我之辩"
 edict_pw_edict_hive_debate_desc: "在独我辩堂启动一场讨论，蜂巢意志可以深入研究抽象主题：例如爱情、自由或玩5D象棋。"
 edict_pw_ambition_monumentality: "$unity_ambition$纪念"
 edict_pw_ambition_monumentality_desc: "绝不应让行星限制和物理法则这样的东西阻碍我们的建设。我们会找到建立非凡构造的方法。"
 pw_ambition_monumentality_tooltip: "每个$pw_planet_wonder$产出§Y+3§! £stability£ $PLANET_STABILITY_TITLE$。\n"
 edict_pw_ambition_wonders_beyond_ambition: "$unity_ambition$超越雄心的奇迹"
 edict_pw_ambition_wonders_beyond_ambition_desc: "在我们的骄傲中，我们是否敢于进一步推动$pw_planet_wonders$的能力？可能性的边缘从未如此接近掌握。"
 pw_ambition_wonders_beyond_ambition_tooltip: "每个$pw_planet_wonder$给予额外§G特殊加成§!。\n"
 pw_ambition_wonders_beyond_ambition_upkeep_tooltip: "每个$pw_planet_wonder$的维护费提高£energy£§Y10§!。\n"
 edict_pw_holy_reliquary_visit_the_reliquary: "访问$pw_holy_reliquary$"
 edict_pw_holy_reliquary_visit_the_reliquary_desc: "访问存放我们圣物的厅堂。"
 edict_pw_holy_reliquary_visit_the_reliquary_tooltip: "发起一项以$pw_holy_reliquary$为中心的活动，将神器圣化并激活它们的一些能力。"
 edict_pw_grand_archive_visit_the_archive: "访问$pw_grand_archive$"
 edict_pw_grand_archive_visit_the_archive_desc: "访问那些讲述宇宙故事和秘密的博物馆及藏品。"
 edict_pw_grand_archive_visit_the_archive_tooltip: "发起一项以$pw_grand_archive$为中心的活动，集中特殊的收藏品，并深入研究它们的秘密。"
 edict_pw_festival_plaza_brace_for_the_worst: "枕戈待旦"
 edict_pw_festival_plaza_brace_for_the_worst_desc: "当战争来敲门时，我们不能指望门能阻止战争袭来。要生活在和平的未来，我们必须明白什么时候应做好防卫的准备。"
 edict_pw_festival_plaza_justified_conflicts: "正当冲突"
 edict_pw_festival_plaza_justified_conflicts_desc: "咆哮的河流可谓暴烈，但没人会形容禁锢它的河岸暴烈。有些冲突需要我们抛弃和平手段，先下手为强，才能保证未来的和平。"
 edict_pw_festival_plaza_this_too_shall_pass: "一切都会过去"
 edict_pw_festival_plaza_this_too_shall_pass_desc: "曾经我们多次被战争和灾难围困，而胜利的总是和平。我们不会让这场危机破坏我们的团结、改变我们的道路。"
 edict_pw_festival_plaza_inexorable_peace: "永远和平"
 edict_pw_festival_plaza_inexorable_peace_desc: "和平至高无上，不容打破。面对如此强大的敌人，如有必要，我们宁愿放弃战斗。总有办法保持和睦，维系和平。"
 edict_pw_martial_avenue_soldier_side: "士兵角度"
 edict_pw_martial_avenue_soldier_side_desc: "想要记住战争的情况、谁真正在战场上作战、谁在冲突中被驱使，从来都不是一件容易的事。有时我们必须保证我们的士兵重返家园以便日后再次战斗，这便意味着停下脚步来考虑战争可能造成的惨剧。"
 edict_pw_martial_avenue_something_to_return: "应偿之物"
 edict_pw_martial_avenue_something_to_return_desc: "一场为战而战，不计后果，永无止境的战争，我们能坚持多久？如果我们希望士兵们的牺牲有所意义，我们必须建设我们的家园。"
 edict_pw_martial_avenue_our_greatest_foe: "我们最大的敌人"
 edict_pw_martial_avenue_our_greatest_foe_desc: "银河系面临的这场危机只是我们通往胜利道路上的另一个敌人。它百年的历史证明了它是一个巨大的挑战，但我们将战胜它。我们对荣耀的渴望永远不会熄灭。"
 edict_pw_martial_avenue_bring_us_a_challenge: "来点挑战"
 edict_pw_martial_avenue_bring_us_a_challenge_desc: "长久以来，我们在银河系中所向披靡，长久以来，我们渴望一个值得我们舰队去面对的威胁。如果这场即将到来的危机真的像它所预示的那样危险，我们将以最有力的方式迎接它。荣耀或死亡!"
 edict_pw_artistic_dissemination_campaign: "艺术传播活动"
 edict_pw_artistic_dissemination_campaign_desc: "开展全民参与艺术生产和消费的活动，增加我们的文化生产和需求。"
 edict_pw_artistic_exaltation_campaign: "艺术提升活动"
 edict_pw_artistic_exaltation_campaign_desc: "开展一场以探索和盛赞外国艺术作品为重点的艺术活动，这将使我们更好地融入进整个星海共同体。"
 edict_pw_artistic_defamation_campaign: "艺术诽谤活动"
 edict_pw_artistic_defamation_campaign_desc: "以审查和谴责外国艺术作品为重点开展的艺术活动，能更好地确保我们在银河系中的地位。"
 edict_pw_particle_supercollider_subsidies: "粒子超级对撞机津贴"
 edict_pw_particle_supercollider_subsidies_desc: "物理实验总能从更多的支持中受益，更多双眼睛来评估理论，更多的实验会被进行。"
 edict_pw_domed_city_subsidies: "穹顶城市津贴"
 edict_pw_domed_city_subsidies_desc: "社会总是在不断进步，其研究将大大受益于更多的愿景写作理论和实验空间。"
 edict_pw_abyssal_crater_test_site_subsidies: "深渊陨石坑试验场补贴"
 edict_pw_abyssal_crater_test_site_subsidies_desc: "工程学需要模型和原型来将理论变为现实，该领域一直在寻找更多的材料来进行测试并模拟运行。"
 edict_pw_chemist_abundance: "化工富足"
 edict_pw_chemist_abundance_desc: "给$pw_building_erebus_fracking_plant$的化学家提供过量矿物供给和额外补贴，以部分成本被浪费为代价大幅提高£volatile_motes£§Y$volatile_motes$§!产出。"
 edict_pw_translucer_abundance: "转化富足"
 edict_pw_translucer_abundance_desc: "给$pw_building_helios_translucent_obelisk$的转化师提供过量矿物供给和额外补贴，以部分成本被浪费为代价大幅提高£rare_crystals£§Y$rare_crystals$§!产出。"
 edict_pw_refiners_abundance: "精炼富足"
 edict_pw_refiners_abundance_desc: "给$pw_building_demetrius_chemical_garden$的气体精炼师提供过量矿物和额外补贴，以部分成本被浪费为代价大幅提高£exotic_gases£§Y$exotic_gases$§!产出。"
 edict_pw_crystal_personal_armor: "晶化个人装甲"
 edict_pw_crystal_personal_armor_desc: "危险维度推动了基于磁谐£rare_crystals£§Y$rare_crystals$§!结构的个人防御装备的发展，可在我们的军队中部署。"
 edict_pw_exotic_nerve_gas: "神经毒气"
 edict_pw_exotic_nerve_gas_desc: "我们可以让£exotic_gases£§Y$exotic_gases$§!与重金属反应，制造出一种神经毒气，以破坏敌方士兵的中枢神经系统。这应该立刻被星海共同体禁止。"
 edict_pw_motes_portable_weapons: "便携式武器用微粒"
 edict_pw_motes_portable_weapons_desc: "在微型稳定器的帮助下，我们的部队可装备个人轰炸弹药，摧毁敌人的防御。"
 edict_pw_wonders_beyond_ambition: "超越雄心的奇迹"
 edict_pw_wonders_beyond_ambition_desc: "在我们的骄傲中，我们是否敢于进一步推动$pw_planet_wonders$的能力？可能性的边缘从未如此接近掌握。"
 edict_pw_blossoming_preserve_harmonious_blossom: "和谐绽放"
 edict_pw_blossoming_preserve_harmonious_blossom_desc: "所有照料花园的辞藻都将在花朵绽放、我们的花园蔓及世界时得到回报。"