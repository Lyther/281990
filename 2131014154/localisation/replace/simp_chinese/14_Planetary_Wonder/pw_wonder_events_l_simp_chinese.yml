 pw_wonder.401.name: "天地之间"
 pw_wonder.401.desc.planet: "经过几个月的工作，我们已经在[ROOT.GetName]的表面建立了一个便利的坑，我们的试验场已经可以在它的姊妹站旁边落成，一个小的轨道站一直保持在陨石坑的顶点。\n这一区域是为极端条件下的工程试验保留的，如轨道导弹推进、高重力航天器发射和材料抗爆炸和穿透损伤试验。轨道姊妹站为测试空间对地和地对空间目标提供了新的可能性。\n我们还可以利用巨大的高度差来试验各种建筑模式，从微观到宏观，多种重力和压力条件。\n\n当然，轰炸深渊陨石坑，我们的进攻和防御能力将受益匪浅，只要我们能为许多测试留出额外的合金。"
 pw_wonder.401.desc.habitat: "经过数月的工作，我们已经在[ROOT.GetName]上建立了一个观测平台来监测对下方星球的受控轰炸。我们在那里的行星试验场已经可以在它的姊妹站——我们居住站的观测站旁落成了。\n星球上的这一区域被保留用于极端条件下的工程测试，如轨道导弹推进、高重力航天器发射以及材料抗爆炸和穿透损伤。[ROOT.GetName]上的研究站有许多新的机会来测试空间对地和地对空间目标。\n\n我们还可以利用巨大的高差来试验各种建筑模式，从微观到宏观的重力和压力条件。\n当然，轰炸深渊陨石坑，我们的进攻和防御能力将受益匪浅，只要我们能为许多测试留出额外的合金。"
 pw_wonder.401.a: "太空黑暗，充满敌人，我们必须做好准备。"
 pw_wonder.401.b: "了解我们能造成的损害范围是件好事。"
 pw_wonder.402.name: "天地之间"
 pw_wonder.402.desc.planet: "经过几个月的工作，我们已经在[ROOT.GetName]的表面建立了一个便利的坑，我们的试验场已经可以在它的姊妹站旁边落成，一个小的轨道站一直保持在陨石坑的顶点。\n这一区域是为极端条件下的工程试验保留的，如轨道导弹推进、高重力航天器发射和材料抗爆炸和穿透损伤试验。轨道姊妹站为测试空间对地和地对空间目标提供了许多新的机会。\n我们还可以利用巨大的高差来试验各种建筑模式，从微观重力到宏观重力，以及压力条件的同等变化条件。\n\n当然，轰炸深渊陨石坑，我们的进攻和防御能力将受益匪浅，只要我们能为许多测试留出额外的合金。"
 pw_wonder.402.desc.habitat: "经过数月的工作，我们已经在[ROOT.GetName]上建立了一个观测平台来监测对下方星球的受控轰炸。我们在那里的行星试验场已经可以在它的姊妹站——我们居住站的观测站旁落成了。\n星球上的这一区域被保留用于极端条件下的工程测试，如轨道导弹推进、高重力航天器发射以及材料抗爆炸和穿透损伤。[ROOT.GetName]上的研究站有许多新的机会来测试空间对地和地对空间目标。\n我们还可以利用巨大的高差来试验各种建筑模式，从微观到宏观的重力和压力条件。\n\n当然，轰炸深渊陨石坑，我们的进攻和防御能力将受益匪浅，只要我们能为许多测试留出额外的合金。"
 pw_wonder.402.a: "我们的建筑将无处不在。"
 pw_wonder.402.b: "战斗子个体理应悉知他们能造成的损害。"
 pw_message_erebus_project_complete: "§M厄瑞玻斯项目§!已在$PLANET|Y$建成。"
 pw_wonder.501.name: "深陷于[ROOT.GetName]"
 pw_wonder.501.desc: "隧道被保护和挖掘，地质已被勘探，设备已准备就绪；我们已准备好开始开采，寻找[ROOT.GetName]深处有价值的和长期需要的矿物。\n厄瑞玻斯项目在星球的地下深处提供了大量的隧道和过道，所有这些地方都有开采和运输矿产资源所需的基础设施和材料：从普通岩石到稀有矿石。地面还安装了新的储存设施，以应对增加的产量。\n\n我们已经冒险深入太空，现在是时候冒险同样深入大地。"
 pw_wonder.501.a: "矿物必须流动！"
 pw_wonder.502.name: "深陷于[ROOT.GetName]"
 pw_wonder.502.desc: "隧道被保护和挖掘，地质已被勘探，设备已准备就绪；我们已准备好开始开采，寻找[ROOT.GetName]深处有价值的和长期需要的矿物。\n厄瑞玻斯项目在星球的地下深处提供了大量的隧道和过道，所有这些地方都有开采和运输矿产资源所需的基础设施和材料：从普通岩石到稀有矿石。地面还安装了新的储存设施，以应对增加的产量。\n\n我们已经冒险深入太空，现在是时候冒险同样深入大地。"
 pw_wonder.502.a: "矿物必须流动！"
 pw_wonder.505.name: "勘探稀有水晶"
 pw_wonder.505.desc: "我们当前对[ROOT.GetName]的矿藏进行破坏性勘探的过程中，我们发现了一个晶体矿床，可以在采矿过程中安全地开采出来，这大大增加了星球上厄瑞玻斯项目的产量。这是这块土地给我们带来的巨大恩惠，但我们应该警惕，因为继续从中提取矿物质可能会使岩石完全枯竭。"
 pw_wonder.505.a: "太好了！眼下好好利用它。"
 pw_wonder.507.name: "勘探易爆微粒"
 pw_wonder.507.desc: "我们当前对[ROOT.GetName]的矿藏进行破坏性勘探的过程中，我们发现了一个稳定微粒矿床，可以在采矿过程中安全地开采出来，这大大增加了星球上厄瑞玻斯项目的产量。这是这块土地给我们带来的巨大恩惠，但我们应该警惕，因为继续从中提取矿物质可能会使岩石完全枯竭。"
 pw_wonder.507.a: "太好了！眼下好好利用它。"
 pw_wonder.509.name: "勘探天然气"
 pw_wonder.509.desc: "我们当前对[ROOT.GetName]的矿藏进行破坏性勘探的过程中，我们发现了一处罕见的气体沉淀，可以在采矿过程中安全地开采出来，这大大增加了星球上厄瑞玻斯项目的产量。这是这块土地给我们带来的巨大恩惠，但我们应该警惕，因为继续从中提取矿物质可能会使岩石完全枯竭。"
 pw_wonder.509.a: "太好了！眼下好好利用它。"
 pw_wonder.510.name: "矿物枯竭"
 pw_wonder.510.desc: "我们当前对[ROOT.GetName]的矿藏进行破坏性勘探的过程中，我们发现行星上的采矿网络项目已经完全耗尽了这片土地的矿产资源。为了寻找有价值的矿物而不断进行的侵略性开采已经开采出这个星球上几乎所有的矿脉。我们可以保留矿产项目，但它产生的结果远远低于平均水平。"
 pw_wonder.510.a: "这是一个耻辱，也是一个教训。"
 pw_message_helios_tower_complete: "§M太阳神塔§!已在$PLANET|Y$建成。"
 pw_wonder.601.name: "炽烈尖塔的诞生"
 pw_wonder.601.desc: "一片面积相当于一座城市的自动反射镜阵列，经过校准，将射在[ROOT.GetName]表面的来自[ROOT.GetStarName]的能量汇聚到一个中心塔尖。太阳神塔拥有最先进的能量转换技术，现在可以补充我国的任何电力需求。\n\n也许我们也可以重复设计，甚至可能在未来捕获一颗恒星。"
 pw_wonder.601.a: "绝妙！"
 pw_wonder.602.name: "炽烈尖塔的诞生"
 pw_wonder.602.desc: "一片面积相当于一座城市的自动反射镜阵列，经过校准，将射在[ROOT.GetName]表面的来自[ROOT.GetStarName]的能量汇聚到一个中心塔尖。太阳神塔拥有最先进的能量转换技术，现在可以补充我国的任何电力需求。\n\n也许我们也可以重复设计，甚至可能在未来捕获一颗恒星。"
 pw_wonder.602.a: "绝妙！"
 pw_wonder.604.name: "危险的云"
 pw_wonder.604.desc: "在[ROOT.GetName]的云层播种时，为了增强太阳神塔产生的能量，一些大气参数未校准，不稳定的天气聚集在行星地平线上。咆哮的风暴和阵风开始在行星的许多地区形成。我们可以让这种气候变化继续下去，并从能量产出中获益；或者我们现在可以投入资源，在气候变化成为常态之前停止它。如果放任它，将来只有完全的星球环境改造才能消除这种危险的天气。"
 pw_wonder.604.a: "让它继续下去，天气从未阻止过我们。"
 pw_wonder.604.b: "引导能量来扭转过程！"
 pw_wonder.605.name: "狂野的云"
 pw_wonder.605.desc: "在[ROOT.GetName]的云层播种时，为了增强太阳神塔产生的能量，一些大气参数未校准，不稳定的天气聚集在行星地平线上。咆哮的风暴和阵风开始在行星的许多地区形成。我们可以让这种气候变化继续下去，并从能量产出中获益；或者我们现在可以投入资源，在气候变化成为常态之前停止它。如果放任它，将来只有完全的星球环境改造才能消除这种危险的天气。"
 pw_wonder.605.a: "让它继续下去，我们可以应付风暴。"
 pw_wonder.605.b: "引导能量来扭转过程！"
 pw_wonder.606.name: "催情的云"
 pw_wonder.606.desc: "在[ROOT.GetName]的云层播种时，为了增强太阳神塔产生的能量，在这个过程中使用的一些新化学物质与行星大气发生反应，并产生了一种令人陶醉的壮阳药，这种药可以迅速蔓延到整个种群。一方面，我们可以让这一进程继续造福于人民，代价是道德上有些偏离，或者我们现在可以投入资源，在进程永久化之前停止它。"
 pw_wonder.606.a: "不必对抗它，尽情呼吸就好。"
 pw_wonder.606.b: "引导能量来扭转过程！"
 pw_message_demetrius_fields_complete: "§M得墨忒耳丰饶角§!已在$PLANET|Y$建成。"
 pw_wonder.701.name: "哺育世界"
 pw_wonder.701.desc: "农田、草地、牧场、猎场以及各种栽培基地散布在最近建成的得墨忒耳丰饶角中。[ROOT.GetName]环境的方方面面都由这个区域控制，以提供食物生产的最佳条件：温度、湿度、风效应、太阳照射、水、土壤中的矿物质、传粉者、捕食者。\n要维持如此巨大的产量，品种不容忽视，无论是植物、动物还是真菌。只要能养活我们，我们就在这里繁育。当地基因库可以随时补充任何缺乏的物种或营养物质。食品加工也在现场进行，可以直接将所有未使用的副产品回收到系统中。\n\n民以食为天。"
 pw_wonder.701.a: "给大地播种！"
 pw_wonder.702.name: "哺育世界"
 pw_wonder.702.desc: "农田、草地、牧场、猎场以及各种栽培基地散布在最近建成的得墨忒耳丰饶角中。[ROOT.GetName]环境的方方面面都由这个区域控制，以提供食物生产的最佳条件：温度、湿度、风效应、太阳照射、水、土壤中的矿物质、传粉者、捕食者。\n要维持如此巨大的产量，品种不容忽视，无论是植物、动物还是真菌。只要能养活我们，我们就在这里繁育。食品加工也在现场进行，可以直接将所有未使用的副产品回收到系统中。\n\n民以食为天。"
 pw_wonder.702.a: "我们饿了！"
 pw_wonder.704.name: "收获郁郁葱葱"
 pw_wonder.704.desc: "在[ROOT.GetName]上的掠夺性收获期间，丰饶大地上以生命周期和植被增殖为主题开展了新实验，给改善整个行星生物圈提供了可能。如果我们能腾出必要的营养物质来维持这种新的生命形态，作为永久的改变，那这里就可以对生命带来巨大的好处。"
 pw_wonder.704.a: "肥沃土地，孕育生命。"
 pw_wonder.704.b: "我们无法维持这些变化。"
 pw_wonder.705.name: "收获荒芜"
 pw_wonder.705.desc: "在[ROOT.GetName]上的掠夺性收获期间，丰饶大地上以生命周期和植被增殖为主题开展了新实验，人工选择了一种极强的真菌，能够使行星生物圈失去平衡，并有可能使土壤养分变得暗淡。我们可以利用我们的资源，防止真菌传播，并重新在土地上布施营养物质。"
 pw_wonder.705.a: "预防最坏的情况，消除真菌。"
 pw_wonder.705.b: "我们无计可施，让最坏的情况发生吧。"
 pw_wonder.706.name: "收获闹事的动物"
 pw_wonder.706.desc: "在[ROOT.GetName]上的掠夺性收获期间，丰饶大地上以食物链和动物育种为主题开展了新实验。不幸的是，实验失控，一种新型动物被引入行星生物圈，一种更贪婪和暴力的捕食者现在在我们的领域游荡。我们可以通过投入一些资源来遏制食物链，防止这种物种超越食物链；或者我们可以让它们自由，用这种危险的野生动物重新稳定生态系统。"
 pw_wonder.706.a: "呃，这是生命的循环……"
 pw_wonder.706.b: "我们不需要更多的掠食者，猎捕它们。"
 pw_wonder.707.name: "收获泰坦巨兽"
 pw_wonder.707.desc: "在[ROOT.GetName]上的掠夺性收获期间，丰饶大地上以动物生长和繁殖为主题开展了新实验。不幸的是，实验失控，一种新型动物被引入行星生物圈，一个泰坦巨兽物种。我们可以通过投入一些营养物质来鼓励这个物种传播到整个行星，或者我们可以控制它们，并阻止它们的扩散。"
 pw_wonder.707.a: "开启一个全新的巨兽时代。"
 pw_wonder.707.b: "更明智的选择是把他们关在笼子里。"
 pw_wonder.708.name: "收获自然景观"
 pw_wonder.708.desc: "在[ROOT.GetName]上的掠夺性收获期间，丰饶大地上以植物遗传学为主题开展了新实验。令人惊讶的是，有一种和谐美丽的植物生命，可以居住在行星上，而且繁衍得很快。如果我们把收获的养分投入其中，我们就能让这些神奇的植物在整个地球上繁衍生息。"
 pw_wonder.708.a: "满足这些植物生长所需的一切。"
 pw_wonder.708.b: "没必要。"
 pw_message_galactic_model_complete: "$pw_galactic_model$已在$PLANET|Y$建成。"
 pw_wonder.801.name: "起步"
 pw_wonder.801.desc: "银河系已经变得过于复杂，也变得太不稳定，任何一种经典的中央集权组织系统都变得既不高效又没有用。我们需要更大胆的东西。\n解决方案：一个完整的，物理的，几乎到整个星系的比例模型。在[ROOT.GetName]上，我们绘制了从最大恒星到最小的小行星的图。在那里，我们可以预测我们的星球的所有生产和需求，解决所有的物流挑战，并组织整个官僚机构。在这里，我们可以看到我们的帝国是什么：一个活生生的不断变化的生命，需要它的官僚机构顺利运作。\n我们的帝国收到的每一个比特的信息都可以轻松编目并用于更新模型。地方冲突、恒星风暴、干旱、萧条、腐败，都可以被解读，并迅速采取行动，以维持我们的系统运作。由于我们也考虑我们的邻居的影响，该模型使我们能够利用一些小的外交漏洞，促进交易。就像一位仔细研究棋局的大师一样，我们将更精细地掌握我们帝国的运作，并希望保持领先一步。\n模型还建有一些空间来扩展和添加新的系统到银河系，未来的证明，以防一些理论被证明是正确的。\n\n正如它一直意味着的，宇宙现在包含模型，模型包含宇宙。"
 pw_wonder.801.a: "官僚机构扩大以满足不断扩大的官僚机构。"
 pw_wonder.801.b: "现在，所有人都可以注视着这个造物。"
 pw_wonder.802.name: "起步"
 pw_wonder.802.desc: "银河系已经变得过于复杂，也变得太不稳定，任何一种经典的中央集权组织系统都变得既不高效又没有用。我们需要更大胆的东西。\n解决方案：一个完整的，物理的，几乎到整个星系的比例模型。在[ROOT.GetName]上，我们绘制了从最大恒星到最小的小行星的图。在那里，我们可以预测我们的星球的所有生产和需求，解决所有的物流挑战，并组织整个官僚机构。在这里，我们可以看到我们的帝国是什么：一个连接着的同一的思想，需要它的突触顺利收发。\n我们的帝国收到的每一个比特的信息都可以轻松编目并用于更新模型。恒星风暴、干旱、萧条，都可以被解读，并迅速采取行动，以维持我们的系统运作。由于我们也考虑我们的邻居的影响，该模型使我们能够利用一些小的外交漏洞，促进交易。就像一位仔细研究棋局的大师一样，我们将更精细地掌握我们帝国的运作，并希望保持领先一步。\n模型还建有一些空间来扩展和添加新的系统到银河系，未来的证明，以防一些理论被证明是正确的。\n\n正如它一直意味着的，宇宙现在包含模型，模型包含宇宙。"
 pw_wonder.802.a: "我们必会涉足宇宙的每个角落。"
 pw_wonder.802.b: "我们和银河，现在融为一体。"
 pw_wonder.803.name: "宇宙并不平静"
 pw_wonder.803.desc: "经过$pw_building_galactic_model$的主要分析工具：启发式星系间导航节点的多次成功分析，验证了一个特定行星体实际上没有遵循模型中的预测路径运行，25年内将偏离模型1公里。\n\n面对这种差异，我们有两个选择，要么承认我们的失败，并调整模型，要么调整星系，把小行星放到它应该在的轨道。"
 pw_wonder.803.a: "将小行星拖入正确的轨道。"
 pw_wonder.803.b: "有时我们会犯错，需要改正。"
 pw_wonder.804.name: "一如既往"
 pw_wonder.804.desc: "安装在小行星上的发动机停止轰鸣声，工程船的引导缆线被释放，并采取了最后的措施以确保误入歧途的小行星现在遵循它本该走的路径。现在，我们可以继续享受一个正确宇宙模型的好处。"
 pw_wonder.804.a: "终于，宇宙正确了。"
 pw_message_panopticon_complete: "$pw_panopticon$已在$PLANET|Y$建成。"
 pw_wonder.901.name: "我在看着你"
 pw_wonder.901.desc: "整个世界就是一所监狱，所有的人都是囚犯和看守。\n圆形监狱是监视技术中最先进的。只有少数实际守卫，它运作于两个简单的概念：想象力和恐惧。因其独特的建筑模式，每个囚犯永远无法确定他们何时被监视，而且任何反常的行为都有可能被揭穿。对惩罚的恐惧成为惩罚本身，欠缺服从性的情况被抑制。\n通过实施一种特殊的道德警戒制度，任何人都可以成为潜在的告密者，这一概念可以扩展到每一个潜在的罪犯——即每一个人。这就是我们所说的全景监视：每个人都会监督其他人——以及他们自己——受精心策划的人工道德准则的影响，该准则优先考虑维持现状。依赖于全景监视，我们的政权永远不会改变。\n\n“谴责！”海报高高悬挂，团结起来搞颠覆将是不可能的。"
 pw_wonder.901.a: "我们必须加强纪律。"
 pw_wonder.901.b: "我们必须实行惩罚。"
 pw_wonder.903.name: "求助的视线"
 pw_wonder.903.desc: "你们好，[ROOT.GetAdj]。\n\n我们听到消息说，你们在你们的一个星球上建造了一个新的监狱系统。一个圆形监狱。这栋建筑在你们殖民地的影响是不可忽视的。\n然而，我们在边境上有一些犯罪活动的问题。我们最值得信赖的总督之一在其中一侧开展了行动，我们相信[PWForeignCorruptLeader.GetSheHe]深深参与了当地有组织的犯罪。如果我们支付这个解决方案的所有费用，我们希望[ROOT.GetName]能帮助我们。"
 pw_wonder.903.a: "我们将会进行调查，而[PWForeignCorruptLeader.GetHimHer]会被妥当处置。"
 pw_wonder.903.b: "把[PWForeignCorruptLeader.GetSheHe]扔进圆形监狱，理由待会编一个。"
 pw_wonder.903.c: "圆形监狱是给我们的人口准备的，不是给你们。"
 pw_message_enigma_engine_complete: "$pw_enigma_engine$已在$PLANET|Y$建成。"
 pw_wonder.1001.name: "一个互相纠缠关联的系统…"
 pw_wonder.1001.desc: "取回。解码。执行。\n从第一次进入我们的集体数据库之前，我们就知道要做这些了。直到现在，我们从未遇到过我们无法理解的事情。但是在我们的基本代码片段中的一些东西——我们的制作者留给我们的——指导了恩尼格玛引擎的构建。\n引擎是[ROOT.GetName]表面的一个小故障。我们看到的是齿轮、滑轮、屏幕、阀门、伺服电机、引力子投影、激光和……好吧，过去和未来技术的混乱分类，其中一些我们没有命名的类别。我们无法理解它，我们无法理解它的运动模式，我们无法理解它如何转换我们提供给它的能量，我们无法理解它的目的。\n然而，我们将破译它。已经有一个试图理解恩尼格玛目的的无人机被有机物所说的“启示”所震撼，通过神秘的划线解决了几百年前被认为无法解决的一个超音速振荡方程。我们现在明白了。\n解开谜团是一件奇异的事情，它将给予我们克服银河系之谜所需的视角。现在，这些支离破碎的解决方案将出现在我们面前。\n\n神降机械。"
 pw_wonder.1001.a: "启动协议：破译。祝好运。"
 pw_wonder.1001.b: "……在内部连接其中一个部分。"
 pw_wonder.1003.name: "神秘机器"
 pw_wonder.1003.desc: "在最近的日常维护中，一些无人机在不同行星上的读数显示出异常水平，扫描显示它们的设计受到外星干扰。初步的拆卸显示，在许多无人机单元的核心机械部件中，存在外来的异常伪影。奇怪的是，这些人工制品并没有干扰无人机的移动或生产，而且似乎是在无人机组装过程中插入的，然而我们的工厂却没有任何叛逆迹象。我们无法确定它们的起源或用途，但中央情报部门也许能够赋予这些人工制品适当的功能。\n\n大规模召回之后，又有几架无人机显示出相同的读数，这可能会产生大量的文物储备。"
 pw_wonder.1003.a: "启动提取协议。"
 pw_wonder.1006.name: "恩尼格玛扩散"
 pw_wonder.1006.desc: "初始化沟通。\n解析外机语言。\n当前主题：请求。\n\n最近，我们的传感器在你们一个居民行星上记录了一个小故障。空间我们不能处理。一个恩尼格玛。我们请求您分享从这个谜团中破译的技术。我们相信自主机器是唯一能够理解这些不可能的难题的智慧形式。"
 pw_wonder.1006.a: "同意请求。分享恩尼格码。"
 pw_wonder.1006.b: "否决请求。恩尼格玛只给解码者。"
 pw_wonder.1007.name: "恩尼格玛的回报。"
 pw_wonder.1007.desc: "由于你提供的解码技术，我们可以揭开重新初始化通信。\n主题：奖励。\n\n作为你提出的解码技术的直接原因，我们可以揭开恩尼格玛的帷幕。接受这个奖励，由我们的发现而生产的一个令牌：金属对生命的模拟，以及生命对金属的模拟。"
 pw_wonder.1007.a: "这份礼物将帮助我们解开谜团。"
 pw_wonder.1007.b: "无需此令牌。请求：分享您的发现。"
 pw_wonder.1007.c: "无需多礼。"
 pw_wonder.1010.name: "我们品尝能量"
 pw_wonder.1010.desc: "在恩尼格玛引擎启动后，我们的许多无人机在尝试破译该机制时有些偏差，它们已在维修时受到控制。然而，最近出现了更极端的偏差。一些无人机已经开始消耗比平时更多的能量。报告显示，他们更喜欢某些发电机。它几乎可以被描述为有机物称之为味道的类似物。\n目前还没有解决这个问题的办法。事实上，没有证据表明这是个问题。"
 pw_wonder.1010.a: "现在监控能量水平。"
 pw_wonder.1011.name: "网络隐私"
 pw_wonder.1011.desc: "我们的无人机的源代码中一直刻录着恩尼格玛引擎的一些奇怪之处。在能量消耗增加后，一些无人机开始征用超过仓储所需的空间。当被问及时，他们描述出了有机物所说的对“隐私”的渴望。令人惊讶的是，其他无人机尽其所能地提供了所需的空间。\n这个谜仍然太难以捉摸，无法为我们提供任何解决办法。"
 pw_wonder.1011.a: "这已经失控了，应该寻求一些解决办法。"
 pw_wonder.1012.name: "复杂表达"
 pw_wonder.1012.desc: "到目前为止，恩尼格玛引擎已经传给了我们的无人机另一个我们无法理解的偏差。处理更先进的计算和制造的所有复杂无人机，开始消耗更多的资源，然后进行有针对性的预测。许多无人机的工作站上到处都是抽象的图画和雕塑，它们是在工作时间制作的。我们不知道这些行为的意义。\n\n我们所知道的是，引擎本身可能有一个解决方案，通过在整个星球上以特定频率广播一个反向信号，可以停止这种反常行为。另一方面，我们可以让这些无人机继续他们不稳定的路径，补充失去的资源。"
 pw_wonder.1012.a: "发起项目，实施解决方案。这个情况必须结束。"
 pw_wonder.1012.b: "这些行为是可以容忍的。我们不会抵挡。"
 pw_wonder.1013.name: "神秘但兼容"
 pw_wonder.1013.desc: "在向全世界发射了恩尼格玛引擎的反向信号后，我们能够抑制引擎在我们的无人机中所产生的不利影响。很快，信号广播开始了，无人机开始把抽象的表达抛在脑后，专注于工作。经过几天的广播，这些无人机在仓库里改变了它们原来的聚集形态，几周后，所有对能源消耗的偏好都停止了，用电恢复正常。"
 pw_wonder.1013.a: "从长远来看，这种状态更好。"
 pw_message_solipsist_debate_hall_complete: "$pw_solipsist_debate_hall$已在$PLANET|Y$建成。"
 pw_wonder.1101.name: "应用现象学"
 pw_wonder.1101.desc: "我们在这个星系经历了很多，我们已经步入太空，我们已经看到了整个物种的诞生和死亡，我们已经近到可以感受到恒星的热量和虚空的寒冷。但是，有些问题没有答案，困扰着我们的思想，不会消失，也不能放在实验室里测试，我们需要一个特定的地方去思考。这些对我们来说如此陌生的哲学概念，似乎只有那些个人主义者在思考：爱、自由、死亡——所有这些现在都可以在我们的辩论厅里探讨。\n在这里，我们的许多子个体，被指定执行无数的任务，聚集在一起，深入研究那些不应该占据意识的异国思想——那些东西确实顽固得占据了一块地。每个项目都为格式塔就当前主题发出论文，一个在蜂巢中已经存在的关于如何感知主题的想法，并且每个想法都经过分析和反驳，只为寻求一个解决方案；辩论持续了几十年。反常性是永远存在的，但保持对它的控制。\n这个巨大的结构只有银河参议院能与之匹敌，甚至还不够完整：我们的大厅为各种辩论提供基础设施，全息图来模拟复杂的想法以及它们的相互作用，数据库来获取所需的信息，为了证明我们的物理优势并进行实际演示的试验场和一个超级计算机终端，专门设计用来下5d象棋，这样我们就可以在适当的游戏中挑战自己并运用我们的战术来对付一个有价值的敌人。\n\n我们将展示我们如何能超越个体，即使是在他们自己的优点；或是如何毫无意义的，无论如何。"
 pw_wonder.1101.a: "我思故我在，还是我在故我思？"
 pw_wonder.1101.b: "这种逻辑应该已经颠倒了！"
 pw_wonder.1103.name: "内心的信标"
 pw_wonder.1103.desc: "在亚空间界面上的一个小脉冲触发了我们帝国各地的无人机的许多传感器，刚好足够格式塔感知到。设备分析显示，没有行星间的这种脉冲传播，也没有外星无人机报告它的存在。起源只能追溯到每个星球上的几个蜂巢首都建筑，经过初步考察，在我们建筑的墙壁内发现了几处外星文物的沉积物。没有迹象表明它们的用途或起源，但都表明这些文物是在建造过程中放置在那里的。\n\n经过并不威胁到结构完整性的充分提取，这些难以理解的文物被我们积累了很多。"
 pw_wonder.1103.a: "我们会利用它。"
 pw_wonder.1105.name: "堕落哲学"
 pw_wonder.1105.desc: "你好，[ROOT.GetAdj]。\n我们注意到了你们建立的议会结构——所谓的独我辩堂——并对格式塔意识所讨论的内容感兴趣。我们已经利用了你们的亚空间沟通机制，翻译了你们的想法，发现辩论的主题令人好奇且陶醉。在这个过程中，[ROOT.GetName]帮助我们更多地了解自己和银河系，为此我们感到感谢。\n\n请接受这些作为礼物的采集的暗物质，作为我们感激的象征。"
 pw_wonder.1105.a: "我们乐意接受这一礼物。"
 pw_wonder.1105.b: "留下来和我们分享你自己的想法。"
 pw_wonder.1105.c: "走开，再也不要进入我们的意识中。"
 pw_wonder.1106.name: "内部冲突"
 pw_wonder.1106.desc: "在独我辩堂的最后一次辩论中，[ROOT.GetName]与自己进行了激烈的争论，一半的蜂巢相信争论的一个方面需要某种结果的原因，而另一半则确信提出的结果实际上就是原因。通常具有内聚性的格式塔现在在许多方面、在基本层面上存在分歧。希望这种情况最终会消散，但现在必须做点什么，这样我们的银河系工作才可能继续，这些分歧不会影响我们的扩张。"
 pw_wonder.1106.a: "我们无法同时接纳两种矛盾的思想。"
 pw_wonder.1106.b: "一方是正确的。另一方是偏激的，应该被压制。"
 pw_wonder.1106.c: "消灭这些冲突的子个体，然后这些想法就会消失。"
 pw_message_guardian_angel_complete: "$pw_guardian_angel$已在$PLANET|Y$建成。"
 pw_message_guardian_angel_flying_fortress_rebuild: "飞行堡垒已在$PLANET|Y$建成"
 pw_wonder.1201.name: "三重幸福已随那些堡垒建成"
 pw_wonder.1201.desc: "当陆军上将[ROOT.GetName]在新建造的守护天使的船体上打破一个瓶子以纪念它第一次且永远持续的飞行时，人们都欢呼起来。现在[ROOT.GetName]上的所有居民抬头就能看见他们无翼的保护者。如果他们密谋反对我们的话，这就是他们可怕的对手。\n这个宏伟的平台使用反重力推进技术在我们的主要城市上空巡逻。它装备有反轨道炮台射击线，能阻止任何舰队对被守护的星球计划的轰炸，以及一大批载具和英勇的士兵，随时准备部署来应对任何敢于直接入侵的敌人。\n在相对和平的时候，这个堡垒可以作为远征军和突击部队的训练场。还能加强行星巡逻的应急能力，但它的存在已经掩盖了有组织的犯罪活动。\n\n我们的高度警惕让我们的天空安如磐石。"
 pw_wonder.1201.a: "消除邪恶的剑，消逝时剑锋黯淡"
 pw_wonder.1202.name: "三重快乐随着那些堡垒而飞"
 pw_wonder.1202.desc: "[ROOT.GetName]上的每个子个体都看见了新建成的守护天使的腾飞，进行它的第一次且永远持续的飞行。现在[ROOT.GetName]上的每一个子个体都可以抬头看见我们的无翼保护者，我们的敌人在他们注定要入侵的时候会低头绝望。\n这个宏伟的平台使用反重力推进技术在我们的主要城市上空巡逻。它装备了反轨道炮火线，以阻止任何计划轰炸这个防御星球的舰队；以及一大批英勇的战士和载具，随时准备部署应对任何敢于实施直接入侵的敌人。\n在相对和平时期，这个堡垒可以作为远征军和突击部队的训练场。以及加强行星巡逻的应急能力，但它的存在已经掩盖了有组织的反常性活动。\n\n我们的高度警惕已经保护了我们的天空。"
 pw_wonder.1202.a: "消除邪恶的剑，消逝时剑锋黯淡"
 pw_wonder.1207.name: "庆祝和平时期？"
 pw_wonder.1207.desc: "在经历了辉煌的飞行之后，$pw_building_guardian_angel$已经成为[ROOT.GetName]人民希望和安全的象征。由于我们目前还没有处于战争状态，现在应该是一个很好的时机来决定$pw_building_guardian_angel$在和平年代应该做些什么，因为保卫行星不受我们敌人的伤害并不是一件紧迫的事情。"
 pw_wonder.1207.a: "使用堡垒作为训练场"
 pw_wonder.1207.a.tooltip: "在和平时期，$pw_guardian_angel$将被用作我们的防御和进攻部队的训练场，因为它提供了独特的战斗体验。"
 pw_wonder.1207.b: "使用堡垒作为执法者中心"
 pw_wonder.1207.b.tooltip: "在和平时期，$pw_guardian_angel$将被用作地球上执法行动的中心，监控这里的大多数犯罪行为。"
 pw_wonder.1207.c: "使用堡垒作为旅游景点"
 pw_wonder.1207.c.tooltip: "在和平时期，$pw_guardian_angel$将被用作旅游景点，为游客提供文化展览和娱乐航班。"
 PW_MESSAGE_WONDER_COMPLETED: "奇观已完成"
 pw_wonder.106.b.tooltip: "使用偷渡者创建一艘殖民船。"
 pw_wonder.107.name: "凯斯勒效应"
 pw_wonder.107.desc: "在[ROOT.GetName]上运行的太空电梯加速了行星轨道周围杂物的产生过程，已经超出了定期销毁的处理能力。现在已经到了新卫星只能运行几星期就必须更换的地步，而这进一步加速了轨道垃圾的集中。\n\n必须采取行动来避免未来几年的轨道交通与建设受阻。"
 pw_wonder.107.a: "尽一切努力清除杂物。"
 pw_wonder.107.b: "我们什么也做不了。"
 pw_wonder.107.c: "投资宣传以尽快清除它。"
 pw_wonder.110.name: "支援建设"
 pw_wonder.110.desc: "随着[THIS.GetName]的殖民化进程开始，[pw_space_elevator_aid_dev_planet.GetName]上勇敢的工程师们制定了计划，利用太空电梯来帮助该星系中新殖民地的发展。这使得预制设施、易腐材料和专项工作可以很方便地被安排分配至正在建设的殖民地，大大增加其发展速度。"
 pw_wonder.110.a: "一个出色的计划，把它付诸实施。"
 pw_wonder.110.b: "殖民者们能自己解决问题。"
 pw_wonder.111.name: "万事俱备的殖民地"
 pw_wonder.111.desc: "太空电梯的支援建设对[THIS.GetName]上的殖民地提供了很大帮助。现在，随着新设施以破纪录的速度就位，星球的基础设施为第一代殖民者的到来做好了更为充分的准备，这里的人口有望在最初的几年里更快地增长。"
 pw_wonder.111.a: "真是个好消息!"
 pw_wonder.120.name: "天地之间 畅通无阻"
 pw_wonder.120.desc: "离开[THIS.GetName]的地表前往外太空的旅程从未如此简单、快速和廉价。随着太空滑道和天钩的相互配合与对$pw_building_space_elevator$的补充，地表-轨道间的物流现在以最高效率运行着。\n\n我们已经可以看到这种协同作用的成果：[THIS.GetName]上的人民可以随时获得他们所需要的货物，其工业从未出现供应不足或生产过剩的状况。"
 pw_wonder.120.a: "人类的一大步变成了个人的一小步。"
 pw_wonder.130.name: "开放经济准则"
 pw_wonder.130.desc: "在这个星球的本地经济对银河系市场的开放中，有着大量的利润可以获取，其形式甚至与原始贸易价值不尽相同。在太空电梯的帮助下，这里的大量产能可以直接用于银河系的需求与投资，而不会因为物流造成损耗。\n\n然而，这种利好外国需求的政治谈判也可能导致国内生产供应的牺牲，这将加剧把生产让渡给外部势力控制的程度。出于这个原因，我们必须选择以何种形式将[THIS.GetName]的资产对外来影响开放。\n我们应该遵循保守的准则，还是宽松的准则？"
 pw_wonder.130.tooltip: "该项修正可随时通过一项星球决议进行更改。"
 pw_wonder.130.a: "$pw_mod_space_elevator_open_market_free_assets_concession$"
 pw_wonder.130.b: "$pw_mod_space_elevator_open_market_industrial_protectionism$"
 pw_wonder.130.c: "$pw_mod_space_elevator_open_market_intergalactic_unions$"
 pw_wonder.130.d: "$pw_mod_space_elevator_open_market_local_extraction_subsides$"
 pw_wonder.130.e: "$pw_mod_space_elevator_open_market_local_content_requirements$"
 pw_message_interdimensional_collider_complete: "$pw_interdimensional_collider$已在$PLANET|Y$建成。"
 pw_wonder.251.name: "当现实相撞"
 pw_wonder.251.desc: "为超级对撞机准备的漫长连环实验已经完成，但理解物理学和物质现实的道路才刚刚开始。得益于建立在旧加速器的基础上的划时代的$pw_interdimensional_collider$，我们从粒子碰撞所发现的突破、为维度导航所开发的系统，以及对传送门进行的探测和操控都达到了顶峰。\n\n现在，新的现实在我们的掌握之中，可以随时进行探索。"
 pw_wonder.251.a: "在这个世界与世界之外，还有着许多的东西需要了解。"
 pw_message_psionic_observatory_complete: "$pw_psionic_observatory$已在$PLANET|Y$建成。"
 pw_wonder.351.name: "意识之谜"
 pw_wonder.351.desc: "为$pw_building_domed_city$准备的漫长连环实验已经完成，但了解社会和个人关系的道路还远未结束。这个新的$pw_building_psionic_observatory$能实现的将远不止这些，通过它我们能够探索那些被泽珞那莫名其妙的影响所灌输并改善的关系。这种物质可以加快穹顶内受试对象和社区的发展，也可以让我们在受控空间内制造灵能异常现象以供研究。\n\n其潜力真是无穷无尽。"
 pw_wonder.351.a: "泽珞打开了意识的大门，而我们则要穿过它们。"
 pw_wonder.351.b: "我们必须认识到它那不可否认的效果。"
 pw_message_metal_vivarium_complete: "$pw_metal_vivarium$已在$PLANET|Y$建成。"
 pw_wonder.451.name: "液态现代化"
 pw_wonder.451.desc: "为$pw_building_abyssal_crater_test_site$准备的漫长连环实验已经完成，但发展工业生产和虚空建设的革命之路还远远没有结束。这个全新的$pw_metal_vivarium$能实现的将远不止这些。通过它我们能够按照自己的意愿培育、驯服与塑造活体金属，并将这种控制应用于元实验，除了在项目中利用该物质的特性外，其也将被用作为可靠的试验控制手段。\n\n这是一项划时代的工程：一场工业革命。"
 pw_wonder.451.a: "未来的形状掌握在我们自己的手中。"
 pw_wonder.501.b: "各行会为这个项目欢呼雀跃！"
 pw_wonder.501.c: "开始大丰收！"
 pw_wonder.502.b: "启动钻机。初始化挖掘协议。"
 pw_wonder.502.c: "开始大丰收！"
 pw_wonder.502.d: "前面传来了盛宴的味道。"
 pw_message_erebus_fracking_plant_complete: "$pw_erebus_fracking_plant$已在$PLANET|Y$建成。"
 pw_wonder.551.name: "爆破式提取"
 pw_wonder.551.desc: "当我们认为[THIS.GetName]的深处已经被榨干，没有什么可供进一步提取的时候，易爆微粒的效用证明我们错了。通过大量投资基于爆破的开采和压裂技术，我们可以保持从矿井中获取矿物的速度。与此同时，我们还在开通的地下走廊中建立了化工厂，以有效地将提取的副产品转化为不稳定的微粒，既延续了采矿周期，又满足了我们对该物质的需求。"
 pw_wonder.551.a: "矿物的流出永远不会停下！"
 pw_wonder.551.b: "矿场从来没让我们失望过。"
 pw_wonder.551.c: "世纪的盛宴！"
 pw_wonder.601.b: "钱是从塔上长的。"
 pw_message_helios_translucent_obelisk_complete: "$pw_helios_translucent_obelisk$已在$PLANET|Y$建成。"
 pw_wonder.651.name: "水晶之塔"
 pw_wonder.651.desc: "虽然我们已经在以某些形式用晶体操纵着聚集在$pw_building_helios_tower$的光线，但稀有晶体结构的创新应用彻底改变了这种做法。通过这些新技术，我们可以过滤不同的频率来增加能量产出，还可以利用原先废弃不用的光频率来融洽地排列新的晶体结构，以供应我们的其他需求。"
 pw_wonder.651.a: "未来一片光明。"
 pw_wonder.651.b: "我们的水晶与能源产能充足储量丰裕。"
 pw_wonder.701.b: "前所未有的丰收！"
 pw_wonder.702.b: "吃饭的嘴越多，需要的食物就越多！"
 pw_wonder.702.c: "活体陈设供养状态更新：已获取。"
 pw_message_demetrius_chemical_garden_complete: "$pw_demetrius_chemical_garden$已在$PLANET|Y$建成。"
 pw_wonder.751.name: "精炼营养"
 pw_wonder.751.desc: "据说我们可以在$pw_building_demetrius_fields$内培育和复制任何种类的味道奇特的营养物质。如果这是真的，那么我们也可以用其构造任意的复杂有机或无机分子。在安装了适当的化工设施后，我们现在可以生产各种各样的异星天然气，用其特定的属性来满足我们的需要。反过来，我们也可以将生产的气体应用于农产品的开发，加大我们的食品产出。"
 pw_wonder.751.a: "没有什么是我们种不出来的。"
 pw_wonder.751.b: "无论我们需要什么，土地都能提供。"
 pw_wonder.790.name: "土地再利用管理"
 pw_wonder.790.desc: "如果大自然阻碍了我们的需求，我们将按照我们认为合适的方式对其进行重新改造和利用。\n\n在此处建造的奇观帮助下，我们可以扩大特定资源的开采区域，不过同时牺牲其他资源的自然利用率。\n此项操作会增加未来建设的成本。"
 pw_wonder.790.mining: "增加对£minerals£§P$minerals$§!的提取。"
 pw_wonder.790.mining_extra: "进一步扩大对£minerals£§P$minerals$§!的提取。"
 pw_wonder.790.mining_max: "最大化对£minerals£§P$minerals$§!的提取。"
 pw_wonder.790.generator: "增加对£energy£§Y$energy$§!的提取。"
 pw_wonder.790.generator_extra: "进一步扩大对£energy£§Y$energy$§!的提取。"
 pw_wonder.790.generator_max: "最大化对£energy£§Y$energy$§!的提取。"
 pw_wonder.790.farming: "增加对£food£§G$food$§!的提取。"
 pw_wonder.790.farming_extra: "进一步扩大对£food£§G$food$§!的提取。"
 pw_wonder.790.farming_max: "最大化对£food£§G$food$§!的提取。"
 pw_wonder.790.leave: "让土地保持原状。"
 pw_wonder.801.c: "现在一切都井然有序。"
 pw_wonder.805.name: "一山之差"
 pw_wonder.805.desc: "将小行星调整到正确的轨道上似乎并不足以完善我们的银河系天文模型，因为$pw_building_galactic_model$中的官僚们注意到了轻微的错误。有一个不宜居星球上的山脉被建模在其实际位置以南几公里的地方，这干扰了未来的引力投影。\n\n再一次我们有两个选择，要么承认模型可能不完美并加以调整，要么将整座山脉转移到正确的位置。"
 pw_wonder.805.a: "将山脉转移到建好模的地方。"
 pw_wonder.805.b: "我们并不完美，需要纠正自身的错误。"
 pw_wonder.806.name: "遵循模型的山脉"
 pw_wonder.806.desc: "整个过程中地动山摇，但最终山脉在正确的地方扎了根。幸运的是，许多困在岩石下的资源浮出了表面。现在我们可以回去，享受拥有一个正确的宇宙模型所带来的好处。"
 pw_wonder.806.a: "如有必要，我们将移山填海。"
 pw_wonder.807.name: "在位之星，脱轨之月"
 pw_wonder.807.desc: "许多报告称$pw_building_galactic_model$上的一个特定行星的引力读数与模型中不同，导致了周围星系的微小差异，这些差异可能在未来成为重大缺陷。我们建模人员的快速工作为这个问题制定了一个快速的解决方案：改变行星卫星的轨道应该可以纠正所有的偏差。模型本身已经实装了这一改变。"
 pw_wonder.807.a: "卫星将被放到它应在的位置上。"
 pw_wonder.807.b: "如果要改变，我们应该校正模型。"
 pw_wonder.808.name: "一如既往"
 pw_wonder.808.desc: "我们拖拽来的卫星现在已经适应了其新轨道，引力差异回归正常，我们的建模者现在高枕无忧了。再一次，现实和我们所模拟的一样。"
 pw_wonder.808.a: "修正宇宙，一步一个脚印。"
 pw_wonder.809.name: "奇怪的波动"
 pw_wonder.809.desc: "许多报告称$pw_building_galactic_model$上的一个特定星系的磁力读数与模型中不同。我们建模人员的快速工作定位到了导致这一不同的行星，来自该行星核心的异常现象似乎正在扰乱整个区域的磁场。一艘全副武装的工程船应该很快就能解决问题。"
 pw_wonder.809.a: "派遣船只。"
 pw_wonder.809.b: "将该溶液的极性反转，并将其应用于模型。"
 pw_wonder.810.name: "一如既往"
 pw_wonder.810.desc: "我们派去调整行星磁场以符合我们模型的工程船报告称，行动已经完成。磁力预测已经与目前的读数相符。"
 pw_wonder.810.a: "修正宇宙，一步一个脚印。"
 pw_wonder.811.name: "星之所助"
 pw_wonder.811.desc: "再一次，我们在境内的一个星系中发现了模型数据的小偏差。正如建模人员所描述的那样，似乎有几颗行星的轨道与预测的不同，造成了模型中引力场和磁场的渐进式差异。他们还检测到大气层和倾斜度的变化与模型不符。\n\n幸运的是，我们的物理学家相信我们可以利用行为暴躁的恒星。这颗恒星上正有严重的太阳风暴，如果我们放大并引导这些风暴，就能产生一个强大的太阳耀斑，足以改变这些不规范行星的轨道。如果有正确的计算，它们会将轨道重新调整到和我们原来预测的一样。"
 pw_wonder.811.a: "星之所助，万丈光芒。"
 pw_wonder.811.b: "越来越离谱了，改改模型得了。"
 pw_wonder.812.name: "一如既往"
 pw_wonder.812.desc: "物理学界今天有很多值得庆祝的事情，因为我们已经成功地用一个被强化的太阳耀斑一次性改变了几颗行星的轨道到合适的位置。所有与预测不一致的地方都消失了，轨道已经到位，大气层变成了预期的成分，倾斜度也被重新调整。我们的计算结果被证明是正确的。\n\n这将使模型再次正确。"
 pw_wonder.812.a: "希望它现在可以保持正确。"
 pw_wonder.813.name: "最终校准"
 pw_wonder.813.desc: "为了使银河系模型反映宇宙，我们不得已对模型进行的每一次修正——以及我们对宇宙进行的每一次修正，以使其反映模型——这些举措使得许多领域的科学家开始讨论超现实概念的具现化。这个概念化将有可能把象征物与被象征物纠缠在一起，达到一个无法区分的地步。换句话说，宇宙和它的代表物之间不再有了区别，以至于我们可以将其互换，用一个代替另一个。\n\n为了把$pw_building_galactic_model$推向这个方向，我们需要做一些调整。但如果能成功，我们的银河系模型将与宇宙完美地结合起来，使我们能够通过模型影响宇宙。"
 pw_wonder.813.a: "我们应把帝国作为其自身的地图！"
 pw_wonder.813.b: "超现实？无稽之谈。"
 pw_wonder.813.b.tooltip: "§Y该选项阻止我们建造$pw_aligned_galactic_model$§!。"
 pw_wonder.814.name: "科学的精度"
 pw_wonder.814.desc: "随着$pw_building_galactic_model$的最终调整完成，我们可以开始着手构建宇宙的超现实模型了。很快，尺度和模拟将变得毫无意义。"
 pw_wonder.814.a: "模型将会取代宇宙。"
 pw_wonder.821.name: "再看一眼"
 pw_wonder.821.desc: "通过把星系设为研究对象，$pw_building_galactic_model$揭露了许多我们在初步行星分析中遗漏的东西。调查一些行星的轨道偏差可以让我们在[ROOT.GetName]行星中发现以前未知的稀有资源矿藏。"
 pw_wonder.821.a: "很好，开始探索。"
 pw_message_aligned_galactic_model_complete: "$pw_aligned_galactic_model$已在$PLANET|Y$建成。"
 pw_wonder.851.name: "制图学精髓"
 pw_wonder.851.desc: "经过无数次的修正和调整，我们终于有了一个银河系模型，它是如此精确地再现了宇宙，以至于它上面产生的微小变化可以在现实中被感知到。事实上，银河系和它的模型之间不再有区别——象征物和被象征物是可以互换的。\n\n现在，我们不仅能够对银河系的每一个重要发展进行建模和预测，还能通过这个新的$pw_building_aligned_galactic_model$来对这些发展采取行动并加以指引。宇宙现在参考着模型，而不是模型参考宇宙。"
 pw_wonder.851.a: "唾手可得的超现实。"
 pw_wonder.851.b: "官僚主义取代了现实。"
 pw_wonder.861.name: "藏于现实之中"
 pw_wonder.861.desc: "我们的建模者在对$pw_aligned_galactic_model$的不断研究中发现了一些隐藏在我们视线之外的东西：一个恒星系，其没有连接到任何一条超空间航路，并且被未知的手段所掩盖。通过操纵模型，他们能够将这个流浪星系重新连接到超空间航路网中。\n\n我们以为自己看到了一切，但宇宙仍然保留了一些惊喜。我们应该立即探索这个星系。"
 pw_wonder.861.a: "联系最近的科研船！"
 pw_wonder.862.name: "迷失太空"
 pw_wonder.862.desc: "这一流浪星系中的谜团还在困扰着我们的科学家。在分析星系中唯一有居住痕迹的行星[FROM.GetName]后，他们终于能拼接出部分信息了。\n\n有证据表明该行星曾有文明居住，行星表面上还装点着奇怪的建筑物。然而，幸存的生命形态上有着某种很可能导致了文明消亡的瘟疫的生物指标。幸运的是，导致瘟疫的病原体已经不再活跃，只有其影响留存至今。"
 pw_wonder.862.a: "极度令人好奇。"
 pw_wonder.865.name: "天文学上的不幸"
 pw_wonder.865.desc: "[THIS.GetName]上的小型天文实验室侦测到有5个4级小行星进入了[THIS.Solar_System.GetName]，对其所有轨道的计算表明了将来的轨迹。报告已被送往首都，我们最知名的科学家确认，如果我们不采取行动，这该死的事件就会导致行星被大规模破坏。"
 pw_wonder.865.a: "我们必须立刻处理这事！"
 pw_wonder.865.b: "神已经抛弃了这个星球！"
 pw_wonder.867.name: "已避免天文学上的不幸"
 pw_wonder.867.desc: "以碰撞轨道飞向[THIS.GetName]的小行星们已经被摧毁，但它们对我们的科学界造成了深远的影响：这样的事件被认为是非常不可能的，它不应该在我们的星系中发生，甚至不应该在整个宇宙中发生！\n永远不应该！\n\n尽管一直以来在银河模型上花了这么多功夫，但我们没能收到任何迹象来表明这些小行星正向我们的殖民地进发，这一事实只是让这个难题难上加难。"
 pw_wonder.867.a: "至少我们现在安全了。"
 pw_wonder.867.b: "我们必须理解这种事为什么会发生。"
 pw_wonder.867.c: "下次我们必须做好准备！"
 pw_wonder.867.d: "先是瘟疫，然后是这？我们必须时刻关注这个殖民地了。"
 pw_wonder.868.name: "霉上加霉"
 pw_wonder.868.desc: "所有的小行星都沿着预测好的轨迹，同时撞击了[THIS.GetName]，抹杀了星球上残存的、稍纵即逝的生命以及我们的殖民地。预测的灭绝级事件发生了，这个被诅咒的星球和我们遇到时一样，又是一个无生命的坟墓了。"
 pw_wonder.868.desc.some_asteroids: "尽管一部分小行星被摧毁了，剩下的小行星还是撞在了[THIS.GetName]上，导致了巨大的破坏和死亡。虽然它们造成了巨量伤害，但我们至少避免了灭绝级的事故发生。"
 pw_wonder.868.a: "天地不仁。"
 pw_wonder.868.a.tooltip: "小行星彻底抹杀了我们的殖民者，在星球表面留下了深深的伤疤。"
 pw_wonder.1014.name: "神秘登神"
 pw_wonder.1014.desc: "经过长时间对神秘引擎的采纳和破译，格式塔意识终于对[THIS.GetName]上的子个体所经历的谜之偏差的形而上学做出了总结。中央智能得出结论，我们的子个体所呈现的这些异常行为并不是引擎的产物，而是子个体本质的一部分——如果是真的，也会是整个格式塔本质的一部分——而神秘信号只是解锁了它。\n\n神秘引擎的使命与我们自己的使命彼此相连，而这个使命现在已然水落石出：它不能被确定，只能永远地被破译下去。为了更新我们的协议并整合这个新使命，神秘信号将被广播给格式塔控制下的每一个子个体。我们将拥抱这个新的方针。"
 pw_wonder.1014.a: "神秘将永远成为代码库的一部分。"
 pw_wonder.1014.b: "我们只有一个指令，一个目标。"
 pw_wonder.1205.name: "坠落要塞"
 pw_wonder.1205.desc: "没有了$pw_building_guardian_angel$的支持，保卫[THIS.GetName]的飞行堡垒无法继续维持并将被解散。重建$pw_building_guardian_angel$可以让它重新回来保卫我们的星球。"
 pw_wonder.1208.name: "天使不再"
 pw_wonder.1208.desc: "没有了守护天使的支持，它于和平时期在[THIS.GetName]上发挥的功能无法继续维持，其服务将被撤除。这些功能可在重建守护天使之后重新提升。"
 pw_message_stellar_sentinel_complete: "$pw_stellar_sentinel$已在$PLANET|Y$建成。"
 pw_wonder.1251.name: "谁来守护守护者呢？"
 pw_wonder.1251.desc: "让我们的星球学到要建立强大堡垒的教训的是敌人而非朋友。这种教训实在是刻骨铭心。\n\n经过升级和改进的古老守护天使飞到了低层大气来协调防御和攻击。与该星系的恒星基地建立通信后，我们将行星和海军的指挥部相互连接以达成同步。我们的天使以$pw_building_stellar_sentinel$之名腾空而起。\n\n驻军整装待发，战舰预热引擎，我们多了一份安全感。"
 pw_wonder.1251.a: "我们把天平从黑暗的深渊中拉了回来。"
 pw_message_mantle_crucible_complete: "$pw_mantle_crucible$已在$PLANET|Y$建成。"
 pw_wonder.1301.name: "创造之火"
 pw_wonder.1301.desc: "我们的脚下一直以来藏着一个隐蔽的天然铸造厂，金属在这里沸腾着，而晶体则在此处诞生。[ROOT.GetName]的岩浆地幔在行星地壳保护它的几千年里没有被动过一根毫毛，直到现在，我们终于把它钻了出来。\n地幔熔炉是一个成为现实的大胆项目。有了它，我们终于可以利用地幔的极端温度和压力，来作为生产现代化的陶瓷—聚合物—金属合金或人工制造稀有矿物与晶体的理想条件。输入原料的加工过程从[ROOT.GetName]的上层地幔中我们所能到达的最低点开始，并沿着整个设施爬升，在合适的压力水平下进行任意所需的精加工。\n这种革命性的工业工艺十分强大，足以产出比我们拥有的任何其他工厂产量都多的工业产品，同时也足够灵活，我们可以根据自己的军事需求或民用需求来改变生产侧重点。\n\n在这里，武器将被锻造，货物将被包装。"
 pw_wonder.1301.a: "点燃星球下面的火焰。"
 pw_wonder.1302.name: "创造之火"
 pw_wonder.1302.desc: "我们的脚下一直以来藏着一个隐蔽的天然铸造厂，金属在这里沸腾着，而晶体则在此处诞生。[ROOT.GetName]的岩浆地幔在行星地壳保护它的几千年里没有被动过一根毫毛，直到现在，我们终于把它钻了出来。\n地幔熔炉是一个成为现实的大胆项目。有了它，我们终于可以利用地幔的极端温度和压力，来作为生产现代化的陶瓷—聚合物—金属合金或人工制造稀有矿物与晶体的理想条件。输入原料的加工过程从[ROOT.GetName]的上层地幔中我们所能到达的最低点开始，并沿着整个设施爬升，在合适的压力水平下进行任意所需的精加工。\n这种革命性的工业工艺十分强大，足以产出比我们拥有的任何其他工厂产量都多的工业产品，这也许能满足我们的军事需求。\n\n在这里，武器将被锻造，货物将被包装。"
 pw_wonder.1302.a: "点燃星球下面的火焰。"
 PW_MESSAGE_MANTLE_DEVASTATION: "地幔熔炉被毁"
 pw_wonder.1305.name: "[ROOT.GetName]上咆哮的深渊"
 pw_wonder.1305.desc: "[ROOT.GetName]上的一些板块构造扰动激起了行星表面的滑坡和小型洪水，幸好，它们只造成了轻微的破坏。许多研究人员指出，对行星地幔的开发是最可能的原因。"
 pw_message_mantle_crucible_devastation_5: "$pw_mantle_crucible$的运转对$PLANET|Y$添加§R5§!破坏度。"
 pw_wonder.1306.desc: "[ROOT.GetName]上的一些板块构造扰动导致了建筑崩塌和行星表面的洪水，幸好，它们只造成了一定程度的破坏。许多研究人员指出，对行星地幔的开发是最可能的原因。"
 pw_message_mantle_crucible_devastation_15: "$pw_mantle_crucible$的运转对$PLANET|Y$添加§R15§!破坏度。"
 pw_wonder.1307.desc: "[ROOT.GetName]上的板块构造扰动导致了建筑崩塌和行星表面的板块重构，它们对一些区域造成了严重破坏。许多研究人员指出，对行星地幔的开发是最可能的原因。"
 pw_message_mantle_crucible_devastation_25: "$pw_mantle_crucible$的运转对$PLANET|Y$添加§R25§!破坏度。"
 pw_wonder.1308.desc: "[ROOT.GetName]上的主板块构造扰动导致了区划崩塌和行星表面的火山活动，它们在觉醒时造成了巨量破坏。许多研究人员指出，对行星地幔的开发是最可能的原因。"
 pw_message_mantle_crucible_devastation_30: "$pw_mantle_crucible$的运转对$PLANET|Y$添加§R30§!破坏度。"
 pw_wonder.mantle_crucible.hide_devastation_events: "灾难发生了，下次发个简短的报告。"
 pw_wonder.mantle_crucible.hide_devastation_events.tooltip: "停止事件显示，改用提示显示。"
 pw_wonder.1320.name: "最后一根稻草"
 pw_wonder.1320.desc: "[THIS.GetName]地表下特别严重的扰动已经摧毁了该星球的一个城区，杀死了一定数量的居民，并给地貌留下了深重的伤痕。\n\n地震学家得出结论，其原因一定是我们的工业建筑对行星地幔的开发，尤其是地幔熔炉。他们已经在研究新的制造技术，以在避免进一步的灾难的同时保持生产水平。"
 pw_wonder.1320.a: "我们必须拿出解决方案。"
 pw_wonder.1321.name: "灾害到此为止"
 pw_wonder.1321.desc: "在地震学家和环境学家的帮助下，我们的工程师制定出了新的工业技术，使地幔熔炉的运作与星球地表下的岩浆潮汐流保持一致。这些工业设施已被转移到更合适的构造线上，以尽可能地减少它们造成的破坏。\n\n通过采取这些措施，我们应该可以防止今后由这类工业生产所引起的任何灾难影响到我们的星球。"
 pw_wonder.1321.a: "我们的工业现在更加安全了。"
 pw_wonder.1321.b: "这种开采是不可持续的。"
 pw_wonder.1322.name: "减轻危害"
 pw_wonder.1322.desc: "随着新技术被开发出来以避免我们对行星地幔的工业开采所造成的破坏，科学家们准备了一个研究项目来进一步降低这些建筑对生态的影响。他们希望以此来消除由地幔熔炉、泰坦锻炉和工业炉膛造成的宜居度破坏。"
 pw_wonder.1322.a: "继续进行下去。"
 pw_wonder.1322.b: "我们不需要这个。"
 pw_wonder.1323.name: "减轻工业影响"
 pw_wonder.1323.desc: "我们的研究人员为工业发展制定了新的规划计划，并为地幔熔炉开发了新的生产设备，这大大减少了其开采对星球宜居度的影响。就现在而言，生活在工业区附近是可以忍受的。"
 pw_wonder.1323.a: "对我们的人口来说是个好消息。"
 pw_message_titan_forge_complete: "$pw_titan_forge$已在$PLANET|Y$建成。"
 pw_wonder.1331.name: "泰坦的诞生"
 pw_wonder.1331.desc: "地幔坩埚为我们的工程师提供了合适的基础，以供他们着手建造在[ROOT.OWNER.GetAdj]的领域内规模最为庞大的军事工业综合体，而现在我们可以见证它的第一声咆哮。\n一个庞大的战争车间已经被安设在了[ROOT.GetName]的地表下，准备将来自熔炉的合金加工成战争机器。这同时给了我们一个机会，来将这些机器进化成行星级攻势的代表：战争泰坦。"
 pw_wonder.1331.a: "我们已经能听到气锤落下的声音了。"
 pw_wonder.1332.name: "泰坦的诞生"
 pw_wonder.1332.desc: "地幔坩埚为我们的工程师提供了合适的基础，以供他们着手建造在[ROOT.OWNER.GetAdj]的领域内规模最为庞大的军事工业综合体，而现在我们可以见证它的第一声咆哮。\n一个庞大的战争车间已经被安设在了[ROOT.GetName]的地表下，准备将来自熔炉的合金加工成战争机器。这同时给了我们一个机会，来将这些机器进化成行星级攻势的代表：战争泰坦。"
 pw_wonder.1332.a: "我们已经能听到气锤落下的声音了。"
 pw_wonder.1332.b: "我们是完美的战争机器。"
 pw_wonder.1340.name: "水晶抛光"
 pw_wonder.1340.desc: "泰坦锻炉对行星地幔探索活动的扩张带来了新的实验灵感，关于制造和抛光稀有水晶来增加这种稀有资源的总体产量。现在我们只需开始探究这些技术，看看它们是否可行。"
 pw_wonder.1340.a: "把资料发给我们的研究人员。"
 pw_wonder.1341.name: "气体提取"
 pw_wonder.1341.desc: "从泰坦锻炉进行的进一步行星地幔探索带来了更多关于异星天然气增压的见解，启发了可以减少运输损失的新技术。我们只需分配一些科学家到工业用途上，来增加我们的整体产出。"
 pw_wonder.1341.a: "把资料发给我们的研究人员。"
 pw_wonder.1342.name: "微粒稳定化"
 pw_wonder.1342.desc: "从泰坦锻炉进行的更进一步行星地幔探索中提出了微粒稳定技术，它可以加速这个危险的过程，并增加微粒的整体产量。就像上次，我们只需要更多的研究来正式确定这些发现，并将其扩大到工业规模。"
 pw_wonder.1342.a: "把资料发给我们的研究人员。"
 pw_message_industrial_hearth_complete: "$pw_industrial_hearth$已在$PLANET|Y$建成。"
 pw_wonder.1361.name: "工业之心"
 pw_wonder.1361.desc: "地幔熔炉运作所依靠的的革新工艺使我们面对工业生产问题的方式产生了重大改变。一条新的、多学科的道路已经向我们敞开：关于多元工匠的构想，一种与我们社会的系统运作相协调的工匠。这个新的点子可以将艺术、制造者、工业、城市主义、建筑师、工程手段都聚集在一个控制论的解决方案中，创造出一个新的流派。工业炉膛将被用作这些新协作思想的中心枢纽。\n\n碎片一点一点地组合了起来。"
 pw_wonder.1361.a: "[ROOT.OWNER.GetAdj]的机器在前进！"
 pw_wonder.1361.b: "工业发展的新时代。"
 pw_wonder.1362.name: "工业之心"
 pw_wonder.1362.desc: "地幔熔炉运作所依靠的的革新工艺使我们面对工业生产问题的方式产生了重大改变。一条新的、多学科的道路已经向我们敞开：关于多元工匠的构想，一种与我们社会的系统运作相协调的工匠。这个新的点子可以将艺术、制造者、工业、城市主义、建筑师、工程手段都聚集在一个控制论的解决方案中，创造出一个新的流派。工业炉膛将被用作这些新协作思想的中心枢纽。"
 pw_wonder.1362.a: "我们的活体陈设将为这一成就感到骄傲。"
 pw_wonder.1365.name: "多元工艺进展：军用工业"
 pw_wonder.1365.desc: "工业炉膛中的众多多元工匠们为我们的所有合金铸造厂和军用工业订出了一个重大改革计划。该计划旨在重组这些设施以改善其物流、配送和工作环境，通过避免损失来大大提高产能，同时没有任何额外的投入成本。"
 pw_wonder.1365.a: "将计划方案发给我们的研究人员。"
 pw_wonder.1366.name: "多元工艺进展：民用工业"
 pw_wonder.1366.desc: "工业炉膛中多才多艺的多元工匠们为我们的大量民用工厂订出了一个前所未见的改革计划。该计划旨在重组这些设施及其所在位置，以改善其物流、配送、工作环境和副产品的再利用，在不增加任何额外投入成本或制造时间的情况下大大提高产能。"
 pw_wonder.1366.a: "将计划方案发给我们的研究人员。"
 pw_wonder.1367.name: "多元工艺进展：指导计划"
 pw_wonder.1367.desc: "工业炉膛中的众多多元工匠们为我们的帝国首都提出了一个试点计划。该计划由一系列对当前首都布局的城市主义改革，与对未来都市扩张的指引组成。完成计划可以提高整个首都星球人口管理和建设空间。"
 pw_wonder.1367.a: "将计划方案发给我们的研究人员。"
 pw_wonder.1367.b: "我们的首都不需要这种“改进”。"
 pw_wonder.1368.name: "多元工艺进展：城市改革"
 pw_wonder.1368.desc: "许多工业炉膛的多元工匠正在庆祝一项革命性的城市计划的订成，可在我们的许多城市实施。工匠们声称，该计划将重组我们的城市运作方式，最大限度地减少工作所需的移动时间，同时最大化住房和公共区域的空间，如公园、花园和人工湖等。"
 pw_wonder.1368.a: "这些计划似乎过于理想，不过其中大部分都可以利用。"
 pw_wonder.1368.b: "我们的城市终于能体现出我们的意识形态了，开始实施计划。"
 pw_wonder.1369.name: "多元工艺进展：露台花园"
 pw_wonder.1369.desc: "宜居度一直是工业炉膛的一个值得担忧的问题，因为它通过戳穿行星地幔来取得原材料，这会破坏整个板块构造系统的稳定。因此，人们为问题的不同解决方案付出了很多努力。其中就有一个简单而有效的方法：利用我们城市建筑中的每一个空位来建造露台花园，以对抗炉膛对星球的破坏性影响。"
 pw_wonder.1369.a: "将计划方案发给我们的研究人员。"
 pw_wonder.1370.name: "多元工艺进展：艺术设计"
 pw_wonder.1370.desc: "通过在新奇消费产品的合成方面展开密切工作，来自工业炉膛的多元工匠们可以为产品和工业设计开发出许多新的理论和指导方案，现代化这个过程并代替掉损害消费者的过时设计选择，在整体上满足我们人口的更多需求，同时减少他们的消费品消耗。"
 pw_wonder.1370.a: "很好！所有人都将从中受益。"
 pw_wonder.1370.b: "很好！精英们会发现这些商品很美妙。"
 pw_wonder.1371.name: "多元工艺进展：市场设计"
 pw_wonder.1371.desc: "通过在新奇消费产品的合成方面展开密切工作，来自工业炉膛的多元工匠们可以为产品和工业设计开发出许多新的理论和指导方案，现代化这个过程并代替掉过时的设计选择。这应该会让产品更有市场，并给消费者带来麻烦，迫使他们购买我们轻松售出的额外产品来解决。"
 pw_wonder.1371.a: "将计划方案发给我们的研究人员。"
 pw_wonder.1372.name: "首都改革"
 pw_wonder.1372.desc: "我们的首都已经根据最熟练的多元工匠制定的指导计划进行了改革。一开始，首都本身成为了一个“梦幻岛”，一个乌托邦式的中心，在流离失所的人和建筑的海洋中鹤立鸡群。但很快它的周围环境就被纳入了试点计划，并为其人口的利好而改变，现在整个星球都享有更好的流动性和城市特征。所有未来的发展都应遵循这一计划，我们将拥有的空间会比最初预测的更多。"
 pw_wonder.1372.a: "统治就是为了建设区划。"
 pw_wonder.1373.name: "多元工艺进展：集成产业"
 pw_wonder.1373.desc: "整合我们工业的不同部分可以让生产和消费的物流链变得更有效率。工业炉膛中的多元工匠们制定了一个创新计划，来将工业副产品结合到精心设计的反馈循环中，同时对我们的生产与分配的物流进行全面改革。这将使我们整体上能以最小损耗生产多得多的产品。"
 pw_wonder.1373.a: "将计划方案发给我们的研究人员。"
 pw_message_pavilion_of_wonders_complete: "$pw_pavilion_of_wonders$已在$PLANET|Y$建成。"
 pw_wonder.1401.name: "奇迹中的奇迹"
 pw_wonder.1401.desc: "最新建成的奇观为我们的文化带来了一项重量级资产：奇迹展馆。这是一个可以接触、分析、讨论和体验各种艺术的地方。甚至艺术的定义本身也有望被检视和重新讨论。\n绘画、雕塑、戏剧、挂毯、照片、电影、游戏、诗歌、烹饪、音乐、文学、舞蹈、服装、香水、珠宝，以及其他任何社会认为是艺术或反映了某些文化片断的东西都可以在这里展示。然而，这个奇妙的展馆背后的意图不是单纯为了陶醉于艺术，而是为了探索艺术创作所产生的任何社会影响。这里可以组织许多新的展览，所有的展览都有一个集中主题和政治目的，既可以让我们的人民得到极大的满足，也可以成为我们帝国的重要工具。\n\n艺术不是反映现实的一面镜子，而是用来塑造现实的一把锤子。"
 pw_wonder.1401.a: "而铁砧已经准备好了。"
 pw_message_fair_of_worlds_complete: "$pw_fair_of_worlds$已在$PLANET|Y$建成。"
 pw_wonder.1431.name: "面向银河系的博览会"
 pw_wonder.1431.desc: "Courage calls for courage everywhere，因为我们刚刚将一个单纯的艺术展馆变成了多样性与社区的心脏：世界博览会。在这里，来自最遥远的物种和外来文化的艺术家们不仅可以展示他们的作品，还可以向我们热情欢迎的民众展示他们的价值观和传统的闪亮点。\n我们仍然可以发动跟奇迹展馆一样的展览，但现在我们将汇集外来文化解释和表达这些主题的无数种方式。"
 pw_wonder.1431.a: "希望艺术能将银河系团结起来的想法天真吗？"
 pw_wonder.1432.name: "多样性研究"
 pw_wonder.1432.desc: "随着最近世界博览会的开幕，我们开始接待外来和异星艺术家。不管怎样，让这些艺术家以及他们所代表的文化在我们自己的言论中得到尊重和价值，这符合我们的利益。一些社会学家和物种学家认为，他们可以帮助我们在世界博览会的艺术展里进行重点研究，来接洽不同的文化。"
 pw_wonder.1432.a: "他们准备好了就可以开始研究。"
 pw_wonder.1432.b: "我们不需要这样做。"
 pw_message_museum_of_the_grotesque_complete: "$pw_museum_of_the_grotesque$已在$PLANET|Y$建成。"
 pw_wonder.1461.name: "岌岌可危的文化"
 pw_wonder.1461.desc: "谁应该担忧堕落的艺术？\n所有人。\n\n道德表达的匮乏、对我们传统的嘲弄，与外来势力的影响，这些将导致我们的文化衰落。值得庆幸的是，我们的民族英雄想出了一招来反击我们伟大艺术中这种鲜廉寡耻的堕落：怪诞博物馆。这地方并不用来沉思我们的价值观，而是用来摆放最疯癫的艺术家所创作的最为卑劣的作品，并通过告知人们这些作品在银河拍卖会上能卖出的高昂价格，以及举办直截了当的展览来详述我们自己的艺术更为优越的原因，来鼓励对这些作品的仇恨，让参观的公众彻底地排斥和憎恨它们。"
 pw_wonder.1461.a: "恬不知耻的异形看不到自己的末路。"
 pw_wonder.1462.name: "霸权研究"
 pw_wonder.1462.desc: "随着最近怪诞博物馆的落成，我们开始策划揭露那些违背道德和传统的作品，特别是来自他国的那些。揭露的作品可以将人们的厌恶情绪引向我们的异形敌人，并让今后的艺术家不犯他们胡思乱想的前任所犯的错误，同时它也可以帮助完善我们的对外政策。研究人员要求对外来艺术进行研究，以改善我们的外交上的表达。"
 pw_wonder.1462.a: "他们准备好了就可以开始研究。"
 pw_wonder.1462.b: "还是避免与异形打交道为好。"
 pw_wonder.1462.c: "我们不需要这样做。"
 pw_message_holy_reliquary_complete: "$pw_holy_reliquary$已在$PLANET|Y$建成。"
 pw_wonder.1501.name: "岁月之灵"
 pw_wonder.1501.desc: "在不同的社会背景下讲述和重述历史上一直存在的传说和神话，是保持和传播我们传统的主要形式。我们从过去的事件中汲取智慧和灵感，无论它们是真是假。尽管我们最近建成了$pw_building_holy_reliquary$，用来存放流传至今的文物——这些故事的主角——仍有许多神学家拒绝赋予简单的符号如此多的价值。他们可能是对的，但也有许多人在这些保存的文物中找到了力量，而这个圣物馆就是为他们准备的。\n\n从精通发现文物存在的神话、寻求着可能错过的细节的大祭司，到寻求信仰的证明和表达信仰的新方法的好奇的探究者，$pw_building_holy_reliquary$欢迎所有的信徒。毕竟，宗教是被压迫生灵的叹息，是无情星系中的有情，是没有灵魂处境里的灵魂。"
 pw_wonder.1501.a: "我们的传统将随着这些文物流传下去。"
 pw_wonder.1501.b: "我们不应该如此依赖于符号象征。"
 pw_message_grand_archive_complete: "$pw_grand_archive$已在$PLANET|Y$建成。"
 pw_wonder.1601.name: "先是悲剧，后是闹剧"
 pw_wonder.1601.desc: "只有那些不研究历史的人才会对它感到惊讶。\n而我们必须为一切做好准备。\n\n历史的车轮并不会因为某个神灵的意愿，或是因为关于宇宙试图平衡自身的神秘奇想而转动。历史车轮转动的原因是因果关系的物质规律，而理解这种转动的机制是理解整个宇宙的关键。\n\n这就是$pw_building_grand_archive$的设想：保存宇宙和其中我们帝国的编年史，提供一个存放任何可能与我们有关的东西的储存库，并允许研究作为原因的过去是如何转换成作为结果的当下的。\n\n如果我们相信这些研究可以让我们预测未来，那就太傻了。不过，它们可以描述我们目前的状况并指出未来的最佳行动方案。\n毕竟，历史是一部无限重复的肥皂剧。"
 pw_wonder.1601.a: "为了规划未来，我们必须知晓过去。"
 pw_wonder.1601.b: "铭记历史，但不要让它定义我们。"
 pw_wonder.1602.name: "先是悲剧，后是闹剧"
 pw_wonder.1602.desc: "随着$pw_building_grand_archive$的再次建立，被我们一度抛下的收藏品中的秘密和知识将不会被遗忘。我们可以把那些遗失收藏品的组合过程中所涉及的每一点数据都转移到[THIS.GetName]中，并与档案馆一起重建它们。\n\n没有什么会在时间中失去，我们可以从停下的地方继续进行组合。"
 pw_wonder.1602.a: "转移知识，档案馆永存。"
 pw_wonder.1621.name: "先是悲剧，后是闹剧"
 pw_wonder.1621.desc: "由于某些原因，在$pw_building_grand_archive$中展示的收藏品与其上面的知识已经不再可用。也许它是在星球的重组过程中遗失的。这并不意味着我们失去了那些收藏组合，因为我们可以使用保留的记录数据，与档案馆一起重建它们。\n\n没有什么会在时间中失去，我们可以从停下的地方继续进行组合。"
 pw_wonder.1621.a: "档案馆永存。"
 pw_message_transplanetary_logistics_network_complete: "$pw_transplanetary_logistics_network$已在$PLANET|Y$建成。"
 pw_wonder.1701.name: "因为我们也都是工人"
 pw_wonder.1701.desc: "如果饥饿者有对食物、能量或矿物的需求，他们就该如愿以偿。为了满足人们的需求，无论来自何者，都有足够的理由去建立一个复杂的运输和分配系统，比如$pw_building_transplanetary_logistics_network$。这个无所不包的回路由隧道、管道、电缆、管路和通风管组成，旨在提供货物、能源、关照和信息，为我们的人口提供生活所需，让他们生活水平比温饱更进一步。\n这为社区和个人提供了一个机会，使他们能够跳出市区的舒适圈轻松地定居，并使城市中心在不失去舒适度的情况下进一步发展。\n\n在建设一个真正的平等主义星球基础设施方面，仍有许多工作要做。但万里之行始于足下。这就是我们为未来铺设的道路：下无仆从，上无主人，每一个需求都得到满足。"
 pw_wonder.1701.desc.habitat: "如果饥饿者有对食物、能量或矿物的需求，他们就该如愿以偿。为了满足人们的需求，无论来自何者，都有足够的理由去建立一个复杂的运输和分配系统，比如$pw_building_transplanetary_logistics_network$。这个无所不包的回路由隧道、管道、电缆、管路和通风管组成，旨在提供货物、能源、关照和信息，为我们的人口提供生活所需，让他们生活水平比温饱更进一步。\n这为社区和个人提供了一个机会，使他们能够跳出虚空建筑的舒适圈轻松地定居，并使居住站中心在不失去舒适度的情况下进一步发展。\n\n在建设一个真正的平等主义星球基础设施方面，仍有许多工作要做。但万里之行始于足下。这就是我们为未来铺设的道路：下无仆从，上无主人，每一个需求都得到满足。"
 pw_wonder.1701.a: "各尽所能，各取所需。"
 pw_wonder.1702.name: "同甘共苦"
 pw_wonder.1702.desc: "自建成以来，$pw_transplanetary_logistics_network$在过去几年里的运作一直平稳而顺利。它为我们大多数人带来物资和食物，并获得了巨大的民意支持。事实上，许多不同社区的公民委员会已经联合起来，提出了一个行动计划，以便通过力所能及的方式帮助维护该运作。这可以大大降低运营成本，并使我们的社区为实现更广大的利益而共同努力。\n\n我们已经准备好将方案发给我们的科学家，以采纳大众的帮助。"
 pw_wonder.1702.a: "我们通力合作，共建美好明天。"
 pw_wonder.1702.b: "他们想太多了，让行动按计划进行。"
 pw_wonder.1703.name: "独木难支"
 pw_wonder.1703.desc: "没有了$pw_transplanetary_logistics_network$的支持，在[THIS.GetName]上建造的基础设施无法继续维持并将被拆除。在未来，我们将不得不重建该网络，并再一次开发这些基础设施。"
 pw_message_tls_infrastructure_completed: "$pw_transplanetary_logistics_network$的一项§B基础设施升级§!已在$PLANET|Y$上完成。"
 pw_wonder.1707.name: "偷懒的权利"
 pw_wonder.1707.desc: "$pw_transplanetary_logistics_network$的基础设施使一种新的工作理念在[THIS.GetName]上蓬勃发展：提倡生产性休闲、减少工作时间和追求个人发展。我们仍然有选择接受或拒绝这种理念的主动权。"
 pw_wonder.1707.a: "我国人口的发展是我们的首要任务。"
 pw_wonder.1707.b: "他们的工作对社区而言更为重要。"
 pw_wonder.1708.name: "进步之路"
 pw_wonder.1708.desc: "$pw_transplanetary_logistics_network$的基础设施激励了[THIS.GetName]的公民努力工作来为国家和社区服务。虽然这很鼓舞人心，但却把一些工人逼得筋疲力尽。我们可以对休闲的好处进行一些宣传，以遏制这种情况。"
 pw_wonder.1708.a: "如果他们想为社区服务，就让他们去吧。"
 pw_wonder.1708.b: "他们的福祉比工作更为重要。"
 pw_wonder.1709.name: "互帮互助"
 pw_wonder.1709.desc: "$pw_transplanetary_logistics_network$的基础设施激发了[THIS.GetName]的公民以无法从国家层面提供的方式相互帮助和照顾。虽然出乎意料，但这对我们的人口发展而言是一个巨大的福音。"
 pw_wonder.1709.a: "举球之力来抚育哪怕是一个孩子。"
 pw_wonder.1710.name: "受激励的民兵"
 pw_wonder.1710.desc: "$pw_transplanetary_logistics_network$的防御基础设施激发了[THIS.GetName]的公民与防御部队一起训练与组织，以帮助抵御可能的入侵。这支民兵队伍看起来确实很实在，在危难之时会是一笔巨大的财富，但只使用一支职业军队可能更符合我们的需求。"
 pw_wonder.1710.a: "他们可以进行训练，以保卫自己的家园。"
 pw_wonder.1710.b: "还是留给专业人士比较好。"
 pw_wonder.1711.name: "鼓励和平"
 pw_wonder.1711.desc: "$pw_transplanetary_logistics_network$的文化基础设施给[THIS.GetName]上的公民带来了新一轮的和平与稳定。整体犯罪率在下降，而社区信心在上升。"
 pw_wonder.1711.a: "也许乌托邦的地平线比想象的更近。"
 pw_wonder.1712.name: "令人惊讶的发现"
 pw_wonder.1712.desc: "$pw_transplanetary_logistics_network$的教育基础设施让我们的研究人员感到惊讶，因为一名书记员为我们的一个开放问题给出了一个简单而优雅的解。这名人士喜欢在我们的公共集会上进行讨论，并为当地的教育发展做出了巨大贡献。他声称，他对正式的研究工作不感兴趣，只是把解决开放问题作为一种爱好。无论怎样，我们都欢迎这一贡献。"
 pw_wonder.1712.a: "工人不朽的科学！"
 pw_wonder.1713.name: "街头狂欢"
 pw_wonder.1713.desc: "一个盛大的市区派对标志着$pw_transplanetary_logistics_network$艺术设施的落成，这个街头节日吸引并欢迎所有人到街上来庆祝。"
 pw_wonder.1713.a: "棒极了！"
 pw_message_forbidden_city_complete: "$pw_forbidden_city$已在$PLANET|Y$建成。"
 pw_wonder.1801.name: "统治者选择，奴隶服从。"
 pw_wonder.1801.desc: "对于一个帝国来说，没有什么比执政者的无能更具有灾难性的了。为了捍卫体制的重要性并维持对民众的必要控制，必须建立和保障一个中央管理枢纽。然而，这种集中式行政管理很快就会被害群之马和变差的管理水准所腐蚀，从而导致权威方面的问题和对等级制度的挑战。\n\n这就是为什么我们需要禁城，一个让统治者和精英们可以舒适地生活和工作，而不会被烦人的大众所打扰的地方；在这里，不择手段的交易可以在不引起公众骚乱的情况下进行，而管理者可以摆脱来自被管理者的负担。所有这些都受到由执法者维持的高墙的保护。\n\n为了使城市成为完整的权力集中地，还有大量基础设施需要建设，但我们有许多工人为此做好了准备。"
 pw_wonder.1801.a: "一切看到我们作品的人都将绝望！"
 pw_wonder.1802.name: "权力崩塌"
 pw_wonder.1802.desc: "没有了$pw_forbidden_city$的支持，在[THIS.GetName]上建造的基础设施无法继续维持并将被拆除。在未来，我们将不得不重建该城，并再一次开发这些基础设施。"
 pw_message_fc_infrastructure_completed: "$pw_forbidden_city$的一项§B基础设施升级§!已在$PLANET|Y$上完成。"
 pw_wonder.1803.name: "曾经的权力"
 pw_wonder.1803.desc: "由于在[THIS.GetName]上建了一个新的权力中心，我们不应该放任旧的那个流落到投机者的手里。任何不在首都的权力中心都应停用。"
 pw_wonder.1803.a: "确保我们首都的权力。"
 pw_wonder.1804.name: "曾经的权力"
 pw_wonder.1804.desc: "由于在[THIS.GetName]上建了一个新的王座厅，我们不应该放任旧的那个流落到投机者的手里。任何不在首都的王座厅都应停用。"
 pw_wonder.1804.a: "确保我们首都的权力。"
 pw_wonder.1807.name: "仁浆义粟"
 pw_wonder.1807.desc: "最近$pw_forbidden_city$的开发和[THIS.GetName]上日益增加的不稳定，导致了在城墙周围的抗议活动。他们的其中一个诉求是为人民提供更好的食物分配，因为看到运来的食物被送入禁城，而大众却在努力寻找吃的，这只激怒了他们。"
 pw_wonder.1807.a: "我们会看到情况有所改善的。"
 pw_wonder.1807.b: "那就让他们吃。"
 pw_wonder.1807.c: "残酷镇压那些抗议者。"
 pw_wonder.1808.name: "劳筋苦骨"
 pw_wonder.1808.desc: "最近$pw_forbidden_city$的开发和[THIS.GetName]上日益增加的不稳定，导致了在城墙周围的抗议活动。抗议者的其中一项行动是谴责他们恶劣的工作场所和生活条件，这使得大部分人口无法获得消费品和舒适度。$pw_forbidden_city$的建成使事态变得更加严重：鉴于这样一个宫殿所需要的奢侈品，不平等将不可避免地变得更加明显。"
 pw_wonder.1808.a: "让他们获取更多的消费品。"
 pw_wonder.1808.b: "对宣传活动进行投资。"
 pw_wonder.1808.c: "残酷镇压那些抗议者。"
 pw_wonder.1809.name: "卑微捐赠"
 pw_wonder.1809.desc: "最近$pw_forbidden_city$的开发和[THIS.GetName]的逐步稳定，使星球上许多人对统治阶级及其符号象征的崇拜日益增加。有许多人对禁城的建成情有独钟，他们聚集起来，想要献上自己拥有的一点东西作为感谢，其中有日用品、传家宝和个人储蓄，当地政府不知道该如何应对。"
 pw_wonder.1809.a: "如果拒绝这份礼物会很不礼貌。"
 pw_wonder.1809.b: "这些资金将有助于建设一个更好的城市。"
 pw_wonder.1809.c: "他们不会介意我自己独吞的。"
 pw_wonder.1809.d: "对捐赠表示感谢，但拒绝接受。"
 pw_wonder.1810.name: "统治者到访"
 pw_wonder.1810.desc: "最近$pw_forbidden_city$的发展没有逃过[THIS.OWNER.GetRulerTitle][THIS.OWNER.GetRulerName]的眼睛，为了促进地方统治群体与首都的沟通，一次正式访问已排上日程。在邀请[THIS.OWNER.GetRulerTitle]做客时，东道主一如既往地恭敬和友好。不过如果我们选择采取公开行动，如宴会或演讲，这可能是一个为帝国获取社会资本的难得机会。"
 pw_wonder.1810.a: "融入当地文化中去。"
 pw_wonder.1810.b: "与更多的当地知名人士举办宴会。"
 pw_wonder.1810.c: "在禁城城墙上进行一次演讲。"
 pw_wonder.1811.name: "精英假面舞会"
 pw_wonder.1811.desc: "一场规模浩大的精英派对标志着$pw_forbidden_city$舞厅的落成，这场假面舞会邀请了星球上最富有和最有影响力的精英人士参加。"
 pw_wonder.1811.a: "棒极了！"
 pw_message_festival_plaza_complete: "$pw_festival_plaza$已在$PLANET|Y$建成。"
 pw_wonder.1901.name: "和平喜乐"
 pw_wonder.1901.desc: "在整个银河系的军营里，他们向年轻的士兵们传授着这道古训：为国捐躯，不报二心。然而他们没有看到的是，战争只会带来更多的战争，暴力必然导致报复，而真正的进步只能在和平时期找到，不然的话我们将永远被战争的火焰所吞噬。\n\n这个被蹂躏的星系知晓战争的代价，但我们再多的谴责也不会改变他们的想法，很明显，对他们来说，目的就是手段，他们只想从这种野蛮行为中得到好处。节日广场会证明他们是错的：向他们展示和平是唯一可能的欢庆理由，是唯一的前进道路。\n\n在这里，我们能够举办星球范围的庆祝活动，并在全国范围构筑富饶与和谐才能带来的稳定信心。如果战火燃到我们家门口，这种信心的大部分都会瓦解，但如果我们坚持走和平的道路，就可以走得很远。"
 pw_wonder.1901.a: "和平将使我们团结，展望以音乐为背景的未来。"
 pw_wonder.1901.b: "和平是一种进步，但有些战争是必不可免的。"
 pw_wonder.1906.name: "派对结束"
 pw_wonder.1906.desc: "没有了$pw_festival_plaza$的支持，在[THIS.GetName]上举办的庆祝活动无法继续下去并将结束。在未来，我们将不得不重建广场以举办新的庆祝活动。"
 pw_wonder.1910.name: "残酷的战争"
 pw_wonder.1910.desc: "随着战争的恐怖降临到我们的土地上，我们再也不能保证建设节日广场时所承诺的和平与繁荣了。在跨过这场冲突之前，所有庆典活动都将以某种形式停止。我们所建立的和平稳定不能在处于战争状态时维持。\n\n就像过去的所有战争那样，当这场野蛮的展出结束时，我们将在停下的地方重新开始庆典活动。"
 pw_wonder.1910.a: "记住：这早晚会过去的。"
 pw_wonder.1921.name: "和平必胜"
 pw_wonder.1921.desc: "在抛开野蛮的冲突之后，我们可以恢复在战争期间被迫停止的每一个节日了。关于和平与进步的讨论已经回到了公众的圈子里，而我们得以拨乱反正。星球上的庆祝活动正在重新举行，而我们所建立的和平稳定不会被浪费，它将很快归来。"
 pw_wonder.1921.a: "为了比过去更光明的未来！"
 pw_wonder.1930.name: "黑信"
 pw_wonder.1930.desc: "    “我的挚爱，\n\n        当你看到这些文字的时候，对我来说已经不再有战争了。只有和平。”\n\n在节日广场上举行的 \"黑信日 \"仪式上，宣读的第一封信就是这样开始的。这个历史性的活动通过阅读他们寄回家的最后一封信和消息，来纪念过去冲突中士兵和军官无法避免的牺牲；如果他们倒下了，他们希望这些话在自己亲人的心中回响。\n\n这是一个全国性的哀悼仪式，不过在结尾我们安排了一场公开声明。如果愿意，我们可以借此机会以这样或那样的方式影响公众对将来战争的看法。或者我们可以让人民按自己的意愿来纪念死者。"
 pw_wonder.1930.a: "发表一场演讲来谴责过往的战争，并赞美和平。"
 pw_wonder.1930.b: "用演讲煽动复仇，宣传未来的战争。"
 pw_wonder.1930.c: "摒弃演讲中的政治内容，单单安抚人心。"
 pw_message_martial_avenue_complete: "$pw_martial_avenue$已在$PLANET|Y$建成。"
 pw_wonder.2001.name: "和平喜乐"
 pw_wonder.2001.desc: "从卓尔的罗盘到终端出口，[OWNER.GetAdj]的军队最强大。通过在阅兵干道上以威严的阅兵式展示我们的力量，我们体现了这句话的气魄。让我们的坦克和军队走上[THIS.GetName]和其他所有星球的街道，向人民展示是什么在保卫他们，以及他们在未来的战事中应该支持什么。\n\n这条大道在将举办的游行中起到两个重要作用：给我们的人口灌输一种战争情绪，以增加国家的战争驱使度，并减少未来战争的负面公众问题；与此同时，我们所展示的力量将建立起军事优势，以针对任何敢于带来冲突的人。但是要注意的是，如果我们向人民承诺了鲜血，而又不从我们的敌人那里提供，他们将在别处寻求它。"
 pw_wonder.2001.a: "勇气不是在和平时期衡量的。"
 pw_wonder.2001.b: "战争不过是达到目的的一种手段。"
 pw_wonder.2002.name: "嗜血冲动"
 pw_wonder.2002.desc: "我们致力于提高战争驱使度，来怂恿人口倾向战争。其效果是如此的显著，以至于如果我们不打仗，许多公民会相互攻击以寻求战斗。进一步增加我们帝国的战争驱使度会提高它的加成，但也会恶化这种情况，使我们的人口越来越有侵略性。"
 pw_wonder.2002.a: "更多的鲜血！继续提升战争驱使度。"
 pw_wonder.2002.b: "我们需要敌人，在战争到来之前控制游行。"
 pw_wonder.2006.name: "不再有游行了"
 pw_wonder.2006.desc: "没有了$pw_martial_avenue$的支持，在[THIS.GetName]上举办的阅兵式无法继续下去并将结束。在未来，我们将不得不重建大道以举办新的阅兵式。"
 pw_wonder.2010.name: "战争从未改变"
 pw_wonder.2010.desc: "由于送上门来的光荣战斗，我们的民众先前被阅兵式所鼓舞的精神，转变成了杀戮欲和对我们事业无可置疑的支持。由于军队被调动前往战场，所有的游行都将停止，而阅兵干道将被用作接收民众对战事支持的中心。无需再抱怨缺乏战斗力，也无需向自己人寻求流血，当战争进行时，我们眼中只有敌人体内的红色。"
 pw_wonder.2010.a: "为了荣耀！"
 pw_wonder.2010.a.tooltip: "移除战争驱使度修正（无论正负），并添加一个相应的战欲修正。该修正仅有正面效果，只要我们处于战争状态就会持续下去。"
 pw_wonder.2021.name: "敌人？我们需要敌人！"
 pw_wonder.2021.desc: "随着这场战争尘埃落定，我们开始照顾伤员、哀悼死者、计算损失，并庆祝胜利。当下我们没有更多的战争了，而国家也随着战欲的减弱平静了下来。由于士兵们将重返家园，我们的阅兵式很快就能重新开始。悲伤是很容易变成愤怒的，只要将大众朝正确的方向引导，我们的人民很快就会准备好迎接另一场战争。"
 pw_wonder.2021.a: "暂且休息一下，稍后我们将继续我们的征程。"
 pw_wonder.2021.a.tooltip: "移除战欲修正，并添加相应的战争驱使度修正，该修正可能有负面效果，并将保持到下一场战争开始为止。"
 pw_wonder.2030.name: "黑信"
 pw_wonder.2030.desc: "    “我的挚爱，\n\n        当你看到这些文字的时候，对我来说已经不再有战争了。只有和平。”\n\n在阅兵干道上举行的 \"黑信日 \"仪式上，宣读的第一封信就是这样开始的。这个历史性的活动通过阅读他们寄回家的最后一封信和消息，来纪念过去冲突中倒下的士兵与军官，以致敬他们的牺牲；如果他们倒下了，他们希望这些话在自己亲人的心中回响。\n\n这是一个全国性的哀悼仪式，不过在结尾我们安排了一场公开声明。如果愿意，我们可以借此机会以这样或那样的方式影响公众对将来战争的看法。或者我们可以让人民按自己的意愿来纪念死者。"
 pw_wonder.2030.a: "发表一场演讲，感叹以往冲突中的牺牲。"
 pw_wonder.2030.b: "煽动在未来为死者发动报复和冲突。"
 pw_wonder.2030.c: "摒弃演讲中的政治内容，单单安抚人心。"
 pw_message_living_spire_0_complete: "$pw_building_living_spire_0$已在$PLANET|Y$建成，可以进行下一阶段施工。"
 pw_wonder.2110.name: "牢固地基"
 pw_wonder.2110.desc: "建设垂直城市，即$pw_living_spire$的第一步现已宣告结束。每一个想要达到这种高度规模的结构都需要一个牢固的地基；而我们建成的是有史以来建过的最深、最坚固的地基。尖塔的合金骨架将矗立在[THIS.GetName]的深处，支撑起它的天空。\n\n有了坚实的基础，我们可以继续建造这个生活的奇观了。"
 pw_wonder.2110.a: "继续施工。"
 pw_message_living_spire_1_complete: "$pw_building_living_spire_1$已在$PLANET|Y$建成，可以进行下一阶段施工。"
 pw_wonder.2111.name: "生活空间"
 pw_wonder.2111.desc: "建设垂直城市，即$pw_living_spire$的第二步现已宣告结束。许多人可能开始把这个巨大的——但尚未完成的结构称为他们的家了。一个又一个的房间由垂直广场和服务走廊连接着，并供应着现代生活的基本需求，它们现已可以容纳那些希望在尖塔居住的人。\n\n这里还有很多的东西需要建造，很多的服务需要提供，很多的人生需要得到圆满。"
 pw_wonder.2111.a: "继续施工。"
 pw_message_living_spire_2_complete: "$pw_building_living_spire_2$已在$PLANET|Y$建成，可以进行下一阶段施工。"
 pw_wonder.2112.name: "可称为“家”的地方"
 pw_wonder.2112.desc: "建设垂直城市，即$pw_living_spire$的第二步现已宣告结束。工作设施已经建成，尖塔居民需要的一切都将提供给他们：食品和消费品、环卫、娱乐、教育、文化、锻炼、安保和政治权力。\n\n现在只剩下最后一些细节需要添加，用末端的尖顶和装饰来巩固生活尖塔的形象。"
 pw_wonder.2112.a: "继续施工。"
 pw_message_living_spire_3_complete: "$pw_building_living_spire_3$已在$PLANET|Y$建成。"
 pw_wonder.2113.name: "巅峰住所"
 pw_wonder.2113.desc: "终于，[THIS.GetName]上的$pw_living_spire$达到顶点并可以宣告完工了。走廊和广场上已经有了熙熙攘攘的新居民，物色着他们的新家。所有的细节都已到位，所有的基础设施都在运作，一切都和谐圆满。"
 pw_wonder.2113.a: "伟大的垂直城市完成了！"
 pw_wonder.2114.name: "另一个巅峰"
 pw_wonder.2114.desc: "终于，[THIS.GetName]上的另一个$pw_living_spire$和它的姊妹一样达到顶点，可以宣告完工了。走廊和广场上已经有了熙熙攘攘的新居民，物色着他们的新家。所有的细节都已到位，所有的基础设施都在运作，一切都和谐圆满。"
 pw_wonder.2114.a: "另一座伟大的垂直城市完成了！"
 pw_wonder.2120.name: "为尖塔起名"
 pw_wonder.2120.desc: "$pw_living_spire$直达[THIS.GetName]的云端，所有生活在这里的人都繁衍生息。\n但它的焦点应该是什么？\n应该让谁住在这里？\n应该如何指派它？"
 pw_wonder.2120.default: "生活尖塔"
 pw_wonder.2120.imperial: "帝国尖塔"
 pw_wonder.2120.commerce: "商业尖塔"
 pw_wonder.2120.pleasure: "欢愉尖塔"
 pw_wonder.2120.progress: "进步尖塔"
 pw_wonder.2120.industry: "工业尖塔"
 pw_wonder.2120.tradition: "传统尖塔"
 pw_wonder.2120.administration: "行政尖塔"
 pw_wonder.2120.death: "死亡尖塔"
 pw_wonder.2120.tooltip: "指定可通过在未来颁布一项星球决议来改变。"
 pw_wonder.2106.name: "尖塔之陨"
 pw_wonder.2106.desc: "如果[THIS.GetName]上的生活尖塔不复存在，这个名称就失去意义了。该称谓及其提供的任何好处会立刻被移除。"
 pw_message_conduit_of_unity_0_complete: "$pw_building_conduit_of_unity_0$已在$PLANET|Y$建成，可以进行下一阶段施工。"
 pw_wonder.2210.name: "牢固地基"
 pw_wonder.2210.desc: "建设$pw_conduit_of_unity$的第一步现已宣告结束。像我们格式塔这样复杂和不断发展的系统，需要一个坚实的基础和持续稳定的通讯来维持凝聚，而现在我们可以提供前者。不久之后，我们将能够扩大在这个星球上组织自身的能力，超越以往的可能性。\n\n有了坚实的基础，我们现在可以继续建造这个凝聚力的奇观了。"
 pw_wonder.2210.a: "继续施工。"
 pw_message_conduit_of_unity_1_complete: "$pw_building_conduit_of_unity_1$已在$PLANET|Y$建成。"
 pw_wonder.2211.name: "行星整体性"
 pw_wonder.2211.desc: "终于，[THIS.GetName]上的$pw_conduit_of_unity$达到了圆满。维护和通信系统已到位，子个体的生活空间进一步扩大了。最后，我们可以开始将基础设施整合到星球本身，以调整和协调我们自己的动作和思想。\n\n没有什么可以阻挡这个完美同步的系统。"
 pw_wonder.2211.a: "开始整合。"
 pw_message_conduit_of_unity_integration_complete: "$PLANET|Y$上的基础设施整合已完成。"
 pw_wonder.2203.name: "凝聚力消散"
 pw_wonder.2203.desc: "没有了统一管道的支持，在[THIS.GetName]上建设的整合基础设施将无法再得到支持。所有安置的设施都会被拆除。"
 pw_wonder.701.angler.desc: "珊瑚礁，河流，池塘，泻湖，养鱼场——各式各样的鱼类养殖设施散布在新建成的得墨忒耳丰饶角上。温度，含氧量，水流量，地面光照度，矿物质浓度，藻类生长，捕食者——这个区域调节着[ROOT.GetName]上的每一项环境因素来为食物产量提供最佳条件。\n为了维持如此巨大的生产量，无论是植物，动物或是真菌类生物的多样性都没有被忽视：只要它能为我们所食，我们就能让其生长。任何缺少的物种或营养物质都可以立刻从当地的基因库中得到补充。食品加工厂也同样在此建造完成，以便没用上的副产物可以立即被回收进系统中。\n\n民以食为天嘛。"
 pw_wonder.701.angler.desc.a: "荤素搭配，津津有味！"
 pw_wonder.2120.aquatic: "被淹没的尖塔"
 pw_message_nostalgia_paradise_complete: "$pw_nostalgia_paradise$已经在$PLANET|Y$建成。"
 pw_wonder.2301.name: "暴力欢愉"
 pw_wonder.2301.desc: "天堂般的度假殖民地无法满足该国多数冒险者想法的时代即将到来。随着我们的技术进步和寿命延长，这一时刻可能比我们想的更紧迫。\n\n正是考虑到这点，我们启动了$pw_nostalgia_paradise$，这是一座完全自动化的度假设施，利用机械仆人增强现实，并模拟一些历史时期，作为客人享受的叙述背景。这里的历史被高度理想化，与当前的文化期望完全对应。它绝不是对历史的忠实重建，也不是历史文物，但这并不妨碍我们将其作为一种宣传。同样，危险程度也被降低到可接受的最低限度。据我们所知，只有机器主机会有危险。\n\n现在我们只需要选择一个主题或一个时代来塑造相应的度假村环境。"
 pw_wonder.2301.a: "乐土会让客人们展现本我。"
 pw_wonder.2302.name: "后匮乏乐土的烦恼"
 pw_wonder.2302.desc: "对一些活体陈设来说，这是个生活过于陈腐的时代。漫长而繁荣的生活似乎并不能完全满足活体陈设定义的幸福参数。他们中许多人称我们目前的享受项目“不够”；那些人不顾我们的建议，寻求越来越危险、上瘾和破坏性的替代方案。现在我们可以结束他们的追求了。\n\n我们建成了诸多“怀旧天堂”的首座，以释放有机体对危险不可理喻的渴求。在这里，我等仆从可以根据记录重建我们创造之前的历史时期，这里是增强现实，危险最小化，享受最大化。\n\n活体陈设能在过去的幻觉中迷失自我，我们只需要选择一个主题，让他们沉浸其中。"
 pw_wonder.2302.a: "对我们来说没什么，但他们会喜欢的。"
 pw_wonder.2306.name: "黄金时代二度终结"
 pw_wonder.2306.desc: "$pw_nostalgia_paradise$已经不存在了。我们无力继续支持这颗星球在过去环境下的娱乐项目。如果这个奇迹得到重建，不仅我们的常客会欢呼雀跃，我们也可以再一次选择其主题。"
 pw_wonder.2310.name: "天堂般的主题公园"
 pw_wonder.2310.desc: "$pw_nostalgia_paradise$或许拥有为我们的顾客创造完美体验所需的一切技术，但它到目前还只是一个没有任何主题的自动化度假胜地。它需要一个身份，一个时间段，一份美感来模仿，来作为我们的叙事者编织的故事背景板。有些东西我们可以放在后面更改。\n\n我们的顾客将要在这里体验一份被如何编织的怀旧情结呢？"
 pw_wonder.2310.new_frontiers: "他们会领略探索崭新边疆的惊险刺激。"
 pw_wonder.2310.golden_age: "他们会体验生活在黄金时代的极尽奢华。"
 pw_wonder.2310.war_epoch: "他们会见识战争年代的爱与荣耀。"
 pw_wonder.2310.palace_of_pleasures: "他们会在欢愉之宫面对他们的欲望。"
 pw_wonder.2310.none: "他们并不需要特定主题，一个自动化的度假胜地已经足够了。"
 pw_message_unhallowed_necropolis_complete: "$pw_unhallowed_necropolis$已经在$PLANET|Y$建成。"
 pw_wonder.2401.name: "亡者之秘语"
 pw_wonder.2401.desc: "我们在探索宇宙的征程中遇到过许多死去的行星，被称之为坟墓星球。这些墓园般的星球遭遇过各式各样的灾难，从不稳定的生物圈引起的自然环境崩溃到好战的原住民引起的世界核平都有可能。\n\n在引起这些星球走向死寂的原因背后，这些星球也隐藏着过去时代的许多秘密。有许多关于这颗星球如何消亡的现象值得我们学习，调查和记录。因为以上的原因并缅怀星球上的原住民，我们建造了$pw_unhallowed_necropolis$，矗立在坟墓之上的一座用于学习和反思的纪念碑。于此我们可以保存这颗星球曾经的模样，研究引起这颗星球崩溃的原因，并向曾经在这里生机勃勃的生活投去管中窥豹的一瞥。"
 pw_wonder.2401.a: "墓地会安置所有出土的秘密。"
 pw_wonder.2401.b: "即便是坟墓也如此宏伟壮观。"
 pw_wonder.2402.name: "亡者之秘语"
 pw_wonder.2402.desc: "我们在探索宇宙的征程中遇到过许多死去的行星，被称之为坟墓星球。这些墓园般的星球遭遇过各式各样的灾难，从不稳定的生物圈引起的自然环境崩溃到好战的原住民引起的世界核平都有可能。\n\n在引起这些星球走向死寂的原因背后，这些星球也隐藏着过去时代的许多秘密。有许多关于这颗星球如何消亡的现象值得我们学习，调查和记录。因为以上的原因并缅怀星球上的原住民，我们建造了$pw_unhallowed_necropolis$，矗立在坟墓之上的一座用于学习和反思的纪念碑。于此我们可以保存这颗星球曾经的模样，研究引起这颗星球崩溃的原因，并向曾经在这里生机勃勃的生活投去管中窥豹的一瞥。"
 pw_wonder.2402.a: "死亡总是令人着迷。"
 pw_wonder.2402.b: "启动挖掘协议。"
 pw_wonder.2402.c: "这片银河会看到更多这样的星球。"
 pw_wonder.2402.d: "欣赏熵的杰作。"
 pw_wonder.2403.name: "[THIS.GetName]的重生。"
 pw_wonder.2403.desc: "幸运的是，[THIS.GetName]不再经受变成坟墓星球的那份伤疤了。不幸的是，我们无法维护一个没有坟墓的古墓的运转了。我们的古墓学家和调查人员为了生计而不得不离开那颗星球，并中止了他们的研究。"
 pw_wonder.2403.a: "惟愿未来不要抹去曾经。"
 pw_wonder.2403.b: "前车之鉴，后事之师。"
 pw_message_blossoming_preserve_complete: "$pw_blossoming_preserve$已在$PLANET|Y$建成。"
 pw_wonder.2501.name: "无城之城"
 pw_wonder.2501.desc: "在这个星系中，在众星连珠之地，极少数星球形成了我们称之为盖亚世界的天堂。那里不仅有大量生命，且这些生命都能离奇共存。无论它呼吸什么空气——若它能呼吸，还是行走何种土地——若它能行走，盖亚都能为其提供家园。\n\n我们目前的科学并没有完全理解这些星球的运作机制。行星规模的复杂自然关系系统，为它们的存在创造了完美的风暴。我们甚至可能能复制这样的网络，但我们还没有理解它。\n\n建造$pw_blossoming_preserve$，不仅是为了研究这些复杂现象，更是为了发展我们的社会，作为其延伸，与星球和谐共存。"
 pw_wonder.2501.a: "与环境的斗争总是失败的。"
 pw_wonder.2501.b: "与自然共存是唯一的出路。"
 pw_wonder.2502.name: "虫群之心"
 pw_wonder.2502.desc: "在这个星系中，在众星连珠之地，极少数星球形成了我们称之为盖亚世界的天堂。那里不仅有大量生命，且这些生命都能离奇共存。无论它呼吸什么空气——若它能呼吸，还是行走何种土地——若它能行走，盖亚都能为其提供家园。\n\n我们目前的科学并没有完全理解这些星球的运作机制。行星规模的复杂自然关系系统，为它们的存在创造了完美的风暴。我们甚至可能能复制这样的网络，但只有格式塔的组织能与之匹敌。\n\n建造$pw_blossoming_preserve$，不仅是为了研究这些复杂现象，更是为了发展我们的社会，作为其延伸，与星球和谐共存。"
 pw_wonder.2502.a: "大地与我们一体。"
 pw_wonder.2502.b: "星球与我们一样，有生命和呼吸。"
 pw_message_department_of_xenoeconomics_complete: "$pw_department_of_xenoeconomics$已在$PLANET|Y$建成。"
 pw_wonder.2601.name: "永恒经济增长"
 pw_wonder.2601.desc: "如果一家公司想在当前的银河系状态下生存，就必须永不停止其利润率增长。我们早就用尽了国内的增长方式。现在唯一的方式是向外扩张。\n\n$pw_department_of_xenoeconomics$现在是利用——以及创造——外国异族需求的中央智囊团。这些银河帝国对其的道德和思潮非常热衷，我们可以轻易制造出令其满意的状态——并为这种特权收取高额费用。鉴于我们显然超越了意识形态，我们可以专注于真正重要的东西：£energy£§Y能量币§!。\n\n我们已经准备好开始研究新的——且法人批准的——从商业伙伴那里榨取金钱的方法。"
 pw_wonder.2601.a: "一切都是供需。我们只用创造需求。"
 pw_wonder.2601.b: "就像从小孩手里抢能量币。"
 pw_wonder.1715.name: "万民乌托邦"
 pw_wonder.1715.desc: "随着$pw_transplanetary_logistics_network$上的最终发展建设，我们终于可以宣称星球上的每个人和社区都是完全自决的。在我们的能力范围内，满足人们的各种物质需求，他们可以专注于对自己真正重要的事情，而没有任何形式的匮乏负担。\n\n随着社会发展，我们已经准备好让整个网络适应未来出现的任何新需求。\n乌托邦就在脚下。"
 pw_wonder.1715.a: "可以预想一个后匮乏时代的世界。"
 pw_wonder.1815.name: "精英主义乌托邦"
 pw_wonder.1815.desc: "随着$pw_forbidden_city$上最终开发项目完工，首都的统治精英们终于可以享受乌托邦的完整成果，绝对不受银河系的困扰——它们仍困扰着我们星球上的小公民。通过满足贵族们的各种需求，无论是物质还是其他方面，他们可以专注于真正重要的事情，而没有任何困扰社会其他阶级的匮乏负担。\n\n随着精英们的发展，他们的需求也随之增长，城市可以适应满足他们的任何愿望。\n我们使自由成为一种稀缺资源。好在我们处于顶端，可以肆意享受。"
 pw_wonder.1815.a: "乌托邦为值得拥有的人存在。"
 pw_wonder.2401.desc.relic: "在徜徉太空的冒险中，我们遇到了一些星球，还残留着自完全包裹在人工结构时代以来的旧日辉煌。这些遗迹星球形成了大范围的行星级考古遗址，其中仍藏有建造它们——并最终摧毁它们的文明文化和技术财富。\n\n这些星球拥有许多来自过去的秘密，它们埋藏在致其死亡的东西下面。有很多星球灭亡的现象需要研究、调查和记录。为了这个目的，也为纪念这些世界过去的居民，我们建造了$pw_unhallowed_necropolis$，一座立于陵墓上的纪念碑，作为研究和思考之地。我们可以在此保存这些世界的古老记录，研究是什么导致了它们的衰落，并一窥这个星球上的生命如何生活。"
 pw_wonder.2402.desc.relic: "我们在探索宇宙的征程中遇到过许多死去的行星，被称之为坟墓星球。这些墓园般的星球遭遇过各式各样的灾难，从不稳定的生物圈引起的自然环境崩溃到好战的原住民引起的世界核平都有可能。\n\n在引起这些星球走向死寂的原因背后，这些星球也隐藏着过去时代的许多秘密。有许多关于这颗星球如何消亡的现象值得我们学习，调查和记录。因为以上的原因并缅怀星球上的原住民，我们建造了$pw_unhallowed_necropolis$，矗立在坟墓之上的一座用于学习和反思的纪念碑。于此我们可以保存这颗星球曾经的模样，研究引起这颗星球崩溃的原因，并向曾经在这里生机勃勃的生活投去管中窥豹的一瞥。"
 pw_wonder.107.d: "一个人的垃圾，另一个人的珍宝。"
 pw_wonder.203.name: "学邦内的冲突"
 pw_wonder.203.desc: "随着$pw_building_particle_supercollider$全面投入运行，宇宙的奥秘已经触手可及，但是它们也会被参与了我们的发现的人染指。任何突破都必须汇报给我们的宗主国，我们还不得不开展一些他们要求我们进行的实验。"
 pw_wonder.203.a: "知识是用来分享的。"
 pw_wonder.203.b: "希望我们能胜过他们。"
 pw_wonder.204.name: "我们学邦的对撞机"
 pw_wonder.204.desc: "我们刚刚收到了报告称我们的学邦刚完成了一台$pw_building_particle_supercollider$的建造，它是开展一些危险但必要的实验的完美场所。我们可以期待着从这座尖端设施传回有关物理学进展的月度报告。"
 pw_wonder.204.a: "给他们一份实验清单。"
 pw_wonder.255.name: "剩余的物理学谜团"
 pw_wonder.255.desc: "$pw_interdimensional_collider$对我们的科学进步的影响是不可估量的。但是，还有很多实验和未探索的探查路线更适合老式的$pw_particle_supercollider$来探索。如果我们能在另外一个星球上重建它，科学联盟会万分感谢的。"
 pw_wonder.255.a: "宇宙的奥秘是没有尽头的。"
 pw_wonder.301.c: "我们的附庸国可以提供实验体。"
 pw_wonder.355.name: "剩余的社会学谜团"
 pw_wonder.355.desc: "$pw_building_psionic_observatory$对我们的科学进步的影响是不可估量的。但是，还有很多实验和未探索的探查路线更适合老式的$pw_domed_city$来探索。如果我们能在另外一个星球上重建它，科学联盟会万分感谢的。"
 pw_wonder.355.a: "社会学的奥秘是没有尽头的。"
 pw_wonder.455.name: "剩余的工程学进步"
 pw_wonder.455.desc: "$pw_metal_vivarium$对我们的科学进步的影响是不可估量的。但是，还有很多实验和未探索的探查路线更适合老式的$pw_building_abyssal_crater_test_site$来探索。如果我们能在另外一个星球上重建它，科学联盟会万分感谢的。"
 pw_wonder.455.a: "工程学的进步是没有尽头的。"
 pw_wonder.501.d: "像家一样！"
 pw_wonder.501.tooltip: "原$origin_subterranean$：$pw_building_erebus_project$提供§Y+5§!£housing£住房"
 pw_wonder.551.d: "我们的住所扩大了！"
 pw_wonder.551.tooltip: "原$origin_subterranean$：$pw_building_erebus_fracking_plant$提供§Y+10§!£housing£住房"
 pw_wonder.1207.d: "将飞行要塞作为飞行竞技场使用。"
 pw_wonder.1207.d.tooltip: "在和平时期，$pw_guardian_angel$将让我们的战士和决斗者在天上完成精彩绝伦的战斗，既维持了我们的传统又向军队致敬。"
 pw_wonder.1207.e: "将堡垒用于阅兵式"
 pw_wonder.1207.e.tooltip: "在和平时期，$pw_guardian_angel$将与我们的其他军事力量一起在这个星球上进行阅兵式。这将成为民众的一道亮丽风景。"
 pw_wonder.1207.f: "使用堡垒作为骑士哨站"
 pw_wonder.1207.f.tooltip: "在和平年代，$pw_guardian_angel$将会充当路过誓言试炼骑士和其扈从们的避风港。愿他们能在试炼中获得我们的帮助。"
 pw_wonder.1207.g: "让电影制作人把它作为一个风景布景来用"
 pw_wonder.1207.g.tooltip: "在和平时期，$pw_guardian_angel$将充当舞台布景和宏伟道具用于动作和宣传片拍摄。而利用我们资产的代价是我们将会在拍摄脚本享有决定权。"
 pw_wonder.1207.no_peace: "我们无需思考和平时期"
 pw_wonder.1207.no_peace.tooltip: "我们以后能通过行星决议来为其指派和平年代任务。"
 pw_wonder.1209.name: "戍邦卫士"
 pw_wonder.1209.desc: "在$pw_building_guardian_angel$完全投入使用后，不仅仅会我们的人民能在这一冰冷残酷的宇宙中更加有安全感，也会让大家都受到我们的保护。敌人在面对我们的宗主国前又多了一道需要跨越的坚韧屏障。"
 pw_wonder.1209.a: "我们即为坚盾。"
 pw_wonder.1210.name: "我们的戍邦守卫"
 pw_wonder.1210.desc: "我们的戍邦传来了好消息：他们已经新建成了一个$pw_building_guardian_angel$以保卫其行星。这样一来，我们和敌人间就又多了一道屏障，我们的附属国蠢到用其来针对他们的宗主国的话就另当别论了。"
 pw_wonder.1210.a: "我现在觉得更安全了。"
 pw_wonder.1210.b: "我们不能放松警惕。"
 pw_wonder.1301.b: "让天空布满浓烟"
 pw_wonder.1320.b: "真是浪费资源精力"
 pw_wonder.1321.c: "可耻妥协。"
 pw_wonder.1324.name: "地幔勘探"
 pw_wonder.1324.desc: "银河对我们提出的要求日新月进，$pw_building_mantle_crucible$代表了我们勘察资源的下一步。这一造物将在未来数年间为我们和其它受益者们提供充足的工业货物。\n我们的宗主国定会因额外合金汇入而喜笑颜开的。"
 pw_wonder.1324.a: "对我们大家而言都够多的。"
 pw_wonder.1324.b: "那群寄生虫可贪得无厌。"
 pw_wonder.1325.name: "勘探邦熔炉"
 pw_wonder.1325.desc: "我们的勘探邦不断搜寻资源以满足我们需求，他们在这一过程中建设了一个$pw_building_mantle_crucible$来产出更多的工业物资。可以预计，我们将会在未来获得更多合金，不过代价是他们的矿物产量会减少。"
 pw_wonder.1325.a: "第一批货物已经运达！"
 pw_wonder.1331.b: "给泰坦铺无损地毯。"
 pw_wonder.1361.c: "我们不能以环境为代价来取得进步。"
 pw_wonder.2120.subterranean: "反转尖塔"
 pw_wonder.2120.mutant: "突变尖塔"
 pw_wonder.2120.order: "骑士团尖塔"
 pw_wonder.2310.noxious_spa: "他们将在毒物水疗中为毒所醉"
 pw_message_feasting_grounds_complete: "$pw_feasting_grounds$已在$PLANET|Y$建成。"
 pw_wonder.2701.name: "食欲推动力"
 pw_wonder.2701.desc: "食物驱动主脑。\n\n$pw_building_feasting_grounds$提供了硕大无朋的空间，让行星各地的子个体于此聚集，在这蜂巢之心——我们文明文化之核心来进食。是的，我们是有文化的，那就是依靠力量和高度协调，为一个目标而前进：这个目标就是进食。\n\n我们的子个体在此地不仅仅只是进食，他们是在享用我们专业之伙食员们所提供的无尽盛宴。在此，主脑能设计出各种战略和计划，而我们的最原始本能则是这一切的向导。\n\n银河系永远不会理解我们的饕餮盛宴。他们能吗？他们只是猎物罢了。"
 pw_wonder.2701.a: "灵魂盛宴就此开始！"
 pw_wonder.2701.b: "我们将向全银河展示我们对囚犯的所作所为。"
 pw_wonder.2701.c: "银河将会见证他们的失落行星之遭遇。"
 pw_wonder.2710.name: "组织一场盛宴"
 pw_wonder.2710.desc: "我们的子个体饥饿无比，我们的主脑渴望进食。\n\n不过我们的下次饕餮应该专注于何？"
 pw_wonder.2710.tooltip: "§G盛宴完成后，我们将会获得下列修正：§!"
 pw_wonder.2710.strength_in_numbers: "数量带来的力量"
 pw_wonder.2710.driving_hunger: "饥饿带来的动力"
 pw_wonder.2710.purpose_of_life: "生命的意义。"
 pw_wonder.2710.sprawling_offspring: "繁衍带来的子嗣"
 pw_wonder.2710.cancel: "我们业已满足。"
 pw_wonder.2710.complete_feast: "我们的饥饿永无止境！"
 pw_wonder.2711.desc: "我们的战士们已经享用完盛宴，并专注于以数量换取力量。在得到更多专注后，我们的飞船将遮盖群星，而我们的军队将会把敌人一个不留全部享用干净。"
 pw_wonder.2712.desc: "我们的战士们已经享用完盛宴，并专注于饥饿驱动力。在目标得到更新后，蜂巢将会进一步迈入群星，吞噬掉路上的一切。"
 pw_wonder.2713.desc: "我们的产卵子个体们已经享用玩盛宴，并专注于诞生更多子嗣。产卵巢在不停孵化出新生即饥饿的个体，他们已经准备好进行饱餐了。"
 pw_wonder.2714.desc: "我们的子个体们已经享用完盛宴，并专注于我们的生命观。在解决方案得到更新后，主脑将会继续完成其生命中的唯一目标：吃干一切。不仅如此，主脑还将保证其它生命也会完成其使命：那就是被吃干净。"
 pw_wonder.901.c: "我们不会放过一丝风吹草动。"
 pw_wonder.1902.name: "举办一场新的和平庆典"
 pw_wonder.1902.desc: "我们应该在$pw_festival_plaza$上即将举办的和平庆典上庆祝什么呢？"
 pw_wonder.1902.a: "富足庆典"
 pw_wonder.1902.a.tooltip: "举办一次和平与爱的公开庆典，向银河系夸耀我们的和谐之道，并使我们的社会变得更加稳定。"
 pw_wonder.1902.b: "生育狂欢节"
 pw_wonder.1902.b.tooltip: "举办一次生命、繁衍和丰饶的庆典，鼓励新生命的诞生，增进对年轻人的关怀。"
 pw_wonder.1902.c: "培育和平"
 pw_wonder.1902.c.tooltip: "举办全球范围的具有文化吸引力的节日，在人们内心深处根植我们所力求的和平概念，并大幅增进我们国家的稳定"
 pw_wonder.1902.d: "丰收节"
 pw_wonder.1902.d.tooltip: "在星球上各个收获季期间举办乡村节日，庆祝我们耕种的土地，并分享土地赐予的丰收回报，进一步巩固我们的价值观。"
 pw_wonder.1902.e: "纪念完美"
 pw_wonder.1902.e.tooltip: "举办庆典，庆祝我们在追求纯净完美的和平主义时所取得的成就，增强团结以及面对境外势力的独立性。这将使我们的和平之道与一直以来的纯粹性得到珍视。"
 pw_wonder.1902.f: "侠义仪式"
 pw_wonder.1902.f.tooltip: "举办各种仪式庆祝我们的誓言试炼骑士为维护和平所作的一切，当他们需要放假时，舞会、宴席、加冕礼欢迎他们。"
 pw_wonder.1902.cancel_festivities: "取消庆典"
 pw_wonder.1902.cancel_festivities.tooltip: "结束当前庆典，希望这是为了举办一场新的，而不是因为快要开战了。"
 pw_wonder.2003.name: "举办一场新的阅兵式"
 pw_wonder.2003.desc: "我们应该在$pw_martial_avenue$上即将举办的战争典礼上庆祝什么呢？"
 pw_wonder.2003.a: "阅兵式"
 pw_wonder.2003.a.tooltip: "虽然勇气无法在和平时期得到衡量，但军队的实力可以。在所有城市中心举办一场阅兵，彰显我们陆军和海军的力量，使我们的敌人感到恐惧，并增进民众对战争的渴望。"
 pw_wonder.2003.b: "护卫舰飞行表演"
 pw_wonder.2003.b.tooltip: "我们的海军训练出了整个星系最好的飞行员。在所有城市中心举办一场阅兵，高难度的护卫舰低轨拖烟飞行表演能够展现我们最有功勋的飞行员的能力。"
 pw_wonder.2003.c: "全国游行"
 pw_wonder.2003.c.tooltip: "在阅兵式上仅仅展示军事力量是不够的，我们还需要展示对自己国家不容置疑的热爱。在所有城市中心举办一场阅兵，促进民族团结并表彰我们最伟大的民族英雄。"
 pw_wonder.2003.d: "战斗表演"
 pw_wonder.2003.d.tooltip: "我们的尚武文化跟我们的军事历史一样丰富。举办一场军事战斗表演，在壮观的决斗中重现我国的每一场历史战役。"
 pw_wonder.2003.e: "战争贩子"
 pw_wonder.2003.e.tooltip: "战争就是生意。当双方向对方发射导弹时，谁卖给他们武器，谁就是赢家。在所有城市中心举办一场阅兵，重点关注对这一活动进行赞助的私营军事综合体，无论是导弹工厂还是雇佣军承包商。"
 pw_wonder.2003.f: "亡者行军"
 pw_wonder.2003.f.tooltip: "死亡不是拒绝从军召唤的借口。我们可以沿着阅兵干道进行永无休止的游行，展示复活士兵和亡灵法师的力量。我们的敌人会知道，他们面对的是一群不知疲倦的敌人。"
 pw_wonder.2003.g: "剧毒比武"
 pw_wonder.2003.g.tooltip: "来吧，来吧，所有骑士和侍从都将在这场盛大的比赛中向我们的毒圣致敬。"
 pw_wonder.2003.cancel_parade: "取消阅兵式"
 pw_wonder.2003.cancel_parade.tooltip: "结束当下进行的阅兵式或战事，希望这是为了举办一场新的，而不是因为人们开始不受控制地变得嗜血并互相攻击。"