l_simp_chinese:
 pw_art_exhibition.1.name: "大型艺术展"
 pw_art_exhibition.1.desc: "一场盛大的艺术展览能令整个[THIS.GetName]的文化产出大幅提高，并让人民幸福无比。我们现在可以选择这次展览的主题，这一主题会影响我们人口的政治思潮。"
 pw_art_exhibition.2.name: "盛大艺术展"
 pw_art_exhibition.2.desc: "一场恢弘无比的艺术展览能让我们各个艺术星球的文化产出大幅提高，并让人民幸福无比。我们现在可以选择这次展览的主题，这一主题会影响我们人口的政治思潮。\n\n§Y每个带有奇迹展馆、世界博览会和异常博物馆的星球都将会举办展览。§!"
 pw_art_exhibition.3.name: "巨型艺术展"
 pw_art_exhibition.3.desc: "一场盛大的艺术展览能让我们各个发达星球的文化产出大幅提高，并让人民幸福无比。我们现在可以选择这次展览的主题，这一主题会影响我们人口的政治思潮。\n\n§Y每个人口数多于10的星球都将会举办展览。§!"
 pw_art_exhibition.4.name: "大型艺术交流会"
 pw_art_exhibition.4.desc: "一场盛大的艺术展览能令整个[THIS.GetName]的文化产出大幅提高，并让人民幸福无比、艺术交易繁盛昌荣。而我们现在可以选择这次展览的主题，这一主题会影响我们人口的政治思潮。我们将召集各个物种和文化中与我们展览主题相称的艺术家来参与展出。"
 pw_art_exhibition.5.name: "盛大艺术交流会"
 pw_art_exhibition.5.desc: "一场恢弘无比的艺术展览能让我们各个艺术星球的文化产出大幅提高，并让人民幸福无比、艺术交易繁盛昌荣。我们现在可以选择这次展览的主题，这一主题会影响我们人口的政治思潮。\n\n§Y每个带有奇迹展馆、世界博览会和异常博物馆的星球都将会举办展览。§!"
 pw_art_exhibition.6.name: "巨型艺术交流会"
 pw_art_exhibition.6.desc: "一场盛大的艺术展览能令我国所有发达星系的文化产出大幅提高，并让人民幸福无比、艺术交流繁盛昌荣。我们现在可以选择这次展览的主题，这一主题会影响我们人口的政治思潮。我们将召集各个物种和文化中与我们展览主题相称的艺术家来参与展出。\n\n§Y每个人口数多于10的星球都将会举行艺术展览。"
 pw_art_exhibition.7.name: "大型艺术霸权展"
 pw_art_exhibition.7.desc: "一场盛大的艺术展览能令整个[THIS.GetName]的文化产出大幅提高，并让人民幸福无比、艺术交易繁盛昌荣。我们现在可以选择这次展览的主题，这一主题会影响我们人口的政治思潮。我们将召集我族中和展览主题相称又顶尖的艺术家来参与展出。"
 pw_art_exhibition.8.name: "盛大艺术霸权展"
 pw_art_exhibition.8.desc: "一场能把我们所有艺术星球的文化产出大幅提高，并让人民幸福无比的无与伦比的艺术展览即将开始。现在我们可以为这场艺术展览挑选一个主题，这将可以改变我们人口的政治思潮。而我们将聚集在我们的物种中最重要且该主题相关的艺术家。\n\n§Y这场展览将在每个带有奇迹展馆、世界博览会和异常博物馆的星球举办。§!"
 pw_art_exhibition.9.name: "巨型艺术霸权展"
 pw_art_exhibition.9.desc: "一场盛大的艺术展会提升我们所有发达行星的文化产出，这一展出将是对我们道德价值观的赞美与维护。我们现在可以选择这场展览的主题，不同的主题将会影响我国人口的政治思潮，我们还会找来和这一主题有关的、来自我们种族的最重要的艺术家们。\n\n§Y选定的展会将在所有人口超过10的星球上举办。"
 pw_art_exhibition.militarist: "战争宣传"
 pw_art_exhibition.militarist.tooltip: "组织一场军事主题展会，描绘战争与史诗故事，同时还可以参与互动式历史战争。"
 pw_art_exhibition.warrior_culture: "尚武艺术"
 pw_art_exhibition.warrior_culture.tooltip: "举办一场纪念我们所有斗士们的艺术展，在展出中进行作战演示并展出武器设计，同时传达战争文化。"
 pw_art_exhibition.nationalistic_zeal: "浪漫民族主义"
 pw_art_exhibition.nationalistic_zeal.tooltip: "为[THIS.GetName]之荣光而举办一场艺术展，重演我们的卓越历史与非凡技艺。"
 pw_art_exhibition.pacifist: "田园牧歌主义"
 pw_art_exhibition.pacifist.tooltip: "举办一场和平主义者的艺术展，重视平静的生活，展示温和平静主题的雕塑，还有与和平的发展有关的绘画。"
 pw_art_exhibition.agrarian_idyll: "阿卡迪亚主义"
 pw_art_exhibition.agrarian_idyll.tooltip: "举办一场追寻阿卡迪亚，田园诗般的乌托邦的艺术展出。描绘田园风景，展出关于都市生活如何让人烦扰的文章，以及关于如何用在大地中生长出来的果实来烹饪的农家食谱。"
 pw_art_exhibition.spiritualist: "宗教艺术"
 pw_art_exhibition.spiritualist.tooltip: "举办一场唯心主义艺术展，召集绘师，作家，模型师，建筑师，裁缝和众多其他忠实的文化工作者们，用直接或间接的方式表达我们的信仰。"
 pw_art_exhibition.exalted_priesthood: "神圣艺术"
 pw_art_exhibition.exalted_priesthood.tooltip: "由我们的男女祭司们举办一场展览，纪念我们信仰的最神圣的壁垒，颂扬我们的习俗、经书和传统。"
 pw_art_exhibition.death_cult: "颓废主义"
 pw_art_exhibition.death_cult.tooltip: "死亡在我们的文化中一直占有一席之地。死亡常常作为艺术创作的主题，出现在描绘濒临死亡的恒星与弥留之际的祈祷的绘画中。现在，我们得以在这场病态的艺术展览上展示我们的艺术藏品。"
 pw_art_exhibition.materialist: "现代主义"
 pw_art_exhibition.materialist.tooltip: "举办一场唯物主义艺术展，用电影，游戏和音乐来描述我们的物质现实，探索近未来的社会。"
 pw_art_exhibition.technocracy: "未来主义"
 pw_art_exhibition.technocracy.tooltip: "未来即是当下！我们的技术官僚不能沉浸在旧藏品与故纸堆之间，我们必须举办一场盛大的展出，展示最新的发明、最狂乱的电影和永恒的合成音乐——全都出自我们这个时代的伟大艺术家之手。"
 pw_art_exhibition.authoritarian: "巴洛克风"
 pw_art_exhibition.authoritarian.tooltip: "为了我们当中最顶尖的菁英们的利益，举办一场威权主义主题的艺术展，将那些由我们的帝国孕育的热烈而旺盛的艺术品收集并展出。"
 pw_art_exhibition.aristocratic_elite: "洛可可风"
 pw_art_exhibition.aristocratic_elite.tooltip: "我们的优雅精致应当在一场艺术展览上得到展现，这场展览则汇集雕塑、音乐、舞蹈、建筑、香氛以及一切符合我们高贵品味的事物。"
 pw_art_exhibition.egalitarian: "现实主义"
 pw_art_exhibition.egalitarian.tooltip: "让每个想要参与的艺术家都加入到这场平等主义的艺术展之中，刻画和叙述他们的人生与社会的现实。"
 pw_art_exhibition.shared_burden: "社会现实主义"
 pw_art_exhibition.shared_burden.tooltip: "我们的国家是由所有人共同劳动建立起来的。没人能宣称独占这个国家的文化，因而我们的艺术展应当颂扬建设了这片土地的无产阶级：我们每一个人。"
 pw_art_exhibition.megacorp: "文化工业"
 pw_art_exhibition.megacorp.tooltip: "艺术可以是一种商品，而举办一场艺术展来尽可能多地卖出艺术品，并使用成批制作的流行符号和经由市场调查决定的宣传标语来标榜装饰它们，便能使我们在这一工业领域的利益获得保证。"
 pw_art_exhibition.imperial_cult: "专制艺术"
 pw_art_exhibition.imperial_cult.tooltip: "“[THIS.Leader.GetRulerTitle]万岁”之歌颂将在最重要的描绘帝国的艺术品的展出中被赋予意义。如果我们值得其垂怜，[THIS.Leader.GetName]将会以[THIS.Leader.GetHerHis]的降临为给予我等的恩典。"
 pw_art_exhibition.fanatic_purifiers: "净化博览会"
 pw_art_exhibition.fanatic_purifiers.tooltip: "净化星系是一项艰苦，但收益颇丰的工作。为了嘉奖我们的净化者们，我们可以举办一场围绕他们和他们的工作的艺术展。"
 pw_art_exhibition.barbaric_despoilers: "战利品博览会"
 pw_art_exhibition.barbaric_despoilers.tooltip: "掠夺来的艺术品不拿来让人看还有什么意义？举办一场展览，展出我国最著名的战利品，并讲述我们是如何夺得它们的。"
 pw_art_exhibition.memorialist: "凝固生命"
 pw_art_exhibition.memorialist.tooltip: "对逝者的记忆仍鲜活地保留在我们的档案中：照片、录音、遗嘱和数不尽的姓名。将我们的档案展示出去，如此所有人都能看到死亡记录者们不知疲倦的工作所得出的成果，并铭记这些值得尊敬的逝者。"
 pw_art_exhibition.500.name: "神秘的赞助商"
 pw_art_exhibition.500.desc: "当我们伟大的艺术展即将落幕，奇观展馆收到一大笔能量币的消息引起了我们的注意。这位神秘赞助者的身份尚不可知，只知道他们想被称作“奇观赞助人”。"
 pw_art_exhibition.501.name: "高贵的赞助人"
 pw_art_exhibition.501.desc: "当我们伟大的艺术展即将落幕，奇观展馆收到一大笔能量币的消息引起了我们的注意。这一笔赞助来自我们帝国内最受尊敬的派系领袖之一，其意在鼓励艺术文化。"
 pw_art_exhibition.502.name: "艺术募捐会"
 pw_art_exhibition.502.desc: "当我们伟大的艺术展即将落幕，我们注意到一些参与者格外享受这次活动，并且组织了一场募捐会，以期有更多的艺术家参与到下次展览中。"
 pw_art_exhibition.503.name: "多彩天穹"
 pw_art_exhibition.503.desc: "我们的伟大的艺术展即将落幕。展出期间，一群天空绘师运用变化流转的多样色彩让举办地行星一直很有气氛，作为纪念，我们为他们提供了一场特殊的表演：作为对他们的认可，绘师们可以在我们的每个殖民地的天空中绘画，而我们的公民们会相当享受。"
 pw_art_exhibition.504.name: "行星雕刻"
 pw_art_exhibition.504.desc: "艺术展于今日落幕。展览上展出的行星级尺度的、在非宜居星球上雕刻的画作和诗歌成为了热门展品之一。访客们为之震撼并深感敬畏。但当展出最终结束，艺术家们将会把这件作品使用的技术提供给我们的科学家们。"
 pw_art_exhibition.505.name: "多样视角"
 pw_art_exhibition.505.desc: "艺术展于今日落幕。展览上展出的幻象摄影作品成为了热门展品之一，这种摄影技术可以同时向不同的观众展示不同的画面。尽管这一技术的未来仍然让人好奇并引发了一些讨论，我们的科学家仍然对于光操控和捕捉技术更加感兴趣。这一技术在展出后被共享，事实表明其对许多领域来说都有意义。"
 pw_art_exhibition.506.name: "创新网络空间"
 pw_art_exhibition.506.desc: "今天结束的艺术展的一大亮点是展示了一个为此次活动建造的虚拟网络空间，有了这个，艺术家们得以超越现实的界限来展现艺术。 随着本次展会的结束，我们将能看到到我们国家最富创造力的人的工作，并从中获得诸多关于社会学的启发。"
 pw_art_exhibition.507.name: "怀念当下"
 pw_art_exhibition.507.desc: "最近举办的艺术展将于今日闭幕。在展会上，一系列虚构作品探究了可能的未来，并展现了一个与我们如今世界相关的反乌托邦。这些反乌托邦故事影响着我们的人民，让人民渴望维持现状，当权者得以保持公众认可。对于现政府而言这意味着更加稳定的政权。"
 pw_art_exhibition.508.name: "外国代表"
 pw_art_exhibition.508.desc: "在近期的艺术展上表现了对某个邻国艺术风潮和文化创作者的高度赞赏，聚集了大量来自该国的艺术家。这从文化层面上将两国紧密团结在了一起并改善了我们之间的外交关系。"
 pw_art_exhibition.509.name: "愤怒的攻击"
 pw_art_exhibition.509.desc: "在最近的一次艺术展上，一件外国的“艺术”作品被展出在一个专门讲述道德沦丧和堕落的部分。当我们建造怪诞博物馆时，展览产生了我们所期望的反应，因为一名参展者在展览中刺伤并划破了一幅外国挂毯，声称这是对我们道德的侮辱。那名参展者逃进了人群中，避免了逮捕审问，我们没有那么多精力逮捕他。不过现在我们对这一个被破坏的挂毯有两个选择:要么我们自己修复它，让它保持原来的样子，要么我们让它就这样被划破，来作为我们文化霸权的声明。"
 pw_art_exhibition.509.a: "更换部件。"
 pw_art_exhibition.509.b: "留作范例。"
 pw_art_exhibition.510.name: "战争进行曲"
 pw_art_exhibition.510.desc: "随着以军事为主题的艺术展落幕，我们可以从这个活动中获得文化助益。在这次展览中，许多新的军旅赞美诗和曲子被创作出来，并在大会上到处演奏，它们必将传遍全国。"
 pw_art_exhibition.511.name: "军事时尚"
 pw_art_exhibition.511.desc: "随着以军事为主题的艺术展落幕，我们能够从这次活动中收获文化助益。在这次展览中揭露了一套全新的官兵制服，他们必将增进我们的战时外交面貌与和平谈判。伴随着此次军用库存的更新，新的仪容标准得以落地，用于反映我军在士兵与舰船的个人组织中的条理。"
 pw_art_exhibition.513.name: "战争游戏"
 pw_art_exhibition.513.desc: "随着以军事为主题的艺术展落幕，我们可以从这个活动中获得文化助益。在这次大会中举办了一场宏伟的模拟战争游戏，[pw_war_games_leader.GetName]则被誉为总冠军。"
 pw_art_exhibition.514.name: "宣传"
 pw_art_exhibition.514.desc: "随着以军事为主题的艺术展落幕，我们能够从这次活动中收获文化助益。在这次展览中，我们的军事情报部门资助了大量宣扬我们战斗中的军队与舰队的艺术作品——尤其是电影，戏剧和游戏——这将提升士气、并推进招兵工作。"
 pw_art_exhibition.515.name: "历史性战役"
 pw_art_exhibition.515.desc: "随着以军事为主题的艺术展落幕，我们可以从这个活动中获得文化助益。此次展览聚焦于描绘不论是在太空时代之前还是之后，我们国家曾参与的众多历史性战役。这激发了我们其中一位科学家的兴趣，现在他选择在职业生涯中专攻军事理论领域。"
 pw_art_exhibition.516.name: "华丽的武器装备"
 pw_art_exhibition.516.desc: "伴随着最近一次以军队文化为焦点的艺术展，众多艺术家齐心协力重新设计了我们军队的武器、载具和海军舰船，以此在我们投入战争时彰显我们的价值观。现在我们的众多指挥官员将配备前工业时代的华丽武器发动攻击，来鼓舞我们全部的部队。"
 pw_art_exhibition.517.name: "言语艺术"
 pw_art_exhibition.517.desc: "    “……只因我这沉重心境并非出于[THIS.GetAdj]\n    而是源于[THIS.GetName]本身。”\n\n因为爱国热忱是最后一场艺术展的主旨，在这场活动中有许多不同的演讲被发表出来，这引得我们大多数的领袖开始探讨如何提高他们的修辞技巧，并拓展了他们的言语艺术。此举必将提升这些领袖的公共演讲水平，并引领他们更好地以我国为荣。"
 pw_art_exhibition.520.name: "烹饪艺术"
 pw_art_exhibition.520.desc: "一个和平的艺术展览结束了，这次活动的一个亮点是展示了各种各样的食物配方和组合。随着烹饪艺术的发展，出现了很多新的文化，我们的人口在食物方面也有所增长。"
 pw_art_exhibition.521.name: "宁静华尔兹"
 pw_art_exhibition.521.desc: "一种创新性的音乐成为了此次展览会的主旋律。一曲所有人都会哼的华尔兹仍在帝国领内不断回响，凝神去听时则会为我们带来一种宁静祥和的氛围。"
 pw_art_exhibition.522.name: "和平文学"
 pw_art_exhibition.522.desc: "在我们最近的艺术展行将结束时，来自不同媒介的若干艺术家共同汇编了一套和平文学作品集，在其中描绘了所有角色在物质和精神上取得的重大进步。在这套作品集中所有的分歧都尽可能以达成共识的方式解决，并将诉诸武力只作为最后手段。这一作品集一定触动了星海共同体中的部分心灵，即使他们并不掌有权利，却也为我们带来了些剩余的影响力。"
 pw_art_exhibition.523.name: "宁静地平线"
 pw_art_exhibition.523.desc: "于今日结束的艺术展上的明星是一套在我们领土内的那些未殖民星球上的高度细节化的日落与地平线的照片，此前公众从未以这样的角度与光线下见过它们。这些平和的照片掀起了一波前往这些天堂般景点的旅游热，许多艺术家想要画下或建模出这些图像，且都在寻找着仍未发现的美景。"
 pw_art_exhibition.524.name: "反抗之歌"
 pw_art_exhibition.524.desc: "在我们最近的艺术展览行将结束时，众多音乐家聚集在一起创作抗争主题的歌曲，以此作为警世故事唤起我们对于过去冲突的回忆。这些歌曲已经流行起来，在不久的将来，我们的人民应该不再会对参与战争这种事那么宽容了。\n\n    因为我们无暇他顾\n    唯有竭力平衡自我\n    否则世界崩毁行将来临。"
 pw_art_exhibition.525.name: "田园牧歌"
 pw_art_exhibition.525.desc: "新一届艺术展上充满新作品，这些作品以各类媒介展现了农业乌托邦：田园画、宁静美好的乡村游戏、关于午后水色透叶的诗歌。这些作品吸引了大量人口追寻描绘的美景，普遍地增加了移民。"
 pw_art_exhibition.526.name: "山寨狂潮"
 pw_art_exhibition.526.desc: "在最近的艺术展上，许多新的室内装饰、服装和建筑都代表了一种乡村美学的复兴，占据了整个展会。这重新创造了一种田园诗般的时代精神，并产生了新的城市人口向我们的农村星球迁移。"
 pw_art_exhibition.530.name: "宗教雕塑研究"
 pw_art_exhibition.530.desc: "在新一届艺术展上，神学家和艺术学者共同分析了最近的宗教雕塑与版画，并整理了我们人民信仰的许多表现形式或缺失。这促进了一些对社会科学的新理解。"
 pw_art_exhibition.531.name: "神圣合唱"
 pw_art_exhibition.531.desc: "在最新的艺术展中，为我们众多神圣文本的谱曲后创作的新音乐作品，现在已经在民众间广为流传。"
 pw_art_exhibition.532.name: "制作灵性香炉"
 pw_art_exhibition.532.desc: "在最新的艺术展中，香炉制作艺术的新发展能够将特殊的香味用于冥想和宗教仪式，挖掘了人口中潜在的灵能特质并为他们带来巨量精神体验。"
 pw_art_exhibition.533.name: "古代传说"
 pw_art_exhibition.533.desc: "在最新的艺术展中，我们重新仔细检查了一个古代神话。这些新的检查导致发现了隐藏在我们星球中的新圣地——虽然它从未被视为重要。现在我们可以参观和研究新的宗教地。"
 pw_art_exhibition.535.name: "圣衣"
 pw_art_exhibition.535.desc: "在最新的艺术展中，一套新的圣衣已被授予给所有参加传统宗教仪式的祭司们。新的服装将在所有巡游和礼拜中反映和传达我们最神圣的价值。"
 pw_art_exhibition.536.name: "沉思潮"
 pw_art_exhibition.536.desc: "随着最新的艺术展集中于神圣的消极主题——宇宙的熵和所有生命的不可避免的死亡，一个新的沉思潮席卷了我们的国家。这股浪潮保持着乐观和悲观的平衡，给一些科学领域带来了新的观点，可以促进我们的研究。\n\n    毕竟，什么生命不是因为其他生命的死亡才得以存活？"
 pw_art_exhibition.540.name: "科学大辩论"
 pw_art_exhibition.540.desc: "一场众多科学家与对科学感兴趣的民众之间的科学大辩论成为了艺术展的一大亮点，这场辩论引发了众多对于道德与其他现代问题研究观点的全新讨论。"
 pw_art_exhibition.541.name: "合成音乐"
 pw_art_exhibition.541.desc: "在我们最新的艺术展览行将结束时，一种全新的音乐流派——合成音乐随着唯物主义的卷土重来而流行。现在，我们的民众可以在帝国的任何角落听到这种全新体裁的音乐。"
 pw_art_exhibition.542.name: "食人宣言"
 pw_art_exhibition.542.desc: "最新艺术展的亮点是出版和传播了一篇名为“食人宣言”的文章，作者是一位先锋派艺术家，他研究并信奉艺术主题和人物的再利用循环。这巩固了我们对艺术创作的理解，并推动众多艺术家做出更多猎奇的作品，以这种或那种方式与银河系的一大部分融合。"
 pw_art_exhibition.543.name: "科幻装置"
 pw_art_exhibition.543.desc: "在最新的艺术展中，流行的科幻世界的绝妙装置给这些故事的运作和手法带来了更多的关注，给目前正在研究的技术带来了新的点子。"
 pw_art_exhibition.545.name: "心灵控制论"
 pw_art_exhibition.545.desc: "新一届艺术展呈现了一场联结和控制论技术的巨大飞跃。在这里，我们帝国中最具影响力、最重要的思想家们的思想汇聚起来，产生一场虚拟讨论，为所有参与者带来了极好的体验。"
 pw_art_exhibition.550.name: "贵族救世主"
 pw_art_exhibition.550.desc: "最新的艺术展见证了我们社会中过去与现在精英的许多新叙事，如政治家、企业主、精神导师和领导人，他们是伟大的文化救世主，这使得他们在大众眼中更具权力。"
 pw_art_exhibition.551.name: "精英香氛"
 pw_art_exhibition.551.desc: "最新的艺术展除了其他事物，还见证了为众多统治精英定制的精英香水与香氛的发展，皆由知名调香师打造。"
 pw_art_exhibition.552.name: "都市改革"
 pw_art_exhibition.552.desc: "最新的艺术展见证了一场都市层面上建筑学认识的革命。为了在城市建设中灌输我们的价值观，并向低层阶级晓谕他们的地位，一项关于敌意建筑的新都市学说被采用，暗中迫使工人和奴隶进入期望中的的社会表现。"
 pw_art_exhibition.553.name: "奢侈渴望"
 pw_art_exhibition.553.desc: "在最新的艺术展上，重要的艺术家们考察了稀有资源在众多个人物品，如服饰、挂毯、嵌画及身体饰物上的使用，随后引发了一场对现有最具装饰性与价值的奢侈品的新兴趣。这肯定会在不久的将来扩大它们的贸易和价值。"
 pw_art_exhibition.555.name: "纹章血统"
 pw_art_exhibition.555.desc: "最新的艺术展见证了一项历史研究，关于帝国中所有最重要贵族家族的血统旗帜与纹章，以及他们标志的多种形式的分布。这向贵族们宣示了他们在我们社会等级结构中的主导地位。"
 pw_art_exhibition.556.name: "美学之死"
 pw_art_exhibition.556.desc: "在最近的艺术展览中，许多有争议的艺术家利用精英们对不合规的艺术作品的愤怒，找到一条成名之路。他们故意制作了审美不良的绘画作品，冒犯了我们贵族的高雅品味，进而成为整场活动中最具影响力的创作人。他们在许多方面把我们的艺术传统武器化，反过来对抗我们的社会，并因此而闻名。"
 pw_art_exhibition.556.a: "审查这些恶劣卑鄙的作品。"
 pw_art_exhibition.556.a.tooltip: "那正中他们下怀！而且根本不会使艺术作品出名。"
 pw_art_exhibition.556.b: "那种策略在政府沟通中很管用。"
 pw_art_exhibition.560.name: "平凡英雄"
 pw_art_exhibition.560.desc: "在最近的艺术展当中，我们看到了我们社会中诸多全新的劳动人民的日常故事，比如矿工、医护工作者、护理人员与清洁工，他们才是故事的主角和英雄。故事中展现了他们工作中共同的困境，这也将使这个阶级能够获得更多的政治权力。"
 pw_art_exhibition.561.name: "控制论分配"
 pw_art_exhibition.561.desc: "最新的艺术展见证了艺术家和技工们的巨大努力，他们分配并传播普通公民的网络联结和线上映像，使各种艺术作品甚至可以到达我们最偏远的人口中。"
 pw_art_exhibition.562.name: "粗野主义"
 pw_art_exhibition.562.desc: "在最新的艺术展中，人们对粗野主义建筑和都市主义发展的共性重新产生了兴趣。这导致帝国的一些领袖开始追求建筑主题，以便在实践中更好地落实这些平等主义的方针。"
 pw_art_exhibition.563.name: "合作纪念碑"
 pw_art_exhibition.563.desc: "在最近的艺术展中，一个广泛的、深受欢迎的想法今天结出了硕果。许多新的城市艺术设施在全国各地建成，如雕像、涂鸦和在著名地标的投影表演。这些纪念碑代表我们所有人为建设未来付出的合作努力，使用了来许多不同的工匠与工程师的技术知识组合来进行。"
 pw_art_exhibition.564.name: "政治艺术"
 pw_art_exhibition.564.desc: "最近的艺术展的一个焦点是关于艺术表达政治方面，例如在小说描绘的阴谋中寻求政府的改变，以及在多人游戏中对体制问题进行探索，所有这些问题都可以与游戏中的挑战相关。这导致了我们的一位科学家对艺术和政治之间的关系产生了进一步的兴趣。"
 pw_art_exhibition.565.name: "共同富裕"
 pw_art_exhibition.565.desc: "最近的艺术展的一个焦点是我们国家共同劳动所带来的共同富裕和文化。目前这种信心在我们的社会中无处不在，出现在大多数大众媒体里，并在各地产生一种正当的稳定感。"
 pw_art_exhibition.566.name: "社会主义的现实主义"
 pw_art_exhibition.566.desc: "最近的艺术展的一个焦点是对未来的乌托邦式构想。我们的艺术家现在所表达的对稳定、和谐与和平的终极描绘，似乎比以往任何时候都更接近极限。它使我们的民众对追求这条道路，达到这个光明的未来充满决心。\n\n乌托邦或许已在地平线上停留已久，每当我们靠近一步，它就远离我们一步，但现在我们手可摘星辰。地平线在我们掌握之中，而乌托邦也是如此。"
 pw_art_exhibition.570.name: "怀旧循环"
 pw_art_exhibition.570.desc: "在最近的艺术展中，一些大众记忆中的怀旧象征获得了重生，这导致了对老旧产品的新一轮寻找，使它们的价值难以磨灭。"
 pw_art_exhibition.571.name: "商业拜物主义"
 pw_art_exhibition.571.desc: "最近的艺术展中将重点放在媒体作品的谨慎营销上，该行为将媒体的价值观灌输到产品中。这反过来导致人们对商品的渴望超过了其实用性。\n\n对企业来说幸运的是，观众并没有意识到这样的媒体是极致扭曲的。它并没有满足人们的需要——而是告诉他们你要需求什么。"
 pw_art_exhibition.572.name: "消费成瘾"
 pw_art_exhibition.572.desc: "最近的艺术展中出现了对某些产品和媒体设计的长篇研究，这些设计通过操纵与成瘾有关的自然和社会行为来销售更多的产品，并使消费者陷入持续不断的服务中。"
 pw_art_exhibition.573.name: "流行产业"
 pw_art_exhibition.573.desc: "最近的艺术展见证了一个新流行产业品牌的成立和普及，它有着独立的审美和偶像。这将为新粉丝提供不错的消遣，并为新任CEO提供巨大的利润。"
 pw_art_exhibition.574.name: "超社会品牌建设"
 pw_art_exhibition.574.desc: "在最近的艺术展中，我们帝国的许多公司宣布了他们品牌的新虚拟形象。这些角色将与他们的客户互动与分享价值观，并直接尝试与每名公众成员模仿某种关系。实际上，这将操纵公众，使他们认为自己对我们公司的福祉有所投入，让我们在银河系舞台上拥有更大的影响力。"
 pw_art_exhibition.575.name: "外包开发"
 pw_art_exhibition.575.desc: "在最近的艺术展中，我们的分部看到了许多来自低薪工匠的作品集，这可能为将工作外包的新投资开辟道路。"
 pw_art_exhibition.576.name: "打击工会"
 pw_art_exhibition.576.desc: "在最近的艺术展中，大量的反工会和剥削工人的宣传被灌输到许多媒体作品中，在民众中形成了巨大的反组织情绪。这给了我们维持生产指标的同时削减工人维护费的机会。"
 pw_art_exhibition.577.name: "个性养成"
 pw_art_exhibition.577.desc: "我们最近的艺术展上的多媒体制作有所增加：一种横跨大量书籍、电影和游戏的叙事。生产它们的公司设计了这种媒体并对其进行操纵，以集中那些对所讲述的故事有深刻认同的粉丝。这些媒体连锁利用消费习惯来洗粉，不去购买最新出版物或任何相关商品的人会被认为是不合格的粉丝。出版商甚至故意制造与其他媒体连锁的冲突，以进一步促进销量。"
 pw_art_exhibition.578.name: "专业消费者文化"
 pw_art_exhibition.578.desc: "通过对社交网络的巧妙利用，最近的艺术展中的企业酝酿出了一种用户创造内容的消费文化，人们被刺激着为开放平台创作内容，并用参与度来奖励他们。这使得这些公司可以将生产成本转移到用户本身，同时又不损失销量和广告赞助。"
 pw_art_exhibition.580.name: "宏伟建筑"
 pw_art_exhibition.580.desc: "我们的神皇通过参观最近的艺术展来赐福我们，并对一位著名建筑师的城市主义设计感到迷恋。展览结束时，对王座间和整座皇城进行改革的计划已被提出，为了使其在视觉上更好地反映我们帝国的价值观。"
 pw_art_exhibition.590.name: "科学排外主义"
 pw_art_exhibition.590.desc: "最近的纯净艺术展在今日告一段落。这期艺术展上有一个关于异种生物学的精选部分，并展出了历史上被我们净化的生物的干燥样本。这类展览使我们最知名的骨相学家和优生学家聚集在一起，就生物优越性和对知觉生命的全面净化进行了一场健康的辩论。这有助于宣扬我们的价值观，并推动更多的科学家去跟进这些主题。"
 pw_art_exhibition.600.name: "战利品鉴定"
 pw_art_exhibition.600.desc: "最近的战利品展览引起了人们对研究古代战利品及其历史的极大兴趣。这引向了对那些被认为不过是垃圾的古老文物的仔细研究，结果发现它们拥有比看上去更多的文化和技术秘密。"
 pw_art_exhibition.601.name: "分享征服"
 pw_art_exhibition.601.desc: "最近的艺术展从我们引以为傲的掠夺者那里得到了大量的新鲜战利品，他们想藉此展示他们的胜利。不过在展览期间，一股合作和利他主义的浪潮席卷了我们的征服者，他们中的大多数决定与全体人民分享战利品。现在所有人都可以享受拿到手的外来商品了。"
 pw_art_exhibition.610.name: "对熵的兴趣"
 pw_art_exhibition.610.desc: "最近的艺术展通过一个盛大的静物展览，收集并展示了我们多年来在银河系漫游时收集到的死者记忆。这种生与死的对话激起了一些科学家对熵的研究，和对更抽象的物理学问题进行阐述的兴趣。"
 pw_art_exhibition.611.name: "死者传说"
 pw_art_exhibition.611.desc: "最近的艺术展通过一个盛大的静物展览，收集并展示了我们多年来在银河系漫游时收集到的死者记忆。它收纳了许多详细的濒死故事和回忆录，描述了重要人物的轨迹和他们死亡的情况。这样的故事给我们的一些领袖带来了新的过去教训。\n\n    艺术是抵抗死亡。\n    艺术就是抵抗。"
 pw_art_exhibition.OK: "艺术的奇迹。"
 pw_art_exhibition.700.name: "浮夸外交"
 pw_art_exhibition.700.desc: "最近的艺术展专为我们最令人尊敬的艺术形式——演讲艺术的历史举办。我们看到了许多对条约历史性的描述，对古代演讲的复述，以及对我们协议的戏剧性重演。当然，一切都在赞美我们优越的政治方法，并展示我们在其他国家失败时的成功之处。\n\n也许异族人会从该展览中学习到我们伟大外交手段的皮毛。"
 pw_art_exhibition.701.name: "环境改造展"
 pw_art_exhibition.701.desc: "在最近的艺术展览中，所有人都对一种新的艺术表现形式感到惊讶——地形塑造。许多艺术家将塑造周遭世界的自然能力与我们在太空冒险中获得的新技术相结合，能够产生全新的大气和生物圈，不仅在科学上可能，而且在审美上可取。\n\n这引发了一场塑造世界方式的革命，新技术随即面世，我们已经确定下一个环境改造项目将为真正的艺术努力。"
 pw_art_exhibition.702.name: "享乐主义"
 pw_art_exhibition.702.desc: "在最新的艺术展览中，致力于追求快乐的艺术形式大量涌现。这次展览传播了许多新的视觉刺激作品、色情舞蹈、精神药物和听觉娱乐药物。\n\n这代表了一个新的享乐主义和颓废主义的时代，新的实验性文化浪潮，为所有参与者带来了压倒性的快乐。"
 pw_art_exhibition.703.name: "雕塑种植"
 pw_art_exhibition.703.desc: "$pw_titan_forge$的先进装置与$pw_pavilion_of_wonders$提供的艺术实验自由结合，为我们的催化技师开发新艺术技艺创造了有利环境。独特的新金属雕塑从生物材料成长为奇异的新合金，填满了我们的画廊。\n\n这可以说是利用传统生产方式来创新文化生产的绝佳机会。"
 pw_art_exhibition.703.a: "安排一些资源支持这些艺术家。"
 pw_art_exhibition.703.b: "巨大的进步！"
 pw_art_exhibition.704.name: "奇技淫巧博览会"
 pw_art_exhibition.704.desc: "许多来自$pw_industrial_hearth$的工匠们聚集在一起，在$pw_pavilion_of_wonders$组织了一次他们的杰作展览。这些作品的艺术价值高于实用价值，代表了我们的工匠们在工作之余的倾向。有些人甚至报告说，他们被“奇怪的情绪”打动，在这期间他们感到必须收集材料来完成他们的艺术作品。\n\n不管怎样，如果我们提供更多资源并推动更多展览，可以预见我们的传统工艺将蓬勃发展，迈入新阶段。"
 pw_art_exhibition.704.a: "我们应该进一步激励这些艺术家。"
 pw_art_exhibition.704.b: "多么非凡的技艺啊！"