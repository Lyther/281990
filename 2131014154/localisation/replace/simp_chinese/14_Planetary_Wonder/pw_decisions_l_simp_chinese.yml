l_simp_chinese:
 pw_decision_erebus_prospecting: "破坏性勘探"
 pw_decision_erebus_prospecting_desc: "榨出矿脉里的每块矿物，不惜损害星球本身。"
 pw_decision_helios_seeding: "人工降雨"
 pw_decision_helios_seeding_desc: "用播种和地形改造设备操纵云层，增加太阳能收集，从而对行星生物圈产生一些影响。"
 pw_decision_demetrius_harvesting: "掠夺性收获"
 pw_decision_demetrius_harvesting_desc: "将土壤逼至极限，从一切来源榨取食物，只留下刚刚够的食物以保持生物圈平衡，并拿走剩下的所有。星球将遭受劫难，但我们会蓬勃发展。"
 pw_decision_rebuild_flying_fortress: "重建飞行堡垒"
 pw_decision_rebuild_flying_fortress_desc: "我们的飞行堡垒可能已经从高空坠落，但是守护天使架构仍然存在。我们可以重建它以再次保护天空。"
 pw_decision_rebuild_flying_fortress_tooltip: "训练一支飞行堡垒军队，保卫星球。"
 pw_decision_manage_land_repurposing: "土地再利用管理"
 pw_decision_manage_land_repurposing_desc: "通过牺牲我们不需要的自然保护区并增加基建开销，我们可以管理行星资源的用途并给区划更多空间。"
 pw_decision_SE_install_space_ramp: "安装§B太空滑道§!"
 pw_decision_SE_install_space_ramp_desc: "安装太空滑道以扩建$pw_space_elevator$的基建，通过磁悬浮轨道发射火箭动力滑橇。这将为我们的人员和货物提供更好更省的移动能力。太空坡道"
 pw_decision_SE_install_skyhook: "安装§B天钩§!"
 pw_decision_SE_install_skyhook_desc: "安装一个天钩卫星以扩大$pw_space_elevator$的基建，其能将离场的飞船从低轨道引向太空，并将入场的飞船从太空引回低轨道。这个结构利用一个纤绳系统操纵轨道动量来加减速飞船，节省燃料并提高运输效率。"
 pw_decision_SE_moon_colony_expansion: "建立卫星殖民地"
 pw_decision_SE_moon_colony_expansion_desc: "在殖民环绕这颗行星的卫星时利用太空电梯提供合适的基建。星球的卫星越多，可扩张的空间就越多。"
 pw_decision_SE_orbital_districts: "创建轨道区划"
 pw_decision_SE_orbital_districts_desc: "利用太空电梯为环绕星球的轨道区划建设提供合适的基建。"
 pw_decision_SE_counterweight_habitat: "建造平衡用居住站"
 pw_decision_SE_counterweight_habitat_desc: "建造一个轨道居住站作为这颗星球的太空电梯的配重，以扩大星球的轨道区划。"
 pw_decision_SE_counterweight_habitat_tooltip: "建造一个环绕该星球的居住站。"
 pw_decision_SE_open_for_galactic_market: "对泛星系贸易市场开放太空电梯"
 pw_decision_SE_open_for_galactic_market_desc: "向泛星系贸易市场的外商投资开放地方生产，允许我们选择所遵循的准则。"
 pw_decision_SE_change_galactic_market_bonus: "改变开放市场准则"
 pw_decision_SE_change_galactic_market_bonus_desc: "为太空电梯选择一项关于对泛星系贸易市场开放经济的新准则。"
 pw_decision_release_sedative_gas: "释放镇静气体"
 pw_decision_release_sedative_gas_desc: "在大气层中释放处理过的异星天然气，可以放松和镇定有机体。"
 pw_decision_living_metal_construction: "活体金属扩展"
 pw_decision_living_metal_construction_desc: "使用活体金属建设新建筑和区划，让结构能同时发挥多种功能，增加可用空间。"
 pw_decision_mantle_crucible_alloys: "地幔熔炉焦点：军用"
 pw_decision_mantle_crucible_alloys_desc: "摒弃一些消费品的产能可以提高合金生产以供军队使用。"
 pw_decision_mantle_crucible_alloys_regular_tooltip: "$pw_mantle_crucible$：\n    +3$job_foundry$岗位\n    -3$job_artisan$岗位\n    +1£volatile_motes£§Y$volatile_motes$§!维护费"
 pw_decision_mantle_crucible_alloys_machine_tooltip: "$pw_mantle_crucible$：\n    +3$job_alloy_drone$岗位\n    -3$job_artisan_drone$岗位\n    +1£volatile_motes£§Y$volatile_motes$§!维护费"
 pw_decision_mantle_crucible_consumer_goods: "地幔熔炉焦点：民用"
 pw_decision_mantle_crucible_consumer_goods_desc: "摒弃一些合金的产能可以提高消费品生产以供民众使用。"
 pw_decision_mantle_crucible_consumer_goods_regular_tooltip: "$pw_mantle_crucible$：\n    -3$job_foundry$岗位\n    +3$job_artisan$岗位\n    +1£volatile_motes£§Y$volatile_motes$§!维护费"
 pw_decision_mantle_crucible_consumer_goods_machine_tooltip: "$pw_mantle_crucible$：\n    -3$job_alloy_drone$岗位\n    +3$job_artisan_drone$岗位\n    +1£volatile_motes£§Y$volatile_motes$§!维护费"
 pw_decision_pavilion_of_wonders_planetary_art_exhibition: "组织行星展览"
 pw_decision_pavilion_of_wonders_planetary_art_exhibition_desc: "在奇迹展馆举办的盛大展览，聚集了来自我们帝国的许多艺术家和所有希望惊叹于他们创作的人。"
 pw_decision_pavilion_of_wonders_planetary_art_exhibition_tooltip: "发起一个项目以在星球上组织一场主题展览，可以转变大众的观念或给予其他加成。"
 pw_decision_pavilion_of_wonders_planetary_art_exhibition_ongoing: "已举办了一场展览。\n§R一次只能进行一场展览。§!"
 pw_decision_pavilion_of_wonders_interplanetary_art_exhibition: "组织跨行星展览"
 pw_decision_pavilion_of_wonders_interplanetary_art_exhibition_desc: "一场覆盖我们所有奇迹展馆的综合展览，促进整个帝国的跨行星文化交流。"
 pw_decision_pavilion_of_wonders_interplanetary_art_exhibition_tooltip: "发起一个项目以在全部建有$pw_pavilion_of_wonders$的星球上组织一场主题展览，可以转变大众的观念或给予其他加成。"
 pw_decision_pavilion_of_wonders_interstellar_art_exhibition: "组织星际展览"
 pw_decision_pavilion_of_wonders_interstellar_art_exhibition_desc: "一场覆盖我们所有奇迹展馆与巨型艺术设施的综合展览，促进整个帝国的星际文化交流。"
 pw_decision_pavilion_of_wonders_interstellar_art_exhibition_tooltip: "发起一个项目以在所有人口数大于10的星球上组织一场主题展览，可以转变大众的观念或给予其他加成。"
 pw_decision_fair_of_worlds_planetary_art_exhibition: "组织行星异种博览会"
 pw_decision_fair_of_worlds_planetary_art_exhibition_desc: "于世界博览会举行的一个盛大展览，聚集了来自我们帝国的许多艺术家，和所有希望惊叹于他们创作并参与文化交流的人。"
 pw_decision_fair_of_worlds_planetary_art_exhibition_tooltip: "发起一个项目以在星球上组织一场文化多样性狂欢的主题展览，可以转变大众的观念或给予其他加成。"
 pw_decision_fair_of_worlds_interplanetary_art_exhibition: "组织跨行星异种博览会"
 pw_decision_fair_of_worlds_interplanetary_art_exhibition_desc: "一场覆盖我们所有奇迹展馆与世界博览会的综合展览，促进整个帝国跨行星、跨物种的文化交流。"
 pw_decision_fair_of_worlds_interplanetary_art_exhibition_tooltip: "发起一个项目以在全部建有$pw_pavilion_of_wonders$或$pw_fair_of_worlds$的星球上组织一场文化多样性狂欢的主题展览，可以转变大众的观念或给予其他加成。"
 pw_decision_fair_of_worlds_interstellar_art_exhibition: "组织星际异种博览会"
 pw_decision_fair_of_worlds_interstellar_art_exhibition_desc: "一场覆盖我们所有奇迹展馆、世界博览会与巨型艺术设施的综合展览，促进整个银河系所有物种间的星际文化交流。"
 pw_decision_fair_of_worlds_interstellar_art_exhibition_tooltip: "发起一个项目以在所有人口数大于10的星球上组织一场文化多样性狂欢的主题展览，可以转变大众的观念或给予其他加成。"
 pw_decision_museum_of_the_grotesque_planetary_art_exhibition: "组织行星怪诞展览"
 pw_decision_museum_of_the_grotesque_planetary_art_exhibition_desc: "于怪诞博物馆举行的一个盛大展览，抨击来自渺小物种的艺术家并宣传我们自己的价值观，欢迎着所有希望致敬于我们高尚艺术的人。"
 pw_decision_museum_of_the_grotesque_planetary_art_exhibition_tooltip: "发起一个项目以在星球上组织一场宣传文化霸权的主题展览，可以转变大众的观念或给予其他加成。"
 pw_decision_museum_of_the_grotesque_interplanetary_art_exhibition: "组织跨行星怪诞展览"
 pw_decision_museum_of_the_grotesque_interplanetary_art_exhibition_desc: "一场覆盖我们所有奇迹展馆与怪诞博物馆的综合展览，在跨行星范围内宣扬对堕落艺术的净化，致敬我们的高尚艺术。"
 pw_decision_museum_of_the_grotesque_interplanetary_art_exhibition_tooltip: "发起一个项目以在全部建有$pw_pavilion_of_wonders$或$pw_museum_of_the_grotesque$的星球上组织一场捍卫文化优越性的主题展览，可以转变大众的观念或给予其他加成。"
 pw_decision_museum_of_the_grotesque_interstellar_art_exhibition: "组织星际怪诞展览"
 pw_decision_museum_of_the_grotesque_interstellar_art_exhibition_desc: "一场覆盖我们所有奇迹展馆与怪诞博物馆的综合展览，在整个帝国宣扬星际范围的对堕落艺术的净化，致敬我们的高尚艺术。"
 pw_decision_museum_of_the_grotesque_interstellar_art_exhibition_tooltip: "发起一个项目以在所有人口数大于10的星球上组织一场捍卫文化优越性的主题展览，可以转变大众的观念或给予其他加成。"
 pw_decision_has_mega_arts_exhibition_tooltip: "§R需要一座完全运作的巨型艺术设施。§!"
 pw_decision_holy_reliquary_visit_the_reliquary: "访问$pw_holy_reliquary$"
 pw_decision_holy_reliquary_visit_the_reliquary_desc: "访问存放我们圣物的厅堂。"
 pw_decision_holy_reliquary_visit_the_reliquary_tooltip: "发起一项以$pw_holy_reliquary$为中心的活动，将神器圣化并激活它们的一些能力。"
 pw_decision_religious_persecution: "实施宗教迫害"
 pw_decision_religious_persecution_desc: "使用$pw_holy_reliquary.defender_of_the_faith$的神圣权力，实施一场对所有可能威胁到我们信仰的人的宗教迫害，异端和无信者亦如此。"
 pw_decision_end_religious_persecution: "结束宗教迫害"
 pw_decision_end_religious_persecution_desc: "我们的人民已经遭受了足够的痛苦，是时候结束这场宗教迫害了。"
 pw_decision_grand_archive_visit_the_archive: "访问$pw_grand_archive$"
 pw_decision_grand_archive_visit_the_archive_desc: "访问那些讲述宇宙故事和秘密的博物馆及藏品。"
 pw_decision_grand_archive_visit_the_archive_tooltip: "发起一项以$pw_grand_archive$为中心的活动，集中特殊的收藏品，并深入研究它们的秘密。"
 pw_decision_tls_infrastructure_tooltip: "通过§G升级§!现有的§B基础设施§!来改良$pw_transplanetary_logistics_network$。\n被移除的矿藏将会被升级为额外的矿藏。"
 pw_decision_tls.develop_infrastructure: "§B发展基础设施：§!"
 pw_decision_tls_infrastructure_distribution_1: "$pw_decision_tls.develop_infrastructure$食物分配"
 pw_decision_tls_infrastructure_distribution_1_desc: "使用$pw_transplanetary_logistics_network$建立一个食物分配体系，为所有人提供生活能力。"
 pw_decision_tls_infrastructure_distribution_2: "$pw_decision_tls.develop_infrastructure$能量分配"
 pw_decision_tls_infrastructure_distribution_2_desc: "使用$pw_transplanetary_logistics_network$改进现有的分配体系，为所有人口提供能源和网络连接。"
 pw_decision_tls_infrastructure_distribution_3: "$pw_decision_tls.develop_infrastructure$货物分配"
 pw_decision_tls_infrastructure_distribution_3_desc: "使用$pw_transplanetary_logistics_network$改进现有的分配体系，为所有人口提供基本物资。"
 pw_decision_tls_infrastructure_distribution_4: "$pw_decision_tls.develop_infrastructure$奢侈品分配"
 pw_decision_tls_infrastructure_distribution_4_desc: "整合$pw_space_elevator$与$pw_transplanetary_logistics_network$以改进目前的分配体系，为我们的人口提供异星奢侈品并最大化全体的舒适度。"
 pw_decision_tls_infrastructure_emergency_1: "$pw_decision_tls.develop_infrastructure$医疗站"
 pw_decision_tls_infrastructure_emergency_1_desc: "使用$pw_transplanetary_logistics_network$在星球上的任意地点建立医疗站，进行预防和应对性治疗，极大地改善民生。"
 pw_decision_tls_infrastructure_emergency_2: "$pw_decision_tls.develop_infrastructure$居住支持"
 pw_decision_tls_infrastructure_emergency_2_desc: "使用$pw_transplanetary_logistics_network$改进目前的应急体系，通过开发居住舱来确保良好的生活条件，极大地改善民生。"
 pw_decision_tls_infrastructure_emergency_3: "$pw_decision_tls.develop_infrastructure$应急服务"
 pw_decision_tls_infrastructure_emergency_3_desc: "使用$pw_transplanetary_logistics_network$改进目前的应急体系，在星球上的所有地方提供应急援助来帮助任何可能需要它的人，极大地改善民生。"
 pw_decision_tls_infrastructure_emergency_4: "$pw_decision_tls.develop_infrastructure$危机响应人员"
 pw_decision_tls_infrastructure_emergency_4_desc: "整合$pw_guardian_angel$与$pw_transplanetary_logistics_network$以改进目前的应急体系，使我们能在任何星球灾难发生时迅速派遣危机响应小组。"
 pw_decision_tls_infrastructure_culture_1: "$pw_decision_tls.develop_infrastructure$公共集会"
 pw_decision_tls_infrastructure_culture_1_desc: "使用$pw_transplanetary_logistics_network$促进社区中心的公共讨论，改善我们人口的文化发展和他们进行自决的途径。"
 pw_decision_tls_infrastructure_culture_2: "$pw_decision_tls.develop_infrastructure$双重政权结构"
 pw_decision_tls_infrastructure_culture_2_desc: "使用$pw_transplanetary_logistics_network$促进地方行政管理，分担官僚机构的负担并让民众更好地管理自己，从而改善目前的文化发展体系。"
 pw_decision_tls_infrastructure_culture_3: "$pw_decision_tls.develop_infrastructure$分布式教育"
 pw_decision_tls_infrastructure_culture_3_desc: "使用$pw_transplanetary_logistics_network$提供公共教育中心，鼓励我们的人民追求个人和社区的发展，从而改进目前的文化发展体系。"
 pw_decision_tls_infrastructure_culture_4: "$pw_decision_tls.develop_infrastructure$艺术设施"
 pw_decision_tls_infrastructure_culture_4_desc: "整合$pw_pavilion_of_wonders$与$pw_transplanetary_logistics_network$，以展馆的分布式展览为形式推广城市艺术设施，鼓励本地艺术家的发展，从而改善目前的文化发展体系。"
 pw_decision_tls_infrastructure_industrial_1: "$pw_decision_tls.develop_infrastructure$公共市场"
 pw_decision_tls_infrastructure_industrial_1_desc: "使用$pw_transplanetary_logistics_network$确立定制商品的交换和分配，推广当地制造业并促进个性化产品的使用。"
 pw_decision_tls_infrastructure_industrial_2: "$pw_decision_tls.develop_infrastructure$发明展"
 pw_decision_tls_infrastructure_industrial_2_desc: "使用$pw_transplanetary_logistics_network$推广和分享流行的设计创意，让民众更密切地参与到生产过程中，从而改善目前的工业体系。"
 pw_decision_tls_infrastructure_industrial_3: "$pw_decision_tls.develop_infrastructure$合作式制造业"
 pw_decision_tls_infrastructure_industrial_3_desc: "使用$pw_transplanetary_logistics_network$推广合作式工厂并共享工业设计，提高效率和生产相关性，从而改进目前的工业体系。"
 pw_decision_tls_infrastructure_industrial_4: "$pw_decision_tls.develop_infrastructure$产业工会"
 pw_decision_tls_infrastructure_industrial_4_desc: "整合$pw_mantle_crucible$与$pw_transplanetary_logistics_network$，推广工业联合体的发展并允许全面、公开、安全地访问我们在行星地幔中设立的巨大工厂空间，从而改善当前的工业体系。"
 pw_decision_fc_infrastructure_tooltip: "§G升级§!现有的§B基础设施§!以改良$pw_forbidden_city$\n被移除的矿藏将会被升级为额外的矿藏。 "
 pw_decision_fc.develop_infrastructure: "§B发展基建设施：§!"
 pw_decision_fc_infrastructure_capital_1: "$pw_decision_fc.develop_infrastructure$星球指挥部"
 pw_decision_fc_infrastructure_capital_1_desc: "利用$pw_forbidden_city$建立一个集中式星球管理办事处，与首都直接相连。"
 pw_decision_fc_infrastructure_capital_2: "$pw_decision_fc.develop_infrastructure$总督宅邸"
 pw_decision_fc_infrastructure_capital_2_desc: "利用$pw_forbidden_city$改良目前的星球首府以供该星区的总督入住，并允许制定更复杂的政策。"
 pw_decision_fc_infrastructure_capital_seat_of_power: "$pw_decision_fc.develop_infrastructure$权力中心"
 pw_decision_fc_infrastructure_capital_seat_of_power_desc: "利用$pw_forbidden_city$改良目前的星系首府以供帝国政要使用，讨论星际间的事务。"
 pw_decision_fc_infrastructure_capital_throne_room: "$pw_decision_fc.develop_infrastructure$王座厅"
 pw_decision_fc_infrastructure_capital_throne_room_desc: "利用$pw_forbidden_city$改良目前的星系首府以供帝国政要使用，帝皇至高无上的王座间。"
 pw_decision_fc_infrastructure_capital_holy_throne: "$pw_decision_fc.develop_infrastructure$帝国圣座"
 pw_decision_fc_infrastructure_capital_holy_throne_desc: "利用$pw_forbidden_city$改良目前的星系首府以供帝国政要使用，帝皇神圣而至高无上的王座间。"
 pw_decision_fc_infrastructure_capital_resort: "$pw_decision_fc.develop_infrastructure$奢华度假区"
 pw_decision_fc_infrastructure_capital_resort_desc: "利用$pw_forbidden_city$建立一个与世隔绝的度假地，让帝国有钱有权的精英们在繁重的管理生活中找到心灵的宁静。"
 pw_decision_fc_infrastructure_capital_penal: "$pw_decision_fc.develop_infrastructure$监狱长理事会"
 pw_decision_fc_infrastructure_capital_penal_desc: "利用$pw_forbidden_city$成立一个监狱主管的私人委员会，以妥善地管理这个监狱星球并更好地分配囚犯的工作，让他们可以用努力工作来换取减刑。"
 pw_decision_fc_infrastructure_capital_slave: "$pw_decision_fc.develop_infrastructure$监督者之环"
 pw_decision_fc_infrastructure_capital_slave_desc: "利用$pw_forbidden_city$成立一个模拟的秘密社会精英集会，试图假装将权力和影响力让给这个星球的监督者们，使他们在他们的奴隶同僚中保持忠诚，并维持对星球的控制。"
 pw_decision_fc_infrastructure_emergency_1: "$pw_decision_fc.develop_infrastructure$宫廷医师"
 pw_decision_fc_infrastructure_emergency_1_desc: "利用$pw_forbidden_city$建立一个由专业人士运营的最新一代健康中心，随时为精英们提供服务。"
 pw_decision_fc_infrastructure_emergency_2: "$pw_decision_fc.develop_infrastructure$城市防卫者"
 pw_decision_fc_infrastructure_emergency_2_desc: "改进$pw_forbidden_city$来为禁城的守卫们建立兵营和一个行动中心，为有钱人组织一支精锐的城市防御力量。"
 pw_decision_fc_infrastructure_emergency_3: "$pw_decision_fc.develop_infrastructure$灾难掩体"
 pw_decision_fc_infrastructure_emergency_3_desc: "改进$pw_forbidden_city$以建立一个豪华的、能彻底防御轰炸的地下掩体，目的是在灾难发生时为统治阶级和所必需的资源提供避风港。"
 pw_decision_fc_infrastructure_emergency_4: "$pw_decision_fc.develop_infrastructure$私人守卫"
 pw_decision_fc_infrastructure_emergency_4_desc: "改良$pw_forbidden_city$来将$pw_forbidden_city$作为统治阶级的私人守卫和在城市上空不断巡游的权力象征。"
 pw_decision_fc_infrastructure_power_1: "$pw_decision_fc.develop_infrastructure$假情报中心"
 pw_decision_fc_infrastructure_power_1_desc: "利用$pw_forbidden_city$成立一个经审查星球信息的官方来源，通过精心挑选与无害化来保持我们的人口共识与独裁机器的润滑，并推广指定的娱乐界人士使群众走在正轨上。"
 pw_decision_fc_infrastructure_power_2: "$pw_decision_fc.develop_infrastructure$司法中心"
 pw_decision_fc_infrastructure_power_2_desc: "改进$pw_forbidden_city$以建立一个行星法庭和立法院，其会是司法官员审判和谴责反对帝国的阴谋份子的地方。"
 pw_decision_fc_infrastructure_power_3: "$pw_decision_fc.develop_infrastructure$中央金库"
 pw_decision_fc_infrastructure_power_3_desc: "改进$pw_forbidden_city$以建立一个中央总账和帝国金库，处理星球上的每一笔交易，适当地征税并安全地保存它们。"
 pw_decision_fc_infrastructure_power_4: "$pw_decision_fc.develop_infrastructure$星海事务局"
 pw_decision_fc_infrastructure_power_4_desc: "改进$pw_forbidden_city$以建立与$pw_galactic_model$的直接联系，增添星球在帝国的行政谋划中的一席之地。"
 pw_decision_fc_infrastructure_ambassador_chambers: "$pw_decision_fc.develop_infrastructure$大使厅"
 pw_decision_fc_infrastructure_ambassador_chambers_desc: "利用$pw_forbidden_city$来设立外国代表团在这个星球上的主要居所，配备他们的居住需求。"
 pw_decision_fc_infrastructure_internal_affairs: "$pw_decision_fc.develop_infrastructure$内务部"
 pw_decision_fc_infrastructure_internal_affairs_desc: "利用$pw_forbidden_city$来设立处理星球内务的中心，其运作对他国观察者严格保密。"
 pw_decision_fc_infrastructure_intellectual_circles: "$pw_decision_fc.develop_infrastructure$知识界"
 pw_decision_fc_infrastructure_intellectual_circles_desc: "利用$pw_forbidden_city$创建一个自由学术讨论与研究的环境，让知识分子可以不顾大众的担忧而发言。"
 pw_decision_fc_infrastructure_holy_tribunal: "$pw_decision_fc.develop_infrastructure$圣庭"
 pw_decision_fc_infrastructure_holy_tribunal_desc: "利用$pw_forbidden_city$建立一个神圣正义的殿堂，可以审判异端分子并惩罚其罪行。"
 pw_decision_fc_infrastructure_ballroom: "$pw_decision_fc.develop_infrastructure$舞厅"
 pw_decision_fc_infrastructure_ballroom_desc: "利用$pw_forbidden_city$设立一个专供统治精英的社会交流中心，在这里他们可以从工作中放松，也可以继续争取社会资本。"
 pw_decision_fc_infrastructure_war_room: "$pw_decision_fc.develop_infrastructure$作战室"
 pw_decision_fc_infrastructure_war_room_desc: "利用$pw_forbidden_city$来建立对星球军事行动的中心化控制，随时准备派出防御部队或支援我们的舰队。"
 pw_decision_FP.festival: "§B举办节日：§!"
 pw_decision_MA.parade: "§B举办阅兵式：§!"
 pw_decision_military_parade: "$pw_decision_MA.parade$检阅军队"
 pw_decision_military_parade_desc: "虽然勇气无法在和平时期得到衡量，但军队的实力可以。在所有城市中心举办一场阅兵，凸显我们陆军和海军的力量，使我们的敌人感到恐惧，并增进民众对战争的渴望。"
 pw_decision_flight_of_the_corvettes: "$pw_decision_MA.parade$护卫舰飞行表演"
 pw_decision_flight_of_the_corvettes_desc: "我们的海军训练出了整个星系最好的飞行员。在所有城市中心举办一场阅兵，在艰难的护卫舰低轨道拖烟飞行表演中展现我们最有功勋的飞行员的能力。"
 pw_decision_national_march: "$pw_decision_MA.parade$全国游行"
 pw_decision_national_march_desc: "在阅兵式上仅仅展示军事力量是不够的，我们还需要展示对自己国家不容置疑的热爱。在所有城市中心举办一场阅兵，促进民族团结并表彰我们最伟大的民族英雄。"
 pw_decision_combat_demonstrations: "$pw_decision_MA.parade$战斗表演"
 pw_decision_combat_demonstrations_desc: "我们的尚武文化跟我们的军事历史一样丰富。举办一场军事战斗表演，在壮观的决斗中重现我国的每一场历史战役。"
 pw_decision_merchants_of_war: "$pw_decision_MA.parade$战争贩子"
 pw_decision_merchants_of_war_desc: "战争就是生意。当双方向对方发射导弹时，谁卖给他们武器，谁就是赢家。在所有城市中心举办一场阅兵，重点关注对这一活动进行赞助的私营军事综合体，从导弹工厂到雇佣军承包商都是。"
 pw_decision_march_of_the_dead: "$pw_decision_MA.parade$ 亡者行军"
 pw_decision_march_of_the_dead_desc: "死亡不是拒绝武装召唤的借口。我们可以通过沿着阅兵干道进行永无休止的游行，来展示复活士兵和亡灵法师的力量。我们的敌人会知道，他们面对的是一群不知疲倦的敌人。"
 pw_decision_cancel_parades: "取消阅兵式"
 pw_decision_cancel_parades_desc: "结束当下进行的阅兵式或战事，希望这是为了举办一场新的，而不是因为人们开始不受控制地变得嗜血并互相攻击。"
 pw_decision_living_spire_change_designation: "更改$pw_living_spire$指定"
 pw_decision_living_spire_change_designation_desc: "更改生活尖塔的目前指定，将提供的舒适度分给一个特定的阶层以获得加成。"
 pw_decision_cu.integrate: "§B整合：§!"
 pw_decision_cu_cyber_pylon: "$pw_decision_cu.integrate$网络塔台"
 pw_decision_cu_cyber_pylon_desc: "使用$pw_conduit_of_unity$的基础设施来整合分散在星球上的塔台，这些塔台能够接入格式塔的交流系统，以加强我们的凝聚力和统一性。"
 pw_decision_cu_CARE_facility: "$pw_decision_cu.integrate$照护设施"
 pw_decision_cu_CARE_facility_desc: "利用$pw_conduit_of_unity$的基础设施整合检查设施和保存协议，使我们的子个体得到更好的维护。"
 pw_decision_cu_coordination_center: "$pw_decision_cu.integrate$协调中心"
 pw_decision_cu_coordination_center_desc: "利用$pw_conduit_of_unity$整合工作协调和分散子个体管理，可在行星通信网络的支持下促进所有地方的生产。"
 pw_decision_cu_xeno_accommodation: "$pw_decision_cu.integrate$异星住所"
 pw_decision_cu_xeno_accommodation_desc: "利用$pw_conduit_of_unity$的基础设施整合外星种族代表的住所，使格式塔意识能更好地了解银河系的政治，并与更多的友好帝国增进外交关系。"
 pw_decision_cu_drone_surveillance: "$pw_decision_cu.integrate$子个体监控"
 pw_decision_cu_drone_surveillance_desc: "利用$pw_conduit_of_unity$的基础设施将监控系统整合到行星基础设施中，使格式塔在偏差发生之前就能将其纠正。"
 pw_decision_cu_integrated_replication: "$pw_decision_cu.integrate$集成式复制中心"
 pw_decision_cu_integrated_replication_desc: "利用$pw_conduit_of_unity$的基础设施来整合行星复制设施，这些设施能够扩大无人机的装配，使其生产速度更快，并能更好地为专项工作进行配置。"
 pw_decision_cu_shard_of_enigma: "$pw_decision_cu.integrate$神秘碎片"
 pw_decision_cu_shard_of_enigma_desc: "利用$pw_conduit_of_unity$的基础设施来整合子个体的小型聚集地，使这些子个体可以专注于破译来自$pw_enigma_engine$的信号。"
 pw_decision_cu_chamber_of_reflection: "$pw_decision_cu.integrate$反射室"
 pw_decision_cu_chamber_of_reflection_desc: "利用$pw_conduit_of_unity$的基础设施来整合舱室，以供这个星球上的子个体聚集并参与在$pw_solipsist_debate_hall$进行的讨论。"
 pw_decision_integrated_urbanism: "奇观合并"
 pw_decision_integrated_urbanism_desc: "以目前的建筑为基础，将我们的奇观结构与已建造地区结合起来。"
 pw_decision_remove_integrated_urbanism: "移除合并奇观"
 pw_decision_remove_integrated_urbanism_desc: "停止在该星球上整合我们的奇观结构。"
 pw_decision_nostalgia_paradise_change_theme: "更改$pw_nostalgia_paradise$主题"
 pw_decision_nostalgia_paradise_change_theme_desc: "更改当前怀旧天堂主题。"
 pw_decision_mausoleum_world: "创建§M$col_pw_mausoleum_world$§!"
 pw_decision_mausoleum_world_desc: "将该星球建设为陵墓世界，在此保存过去的记忆，供所有人参观和研究。"
 pw_decision_mausoleum_world_only_one: "£trigger_no£ §Y[Root.Owner.GetName]§!只能有一处§Y$col_pw_mausoleum_world$§!。"
 pw_decision_remove_mausoleum_world: "移除§M$col_pw_mausoleum_world$§!"
 pw_decision_remove_mausoleum_world_desc: "我们不再对陵墓世界感兴趣了，这里的研究也将终止。只留灰烬。"
 pw_decision_SE_install_nuclear_launcher: "安装§B核发射架§!"
 pw_decision_SE_install_nuclear_launcher_desc: "升级太空滑道，进一步扩建$pw_space_elevator$的基础设施，以使用受控核爆炸发射后勤船只。"
 pw_decision_FG_organize_feast: "组织行星盛宴"
 pw_decision_FG_organize_feast_desc: "协调星球上的所有子个体，组织一场巨大的盛宴。"
 pw_decision_guardian_angel_change_peace_choice: "飞行堡垒：选择新的和平指派"
 pw_decision_guardian_angel_change_peace_choice_desc: "战争的走向在改变，和平的趋势也在变化。我们可以选择一些其他的功能，让飞行堡垒在不忙于保护行星的和平时期执行。"
 pw_decision_guardian_angel_change_peace_choice.tooltip: "在和平时期为$pw_guardian_angel$选择新指派，取代当前的行星特征。"
 pw_decision_toxic_jousting_tournament: "$pw_decision_MA.parade$剧毒比武"
 pw_decision_toxic_jousting_tournament_desc: "来吧，来吧，所有骑士和侍从都将在这场盛大的比赛中向我们的毒圣致敬。"
 pw_decision_host_peace_festival: "§B举办一场新的和平庆典§!"
 pw_decision_host_peace_festival_desc: "为$pw_festival_plaza$上举办的和平庆典选择一个新的主题"
 pw_decision_host_military_parade: "§B举办一场新的阅兵式§!"
 pw_decision_host_military_parade_desc: "为$pw_martial_avenue$上举办的阅兵式选择一个新的主题"