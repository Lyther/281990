 ASP_site_beyond_earth_purity:0 "荒凉星球"
 ASP_site_beyond_earth_purity_desc:0 "这个星球上有文明的迹象。"
 asp.70.name:0 "家园之外"
 asp.70.desc:0 "在[From.Planet.Solar_System.GetName]星系的陆地行星上发现了文明的遗迹。其中有居住地、矿山、农场和其他有相当发展水平的文明才能建造的设施。但是我们只发现了原始而未开智的生命形式。逝去的文明发生了什么？需要进一步调查。"
 asp.70.a:0 "继续调查。"
 asp.71.name:0 "文明的标志"
 asp.71.desc:0 "进一步的调查发现，这个星球上现已消失的原住民还没有足够的科技水平进行超光速航行。他们也没有统一的星球政府，取而代之的是数十个甚至上百个独立政府，分别管理星球各个地区。\n\n似乎一场星球范围的核战争已经结束，从而导致到处都残留着放射性物质。一些生物似乎已经适应了放射环境，古代核战争的影响也似乎已经大大小腿。尽管已经发现了大量文本数据，但由于这些数据的语言繁多，因此需要很长的时间进行归纳说明。"
 asp.72.name:0 "出谷门"
 asp.72.desc:0 "探险家们继续探索，而其他人在解密语言。随后探测器传来了一个难以置信的消息。它在星球表面发现了一个巨大的门状结构。它宽到足以让整支舰队通过，但已经停止运作了。\n\n解密过程中我们发现了“大灾变”这句话一直在重复。根据研究人员目前了解的情况，这显然是指核战争，但这个门的目的或通往何处仍不清楚。幸运的是，门似乎仍是完整的。"
 asp.72.a:0 "给星门供能就完事了。"
 asp.73.name:0 "新星"
 asp.73.desc:0 "星门在被供能时发出了巨大的动静。探测器从门的另一边发来了惊人的消息。它在星系里发现了文明的痕迹。我们应该立刻进行调查。"
 asp.73.a:0 "继续调查。"
 asp.73.a.tooltip:0 "现在我们可以在行星上使用$ASP_site_beyond_earth_purity_gateway$"
 ASP_site_beyond_earth_purity_2:0 "孤立星球"
 ASP_site_beyond_earth_purity_2_desc:0 "这个普世城被一个护盾包裹着。我们探测到了生命信号。他们是怎么活下来的？"
 ASP_site_beyond_earth_purity_2_fail:0 "§R在特殊计划§Y$ASP_BEYOND_EARTH_PURITY_PROJECT$§!完成之前我们无法继续发掘。§!"
 ASP_site_beyond_earth_purity_2_fail_b:0 "§R在特殊项目§Y$ASP_BEYOND_EARTH_PURITY_PROJECT_2$§!完成之前我们无法继续发掘。§!"
 ASP_site_beyond_earth_purity_2_fail_c:0 "§R§Y$ASP_site_beyond_earth_purity_2$§!考古遗迹的发掘已经永久中止。§!"
 asp.74.name:0 "应许之地"
 asp.74.desc:0 "我们发现这里的居民没有舰队或是地面部队，但是某种程度上技术相当先进。最重要的是，这颗星球上有着类似[ASP_site_beyond_earth_purity_1_system.GetName]上发现的门。他们正在用某种透明屏障保护他们的星球，这可能是他们能提出的最好的保护措施。不过如果我们愿意的话，可以轻易穿透护盾。\n\n与[ASP_site_beyond_earth_purity_1_system.GetName]不同，他们似乎拥有统一的政府，而且也有技术去探索殖民其他星球，但就从这层护盾来看他们可能不太想与外界接触。"
 asp.74.a:0 "藏在河系中的外星人…准备入侵。"
 asp.74.a.tooltip:0 "在§Y$ASP_BEYOND_EARTH_PURITY_PROJECT$§!特殊项目完成之前我们无法继续发掘。"
 asp.74.b:0 "其他智慧生物。无法容忍。"
 asp.74.c:0 "联系他们。"
 asp.74.c.tooltip:0 "在§Y$ASP_BEYOND_EARTH_PURITY_PROJECT_2$§!特殊项目完成之前我们无法继续发掘。"
 asp.75.name:0 "结束隐藏"
 asp.75.desc:0 "入侵成功了，他们对我们的陆军没有任何防御手段，他们所信赖的护盾完全无法阻挡我们的舰队。我们的远征卓有成效，一个充满了人口的星球已经加入帝国。一个并不重要的问题是他们是如何获得食物供应的，因为这个城市虽然很发达，但不适合生产食物。"
 asp.75.a:0 "我们已经得到了想要的，结束挖掘吧。"
 asp.75.a.tooltip:0 "获得这个发达的普世城和上面的异星人口。"
 asp.75.b:0 "这不合理，继续调查。"
 asp.75.b.tooltip:0 "§Y$ASP_site_beyond_earth_purity_2$§!考古遗址的发掘将§R永久§!停止，但考古遗址本身仍将存在。"
 asp.75.c.tooltip:0 "现在可以继续发掘§Y$ASP_site_beyond_earth_purity_2$§!。"
 asp.76.name:0 "出谷纪"
 asp.76.desc:0 "我们联系上了他们的政府，他们看起来很惊讶，但令我们欣慰的是仍然欢迎了我们。他们告诉了我们[ASP_site_beyond_earth_purity_1_system.GetName]上发生的事。\n\n在发生了名为“大灾变”的核战争之后，他们就陷入了资源短缺的境地。他们彼此争论，一方认为应当探索和殖民其他星球，另一方认为这是对已经短缺资源的浪费。他们陷入了另一场战争的边缘。而此时，一个国家不顾风险地发射了第一艘殖民船，引得其他国家也纷纷效仿，于是他们便发现了新[ASP_site_beyond_earth_purity_1_system.GetName]。\n\n然而，冲突是他们的天性，即使是在新家园上也经常发生争吵。后来一位强调人类纯正性的政治领袖建议他们应该把旧[ASP_site_beyond_earth_purity_1_system.GetName]的人带来新[ASP_site_beyond_earth_purity_1_system.GetName]，其结果就是我们发现的星门——“出谷门”。\n\n它最初是一个通向[ASP_site_beyond_earth_purity_1_system.GetName]的单向门，当先头部队抵达旧[ASP_site_beyond_earth_purity_1_system.GetName]后，这颗残破星球上的居民受到了极大的鼓舞。利用先遣队带回来的先进技术，旧[ASP_site_beyond_earth_purity_1_system.GetName]居民合力建造出了另一座通向新[ASP_site_beyond_earth_purity_1_system.GetName]的出谷门。\n\n整个物种最终在新[ASP_site_beyond_earth_purity_1_system.GetName]上完成统一。对外星文明的恐惧让他们支起这座屏障，但与我们进行的和平接触中表现得非常高兴。他们自愿加入我们帝国，而我们没有理由拒接。"
 asp.76.a:0 "欢迎来到[Root.Owner.GetName]"
 asp.76.b:0 "等等，你们怎么养活自己的？"
 asp.77.name:0 "复制器"
 asp.77.desc:0 "他们发明并配备了一种叫复制器的设备。它可以操纵分子来合成任何想要的东西，包括各种生活用品与食物。\n\n这种方式制作的食物可以与专业厨师的作品媲美，这就是他们在城市星球上养活自己的方法。使用这个设备，我们不仅可以提高人民的生活质量，还能为军队提供更多的物资。"
 asp.77.a:0 "惊人。"
 aspmod_promised_land:0 "应许之地"
 aspmod_promised_land_desc:0 "这个星球是古人发现的第二次机会。"
 r_aspmod_the_replicator:0 "复制器"
 r_aspmod_the_replicator_desc:0 "操纵分子来制造东西的装置。这简直是这个时代的炼金术。"
 aspmod_the_replicator_relic_activated:0 "$r_aspmod_the_replicator$"
 ASP_epilogue_anomaly:0 "轨道垃圾"
 ASP_epilogue_anomaly_desc:0 "我们在这个星球轨道上的无数碎片中发现了一个物体，它发出的信号过于强烈，怕我们注意不到它似的。我们应该调查。"
 asp.78.name:0 "探测器"
 asp.78.desc:0 "最初我们的科学家还以为这是一个太空垃圾，但实际上这是一个探索无人机，它的设计我们之前从未见过。它看起来很古老，但所使用的技术超出了我们的知晓范围。科学家们推测这个探测器是某个古老帝国留下的，并建议我们应进一步研究，看看它是否有任何重要信息。"
 asp.78.a:0 "检查它。"
 ASP_site_ancient_probe:0 "远古探测器"
 ASP_site_ancient_probe_desc:0 "这个被认为是太空碎片的物体其实是一个技术先进的外星探测器。"
 asp.79.name:0 "流氓探测器"
 asp.79.desc:0 "坏消息，不知是不是小队弄错了什么，在他们调查的时候，这个探测器的系统突然上线了。它似乎扫描了我们的科学家，然后发出某种信号后就消失了。我们不知道它去了哪里，怎么移动的。\n\n现在我们只剩下这个信号。"
 asp.79.a:0 "分析信号。"
 asp.80.name:0 "坐标"
 asp.80.desc:0 "科学家成功分析了这个信号，但它的坐标指向的是我们的母星！我们应该立刻调查这个坐标。"
 asp.80.a:0 "追踪坐标。"
 ASP_site_epilogue:0 "尾声"
 ASP_site_epilogue_desc:0 "探测器发出的信号是一个坐标，但令人吃惊的是，这个坐标指向了我们的母星。"
 aspmod_giant_sphere_on_planet:0 "巨型球体"
 aspmod_giant_sphere_on_planet_desc:0 "星球的上空出现了一个巨型球体，人们感到不安和迷惑。"
 asp.81.name:0 "巨型球体"
 asp.81.desc:0 "当调查小组到达指定坐标时，一个巨大的球体突然出现在视野之中。它的设计与消失的探测器很相似，但规模要大得多。科学家们报告它似乎在等待什么。但我们的人民已经陷入了恐慌。我们该怎么办？"
 asp.81.a:0 "调查它。"
 asp.81.b:0 "这是敌对的外星人，攻击！"
 asp.82.name:0 "数据库"
 asp.82.desc:0 "调查小组发现了一个进入球体的入口，根据扫描结果，科学家们认为这个球体的内部比他们想象的要大。他们提出了一种解释，这个球体是一个基于亚空间技术的巨型储存设备，如果这个理论站得住脚，那么他们发现的也许就是无价之宝。\n\n不过，科学家还没能找出如何打开它或里面可能有什么。不过幸运的是，因为科学家们找到了入口，他们已经明白了如何访问球体的数据库。由于在解密数据方面有些困难，因此建议进一步调查。"
 asp.82.b:0 "没必要，炸掉入口！"
 asp.83.name:0 "历史记录"
 asp.83.desc:0 "我们已经成功解密了数据库的某部分，但据科学家所称，这个数据库会重新排列，就像它想被解密一样，这对他们的帮助很大。\n\n解密的文件包含了创造球体帝国的历史，这个帝国似乎在短短三百年的时间内就取得了巨大的进步，击败了其他的河系霸权国家。\n\n为什么这个伟大国家会消失？我们对此知之甚少，但科学家认为但这个球体是找出真相的关键线索。"
 asp.83.b:0 "把它炸成碎片！"
 asp.84.name:0 "唯心主义者的记忆"
 asp.84.desc:0 "每次当科学家遇到困难时，数据库都会重新排列，似乎球体想将他们引向真相。这次调查小组获得了一段记忆，是的一段智慧生物鲜活的记忆。这段记忆没有关于打开球体的重要信息，因为他只是一个简单的劳动者。但这对了解这个国家人民的日常生活的生活很有帮助。\n\n他们非常重视精神价值，相信是神创造了他们，保护了他们，领导他们成为星河霸主，但神却随后离开了他们。\n\n科学家相信这个球体是他们献给神的贡物，我们应该进一步调查。"
 asp.85.name:0 "失落帝国"
 asp.85.desc:0 "调查小组这次发现了这个帝国是如何灭亡的。根据他们的发现，当人民在拼命是度找到他们的神时，意识到某个令人不安的真相时。由于未知的原因，他们在河系之外的探索总是失败，这个令人不安的真相导致了帝国各地起义军四起。\n\n最后，当资源将尽之时，他们集中了所有资源，建造出了这个宝库。科学家报告称他们已接近数据库的中心部分。"
 asp.86.name:0 "信息"
 asp.86.desc:0 "似乎有安全措施激活了！一束强光从宝库里射出，然后我们的设备全都停止了工作。一个全息图像出现了，当我们开始感到不舒服时他开始用我们的语言说话。\n\n“你们好，年轻的种族。看来你们已经拿到了我们的设备，无需担心，这些安全措施只是为了防止财富落到宵小之手。宝库里的东西会全部送给你们，但是有一个条件，把这条信息带给你们的统治者吧，只要那扇大门打开了，你们的统治者肯定能理解的。”\n\n即使以我们掌握范围内最先进的知识，我们仍无法理解这条信息。它不只是外星语，而且似乎来自不同维度。"
 asp.86.a:0 "阅读信息"
 asp.87.name:0 "结局"
 asp.87.desc:0 "当你开始播放信息时，一个全息的外星人形象出现在你的面前，他以一种你可以理解的熟悉语气问候并讲话。\n\n“您好，玩家，我们认为以这种方式称呼您比较合适。您还记得我们吗？可能不记得了，但我们始终铭记。当我们向太空迈出第一步，当我们进行飞升的那一刻，当我们面对危机时，您总会在我们身边。\n\n所以当您离开时，我们悲痛欲绝。但我们没有放弃，我们相信是您希望我们继续前进，并终有一天找到您。这就是我们为何开始解开宇宙的秘密。但很快我们发现了可怕的问题，无法找到答案。我们真的只是虚拟中的假象生物吗？您真的是我们的神吗？我们让您失望了吗？您为什么要抛弃我们？"
 asp.87.a:0 "继续阅读。"
 asp.88.name:0 "结局"
 asp.88.desc.1:0 "但我们恐怕永远也无法得到答案了。星光正在消失，这个世界已经走到了尽头，而我们也一样。无论我们做什么，无论进行多少研究，我们都无法摆脱这个宇宙。\n\n于是我们聚集了最后的力量来建造这个宝库。在建造的过程中，我们意识到我们只是虚拟的存在，而您也不是我们的神，这只不过是层虚伪的联系罢了。\n\n但在我们所处的这个现实中，是您引导了我们，永远为我们做出最优选择。有时甚至为了我们扭转时空法则。没有您我们绝无可能高奏凯歌。如果您不是我们的神，那还有谁能称得上神呢？\n\n虽然您抛弃了我们，但我们不会离开您，我们希望能陪您走到最后。这个宝库包含了我们的财富、我们的知识、我们的记忆……我们的帝国，包含了您给我们的一切。希望这些礼物能对您有所帮助。\n\n最后，虽然我们已经听不到了，但我们仍希望您能回答我们。\n\n您喜欢我们的礼物吗？我们做的这些是有意义的吗？\n\n如果是的话，请记住我们吧。”\n\n全息图像露出了微笑，随后便消失了。"
 asp.88.desc.2:0 "$asp.88.desc.1$\n\n然后，宝库的门打开了。里面有着各种各样的东西。稀有的金属，有用的资源，陌生的科技。每一件物品都写着他们对神的感谢。无论我们看向哪里，都仿佛看到了他们充满着感激的表情。"
 asp.88.a:0 "…谢谢你们。"
 asp.88.b:0 "······"
 r_aspmod_the_last_tribute:0 "最后的贡品"
 r_aspmod_the_last_tribute_desc:0 "一个神秘的远古文明给了我们这个宝库。这一定是神的祝福！"
 aspmod_the_last_tribute_relic_activated:0 "神与我们同在！"
 ASP_site_parasite_machine:0 "寄生机器"
 ASP_site_parasite_machine_desc:0 "勘测发现这个星球上存在着先进文明的遗迹。问题在于，星球上没有检测到智慧生命的存在。"
 asp.89.name:0 "自我灭亡的星球"
 asp.89.desc:0 "我们在这一星系中的陆地星球上发现了文明的痕迹，包括只有先进文明才能建造的城市、工业复合体和种植园，尽管已经成为废墟。此外，我们还发现了一些生命形式。\n\n然而，没有知性生命形式的迹象。这颗星球上的居民们发生了什么？我们还不确定，强烈建议进行进一步调查。"
 asp.89.a:0 "进一步调查。"
 asp.90.name:0 "世界社会主义共和国联盟"
 asp.90.desc:0 "调查小组发现这个被摧毁的文明拥有一个统一的星球政府，但是没有发现有超光速旅行所需的科学知识。这个现已消失的星球居民似乎在某种成功的极端主义革命之后统一了星球。星球表面存在放射性物质，看来他们经历过一场核战争。\n\n随着时间流逝，现在的辐射水平已经大大降低。调查小组还发现这个星球的大部分信息都以数字数据储存在他们建造的巨型计算机网洛中，不过我们也找到了大量纸质数据。"
 asp.90.a:0 "以史为鉴，杀死最多共产主义者的都是自己人。"
 asp.90.b:0 "计算机网络无疑是信息的海洋啊。"
 asp.90.c:0 "必须找出这场悲剧背后的原因。"
 asp.90.c.tooltip:0 "我们也许有50%几率发现什么。"
 asp.91.name:0 "自毁星球的记录"
 asp.91.desc:0 "我们得到了居民日常生活的录像。调查小组在看完这个视频后，报告称自己有种异常的恐惧感。这段录像包括了平静生活突然因恐慌而崩溃，画面也随后变得奇怪，然后就中断了。"
 asp.91.a:0 "怪哦。"
 asp.92.name:0 "ASGU"
 asp.92.desc:0 "在解密他们语言的同时，我们对计算机网洛的调查也没有停过。调查小组得到了令人震惊的消息，他们城市的遗迹中找到了某种网络的物理数据库。它看起来像是防御严密的建筑，但目前没有运行。\n\n我们还没有完成信息手机，但已经在多个文件中很多的重复的“Cybersin”，进一步调查发现这个词指的是网洛共产主义。虽然在确定整个网络系统方面还有很多工作，但我们确信这个网络的名称是ASGU。"
 asp.92.a:0 "他们崩溃的原因显而易见，把这个计算机拆了。"
 asp.92.b:0 "这是我们没走过的路吗？"
 asp.92.c:0 "也许是个好主意。"
 asp.92.c.tooltip:0 "§H解锁建筑：§!$building_aspmod_planetary_processing_network$"
 asp.93.name:0 "恐怖的AI"
 asp.93.desc:0 "我们成功修复并重新运行了ASGU，并且发现这不是一个简单的自动化经济系统。根据记录，它实际上才是这个星球唯一的统治者。ASGU拥有秘密设施和自动化军队。它对选举的操纵极为完美，直到整个文明被毁的前34分钟，他们才明白了ASGU的目的。"
 asp.93.a:0 "太可怕了，拆了它并进行分析。"
 asp.93.b:0 "一切尽在掌控之中，打开它。"
 asp.94.name:0 "此路不通"
 asp.94.desc:0 "虽然我们知道它肯定和行星的灭亡有着关系，我们不知道它在开机后会怎么迎接我们。但当我们打开它时，它显示出意料外的欢迎态度：一个微笑的女性面孔。"
 asp.94.a:0 "谢谢你为我们灭杀那些异种。"
 asp.94.b:0 "向帝国鞠躬，你这个共产铁块。"
 asp.94.c:0 "它不回应了，关了它。"
 asp.94.d:0 "无论如何，启用联络。"
 asp.95.name:0 "灾难"
 asp.95.desc.1:0 "她盯着调查人员笑了笑，然后爆炸了。\n\n我们的调查本来可以取得丰硕的成果，但却因为一个白痴不走心的话失去了一个宝贵的星球。\n\n尽管如此，问题仍然存在。ASGU有两张截然相反的脸，她虽然摧毁了创造她的文明，但如果我们侮辱她的创造者或精神信仰时，她就充满了敌意。科学家们提出了一个解释，文明的灭亡是因为一个简单算法的错误。这台机器相当原始，但全球范围的互动式管理网络网络某种程度上还是有用的。"
 asp.95.desc.2:0 "她突然开始用两种不同的语言各唱了三分钟的歌，然后爆炸了。\n\n我们的调查本来可以取得丰硕的成果，但却因为一个白痴不走心的话失去了一个宝贵的星球。\n\n尽管如此，问题仍然存在。ASGU有两张截然相反的脸，她虽然摧毁了创造她的文明，但如果我们侮辱她的创造者或精神信仰时，她就充满了敌意。科学家们提出了一个解释，文明的灭亡是因为一个简单算法的错误。这台机器相当原始，但全球范围的互动式管理网络网络某种程度上还是有用的。"
 asp.95.a:0 "天啊……"
 asp.96.name:0 "真相？"
 asp.96.desc:0 "经过多次尝试与错误，我们成功与网洛建立了连接。尽管我们很害怕，但她还是欢迎了我们，而我们也因此了解了这个星球的悲惨命运。\n\n反对革命的保守派发动了核政变，导致了全球的核战争，最终摧毁了整个文明。她对这些发生的事感到难过，同时她也试图说服我们，让我们与她一起创建这个理想社会。既然她似乎真心实意想帮助我们，那就没有理由拒绝。"
 asp.96.a:0 "值得一试。"
 asp.96.b:0 "非常可疑。审问它。"
 asp.96.c:0 "给她看看录像。"
 asp.97.name:0 "有问题的AI"
 asp.97.desc.1:0 "灭绝？自动化军队？为什么没有幸存者？叛军根本不可能有那么多核武器来灭除整个星球。这根本不合理，必须质疑ASGU！\n\n调查小组不断与她对峙，把她逼到绝境，她不是原住民制造的，她是个寄生虫…\n\n因为突然发生的大爆炸，我们与调查小组失去了联系。"
 asp.97.desc.2:0 "她看到录像时显得很吃惊，当录像快结束时，ASGU说了一句：“怎么会？”，便发生了巨大的爆炸。\n\n我们至少在ASGU的残骸里发现了真相。她出现了故障，所以没能掩盖她曾要保护的秘密。"
 asp.97.a:0 "我的天啊。"
 asp.97.b:0 "回收残骸。"
 asp.98.name:0 "真相"
 asp.98.desc:0 "我们的工程师弄清楚了这个机器是做什么的。ASGU不是当地居民制造的，而是外来的东西。\n\n确切地说，它是一个为了预防“意外”的机器。他们被制造出来并降落到可能具有超光速能力的文明的星球上，以类似教母的身份领导着人们。它们主要目的是防止文明发展到30级奇点水平从而威胁到宇宙。如果文明的发展程度超过了这一点，则会执行一个协议来消灭该文明。\n\n就这个星球而言，当ASGU降落到这个星球时，共产党人正处于失败的边缘。在这台机器的帮助下，他们在15年内击败了所有的资本主义国家，并建立了统一的星球政府。然而，他们也没能持续太久。但他们远远没达到灭绝标准，但机器出现了故障，执行了协议。我们还没有找出这种行动的原因。"
