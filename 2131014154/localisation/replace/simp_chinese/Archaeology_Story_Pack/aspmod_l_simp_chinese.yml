 ASPmod.31.a.response:0 "§Y晨星§!将至。\n照亮黑夜，\n宝贝，晨星为我们而来。\n在所有人沉睡的黎明叩响他们的门扉，\n将带来一个全新的黎明。\n§Y晨星§!将拯救所有人。"
 ASPmod.31.b.response:0 "§Y晨星§!将至。\n燃尽黑暗，\n带所有人走向新的世界，\n带来光明的未来，\n晨星将照亮明天。\n那是黑暗中永不熄灭的火炬，\n黎明中的行者们，携手并进。\n晨星的歌声响彻在你的耳边，\n晨星的光辉将阴影驱逐，\n迷失的人，听我们歌唱，\n沉沦的人，在绝望前高歌。\n心怀希望，等待着§Y晨星§!\n照亮新的世界！"
 ASPmod.31.c.response:0 "§Y晨星§!将至。\n睡吧，我的孩子。\n晨星升起之时，我会唤醒你。\n妈妈会在这看着你，\n等待晨星。\n别担心，我的孩子。\n爸爸会在这保护你，\n迎接晨星。\n在最深的黑暗之后，\n便是晨星的光辉。\n让我们一起醒来，\n当慵懒的天堂之门打开，\n让我们在黎明中醒来。\n直到晨星出现，\n我们会保护你。\n睡吧，我的孩子。\n直到晨星降临，\n我们会保护你。\n晨星将至。\n睡吧，我的孩子。\n离天高远…晨星将至。\n夜空已满…明天来了。"
