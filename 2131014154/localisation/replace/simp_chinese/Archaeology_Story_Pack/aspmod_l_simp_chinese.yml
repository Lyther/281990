 pc_asp_rainworld:0 "雨世界"
 pc_asp_rainworld_desc:0 "这颗海洋星球每天都有大量的雨水倾泻到地表上，永久循环的洪水淹没了一切。地表的生物要么适应这沼泽般的环境，要么灭亡。"
 pc_asp_ocean_red:0 "红海星球"
 pc_asp_ocean_red_desc:0 "不同于其他海洋星球，这颗星球的大海是非常“血腥”的红色。"
 aspmod_leader_trait_iterator:0 "迭代者"
 aspmod_leader_trait_iterator_desc:0 "迭代者是用于古代人用于解决伟大问题的半生物人工智能。"
 building_aspmod_planetary_processing_network:0 "行星管理系统"
 building_aspmod_planetary_processing_network_desc:0 "先进的星球需要一个更高效、更精确的管理系统。这就是这种东西的一个典范，一个自动化程度极高的机械网络。唯一的问题在于它需要大量能量来运作。"
 sm_aspmod_axis_of_planet_building:0 "超空间针"
 sm_aspmod_axis_of_planet_building_desc:0 "这个“针”操控着星系中的各种物理力，给我们提供大量增益。"
 PLANET_KILLER_GEOCENTRIC_DEVICE:0 "天心转换"
 PLANET_KILLER_GEOCENTRIC_DEVICE_DESC:0 "天体中心化装置的复制品，通过操纵自然力量来改变行星的位置。\n\n§Y该装置将目标行星转换成荒芜星球并移动到星系中心。§!"
 PLANET_KILLER_GEOCENTRIC_DEVICE_ACTION:0 "中心化星球"
 FLEETORDER_DESTROY_PLANET_WITH_PLANET_KILLER_GEOCENTRIC_DEVICE:0 "准备将$PLANET|Y$中心化"
 MESSAGE_DESC_FOR_PLANET_KILLER_GEOCENTRIC_DEVICE:0 "被强制移动到星系中心，并且变成了一个荒芜星球"
 STARBASE_AURA_AXIS_OF_PLANET:0 "$sm_aspmod_axis_of_planet_building$"
 tech_aspmod_geocentric_device:0 "天心转换"
 tech_aspmod_geocentric_device_desc:0 "对天体中心化装置的研究让我们看到操控星系天体的可能性。\n\n§Y该装置将目标行星转换成荒芜星球并移动到星系中心。§!"
 site_ASP_when_the_world_sings:0 "当星球歌唱"
 site_ASP_when_the_world_sings_intro:0 "我们的探险家报告说这个星球的各个位置都能听到奇怪的声音。§Y[From.Planet.GetName]§!显然充斥着音乐，或者某种类似音乐的东西。无论它是什么，听者觉得它“让人十分舒适”，并称它“令人人无与伦比的快乐”。\n\n我们应该进一步研究这个“§H音乐§!。”"
 ASPmod.1.name:0 "当星球歌唱"
 ASPmod.1.desc:0 "我们发现了§Y[From.Planet.GetName]§!的奇怪之处。在行星轨道上的观测并没有显示任何外观上的异常，但我们捕捉到了一种持续的有着特定周期和音调的声音，在星球上各个地方都能听到。\n\n这颗星球显然充斥着音乐，或许是某种类似音乐的东西。无论它是什么，听者觉得它“让人十分舒适”，并称它“令人人无与伦比的快乐”。\n\n我们应该进一步调查这个“§H音乐§!。”"
 ASPmod.2.name:0 "音乐来源"
 ASPmod.2.desc:0 "音乐来自行星上的各个废墟中。虽然这些废墟没有像预期的那样有着其建造者，但它是类似调谐器的生物群的家园，这些生物通过类似声带的器官产生声音。这个星球上的音乐是由会唱歌的无脊椎生物演奏的！\n\n虽然这出人意料又美丽，但我们仍有许多问题：废墟的建造者去哪了？是他们创造的这些生物么？这个旋律的目的是什么？\n\n还需要进一步调查。"
 ASPmod.3.name:0 "全球研究计划"
 ASPmod.3.desc:0 "我们找到了§Y[From.Planet.GetName]§!被用于进行行星科研计划的证据。从多个废墟中收集的数据提供了对废墟建造者意图的一些解释，但其他的内容不多。我们现在知道他们在基因工程和新科学方面有着全面的天赋，这些废墟就是这一研究项目的设施。从我们能翻译的部分来看，他们的研究追求§H飞升§!和§H超越§!。然而，我们最好的解释是他们沉迷于§H绽放§!的概念。然而，从废墟和星球的情况来看无法确定其研究是否成功。\n\n我们将继续研究这个§H绽放§!。"
 ASPmod.4.name:0 "绽放计划"
 ASPmod.4.desc:0 "在研究设施中对所收集数据的进一步分析促成了另一项突破：“§H绽放§!”计划。这些废墟的建造者们曾研究过一种人工格式塔意识，一种被他们认为是进化顶点的生命形态。他们坚信一个统一的意识能够放弃争执，并给予其社会全新的启示。他们的解决方案聚焦于通过基因疗法来增加个体之间共享的神经链接。\n\n显然，他们也成功了：“§H绽放§!“计划的实施让他们星球的大气层充满了一种逆转录病毒。这种病毒似乎已经灭绝，但鉴于缺乏其他居民，我们合理的认定病毒很有可能感染了所有人口，而那些在废墟中歌唱的有机体正是后来的那些废墟的建造者。\n\n进一步研究需要确认这一假设。"
 ASPmod.5.name:0 "格式塔意识"
 ASPmod.5.desc:0 "对这些歌唱的有机体的进一步的研究显示出，这些废墟建造者曾成功造出了……某种意义上的格式塔意识。他们的“歌唱”是其内部神经状态共同发出的同步声音，而且完全一致。可以核实的是，这些生物处于蜂巢思维状态。由此，通过我们观察所得到的结果，我们明白了“§H绽放§!”计划的结果。他们的目的达到。\n\n然而，深入的关于他们的神经反应和过程的研究表明，这种格式塔意识只能产出一种简单却强力的情感：疼痛。在缺少原始逆转录病毒或物种的情况下，了解错误的产生是在计划完成前还是之后是不可能的。不过，这些有机体发出的声音并不是一首歌：\n\n§R那不过是单一而和谐的悲鸣而已。§!"
 ASPmod.5.option.a:0 "事情已经过去了，没有继续纠缠的必要了。"
 ASPmod.5.option.b:0 "我们能从中学到什么？"
 ASP_singing_planet:0 "星球美声"
 ASP_singing_planet_desc:0 "该星球很快陶醉在和谐的曲调中了。尽管有人注意到这种音乐是忧郁不安的，但没有可能不被这种无穷无尽的旋律迷住。"
 ASP_screaming_planet:0 "星球悲音"
 ASP_screaming_planet_desc:0 "这个星球上发生的事情应该成为我们所有人的教训。没什么可以拯救这些生物。一个曾经很有前途的物种现在生活在无尽的痛苦中，发出一个统一的尖叫声。"
 site_ASP_a_bedroom_planet:0 "住宅星球"
 site_ASP_a_bedroom_planet_intro:0 "在§Y[From.Planet.GetName]§!的表面发现了大量废弃建筑。这些建筑高度复杂，并被设计为能够高效满足居民们的生存需要。出人意料的是，这些建筑也恰好充满了这些居民的尸体。\n\n从我们能够拼凑的东西中可以看出，该物种的生存完全依靠这些庞大的自动化系统。巧合的是，其死亡似乎是由于这些系统的普遍故障造成的。实际上，这些建筑物中大多数都是没有其他明显功能的住宅。它就像一个巨大的辅助生活区。\n\n我们已经在大量的自动化建筑中发现了一些工业和军事设施，但是住宅与基础设施的比例表明，该群体几乎完全依赖于外部生存支持。\n\n我们将继续挖掘，看看还能发现什么。"
 ASPmod.10.name:0 "地面调查"
 ASPmod.10.desc:0 "除了必需的的基础设施，这个星球上的居民几乎没有经济活动的迹象。遍布星球的轨道电梯和空间站残骸表明其食物和其他消费品几乎完全依赖于进口。似乎居民们参与的唯一活动是地衣种植。在他们的居住区中心也发现了一些设施；也许这些地衣是他们饮食或娱乐的一部分？\n\n无论怎样，这种作物的特性与行星的生态系统不符，这表明它不是原生物种。更令人困惑的是，这些生态系统空间与外界环境的完全隔离达到了某种癫狂的程度。这些空间非常安全，但是与居住区不同，这里没有种植地衣的痕迹。\n\n我们需要进一步的调查。"
 ASPmod.11.name:0 "牧场"
 ASPmod.11.desc:0 "我们拼凑出了§Y[From.Planet.GetName]§!的居民更完整的命运。这些居住设施仅仅是被设计为提供生存环境。这个星球专精于畜牧业，而我们发现的物种极可能是作为食物来源而饲养的。我们怀疑这些奇异的地衣设施是才是其所有者的居住地和控制中心，而我们错误地预设了牧场主和牲畜的角色。但是，我们明确认识到作为牲畜的物种因为自动化系统被有意的关闭而灭绝了。\n\n一个与我们类似的物种是作为某种未知外星生物的§Y美味佳肴§!的事实令人恐惧。值得庆幸的是，我们没有关于地衣文明吞噬我们人民的记录。但是，根据牧场的规模，我们可以放心地推测这个庞大的帝国高度依赖于该设施产出的§Y牲口§!。\n\n虽然令人不适，但鉴于我们之间的相似之处，我们可以对这些空间进行翻新以为我们的人民提供舒适的住所。"
 ASPmod.11.option:0 "只要我们不吃他们。"
 d_ASP_a_bedroom_planet_blocker:0 "废弃牧场设施"
 d_ASP_a_bedroom_planet_blocker_desc:0 "这些毫无生气的设施中充满了不再工作的自动化系统。"
 d_ASP_a_bedroom_planet_deposit:0 "改造的自动化住宅"
 d_ASP_a_bedroom_planet_deposit_desc:0 "清理了“加工”设备，尸体和培植设施，我们得到了空地和舒适的住房。新居民们永远也不会知道这里最初是用于饲养牲畜的。"
 ASP_the_first_music_anomaly:0 "第一乐曲"
 ASP_the_first_music_anomaly_desc:0 "在探索§Y[Root.GetName]§!时，我们多次收到了一个强烈的信号。科学家声称在这个星系观测到了强烈的太阳风，但这个信号并不是源自太阳风这类自然因素。\n\n科学家已经确定这是人为信号，鉴于我们很容易就发现了它，我们似乎需要研究该信号。"
 ASPmod.20.name:0 "信号"
 ASPmod.20.desc:0 "近期猛烈的太阳风将§Y[From.Planet.GetName]§!的大气层削去了一部分，于是这被困在浓密大气层中的信号就流回了太空中。\n\n太阳风的后续影响使得这个信号中充满杂音，但随着恒星的稳定，信号也愈发清晰。据科学家说，信号是从行星地表传来的。考古队正向那个方向前进。"
 site_ASP_the_first_music:0 "第一乐曲"
 site_ASP_the_first_music_intro:0 "近期强烈的太阳风将§Y[From.Planet.GetName]§!的大气层削去了一部分，于是这被困在浓密大气层中的信号就流回了太空中。\n\n太阳风过后，信号仍然混杂着噪音，但是随着恒星的稳定，信号变得更加清晰可辨了。根据我们的科学家所说，信号是从行星表面发出的。我们需要研究它。"
 ASPmod.21.name:0 "古老的行星"
 ASPmod.21.desc:0 "根据考古队的最新报告，§Y[From.Planet.GetName]§!是一颗非常古老的行星，它在宇宙形成后不久就诞生了。最古老的岩石层与可观测的宇宙年龄相近，而且它的核心已经开始缓慢冷却。\n\n也许我们正在见证宇宙中第一颗行星的最后时刻。"
 ASPmod.22.name:0 "球形物体"
 ASPmod.22.desc:0 "根据考古学家们的发现，有个球形物体一直在地表下发送信号。随着我们考古队的接近，这个通过厚重的地壳发送信号的物体逐渐增加了信号的强度。\n\n发出信号的物体似乎在引导我们的团队，我们最终在厚重的地壳下发现了它。\n\n考古团队发现的是§Y一个小型球形金属机器§!，它由一种超越我们理解的材料组成。当考古队发现机器时，它停止发出信号并保持沉默。由于其难以穿透的外壳，我们无法分析其软件或内部结构。但幸运的是，考古团队记录了机器的最后信号。\n\n§Y是时候让帝国的科学家们共同研究了。§!"
 ASPmod.22.option:0 "是时候让帝国的智者聚集起来了。"
 ASPmod.23.name:0 "§H机械信号分析§!：结果"
 ASPmod.23.desc:0 "机器产生的信号是用非常复杂的密码编写的。从密码学上讲，该密码的结构组成非常优美。目前为止，帝国最聪明的大脑们夜以继日地工作，我们也部署了数百种用于辅助解码信号的人工智能。最终我们的首席研究员找到了如何解码的线索。\n\n§H这个密码就是音乐！§!\n\n由许多音节组成的密码被机器发送到太空。由音阶、乐器振动、波形等构成的音乐都无法与之媲美；甚至于宇宙中没有任何音乐比这音乐更美。\n\n音乐的美不仅仅于此。当播放这首音乐时，热力学法则会被忽略。也就是说，熵似乎被逆转了。这绝对是一段在早期宇宙中能赋予生命的音乐！\n\n我们不知道是谁制造了这台机器来放出音乐，也不知其动机。但这一发现让我们得以一窥宇宙的秘密。我们还没有命名这首音乐，但能命名这首音乐对我们来说是一种荣幸。"
 ASPmod.23.option:0 "要有光。"
 ASP_Fiat_Lux:0 "音乐—要有光"
 ASP_Fiat_Lux_desc:0 "“§Y要有光§!”这首音乐的发现给我们整个社会和文化留下了深刻印象。从帝国的富裕之地到蛮荒之地，各个阶层的人都沉醉于这首音乐。也许这就是音乐真正的力量吧。"
 r_ASP_music_of_the_universe:0 "宇宙乐谱"
 r_ASP_music_of_the_universe_desc:0 "这是从加密信号中获得的音乐。这首无法以现有科技解释的音乐具有为宇宙赋生的力量。如果我们有朝一日能解释它，那我们离理解宇宙的秘密又近了一步。"
 ASP_music_of_the_universe_modifier:0 "宇宙乐谱"
 ASP_music_of_the_universe_modifier_desc:0 "这应该是宇宙里第一张乐谱…"
 site_ASP_dawn_star_is_coming:0 "晨星将至"
 site_ASP_dawn_star_is_coming_intro:0 "在§Y[From.Planet.GetName]§!的表面有一个可从轨道上观察到的巨大的陨石坑。但散布在表面的人造废墟表明这个荒凉的星球曾有文明存在。初步扫描结果显示，这些废墟都是建筑物的顶部。而这个文明的大部分痕迹都被隐藏在行星的沙尘暴中。\n\n我们需要进一步调查。"
 ASPmod.30.name:0 "晨星"
 ASPmod.30.desc:0 "在§Y[From.Planet.GetName]§!上的考古队发回了报告。报告称，曾经在这个星球上繁荣昌盛的文明在一夜之间就毁灭了。撞击行星的巨型陨石在短短几个小时把整个行星变成了名副其实的地狱。根据我们发现的深埋在陨石坑下的巨型城市，这个曾经居住于此的文明拥有高度发达的物质生活并拥有智慧。此外，根据在低轨道上发现的原始卫星的形态，我们相信这个文明已经进入了早期太空时代。\n\n同时，我们发现了这里的居民经常传唱的歌曲，尽管我们不知道这是什么意思。研究员翻译出了这首歌里重复率最高的一个词。\n\n“§H晨星§!”。"
 ASPmod.31.name:0 "第一乐章"
 ASPmod.31.desc:0 "考古学家们对在§Y[From.Planet.GetName]§!上发现的歌曲“§H晨星§!”有着各种看法。一个极度理智且先进的文明的人们反复传唱一首歌曲，且无论年龄、性别、阶层，在整个星球上都能找到，这是有点神秘的。\n\n考古学家们认为这是一种宗教圣歌或者咒语，但没人能给出明确的答案。好在歌曲的翻译取得了一些进展。"
 ASPmod.32.name:0 "第二乐章"
 ASPmod.32.desc:0 "考古学家们报告称，他们在§Y[From.Planet.GetName]§!的考古调查中找到了关键线索。自从观测到陨石以来，星球原住民为了避免文明灭绝做了一切努力。找到的大量记录都证明他们竭尽所能。\n\n但所有用武器摧毁陨石的努力，包括使用核导弹，哪怕只是改变陨石的轨迹，都失败了。他们无法用自己的力量阻止自己的毁灭，于是意识到夜空中一颗明亮的星星实际上是一场将导致他们走向灭亡的灾难。\n\n后来他们开始在全球各地建造大型逃生飞船以保留文明的火种。我们在整颗星球发现了大量的太空飞船，而大多数甚至最终并没能发射。因为人们意识到只有少部分人能够活下来，于是蜂拥至飞船，而政府则用武力来控制他们。\n\n但是，那些想在世界末日幸存下来的人同样迫切地想用武力获取宇宙飞船。在挖掘现场深处发现的相对完好无损的装置包含了一小段录音，它能让我们更§Y清晰的§!了解这首被当时面对飞船的人演唱的，关于新星的歌。"
 ASPmod.33.name:0 "最终乐章"
 ASPmod.33.desc:0 "在§Y[From.Planet.GetName]§!上的发掘工作结束了。考古学家们没有什么新的科学发现，或者任何意料之外的东西，事实上这里原居民的的遗体没什么特别的。但很明显，他们的结局给我们的考古学家留下了深刻的印象。他们最后都没有放弃生存的希望，直到飞船因为陨石的影响而无法发射。他们对生存的追求比银河系中的其他物种更加顽强和决绝，但只有少数逃生船最终存活下来了。\n\n其他没有离开地球的逃逸飞船被攻击并摧毁，以试图获得其补给；一些航天器因事故爆炸，一些由于计划不当在太空中永远漂浮，还有一些则完全被遗忘了。失去了最后的希望，民众们陷入了绝望和无助。\n\n从那时起，他们的通讯记录被完全切断，每个区域都被完全隔离。由于陨石的影响，通讯可能会失败，但即便有可能，他们也没有向任何人发出通信。他们就这样听着那首断断续续的“晨星”，慢慢地死去。我们的考古学家恢复了一个家庭的语音记录，似乎是在§Y陨石§!即将撞击时录制的。"
