 ASP_site_axis_of_planet:0 "星球地轴"
 ASP_site_axis_of_planet_desc:0 "科学发现往往来自巧合，而这次也是这样。\n\n如果新型探测器的试运行在其他地方进行，又或者它没有意外坠毁，又或者我们的探险者没有在“圆柱体”上滑倒，又或者这个行星的地轴没有在他摔倒时倾斜8°，这个普通的荒芜星球永远都不会被任何人发现。\n\n正监控情况的科研船在听到尖叫后向探索者发送通讯，询问发生了什么。他报告说，“圆柱体”的主体都深埋地下以至于仪器无法扫描。\n\n好吧，首先，应该检查探险者的身体状况，在以每秒几百公里的速度移动的地面上，他能没事才怪。"
 asp.36.name:0 "章节I"
 asp.36.desc:0 "即使是我们最好的仪器也无法扫描整个“圆柱体”，因为以它的长度来说过于细了。然而，它显然穿透了地壳。\n\n宽大光滑的白色圆柱体，现在被探险者称为“针”，它拒绝一切试图扫描内部的行为。尽管它如此之长，它嵌入地面的方向完全指向行星中心，没有误差。比起它的长度和材料，探险者更好奇为什么它的周围什么都没有。他们扫描了整个星球，但是没有发现任何人工活动，更不用说技术水平先进到能制作这一“针”的文明遗迹了。它孤零零的插在地上，就像一根针插在线团上一样。\n\n最奇怪的是，推动这个针会让星球跟着旋转。尽管考古队感到害怕而不敢继续动它，现在这颗星球的地轴已经偏离最初位置60度不止了。\n\n地面上的探险者报告称，他们没有感觉到星球在旋转，尽管他们确实能看到天空在移动，也听见了安全警报疯狂报警。"
 asp.37.name:0 "章节II"
 asp.37.desc:0 "将从轨道上发出的常规无线电波与团队在地表探测到的情况进行对比实验得出，直到赤道上方400公里/秒的整个球形空间都在旋转。\n\n通常只能在黑洞中发现的那种热辐射已经可以在球形空间内被观察到了，还探测到了只能在离开正常空间时才能探测到的重力波。科学家认为，整个行星处于另一个维度中。\n\n带着新的动力，探索者开始分析这根针。在收集针的物质样本的过程中，这个星球已经旋转了257周了，他们已经习惯了。"
 asp.38.name:0 "章节III"
 asp.38.desc:0 "研究表明针是由我们从未见过的外星物质构成的。就我们所知，这种物质令人震惊，但即使成功制作也没有用。\n\n在撕裂了针的外部后，我们的小队在里面什么都没有发现。没有机械，没有探测器，只有一个深不见底的洞。他们安装了一个无人机传输继电器底座并将一个探索无人机送了下去。它不是完全空的，随着无人机的深入，它承受了越来越高的重力流，直到被摧毁。\n\n我们的第二探索队承担了一个无聊的任务：一寸一寸的搜查整个行星。他们最终在星球的对侧发掘出另一根针。实际上，这是同一根针。小队向第一根针内发出激光束，它从第二根针里出来了。这个针穿透了整个星球。\n\n科学家假定这根针是某种旋转空间的信号放大器，但无法得出关于这根针来历的任何解释。"
 asp.39.name:0 "章节IV"
 asp.40.name:0 "章节V"
 asp.39.desc.1:0 "为了推进研究，探索队员带来了各种东西和人以观察变化，得到了一大堆结果。\n\n在星球旋转时，水的沸点上升了0.1摄氏度，在心理测试中听到预料之外的答复的几率平均上升了12%，基础量子通讯每27808q-bits的携带信息量增加了。在多个区域观测到了更多变化，变化的程度随着与针的距离改变。\n\n能查出东西自然是好的，但科学家在找到这些变化的共同点时遇到了麻烦。需要进行更多实验。"
 asp.40.desc.1:0 "在进行了各种稀奇古怪的实验和随后枯燥的手动检验工作后，小队发现这个设备就像一个楔子，将多个平行宇宙强制捆绑在一起。环绕星球的球形空间实际上是一种“交叉空间”，是八十八个平行宇宙在此重叠，也就是说这个星球同时存在于八十八个宇宙中。使星球空间旋转的是十五号宇宙的相对自由的物理定律。\n\n现在最有说服力的理论认为，这个针是通往其他平行宇宙的通道，也许改变针的方向就能改变目的地。但我们仍不知道怎么使用它，谁试图使用它以及他们为什么要这样做。也许唯一有着使用这个装置经验的人已经去往别的宇宙了。\n\n我们不太可能像预期那样使用这个针，但我们可以给针供能来小规模重现其他宇宙的物理法则。这也有助于我们在物理方面的进步，尽管耗能巨大。"
 asp.40.1:0 "惊了…"
 asp.39.desc.2:0 "由于研究工作没有任何新的发现，一位科学家失去了所有耐心，在没有任何保护性装备的情况下进入了针的内部！\n\n现在，他的声音正从针内传来。它是如此生动和清晰，尽管距离肯定不止几千公里。听起来他好像被什么东西追赶着。血肉燃烧的声音，骨头破裂的声音，以及怜悯的尖叫声都传出来了。在地表的团队试图联系他，但无济于事。这位科学家正试图让队员们知道下面发生了什么。似乎即使在痛苦中，他也要给我们提供知识。他用几乎无法理解的呻吟声一遍又一遍地重复着同样的内容。\n\n那里是地狱。恶魔和怪兽，所有可以想象的邪恶都在那里。\n\n很快，声音变小了。即使因极度焦虑而发抖，我们一半的探险者也对针的内部开始表现出执着的好奇心。他们推开了试图阻止他们的同事，跳入针内。其余的队员惊慌失措地退回到科研船，因为厚厚的紫色烟雾开始在地表蔓延。\n\n现在这颗星球变成了虚境星球，报告称一艘紫色的未知舰船突然从稀薄的空气中冒了出来。它装有一个诡异的火炮。它停在轨道上一动不动，让我们相信它上面没有船员。它可能有着我们所寻求的答案。"
 asp.40.desc.2:0 "在对不祥的紫色飞船内发现的记录进行解密后，我们终于能知道这个星球和针是什么了。\n\n我们所说的针实际上是“帷幕蛔虫”，一个能穿越宇宙吞噬知性生命肉体与灵魂的灵能怪物。即使摧毁了数以万计的文明，这蛔虫也从未感到饱足。7.9亿年前，受到蛔虫攻击的蛭文明成功无害化了蛔虫，并在虚境维度和真实宇宙间建立了一个监狱，用虚境维度的杠穿透了蛔虫，将其收容在真实宇宙的一个岩质星球内。该星球被伪装成一个普通的荒芜星球以防年轻的物种贸然打破封印。\n\n记录最后还建议我们用紫色飞船上装载的'火石'把虫子和帷幕一起烧掉，以防封印被打破，星球落入帷幕。\n\n当我们的科学家读到最后一部分时，他们目睹了蛔虫从星球上逃脱并飘走。他们惊慌失措，因为他们意识到他们已经失去了消灭蛔虫的最后机会，但幸运的是，蛔虫离开后去了另一个宇宙。\n\n 只有幸存的探险家们知道我们做了什么。愿怪物永远不会再来。"
 asp.40.2:0 "我们做了什么？"
 asp.39.desc.3:0 "现在，探险团队已经习惯了旋转，以至于没人管探险者在休息时玩针的事。\n\n直到一位成员从针孔里面清晰地看到了一颗大陆星球。起初，其他人以为他只是在开玩笑，但随着时间的推移，越来越多的人有类似的经历。\n\n很快，写下针指向的方向，以及观察者在发生这种情况时拿着针的角度就成了强制性的。随着记录的堆积，人们清楚地看到，针会根据其方向、被握住的角度以及队员当时所说的话而显示出特定的行星。\n\n必须证实通过针看到的天体的存在。"
 asp.40.desc.3:0 "科学家们发现，当他们摆弄这个针时，筒里的重力流会以类似于棱镜的形式稳定下来，把另一边的景象放大。科考队所见到的天体全都是真实存在的，不仅如此，他们也可以借此发现新行星。\n\n这个针实际上是一个巨型深空望远镜，我们不知道是谁用什么科技来建造出这一奇怪的望远镜的，但至少我们知道怎么使用它了。\n\n虽然如今我们能够凭借超光速旅行的方式，亲眼见到寰宇中的诸多行星，但那些不易或无法通过超光速航行抵达的区域仍然是研究的一大难题。不过，有了这一望远镜，天文学有了突破之机。观察员们能利用这一望远镜窥视河系星空，好似他们正在天体面前一样，还能拍摄更加生动的河外星系图片并分析之。除此以外，我们的军队高层也想利用望远镜进行间谍活动，但鉴于行星影像只能放大到一定地步，他们很可能没法获得想要的行星表面情报了。\n\n望远镜还在旅游界小有名气。如今超级人气的针状望远镜已经被称为“无限观测台”了，游客们能在这一完美的天文台内观览银河系内的每一颗恒星和行星了。"
 asp.40.3:0 "天文学家们会喜欢它的。"
 asp.39.desc.4:0 "又一次，好运救了我们。就在我们操控针的时候，它毫无误差地指向了我国境内的一颗荒芜行星。\n\n根据报告，那颗星球的地面突然下沉并钻出来一个金光闪闪的古老建筑。上面的标识牌称一个“锁”正悬挂在建筑上，并说只有被选中的奴马牧师知道锁的位置所在，还说只有四臂处女生下的圣人才知道钥匙所在。当且仅当知道锁和钥匙位于何处之人才能开锁，并合法地拿取至圣之光。\n\n虽然我们还没满足其条件，不过鉴于我们曾通过更为艰难的考验，我们应该足以“合法地”获得其内的东西。\n\n当“锁”打开后，针，或者说“钥匙”发生了变化。一个升降机从曾经的空洞里跳了出来，探险者们搭乘升降机抵达到了位于星球核心的巨大遗迹中。"
 asp.40.desc.4:0 "啊哈！我们的运气真好。这里埋藏着即便是千古帝王都会嫉妒的财富，最伟大的艺人都将为之落的的文化品，银河一统者称号都无法与之相比的名望，就算是大街小巷名家辈出的最伟大之堕落帝国所藏知识都无法比拟之物，其力量让超新星为之寂灭，让白矮星为之黯淡。\n\n这就是全银河都渴望的宝藏———银河之星。"
 asp.40.4:0 "太棒了！"
 asp.39.desc.5:0 "随着一声巨响，我们帝国的一艘民用船坠毁在了星球上，船已经完全摧毁，没有发现幸存者。这个事件引出了两个问题。\n\n首先，我们的科研船在这艘民用船撞上星球前都没能发现它，其次，根据残骸中发现的航行日志，这艘船应该飞往一个相邻的星系而不是这里。\n\n虽然难以置信，但这艘船似乎是在启动其超光速引擎后直接出现在了星球的低轨道上。\n\n我们已经申请超光速探测器来进行进一步调查。"
 asp.40.desc.5:0 "大多数试图通过超光速航行到相邻星系的探测器都能正常航行，但那些方向和针所指一致的探测器有着不寻常的表现。向针所在星系方向进入超空间航道的探测器比其正常速度移动更快，向其他星系方向进入超空间航道的探测器则被传送到了星球的低轨道上并坠毁在地上。\n\n然而，只有小型舰船——比如民用船和探测器——会受到影响。任何比巡逻艇质量大的几乎都没问题。并且，理论上证明了只要我们给针供能，根据所提供的能量和极化程度，我们可以将准光速减半，还能压制引擎在“跃迁”到普通宇宙之上的相位时的过热。\n\n科学家暂时总结认为这个针是用于建造“超光速高速公路”，而星球旋转的功能则类似于换乘点。\n\n然而，没人知道这东西是怎么工作的、为什么要把针插到一个星球里、也不知道是什么样的文明建造了它。没有任何其他线索存在。\n\n但不可否认的是，我们的文明从这次事件中学到了很多。现在我们可以制造出一个设备来控制针并给它供能，然后链接到恒星基地上，我们就能从针的功能中受益。"
