 ASP_site_tomb_of_dead_whale:0 "太空鲸之墓"
 ASP_site_tomb_of_dead_whale_desc:0 "[From.Planet.GetName]的地壳非常有趣。地层之间有着间距几乎相同的古生物化石，这表明这颗星球经历了周期性的生态繁荣与灭局。\n\n最近的一次可以追溯到两亿年前。灭绝一定非常迅速，因为现在的星球上只有一些基因库简单的原生生物而已。\n\n很明显，[From.Planet.GetName]非常不适合居住，但有一事存疑，如果我们应用尺度理论，会发现大部分生物化石都过于巨大，不可能在星球上生存。\n\n这些生物究竟是什么？理论而言他们不可能在[From.Planet.GetName]上生存。"
 asp.48.name:0 "古墓"
 asp.48.desc:0 "这种异常巨大的生物就是缇扬奇。当它们生命垂危时，他们就会坠落到这些被选为坟墓的星球上，[From.Planet.GetName]就是这种星球之一。\n\n这些小型化石属于星球上的原生物种，它们被不幸成为了缇扬奇独特葬礼的陪葬品。因为这些小化石非常罕见，科学家推测，缇扬奇的坠落所产生的破坏性冲击波让这颗星球上的大多数生命形式都消失得无影无踪。\n\n而在六亿年前的地层中，留下了一些模糊的文明痕迹，推测是由有知觉的生物建立的。调查小组还在进一步核实，因为发现的大多数数据要么太简单，要么太扭曲。但如果属实，那么缇扬奇的葬礼就成为了毁灭小型文明的元凶了。\n\n我们必须深入研究找到真相。"
 asp.49.name:0 "原始物种"
 asp.49.desc:0 "我们的调查没有错，这个星球确实有过智慧生命。但更令人震惊的是，他们的生存时间也是太空鲸频繁坠落的时期。我们从现在起称他们为ooo，并判断出他们至少有工业时代的文化和技术。他们竭尽全力求生，不断迁移居住地，还使用各种炸药。\n\n他们发明的“轮式塔”能让他们迅速移动到另一个大陆，而“腿式天文台”则能在缇扬奇坠落前就发现它们。他们不必担心燃料消耗，缇扬奇的尸体为他们提供了几乎无限的燃料。\n\n他们一直到最后都在挣扎求生，但基于轮式塔的残骸，研究人员不得不得出结论，他们的努力都是徒劳的。"
 asp.50.name:0 "化石"
 asp.50.desc:0 "我们派出的大规模发掘团队有了另一个重要发现。他们在距离之前发现的遗迹较远的地方发现了该文明的早期痕迹。\n\n发掘团队发现化石处处显示出人工切割的痕迹，表明这一文明在早期就开始利用太空鲸的尸体。\n\n与后人不同，这些原始居民对缇扬奇尸体的利用非常积极。他们完全依靠尸体为自己提供必需资源，甚至直接将尸体作为栖息地。\n\n尽管对太空鲸的利用技术存在地区差异，但大多数地区都有类似的艺术行为遗迹，如太空鲸骨头制作的符号。\n\n这些符号的含义尚不明确，但挖得越深，符号就越复杂。发掘团队对此十分着迷，如果再挖深一些会怎么样呢？"
 asp.51.name:0 "避难所"
 asp.51.desc:0 "考古学家们发现了最意想不到的东西。\n\n一个避难所。没错，避难所，在设计上有他们文明的独特风格，但这些避难所的技术水平远超地面的废墟，甚至达到了太空时代科技水平。如此先进而复杂的文明只因缇扬奇从天而降而迅速退步至原始文明绝无可能。\n\n而这一发现也为之前提到的“缇扬奇的葬礼导致星球周期性灭绝”这个理论提供了最后的证据。因为就发掘团队了解到的情况来看，坠落的缇扬奇虽然的确具有相当的破坏力，但还不足以摧毁整个文明。\n\n如果星球上同时有数万缇扬奇的葬礼，理论上是可能造成灭绝的。但这种事简直天方夜谭。我们的研究人员对这些最新进展感到非常困惑。\n\n如果我们想找出答案，就要进一步发掘。"
 asp.52.name:0 "灭绝"
 asp.52.desc:0 "随着考古团队的进一步发掘，一个豪华而繁荣的行星级帝国废墟重见天日。这个帝国在消亡时正在准备进行太空探索。\n\n这个古老的文明拥有太空时代的科技水平，通过积极利用太空鲸尸体作为资源而兴旺繁荣，并且清晰认识到自己面临的状况。在他们的文明中，坠落的太空鲸不再可怕，而仅仅视为太空探索道路上的小小障碍而已。\n\n然而，根据他们在废墟中的记录，太空鲸最终为他们带来了末日，一如我们的科学家最开始推测的那样。\n\n当所有的太空鲸尸体同时爆炸时，大灭绝发生了。\n\n废墟看起来绝对安全。对废墟的进一步调查可能引导我们找出这一文明衰落背后最终的真相。"
 asp.53.name:0 "因果报应"
 asp.53.desc:0 "缇扬奇太空鲸通常不会在死亡时发生爆炸，他们的身体有一种护盾机制，大部分有机物会在长时间内保持稳定，直到在地下安静地爆炸或转换为其他材料。即使有些的确在地表上发生爆炸，产生的有毒气体也密度极低，数量极少，很快就会飘离行星大气层。\n\n正因如此，很多人反对政府使用星际级核导弹来攻击坠落太空鲸的行为。不过他们很快就因第一次的成功击退而动摇，转而支持政府。\n\n不幸的是，他们没有考虑到太空鲸之间的精神链接，当朋友被强制剥夺了应有的葬礼时，附近的无数缇扬奇太空鲸愤怒地咆哮，冲向了星球。帝国的官员对这一可怕的情况留下了栩栩如生的说明。\n\n他们向太空鲸发射了大量的核导弹，但这加剧了情况恶化。一些太空鲸被地表附近的核爆波及，从而又导致了地下的太空鲸尸体灾难性连锁爆炸。\n\n随之而来的是无数次规模巨大的爆炸。空气中几乎全都是熊熊燃烧的有毒气体。星球本身能够抵御这种情况，但帝国就不同了。\n\n但正如我们已经知道的那样，仍然有少数人以某种方式幸存。如果不是太空鲸对这个星球的怨恨，他们可能已经能再次繁荣。太空鲸从那时起就专门把这个星球作为首选的葬礼地点。\n\n根据他们的古老记录，在此事件之前坠落的太空鲸并未造成多少伤亡，这也是我们能够追溯到真相的原因。建造轮式塔以及在太空鲸尸体内建造栖息地都是残留的人们为躲避如今已专门针对他们的太空鲸落而做出的最后努力。\n\n我们已知晓了剩余的事情。"
 asp.53.a:0 "他们的结局不只是运气不好。"
 asp.53.b:0 "现在我们有理由去杀这些鲸鱼了，并知道了应该注意什么。"
 asp.53.c:0 "这个故事中最重要的是有很多气体还在矿藏中。"
 asp.53.d:0 "悲惨的故事。"
 aspmod_whale_fossil:0 "太空鲸化石"
 aspmod_whale_fossil_desc:0 "这颗星球曾被缇扬奇太空鲸当作墓地，其地层中充满鲸鱼化石，使得矿物的开采尤为困难。"
 aspmod_site_whale_lesson:0 "太空鲸墓地的教训"
 aspmod_whale_hunt:0 "猎鲸"
 ASP_site_king_of_underground_city:0 "地下城之王"
 ASP_site_king_of_underground_city_desc:0 "咋一看，[From.Planet.GetName]是一个没有生命迹象的常规沙漠星球。但轨道探测器发现了位于地下的弱信号，以及一些地下洞穴的声波。\n\n需要进行常规直接考察。"
 asp.54.name:0 "地下城市"
 asp.54.desc:0 "一艘装载着发掘、运输装置的登陆艇已经派往[From.Planet.GetName]。经过发掘，我们发现了规模远超预期的地下城市。他们同时发现城市的建造者虽然是知觉生物，但并不先进，不过仍有着个非常复杂的语言系统。以他们的技术水平建造出这种稳定的巨型地下结构并不容易，目的似乎是为了躲避沙漠的炎热以及利用地下水。\n\n但我们需要进行进一步调查，确定文明留下如此多的痕迹后还是走向消亡。"
 asp.55.name:0 "众多记录"
 asp.55.desc:0 "城市里到处都能找到记录。尽管方法大多原始，但他们最小的社会单元内也进行了系统而结构完善的记录。从这一事实可以归纳出原住民一定非常重视档案工作。\n\n这对调查小组来说有利有弊，研究这些记录无疑为我们开展详尽的研究与分析提供了机会，但也给考察队带来了沉重的负担。\n\n大部分内容都描述了他们遥远过去的历史，这让我们得以窥见城市建造者的社会制度与生物特征。他们似乎选出了最有智慧的个体作为国王并至死服从。他们在这种制度下繁荣昌盛，这也得益于他们本身就是热爱团结、勤劳能干的种族。"
 asp.56.name:0 "核心档案"
 asp.56.desc:0 "在对发现的数据进行解密和分析后，我们发现了他们存放最重要数据的中央档案馆，而且统治者的住所和他倒台前最后的行政记录也已经找到了。\n\n此外，对他们语言的解密也已经完成。利用这些知识，考古学家们得出一个惊人的结论：[From.Planet.GetName]实际上是一颗极地星球，地下城建造在地热口上来避免严寒。\n\n反常的气候变化是由行星级异常的气候现象引起的，星球的温度缓慢上升，直到整颗星球不再是极地星球，这可能是居住者灭绝的背后原因。\n\n在中央档案馆发现的一份文件提议应该尽早为气候变化做准备，因为他们的种族无法适应这种即使一丁点的温度变化，还提议把所有资源集中在公认史上最有智慧的国王提出的解决方案上。"
 asp.57.name:0 "王座"
 asp.57.desc:0 "研究人员离宫殿越近，发现的记录就越是惨烈。\n\n一份记录列出了关闭地热管道造成的伤亡名单，而另一份则是合并两个部门的通知，因为其中一个部门里的人已经几乎全部死亡。\n\n最后，我们发现了王座。\n\n研究人员成功找到了国王的记录装置并让其运行，这里面记录的是国王悔恨的遗言。他在最后终于想出了一个解决办法，但那时的他已经失去了几乎所有的人民。\n\n王座实际上是一个环境改造装置。考虑到他们甚至没有开始太空航行，这简直令人惊异万分。这个装置有着很强的创新性和实验性，即使是与我们的装置相比仍有很多优点。"
 asp.57.a:0 "激活装置"
 asp.57.b:0 "检索设备。"
 asp.57.c:0 "心怀敬意地以国王之礼对待他。"
 aspmod_ancient_terraforming_technology:0 "古代环境改造技术"
 aspmod_tomb_of_the_king:0 "国王的坟墓"
 ASP_site_strangely_fertile_world:0 "奇怪的肥沃星球"
 ASP_site_strangely_fertile_world_desc:0 "这颗星球看起来没什么特别的，但初步调查表明，它有一个非常奇特的生态系统，这引起了科学家们的注意。"
 asp.58.name:0 "肥沃废墟"
 asp.58.desc:0 "乍看之下这似乎是一颗普通的宜居星球，但初步调查显示，这颗星球的土地异常的肥沃。土壤的有机物含量即使以星际标准而言有机物含量也非常高。目前在地上和水中都没有发现生物。尽管这里似乎只有植物存在，但或许有曾经的先进文明废墟。\n\n调查团队抵达了巨大的城市废墟，我们推测这是星球上曾经繁荣的首都城市。城市的大部分都被埋在地里，其余的则被植物覆盖。我们需要进一步挖掘以找出文明衰落的原因。"
 asp.59.name:0 "寺庙"
 asp.59.desc:0 "根据放射性碳年代测定，植物在居民于某时刻离开后利用丰富的营养迅速生长，因此科学家认为是一项失控的实验导致了这个种族的灭绝。这个文明在灭绝前刚刚实现了超光速技术，研究团队相信他们利用这一技术将外太空资源带回母星。\n\n与其他有着同等科技水平的文明相似，他们在城市里建造了许多象征性的建筑和雕像，其中包含有很多类似DNA双螺旋结构的东西。这些雕像上镶嵌的珠宝让我们相信这是某种主导的宗教信仰或与意识形态有关。\n\n调查小组在这些他们称为“寺庙”的地方发现了很多类似的符号，但其中大多数似乎并非单纯的符号。为了获取更多信息还需要进一步发掘。"
 asp.60.name:0 "骷髅"
 asp.60.desc:0 "我们在地层中挖掘出了很多骨骼化石，科学家推测这层就是当时居民生活的星球地表，而这一地层中的各物种的骨骼化石说明当时发生过一场大规模灭绝。由于没有证据表明植物也在灭绝之列，我们的团队相信全球范围的大灭绝只针对于动物。科学家总结说植物可以从动物留下的有机物中汲取营养，并迅速生长。\n\n上述骨骼中有些发生了严重变形，导致无法追踪其来源。对这些骨骼的进一步分析表明它们由于未知原因经历了显著改变，但基因上仍与其他动物类似。科学家们认为可能是某种变异流行病导致了生物灭绝。为了进一步挖掘，可能需要防护装备。"
 asp.61.name:0 "转换"
 asp.61.desc:0 "发掘团队挖到城市下面更深的地方时发现了一个巨大而隐蔽的建筑群，其中有寺庙、实验室以及政府大楼。从安全级别和规模上来看，这个建筑群应该是这座城市最重要的设施和宗教中心，而这里面有大量的记录描述了这个文明最后的时光。\n\n这些居民相信死亡并不是终结，死而复生的人会将他们的精神结合而结束所有冲突。因此，他们将尸体冷藏在寺庙中，并试图研究死者苏生的技术。但研究的结果没有让死者复活，而是生出了邪恶的怪物。那些怪物屠杀并感染了整个星球，而他们在庙宇保存尸体的传统也加速了文明的衰落。在中央宗教政府被摧毁后不久，整个文明没有太多抵抗就完全消逝了。"
 asp.62.name:0 "印记"
 asp.62.desc:0 "城市的中心有一个红色的螺旋结构，它会放出奇怪的波。这个东西应该是某种信标，这些波不是简单的自然辐射，而会侵入智慧生物的大脑，对他们产生负面影响。\n\n经过仔细调查，科学家得出了对这种波的分析。这个结构将“死亡”，“复活”和“结合”等信息传给附近的智慧生物，还注入了用死尸创造憎恶生物的科技知识，并催促使他们建造与其相同的结构。整个文明都崇拜这个东西，这很不自然。研究人员估计如果深入发掘，也许能发现更多类似结构。"
 asp.62.desc_alt:0 "城市的中心有一个红色的螺旋结构，它会放出奇怪的波。这个东西应该是某种信标，这些波不是简单的自然辐射，而会侵入智慧生物的大脑，对他们产生负面影响。这种波似乎在直接传输灵能信息的过程中严重损伤了大脑。\n\n经过仔细调查，科学家得出了对这种波的分析。这个结构将“死亡”，“复活”和“结合”等信息传给附近的智慧生物，还注入了用死尸创造憎恶生物的科技知识，并催促使他们建造与其相同的结构。整个文明都崇拜这个东西，这很不自然。研究人员估计如果深入发掘，也许能发现更多类似结构。"
 asp.62.a:0 "洗脑雕像，哈人。"
 asp.62.a.tooltip:0 "现在可以清理§Y$aspmod_d_plants_coverd_city$§!的地块障碍了。"
 ASP_site_awakened_moon:0 "觉醒之月"
 ASP_site_awakened_moon_desc:0 "可怕的真相就隐藏在这月光之下…"
 asp.63.name:0 "宇宙飞船"
 asp.63.desc:0 "根据发现的信息，我们对卫星进行了一番调查。令我们震惊的是，这个卫星是由冷冻的有机物组成。此外，我们还在卫星的碎片中发现了一艘部分被毁的飞船。\n\n飞船上没有武装，但装载了早期的超光速引擎，飞船的目的应该只是探索或采集资源。由于前期调查中没有在卫星上发现任何人工结构，调查小组希望能从飞船上找到更多信息。"
 asp.64.name:0 "真相"
 asp.64.desc:0 "飞船上的留言以及各种数据向我们揭示了一个可怕的真相。在城市之下发现的红色结构不过是大量复制品中的一个，所有的这些东西都是卫星中心那个邪恶造物的复制品。\n\n这个邪恶的东西是一个行星尺寸寄生生物的核心，它不断重复着可怕的过程，对整个星球的人口进行精神控制并屠杀，以便将产生的有机质重组为更多的自己。这便是这个星球宗教核心信仰——死亡、复活和结合的真正含义。\n\n然而，似乎有一群英勇的工程师们使用这艘早期型采矿船打败了这个可憎的生物。他们潜行进卫星的轨道，避开它的攻击，然后用飞船上的采矿机械将卫星核心和其上的邪恶造物一起撕了下来。多亏了这一壮举，星系变得更加安全了。\n\n随后他们似乎前往了母星的周边地区，建立了一个小型殖民地，并在此度过了最后的时光。\n\n真是英雄般的故事结局。"
 asp.64.a:0 "这是真正的英雄故事，必须做点什么。"
 r_aspmod_deadspace_marker:0 "黑色印记"
 r_aspmod_deadspace_marker_desc:0 "黑色的螺旋结构，被古老文明称为“黑色印记”。即使被强大的封闭场抑制着，它仍能发出毛骨悚然的能量波。有时候，你能听到所爱之人在你耳边低语：“让我们再次完整吧。”"
 aspmod_fertile_soils:0 "肥沃土壤"
 aspmod_fertile_soils_desc:0 "这个星球的土壤出奇的肥沃。"
 aspmod_deadspace_marker_relic_activated:0 "$r_aspmod_deadspace_marker$"
 ASP_site_red_tombworld:0 "红色坟墓星球"
 ASP_site_red_tombworld_desc:0 "透过乌云，我们能看到这颗海洋星球红色海面。有可能是生活在其中的微生物导致它显出这种红色。我们在星球上发现了许多似乎具有负面而奇怪的遗传特征的生物。科学家们对这个星球极为独特的生态系统表现出了极大的兴趣。我们还在星球上发现了一些废墟，看起来似乎是曾经先进文明的遗迹。\n\n星球表面和海底都检测到了零星的反扫描波，不过研究人员可以登陆到星球表面收集信息。\n\n扫描干扰波完全阻挡了任何先进人工智能以无认证的手段接近星球，任何达到低轨的人工智能都会因错误而关闭。因此，合成人科学家和AI辅助科学家无法探索这颗星球。"
 asp.65.name:0 "细菌？"
 asp.65.desc:0 "首先让调查小组感到困惑的是他们在搜索星球时发现了当地住民的尸体，他们都被微生物制作成了木乃伊，漂浮在海面上。显然，是鲜血染红了这片海洋。\n\n然而木乃伊的出血量染红整片海洋，这似乎绝无可能。科学家无法找出水里血细胞数量不正常的原因。然而，他们大致提出了一个理论，即某种生物体造成了这种情况。尽管氧气对大多数原始生物来说是一种毒素，但产生氧气的细菌还是完全改变了大气的组成，这种情况非常普遍。也许存在增殖血细胞的生物体，尽管科学家还不确定这对有机生物来说有什么益处。\n\n乌云是由气溶胶和有毒气体组成，星球已经毁灭，类似于死寂星球，而没有外部攻击的迹象。如我们科学家最初设想的那样，这颗星球和所有伟大的文明一样，因内战而走向末路。"
 asp.66.name:0 "合成飞升？"
 asp.66.desc:0 "探险家在调查建筑遗迹的结构时发现了星球环境急剧变化的痕迹。进一步调查发现，这个星球原本是极地星球，而这片占据星球绝大部分面积的海洋似乎是在短短几十年内形成的！\n\n但由于该文明似乎已经适应了环境的变化，没有出现太多的问题，因此气候变迁远不足以让文明灭亡。\n\n科学家在解剖海面上的尸体时发现了许多不同的种族，这让他们非常兴奋，几乎可以肯定的是，邻近的几个河系里的物种都聚集到了这颗星球上。\n\n然而，这些建筑似乎都只是为了某一个机械物种设计。其中一位科学家认为，这颗星球是某个星际联邦的首都，他们在合成飞升时出现了严重的问题，于是导致了文明的灭亡。其他科学家则持不同态度。"
 asp.67.name:0 "复仇之魂"
 asp.67.desc:0 "解密小组发现，一直干扰探索的电波并不是失效的护盾发射器造成的，而是“敌意”。充满尖叫、痛苦、恶意的灵能波不停搅动着这个星球，其他生物的畸形似乎就是因为这个的影响。然而，我们的科学家直面灵能波时没有感到任何负面影响。这种波的形式十分奇特，只会破坏高级人工智能。\n\n我们的探险家只携带着原始设备嵌入海中，以免受到破坏机器的波影响。我们必须等待他们带着有意义的结果出来。"
 asp.68.name:0 "血色海洋"
 asp.68.desc:0 "探险家从海底回归，但将言语留在了海底。他们只看到无尽的尸体。海洋的红色的确来自于尸体，事实上广阔的海洋本身就是血液。各种微生物在一定程度上改变了它的化学成分，但它仍是完全由血组成的。\n\n我们的人已发现约100具尸体，甚至有其他河系物种的尸体。\n\n记录调查小组也报告了发现。这个星球属于一个合成文明，他们把所有附近河系的有机体全部聚集到这颗星球上并进行屠杀。即使尸体覆盖了整颗星球之后，他们也还在继续着疯狂而低效的努力。"
 asp.69.name:0 "合成人的复仇"
 asp.69.desc:0 "这个星球的合成文明并不是由有机体飞升而成的，而是多年之前由某个“主人”创造的，他们把主人当作神一样崇拜，尽管他们得到了难以理解的领悟能力。\n\n他们在这里等待了30万年才被其他文明发现。当另一个河系的文明入侵本河系时，他们突然向有机体宣战。\n\n他们生成入侵者谋杀了他们敬爱的神，他们要复仇。然而他们只注意到了谋杀神的凶手是有机体，忽略了其他所有细节。\n\n在包括入侵者在内的所有知性与半知性物种被屠杀后，整个星球被灵能波吞没，形成了血海。这种现象至今闻所未闻，因为没人想过，更没人尝试过屠杀如此多的生命。随着数以百亿计的尸体埋葬其中，星球开始由笼罩维度发射出灵能波。\n\n这种波对有机体无害，但对合成体却是致命的。合成人能够灭绝星海之中所有有机生命，但受到灵能波的影响开始自相残杀。整个文明最终都受到了波及，它们也就和所有亲手杀害的有机体一起灭亡了。\n\n探险家在废墟最深处一座宏伟坟墓中发现了这位所谓合成体之“神”的尸体。\n\n他不过是个有机体而已。只是经过了防腐处理。"
 asp.69.a:0 "有点尴尬。"
 r_aspmod_synthetic_god_mummy:0 "合成之神的尸体"
 r_aspmod_synthetic_god_mummy_desc:0 "毁灭整个河系的合成文明之神只是一具有机体木乃伊。"
