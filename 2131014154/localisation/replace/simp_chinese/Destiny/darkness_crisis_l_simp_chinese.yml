 trait_the_darkness: "暗影的侧面"
 trait_the_darkness_desc: "暗影力量的一种物理表现形式或其仆从。"
 darkness_crisis_nightmare_horde: "Aspect Nightmares"
 darkness_crisis_nightmare_horde_desc: "暗影为了攻心目的所创造，具体表现形式过去的人物或敌人，利用了生命过去的创伤与恐惧所创造的幻象。"
 darkness_crisis_aspect_nightmare_horde: "Greater Nightmares"
 darkness_crisis_aspect_nightmare_horde_desc: "Physical apparitions of Darkness that manifest into a specific and powerful past figures or enemy that represented a certain essence of fear."
 darkness_rhulk: "胡克，见证者门徒"
 darkness_rhulk_desc: "暗影门徒之一，挥舞着暗影的异常强大存在，金字塔舰队的指挥官之一。"
 darkness_crisis_disciple: "暗影门徒"
 darkness_crisis_disciple_desc: "一群来自多个物种的强大实体，他们集体追随见证者，被灌输了暗影的力量。"
