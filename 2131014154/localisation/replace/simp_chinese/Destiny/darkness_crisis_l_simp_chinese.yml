l_simp_chinese:
 pc_darkness_shrouded: "深渊巨口星球"
 pc_darkness_shrouded_desc: "这个星球已经完全被暗影的超因果力量吞噬。我们的传感器无法穿透行星周围的浓雾。 进入迷雾的舰船有去无回。"
 black_fleet_in_orbit: "深渊"
 black_fleet_in_orbit_desc: "你将沉入深渊……"
 coming_darkness_chain_title: "来袭的暗影"
 coming_darkness_chain_desc: "我们在接近我们星系的航线上探测到了一个神秘亚空间信号群。看来我们要接待访客了……"
 black_fleet_chain_title: "黑色舰队"
 black_fleet_chain_desc: "我们的星系被一支布局诡秘的黑色金字塔形飞船舰队入侵了，他们意图消灭所有遇到的生命体。必须在这支横冲直撞的黑暗舰队的数量压倒我们之前消灭他们。"
 coming_darkness_poi_1_poi: "裂口"
 coming_darkness_poi_1_poi_desc: "根据当前目标航向推测，那个即将到来的亚空间实体会在这些恒星系附近进入我们的星系。"
 darkness_consumed_worlds: "§Y暗影星球§!"
 darkness_consumed_worlds_cleansed: "§Y被净化的暗影星球§!"
 black_fleet_kills_us: "§G黑暗舰队舰船被我们摧毁了§!"
 black_fleet_kills_others: "§G黑暗舰队舰船被其它文明摧毁了§!"
 black_fleet_victims: "§R船只被黑暗舰队摧毁§!"
 darkness_crisis.11.name: "亚空间回声"
 darkness_crisis.11.desc: "我方的几处跟踪站都截获了一种奇怪的亚空间回声。声音来源于其他星系。回声刚开始时较弱，但后来逐渐变强，似乎有什么正在靠近我方星系……"
 darkness_crisis.11.a: "新的风暴即将出现。"
 darkness_crisis.13.name: "接近星系外缘"
 darkness_crisis.13.desc: "我们在星系际空间探测到的奇怪亚空间回声现已接近我们的星系外缘。在回声主体前进的方向上似乎出现了一系列微小的联络信号，并指向许多的边缘恒星系。\n\n我们已经把这些星系坐标输入状态日志并将持续监控情况发展。"
 darkness_crisis.13.a: "他们即将降临……"
 darkness_crisis.15.name: "亚空间信号"
 darkness_crisis.15.desc: "我们接收到了席卷整个星系的强烈亚空间信号！信号源似乎正是来自此前位于星系际空间的联络。"
 darkness_crisis.15.a: "进行影像交流。"
 darkness_crisis.16.desc: "§B<翻译软件故障>§!\n\n§RWE ARSFX HTE DTEP...\n\n不要害怕……\n\n我们不是你们的朋友……\n\n我们不是你们的敌人……\n\n我们是你们的……救赎。§!\n\n§B<信号传输中断>§!"
 darkness_crisis.16.b.desc: "§B<发现灵能通讯，转录中……>§!\n\n§R我们已经看够了。这个星系的孩子们呼唤着救赎。你向他们允诺生命，却只带来了死亡。就和之前无数次一样。够了。死亡够多了。生命也够多了。你已经无棋可走。游戏结束了。不要害怕。你苍白的心掌握着关键。这一次……你无处可逃。§!"
 darkness_crisis.16.c.desc: "§B<已建立意识连接>§!\n\n§R我们已经看够了。这个星系的孩子们呼唤着救赎。你向他们允诺生命，却只带来了死亡。就和之前无数次一样。够了。死亡够多了。生命也够多了。你已经无棋可走。游戏结束了。不要害怕。你苍白的心掌握着关键。这一次……你无处可逃。§!"
 darkness_crisis.16.d.desc: "深渊的忠实门徒，我们到了。\n\n你对邪剑守则的热爱让你为即将发生的事情做好准备……\n\n这是最终的试炼。\n\n证明你的价值。\n\n生存。吞噬。飞升。成为终焉之型吧。"
 darkness_crisis.16.a: "关闭主屏幕。"
 darkness_crisis.16.b: "中断连接。"
 darkness_crisis.16.c: "终末已至。我们必须为飞升做好准备！"
 darkness_crisis.16.w: "我们侍奉邪剑守则。"
 darkness_crisis.16.w.response: "接着，我们将为你的事奉赠礼一份。一个恩惠……\n\n生存...\n\n或者于终末中死去……"
 darkness_crisis.18.name: "第一波接触"
 darkness_crisis.18.desc: "我们收到的资料显示一些位于河系边缘的恒星系正在被某种入侵势力蹂蹑。这似乎就是我们探测到的，之前不断接近我们河系的亚空间回声本体。\n\n我们现在遭遇到的只是先锋，其主体尚未到来。目前为止，接踵而至的报告都令人十分困惑，入侵者所使用的舰船似乎是组成未知的四面体。并且入侵者暂未对我们做出任何回应。\n\n我们整个河系或将面对史无前例的入侵。"
 darkness_crisis.18.a: "愿众神保佑我们……"
 darkness_crisis.18.b: "将消息传达给所有舰队指挥官。"
 darkness_crisis.18.c: "必须近距离研究这些实体。"
 darkness_crisis.18.d: "真的无法与他们进行沟通吗？"
 darkness_crisis.18.e: "这将损害我们的利润……"
 darkness_crisis.18.f: "黑暗即将来临。"
 darkness_crisis.18.g: "令人作呕的外星生物，把它们统统清除出去。"
 darkness_crisis.18.i: "我们从他们身上检测到了超因果能量。难以置信。"
 darkness_crisis.18.j: "这是所有智慧生命的威胁。"
 darkness_crisis.18.h: "暗影已经到来......终焉之形即将降临。"
 darkness_crisis.20.name: "第二波接触"
 darkness_crisis.20.desc: "我们已经无法从星系的背景辐射中分辨出亚空间回声的主体，这只意味着一件事情……他们已经到来。\n\n如果以他们先锋的规模作为参考，那么这些入侵者的军队数量将是无比巨大的。"
 darkness_crisis.20.a: "他们来了……"
 darkness_crisis.30.desc_01: "§R你在深渊中沉沦，我的孩子。让我们来缓解你的痛苦。§!"
 darkness_crisis.30.desc_02: "§R你必须抬眼看看终极启示：那些无法维护它们生存权利的人，在道德层面上跟从未存在过毫无差别。§!"
 darkness_crisis.30.desc_03: "§R我们听到了你的求助。很快，我们将给予回应。§!"
 darkness_crisis.30.desc_04: "§B<灵能连接已建立>§!\n\n§R你有问题吗？§!"
 darkness_crisis.30.desc_05: "§B<灵能连接已建立>§!\n\n§R我们在你之中感受到了我们的回响。§!"
 darkness_crisis.30.desc_06: "§B<灵能连接已建立>§!\n\n§R你已经触及到了深渊......§!"
 darkness_crisis.30.desc_07: "§B<心灵连接已建立>§!\n\n§R你有问题吗？§!"
 darkness_crisis.30.desc_08: "§B<心灵连接已建立>§!\n\n§R我们在你之中感受到了我们的回响。§!"
 darkness_crisis.30.desc_09: "§B<心灵连接已建立>§!\n\n§R你已经触及到了深渊......§!"
 darkness_crisis.30.a: "关闭屏幕。"
 darkness_crisis.30.a.2: "断开连接。"
 darkness_crisis.30.a.response: "§R别害怕......§!"
 darkness_crisis.30.b: "一定有方法能让我们和平共处的！"
 darkness_crisis.30.b.response: "§R和平......是个....谎言...§!"
 darkness_crisis.30.c: "滚回你们老家去吧。"
 darkness_crisis.30.c.response: "§R不要惧怕我们，孩子。我们是来将你们从无尽的痛苦与纷争之中解救出来的。\n\n我们将帮助你理解....终末。§!"
 darkness_crisis.30.d: "你是我们见过的最扭曲的生命。"
 darkness_crisis.30.d.response: "§R不要惧怕我们的外貌。我们将为你带来自由。§!"
 darkness_crisis.30.e: "这显然是我们正在处理的一个重要物种。"
 darkness_crisis.30.e.response: "§R我们欢迎你步入深渊。救赎就在眼前。§!"
 darkness_crisis.30.f: "滚回自己老巢去吧，恶魔！"
 darkness_crisis.30.f.response: "§R别害怕。我们不是你的敌人。我们不是你的朋友。我们是你的救赎。\n\n拥抱终末。§!"
 darkness_crisis.30.k.response: "§RWe will remain...§!"
 darkness_crisis.30.g: "我们之间难道不可以和平相处吗？"
 darkness_crisis.30.g.response: "§R是的......§!"
 darkness_crisis.30.g.2: "你的思想与我们一样。我们为何不能共存？"
 darkness_crisis.30.g.2.response: "§R共存并不是你该寻求的，应当寻求成就终焉之型.....\n\n你必须理解你的角色，我们会好好解释的....\n\n偏好肥沃的土壤，远离剧烈的毒风，生命的本质就是趋利避害。那些张嘴吸入毒风的人会从他们的世界中永远消失，任何痕迹都不会留下来。\n\n但是，想象一下一个没有结束，没有任何更好选择的世界是多么的令人憎恶。想象一个遭受折磨，但却永远不会死去的事物。想象一下，那些不受约束，磅礴发展的谎言。\n\n想象一下，一个没有我们的世界。\n\n你被许诺以生命，但那是个谎言.......\n\n救赎近在咫尺。终焉之型是必然的真理。我们，在这里，实现它。§!"
 darkness_crisis.30.h: "你是谁？或者你是什么？"
 darkness_crisis.30.h.response: "§R你寻求一个名字，孩子。你可以称呼我们为‘见证者’。\n\n我们听到你了的求救。我们来赋予你们救赎，让你们脱离注定无尽痛苦的生命。§!"
 darkness_crisis.30.i: "你从哪里来的？告诉我们你的起源？"
 darkness_crisis.30.i.response: "§R我们会告诉你一个故事......\n\n很久以前，一位园丁与一位扬场工共居于一座花园之中。\n\n那是于时间开始之前发生的事。\n\n我们没有生活。我们作为从数学结构中诞生的本质而存在着，如同质数一般无形与必然。\n\n那是预示着无尽存在可能性的领域。\n\n清晨，园丁将种子播散到花园的湿润泥土中，看看它们最终会成长为什么样子。\n\n夜晚，扬场工开始对当天的成果进行收割，将会蓬勃发展的东西与失败的东西分割开来。\n\n这是充满无限可能的游戏。\n\n它的最终成果是美丽的......直到园丁对这个游戏感到......“无聊”。\n\n现在，它寻求改变这场游戏。寻求一种新的游戏模式。寻求脱离无尽的重复。\n\n而我们对此感到......不快。§!"
 darkness_crisis.30.j: "所以这一切对你来说就是一场游戏？我们在其中又是什么角色？"
 darkness_crisis.30.j.b: "我们不会参与你的游戏。"
 darkness_crisis.30.j.response: "§R你只是棋盘上众多棋子之中的一个。\n\n我们听到了你对救赎的呼喊。而我们打算终结这种......烦恼。\n\n......你再次逃脱我们身边。\n\n......我们将终结这场游戏。\n\n......于永恒的终焉之中。§!"
 darkness_crisis.211.name: "暗影已被击败"
 darkness_crisis.211.desc: "随着最后一批黑色舰队被消灭，整个星系都松了一口气。他们的入侵已经完全失败，曾令无数生物恐惧黑色舰队，如今也只留下了不计其数破碎的残骸，在虚空中缓慢漂浮。\n\n轻松与愉快的气息以超光速散播到整个宇宙，无数星球都开始自发举办活动庆祝这一伟大胜利。也许，我们可以借助这一契机，翻开宇宙和平稳定的新篇章？"
 darkness_crisis.211.a: "那些奇怪的实体，没人会铭记他们的。"
 darkness_crisis.211.b: "他们是可敬的对手。"
 darkness_crisis.211.c: "他们的超因果技术十分令人感兴趣。"
 darkness_crisis.211.d: "总算终结了这毫无意义的斗争与对“终焉之型”的探讨。"
 darkness_crisis.211.e: "这些超因果群体对于赚钱毫无兴趣呢。"
 darkness_crisis.211.f: "我们拭目以待。暗影不可能被真正消灭。"
 darkness_crisis.211.g: "真是我们不幸遭遇过的最为可怕的实体之一了。"
 darkness_crisis.211.h: "它们是十分令人感兴趣的超因果实体，可惜太过危险。"
 darkness_crisis.211.w: "我们在扬场工的游戏中活了下来。只有我们可以达成终焉。"
