 resolution_galactic_focus_crisis_darkness: "焦点：黑色舰队"
 resolution_galactic_focus_crisis_darkness_desc: "暗影的超因果群体与它们的三角舰队是对我们整个河系生命的威胁。如果我们不团结一致阻止他们，他们就会将我们消灭殆尽。我们应该通过星海焦点处理这一危机。 "
