 FLAG_CATEGORY_fallen:0 "Fallen"
 name_list_fallen: "Fallen"
 name_list_fallen_servitor:0 "Fallen Servitor"
 name_list_scorn: "Scorn"
 origin_fallen:0 "Fallen"
 origin_fallen_desc:0 "A race of insectoid species that once prospered under the Traveler's light. Now without the Traveler and their lost homeworld, they have degenerated into scavengers and raiders using their remnant technology to pillage and steal from other civilizations in a bid for survival."
 origin_tooltip_fallen_effects:0 "Start in a trinary system with three modified Fallen habitats.\n- You will also start with both §YServitor§! and §YShank§! pops.\n- Your capital habitat will have a §YEther Servitor§! building that will produce an exclusive resource known as §YEther§! for your pops, providing special modifiers."
 origin_the_scorn:0 "Scorn"
 origin_the_scorn_desc:0 "A horde of undead insectoids resurrected by Darkness-tainted Ether."
 origin_tooltip_scorn_effects:0 "- Start in a trinary system of black holes with three modified Scorn habitats.\n- Allows the construction of §YDark Ether Extractors§! that will produce an exclusive resource to the Scorn known as §YDark Ether§! which provides special modifiers for your pops.\n- Also allows the construction of §YScorn Resurrection Shrines§! to create new Scorn pops."
 civic_fallen_houses:0 "Fallen Houses"
 civic_fallen_houses_desc:0 "A collection of Fallen houses and syndicates that each lead a faction of Fallen society. However each house has their own agenda which reduces their overall unity."
 civic_scorned_barons:0 "Scorned Barons"
 civic_scorned_barons_desc:0 "Former members of the Fallen House of Exile who were cast out of the House. Banding together to become Barons and pirates that scavenge and pillage others for useful resources. Unlocks Scorn armies."
 trait_fallen_species:0 "Fallen"
 trait_fallen_species_desc:0 "A hardy race of insectoid scavengers and raiders that consume ether as their main source of sustenance."
 trait_scorn_species:0 "Scorn"
 trait_scorn_species_desc:0 "An undead race of insectoid scavengers and raiders that were once Fallen. They consume dark ether as their main source of sustenance."
 trait_robot_fallen_shank:0 "Shank"
 trait_robot_fallen_shank_desc:0 "Flying robotic drones created by the Fallen to serve as scouts, fire support, or cannon fodder."
 trait_robot_fallen_servitor:0 "Servitor"
 trait_robot_fallen_servitor_desc:0 "Machines used by the Eliksni to produce ether and to serve in combat support roles in battle."
 leader_trait_admiral_pilot_servitor:0 "Pilot Servitor"
 leader_trait_admiral_pilot_servitor_desc:0 "A Servitor programmed to assist this admiral in piloting Fallen spacecraft, improving their combat capabilities."
 leader_trait_ruler_fallen_kell:0 "Kell"
 leader_trait_ruler_fallen_kell_desc:0 "A political leader of a House and captain of a fleet."
 building_fallen_ether_servitor:0 "Ether Servitor"
 building_fallen_ether_servitor_desc:0 "Fallen automata that produce Ether, a source of energy and sustenance for all Fallen members.\n\nFallen pops are given additional bonuses in the presence of an Ether Servitor."
 building_fallen_prime_ether_servitor:0 "Prime Ether Servitor"
 building_fallen_prime_ether_servitor_desc:0 "An upgraded variant of Prime Servitors that serve as a focus of worship and logistical activity for the Fallen. Capable of producing large amounts of Ether and providing stronger bonuses to all Fallen in its presence."
 building_scorn_resurrection_shrine:0 "Scorn Resurrection Shrine"
 building_scorn_resurrection_shrine_desc:0 "A Scorn structure used to resurrect the dead into more Scorn through Dark Ether rituals."
 building_scorn_dark_ether_extractor:0 "Dark Ether Extractor"
 building_scorn_dark_ether_extractor_desc:0 "A Scorn ritual structure that uses the remains of a Fallen Servitor to extract ether and infuse it with the Darkness to become Dark Ether."
 tech_fallen_ether_processing:0 "Ether Processing"
 tech_fallen_ether_processing_desc:0 "Ether is a white, gaseous substance that Fallen depend on to survive and power their machines. Only Servitors can produce this substance."
 tech_dark_ether_processing:0 "Dark Ether Processing"
 tech_dark_ether_processing_desc:0 "Dark Ether is a Darkness-corrupted variant of Ether created for use by the Scorn. It has many unique properties including the capability of resurrecting the dead through specialized Ether Rituals."
 tech_fallen_automata:0 "Fallen Automata"
 tech_fallen_automata_desc:0 "Robotic automatons ranging from small patrol drones to large walkers created by the Fallen to serve in support roles in raids or large campaigns that require additional firepower."
 tech_fallen_vehicles:0 "Fallen Armory"
 tech_fallen_vehicles_desc:0 "Vehicles and robotic automata created by the Fallen to assist the Fallen warriors in the field."
 tech_fallen_warriors:0 "Fallen Warriors"
 tech_fallen_warriors_desc:0 "Calls upon the more-experienced and battle-hardened warriors of the Fallen's many great Houses."
 tech_scorn_warriors:0 "Scorn Bandits"
 tech_scorn_warriors_desc:0 "Calls upon the viscous, relentless, and battle-hardened undead warriors of the Scorn."
 fallen_ether:0 "Ether"
 fallen_ether_desc:0 "A white, gaseous substance that has both the properties of a gas and liquid serving as a potential energy source."
 fallen_ether_deficit:0 "Ether Deficit!"
 scorn_dark_ether:0 "Dark Ether"
 scorn_dark_ether_desc:0 "A lingering fog-like vapor that has the properties of a thick gaseous liquid serving as a volatile energy source."
 fallen_dreg_army:0 "Fallen Dregs"
 fallen_dreg_army_desc:0 "Lowest-ranking scavengers of the Fallen, they are numerous, but weak."
 fallen_wretch_army:0 "Fallen Wretches"
 fallen_wretch_army_desc:0 "Fallen units armed with Arc spears that can slice and electrocute enemies."
 fallen_marauder_army:0 "Fallen Marauders"
 fallen_marauder_army_desc:0 "Fallen assassins that utilize cloaking technology to conceal themselves. They are armed with wrist-mounted blades and a Shrapnel Launcher for close-quarters combat."
 fallen_vandal_army:0 "Fallen Vandal Raiders"
 fallen_vandal_army_desc:0 "Front-line infantry and savage pirates for the Fallen that serve many roles within their ranks."
 fallen_captain:0 "Fallen Captain"
 fallen_captain_desc:0 "A large fallen commander armed with a variety of powerful fallen weaponry and equipped with an absorption shield."
 fallen_shank_army:0 "Fallen Shanks"
 fallen_shank_army_desc:0 "Robotic drones that scout and patrol territory."
 fallen_heavy_shank_army:0 "Fallen Heavy Shanks"
 fallen_heavy_shank_army_desc:0 "Heavily upgraded Shanks with additional armor and weaponry."
 fallen_servitor:0 "Fallen Servitor"
 fallen_servitor_desc:0 "Spherical machines that supply Fallen with ether. Armed with a directed Void energy weapon and capable of teleportation in battle."
 fallen_walker:0 "Fallen Walker"
 fallen_walker_desc:0 "A robotic spider-like assault tank used to guard key Fallen assets. Armed with a wide variety of weapons and a laser-guided explosive main cannon."
 fallen_skiff:0 "Fallen Skiff"
 fallen_skiff_desc:0 "A drop shuttle that offers fire support for ground forces."
 fallen_pikes:0 "Fallen Pikes"
 fallen_pikes_desc:0 "Armed light hovercraft primarily used as patrol vehicles."
 fallen_heavy_pike: "Fallen Heavy Pike"
 fallen_heavy_pike_desc:0 "An armored variant of the pike hovercraft."
 fallen_siege_engine:0 "Fallen Siege Engine"
 fallen_siege_engine_desc:0 "A Heavy demolition platform that uses a mixture of scavenged and fallen technologies."
 fallen_brig:0 "Fallen Brig"
 fallen_brig_desc:0 "A large robotic war machine piloted by a Prime Servitor armed with an array of powerful void weaponry."
 scorn_screeb_army:0 "Scorn Screebs"
 scorn_screeb_army_desc:0 "Mutated Arachnid-like Scorn units that travel in packs and charge at attackers, dealing massive damaged through self-detonation of their dark ether-filled sacs."
 scorn_stalker_army:0 "Scorn Stalkers"
 scorn_stalker_army_desc:0 "Lowest-ranking undead bandit scavengers of the Scorn that charge recklessly into battle with no regard for their lives. They are numerous, but weak."
 scorn_lurker_army:0 "Scorn Lurkers"
 scorn_lurker_army_desc:0 "Scorn units equipped with gladiatorial shields to block incoming damage."
 scorn_ravager_army:0 "Scorn Ravagers"
 scorn_ravager_army_desc:0 "Headless Scorn carrying flaming censers as a weapon in close-quarters combat."
 scorn_wraith_army:0 "Scorn Wraiths"
 scorn_wraith_army_desc:0 "Ferocious Scorn bandits who charge into battle with dual Flame Torches."
 scorn_raider_army:0 "Scorn Raiders"
 scorn_raider_army_desc:0 "Long-range Scorn snipers that can fire saws construed of Void energy from their Scorn Rifles and teleport across the battlefield using dark ether."
 scorn_lurker_defense_army:0 "Scorn Lurker Sentinels"
 scorn_lurker_defense_army_desc:0 "Defensive Scorn units armed with gladiatorial shields."
 scorn_chieftain:0 "Scorn Chieftain"
 scorn_chieftain_desc:0 "Powerful Commanders of Scorn crews akin to Fallen Captains. They can place down multi-element totems that can act as lethal weapons or shields for themselves."
 scorn_abomination:0 "Scorn Abomination"
 scorn_abomination_desc:0 "A large, monstrous Ogre-like Scorn creature that can fire electricity from their hands and serves as a powerful mobile-siege engine."
 scorn_baron:0 "Scorned Baron"
 scorn_baron_desc:0 "A powerful Scorn leader and despoiler armed with a variety of deadly weaponry and a infamous reputation to match."
 scorn_start.9.name:0 "Dark Ether Ritual Complete"
 scorn_start.9.desc:0 "We have completed the dark ether ritual and more of our kind have joined us as members of the Scorn!"
 d_scorn_station_interior:0 "Scorn Station Interior"
 d_scorn_station_interior_desc:0 "The Scorn have adapted this station to suit their needs, installing housing and districts for this station's population with several ether extractors."
 scorn_dark_ether_deficit:0 "Dark Ether Deficit!"
