l_simp_chinese:
 tech_amdex_drone_ports:0 "无人机港"
 tech_amdex_drone_ports_desc:0 "通过将我们的航母运作技术与从外星自动化采矿无人机中提取的数据相结合，我们有望为军舰装备一个由自动化资源收集无人机组成的集群，能够从部署地点附近收集原材料。"
 tech_amdex_drone_hangars:0 "无人机库"
 tech_amdex_drone_hangars_desc:0 "随着舰船技术的进步，舰船规模也日渐庞大，利用这一点以安装更大、更高效的无人机舱将能够使军舰像移动采矿站那样运作。"
 tech_amdex_drone_manu:0 "无人机制造厂"
 tech_amdex_drone_manu_desc:0 "如今，我们的舰船数量比例增加到了从未设想过的水平，我们不仅能为它们配备更多无人机，还能配备可以制造无人机的设施，这将使它们变成移动采矿站。"
 AMDEX_DRONE_PORT:0 "无人机港"
 AMDEX_DRONE_PORT_DESC:0 "§T生产：£minerals£0.3§!\n\n一系列设计用于部署和回收自动化资源采集无人机的外部对接港。无人机使用采矿激光收集原材料。"
 AMDEX_DRONE_HANGAR:0 "无人机库"
 AMDEX_DRONE_HANGAR_DESC:0 "§T生产：£minerals£1.5§!\n\n一系列设计用于部署和回收自动化资源采集无人机的外部对接港。无人机使用采矿激光收集原材料。"
 AMDEX_DRONE_MANU:0 "无人机制造厂"
 AMDEX_DRONE_MANU_DESC:0 "§T生产：£minerals£10£alloys£3§!\n\n一系列设计用于部署和回收自动化资源采集无人机的外部对接港。无人机使用采矿激光收集原材料。"
 replicated_drone:0 "采矿无人机复制体"
 tech_amdex_drone_replica_unlock:0 "§H解锁护卫舰区段：§!采矿无人机复制体"
 tech_amdex_drone_replica_unlock_desc:0 "§H采矿无人机复制体：§!\n一种基于古代采矿无人机结构设计的构造独特的护卫舰。"
 replicated_barge:0 "采矿驳船复制体"
 tech_amdex_barge_replica_unlock:0 "§H解锁护卫舰区段：§!采矿驳船复制体"
 tech_amdex_barge_replica_unlock_desc:0 "§H采矿驳船复制体：§!\n一种基于古代采矿无人机结构设计的护卫舰与采矿站的结合体。"
 tech_amdex_barge_replication:0 "古代采矿驳船复制"
 tech_amdex_barge_replication_desc:0 "通常没人会为民用目的重新设计护卫舰船体，但其扩大采矿产能的潜力实在是太诱人了。"
 tech_amdex_replica_mining_drones:0 "古代采矿无人机复制"
 tech_amdex_replica_mining_drones_desc:0 "通过将我们的最新技术与对古代采矿无人机的分析相结合，我们有望建造采矿站的复制品，它可以采集星系中那些通常会被视作低价值矿脉的贮藏。"
 amdex_replica_mining_drone_station:0 "采矿无人机站点"
 amdex_replica_mining_drone_station_DESC:0 "一座自动化资源收集站点，设计上复制了古代采矿无人机的功能。"
 amdex_replica_mining_drone_station_MEGASTRUCTURE_DETAILS:0 "一座自动化资源收集站点，设计上复制了古代采矿无人机的功能，可以远程收集£minerals£矿物并加工成£alloys£合金。"
 tech_amdex_station_replica_unlock:0 "§H解锁巨构建筑：§!采矿无人机站点复制体"
 tech_amdex_replica_grinder:0 "古代矿石研磨机复制"
 tech_amdex_replica_grinder_desc:0 "通过对我们在古代采矿无人机母星系摧毁的大型矿石研磨设施残骸进行全面分析，我们有望自行复制这一巨构建筑。"
 amdex_replica_ore_grinder_0:0 "矿石研磨机基址"
 amdex_replica_ore_grinder_0_DESC:0 "这个初始基址将作为日后矿石研磨机复制体的建设基地。"
 amdex_replica_ore_grinder_0_MEGASTRUCTURE_DETAILS:0 "这个初始基址将作为日后矿石研磨机复制体的建设基地。"
 amdex_replica_ore_grinder_1:0 "矿石研磨机：熔炉"
 amdex_replica_ore_grinder_1_DESC:0 "大型精炼熔炉将小行星上的原材料加工为成分复杂的合金，供我们的帝国使用。"
 amdex_replica_ore_grinder_1_MEGASTRUCTURE_DETAILS:0 "大型精炼熔炉将小行星上的原材料加工为成分复杂的合金，供我们的帝国使用。"
 amdex_replica_ore_grinder_2:0 "矿石研磨机：自动化仓库"
 amdex_replica_ore_grinder_2_DESC:0 "通过安装无人机和机库系统，这座设施将具备自动化仓库的功能，可以远程接收并加工矿物。"
 amdex_replica_ore_grinder_2_MEGASTRUCTURE_DETAILS:0 "通过安装无人机和机库系统，这座设施将具备自动化仓库的功能，可以远程接收并加工矿物。"
 amdex_replica_ore_grinder_3:0 "矿石研磨机"
 amdex_replica_ore_grinder_3_DESC:0 "一个古代自动化采矿设施的完全复制体，可以从我国宙域内的各处收集原材料，加工成军用级合金。"
 amdex_replica_ore_grinder_3_MEGASTRUCTURE_DETAILS:0 "一个古代自动化采矿设施的完全复制体，可以从我国宙域内的各处收集原材料，加工成军用级合金。"
 grinderstartname:0 "矿石研磨机建造"
 grinderstarttext:0 "古代矿石研磨机复制体的建造基址已经就位。尽管这只是第一步，但藉由此处的设施，我们将能够无限扩张。\n\n古代的成就很快将归于我们。"
 grinderfurnacesname:0 "矿石研磨机：熔炉"
 grinderfurnacestext:0 "矿石研磨机复制体的外壳建造完成。它配备了数不清的巨型熔炉，能够以惊人的效率处理原材料。结构内部堆满了货舱和熔炉，熔融金属如河流一般蜿蜒流淌，内置算法随之计算最佳的出料路径。"
 grinderfurnacestext.mat:0 "我们已经完成了复制古代先进矿石研磨机的第一阶段，这一工程见证了我们对科学技术的追求。我们安装了所能设想的最先进的熔炉，其能够在人工智能的监督下将原材料转化为成分复杂的合金，以实现最佳效率。"
 grinderautomationname:0 "矿石研磨机：自动化仓库"
 grinderautomationtext:0 "到目前为止，我们一直在用人工运送的方式为我们矿石研磨机的巨大熔炉提供原料，但随着新仓库和自动运输无人机的安装，产量迈上了新的台阶。无人机穿梭于我们帝国的远方，根据供应情况自动收集和加工矿物。"
 grinderautomationtext.mat:0 "在我们的管理流程中组织安排矿石研磨机的物流工作不仅开销巨大，而且效率堪忧。通过为其配备自治人工智能，这座巨构建筑现在能独立建造、维护和指挥自动化无人机群来管理自己的资源运输工作。"
 grindercompletename:0 "矿石研磨机"
 grindercompletetext:0 "矿石研磨机复制体现在已经完全建成，所有系统都已上线，可以无限期自动运行。即使在我们的帝国像前人一样走向终结后很长时间，这座巨构建筑也极有可能继续运作下去。"
 grindercompletetext.mat:0 "我们的矿石研磨机现在配备了它所需要的所有设备和自由权限，实现了效率最大化，可以无限地运转下去。计算预测表明，我们的矿石研磨机产量比前人建造的设施要高，这证明我们在技术上优于前人。"
 grindercompletetext.mil:0 "巨构建筑——矿石研磨机现在能够无限期地独立运行，不仅为我们的战备工作生产大量的军用级合金，而且还解放了大量在行星上的熔炼设施中工作的劳动力，我们可以将他们转移到其他需要的岗位上。"
 grindercompletetext.sla:0 "随着矿石研磨机复制体的完成，我们的帝国现在不费吹灰之力就能生产出大量的合金，完全不需要人工操作。在行星上裁撤了大量冶金师编制后，我们现在可以让奴隶劳动力更高效地为我们帝国的追求服务。"
 aliengrinder:0 "外星巨构建筑"
 aliengrindertext:0 "[From.GetName]已经开始复制一座古老的矿石研磨机——最初由先驱者帝国设计的熔炼设施，受自动化采矿无人机操控。\n\n随着资源向[ore_grinder_system.GetName]星系转移，那里变得热闹非凡。无论他们是失败还是成功，单单是这种尝试本身就使他们足以位列我们这个时代的伟大先驱者之一。"
 aliengrindertextalt:0 "[From.GetName]已经开始建造另一个矿石研磨机，这次位于[ore_grinder_system.GetName]星系。"
 grinderreact.1:0 "智慧生命才智的见证。"
 grinderreact.2:0 "一如既往，他们如此超前。"
 grinderreact.3:0 "我们将粉碎[From.GetSpeciesNamePlural]，让其为之燃烧……"
 requires_asteroid:0 "$TRIGGER_FAIL$目标不是小行星。"
 system_already_mined:0 "$TRIGGER_FAIL$目标星系已经有一座采矿无人机站点了。"
 requires_no_existing_ore_grinder:0 "$TRIGGER_FAIL$不能建造多个矿石研磨机复制体。"