 UniqueAscensionPerksEvents.1058.Planet.6: "§Y[planet_target_6.GetName]§!"
 UniqueAscensionPerksEvents.1059.Name: "选择一个宿敌"
 UniqueAscensionPerksEvents.1059.Desc: "§R呃……？攻击你们的其中一个所谓的“对手”？听着，虽然你们的确与我建立了联系，但是让我干预你们凡人之间的冲突还是太掉价了。不过，如果你们开价足够高，我的一些仆从可能会到你们对手的国境内去……度个假。那么告诉我，凡人，那个可怜的国家叫什么来着？§!"
 UniqueAscensionPerksEvents.1059.Target.1: "§Y[rival_target_1.GetName]§!。"
 UniqueAscensionPerksEvents.1059.Target.2: "§Y[rival_target_2.GetName]§!。"
 UniqueAscensionPerksEvents.1059.Target.3: "§Y[rival_target_3.GetName]§!。"
 UniqueAscensionPerksEvents.1059.Target.4: "§Y[rival_target_4.GetName]§!。"
 UniqueAscensionPerksEvents.1060.Ignore: "§R我不认为你们真的敢做出这样恶劣又鲁莽的事情，这可能是个误会。你们这样的凡人终其碌碌一生每天都在犯错误。就像有个人觉得你们那个跟童话一样的“恒星系飞船”能吓得到我一样。把我无视你们的事实当做一份礼物，继续你们漫无目的的生活吧。§!"
 UniqueAscensionPerksEvents.1060.Occupied: "§R抱歉，我没时间听你们说话，我现在忙于你们根本不能领会的伟业。你们要知道，像我这样的实体的通常工作是给整个银河带来毁灭，但我有其他的事情要关照。§!"
 UniqueAscensionPerksEvents.1060.Amused: "§R凡人，你们可怜的文明把我逗乐了。如果你们继续用这种方式打发我的无聊，我也许会奖赏你们。§!"
 UniqueAscensionPerksEvents.1060.VeryAmused: "§R……\n\n说实话，我没料到你们在知晓我的身份，见证了我仆从的伟力之后，竟然还敢冒犯我，也不知道你们哪来的胆子，还是已经全疯了？你们凡人的古怪真是不论何时都十分有趣。作为一个礼物，我会允许你们这些傻瓜召唤我的一个利维坦，这能使你们记起我有着何种力量。§!"
 UniqueAscensionPerksEvents.1060.Pissed: "§R哦，真有意思。也许我也应该给你们的领袖展示点有意思的东西？是的，是的，这个东西可以。有时候我真不理解你们这样的凡人是怎么活好几千年的。你说啥，感谢尼科尔-戴森光束？这种空想巨构只怕是别人听了也会当个乐子吧。§!"
 UniqueAscensionPerksEvents.1060.VeryPissed: "§R哈哈哈，凡人啊，真是有趣的笑话。类星天陨？那是什么玩意？你猜怎么着，我也有个有趣的笑话给你讲……我希望你们的星系固若金汤。因为我的一些仆从可能放假的时候会到你们的首都星系旅游。对于休假申请我都是开绿灯的。这就是我要讲的笑话，不过和你那个空想巨构不一样的是，这事确实有可能发生。祝你们玩得开心。§!"
 UniqueAscensionPerksEvents.1061.Desc: "§R你选择的利维坦并不能自行移动。那么告诉我，凡人，你希望召唤结束后让它在你的哪个星系出现？§!"
