 decision_genious_pregnancy_desc: "把殖民地的发展重点放在有机人口的繁殖上，而不是建造建筑或区划。"
 decision_genious_pregnancy_tooltip: "在接下来的几个月里，这个殖民地将专注于繁殖有机人口，在过程结束时产出5个有机人口£pops£(蜂巢思维额外+2)。该繁殖过程完成后，将有3年的冷却时间才能再次进行。如果你是一个蜂巢帝国，消耗将会增加。"
