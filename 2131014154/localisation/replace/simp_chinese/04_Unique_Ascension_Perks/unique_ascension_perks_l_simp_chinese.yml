 ap_stellar_manipulation_instruction: "此§Y特殊项目§!要求您首先往希望创建新§Y天体§!的星系派遣一艘§Y工程船§!。当工程船到达地点后，您可以在帝国法令中激活$edict_enable_planetary_project$，然后只要命令你的§Y工程船§!移动，§Y特殊项目§!便将触发。"
