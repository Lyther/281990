 stability_celebration_desc: "$ap_stability_celebration_desc$"
 ap_galaxy_center: "星河中心"
 ap_galaxy_center_desc: "虽然宇宙是无限的，但不幸的是，我们的星系和它的行星却不是。而这些界限对某些人来说实在过于拘束，所以我们决定把它作为我们文明扩张的一个挑战。我们将尝试人为地扩大我们的一颗行星，使其成为有史以来最大的宜居行星，成为我们星系中所有文明的象征 \"中心\"，尽管银河是有限的，但是我们的雄心无边无际，而我们的帝国正朝着这个命运奋发前进。"
 ap_galaxy_center_req_1: "$TRIGGER_FAIL$需要§Y$ap_arcology_project$§!飞升。"
 ap_galaxy_center_req_2: "$TRIGGER_FAIL$需要£physics£§Y$tech_zero_point_power$§!科技。"
 ap_galaxy_center_req_3: "$TRIGGER_FAIL$需要£society£§Y$tech_ascension_theory$§!。"
 ap_galaxy_center_req_7: "$TRIGGER_FAIL$需要至少拥有一个§Y$pc_city$§!或者§Y生态理想城§!或者§Y蜂巢生物熔炉§!或者§Y机器人工厂§!或者§Y套娃脑星球§!或者§Y空洞星球§!。"
 ap_galaxy_center_tooltip_1: "\n§H解锁决议：§!$ap_galaxy_center$。\n$decision_galaxy_center_tooltip$\n\n"
 ap_galaxy_center_tooltip_2: "§H解锁功能：§!星河中心菜单。\n当§Y$ap_galaxy_center$§!就绪时，可以通过特定决议来打开菜单，管理星河中心。"
 decision_galaxy_center: "$ap_galaxy_center$"
 decision_galaxy_center_desc: "$ap_galaxy_center_desc$"
 decision_galaxy_center_tooltip: "将§Y$pc_city$§!转换为§Y$ap_galaxy_center$§!，使其成为银河系中最大(规模：£planetsize£§Y150§!)的行星。"
 decision_galaxy_center_menu: "星河中心：菜单"
 decision_galaxy_center_menu_desc: "$ap_galaxy_center_desc$"
 decision_galaxy_center_menu_tooltip: "激活§Y$ap_galaxy_center$§!菜单。"
 UniqueAscensionPerksEvents.83.Name: "星河中心"
 UniqueAscensionPerksEvents.83.Desc: "我们已经实现了我们的梦想，创造出了银河系中最大的人工宜居行星，§Y[Root.GetName]§!，现在它将被民众称为§Y银河中心§!。宜居的区划在星球表面和人工地幔上延伸至无穷无尽，虽然它远远达不到真正银河核心的大小，但这个新世界上，一切皆有可能。"
 UniqueAscensionPerksEvents.84.Desc: "§B这是§Y$ap_galaxy_center$§!菜单，我们可以在这里管理星球的独特设施。我们可以在这里找到星球的许多新功能，例如，可以创建新的星球特征，以满足星球上存在的人口的需要，从而使其自治。§!"
