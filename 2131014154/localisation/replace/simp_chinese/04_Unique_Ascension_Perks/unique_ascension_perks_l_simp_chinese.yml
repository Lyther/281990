 ap_friendly_nature: "友好的大自然"
 ap_friendly_nature_desc: "谁说星球的命运不可改变？当你生物学方面的专业知识达到一定水平后，你就会确信，自然母亲和她减慢我们发展速度的陷阱，不过是其冰山一角。我们将随心所欲的塑造自然，让所有星球都从自然的恩赐中受益。"
 ap_friendly_nature_req_1: "$TRIGGER_FAIL$需要£society£§Y$tech_colonization_5$§!科技或§Y$auth_machine_intelligence$§!政体。"
 ap_friendly_nature_req_2: "$TRIGGER_FAIL$需要£society£§Y$tech_society_3$§!科技。"
 ap_friendly_nature_req_3: "$TRIGGER_FAIL$需要£society£§Y$tech_ecological_adaptation$§!科技。"
 ap_friendly_nature_tooltip: "§H解锁决议：§!$decision_nature_pacification$。\n$decision_nature_pacification_desc$\n\n§H解锁功能：§!自然存在\n行星将随时间推移生成稀有矿藏。§R该功能将不会在没有大气层的人工星球或大自然已经被彻底抹消的星球上生效，如§Y$pc_nuked$§!、§Y$pc_habitat$§!、§Y$pc_city$§!或§Y$pc_machine$§!§!"
 decision_nature_pacification: "行星性质和解"
 decision_nature_pacification_desc: "安抚行星是以食物£food£和$energy$£energy£为交换，移除行星负面修正，甚至代以正面修正的过程。没有绿色修正的殖民地也会获得新正面修正，并增加一些行星特性。\n\n§R这一决策在没有大气层的人造星球，或自然已被完全摧毁的星球上不适用，例如：§Y$pc_nuked$§!、§Y$pc_habitat$§!、§Y$pc_city$§!或§Y$pc_machine$§!。§!"
 decision_nature_pacification_tooltip: "将在星球上添加一些§G绿色修正§!。具有负面效果的天然§Y黄色修正§!有70%的机会被移除，如果有对应的§G绿色修正§!，将有80%概率替换成该修正。具有负面效果的天然§R红色修正§!将有100%几率被移除，如果有对应的§G绿色修正§!，将有66%几率替换成该修正。§R不会删除由事件添加的或依赖于事件的修正。§!"
 UniqueAscensionPerksEvents.60.Desc: "我们完成了对§Y[Root.GetName]§!星球表面所有恶劣环境的安抚。殖民地现在对我们的人民应该更有吸引力，更宜居。"
 UniqueAscensionPerksEvents.3061.Name: "大自然的新馈赠"
 UniqueAscensionPerksEvents.3061.Desc: "§Y[friendly_nature_discovery.GetName]§!上发生了神奇的事情！我们的科学家在一次例行调查时发现，在我们的精心操纵下，即使我们通常注重于核心地带的开发，当地生态系统中原本贫瘠或“出问题”的地区也发展出了潜在的有用特质。我们的探索队已经在调查这些新的地方，初步读数证实了有几片新的稀有矿藏出现。"
 ap_robot_command: "机器组装者"
 ap_robot_command_desc: "将新的机械或机器人人口的组装交给单个岗位，不仅限制极大，而且效率相当低。这个任务在进行早期发展时尤为重要，因为这一时期的主要目标是扩张我们的殖民地，单个岗位是远远不足的。作为这个问题的解决方案，我们已经决定，一旦不再需要建造更多的建筑或区划，我们的建筑工程师将使用他们的技能来帮助生产更多的机械/机器人人口。我们还开发了一种新的“单位组装厂”设施，可以帮助我们更好地协调全球范围的组装，并自行组装新的人口。"
 ap_robot_command_req_1: "$TRIGGER_FAIL$需要£engineering£§Y$tech_robotic_workers$§!科技或§Y$auth_machine_intelligence$§!政体。"
 ap_robot_command_req_2: "$TRIGGER_FAIL$需要£engineering£§Y$tech_robomodding$§!科技。"
 ap_robot_command_req_3: "$TRIGGER_FAIL$需要£engineering£§Y$tech_assembly_pattern$§!科技。"
 ap_robot_command_req_4: "$TRIGGER_FAIL$需要帝国内至少有一个机器人人口。"
 ap_robot_command_tooltip: "\n§H解锁决议：§!$ap_robot_command$\n$decision_robot_command_desc$\n\n§H解锁建筑：§!$building_unit_assembler$\n$building_unit_assembler_desc$"
 tech_unit_assembler: "单位组装厂"
 tech_unit_assembler_desc: "$building_unit_assembler_desc$"
 building_unit_assembler: "单位组装厂"
 building_unit_assembler_desc: "单位组装厂可以通过产生一个特殊的组装池来独立创建机械或机器人人口组装队列。组装池累积达到25时就会在星球上产生一个新的人口。只有在星球上确实存在的人口才可由单位组装厂选为模板，选择机械或机器人的种类将取决于多个标准，帝国主要种族的概率更高。"
 d_robot_command_1: "单位组装厂槽位 - 1"
 d_robot_command_1_desc: "该单元组装厂槽位在达到§Y15§!后会产生一个新的机械/机器人人口£pops£，然后重复这一周期。每个$building_unit_assembler$会生成其专属槽位，最大槽位数为§Y5§!个。"
