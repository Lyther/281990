 UniqueAscensionPerksMenuEvents.101.Desc: "此飞升将允许开启特殊计划来建造特殊的防御壁垒。你可以花费合金和工程学研究来在太空中任意有工程船的位置修建。此功能还能大幅减少升级恒星基地的时间和消耗。"
 UniqueAscensionPerksMenuEvents.102.Desc: "此飞升将允许你在工程船所在位置上启动特殊项目，以能量币、工程学研究或者$society_research$为代价来创造小行星、行星和居住站等天体。要解锁更高级的项目，你必须研究所需的科技或拥有相关飞升天赋。"
 UniqueAscensionPerksMenuEvents.103.Desc: "此飞升将允许在广袤的虚空中重新发现失落的星系团。只要有能量币和暗物质，就能把更多曾是星团中一部分的星系链接回来。此功能在你游戏过程中错过某些诸如新事件、考古遗址、利维坦以及其它东西的时候特别有用。$ap_real_space_compatibility$"
 UniqueAscensionPerksMenuEvents.104.Desc: "此飞升允许你提高领袖的最大技能等级和经验获取，并解锁多个非常强大的心灵升华特质。此外，你领袖池中的领袖初始等级更高。§R此飞升是心灵升华路线必需。§!"
 UniqueAscensionPerksMenuEvents.105.Desc: "此飞升一般会让你的领袖初始拥有更多特质，更高等级，更重要的是，你可以§R通过完成心灵升华路径§!选择获得一个强大的飞升帝国范围内的焦点，来作为此飞升的一部分。"
 UniqueAscensionPerksMenuEvents.106.Desc: "此飞升将让你在科塔娜AI的领导下组建第四研究部门，通过分配过剩的研究能力并消耗能量币来解锁新科技。得益于特殊科技，她将愈发强大，如果有合适的资金和科技，她甚至可以被动的研究科技，就和进行自动研究的部门一样。当你研究完全部科塔娜相关的科技后，将会解锁一个特殊的强力遗珍，允许你消耗18000能量币一次性研究10层循环科技。"
 UniqueAscensionPerksMenuEvents.107.Desc: "此飞升允许你用新的建筑使用$automatic_drone$。这些建筑的建造和维护都需要这些无人机，但其可以无需人口岗位生产资源。你还会解锁一个帝国法令，升级你星球上的所有这些类型的建筑。"
 UniqueAscensionPerksMenuEvents.108.Desc: "此飞升允许你将$automatic_drone$转化为$nanites$以进行大规模生产。它们可以通过决议来将宜居星球转化为有大量资源矿藏的纳米星球。它们还能被大量功能所用，比如$nanite_gateway$和产出纳米机器人和合金的新巨构建筑$NAME_Nanite_Factory$。你还能解锁新的科技和一个解锁新的强力纳米舰船区块来加强海军的特殊计划。"
 UniqueAscensionPerksMenuEvents.109.Desc: "此飞升将极大加强人口增长速度。关于这些增益的详细几率等内容可在飞升说明中查看。你还会解锁一个新建筑，它有独立的人口增长队列，同时也会加快星球人口增长速度。"
 UniqueAscensionPerksMenuEvents.110.Desc: "此飞升允许你建成已有高级建筑的新殖民地，初始拥有更多人口，加速整个殖民过程。"
 UniqueAscensionPerksMenuEvents.111.Desc: "此飞升允许你开发星球的全部潜力，通过解锁新的区划槽并以惊人的速度建造建筑和区划。还有一个特殊功能允许你提升整体行星资源产出。$perk_building_slots$"
 UniqueAscensionPerksMenuEvents.112.Desc: "此飞升允许你回收飞船残骸为矿物和合金。注意，此功能不会对有机飞船起作用，比如大多数外星太空生物。此飞升还有一个能在第二年末恢复一些被毁飞船的功能。"
 UniqueAscensionPerksMenuEvents.113.Desc: "此飞升将提高战斗中紧急撤离的成功几率，减少总体损失，无论胜负保全舰船。此飞升同时解锁一种更便宜而又更快捷的星门，以便你的舰队快速在领土内穿梭。"
 UniqueAscensionPerksMenuEvents.114.Desc: "该飞升天赋为我们能用贸易值做什么提供了新选择，如果只想提高利润，我们能以更高比例换取能量币。我们也能够将其转换为其他资源，如合金、食物、矿物，甚至是研究点。对于非贸易建筑，贸易值不再无用！$ap_no_trade_policy$"
 UniqueAscensionPerksMenuEvents.115.Desc: "此飞升将解锁新的政策，允许你更好地适应你的目标。你的统治者也能快速抵达最高等级，并在这之后能自动花费资源解决星球上的小问题，比如犯罪度、稳定度、舒适度、住房和失业。"
 UniqueAscensionPerksMenuEvents.116.Desc: "此飞升能让你更好的守护你的领土不受海盗和劫掠者攻击，让你专注于你海军舰队的其他目标，不再需要战术性恒星基地或巡逻队。你也可以用一支友军舰队护送你的科研船，让他们在探索银河系（遇到利维坦）时不那么危险。$ap_subject_compatibility$"
 UniqueAscensionPerksMenuEvents.117.Desc: "此飞升允许你驯化外星太空物种，这些物种可以用于繁殖和其他目标，如战争、领土防御、资源和研究产出。请注意每个物种都有各自的优势，所以要选择最适合我们帝国所需的物种。$ap_subject_compatibility$"
 UniqueAscensionPerksMenuEvents.118.Desc: "此飞升允许你与$ap_leviathan_master$——一个隐藏在宇宙深处的强大存在——沟通。$ap_no_spoil$$perk_more_content$$ap_subject_compatibility$"
 UniqueAscensionPerksMenuEvents.119.Desc: "此飞升将解锁一个新行星决议，可以移除负面行星修正并将它们替换为正面行星修正。请注意，为了防止游戏崩溃，事件给予的特殊行星修正不会被移除。同时此飞升也会解锁一项新功能，让你的所有贴近自然的行星产生新的稀有矿藏从而更有价值。"
 UniqueAscensionPerksMenuEvents.120.Desc: "此飞升将解锁一个新的行星决议，允许在建筑建造队列中组装机器人或机械人口，从而加速你帝国人口的扩张。你还能建造一个自带人口组装队列的新建筑来增加行星的人口组装速度。"
 UniqueAscensionPerksMenuEvents.121.Desc: "此飞升将解锁一个新的行星决议，允许你将行星上所有的有机人口变成机械人口或者机器人人口。也可以反向操作。"
 UniqueAscensionPerksMenuEvents.122.Desc: "此飞升让你无需签署任何商业协议就能在所有国家的行星上开设分公司。你也可以在其他企业政体甚至自己的星球上开设分公司。然而，格式塔和失落帝国不受影响。$perk_no_branch_office$$perk_branch_building_slots$"
 UniqueAscensionPerksMenuEvents.123.Desc: "此飞升允许你提高堕落帝国对你的评价，让他们更有可能给你礼物，比如飞船和科技。你也可以用足够的影响力要求他们觉醒，这将大大增加河系中$mod_war_in_heaven$爆发的可能性。请注意，排外主义堕落帝国不受此功能影响。"
 UniqueAscensionPerksMenuEvents.124.Desc: "此飞升将允许你触发一个事件来在你满足要求的行星上举行“安康庆典”。你可在飞升天赋说明中找到更多关于此庆典的细节。"
 UniqueAscensionPerksMenuEvents.125.Desc: "此飞升将允许你将$pc_city$或来自其他模组的特殊行星改造成一个规模高达150的星球。改造完成后，你将可以在星球决议里打开一个菜单来提高此行星生产的资源。对于那些单球精铺玩家而言，这个飞升你必点不可。"
 UniqueAscensionPerksMenuEvents.126.Desc: "此飞升能强制让人口遵循帝国主流思潮，还能解锁一个新行星决议来收集星球产生的影响力，影响力数量取决于此行星接受主流思潮的人口数。"
 UniqueAscensionPerksMenuEvents.127.Desc: "此飞升允许你通过完成任务获得大量凝聚力，任务则取决于你帝国的思潮。同时也解锁一个新的巨构，此巨构专注于凝聚力产出。$perk_more_content$"
 UniqueAscensionPerksMenuEvents.128.Desc: "此飞升允许你在你境内组建泛星系贸易市场的新分部，提供专属交易内容。和泛星系贸易市场起伏不定的价格不同，他们会以固定价格出售资源换取能量币。在研究了指定科技后，你还可以购买特殊商品，比如奴隶、机器人、陆军甚至战舰。"
 UniqueAscensionPerksMenuEvents.129.Desc: "此飞升允许你消耗食物来克隆领袖。克隆出来的领袖将拥有相同的年龄和特质。§YAI帝国§!也会获得这一功能，让它们有时也能免费复制其建造的海军舰船，更快更便宜的提升其海军实力。这一飞升和“侵略性蜂群”和“$ap_recycling_drones$”结合使用可以让你变得非常强大。"
 UniqueAscensionPerksMenuEvents.130.Desc: "此飞升允许你进入其领域与$ap_mega_hive_mind$沟通。$ap_no_spoil$$perk_more_content$"
 UniqueAscensionPerksMenuEvents.131.Desc: "此飞升允许你感染被摧毁的敌舰，在次年年底转而为你所用。你的海军很快就能以战养战，越战越猛，像蒸汽压路机般大杀四方了。这个飞升和$ap_super_hive_mind$以及$ap_recycling_drones$相结合会让你变得非常强大。"
 UniqueAscensionPerksMenuEvents.132.Desc: "此飞升允许你同化被捕获的人口并无需基因飞升就能将它们变成你的子个体。这还会提升同化新人口的速度，只要我们占领更多星球，人口就会暴涨。"
 UniqueAscensionPerksMenuEvents.133.Desc: "此飞升在15年后将解锁一个新的行星决议，允许你在行星上创建一个自定义资源点，产出各种资源、研究点数，并提供非常有用的修正。这项决议也能在那些未殖民的行星上执行，以提高行星的宜居度。你在星球上的蜂群储备区越多，其提供人口增长的几率也就越多。"
 UniqueAscensionPerksMenuEvents.134.Desc: "此飞升将解锁一个新的行星决议，允许你创造一个由你的物种的人口组成的原始文明作为“文明备份”。观察站除了社会学研究外还会产出凝聚力。这一飞升并不适用于格式塔帝国，不过作者已经新建文件夹了。额外增加和这些“新的”原始文明互动的机会，并且还能在原始文明发展时触发更多相关新事件。"
 UniqueAscensionPerksMenuEvents.135.Desc: "此飞升将解锁一个新的行星决议，允许你用治下的星系创造一个“$ap_powerful_vassals$”。此附庸国将比普通的附庸国更强大，他们拥有你的科技，而永远不会背叛你。你也将获得一个新法令，允许你消耗合金和能量币，为你的附庸们建造强大的舰队。$ap_subject_compatibility$"
 UniqueAscensionPerksMenuEvents.136.Desc: "此飞升允许你派遣科考队使用自定义的探险船到深空中探险。$ap_no_spoil$$perk_more_content$"
 UniqueAscensionPerksMenuEvents.137.Desc: "此飞升允许你在有机文明帝国发动智械起义，以便从内部削弱和摧毁它们。有机文明帝国很难达到引发智械起义的前置条件，因此你可以扮演境外势力的角色，渗透进他们内部，以便在未来掀起起义，无需碰面。但请注意，渗透是有可能会失败的，而失败的后果难以预料。你也将获得新法令，允许你耗费合金和能量币，为你的附庸建造强大的舰队。$ap_subject_compatibility$"
 UniqueAscensionPerksMenuEvents.138.Desc: "此飞升允许你的机械帝国建造主核心，它将为你的帝国提供强大的修正，有时还会帮助你研究科技、生产资源。"
 UniqueAscensionPerksMenuEvents.139.Desc: "此飞升允许你建造强大的国防哨兵，这些哨兵将作为边境防御部队，保卫你的领土不受任何试图渗透边境的敌人的威胁。$ap_subject_compatibility$"
 UniqueAscensionPerksMenuEvents.140.Desc: "此飞升允许你将领袖的神经构造转移到一个机械躯体上，让你的领袖们更能经得起使用，避免因为事故而痛失强大的领袖。"
 UniqueAscensionPerksMenuEvents.141.Desc: "此飞升允许你建造专精于生产资源而非作战、建造或探索的特殊飞船。研究巨构建筑工程科技后，还会解锁更加强力的资源产出舰船，甚至能与部分千兆级巨构建筑或巨构建筑相提并论。此飞升还会启动一项特殊计划，完成后允许民营货舰在殖民地间运输资源和人口。"
 UniqueAscensionPerksMenuEvents.142.Desc: "此飞升允许你建设新的自定义区划（取决于你的政体和思潮）。这些新的区划将提供强力的岗位，和依赖标准区划的人比，可以给你带来经济上的优势。$perk_more_content$$ap_district_ui_compatibility$"
 UniqueAscensionPerksMenuEvents.143.Desc: "此飞升允许你对敌对星球进行外科手术式打击轰炸，可以定向摧毁区划、建筑、杀死抑或绑架人口、掠夺资源，甚至可以进行“诸神黄昏”打击(ragnarok)，粉碎此星球。"
 UniqueAscensionPerksMenuEvents.144.Desc: "此飞升将解锁一种叫做“珍宝”的新资源，它可被普通帝国用于产出贸易额，也可以被格式塔帝国用以生成能量。珍宝还可以用于交易稀有文物，或者赠送给其他帝国以增加他们的评价。珍宝还是解锁新飞升路径的必需品。你可以依靠发现的珍宝资源点或者直接建造特殊建筑来产出珍宝。"
 UniqueAscensionPerksMenuEvents.145.Desc: "此飞升允许你进入黑道。在那里，你可以用珍宝换取不同人士的服务，比如找走私者换取资源、犯罪头目进行“犯罪案件”或者找海盗与掠夺者签订协议处理你的敌人。你甚至还能接触堕落帝国的遗民们来探求其秘密，只要你有堕落信徒飞升。"
 UniqueAscensionPerksMenuEvents.146.Desc: "此飞升可以随时间推移解锁更多飞升槽，让你无需再操心凝聚力完成传统树了。在采纳此飞升后10年、25年、50年和100年时你都会获得新飞升槽，总共4个，还有一些其他次要加成。$perk_more_slots$"
 UniqueAscensionPerksMenuEvents.147.Desc: "此飞升解锁一个特殊项目，通过完成此项目，你会获得12个由不同物种组成的12个人口，并允许你将你的首都变成一个盖亚星球。"
 UniqueAscensionPerksMenuEvents.148.Desc: "此飞升允许你寻找白洞以获取反物质，将其用于大生产而不仅仅是海军中。反物质资源有很多用途，如增加能量产出、物理学研究产出抑或暗物质产出，也可以用以改进能量武器、护盾和推进器，或探测其他白洞以提高反物质产量。"
 UniqueAscensionPerksMenuEvents.149.Desc: "此飞升允许你在殖民地上建造深空扫描器，让你能在境内没有资源点的行星上探测到没被发现的异常现象，让其更加有用。$perk_more_content$"
 UniqueAscensionPerksMenuEvents.150.Desc: "此飞升允许你探测新考古遗址，和深空探测器规则一样。所需要的仅仅是是一个建有深空扫描仪的殖民地和一些能够满足考古遗址特性的行星。$perk_more_content$"
 UniqueAscensionPerksMenuEvents.151.Desc: "此飞升解锁一个决议，允许你创造一个完全自动化的殖民地，还有像建筑一样的特殊矿藏。行星将按照玩家要求的方向发展，且不受区划和建筑的限制，但它需要矿物才能正常工作。"
 UniqueAscensionPerksMenuEvents.152.Desc: "此飞升允许几乎所有岗位额外产出研究点数，这理应极大增加你帝国的科研产出。它还会每5年开启一次“技术官僚大会”，让你的帝国选择三个不同的研究领域获得大量研究速度加成。"
 UniqueAscensionPerksMenuEvents.153.Desc: "此飞升解锁一个可以把熔融星球变成“传奇锻炉星球”的决议，这是一种可殖民的星球，有着特殊的、专精于生产合金，$sr_living_metal$，武器伤害和人口组装的区划。还会解锁由$sr_living_metal$构成的新的舰船部件。$ap_district_ui_compatibility$"
 UniqueAscensionPerksMenuEvents.154.Desc: "这个飞升解锁智慧之图书馆的通行权，可以用凝聚力换取新法令、新运动、新资源等等。"
 ap_space_engineers: "太空工程师"
 ap_space_engineers_desc: "我们已经突破了恒星基地工程学的已知极限，现在可以将简单的前哨站立刻化为武装到牙齿的擎天堡，让敌人的战争计划陷入混乱，他们不得不仓促地调整战略以突破我们的防线。我们的太空工程师将随时准备迅速调整星际基地模块——即使是在最危险的危机中——并为未来任何种类的威胁做好准备。"
