 UniqueAscensionPerksEvents.1000.Desc: "我们§Y太空生物驯化特殊项目§!的第一步是选择我们想要尝试驯化的异星太空物种。只能选择一个物种，因为仅仅驯化一个物种就需要投入异星生物学部门的全部精力。§R驯化太空物种的过程不可逆，以后也无法再改变主意。§!"
