 UniqueAscensionPerksEvents.85.Name: "$ap_galaxy_center$：行星特征"
 UniqueAscensionPerksEvents.85.Desc: "§B我们可以在这里构建特殊的 §Y\"行星特征\"§!，它将在不需要人口岗位的情况下生产资源。请注意：§Y银河核心§!上的这些矿藏没有设定最大数量，这意味着扩张的极限将由您来决定。您确实可以无限制的滥用这一机制，但是我们并不建议！§! §R不建议用于多人游戏§!"
 UniqueAscensionPerksEvents.3086.Name: "$ap_galaxy_center$：超级船坞复合体"
 UniqueAscensionPerksEvents.3086.Desc: "银河超级船坞复合体有一个巨大的船厂，与几个辅助机库相连，里面填满了几乎所有已知设计和类型的船只。我们可以将他们的一些军舰转移到我们自己的舰队中，但我们必须向他们支付足够的£alloys£合金，以便他们补充库存。"
