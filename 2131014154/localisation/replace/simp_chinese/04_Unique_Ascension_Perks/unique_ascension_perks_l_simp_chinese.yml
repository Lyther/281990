 ap_civilian_activities: "太空工业化"
 ap_civilian_activities_desc: "我们相信，允许平民企业将他们的事业扩展到太空，将使我们在对抗敌人时获得巨大的优势。他们将以他们自己的、奇怪的方式征服虚空，将其商业化，并改装船只以服务于他们的商业企业，而不是通常的战斗、建筑或探索目的。毕竟，如果他们相信虚空可以以某种方式用于他们的企业，我们为什么不应该让他们使用它？"
 ap_civilian_activities_tooltip: "§H解锁舰船类型：§!$civilian_factory$ \n这些特殊民用船只可以生产资源，但严格受限于你的海军规模。他们开始时可以生产基本资源，如£energy£、£minerals£、£food£。但通过进一步技术研究，将生产£consumer_goods£、£alloys£、£unity£、£physics£、£society£、£engineering£等产品。研究£engineering£、§Y$tech_mega_engineering$§!将解锁另一项技术，可建造一艘专注于资源生产的更大的船。\n\n§H解锁功能：§!民用航天业务\n允许平民在边界开展航天业务，如运输资源、人员和从事私人研究，你可以对其利润征税。"
 CIVILIAN_ACTIVITIES_PROJECT: "民用航天商业项目"
 CIVILIAN_ACTIVITIES_PROJECT_DESC: "该项目允许我们的公民以前所未有的规模开发私营的太空商业。这将使他们能够以媲美政府能力的规模运输资源或人员，在殖民地建立私人研究实验室，并可能帮助吸引其他物种进入我们的帝国。对我们最为有利可图的部分在于可以从中征取更多的税收。"
