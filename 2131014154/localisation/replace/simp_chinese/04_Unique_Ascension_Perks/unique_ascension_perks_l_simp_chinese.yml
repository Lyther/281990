 UniqueAscensionPerksEvents.69.Name: "失落帝国门徒报告"
 UniqueAscensionPerksEvents.69.Desc: "我们的信徒们完成了在不同失落帝国学院的学习。他们回到了我们的母星，并报告称各个失落帝国认为这次经历十分“有趣”，而且它们都要求在我国首都星球派驻代表。不幸的是，由于这些失落帝国相互之间是古老的对手，我们只能允许一个失落帝国派驻代表。我们应该同意哪个失落帝国的要求？"
 UniqueAscensionPerksEvents.71.Desc: "我们收集了足够的关于银河系内失落帝国的信息，知道应该如何诱发它们觉醒，从而将自己的理想强加于银河系。这样的任务需要谨慎规划，我们可能至少需要§Y1000§!§M影响力§!£influence£才能开始执行任务。"
 UniqueAscensionPerksEvents.72.Desc: "我们必须决定我们要尝试唤醒哪个堕落帝国。一旦项目完成，他们将成为一个觉醒帝国。但由于我们在其中的参与，他们对我们的评价会保持正面，所以他们不太可能会向我们宣战。"
 UniqueAscensionPerksEvents.72.Fallen.1: "§Y[fallen_empire_1.GetName]。§!"
 UniqueAscensionPerksEvents.72.Fallen.2: "§Y[fallen_empire_2.GetName]。§!"
 UniqueAscensionPerksEvents.72.Fallen.3: "§Y[fallen_empire_3.GetName]。§!"
 UniqueAscensionPerksEvents.72.Fallen.4: "§Y[fallen_empire_4.GetName]。§!"
 UniqueAscensionPerksEvents.72.Fallen.5: "§Y[fallen_empire_5.GetName]。§!"
 UniqueAscensionPerksEvents.72.Fallen.6: "§Y[fallen_empire_6.GetName]。§!"
 UniqueAscensionPerksEvents.73.Desc: "我们已经听取了你们的提案和你们大使们的意见，年轻人。你们说的都是实话，我们已经决定，现在确实是我们引导银河系回到正确道路的时候了。我们已经听到了，你们的愿望将被实现。准备好迎接§Y [FallenEmpireTaskOrigin.GetName].§!重返银河系的舞台吧！！"
 ap_stability_celebration: "安康庆典"
 ap_stability_celebration_desc: "我们井井有条的统治风格激励并取悦了我们帝国各地的民众，民众们自发组织各种节日来纪念我们的行政成就，以回应我们为他们在星球上维持的完美繁荣生活，以及提供的各种优惠政策。从现在开始，每个条件充分的星球都将有机会组织庆祝活动，来纪念他们繁荣发展的帝国。"
 ap_stability_celebration_req_1: "$TRIGGER_FAIL$已经完成了§Y和谐§!或§Y同调§!传统。"
 ap_stability_celebration_tooltip: "\n§H解锁功能：§!安康庆典\n每一个拥有至少§Y20人口§!£pops£，§Y55稳定性§!£stability£，§Y低于20犯罪度§!£crime£，§Y高于0舒适度§!£amenities£，§Y有空闲住房§!£housing£并§Y有空闲岗位§!£job£的星球都可能组织大型仪式以赞颂国家为此星球作出的完美安排。"
 UniqueAscensionPerksEvents.81.Name: "§Y[Root.GetName]§!§G安康§!庆典"
 UniqueAscensionPerksEvents.81.Desc: "§Y[Root.GetName]§!上的繁荣兴旺生活促使当地人民为§Y[Root.Owner.GetName]§!举办庆祝活动，以感谢当地政府为使星球更加美好所做的努力。"
