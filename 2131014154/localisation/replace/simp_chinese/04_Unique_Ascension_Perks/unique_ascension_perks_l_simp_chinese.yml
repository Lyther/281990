 decision_robot_command: "$ap_robot_command$"
 decision_robot_command_desc: "该星球的建造工程师会把精力重新集中在生产机械人口上。"
 decision_robot_command_tooltip: "建造工程师在几年的时间里会把精力集中在生产机械人口上，过程结束后会产生10个机械人口£pops£，冷却时间为4年，然后才能再次执行该过程。如果您研究了额外的机器人科技或是一个智械国家，生产消耗会进一步增加。"
 UniqueAscensionPerksEvents.62.Desc: "我们已经在§Y[Root.GetName]§!上完成了机械人口£pops£的生产。我们的建造工程师现在可以重新把精力集中在建筑和区划建造上，同时一队专家会维护组装设施，使其可以继续生产机器人。"
 ap_recomposer: "改编者"
 ap_recomposer_desc: "我们已经跨越了有机生活和知性AI的边界。$ap_recomposer$是一款功能强大的设备，它具有将AI的意识直接转移到有机体内的独特能力，反之亦然，没有任何限制或显著的副作用。尽管许多人质疑这项奇怪的技术，我们确信它将为银河系的生命带来新纪元的曙光。"
 ap_recomposer_req_1: "$TRIGGER_FAIL$需要£engineering£§Y$tech_synthetic_leaders$§!科技。"
 ap_recomposer_req_2: "$TRIGGER_FAIL$需要£physics£§Y$tech_sapient_ai$§!科技。"
 ap_recomposer_req_3: "$TRIGGER_FAIL$需要§Y$ap_genius_cloning$§!飞升。"
 ap_recomposer_req_4: "$TRIGGER_FAIL$需要§Y$ap_robot_command$§!飞升，"
 ap_recomposer_req_5: "$TRIGGER_FAIL$已完成§Y发现§!传统。"
 ap_recomposer_tooltip: "\n§H解锁决议：§!$decision_recomposer_life_to_ai$和$decision_recomposer_ai_to_life$。\n将把星球上所有的有机人口转化为机械人口，反之亦然。§R可能与§Y$ap_synthetic_evolution$§!冲突!§!"
 decision_recomposer_life_to_ai: "改编者：有机到机械"
 decision_recomposer_life_to_ai_desc: "$ap_recomposer$是一款功能强大的设备，它具有将人工智能的意识直接转移到有机体内的独特能力，反之亦然，没有任何限制或显著的副作用。"
 decision_recomposer_life_to_ai_tooltip: "会将星球上所有有机人口都转化为机械人口。成本随着需要重组的人口数量增加而增加。"
 decision_recomposer_ai_to_life: "改编者：机械到有机"
 decision_recomposer_ai_to_life_desc: "$decision_recomposer_life_to_ai_desc$"
 decision_recomposer_ai_to_life_tooltip: "会将星球上所有机械人口都转化为有机人口。成本随着需要重组的人口数量增加而增加。"
