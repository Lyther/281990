 decision_nanite_extraction_desc: "$ap_nano_to_nanite_desc$"
 decision_nanite_extraction_tooltip: "使用一些纳米机器人直接从宜居星球上开采资源，而不需要对其殖民，并将其转化为§Y$pc_gray_goo$§!。§R杀死星球上的所有人口。§!"
 decision_nanite_purification: "纳米净化"
