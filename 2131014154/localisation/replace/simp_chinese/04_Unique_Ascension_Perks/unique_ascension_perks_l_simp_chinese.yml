 ap_economic_prospertity: "经济掌控"
 ap_economic_prospertity_desc: "市场是我们的，没有哪个帝国能在囊中羞涩的时候统治银河系。金钱就是一切，它可以买到军队、舰队，腐化对手、雇佣佣兵、满足人民诉求……任何不能理解金钱的力量的人现在八成已经破产或死了。也许财富买不到幸福，但从另一方面来说，贫穷什么也买不到。至少没人说不可以试一下吧？"
