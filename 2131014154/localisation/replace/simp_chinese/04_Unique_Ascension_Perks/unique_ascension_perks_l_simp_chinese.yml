 UniqueAscensionPerksEvents.431.Name: "§Y[From.GetName]§!：发现战略资源"
 UniqueAscensionPerksEvents.431.anti_matter: "在对[From.GetName]的调查中，[Root.GetName]发现了一种以前未知的被称为§H反物质§!的战略资源，通常只有通过高能转化才能获得。这个天然的反物质源泉使得这种物质被提取出来，其数量之多足以满足工业需求。"
