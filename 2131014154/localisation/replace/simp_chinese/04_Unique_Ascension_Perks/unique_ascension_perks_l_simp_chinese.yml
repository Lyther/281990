 ap_advanced_government_1: "感召人口"
 ap_advanced_government_1_desc: "无论一个人在我们的社会中处于什么地位，仅仅居住在我们的边界内，就对他们的生活方式产生了巨大的影响。即使是那些新近征服的，全心全意相信那些只能被描述为一派胡言的东西的人，迟早也会认同我们的观点。我们将在信仰上团结一致，无论他们是否赞同我们。"
 ap_advanced_government_1_req_1: "$TRIGGER_FAIL$需要§Y$ap_one_vision$§!飞升。"
 ap_advanced_government_1_req_2: "$TRIGGER_FAIL$需要£society£§Y$tech_colonial_centralization$§!科技。"
 ap_advanced_government_1_req_3: "$TRIGGER_FAIL$需要£engineering£§Y$tech_housing_1$§!科技。"
 ap_advanced_government_1_tooltip: "\n§H解锁功能：§!一党制。\n所有人口的思潮将逐渐转化为主流思潮。\n\n§H解锁决议：§!$decision_ethic_shift$。\n$decision_ethic_shift_tooltip$\n\n"
 ap_advanced_government_2: "万众皆服一国"
 ap_advanced_government_2_desc: "我国人民的未来由我们肩负，我们绝不容忍人民的未来受到瓦解之威胁。我们的命运紧密联系在一起，只要我们团结一致，就没有什么能阻挡我们的巨潮。万众万民皆信于国，而敌人必将毁灭！"
 ap_advanced_government_2_req_1: "$TRIGGER_FAIL$需要§Y$ap_advanced_government_1$§!飞升或§Y$ethic_gestalt_consciousness$§!思潮。"
 ap_advanced_government_2_req_2: "$TRIGGER_FAIL$需要£society£§Y$tech_galactic_administration$§!科技。"
 ap_advanced_government_2_req_3: "$TRIGGER_FAIL$需要£engineering£§Y$tech_housing_2$§!科技。"
 ap_advanced_government_2_req_4: "$TRIGGER_FAIL$需要£society£§Y$tech_ascension_theory$§!科技。"
 ap_advanced_government_2_tooltip: "\n§H解锁巨构建筑：§!乌托邦 \n\n§H解锁特性：§!相信团结\n所有思潮都有自己特定的额外凝聚力£unity£获取方式。"
 decision_ethic_shift: "影响力投射"
 decision_ethic_shift_desc: "$ap_advanced_government_1_desc$"
 decision_ethic_shift_tooltip: "允许利用行星上的人口在当地投射影响力£influence£，投射的影响力取决于支持我们思潮的人口£pops£数量。"
 UniqueAscensionPerksEvents.89.Desc: "遵循基于你思潮的凝聚力£unity£获得方式的指导。"
 Unity.Gain.Militarist: "§Y军国主义§!凝聚力£unity£：摧毁敌舰，宿敌数量，赢得地面战，赢得太空战，发动战争，持续战争，建造或升级军舰，招募陆军，赢得战争以及征服行星。"
 Unity.Gain.Pacifist: "§Y和平主义§!凝聚力£unity£：维持和平，防御性地面战斗，赢得太空战，结束战争以及加入联邦。"
 Unity.Gain.Xenophile: "§Y亲外主义§!凝聚力£unity£：异族物种数量、建立第一次接触、修饰物种、迁移人口以及加入联盟。"
 Unity.Gain.Xenophobe: "§Y排外主义§!凝聚力£unity£：奴隶数目，宿敌数目，建立哨站，净化人口以及征服星球。"
 Unity.Gain.Materialist: "§Y唯物主义§!凝聚力£unity£：研究科技，建造研究站，组装人口，调查行星，建造或升级科研船，建造或升级巨构建筑。"
 Unity.Gain.Spiritualist: "§Y唯心主义§!凝聚力£unity£：幸福人口数目以及拥有至少20舒适度的星球。"
 Unity.Gain.Egalitarian: "§Y平等主义§!凝聚力£unity£：选举统治者以及开始选举。"
 Unity.Gain.Authoritarian: "§Y威权主义§!凝聚力£unity£：奴隶数目，建造陆军以及拥有至少60稳定度的星球。"
 Unity.Gain.Gestalt: "§Y格式塔§!凝聚力£unity£：殖民地年龄，人口数目，增长人口，组装人口，建立新殖民地。"
 UniqueAscensionPerksEvents.90.Name: "建立乌托邦"
 UniqueAscensionPerksEvents.90.Desc: "我们完成了下一阶段的乌托邦计划，我们的乌托邦建设正在稳步推进。"
 UniqueAscensionPerksEvents.4089.Desc: "在我们的§H[Root.GetName]§!星球上利用当地人口投射影响力的行动很成功。我们的人民需要时间来组织下一次活动。"
 UniqueAscensionPerksEvents.4090.Name: "§H[Root.GetName]§!上的§Y$decision_ethic_shift$§!已就绪"
 UniqueAscensionPerksEvents.4090.Desc: "我们收到报告称§H[Root.GetName]§!已经准备好进行另一个§Y$decision_ethic_shift$§!。"
 utopia_site_MEGASTRUCTURE_DETAILS: "此处建立的居住地将为我们的人民提供庇护，使他们远离星际冲突，同时用来保存我们的文化遗产。"
 utopia_site: "乌托邦建造基址"
 utopia_site_DESC: "未来乌托邦居住地的建造基址。"
 utopia_1: "乌托邦：阶段一"
 utopia_1_DESC: "§B乌托邦计划§!的第一步。"
 utopia_2: "乌托邦：阶段二"
 utopia_2_DESC: "§B乌托邦计划§!的第二步。"
 utopia_3: "乌托邦：阶段三"
 utopia_3_DESC: "§B乌托邦计划§!的第三步。"
 utopia_4: "万民乌托邦"
 utopia_4_DESC: "完成的§B乌托邦计划§!将允许我们为那些希望远离星际事件和冲突的公民创造一个安全的庇护所，同时这里也承担着保存我们宝贵文化责任的自留地，它将被一排排的博物馆、纪念碑、历史全息模拟仪和文化数据库所填满。"
 ap_space_merchant: "私营星河市场"
 ap_space_merchant_desc: "为了不向目前银河公共市场上时有发生的价格膨胀屈服，我们已经聚集了来自各个文明的太空商人，在我们的领土上形成一个新的 \"私人 \"银河市场分支。对其他帝国来说，进入这个市场是受到严格限制的，只有我们能够从这个分支的特别优惠中受益。尽管我们可能需要先适当地建立一些先进的分支机构，但一旦市场完全建立起来，我们将肯定会因它而繁荣。"
 ap_space_merchant_req_1: "$TRIGGER_FAIL$已完成§Y繁荣§!传统。"
 ap_space_merchant_tooltip: "\n§H解锁功能：§!私营银河市场 \n每隔两年就有一个私营太空商人以固定的价格将$energy$£energy£兑换成任何一种资源，这对公共银河市场构成了挑战。研究更多科技来获得更多的市场分部，允许购买奴隶、机器人、陆军甚至舰船。"
 tech_private_slaves: "私营星河市场：奴隶支部通行权"
 tech_private_slaves_desc: "解锁进入专门销售奴隶的私营星河市场分部。"
 tech_private_robots: "私营星河市场：机器人支部通行权"
 tech_private_robots_desc: "解锁进入专门销售机器人的私营星河市场分部。"
 tech_private_armies: "私营星河市场：陆军支部通行权"
 tech_private_armies_desc: "解锁进入专门销售雇佣军的私营星河市场分部。"
 tech_private_ships: "私营银河市场：海军支部通行权"
 tech_private_ships_desc: "解锁进入专门销售雇佣舰队的私营星河市场分部。"
 private_assault_army: "雇佣军"
 private_assault_army_plural: "雇佣军"
 private_slave_army: "租赁奴隶军队"
 private_slave_army_plural: "租赁奴隶军队"
 private_slave_army_desc: "从私营银河市场中购入的在战场上为其主人服务的奴隶士兵。大多数奴隶是被强行征召入伍的，但也有许多奴隶自愿参军，不顾一切地想要增加自己的口粮，或者逃离繁重的劳动。"
 private_robotic_army: "租赁机器人突击部队"
 private_robotic_army_plural: "租赁机器人突击部队"
 private_robotic_army_desc: "来自私营星河市场的冷酷无情的杀戮机器，只为战争而设计。它们坚持不懈地追求自己的目标，不受士气低落的破坏性影响，而士气低落常常困扰着有机作战单位。"
 private_gene_warrior_army: "雇佣基因战士部队"
 private_gene_warrior_army_plural: "雇佣基因战士部队"
 private_gene_warrior_army_desc: "来自私营星河市场的基因改造的超级士兵。从传统的部队里招募精英作为新兵。然后进行基因改造使得他们比原来更大更强更快。"
 UniqueAscensionPerksEvents.93.Name: "§Y私营星河市场§!已建立"
 UniqueAscensionPerksEvents.93.Desc: "我们已经成功地招募了足够多的商人、制造商和中间商，在我们的领土上建立了一个§Y私营银河市场§!，虽然在技术上这个市场仍然是整个银河系市场的一部分，但作为其创始人，我们将提供独家交易和贸易。我们应该先买什么？"
