 ap_megacorp: "侵略性营销"
 ap_megacorp_desc: "盈利的机会并不仅限于那些与我们有商业协议的人，我们要抓住所有可能有价值的机会。我们必须将我们的营销效能扩展到其他通常不需要签订商业协议就已经远远落后的帝国。虽然有些人说，不同的巨型企业无法成功地在对方领域内建立分公司，但我们相信，只要有合适的专家和投资，这是完全可能的。资金链必须流动！"
 ap_megacorp_req_1: "$TRIGGER_FAIL$需要£society£§Y$tech_xeno_tourism_agency$§!科技。"
 ap_megacorp_req_2: "$TRIGGER_FAIL$需要£society£§Y$tech_executive_retreat$§!科技。"
 ap_megacorp_req_3: "$TRIGGER_FAIL$需要§Y$ap_universal_transactions$§!飞升天赋或者§Y$civic_criminal_heritage$§!国民理念。"
 ap_megacorp_tooltip: "\n§H解锁功能：§!强制型巨型企业 \n允许在没有签订商业协议的情况下在普通帝国境内建立分公司，也允许在包括本国在内的其他巨型企业境内建立分公司。$perk_no_branch_office$$perk_branch_building_slots$"
 aggressive_marketing_target: "积极营销目标"
 aggressive_marketing_target_desc: ""
 ap_fallen_disciple: "失落信徒"
 ap_fallen_disciple_desc: "为了不重蹈失落帝国曾经的覆辙，我们必须从它们的错误中吸取教训，并给予它们应有的尊重。我们将成立一个新的致力于研究失落帝国的信徒组织，成员会被派往失落帝国的学院以学习并理解它们。我们并不是要索求任何回报，或是要了解它们的秘密，只是希望它们不吝赐教。"
 ap_fallen_disciple_req_1: "$TRIGGER_FAIL$已经完成了§Y和谐§!或§Y同调§!传统。"
 ap_fallen_disciple_tooltip_1: "失落帝国£opinion£§Y评价§!增加§G+80§!。\n\n"
 ap_fallen_disciple_tooltip_2: "§H解锁功能：§!失落信徒\n你的一些人民会成为信徒，将在失落帝国允许下前往它们的学院工作。这将允许我们将一些影响力扩散到它们的内政中，使他们更可能给予我们礼物。如果我们鼓动到位，它们甚至会觉醒，并将我们纳为第一个附庸国。§R该飞升天赋将大大提高银河系发生§Y$mod_war_in_heaven$§!的几率。对排外失落帝国无效。§!"
 ap_fallen_disciple_tooltip_3: "§H解锁法令：§!$edict_awaken_fallen_empire$。"
