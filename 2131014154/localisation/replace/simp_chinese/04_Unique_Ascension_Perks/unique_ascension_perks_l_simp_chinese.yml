 UniqueAscensionPerksEvents.491.Desc: "Welcome to the §G$ap_library_wisedom$§!. This menu allows us to access our empires primary historical databanks in exchange for £unity£ §YUnity§!."
 UniqueAscensionPerksEvents.492.Name: "§G智慧图书馆§!可用"
 UniqueAscensionPerksEvents.492.Desc: "历史数据库已经准备好为我们编织下一个解决方案，我们可以通过$edict_library_wisedom_menu$访问它。"
 UniqueAscensionPerksEvents.493.Desc: "你好！我是P.A.C.U，智慧图书馆的初级档案管理单位。我是一个人工智能，旨在利用图书馆的大量历史数据，为您的帝国编织各类解决方案。这次我们的数据库能为你做什么？"
 UniqueAscensionPerksEvents.494.Desc: "从Alpha到Eta的所有数据库都是用来存储有记载的历史中的外交互动和治理方法的数据，以及其他被图书馆认为有关政治或行政的数据。"
 UniqueAscensionPerksEvents.495.Desc: "从Theta到Mu的所有数据库都是用来存储有记载的历史中有关建筑、产业和贸易的数据，以及其他被图书馆认为有关商业、建筑或工业的数据。"
 UniqueAscensionPerksEvents.496.Desc: "从Nu到Sigma的所有数据库都是用来存储有记载的历史中的军事历史、战斗技术和运输方法的数据，以及其他被图书馆认为有关航行、军事或战斗的数据。"
 UniqueAscensionPerksEvents.497.Desc: "从Tau到Omega的所有数据库都是用来存储有记载的历史中所有领域的考古发现和科技进步的数据，以及其他被图书馆认为有关科学、技术或考古的数据。"
 UniqueAscensionPerksEvents.520.Name: "§G智慧之图书馆§!已关闭"
 UniqueAscensionPerksEvents.520.Desc: "The £society£ §GLibrary of Wisdom§! £society£ has been closed and we will have to wait at least 730 days before P.A.C.U is ready to compile another solution again."
 ap_expansionist_development: "星河扩张主义"
 ap_expansionist_development_desc: "我们控制的越多，我们可以聚集的资源与力量就越多。银河系是一个巨大的无主沙盒，我们必须率先利用这一机会，以超越我们未来的对手，成为最强大的国家。"
