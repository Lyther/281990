 UniqueAscensionPerksEvents.31.Name: "知识之路"
 UniqueAscensionPerksEvents.31.Desc: "我们的领袖将开始研究进一步了解宇宙的方法，作为我们探索§Y$ap_transcendent_learning$§!的领域及其背后的一部分。他们已经开启了一个§Y特殊项目§!，这将使我们帝国最伟大的智慧的一部分被分配到这一伟业中。"
 UniqueAscensionPerksEvents.32.Desc: "最近，帝国顶尖人才在寻求集体认知方面取得了一系列前所未有的突破。他们在一些试图提高其神经网络有效性的实验测试中，记录到§Y短暂的极高度神经活动§!，远超理性预期结果，使他们在几分钟内完成通常需要长达一小时的任务。虽然该方法目前只能暂时性提高神经活动，但测试表明，部分§B神经能力有永久性的微小提升§!。研究人员得出结论，该实验方法不仅切实提高了神经网络的效率，而由此产生的§Y意识体验§!也很可能促成了其突出成果。我们的最新发现已经传遍了整个帝国，鼓舞了各地民众。多个消息来源证实，一小部分人已经利用泄露的研究数据自行成功复现了这种精神状态，开始与其他人分享他们五花八门的方法。\n§O看来，席卷整个帝国的求索之势已如破竹建瓴，我们不终将一齐走上这条道路。§!"
 UniqueAscensionPerksEvents.34.Desc: "我们§Y初步掌控了§!“心灵升华”的时间。研究人员开发了一种可靠方法，易教易学，且我们已强制推行基本神经改造，要求所有人参与集体飞升。领导人和民众报告了前所未有的意识水平，有人将深入改善的意识体验比作同时向内和和向外扩展一个房间，但在精神上又不能完全用语言来描述。虽然许多科学家最初认为这仅仅是一种将神经网络提高到最高效率的方式，但显而易见，我们对意识的改进远远超出了这个范围，§B甚至还未发掘其全部潜力§!。此外，正如预测的那样，几位有志担任领导职位的新人表示，他们在“心灵升华”过程中开发出了非凡的能力。民众关于高度个性化的“升华技能”报告数也不断增加。初步分析表明，这些技能通常会提高人们在各自职业中的绩效，尽管数量还不足以产生明显差异。虽然我们仍无法长时间保持“心灵升华”的状态，但我们相信，§G实现该目标只是时间问题§!。我们准备了一个特殊项目，在民众里招募新兴的“升华专家”，并将其分配到帝国的研究工作中，希望能加速这一进程。"
 UniqueAscensionPerksEvents.35.Desc: "就像预测的那样，新招募的“升华专家”对研究工作做出了巨大贡献，他们甚至在合作中创造了一些完全意想不到的东西。\n许多掌握“升华技能”的人在一起，共同决定§Y在升华期间，作为群体专注于某个单一目标§!，每个成员都以特别的方式为目标做出贡献，除使用现有的“升华技能”外，甚至为此开发新技能。他们作为一个团队，§G成功利用这种方法达到了前所未有的生产力水平和对各自专业的精通§!，以创纪录的时间完成任务并取得突破，让我们看到未来通过“心灵升华”能达到的高度。同样有些零散报告，在掌握“升华技能”，但我们错过、或认为不适合研究的群体中，有部分人成功实现了非常相似的壮举，虽不如团队成就那么令人印象深刻。一些研究人员已开始推测更大的团队能够实现什么，有些人甚至提出，如果我们能实现持续心灵升华，每个人都有机会以自己的节奏将其掌握，§B那整个帝国就能使用升华技能“专注”于我们希望改善的领域§!。\n目前更现实的建议是，我们利用这些启示，围绕帝国领导人建立类似的团队，推进他们的发展，同时分配其他人进行实验研究项目，完善我们的心灵升华。"
 UniqueAscensionPerksEvents.36.Desc: "最终，我们正在接近能维持心灵升华状态的时刻，早期关于全国焦点推测的正确性也越发明朗。随着研究小组不断扩大，他们已经形成了多个细分部门，专注于其聚焦的方方面面。他们早已§G不为自己的目标工作，但其部门的努力却得到一样的成果§!。研究组§B同时并非只研究一种方法，而是多种§!。我们假设，如果时间足够，整个帝国都能实现这一目标。我们漫长的理解之旅即将结束，最初仅仅寻求如何更好理解宇宙的卑微目标，现在已经变成了寻求一种§Y统一意识§!状态。"
 UniqueAscensionPerksEvents.3039.Desc: "现在是时候选择次要焦点了。虽然科学家认为此举尚不需动用最大预测能力，但我们正在慢慢逼近更多焦点将降低利益长期有效性的转折点。"
 UniqueAscensionPerksEvents.3041.Desc: "我们确定这是选择第三个，也是最后一个焦点的最佳时机。虽然我们理论上可以按意愿选择更多焦点，但从长远来看，持续技术进步的优势正以缓慢但必然之势超过焦点，它们的影响终将减弱。而将焦点限制在三个，专家预测，我们能像今天一样§G永远§!受益，相较其他进步更加稳定。"
