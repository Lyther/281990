 UniqueAscensionPerksEvents.326.Name: "§H$ap_chosen_ruler$：§!§Y[target_planet.GetName]§!高失业率"
 UniqueAscensionPerksEvents.322.Desc: "§H[Root.GetRulerName]§!注意到行星§Y[target_planet.GetName]§!上的§R犯罪率§!£crime£在增加，并认为在这一形势有机会加剧并成为未来的严重潜在隐患之前，我们当务之急是采取对策。他们准备的计划是在选定地点执行预防性的反制措施。如果您允许他们花费§R200§!§Y$energy$§!£energy£，这个问题即使不能被完全解决，也至少会在接下来的几个月内得以缓解。"
 UniqueAscensionPerksEvents.323.Desc: "§H[Root.GetRulerName]§!注意到行星§Y[target_planet.GetName]§!上的§Y稳定度§!£stability£在降低，并认为在这一形势有机会加剧并成为未来的严重潜在隐患之前，我们当务之急是采取对策。他们准备的计划是进行行政改革，这应当足以恢复行星的稳定度。如果您允许他们花费§R200§!§Y$Unity$§!£unity£，这个问题即使不能被完全解决，也至少会在接下来的几个月内得以缓解。"
 UniqueAscensionPerksEvents.324.Desc: "§H[Root.GetRulerName]§!注意到行星§Y[target_planet.GetName]§!上的§B住房§!£housing£余量较低，并认为在这一形势有机会加剧并成为未来的严重潜在隐患之前，我们当务之急是采取对策。他们准备的计划是为人民建造临时避难所，同时建造永久住房。如果您允许他们花费§R200§!§Y$Minerals$§!£minerals£，这个问题即使不能被完全解决，也至少会在接下来的几个月内得以缓解。"
 UniqueAscensionPerksEvents.325.1.Desc: "§H[Root.GetRulerName]§!注意到行星§Y[target_planet.GetName]§!上的§H舒适度§!£amenities£在降低，并认为在这一现象有机会升级并成为未来的严重潜在隐患之前，我们当务之急是采取对策。他们准备的计划是开设一个致力于分配额外舒适度的中心。如果您允许他们花费§R200§!§Y$energy$§!£energy£，这个问题即使不能被完全解决，也至少会在接下来的几个月内得以缓解。"
 UniqueAscensionPerksEvents.325.2.Desc: "§H[Root.GetRulerName]§!注意到行星§Y[target_planet.GetName]§!上的§H维护度§!£amenities_no_happiness£在降低，并认为在这一现象有机会升级并成为未来的严重潜在隐患之前，我们当务之急是采取对策。他们准备了一系列专业化的维护协议以应对这一形势。如果您允许他们花费§R200§!§Y$energy$§!£energy£，这个问题即使不能被完全解决，也至少会在接下来的几个月内得以缓解。"
 UniqueAscensionPerksEvents.326.Desc: "§H[Root.GetRulerName]§!注意到行星§Y[target_planet.GetName]§!上的§R失业率§!£unemployment£在增加，并认为在这一现象有机会升级并成为未来的严重潜在隐患之前，我们当务之急是采取对策。他们准备了一个优化的职业分配项目以应对这一局势。如果您允许他们花费§R200§!§Y矿物§!£minerals£，这个问题即使不能被完全解决，也至少会在接下来的几个月内得以缓解。"
