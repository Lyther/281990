 ap_recycling_drones: "回收探险"
 ap_recycling_drones_desc: "任凭大部分飞船残骸漫无目的地在太空中游荡显然是一种浪费，何况我们也知晓它们都曾是完好的舰船，见证过光荣的战役。我们的专家一直在研究这个问题，他们开发了强大的微型信标，让我们的特别清理小组能够隐秘地回收残骸中的可用材料，甚至可以在敌人的地盘上开展行动。"
 ap_recycling_drones_tooltip_1: "§H解锁功能：§!$ap_recycling_drones$\n每艘在战斗中摧毁的舰船都会被打上特殊标记，允许探险队前去回收、打捞可用资源，以从这些残骸中得到一些§Y矿物§!£minerals£和§Y合金§!£alloys£。§R这一功能在有机飞船上不起作用。§!"
 ap_recycling_drones_tooltip_2: "\n\n§H解锁功能：§!$RECYCLE_RECOVER_SHIPS$\n$RECYCLE_RECOVER_SHIPS_DESC$。"
 UniqueAscensionPerksEvents.49.Desc: "我们已经完成该§Y特殊项目§!，现在，每当我们有舰船被毁，它有§Y35%概率§!恢复，并在第二年开始时回到首都。"
 UniqueAscensionPerksEvents.52.Name: "舰队已恢复"
 UniqueAscensionPerksEvents.52.Desc: "我们的拾荒者团队设法恢复了一些去年损坏的舰船，并组成了一支新舰队为我们服务。"
 RECYCLE_RECOVER_SHIPS: "舰船恢复行动"
 RECYCLE_RECOVER_SHIPS_DESC: "我们的工程师可以为一些回收无人机编程，让它们回收我们被毁舰船的大部分部件，以便将来修复它们。完成§Y特殊项目§!后，我们的任何被摧毁的舰船都有§Y35%的机率§!在首都得到修理后继续可用。 "
 ap_emergency_calculation: "紧急计算"
 ap_emergency_calculation_desc: "有时，即使我们有天时地利人和，也要考虑退路。我们必须不惜一切代价确保我们的海军舰艇和船员的生存以便后日再战。一场完美执行的战略撤退所带来的收益与赢下战斗的效果不相上下，而且，即使部分舰队撤离，余下的仍然可以交战并在战后与撤退舰队会合。这一策略的优势在于我们厌战度的增长会比我们的敌人慢得多。"
