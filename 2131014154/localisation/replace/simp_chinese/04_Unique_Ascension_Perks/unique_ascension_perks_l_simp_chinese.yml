 building_breeding_facility_desc: "繁殖设施能够通过产生一种特殊的矿藏来生成自己的人口增长队列，当其达到25时就会在星球上产生一个新的人口。只有星球上直接存在的人口才能被繁殖设施选用。物种被选择的几率将取决于多个标准，帝国主要物种的机率更高，而比如说奴隶的几率更低。"
 d_breeding_facility_1: "繁殖设施槽位-1"
 d_breeding_facility_1_desc: "该繁殖设施槽位在达到§Y25§!后会产生一个新的有机人口£pops£，然后重复这一周期。每个$building_breeding_facility$会生成其专属槽位，最大槽位数为§Y5§!个。这些槽位受多人口繁殖功能的影响。"
