 UniqueAscensionPerksEvents.221.Desc: "§B机械帝国之芯§YB753单位§!待命…§! \n\n早上好先生…我很高兴向你宣布，我的§Y<<研究辅助程序>>§!在最近几天发现的一项新研究中工作了很长时间……允许我创建并运行一个独立的研究子程序，基于我们帝国在后台的科学努力……这在最近导致了一项新技术的发现……\n\n§B机械帝国主芯§Y单元-BT7274§!完毕…§!"
