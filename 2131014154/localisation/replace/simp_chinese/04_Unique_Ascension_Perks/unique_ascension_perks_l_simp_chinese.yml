 UniqueAscensionPerksEvents.1012.Name: "§Y军事攻击协议§!准备就绪"
 UniqueAscensionPerksEvents.1013.Name: "§Y安全防御协议§!准备就绪"
 UniqueAscensionPerksEvents.1014.Name: "§Y研究援助协议§!准备就绪"
 UniqueAscensionPerksEvents.1051.Desc: "我们已经完成了§Y太空驯化特殊项目§!。我们现在可以尝试定位§Y利维坦之主§!。该实体隐藏在太空中无人去过的某个星团里。我们不得不启动一个§Y特殊项目§!来找到并联络它。"
 UniqueAscensionPerksEvents.1052.Talk.1: "哈，§R凡人？我已经很久没见到像你这样微不足道的生命了。但我必须假设，既然你能找到并联系我，那就意味着你知道你在做什么，你在面对谁。§!"
 UniqueAscensionPerksEvents.1052.Talk.2: "§R你的存在终于打破了我漫长的无聊和孤独时光，你应该感到荣幸。作为奖励，我允许你召唤一头我的仆从。他们对我来说可能无足轻重，但也许能让你们凡人获益匪浅。§!"
 UniqueAscensionPerksEvents.1055.Desc: "§R我还在这儿，凡人。我不打算搬走，毕竟我也没有搬走的道理。我找到的这个地方非常舒适，拿什么我都不会换。许多实体和你们称之为神的东西都试图征服我的领土，但他们无一例外都于我的内化中灭亡……\n\n总之，你这次为何来打扰我？§!"
 UniqueAscensionPerksEvents.1056.Name: "选择一个利维坦"
 UniqueAscensionPerksEvents.1056.Desc: "§R做出你们的选择，凡人，但要明智。我知道你们已经击败了我的一个利维坦，所以作为对零食的回报，我允许你们召唤一个利维坦。它会坚决遵循你们的命令，你们将感受到我无穷力量的冰山一角。你们在召唤完成后对它做什么与我无关。§!"
 UniqueAscensionPerksEvents.1057.Desc: "§R我知道很多东西，我也知道大部分知识对你们和你们原始的社会没太大用。你们永远无法达到接近我的知识水平。但我仍然好奇你们在整个物种消失前能走多远。所以，是的，只要你们给我足够的多汁食物，我就给你们一些你可能感兴趣的知识。§!"
 UniqueAscensionPerksEvents.1058.Name: "选择一个要献祭的星球"
 UniqueAscensionPerksEvents.1058.Desc: "§R似乎你们不惜献祭自己的人民来获得更多力量。我觉得你们这种有如此决心，或者说如此疯狂的凡人着实有趣。真可怜呐。那好吧，你们打算把哪颗星球献祭给我？§!"
 UniqueAscensionPerksEvents.1058.Planet.1: "§Y[planet_target_1.GetName]§!"
 UniqueAscensionPerksEvents.1058.Planet.2: "§Y[planet_target_2.GetName]§!"
 UniqueAscensionPerksEvents.1058.Planet.3: "§Y[planet_target_3.GetName]§!"
