 ap_expandable_brain_2_tooltip: "§H解锁功能：§!§B联合意识§!\n得益于帝国范围的集群关注，我们会获得极大的优势。"
 ap_transcendent_learning_tooltip: "§H解锁功能：§!§Y心灵§!升华路径。"
 tech_expandable_brain_1: "突破已知极限"
 tech_expandable_brain_1_desc: "我们将试图找到方法来延长“心灵升华”的时间，同时开发一种新的教育与改造计划来确保所有人口都能从进步中受益。已经有一些难以置信但被证实了的报告，关于个体设法利用他们新的意识水平来大幅提高其技能甚至于开发精神能力来实现梦幻般的壮举。我们只能期待随着“心灵升华”持续时间的延长，这些报告的数量会增加。如果发展得当，这可能被证明对所有人口有着难以置信的好处，我们可以期待在不远的未来发现有志于成为领袖的人有着这些益处。"
 tech_expandable_brain_2: "集体飞升理论"
 tech_expandable_brain_2_desc: "我们发现，集体可以一起使用其升华技能来共同“专精”于一项任务或目标，能让其技能互补，暂时专精于该焦点的不同方面。我们已经创建了几个集体，专注于提升我们在心灵升华状态下的持续时间。此外，还有一个集体将尝试与领袖合作来提高其表现。很多科研集体都有信心在不久后达到持续升华的状态，还制定了时间表来保持其集体注意力，即使其中的个体失败。帝国内的数个独立集体正在半持续的发送其尝试的数据，进一步加快了我们的研究。"
 EXPANDABLE_BRAIN_1: "对理解的渴望"
 EXPANDABLE_BRAIN_1_DESC: "$UniqueAscensionPerksEvents.31.Desc$"
 EXPANDABLE_BRAIN_2: "到达未知"
 EXPANDABLE_BRAIN_2_DESC: "我们将从民众中招募新的“飞升专家”来协助我们的研究人员，以加速整个飞升过程。"
 EXPANDABLE_BRAIN_3: "第二个选择"
 EXPANDABLE_BRAIN_3_DESC: "我们联合管理单一焦点的能力在不断提高，只要我们掌握了第一个焦点，就能适应另一个。总有一天，我们能选择第二个焦点来进一步超越界限。"
 EXPANDABLE_BRAIN_4: "最后的选择"
 EXPANDABLE_BRAIN_4_DESC: "我们会进入一种状态：新生代公民只能用持续的科技进步、不断扩张的人口这类永保聚焦所生优势的必要条件，来将全帝国范围的聚焦增益维持在一个相对水平上。而在那之前，我们有信心再最后一次拓宽焦点。考虑到身体限制，我们不知道以后能否再选择一个额外焦点，但应该是可能的。"
 expandable_brain_1: "对理解的渴望"
 expandable_brain_1_desc: "有了这个，我们将开始迈上理解生命、宇宙和万事万物的险途。此路漫长而艰难，但终将收获相应的回报。但同时，我们将为之付出大量的时间和资源，还要承受诸多敌人的攻击。"
 expandable_brain_2: "升华联合"
 expandable_brain_2_desc: "$UniqueAscensionPerksEvents.35.Desc$"
