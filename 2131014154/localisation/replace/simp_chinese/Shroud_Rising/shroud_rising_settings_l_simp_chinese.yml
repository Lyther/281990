 shroud_rising_trigger.2.name:0 "虚境崛起设置"
 shroud_rising_trigger.2.desc:0 "选择§M恐惧之眼§!危机事件链发生的可能性。这些选择代表了满足要求后触发危机的概率。\n\n§R在游戏开始后，你将无法更改这个设置。§!\n\n要产生此危机，游戏中需要至少有一个非机械/非格式塔政体的堕落帝国或一个主流物种有灵能特质的AI国家。"
 shroud_rising_trigger.2.a:0 "100%"
 shroud_rising_trigger.2.a.tooltip:0 "将有100%的概率触发恐惧之眼危机事件链。"
 shroud_rising_trigger.2.b:0 "75%"
 shroud_rising_trigger.2.b.tooltip:0 "将有75%的概率触发恐惧之眼危机事件链。"
 shroud_rising_trigger.2.c:0 "50%"
 shroud_rising_trigger.2.c.tooltip:0 "将有50%的概率触发恐惧之眼危机事件链。"
 shroud_rising_trigger.2.d:0 "25%"
 shroud_rising_trigger.2.d.tooltip:0 "将有25%的概率触发恐惧之眼危机事件链。"
 shroud_rising_trigger.2.e:0 "5%"
 shroud_rising_trigger.2.e.tooltip:0 "将有5%的概率触发恐惧之眼危机事件链。"
 shroud_rising_trigger.2.f:0 "§L禁用§!"
 shroud_rising_trigger.2.f.tooltip:0 "此危机将不会自动产生，但是你可以手动触发它。\n\n请查看模组页面以了解更多具体说明。"
 edict_shroud_rising_settings:0 "[MOD MENU]虚境崛起设置"
 edict_shroud_rising_settings_desc:0 "打开虚境崛起的当前设置。"
 shroud_rising_settings.1.name:0 "虚境崛起设置"
 shroud_rising_settings.1.desc:0 "选择下面的一个选项来调整你的虚境崛起体验。\n\n这些设置可以在你游戏过程中的任何时候通过法令菜单打开。"
 shroud_rising_settings.1.a:0 "难度设置"
 shroud_rising_settings.1.a.tooltip:0 "调整模组的难度设置。"
 shroud_rising_settings.1.b:0 "退出。"
 shroud_rising_settings.1.b.tooltip:0 "关闭菜单。"
 shroud_rising_settings.2.name:0 "虚境崛起设置"
 shroud_rising_settings.2.1.desc:0 "选择虚境崛起危机的整体强度£military_power£，这将影响裂隙、恐惧之眼与其他事件中刷新的敌人难度。\n\n在整个游戏过程中，你可以随时修改这个设置，并且该设置与游戏本体的危机强度无关。\n\n当前选择：§L默认§!"
