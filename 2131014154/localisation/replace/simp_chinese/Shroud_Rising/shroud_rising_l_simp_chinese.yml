 shroud_rising_incursion_1_poi:0 "敌人类型"
 shroud_rising_incursion_1_poi_desc:0 "§L这份报告包含我们档案中记载的，关于进入我们物质宇宙的造物的所有已知数据。值得注意的是，不同的实体和邪教之间会互相争斗，或许我们可以利用这一点。§!\n\n§S邪教徒§!：邪教徒是由单个或多个物种组成的团伙，他们聚集在一起以崇拜各种虚境实体。他们的舰队主要是由这些年来叛逃他们出身帝国的舰船构成，其船只要么是偷来的，要么是在逃往虚境裂隙之前船员叛变。他们偶尔会出现并寻找一颗星球发动掠夺或建立据点。\n\n§S魇魔§!：虚境之魇的本质通常是灵体，其体型小至一栋建筑，大至一整颗卫星。这些生物出现的时候惊天动地，会摧毁沿途经过的任何事物，但它们经常被发现漫无目的地游荡，而不是寻找生命来吞噬。\n\n§S化身§!：虚境化身是记载中魇魔里最危险的一种，大多数在大小和质量上都堪比行星。它们通常是栖息在虚境中的各种强大存在的具象化，其力量被认为可以与失落帝国的庞大舰队相媲美。它们会始终被生命体的存在所吸引，试图将之吞噬。"
 shroud_rift_1:0 "§L虚境裂隙§!"
 shroud_rift_1_desc:0 "§M虚境裂隙§!是分隔我们宇宙与虚境的帷幕上的一个薄弱点，使虚境造物得以进入物质宇宙。有时裂隙是随机产生的，有时则由凡人或暗藏其中的神秘实体所创造。有的裂隙只会持续片刻，而有的则持续数月、数年，甚至数百年。"
 shroud_rift_2:0 "§L虚境裂隙§!"
 shroud_rift_3:0 "§L虚境裂隙§!"
 shroud_rising_shroud_rift.2.name:0 "虚境裂隙"
 shroud_rising_shroud_rift.2.desc:0 "一股强大的能量浪潮席卷了[shroud_rift_system_1.GetName]星系，抑制了我们在星区内的所有通信。我们花了好一会儿才重新建立起联系——结果只收到了井喷般的图像和无线电通讯，无一不表露着恐慌。\n\n专家们唯一能推断的是，一个大型§M虚境§!裂隙吞没了[shroud_rift_1_planet.planet.GetName]，引发了一道灵能浪涌，腐蚀了这颗星球的地表和附近的其他天体——包括其恒星。虽然成因尚不明了，但裂隙似乎非常不稳定，随时可能崩溃。"
 shroud_rising_shroud_rift.2.a:0 "令人担忧。"
 shroud_rising_shroud_rift.2.a.tooltip:0 "问题远远多于答案，我们需要小心行事。\n\n"
 shroud_rising_shroud_rift.2.b:0 "立刻通知所有部队。"
 shroud_rising_shroud_rift.2.b.tooltip:0 "我们应该加强附近所有殖民地的驻军，考虑到我们还不知道这意味着什么。\n\n"
 shroud_rising_shroud_rift.3.name:0 "虚境裂隙"
 shroud_rising_shroud_rift.3.desc:0 "一股强大的能量浪潮席卷了[shroud_rift_system_1.GetName]星系，抑制了星区内的所有通信。情报显示花了好一会儿才重新建立起联系——结果只收到了井喷般的图像和无线电通讯，无一不表露着恐慌。\n\n专家们唯一能推断的是，一个巨大的§M虚境§!裂隙吞没了[shroud_rift_1_planet.planet.GetName]，引发了一道灵能浪涌，腐蚀了这颗星球的地表和附近的其他天体——包括其恒星。虽然成因尚不明了，但裂隙似乎非常不稳定，随时可能崩溃。"
 shroud_rising_shroud_rift.3.a:0 "令人担忧。"
 shroud_rising_shroud_rift.3.a.tooltip:0 "我们还没有弄清楚这可能意味着什么。应该谨慎行事。\n\n"
 shroud_rising_shroud_rift.3.b:0 "立刻通知所有部队。"
 shroud_rising_shroud_rift.3.b.tooltip:0 "我们应当做好一切准备。\n\n"
 shroud_rising_shroud_rift.5.name:0 "虚境裂隙崩溃"
 shroud_rising_shroud_rift.5.desc:0 "威胁着[shroud_rift_system_1.GetName]星系的裂隙在一次声势浩大的爆发中崩溃了，摧毁了附近的一切，同时进一步改变了该星系的恒星。裂隙给该星区的生命留下的印象可能几代人都不会消退，但至少在可预见的未来他们得以摆脱恐惧的束缚。\n\n政府、科学家和其他无数人可能会涌向[shroud_rift_system_1.GetName]，以研究并期望能破译过去几年的事件。"
 shroud_rising_shroud_rift.5.a:0 "对许多人来说是种解脱。"
 shroud_rising_shroud_rift.7.name:0 "星空的伤痕"
 shroud_rising_shroud_rift.7.desc:0 "一股突如其来的战栗浪潮冲击了整个银河系——这预示着另一个裂隙的到来。这回的大规模现实破裂十分强烈，足以撕裂我们的数个恒星系。以[shroud_rift_system_2.GetName]星系为中心，一道清晰可见的伤痕显现在了我们星区的天穹中。\n\n我们应该派遣部队在任何生物涌现之前保护或疏散范围内的所有殖民地，并优先进行研究来稳定[shroud_rift_2_planet.planet.GetName]上的裂隙，以免我们被另一侧潜藏着的东西所淹没。"
 shroud_rising_shroud_rift.7.a:0 "全军戒备！"
 shroud_rising_shroud_rift.7.a.tooltip:0 "我们绝不能允许领土被裂口冒出来的玩意所践踏。\n\n"
 shroud_rising_shroud_rift.7.b:0 "我们的人民应当保持镇定。"
 shroud_rising_shroud_rift.7.b.tooltip:0 "让我们齐心协力渡过难关。\n\n"
 shroud_rising_shroud_rift.8.name:0 "星空的伤痕"
 shroud_rising_shroud_rift.8.desc:0 "一股突如其来的战栗浪潮冲击了整个银河系——这预示着另一个裂隙的到来。这回的大规模现实破裂十分强烈，足以撕裂数个恒星系。以[shroud_rift_system_2.GetName]星系为中心，一道清晰可见的伤痕显现在了该星区的天穹中。\n\n我们应该派遣部队在任何生物涌现之前保护或疏散范围内的所有己方殖民地，并优先进行研究来稳定[shroud_rift_2_planet.planet.GetName]上的裂隙，以免我们被另一侧潜藏着的东西所淹没。"
 shroud_rising_shroud_rift.8.a:0 "这可不是个好兆头。"
 shroud_rising_shroud_rift.8.b:0 "让部队保持待命。"
 shroud_rising_shroud_rift.82.name:0 "虚境裂隙崩溃"
 shroud_rising_shroud_rift.82.desc:0 "随着§M恐惧之眼§!被封闭，威胁着[shroud_rift_system_2.GetName]星系的裂隙终于在一次声势浩大的爆发中崩溃了，摧毁了附近的一切，同时进一步改变了该星系的恒星。生活在该星区的人们得以一劳永逸地摆脱恐惧的魔爪。"
 shroud_rising_shroud_rift.82.a:0 "松了口气。"
 shroud_rising_shroud_rift.82.b:0 "终于。"
 shroud_rising_shroud_rift.10.name:0 "裂隙被封闭"
 shroud_rising_shroud_rift.10.desc:0 "[shroud_rift_system_2.GetName]星系中的§M虚境§!裂隙终于被封上了，不再会被灵体魇魔和狂热份子充当威胁肆虐银河系的门户。\n\n尽管困难重重，但[shroud_rift_sealed_country.GetName]还是努力设法稳定并封闭了困扰该星系的裂隙。这次行动的成功对许多星球传达了救赎与希望。"
 shroud_rising_shroud_rift.10.a:0 "令人钦佩。"
 shroud_rising_shroud_rift.10.b:0 "终于。"
 shroud_rising_shroud_rift.12.name:0 "恐惧之门"
 shroud_rising_shroud_rift.12.desc:0 "一股强大的能量浪潮席卷了[shroud_rift_system_3.GetName]星系，抑制了我们在该星区内的所有通信。\n\n另一个大型§M虚境§!裂隙出现并吞没了[shroud_rift_3_planet.planet.GetName]，引发了一道灵能浪涌，腐蚀了附近的天体。我们必须立刻行动以保护该地区和附近的所有己方殖民地。"
 shroud_rising_shroud_rift.12.a:0 "令人担忧。"
 shroud_rising_shroud_rift.12.b:0 "集结我们的部队。"
 shroud_rising_shroud_rift.13.name:0 "恐惧之门"
 shroud_rising_shroud_rift.13.desc:0 "一股强大的能量浪潮席卷了[shroud_rift_system_3.GetName]星系，抑制了该星区内的所有通信。\n\n另一个大型§M虚境§!裂隙出现并吞没了[shroud_rift_3_planet.planet.GetName]，引发了一道灵能浪涌，腐蚀了附近的天体。我们应当撤离该地区的己方公民和资产。"
 shroud_rising_shroud_rift.13.a:0 "令人担忧。"
 shroud_rising_shroud_rift.13.b:0 "立刻通知所有部队。"
