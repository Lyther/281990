 shroud_rising_shroud_rift.17.b:0 "终于。"
 shroud_rising_shroud_rift.19.name:0 "深渊之门"
 shroud_rising_shroud_rift.19.desc:0 "又有一个大型§M虚境§!裂隙涌现了，这次是在[shroud_rift_system_4.GetName]星系。灵能爆发吞没[shroud_rift_4_planet.planet.GetName]并扭曲了现实，同时腐蚀了这颗星球的地表以及附近的天体——包括它的恒星。\n\n我们必须立刻行动以保护该地区和附近的所有己方殖民地，赶在怪物从它们无形的家园爬出之前。"
 shroud_rising_shroud_rift.19.a:0 "了解。"
 shroud_rising_shroud_rift.19.b:0 "全军高度戒备。"
 shroud_rising_shroud_rift.20.name:0 "深渊之门"
 shroud_rising_shroud_rift.20.desc:0 "又有一个大型§M虚境§!裂隙涌现了，这次是在[shroud_rift_system_4.GetName]星系。灵能爆发吞没[shroud_rift_4_planet.planet.GetName]并扭曲了现实，同时腐蚀了这颗星球的地表以及附近的天体——包括它的恒星。\n\n毫无疑问怪物很快就会从它们无形的家园爬出来，我们应当尽快撤离该地区的己方公民和资产。 "
 shroud_rising_shroud_rift.20.a:0 "令人担忧。"
 shroud_rising_shroud_rift.20.b:0 "准备舰队。"
 shroud_rising_shroud_rift.202.name:0 "虚境裂隙崩溃"
 shroud_rising_shroud_rift.202.desc:0 "随着§M恐惧之眼§!被封闭，威胁着[shroud_rift_system_4.GetName]星系的裂隙终于在一次声势浩大的爆发中崩溃了，摧毁了附近的一切，同时进一步改变了该星系的恒星。生活在该星区的人们得以一劳永逸地摆脱恐惧的魔爪。"
 shroud_rising_shroud_rift.202.a:0 "松了口气。"
 shroud_rising_shroud_rift.202.b:0 "终于。"
 shroud_rising_shroud_rift.22.name:0 "裂隙被封闭"
 shroud_rising_shroud_rift.22.desc:0 "[shroud_rift_system_4.GetName]星系中的§M虚境§!裂隙终于被封上了，不再会被灵体魇魔和狂热份子充当威胁肆虐银河系的门户。\n\n尽管困难重重，但[shroud_rift_sealed_country.GetName]还是努力设法稳定并封闭了困扰该星系的裂隙。这次行动的成功对许多星球传达了救赎与希望。"
 shroud_rising_shroud_rift.22.a:0 "令人钦佩。"
 shroud_rising_shroud_rift.22.b:0 "终于。"
 shroud_rising_shroud_rift.25.name:0 "不稳定的虚境裂隙"
 shroud_rising_shroud_rift.25.desc:0 "一股强大的能量浪潮席卷了[shroud_rift_system_unstable.GetName]星系，阻碍了我们在该星区内的所有通信。\n\n一个新的大型§M虚境§!裂隙出现并吞没了[shroud_rift_unstable_planet.planet.GetName]，腐蚀了这颗星球的地表和附近的其他天体——包括其恒星。我们必须立刻行动以保护该地区和附近的所有己方殖民地。 \n\n裂隙看上去非常不稳定，它可能只会持续数个月、也可能持续几年甚至几十年。将其稳定的话起码能阻止某些东西随意进入我们的现实。"
 shroud_rising_shroud_rift.25.a:0 "令人担忧。"
 shroud_rising_shroud_rift.25.b:0 "集结我们的部队。"
 shroud_rising_shroud_rift.26.name:0 "不稳定的虚境裂隙"
 shroud_rising_shroud_rift.26.desc:0 "一股强大的能量浪潮席卷了[shroud_rift_system_unstable.GetName]星系，阻碍了该星区内的所有通信。\n\n一个新的大型§M虚境§!裂隙出现并吞没了[shroud_rift_unstable_planet.planet.GetName]，腐蚀了这颗星球的地表和附近的其他天体——包括其恒星。我们应当撤离该地区的己方公民和资产。 \n\n裂隙看上去非常不稳定，它可能只会持续数个月、也可能持续几年甚至几十年。将其稳定的话起码能阻止某些东西随意进入我们的现实。"
 shroud_rising_shroud_rift.26.a:0 "令人担忧。"
 shroud_rising_shroud_rift.26.b:0 "立刻通知所有部队。"
 shroud_rising_shroud_rift.28.name:0 "虚境裂隙崩溃"
 shroud_rising_shroud_rift.28.desc:0 "威胁着[shroud_rift_system_unstable.GetName]星系的不稳定裂隙在一次声势浩大的爆发中崩溃了，摧毁了附近的一切，同时进一步改变了该星系的恒星。裂隙给该星区的生命留下的印象可能几代人都不会消退，但至少在可预见的未来他们得以摆脱恐惧的束缚。"
 shroud_rising_shroud_rift.28.a:0 "松了口气。"
 shroud_rising_shroud_rift.30.name:0 "不稳定裂隙被封闭"
 shroud_rising_shroud_rift.30.desc:0 "[shroud_rift_system_unstable.GetName]星系中的§M虚境§!裂隙终于被封上了，不再会被灵体魇魔和狂热份子充当威胁肆虐银河系的门户。\n\n尽管困难重重，但[shroud_rift_sealed_country.GetName]还是努力设法稳定并封闭了困扰该星系的裂隙。这次行动的成功对许多星球传达了救赎与希望。"
 shroud_rising_shroud_rift.30.a:0 "令人钦佩。"
 shroud_rising_shroud_rift.102.name:0 "肆虐横行的虚境之魇"
 shroud_rising_shroud_rift.102.desc:0 "[Root.GetName]表面出现的能量激增使当地部队进入了警戒状态。我们收到了来自该星球当局的多份报告，称未知的§M虚境§!实体在四处游荡，它们从星球上最黑暗的角落里爬出，居民对此感到恐慌。\n\n由于[Root.GetName]过于靠近虚境裂隙，这种情况大概率会持续下去，直至裂隙崩溃或得到控制。与此同时，我们的军事专家建议尽快对该星球的常驻军进行增援。"
 shroud_rising_shroud_rift.102.a:0 "立刻通知所有的当地部队。"
 shroud_rising_shroud_rift.102.a.tooltip:0 "我们应该尽快派出增援部队到星球地表，以保护民众不受威胁。\n\n"
 opinion_sealed_eye_of_terror:0 "封闭恐惧之眼"
 opinion_sealed_eye_of_terror_negative:0 "封闭大裂隙"
 opinion_reopened_eye_of_terror:0 "重新释放恐惧之眼"
 opinion_reopened_eye_of_terror_positive:0 "摧毁歌利亚抑制器"
 tech_shroud_study_1:0 "初步虚境研究"
 tech_shroud_study_1_desc:0 "通过研究§M虚境§!生物的行为和模式，我们也许能更有效地对付他们。"
 tech_shroud_study_2:0 "深入虚境研究"
 tech_shroud_study_2_desc:0 "我们的专家通过观察和交互进行了细致研究，使我们能更好的对付这些§M虚境§!生物。"
 tech_shroud_study_3:0 "高级虚境研究"
 tech_shroud_study_3_desc:0 "我们的顶尖专家已经收集了足够多的数据，以进一步微调我们的设备和武器，使我们能保持对§M虚境§!生物的遏制。"
 tech_rift_inhibitor:0 "裂隙抑制器"
 tech_rift_inhibitor_desc:0 "虽然修建起来昂贵又费时，但是这些非凡的工程能使帝国关闭或者至少限制这些生物穿过虚境裂隙。"
 tech_goliath_rift_inhibitor:0 "歌利亚抑制器"
 tech_goliath_rift_inhibitor_desc:0 "一个工程学上的奇迹，打造歌利亚缝隙抑制器将允许帝国关闭或者限制这些生物穿过类似恐惧之眼的巨型裂隙。"
 allow_rift_inhibitor:0 "§H解锁巨构建筑：§!裂隙抑制器"
 rift_inhibitor_desc:0 "§H裂隙抑制器§!\n允许我们建造一个裂隙抑制器，以切断一个虚境裂隙与虚境的联系。"
 allow_goliath_inhibitor:0 "§H解锁巨构建筑：§!歌利亚抑制器"
 goliath_inhibitor_desc:0 "§H歌利亚抑制器§!\n允许我们建设一个歌利亚抑制器，一种旨在断绝恐惧之眼与虚境联系的超大型抑制器。"
 pc_shattered_star:0 "破碎的星辰"
 pc_shattered_star_desc:0 "一颗恒星的破碎残余，在被虚境裂隙猛烈的撕碎后，整颗恒星只剩下这具腐朽的躯壳。"
 shroud_storm_effect_system:0 "虚境风暴"
 shroud_rift_influence:0 "虚境之握"
 shroud_rift_influence_desc:0 "这颗行星在§M虚境§!裂隙的灵能牵引范围内，虚境和它的邪恶造物正在源源不断地伸出触须来腐蚀这个星球，无情地冲击那些敢于留下来的生物的意志。\n\n§R虚境实体可能会肆虐星球表面，除非裂隙崩溃或者被控制。§!"
 shroud_residue:0 "虚境遗物"
 shroud_residue_desc:0 "残余的虚境风暴依然存在于这个星系，为科研和生产注入了异界的活力。但是，微弱的低语和幽灵仍困扰着这个世界，鲜有人会乐于生活在离§M恐惧之眼§!这么近的地方——不论它是否封闭。"
 cult_stronghold:0 "邪教要塞"
 cult_stronghold_desc:0 "一个崇拜§M虚境§!的邪教组织将这颗星球夷为平地并占为己有。这些占领者视这个星球为他们的新家，肆意妄为地用暴力控制星球上的人民。\n\n§L占领行星后可以通过星球决议移除影响。"
 cult_disappearances:0 "神秘失踪事件"
 cult_disappearances_desc:0 "整块城市和贫民窟的居民正在成片地逐渐消失，唯一的痕迹就是刻在墙壁和地板上的神秘符号。"
 cult_sacrifices:0 "恐惧在扩散"
 cult_sacrifices_desc:0 "这个星球上关于大规模杀戮和献祭的传言在民众中散布恐惧和猜疑。"
 cult_pleasure:0 "叛乱初现"
 cult_pleasure_desc:0 "由于欢愉教派的影响力在增长，越轨行为和犯罪让这颗星球的社会秩序岌岌可危。"
 shroud_cult_uprising_crushed:0 "叛乱已镇压"
 shroud_cult_uprising_crushed_desc:0 "一场虚境邪教叛乱最近在星球上被镇压，居民们正在努力让生活重回正轨。"
 ancient_god_destroyer:0 "古神克星"
 ancient_god_destroyer_desc:0 "我们近期将一个古老神祗放逐回它所来自的恐怖领域，这在群星间散播了希望。"
 eye_of_terror_sealer:0 "封闭恐惧之眼"
 eye_of_terror_sealer_desc:0 "尽管代价不菲，但我们仍然排除万难封住了恐惧之眼。我们的帝国与子民现在备受尊崇，整个银河系都欠我们一份极大的人情。"
 shroud_avatar_gift:0 "来自实体的赠予"
 shroud_avatar_gift_desc:0 "我们的鲜血献祭换来了某个虚境存在的一份大礼。"
 shroud_avatar_gift_2:0 "来自化身的赠予"
 shroud_avatar_gift_2_desc:0 "我们的鲜血献祭换来了某个虚境存在的一份大礼。"
 shroud_rising_shroud_rift.9992.name:0 "一个不寻常的裂口"
 shroud_rising_shroud_rift.9992.desc:0 "当[root.GetFleetName]进入[Root.System.GetName]星系时，迎接船员的是一系列电气故障和一个不寻常的景象：我们物质宇宙帷幕上的某种裂口。\n\n船员们并不知晓这意味着什么，但可以确定的是裂口似乎在脉动着奇特的能量，大幅影响着星系内的一切有机物与机器。船员们听起来很烦躁，他们都急于离开此地。"
 shroud_rising_shroud_rift.9992.a:0 "已阅。"
 shroud_rising_shroud_rift.9992.a.tooltip:0 "我们已经在日志中标记了这个位置，以供日后参考。"
 shroud_rising_shroud_rift.9992.b:0 "保持对扰动的监控。"
 shroud_rising_shroud_rift.9992.b.tooltip:0 "我们已经在日志中标记了这个位置，以供日后参考。"
 shroud_rising_shroud_rift.9992.c:0 "那才不是什么扰动，有某种永恒的存在潜藏其中。"
 shroud_rising_shroud_rift.9992.c.tooltip:0 "我们已经在日志中标记了这个位置，以供日后参考。"
 shroud_rising_eye_of_terror.6.b:0 "立即撤退。"
 shroud_rising_eye_of_terror.6.b.tooltip:0 "船员将进行一次紧急跳跃，以拉开与恐惧之眼的距离。\n\n"
 shroud_rising_eye_of_terror.6.c:0 "我们应该离开，阴影在召唤我们。"
 shroud_rising_shroud_rift.106.name:0 "接近裂隙"
 shroud_rising_shroud_rift.106.desc:0 "当[root.GetFleetName]进入[Root.System.GetName]星系时，迎接船员的是一系列电气故障和一个不寻常的景象，在他们眼前正是一个大型§M虚境§!裂隙，在我们宇宙帷幕上撕开的一扇门。\n\n它散发出一种强烈的不安感，大幅影响着星系内的一切有机物与机器。"
 shroud_rising_shroud_rift.106.a:0 "已阅。"
 shroud_rising_shroud_rift.106.b:0 "立即撤退。"
 shroud_rising_shroud_rift.106.b.tooltip:0 "船员将进行一次紧急跳跃，以拉开与虚境裂隙的距离。\n\n"
 shroud_rising_shroud_rift.106.c:0 "某种永恒的存在潜藏其中，我们不应该逗留。"
 shroud_rising_invasion.13.name:0 "邪教徒登陆"
 shroud_rising_invasion.13.desc:0 "我们在[Root.GetName]的地面部队报告有敌人在多个地区进行着陆。人口密集地区的激烈战斗造成了大量的平民伤亡和大规模的破坏。这些邪教徒视生命如草芥，这在他们的交战方式上体现得淋漓尽致。\n\n看上去邪教徒在呼叫我们。"
 shroud_rising_invasion.13.a:0 "显示在屏幕上。"
 shroud_rising_invasion.13.a.tooltip:0 "我们应当尽快派出援军。\n\n"
 shroud_rising_invasion.1301.desc:0 "[From.GetName]的抵抗很快就会沉寂下来。\n\n你们的神庙将被烧毁，街道血流成河，你们的伪神会被粉碎，人民被千子屠戮，连星球都会被撕开……一切都为了小小地满足一下§Y祂们§!的欲望。\n\n然后……它将成为所有希望侍奉[cult_occupier.GetName]的人的天堂。"
 shroud_rising_invasion.1301.a:0 "你是无法征服[From.GetName]的。"
 shroud_rising_invasion.1301.a.response:0 "那你为什么要留它孤零零在那呢？"
 shroud_rising_invasion.1301.b:0 "你想要什么？"
 shroud_rising_invasion.1301.b.response:0 "我们献身于满足我们神明的欲望。我们是被选中者……是§Y祂们§!所宠爱的信徒，凌驾于其他所有人之上。当[From.GetName]归属我们的那一天，你们也要对祂们顶礼膜拜！很快，诸日都将是我们的囊中之物。\n\n我们将踩进异端无信的[Root.GetName]的大厅，碾碎你们的帝国！"
 shroud_rising_invasion.1301.c:0 "结束通讯。"
 shroud_rising_invasion.1301.c.response:0 "你能听见那声音吗？"
 shroud_rising_invasion.1302.desc:0 "看啊，感受§Y祂们§!恩赐的荣耀，并欢呼吧！§Y祂们§!深爱着你！每一滴血，每一座被洗劫的城市，每一个被腐化的灵魂都会滋养大裂隙。\n\n我们非常感谢你为保卫我们的新家所做的徒劳尝试，请放心，我们会庄重地把你的人民献祭给邪眼。"
 shroud_rising_invasion.1302.a:0 "你是无法征服[From.GetName]的。"
 shroud_rising_invasion.1302.a.response:0 "我们想要什么就拿什么。"
 shroud_rising_invasion.1302.b:0 "你为什么要这样做？"
 shroud_rising_invasion.1302.b.response:0 "§Y祂们§!想得到献祭。[cult_occupier.GetName]对所有人一视同仁，要么加入要么灭亡。[Root.GetName]会送我们更多的灵魂吗？"
 shroud_rising_invasion.1302.c:0 "结束通讯。"
 shroud_rising_invasion.1302.c.response:0 "下回见。"
 shroud_rising_invasion.1303.desc:0 "指示所有当地部队立即投降。[From.GetName]现在将成为[cult_occupier.GetName]的行动基地。\n\n我们所有人都必须做好准备，群星将随着§Y祂们§!的通过而颤抖，涌现出的强大生物将给无数世界带来毁灭。\n\n听好了，因为这些事情将成为现实。"
 shroud_rising_invasion.1303.a:0 "你是无法征服[From.GetName]的。"
 shroud_rising_invasion.1303.a.response:0 "你无法命令我们。我们只服从于§Y祂们§!。"
 shroud_rising_invasion.1303.b:0 "你想要什么？"
 shroud_rising_invasion.1303.b.response:0 "细细聆听那低语，一切终将揭晓。"
 shroud_rising_invasion.1303.c:0 "结束通讯。"
 shroud_rising_invasion.1303.c.response:0 "你的受难必长久，欢愉会成为你的痛苦。"
 situation_shroud_uprising:0 "[Target.GetName]上的邪教叛乱"
 situation_shroud_uprising_type:0 "邪教叛乱"
 situation_shroud_uprising_desc_standard:0 "我们的情报机构发现了一个神秘的邪教组织，其一直试图在[Target.GetName]的政府内部扎根。"
 situation_shroud_uprising_monthly_change_tooltip:0 "§Y[Target.GetName]§!的不满度越高，潜在的叛乱就越强烈，该§Y局势§!的进展就会越快。从[Target.GetName]§Y重新安置§!£pop£人口到别处也会招致叛乱。\n\n我们可以通过增加£stability£§Y稳定度§!、降低£unemployment£§Y失业人口数§!、在星球上驻扎£defense_army£§Y陆军§!，或强化星系的§Y恒星基地§!来减缓局势进展。"
 situation_shroud_uprising_complete_tooltip:0 "§Y[Target.GetName]§!上的邪教徒将尝试发起一场叛乱来夺占§Y[Owner.GetName]§!。"
 situation_shroud_uprising_fail_tooltip:0 "§Y[This.GetName]§!会失败，所有其产生的惩罚性修正都会被移除。"
 approach_cult_uprising_local_authorities:0 "支持地方当局"
 approach_cult_uprising_task_force:0 "拨款组建一支专案组"
 STRING_CULTIST_INFLUENCE:0 "邪教影响"
 shroud_rising_cult_uprising.3.name:0 "邪教在[Root.GetName]蔓延"
 shroud_rising_cult_uprising.3.desc:0 "有证据表明有一个§M虚境§!邪教一直在[Root.GetName]上暗中成长。地方当局担心堕落的官员会阻碍他们的调查，因此要求加大援助。\n\n高层一致同意应该在邪教根深蒂固之前清除掉它和其影响。我们可以让当地政府自行应对，也可以设立一个专案组来追捕这些狂热份子。"
 shroud_rising_cult_uprising.3.a:0 "令人担忧。"
 shroud_rising_cult_uprising.4.name:0 "邪教影响蔓延"
 shroud_rising_cult_uprising.4.desc:0 "进一步的报告显示，[cult_uprising_planet.GetName]上的邪教已经在整个星系范围内茁壮成长并传播其教派和影响。他们似乎在崇拜名为§Y黑暗诸神§!的各种不同的实体，据称它们栖息在一个叫做§M虚境§!的维度里。我们监测到这些团体在暗中进行了一系列怪异邪恶的仪式、献祭和其他可怕行径。\n\n这可能是我们最后的机会铲除它了。倘若邪教的影响过于强大，我们将不得不采取极端手段。"
 shroud_rising_cult_uprising.4.a:0 "了解。"
 shroud_rising_cult_uprising.42.name:0 "§R不满§!：欢愉教派立足"
 shroud_rising_cult_uprising.42.desc:0 "[cult_uprising_planet.GetName]上似乎有几个专门宣扬变态行径的邪教组织越来越受欢迎，并在幕后腐蚀着社会根基。作为结果，违法犯罪和其他邪恶行径在星球上肆意蔓延。"
 shroud_rising_cult_uprising.42.a:0 "令人担忧。"
 shroud_rising_cult_uprising.43.name:0 "§R不满§!：大规模献祭"
 shroud_rising_cult_uprising.43.desc:0 "关于大规模杀戮和献祭的传言一直在[cult_uprising_planet.GetName]上传播，向民众灌输了不安和恐惧。当局无力阻止日益增长的邪教，导致安全和政府信任度下降。"
 shroud_rising_cult_uprising.43.a:0 "令人担忧。"
 shroud_rising_cult_uprising.44.name:0 "§R不满§!：莫名失踪"
 shroud_rising_cult_uprising.44.desc:0 "[cult_uprising_planet.GetName]上许多定居点的人口正在逐渐消失，某些夜晚甚至会有整片贫民区或城市成为荒地——留给剩余居民的唯一线索是刻在墙壁和地板上的神秘符号。作为结果，恐惧和不信任开始席卷当地人。"
 shroud_rising_cult_uprising.44.a:0 "令人担忧。"
 shroud_rising_cult_uprising.5.name:0 "地方当局粉碎邪教"
 shroud_rising_cult_uprising.5.desc:0 "经过长时间的调查和数次协调行动，我们在[cult_uprising_planet.GetName]上的专案组成功地挫败并铲除了涉案的邪教头目和堕落官员。\n\n尽管大多数成员已经被处决或监禁，我们仍需对别处可能出现的类似教派保持警惕。"
 shroud_rising_cult_uprising.5.a:0 "非常好。"
 shroud_rising_cult_uprising.6.name:0 "§R不满§!：[cultist_uprising_system.GetName]上的内战"
 shroud_rising_cult_uprising.6.desc:0 "邪教势力在[cultist_uprising_system.GetName]星系内挑起了战争。事态迅速升级，叛军同时袭击并摧毁了数个关键目标。我们的一些驻军和舰船已经叛变，目前在地面和轨道上正在进行激烈的战斗，[cult_uprising_planet.GetName]尤甚。\n\n该地区的命运现在取决于我们的防御部队能否坚持至援军到来。如果他们失败了，整个星系就会沦陷。"
 shroud_rising_cult_uprising.6.a:0 "叛徒！"
 shroud_rising_cult_uprising.7.name:0 "§R叛乱§!：邪教叛乱被粉碎"
 shroud_rising_cult_uprising.7.desc:0 "在[FromFrom.GetName]的残酷战斗过后，许多邪教叛徒已经被消灭了，但仍有少数在负隅顽抗。他们的叛变部队正在重新集结。\n\n差点毁掉这个星系的事件已经暂时平息了，我们必须抓住这个机会，在他们有能力反击前将其扫除。"
 shroud_rising_cult_uprising.7.a:0 "明亮的一天。"
 shroud_rising_cult_uprising.8.name:0 "§R叛乱§!：[FromFrom.GetName]上的邪教宣告胜利"
 shroud_rising_cult_uprising.8.desc:0 "随着战斗平息下来，[FromFrom.GetName]表面的邪教徒取得了胜利。剩下那些忠于我们的部队和官员正在被追捕和处决。"
 shroud_rising_cult_uprising.8.a:0 "黑暗的一天。"
 shroud_rising_cult_uprising.9.name:0 "最后通牒"
 shroud_rising_cult_uprising.9.desc:0 "邪教的领导层向[cult_uprising_owner.GetRulerTitle]发来了一封叛国信，寄信方中的许多人曾是[cultist_uprising_system.GetName]星系的现任官员。信中的最后通牒只有寥寥一句：\n\n§S加入我们，或者灭亡。§!\n\n显然当地军队和政府中的许多人都是叛徒，这意味着我们不知道我们可以信任谁。更不消说他们承诺提供远超我们想象的权力与财富，对许多人来说这是份难以回绝的诱惑。我们应该如何回答？"
 shroud_rising_cult_uprising.9.a:0 "绝不。"
 shroud_rising_cult_uprising.9.a.tooltip:0 "让我们以此明确回复——所有部队立刻交战。"
 shroud_rising_cult_uprising.9.b:0 "如此诱惑……"
 shroud_rising_cult_uprising.9.b.tooltip:0 "也许是时候追随一条新的道路了。"
 shroud_rising_cult_uprising.11.name:0 "§R邪教造反§!"
 shroud_rising_cult_uprising.11.desc:0 "[cultist_uprising_system.GetName]星系中残余的忠诚力量突然销声匿迹了。在一次横跨星区的联合行动中，叛变的邪教徒组织了一场大规模的进攻，我们的大部分部队要么被杀死，要么被击退。邪教徒现已完全控制了这个星系。\n\n他们俘虏并献祭了所有剩余的忠诚政府成员和军队，并切断了通信。我们预计他们的舰队将很快盯上[cult_uprising_owner.GetName]的其他地方。"
 shroud_rising_cult_uprising.11.a:0 "我们必须重新集结部队。"
 shroud_rising_cult_uprising.12.name:0 "[cult_uprising_owner.GetName]上的邪教造反"
 shroud_rising_cult_uprising.12.desc:0 "§Y[cult_uprising_owner.GetName]§!陷入了一场内战，忠于我们的政府军队在与叛乱的虚境邪教徒对峙。这些邪教徒在[cultist_uprising_system.GetName]星系中历时数月的动荡后现身，被称为§Y[cultist_rebel_country.GetName]§!。"
 shroud_rising_cult_uprising.12.a:0 "会有什么样的结果？"
 shroud_rising_invasion.9.name:0 "星球被吞噬"
 shroud_rising_invasion.9.desc:0 "就在刚刚，我们与[Root.GetName]完全失去了联系。\n\n目击者和我们自己的观测设备已经证实，这颗星球被围攻它的神秘而可怕的实体所吞噬。地表上的人命运如何我们无从得知，但可以肯定的是这颗星球被腐化的程度超出了我们的理解。"
 shroud_rising_invasion.9.a:0 "一个悲剧。"
 shroud_rising_invasion.108.b:0 "它还会回来的。\n\n"
 shroud_rising_invasion.108.c:0 "荣耀属于[root.GetName]。\n\n"
 gal_com_had_world_devoured:0 "他们有星球被吞噬"
 gal_com_had_world_invaded_by_cult:0 "他们有星球被虚境邪教入侵"
 gal_com_has_ap_defender_of_the_galaxy:0 "他们会不计一切代价保卫银河系"
 gal_com_has_civic_shroud_worship:0 "他们是一个虚境邪教"
 gal_com_has_civic_environmentalist:0 "他们是环保主义者"
 gal_com_has_civic_agrarian_idyll:0 "他们希望安心种田"
 gal_com_mining_rockers:0 "他们希望保护自己的工业"
 gal_com_has_civic_inwards_perfection:0 "他们希望与世隔绝"
 gal_com_eye_of_terror_sealed:0 "他们认为恐惧之眼不再是个威胁"
 ethic_fan_xenophobe:0 "他们是极端排外主义"
 NO_PSIONIC_POPS:0 "§R需要帝国内有一个§!§Y灵能§!§R人口。§!"
 operation_shroud_rift:0 "释放虚境裂隙"
 operation_shroud_rift_desc:0 "一群灵能个体将汇聚力量并在目标帝国内释放它。他们将在对方领土打开一个临时性的虚境裂隙，藉此散布混沌与毁灭。"
 operation_shroud_rift_on_success:0 "$IF_SUCCESSFUL|E$\n使一队虚境实体出现在[root.target.GetAdj]的境内。"
 shroud_rising_operation.1.name:0 "暗中汇合"
 shroud_rising_operation.1.desc:0 "当局已经锁定并接触了适合该行动的个体。这些灵能者目前聚集在一个隐蔽的修道院里，以便为手头的任务做准备。"
 shroud_rising_operation.2.name:0 "集中心智"
 shroud_rising_operation.2.desc:0 "受命执行任务的强大灵能者们正在将力量融为一体。他们从容专注地进行着冥想，灵能源源不断地汇聚在一处。"
 shroud_rising_operation.3.name:0 "能量顶峰"
 shroud_rising_operation.3.desc:0 "随着能量达到顶峰，灵能者集会现已准备好释放他们的集体灵能。他们将释放一道剧烈的灵能波，在§H[target_country.GetName]§!的境内撕开一道临时裂隙。"
 shroud_rising_operation.5.name:0 "虚境裂隙已打开"
 shroud_rising_operation.5.desc:0 "我们的灵能成功打开了一个裂隙，并在崩溃前维持了片刻，足以让几个实体在[rift_system.GetName]星系中爬出来。\n\n在他们试图控制住这个威胁时，惊慌与恐惧很快就会蔓延开来。"
 shroud_rising_operation.6.name:0 "虚境裂隙"
 shroud_rising_operation.6.desc:0 "[rift_system.GetName]星系中突然出现了一个§M虚境§!裂隙，影响了附近的所有电子设备。虽然它在崩溃前只打开了短暂的一瞬间，但有几个凶暴的实体设法越过了入口，可能很快就会在我们领土上横冲直撞。"
 shroud_rising_operation.6.a:0 "全军戒备！"
 shroud_rising_operation.7.name:0 "意念失调"
 shroud_rising_operation.7.desc:0 "一时的走神打破了汇聚灵能所需的协调和专注，恢复冥想状态需要一些时间。"
 shroud_rising_operation.7.a:0 "真不走运。"
 gov_cultist_oligarchic:0 "虚境邪教"
 gov_cultist_oligarchic_desc:0 "§L该政体是一种高级形式的唯心寡头政体，由一个议会凭借对虚境与其实体的冷酷信仰来进行统治。§!"
 gov_cultist_imperial:0 "虚境军团"
 gov_cultist_imperial_desc:0 "§L该政体是一种独特的唯心专制政体。它围绕一名被选中的个体而建立，个体依靠横行虚境的黑暗诸神的欲望来推行统治。§!"
 civic_shroud_worship:0 "虚境崇拜"
 SHROUD_CULT_DESC:0 "§E恐惧之眼生成的虚境邪教舰队和虚境实体将有概率对你保持中立。§!"
 civic_shroud_worship_desc:0 "该社会围绕着对一名或多名虚境实体的崇拜而建立。他们以各种形式体现着为黑暗诸神献身的虔诚，从充满血腥的活祭崇拜到追求欢愉的社会。"
 personality_shroud_cult_marauders:0 "劫掠教徒"
 personality_shroud_cult_marauders_desc:0 "该帝国由一群邪教徒组成，栖息虚境的一名或多名实体驱使他们陷入了错乱与狂热。\n\n这些虚境邪教十分危险，他们图谋通过渗透和武力推翻其他帝国的统治。其成员跟他们的宗旨和手段一样多种多样，会通过任何必要的方式来传播他们的信仰。"
 personality_shroud_cult_zealots:0 "虚境狂信徒"
 personality_shroud_cult_zealots_desc:0 "虚境狂信徒试图将他们对虚境的信仰传播到整个银河系，并经常以无情的远征来强迫他人接受其信仰。"
 personality_shroud_cult_neutral:0 "漠然教徒"
 personality_shroud_cult_neutral_desc:0 "漠然教徒是一个罕见的群体，主要由非暴力的虚境崇拜者构成。他们会寻求与其他帝国的合作，倘若与其神明的旨意和别的邪恶妄念不相违背。"
 RT_WARMASTER:0 "战帅"
 RT_WARMISTRESS:0 "女战帅"
 RT_HIGH_APOSTLE:0 "高等使徒"
 RT_HIGH_APOSTLE_FEMALE:0 "高等使徒"
 RT_LORD:0 "大人"
 RT_LADY:0 "女士"
 triggered_opinion_shroud_cult_personality_to_other:0 "可悲的异教徒"
 triggered_opinion_shroud_cult_personality_to_cult:0 "癫狂的教徒"
 triggered_opinion_shroud_cult_personality_both:0 "教徒同胞"
 decision_root_out_cultists:0 "铲除异教徒"
 decision_root_out_cultists_desc:0 "追捕并消灭星球上所有残余邪教徒与其盟友，将民众从他们的恐怖统治中彻底解放出来。"
 d_shroud_temple:0 "神秘虚境神庙"
 d_shroud_temple_desc:0 "这个星球上可以找到一座雄伟而神秘的外星寺庙，以诱惑的低语和许诺吸引着附近的人。"
 shroud_rising_colony.1.name:0 "引诱低语"
 shroud_rising_colony.1.desc:0 "在过去的几个星期里，神秘的鼓声和夜里的低语声一直在召唤着[planet.GetName]上的当地人。一群热心公民决定去殖民地外寻找召唤他们的怪异声音。"
 shroud_rising_colony.1.a:0 "令人好奇。"
 shroud_rising_colony.2.name:0 "发现失落的神庙"
 shroud_rising_colony.2.desc:0 "[planet.GetName]上的当地人发现了一座远古神庙，一座亿万年前建立的神秘建筑，他们确信声音是从这里发出的。一小群勇敢的考古学家和民众决定冒险进入这个神秘的遗址，以了解更多的情况。"
 shroud_rising_colony.2.a:0 "有趣。"
 shroud_rising_colony.3.name:0 "一份邀请"
 shroud_rising_colony.3.desc:0 "进入神秘寺庙的团队仔细绕过了陷阱和倒塌的墙壁，来到了建筑的最深处。他们在那里发现了一个巨大的前厅，里面有难以描述的壁画和创作，全都跟各种各样的生物与实体有关，又或者是神明？\n\n鼓声到这里结束了——虽然许多神龛早已被毁，但留下来的那些在呼唤着站在房间里的人。\n\n他们需要做出选择。"
 shroud_rising_colony.3.a:0 "生命的馈赠。"
 shroud_rising_colony.3.a.tooltip:0 "这个存在被称为§Y生命之织缕§!，祂对我们的我们的生物形态有强烈的好奇心和兴趣。祂向我们展示了一系列让身体生长，改变，提升，进化的方法。\n\n§Y只要我们将祂带入我们的血肉。§!\n\n"
 shroud_rising_colony.3.b:0 "力量的馈赠。"
 shroud_rising_colony.3.b.tooltip:0 "这个存在是§Y世界之喰煞§!，并且祂想吞噬我们。\n\n只是我们中的有些，不会超过我们能支出的范围。作为交换，祂会赐予我们强大的力量。祂将教会我们它的饥饿，祂的愤怒。祂会将其塑形为灵能武器，足以打败任何敌人。\n\n§Y只要我们让祂用我们饱餐一顿。§!\n\n"
 shroud_rising_colony.3.c:0 "财富的馈赠。"
 shroud_rising_colony.3.c.tooltip:0 "这个存在是§Y渴求之器具§!，祂将赐予我们财富、力量、威望……一切我们渴望的事物。一切我们将渴望的事物。\n\n代价？小意思，不比小费更多。祂只想知道什么最适合我们，祂将帮助我们，指导我们，引导我们的野心和梦想。\n\n§Y只要我们答应让祂进入我们的内心。§!\n\n"
 shroud_rising_colony.3.d:0 "知识的馈赠。"
 shroud_rising_colony.3.d.tooltip:0 "这个存在自我介绍为§Y虚空之低语§!。祂——祂们——宣称通晓所有凡人向另一个凡人低语的秘密知识，并且愿意和我们分享这些知识……\n\n§Y只要我们同意让祂们进入我们的意识。§!\n\n"
 shroud_rising_colony.3.e:0 "摧毁它。"
 shroud_rising_colony.3.e.tooltip:0 "用轨道轰炸来抹除星球上神庙的所有痕迹。\n\n"
 shroud_rising_colony.4.name:0 "祭献"
 shroud_rising_colony.4.desc:0 "低语声又出现在了[planet.GetName]上，一个渴求被听见的纷乱之声。当地人最终抵达时，神庙已然变得寂静无声——没有任何岩石、生物或昆虫在里面骚动。\n\n一个新的提案已被提出，不知是来自于我们的恩主，还是别的什么存在。我们唯一能确定的是，祂的手已经伸出，我们只需要将其抓住。\n\n祂所要求的只是我们存在的一小部分，只要能让祂解渴就行。\n\n选择权在我们手里。"
 shroud_rising_colony.4.a:0 "献祭一些当地人。"
 shroud_rising_colony.4.a.tooltip:0 "聚集一批当地人并将他们献给实体。\n\n§R你对此有种不详的预感。§!\n\n"
 shroud_rising_colony.4.b:0 "献祭掉整个星球。"
 shroud_rising_colony.4.b.tooltip:0 "与这名存在交谈，将星球上所有的生命供奉给祂以换取恩赐。\n\n§R你对此有种极其糟糕的预感。§!\n\n"
 shroud_rising_colony.4.c:0 "拒绝。"
 shroud_rising_colony.4.c.tooltip:0 "这太过头了，我们不会为了这玩意儿自相残杀。"
 shroud_rising_colony.5.name:0 "付出代价"
 shroud_rising_colony.5.desc:0 "这个存在对我们的选择感到愤怒，祂释放出一个强大的能量波，回荡在星球的地表并使整个寺庙建筑群倒塌。\n\n很快地表岩石的下方产生了动静，难以名状的爪子和节肢从地下升起。当地人惊恐地看着一个巨大的幽影从无名外星遗址曾经的位置显现。\n\n一个硕大无比的虚境实体降临了[planet.GetName]，准备大快朵颐。"
 shroud_rising_colony.5.a:0 "立即派出援军！"
 shroud_rising_colony.6.name:0 "实体显现"
 shroud_rising_colony.6.desc:0 "随着祭品身体中的生机消逝，一阵强烈的灵能爆发从神庙释放了出来——将神庙彻底击塌。无形的残骸与磷火向着空中飘去，在[planet.GetName]的轨道上空汇聚成一个越变越大的形体。\n\n我们召唤出了某种东西……但它遵守了它的承诺。"
 shroud_rising_colony.6.a:0 "一个必要的代价。"
 shroud_rising_colony.6.b:0 "我们做了什么？"
 shroud_rising_colony.7.name:0 "化身显现"
 shroud_rising_colony.7.desc:0 "随着我们如承诺那般将整个星球用于血祭，一阵强烈的灵能爆发从神庙释放了出来——将神庙彻底击塌。无形的残骸与磷火向着空中飘去，在[planet.GetName]的轨道上空汇聚成一个越变越大的形体。\n\n我们召唤了某种虚境化身……但它遵守了它的承诺。"
 shroud_rising_colony.7.a:0 "一个必要的代价。"
 shroud_rising_colony.7.b:0 "我们做了什么？"
