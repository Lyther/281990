 resolution_category_shroud_rising_galactic_focus:0 "恐惧之眼"
 resolution_galactic_focus_crisis_eye_of_terror_1:1 "恐惧之眼：星系集体固防"
 resolution_galactic_focus_crisis_eye_of_terror_1_desc:0 "恐惧之眼是银河系中所有生命的威胁。如果我们不能控制它，涌现出的生物会把我们全部淹没。我们应该共同努力，加强轨道防御，以抵挡这股狂潮。"
 resolution_galactic_focus_crisis_eye_of_terror_1_tooltip:3 "星海共同体内所有帝国都将动员起来，协助加固最容易受恐惧之眼威胁的地区。"
 resolution_repeal_galactic_focus_crisis_eye_of_terror_1:1 "§R废除星系集体固防§!"
 resolution_repeal_galactic_focus_crisis_eye_of_terror_1_desc:0 "参议院对个别国家的军事事务不应有发言权，并非所有国家都同意最佳战略设计。"
 resolution_repeal_galactic_focus_crisis_eye_of_terror_1_tooltip:3 "让帝国专注于自己的防御工事。"
 resolution_galactic_focus_crisis_eye_of_terror_2:1 "恐惧之眼：联合情报网"
 resolution_galactic_focus_crisis_eye_of_terror_2_desc:0 "恐惧之眼的面积超过一万亿公里，一个帝国难以有效监控。我们应该努力整合情报、监视与侦察资产，确保我们能对新的入侵迅速作出反应。"
 resolution_galactic_focus_crisis_eye_of_terror_2_tooltip:3 "星海共同体内所有帝国都将开始整合其军民情报及监视力量的进程。"
 resolution_repeal_galactic_focus_crisis_eye_of_terror_2:1 "§R废除联合情报网§!"
 resolution_repeal_galactic_focus_crisis_eye_of_terror_2_desc:0 "我们不能因为参议院的一时兴起，就不得不继续破坏帝国的内部安全。让各国之间分享情报事务吧。"
 resolution_repeal_galactic_focus_crisis_eye_of_terror_2_tooltip:3 "结束为破坏帝国安全提供便利的联合网。"
 resolution_galactic_focus_crisis_eye_of_terror_3:1 "恐惧之眼：联防"
 resolution_galactic_focus_crisis_eye_of_terror_3_desc:0 "恐惧之眼带来的不间断恐惧与危险已经动摇了银河系的根基。我们可以共同合作，着眼防御网络，进一步确保并遏制这些威胁我们公民的、畸形而腐化的力量。"
 resolution_galactic_focus_crisis_eye_of_terror_3_tooltip:3 "我们将进行联合演习与行动，努力加强和保护易受虚境入侵的地区。"
 resolution_repeal_galactic_focus_crisis_eye_of_terror_3:1 "§R废除联防§!"
 resolution_repeal_galactic_focus_crisis_eye_of_terror_3_desc:0 "我们不能一直把所有资源倾注在军费上，只需做足以遏制他们的工作。"
 resolution_repeal_galactic_focus_crisis_eye_of_terror_3_tooltip:3 "结束这种战争狂热行为，我们作战无需把所有精力和资源都倾注在暴力上。"
 leader_trait_admiral_shroud_expertise:0 "虚境克星"
 leader_trait_admiral_shroud_expertise_desc:0 "该领袖是与虚境实体和腐化生物战斗的专家，辛苦得来的战斗经验让他了解到各种可能出现生物的弱点。"
 leader_trait_admiral_cultist_expertise:0 "邪教徒之祸"
 leader_trait_admiral_cultist_expertise_desc:0 "这位领袖是与虚境教徒作战的专家，在粉碎多支暴动或突袭舰队之后，他已经学会了如何对付他们诸多的卑鄙战术。"
 leader_trait_general_shroud_expertise:0 "虚境克星"
 leader_trait_general_shroud_expertise_desc:0 "该领袖是与虚境实体和腐化生物战斗的专家，辛苦得来的战斗经验让他了解到各种可能出现生物的弱点。\n\n他们令人敬畏的名声也能安抚其驻地的居民。"
 leader_trait_general_cultist_expertise:0 "邪教徒之祸"
 leader_trait_general_cultist_expertise_desc:0 "这位领袖是与虚境教徒作战的专家，在粉碎多次暴动或突袭之后，他已经学会了如何对付他们诸多的卑鄙战术。\n\n他们令人敬畏的名声也能安抚其驻地的居民。"
 gov_cultist_dictatorship:0 "魅力型邪教"
 gov_cultist_dictatorship_desc:0 "§L该政府是一种唯心形式的专制政体。魅力型邪教的结构很简单，其围绕着单独一名邪教领袖的统治而构成。一言堂在这些邪教中十分普遍，依靠领袖的人格力量、自然魅力、演说技巧，或单单靠个人能力来维持。§!"
 shroud_rising_sidequests.7.name:0 "关闭裂隙"
 shroud_rising_sidequests.7.desc:0 "自从第一个裂隙出现在我们宇宙，科学家日以继夜的工作了数个月。在第一次目睹裂隙关闭以及大量裂隙出现后，关闭这些威胁不再遥不可及。\n\n我们的顶尖科学家[Root.GetScientistPlural]已经收集了所有的相关数据，并准备开始优先研究封闭裂隙的问题。"
 shroud_rising_sidequests.7.a:0 "非常好。\n\n"
 shroud_rising_sidequests.7.a.tooltip:0 "沿着这条研究路线能让我们最终掌控自己的命运，并保护我们的民众。"
 shroud_rising_sidequests.7.b:0 "我们不需要这种能力。"
 shroud_rising_sidequests.7.b.tooltip:0 "也许这条研究路线可以让我们在星海中立足，甚至有一天能制造裂隙。"
 INHIBITOR_PROJECT:0 "关闭裂隙"
 INHIBITOR_PROJECT_DESC:0 "我们的[Root.GetScientistPlural]将设计出银河系有史以来最大的构造之一，并借此将我们的命运纳入自己的控制之中。"
 shroud_rising_sidequests.8.name:0 "关闭裂隙：突破"
 shroud_rising_sidequests.8.desc:0 "数年的研究、开发和测试终于让我们获得了梦寐以求之物。多亏了我们的工程师和其他[Root.GetScientistPlural]的不懈努力，这个项目可以走出原型阶段了。"
 shroud_rising_sidequests.8.a:0 "好极了。\n\n"
 shroud_rising_sidequests.8.a.tooltip:0 "最终，我们能够封闭这些缝隙。"
 shroud_rising_shroud_rift.991.name:0 "共同梦魇"
 shroud_rising_shroud_rift.991.desc:0 "在过去的几个月里，不断有报告称，噩梦困扰着那些生活在[shroud_nightmare_system.GetName]星系或经过该星系的人。 似乎没有人能够回忆起这些梦，但所有人都在同样的冷汗和压倒性的恐惧感中醒来。\n\n目击者声称，这些都是随着星系中一个奇怪的能量干扰的到来才开始的，并且这个干扰一直在扰乱电子设备。"
 shroud_rising_shroud_rift.991.a:0 "真奇怪。"
 shroud_rising_shroud_rift.991.b:0 "也许是某种新型疾病？"
 shroud_rising_shroud_rift.991.c:0 "一个预兆。"
 shroud_rising_shroud_rift.991.d:0 "一个礼物。"
 shroud_rising_shroud_rift.9991.name:0 "共同梦魇：黑暗中的阴影"
 shroud_rising_shroud_rift.9991.desc:0 "似乎[shroud_nightmare_system_2.GetName]星系中人们的集体噩梦在这个能量的扰动下进一步恶化。\n\n曾经一个看上去不起眼的物体已经开始扩散成现实空间中的物理撕裂。那颗星球上的居民现在带着对朦胧的轮廓，无法描述的生物和在暮色中召唤他们的声音的模糊记忆醒来。现在，他们在夜里惊醒，心有余悸，眼中充满了恐怖，而非单纯的害怕。\n\n专家们束手无策，似乎没有任何医学或科学上的解释，也无法找到任何原因。"
 shroud_rising_shroud_rift.9991.a:0 "令人不安。"
 shroud_rising_shroud_rift.9991.b:0 "荒谬，一定是一种寄生性脑蛞蝓在搞鬼。"
 shroud_rising_shroud_rift.9991.c:0 "预兆恶化了。"
 shroud_rising_shroud_rift.9991.d:0 "这扰动非同寻常。"
 shroud_rising_shroud_rift.9991.e:0 "我主将现。"
 shroud_rising_eye_of_terror.3.k:0 "噩梦？这是祝福。"
 shroud_rising_eye_of_terror.2.name:0 "蠢蠢欲动"
 shroud_rising_eye_of_terror.2.desc:0 "一种日益增长的不安开始席卷整个银河系。尽管无法确定其位置，但每一个生物体的脑海中都能感受到一种遥远的脉动在散发着。就好像你内心有什么东西在拼命地乞求着释放。\n\n但你并不期待它的释放——而是充满涌上心头的恐惧。"
 shroud_rising_eye_of_terror.2.a:0 "令人担忧。"
 shroud_rising_eye_of_terror.2.b:0 "它会是什么？"
 shroud_rising_eye_of_terror.2.c:0 "虚空在呼唤我们。"
 shroud_rising_eye_of_terror.2.c.tooltip:0 "来自虚境的声音在我们耳边密语，有些事情十分不对劲。"
 shroud_rising_eye_of_terror.2.d:0 "它们来了。"
 shroud_rising_eye_of_terror.42.c:0 "一切都将被吞噬。"
 shroud_rising_eye_of_terror.5.name:0 "恐惧之眼"
 shroud_rising_eye_of_terror.5.desc:0 "这股翻天覆地的灵能浪涌再也无法被遏制在§M虚境§!中，并在银河系撕出了一个巨大的裂口。虽然它已经有很多名字，但星海共同体的大多数国家开始根据裂口所彰显出来的感觉来称呼它——§M恐惧之眼§!。\n\n是什么导致了这种情况我们还不得而知，但是可以肯定的是，分隔两个世界的屏障已经不复存在，这个由纯粹灵能构成的领域与我们之间再无它物。疯狂、绝望、痛苦和其他我们几乎完全无法理解的概念，从位于其中的遥远领域悄悄地伸了出来。\n\n我们现实的帷幕被撕开了一个巨大的裂隙。"
 shroud_rising_eye_of_terror.5.a:0 "愿[Root.GetRulerTitle]保佑我们。"
 shroud_rising_eye_of_terror.5.b:0 "愿[Root.GetRulerTitle]引导我们走向荣耀！"
 shroud_rising_eye_of_terror.8.name:0 "噩梦终结"
 shroud_rising_eye_of_terror.8.desc:0 "随着这条重大消息传到银河系内外的每艘飞船、每颗星球、每座空间站上，此起彼伏的庆典浪潮冲刷了整个银河系。\n\n§M恐惧之眼§!已经被[eye_of_terror_sealed_country.GetName]封闭。\n\n曾经永不停息、沉重地压在所有知性生物上的恐惧已经开始慢慢消退了。很快，其余的裂隙将会消失，这段艰难时期所有的痛苦和悲伤都将化作灰烬，成为回忆。至此，虚境入侵、不稳定的裂隙和虚境风暴将不再摧残银河系。\n\n§P注意，抑制器可以被拆除，如果它不幸落入坏人之手。§!"
 shroud_rising_eye_of_terror.8.a:0 "希望必胜。"
 shroud_rising_eye_of_terror.8.b:0 "他们怎敢如此肆意妄为？"
 shroud_rising_eye_of_terror.8.b.tooltip:0 "如果我们控制了这个星系，我们就可以拆掉它。"
 shroud_rising_eye_of_terror.8.c:0 "[Root.GetName]必胜。"
 shroud_rising_eye_of_terror.9.name:0 "拆除歌利亚抑制器"
 shroud_rising_eye_of_terror.9.desc:0 "被誉为银河系最伟大的成就之一的歌利亚抑制器将被拆除，我们将再次释放虚境恐怖的力量。如此重大的决定不能轻易作出，我们并不知道自己是否有能力再次封闭它。\n\n如果我们选择拆除它，星海共同体将永远不会原谅我们。但是如果我们能释放困在其中的§Y诸神§!，想象一下我们能获得的赠予……"
 shroud_rising_eye_of_terror.9.a:0 "拆除它。"
 shroud_rising_eye_of_terror.9.b:0 "容我三思……"
 shroud_rising_eye_of_terror.12.name:0 "歌利亚抑制器被拆除"
 shroud_rising_eye_of_terror.12.desc:0 "可怕的消息传遍了银河系的各个角落，[eye_of_terror_reopened_country.GetName]夺取了歌利亚抑制器并将其拆除。看起来他们逐步地关闭了它的保险装置，并将其拆成碎片，直到它无法继续维持大裂隙的稳定。恐惧之眼将再次撕裂苍穹，银河系也将再次被淹没在恐怖之中。\n\n§P虚境入侵、不稳定的裂隙和虚境风暴将再次摧残银河系，直到恐惧之眼被再次封闭。§!"
 shroud_rising_eye_of_terror.12.a:0 "这不可能。"
 shroud_rising_eye_of_terror.12.b:0 "终于！"
 shroud_rising_eye_of_terror.13.name:0 "阴影中的声音"
 shroud_rising_eye_of_terror.13.desc:0 "随着歌利亚抑制器最后的能源结构被我们关闭，它发出了一阵抗议般的呻吟，就像一头垂死的心有不甘的野兽。系统中所有的灯在一阵闪烁后熄灭，随之某种黑暗存在的低语在我们脑海中响起。\n\n\"§PFrn ah syha'h ahor nafl ah'mglw'nafh. Ymg' mgep c' mgepna'ah'ehye§!.\"\n\n我们无法理解这些话语，只知道每个无法发音的音节都令听者抓狂。但从中我们也体会到了……感激。\n\n有数个生物从恐惧之眼中出现，其中一个在漫无目的地徘徊。它正在与我们的部队进行心灵感应，并表示它在等待我们的命令。"
 shroud_rising_eye_of_terror.13.a:0 "离开。"
 shroud_rising_eye_of_terror.13.a.tooltip:0 "虚境中的一个古老实体赋予了我们一个强大的礼物——一个虚境化身现身了。"
