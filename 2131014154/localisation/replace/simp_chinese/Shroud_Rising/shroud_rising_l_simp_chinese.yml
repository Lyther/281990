 shroud_rising_rifts_poi_desc:0 "遍布银河的裂隙削弱了分隔物质宇宙与虚境的帷幕的完整性，无论是§L[eot_culprit.GetName]§!的实验还是其本身衰微的原因，他们的行为最终导致恐惧之眼撕开了一个从银河系任何角落都能观察到的巨大裂隙。\n\n封闭这个扭曲存在的唯一希望就是先稳定住银河系中任何活跃的裂隙。在那之前，不稳定的裂隙和实体可能会持续涌现。"
