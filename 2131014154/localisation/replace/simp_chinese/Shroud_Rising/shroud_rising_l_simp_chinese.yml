 shroud_rising_shroud_rift.15.desc:0 "随着§M恐惧之眼§!被封闭，威胁着[shroud_rift_system_3.GetName]星系的裂隙终于在一次声势浩大的爆发中崩溃了，摧毁了附近的一切，同时进一步改变了该星系的恒星。生活在该星区的人们得以一劳永逸地摆脱恐惧的魔爪。"
 shroud_rising_shroud_rift.15.a:0 "松了口气。"
 shroud_rising_shroud_rift.15.b:0 "终于。"
 shroud_rising_shroud_rift.17.name:0 "裂隙被封闭"
 shroud_rising_shroud_rift.17.desc:0 "[shroud_rift_system_3.GetName]星系中的§M虚境§!裂隙终于被封上了，不再会被灵体魇魔和狂热份子充当威胁肆虐银河系的门户。\n\n尽管困难重重，但[shroud_rift_sealed_country.GetName]还是努力设法稳定并封闭了困扰该星系的裂隙。这次行动的成功对许多星球传达了救赎与希望。"
