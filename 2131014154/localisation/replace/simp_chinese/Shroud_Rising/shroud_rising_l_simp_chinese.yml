l_simp_chinese:
 shroud_rising_sidequests.1.name:0 "奇怪的读数"
 shroud_rising_sidequests.1.desc:0 "我们的科学家对来自银河系某处的异常读数感到困惑。它的出现让许多被认为是基础物理学定律的理论受到质疑，因此震惊了整个科学界。\n\n仪器似乎无法对数据来源本身做出更好的解释，我们顶尖的科学头脑们对进一步深入研究该谜团的前景感到激动。"
 shroud_rising_sidequests.1.a:0 "进一步地调查该异常。"
 shroud_rising_sidequests.1.a.tooltip:0 "支持你的科学家们深入研究这一异常现象的起源。\n\n"
 shroud_rising_sidequests.1.b:0 "集中研究现有的数据。"
 shroud_rising_sidequests.1.b.tooltip:0 "研究我们到目前为止所收集的不寻常数据，看看能否了解到关于银河系的新东西。\n\n"
 shroud_rising_sidequests.1.c:0 "别管它了。"
 shroud_rising_sidequests.1.c.tooltip:0 "当下有更重要的事情需要关注。\n\n"
 shroud_rising_sidequests.1.d:0 "靠近点观察。"
 shroud_rising_sidequests.1.d.tooltip:0 "这些读数来自我们自己的星区，进一步查明应该不会太难。\n\n"
 LOCATE_EYE_OF_TERROR:0 "奇怪的读数"
 LOCATE_EYE_OF_TERROR_DESC:0 "我们在物理学领域的顶尖人才聚集在一起，以确定有关这些奇怪读数的更多细节。初步数据似乎与我们作为一个星际国度在几个世纪以来一直相信的自然定律相悖。"
 shroud_rising_sidequests.2.name:0 "奇怪的读数：缩小范围"
 shroud_rising_sidequests.2.desc:0 "我们已经能够找出并缩小干扰源所在的星区范围。不过，目前负责该任务的团队很难理解这些错综复杂的数据。\n\n他们要求为这个项目分配更多的资源。"
 shroud_rising_sidequests.2.a:0 "我们所有的资源都任你支配。"
 shroud_rising_sidequests.2.a.tooltip:0 "确保团队拥有他们需要的所有资金，以最大限度地发挥他们的潜力，来在研究读数方面取得突破。\n\n"
 shroud_rising_sidequests.2.b:0 "你的团队只能将就一下了。"
 shroud_rising_sidequests.2.b.tooltip:0 "我们无力再为这项工作提供更多资金，希望这不会影响到他们解析信息的能力。\n\n"
 shroud_rising_sidequests.3.name:0 "奇怪的读数：成功"
 shroud_rising_sidequests.3.desc:0 "这些数据扰动似乎并不像表面上看到的那样简单。我们设法追踪到了产生这些异常读数的星系，但暂时还没发现更多关于扰动起源或原因的信息。\n\n我们对该项目的投入有所回报，使我们能从一个全新的角度来观察宇宙——这为我们带来了各种科学发现。\n\n我们应该派一艘飞船去调查[shroud_rift_system_1.GetName]星系。"
 shroud_rising_sidequests.3.a:0 "已阅。"
 shroud_rising_sidequests.4.name:0 "奇怪的读数：失败"
 shroud_rising_sidequests.4.desc:0 "事实证明这项挑战超出了我们的能力范围，科研团队无法破译所有的数据。不过，他们的努力使我们在其他几个科学之谜上取得了显著的进展。\n\n现在，只有时间能告诉我们能否找到这些奇怪读数的原因。"
 shroud_rising_sidequests.4.a:0 "很遗憾。"
 shroud_rising_sidequests.5.name:0 "奇怪的读数：另一种解释"
 shroud_rising_sidequests.5.desc:0 "早先在科学家们开始关注奇特数据时，我们当中的一些顶尖灵能者感受到宇宙中有个巨大的扰动。显然我们位面的帷幕出了什么问题。两拨人唯一能达成共识的是，在他们的思维深渊里有某样东西在啃噬着他们。\n\n§R恐惧。§!"
 shroud_rising_sidequests.5.a:0 "准备战斗。"
 shroud_rising_sidequests.5.a.tooltip:0 "我们的许多灵能领袖都感到担忧，认为最佳行动方案是为最坏的情况做准备。\n\n"
 shroud_rising_sidequests.5.b:0 "恐惧会扼杀心灵，我们绝不能害怕。"
 shroud_rising_sidequests.5.b.tooltip:0 "我们并未知晓其中意味，这种恐惧只是对某样尚未成真的事物的反应。让我们一起自我审视，了解恐惧的真相。\n\n"
 shroud_rising_sidequests.6.name:0 "奇怪的读数：成功"
 shroud_rising_sidequests.6.desc:0 "这些数据扰动似乎并不像表面上那般简单，众专家收集的数据证明了他们先前的观点。造成不正常读数的异常现象的来源不是别的，正是[shroud_rift_system_1.GetName]星系。\n\n虽然还没盖棺定论，但一切都指向了过去几年间出现的撕裂。证据开始表明该星系与我们在电子系统和人口上观察到的种种现象有关联。"
 shroud_rising_sidequests.6.a:0 "已阅。"
 shroud_rising_eye_of_terror.3.name:0 "银河梦魇"
 shroud_rising_eye_of_terror.3.desc:0 "银河新闻网络刚刚播出了一份特别调查报告，在过去的几年里，整个银河系的灵能个体似乎一直在经历令人不安的集体性噩梦。\n\n奇怪的是，尽管表面上毫无关联，但以不同形式所描绘出的噩梦是如此地相似。仿佛这个现象还不够奇怪，该报告还采访了独立研究人员，他们观察到不止一个原始文明绘制的图像与这些梦中看到的图像几乎相同。"
 shroud_rising_eye_of_terror.3.a:0 "有趣。"
 shroud_rising_eye_of_terror.3.b:0 "奇怪的巧合，仅此而已。"
 shroud_rising_eye_of_terror.3.c:0 "自由媒体报道的东西就是离谱。"
 shroud_rising_eye_of_terror.3.d:0 "是不是有点耸人听闻？"
 shroud_rising_eye_of_terror.3.e:0 "迷信的废话。"
 shroud_rising_eye_of_terror.3.f:0 "这是不祥之兆。"
 shroud_rising_eye_of_terror.3.g:0 "有趣的故事。"
 shroud_rising_eye_of_terror.3.h:0 "是异族的政治宣传。"
 shroud_rising_eye_of_terror.3.i:0 "某种恶意在从中作妖。"
 shroud_rising_eye_of_terror.3.j:0 "这听起来很熟悉。"
 eye_of_terror_country_icon_tt:0 "由于我们帝国中发生的其他事件，此选项可用。"
 shroud_rising_eye_of_terror.4.name:0 "帷幕撕裂"
 shroud_rising_eye_of_terror.4.desc:0 "在一个狂暴而可怕的瞬间，一股源自[eot_culprit.GetName]的首都且充满无边能量和恐怖的浩瀚浪潮，以某种灵能浪涌的形式席卷了整个银河系。每一个生物体都遭受了严重的头痛，和直戳他们意识最黑暗深处的刺耳声音。\n\n这份痛苦转瞬即逝，只留下了一种令人不适的寂静。群星之间鸦雀无声，暗无天日，仿佛当你转身之后就会看到§L某些东西§!在阴影中徘徊。"
 shroud_rising_eye_of_terror.4.a:0 "我对此有种不详的预感。"
 shroud_rising_eye_of_terror.4.b:0 "挡住虚境的帷幕正在塌陷。"
 shroud_rising_eye_of_terror.4.c:0 "一切都将被吞噬。"
 shroud_rising_eye_of_terror.42.name:0 "帷幕撕裂"
 shroud_rising_eye_of_terror.42.desc:0 "在一个狂暴而可怕的瞬间，一股充满无边的能量和恐怖的浩瀚浪潮，以某种灵能浪涌的形式席卷了整个银河系。这股涌动源自我们的一个星系，其扩张是如此之猛烈，以至于附近的一切都被灵能吞没了。噩梦变成了现实，疯狂四处蔓延，之前只存在于§M虚境§!中的实体占据了附近的所有星球。\n\n每一个生物体都遭受了严重的头痛，和直戳他们意识最黑暗深处的刺耳声音。\n\n这份痛苦转瞬即逝，只留下了一种令人不适的寂静。群星之间鸦雀无声，暗无天日，仿佛当你转身之后就会看到§L某些东西§!在阴影中徘徊。"
 shroud_rising_eye_of_terror.42.a:0 "我对此有种不详的预感。"
 shroud_rising_eye_of_terror.42.b:0 "挡住虚境的帷幕正在塌陷。"
 shroud_rising_eye_of_terror.6.name:0 "接近邪眼"
 shroud_rising_eye_of_terror.6.desc:0 "当[root.GetFleetName]进入§M恐惧之眼§!附近时，某种直戳意识最深处的声音煎熬着他们。\n\n在这里，人们可以看到大裂隙的是如何撕碎星球，并将大伤口散布整个星空的。过去名为[eot_culprit.GetName]的繁华首都星球上空现在盘旋着一个庞大且令人生畏的可怕怪物，一扇用轻声低语召唤着附近任何有知觉生物的巨大门户。\n\n§P在这里停留并不安全。§!"
 shroud_rising_eye_of_terror.6.a:0 "已阅。"
 shroud_rising_chain_title:0 "奇怪的读数"
 shroud_rising_chain_desc:0 "我们的科学家不知所措，似乎有一些不寻常的能量激增违反了物理定律。我们的团队很难再从该异常产生的混乱数据中破译出什么。"
 shroud_rising_chain2_title:0 "蠢蠢欲动"
 shroud_rising_chain2_desc:0 "一股巨大的不安在整个银河系激荡着。尽管无法确定其位置，但广袤无垠的太空中的每一个生物体都能感受到一种脉动在散发着。就好像你内心有什么东西在拼命地乞求着释放。\n\n但你并不期待它的释放——而是充满着涌上心头的恐惧。无论它是什么，都给人带来随时就要爆发的不祥预感。"
 eye_of_terror_chain_title:0 "大裂隙"
 eye_of_terror_chain_desc:0 "一股翻天覆地的灵能浪涌在银河系劈出了一个巨大裂口。我们与神秘的虚境领域之间的帷幕被撕开了，这在整个帝国内外的星球上造成了惊讶与恐慌。\n\n被冠以§L大裂隙§!、§L毁灭之口§!与各种其他称谓，这个遮天蔽日的异常现象由一个横跨了近十万亿公里的超大虚境裂隙构成，从我们银河系的各个角落都能一览无余。"
 monolith_chain_title:0 "巨碑"
 monolith_chain_desc:0 "我们在整个银河系范围内检测到几个未知但强大的能量涌动，这让人联想到早先的能量涌动，当时生成的裂隙在我们的民众中造成了恐慌。它们似乎来自数颗星球，其中两个就在我们的边境内。\n\n我们应该派遣一个专家小组，并搭配一支军事力量来护送他们。"
 eye_of_terror_incursion_chain_title:0 "恐惧之眼作战报告"
 eye_of_terror_incursion_chain_desc:0 "§M恐惧之眼§!为整个银河系带来了彻头彻尾的浩劫，造成了巨大的损失。虽然考虑到目前的状况，伤亡情况很难得到估计，但你的情报机构还是设法收集并向你的亲信提交报告。"
 shroud_entities_kills_us:0 "被我方消灭的实体"
 shroud_entities_victims:0 "§R银河系伤亡（以百万计）§!"
 shroud_entities_victims_us:0 "§R己方舰队损失§!"
 shroud_entities_army_victims:0 "§R己方陆军损失§!"
 shroud_entities_planets:0 "§R被吞噬的星球§!"
 monolith_ARCHEOLOGY_1:0 "孤单的石碑"
 monolith_ARCHEOLOGY_1_DESC:0 "星系中大部分人不知道的是，当初最早的一批探险家在调查这个星球时发现了一块孤零零的石碑。由于其位置偏远而危险，它一直不为人知。只有少数冒险者知道它的存在，然而即使是这些人似乎也对其知之甚少，除了相信它的年龄远远超过了百万年以外。石碑所使用的不寻常的黑色材料经受住了时间的考验，但现在它开始发出一种不祥的、令人不寒而栗的猩红色。\n\n这座曾经美丽、甚至是触目惊心的远古奇观现在却引起了恐慌，它的灵能活跃度在§M恐惧之眼§!出现后一直不断上升。"
 monolith_ARCHEOLOGY_2:0 "地表之下"
 monolith_ARCHEOLOGY_2_DESC:0 "能量激增源于地下深处，初步扫描似乎显示，其核心是一个大型结构，深埋于一片庞大的洞穴系统深处。但与众不同的是，在能量激增后不久，它就从我们的监控中消失了——我们必须进行调查了解更多信息。"
 monoliths_examined:0 "§P巨碑§!已考察"
 shroud_monolith_digsite:0 "黑石巨碑：跟着地图走"
 shroud_monolith_digsite_desc:0 "上个遗址整理出的地图把我们引到了这里。我们的团队已经缩小了目标范围，并准备对地表下面进行挖掘。"
 shroud_rising_monolith.1.name:0 "奇怪的能力读数"
 shroud_rising_monolith.1.desc:0 "我们在整个银河系范围内检测到几个未知但强大的能量涌动，这让人联想到早先的能量涌动，当时生成的裂隙在我们的民众中造成了恐慌。它们似乎来自数颗星球，其中两个就在我们的边境内。\n\n我们的舰队正处于高度警戒状态，等待着你的指示。"
 shroud_rising_monolith.1.a:0 "我们应当派一个科研团队前往调查。"
 shroud_rising_monolith.1.b:0 "带上舰队以防万一。"
 shroud_rising_monolith.1.a.tooltip:0 "考虑到上次不寻常能量读数出现时发生的事情，我们不应该冒任何风险。\n\n"
 shroud_rising_monolith.2.name:0 "孤单的石碑"
 shroud_rising_monolith.2.desc:0 "自从§M恐惧之眼§!的灵能浪涌爆发后，这块巨大的石碑一直在以脉冲形式放射着某种幽灵磁场，导致附近的任何电子设备都变得混乱不堪。\n\n经过仔细检验，它似乎是用某种黑色的石头建造的，石头里面注入了另一种来历不明的物质——几名过于心急的士兵让我们得知小型武器对它没有作用。不管这块石碑是什么，也不管是什么导致了这种觉醒，它现在已经被激活了，并且正在逐渐增加其强度。"
 shroud_rising_monolith.2.a:0 "继续分析。"
 shroud_rising_monolith.2.a.tooltip:0 "我们的团队将继续探查石碑……在武装人员的看护下。\n\n"
 shroud_rising_monolith.2.b:0 "摧毁它。"
 shroud_rising_monolith.2.b.tooltip:0 "我们无法承担其中可能存在的风险。火力全开，看看能剩下什么东西。\n\n"
 shroud_rising_monolith.21.name:0 "毫发无损"
 shroud_rising_monolith.21.desc:0 "经过下达毁灭令带来的盛大演出后，这块地区如今被一个大坑所环绕——当然事先疏散了当地人。然而在一片碎瓦颓垣之中，方尖碑仍然屹立在原地。\n\n进一步尝试的结果同样令人失望。"
 shroud_rising_monolith.21.a:0 "什么？怎么做到的？"
 shroud_rising_monolith.21.a.tooltip:0 "我想我们需要更大的家伙。\n\n"
 shroud_rising_monolith.3.name:0 "被掩埋的巨碑"
 shroud_rising_monolith.3.desc:0 "经过全面的挖掘，我们的团队成功抵达了地表之下的结构。其发现令人困惑——可以追溯到近一百万年前的远古遗迹。考虑到年龄，其保存的完好程度令人惊讶。他们在主室中发现了一块巨大且不寻常的巨碑残骸，是最近才倒塌的——不过表面仍有微弱的光芒。显然能量浪涌对巨碑造成的破坏使其无法保持稳定，于是这个黑色的建筑轰然崩塌。\n\n经过初步分析，我们的团队得到了一个结论：它是由一种注入灵能的未知石头组成的。在它旁边发现的文物仍在翻译中，不过已经揭示了巨碑是某种形式的灵能通道或灵能塔。"
 shroud_rising_monolith.3.a:0 "令人好奇。"
 shroud_rising_monolith.3.a.tooltip:0 "我们的团队与其护卫队将继续翻译和分析这个未知文明的遗迹和他们的怪异建筑。\n\n"
 shroud_rising_monolith.5.name:0 "黑石巨碑"
 shroud_rising_monolith.5.desc:0 "我们的科学家开始把构成巨碑的神秘黑色石状物质称为“§L黑石§!”。所有电子装置都无一例外地出现了电路过载或其他各种故障，并且所有试图突破该结构发光表面的尝试都遭到了失败。从我们发现的两根柱子中回收的大部分数据都残缺不全。巨碑创造者的身份就像他们的目的一样神秘莫测。\n\n从少数得到破译的古代记录中，他们拼凑出了该星区的一张模糊的星图，上面记载着有另一处石柱遗址在我们边境内的一颗星球上。我们应该派遣一支新的队伍前往发掘，让这里的团队继续其任务。"
 shroud_rising_monolith.5.a:0 "派遣一支舰队和一个科研团队。"
 shroud_rising_monolith.5.a.tooltip:0 "确保所有这些地点的安全应是我们的首要任务，我们要尽可能多地了解情况，以防这些神秘的尖塔对我们的安全造成威胁。"
 shroud_rising_monolith.51.name:0 "黑石巨碑：半成之柱"
 shroud_rising_monolith.51.desc:0 "在废墟深处，我们的团队发现了一个庞大的设防神庙或堡垒的遗址。在其中心，有一座向着倒塌的巨型天窗伸出的未完工§P巨碑§!。\n\n研究团队在更远的地方发现了一个完好无损的广阔房间，里面充满了仪器、设备和大量的§L黑石§!——这是一座古代建筑或某种施工室。需要费些功夫来检验与破译这座古代遗物库。"
 shroud_rising_monolith.51.a:0 "继续吧。"
 shroud_rising_monolith.52.name:0 "黑石巨碑：揭开奥秘"
 shroud_rising_monolith.52.desc:0 "一个我们精挑细选，由顶级的科学家、语言专家、工程师和军事顾问组成的小组在夜以继日地工作，以揭开这些§P巨碑§!的神秘面纱。令人震惊一词都不足以形容他们的发现。\n\n这个地方是一个处于早期建设阶段的堡垒星球，一个计划中的军事和工程中心，旨在成为这个神秘帝国在该星区的防御要塞。然而在完工之前，这个帝国由于未知的原因遭遇了灭顶之灾——只留下了这个半成品§P巨碑§!和称之为家园的废墟。"
 shroud_rising_monolith.52.a:0 "干得好，继续努力。"
 shroud_rising_monolith.6.name:0 "黑石巨碑：对抗恐惧之盾"
 shroud_rising_monolith.6.desc:0 "我们的专家团队刚刚上报了令人震惊的最新发现——他们成功寻获并翻译了大量详细记载这些宏大方尖碑建造过程的示意图和档案。我们不仅知晓了这些不详建筑的用途，而且还获悉了其结构的奥秘。\n\n建造§P巨碑§!的古代帝国是一个庞大的尚武国度，以令人生畏的战士阶层和强大的灵能祭司而闻名。他们将§M虚境§!视为一种危险的工具，只有社会中最受尊敬和最有经验的灵能个体才能使用。档案显示，他们建造这些§P巨碑§!是为了保护自己不受一个持相反理念的年轻灵能帝国的威胁——对年轻帝国来说，任何能够与灵能相通的灵魂都有权利使用灵能。这个敌对的年轻帝国利用与灵能的链接制造出§M虚境§!裂隙，对尚武帝国造成了严重打击，几乎将其击垮。\n\n于是尚武帝国开始用§L黑石§!——一种在行星地壳深处发现并注入灵能的石头——来建造这些方尖碑。在建成并激活后，它们会像通道一般把灵能约束成类似光环一样的恒星系护盾。\n\n这些强大的石碑帮助帝国扭转了战争的局势，而它的秘密现在属于我们。"
 shroud_rising_monolith.6.a:0 "不可思议。"
 shroud_rising_monolith.6.a.tooltip:0 "在有殖民星球的星系中建造这些建筑将保护我们的人民免遭蹂躏，并使我们无需再担心边境内的潜在裂隙。\n\n"
 shroud_rising_monolith.7.name:0 "黑石巨碑：星海共同体"
 shroud_rising_monolith.7.desc:0 "一个新的问题出现在了我们的领袖面前：该如何利用这项新发现的知识与壁垒——§P巨碑§!来对抗无休止地袭击我们银河系的恐怖。\n\n无论我们选择怎么做，星海共同体都会做出反应。我们要帮助守护银河系，还是为自己保守秘密？"
 shroud_rising_monolith.7.a:0 "向全星系分享这一知识。"
 shroud_rising_monolith.7.a.tooltip:0 "与所有人分享这一知识，增进对所有其他帝国的关系。"
 shroud_rising_monolith.7.b:0 "只对盟友分享该知识。"
 shroud_rising_monolith.7.b.tooltip:0 "向你的盟友——附庸国、宗主国、联邦成员国，以及签署共同防御条约的国家——分享巨碑的知识。"
 shroud_rising_monolith.7.c:0 "这发现是属于我们自己的。"
 shroud_rising_monolith.7.c.tooltip:0 "拒绝分享巨碑，对他人守口如瓶。这会损害我们与所有其他帝国的关系。"
 opinion_withheld_monolith_knowledge:0 "隐瞒巨碑知识"
 opinion_shared_monolith_knowledge:0 "分享巨碑知识"
 tech_shroud_monolith:0 "黑石巨碑"
 tech_shroud_monolith_desc:0 "允许我们建造作为灵能通道的黑石巨碑。"
 tech_shroud_knowledge_1:0 "古代巨碑建造者知识"
 tech_shroud_knowledge_1_desc:0 "我们的专家设法翻译并拼凑出了古代文物，这可能有助于我们与§M虚境§!造物的战斗。"
 tech_shroud_knowledge_2:0 "古代巨碑建造者知识II"
 tech_shroud_knowledge_2_desc:0 "我们的专家设法翻译并拼凑出了古代文物，这可能有助于我们与§M虚境§!造物的战斗。"
 shroud_rising_1_poi:0 "奇怪读数起源"
 shroud_rising_1_poi_desc:0 "你的科学家设法找到了产生不正常读数的星系，也许附近的某样东西在产生干扰。"
 shroud_rising_2_poi:0 "恐惧之眼"
 shroud_rising_2_poi_desc:0 "§M恐惧之眼§!是一个疯狂和绝望的领域，这里的天空流淌着鲜血，古老的恒星燃放着色彩斑斓的耀斑，来自虚境的黑暗造物的狂想支配着此处。\n\n那场撕裂整个银河系的灵能风暴创造出了这个巨大裂隙。只有那些渴望比死亡更糟糕命运的人才会来此处冒险：这里别无他物，只有凡人无法想象的恐怖在触须下潜伏。"
 eye_of_terror_1:0 "能量扰动"
 eye_of_terror_1_object_desc:0 "一个小小的扰动扰乱了我们的电子设备，我们的传感器无法弄清它是什么，或是可能造成它的原因。"
 eye_of_terror_1_object_tooltip:0 "$eye_of_terror_1_object_desc$"
 eye_of_terror_2:0 "现实空间撕裂"
 eye_of_terror_2_object_desc:0 "现实空间的一个小裂缝，我们的传感器无法从中读出任何东西。"
 eye_of_terror_2_object_tooltip:0 "$eye_of_terror_2_object_desc$"
 eye_of_terror_3:0 "§L大伤口§!"
 eye_of_terror_3_object_desc:0 "被许多人称为§M恐惧之眼§!或§L大伤口§!，这个银河系帷幕上的巨大裂缝流动着令人不安的能量。\n\n它由一个巨大的虚境裂隙和横跨近十万亿公里的永久虚境风暴构成，是灵能和物理时空的纽带。虚境与现实在此处交汇。"
 eye_of_terror_3_object_tooltip:0 "$eye_of_terror_3_object_desc$"
 eye_of_terror_system_name:0 "§M恐惧之眼§!"
 pc_shroud_touched:0 "受虚境碰触的星球"
 pc_shroud_touched_desc:0 "一个小型的§M虚境§!裂隙在这颗星球上张开，将它腐化成一个大雾弥漫的噩梦星球。登陆这里的人很少有机会返回，而留下来的人则被困在声音、幻觉和非自然的欲望当中。"
 pc_eye_of_terror:0 "恐惧之眼"
 pc_eye_of_terror_desc:0 "§M恐惧之眼§!是一个疯狂和绝望的领域，这里的天空流淌着鲜血，古老的恒星燃放着色彩斑斓的耀斑，来自可怕的远古实体的狂想支配着此处。这里是矛盾、恐怖、远古谜团和疯狂的代名词，银河系中没有其他地方能让人感到如此恐惧和不祥。"
 building_planetary_bastion:0 "行星堡垒"
 building_planetary_bastion_desc:0 "这颗星球用一系列大规模的防御建筑进行了加固。上面建有大量城墙、塔楼、防空与轨道防御、掩体和弹药库，以应对长时间的围攻和轰炸。"
 building_planetary_bastion_effect_desc:0 "§Y每1人口生成一支额外的防御部队。§!\n\n"
 building_empire_bastion:0 "永恒要塞"
 building_empire_bastion_desc:0 "这颗星球的整个地表被一系列大规模的防御建筑所强化，甚至比行星堡垒还要夸张。永恒堡垒是位于星球心脏的指挥中心，叫整个天地间的敌人有来无回。"
 building_empire_bastion_effect_desc:0 "§Y每2人口生成一支额外的防御部队。§!\n\n"
 building_monolith_mysterious:0 "神秘巨碑"
 building_monolith_mysterious_desc:0 "这个雄伟而神秘的黑色石质建筑散发着谜样的灵能能量。除了放在其上的任何电子装置无一例外会发生各种故障外，它还会对附近一切有机物与机器产生大幅影响。所有试图破坏该结构发光表面的努力都遭到了失败。\n\n它的存在在整个星球上引起了恐慌。"
 building_monolith:0 "黑石巨碑"
 building_monolith_desc:0 "这个雄伟而神秘的黑色石质建筑散发着谜样的灵能能量。除了放在其上的任何电子装置无一例外会发生各种故障外，它还会对附近一切有机与无机物产生大幅影响。其目前被用作约束和聚焦灵能的通道。"
 building_monolith_effect_desc:0 "§Y该建筑可以有效防止星系中产生虚境风暴和裂隙。它还能降低虚境腐化度以稳定星球。§!\n\n"
 eye_of_terror:0 "巨型虚境裂隙"
 eye_of_terror_desc:0 "这个现实空间的裂口充当着我们银河系与§M虚境§!的诸多领域之间的一条缝隙。"
 shroud_readings_initial:0 "调查奇怪读数"
 shroud_readings_invest:0 "分配研究经费"
 shroud_readings_psionic:0 "灵魂合一"
 shroud_storm_effect:0 "虚境风暴"
 shroud_storm_effect_desc:0 "附近出现了一个星系大小的§M虚境§!风暴，破坏性的灵能风暴扰乱了星系并暂时削弱了我们现实之间的帷幕。"
 shroud_tear_effect:0 "共同梦魇"
 shroud_tear_effect_desc:0 "任何生活在或经过该星系的人目测都会受到集体性噩梦的影响。似乎没人能够回忆起这些梦，但所有人都在同样的冷汗和压倒性的恐惧感中醒来。"
 shroud_tear_effect_2:0 "共同梦魇"
 shroud_tear_effect_2_desc:0 "任何生活在或经过该星系的人目测都会受到集体性噩梦的影响。似乎没人能完全回忆出这些梦，除了那些萦绕在他们睡梦中的微弱声音和轮廓。\n\n所有人都在同样的冷汗和压倒性的恐惧感中醒来。"
 eye_of_terror_influence_1:0 "邪眼之握"
 eye_of_terror_influence_1_desc:0 "这颗星球过于靠近§M恐惧之眼§!，陷入了它的灵能牵引。虚境和它的邪恶造物支配着这颗星球，不断冲击着那些敢于留下来的人的意志。\n\n§R恐怖的虚境实体将在星球的表面肆虐，直到恐惧之眼被封闭§!"
 eye_of_terror_influence_2:0 "邪眼之握"
 eye_of_terror_influence_2_desc:0 "这颗星球即将陷入§M恐惧之眼§!的灵能牵引。虚境和它的邪恶造物不停发起战斗，试图腐化这颗星球，并不断冲击着那些敢于留下来的人的意志。\n\n§R虚境实体可能会肆虐星球表面，除非恐惧之眼被封闭§!"
 devoured_world:0 "被吞噬的星球"
 devoured_world_desc:0 "一个§M虚境§!实体吞噬了这颗星球上的所有生命，留下了一具变幻莫测的腐化躯壳。"
 shroud_composer_effect:0 "虚境之生息"
 shroud_composer_effect_desc:0 "§Y生命之织缕§!控制着这颗星球，这个腐化之球上的所有生命都有其触碰的痕迹。出生率、疾病和持续的非自然突变同时激增，不过变高的出生率弥补了其他因素导致的死亡。"
 shroud_eater_effect:0 "虚境之暴怒"
 shroud_eater_effect_desc:0 "这颗星球上的生物很容易被激怒，并不断寻求着暴力。这里生活的人们的残暴与§Y世界之喰煞§!贪得无厌的饥饿相结合，意味着死亡是这里永恒的同伴。"
 shroud_desire_effect:0 "虚境之颓废"
 shroud_desire_effect_desc:0 "这颗星球上的人们开始放弃了他们的社会伦理，转而拥抱§Y渴求之器具§!所承诺的彻底颓废。这里任何有生命的东西都对高档食物、异星商品和所有形式的变态娱乐充满着渴望。"
 shroud_whisperer_effect:0 "虚境之疯狂"
 shroud_whisperer_effect_desc:0 "在这颗星球上，人们脑海最深处的持续低语使许多人陷入疯狂。那些能熬过去的人从§Y虚空之低语§!那里得到了他们做梦都无法企及的知识。"
 mysterious_monolith_planet:0 "神秘巨碑"
 mysterious_monolith_planet_desc:0 "行星上有一个雄伟而神秘的黑色石质建筑散发着谜样的灵能能量。除了放在其上的任何电子装置无一例外会发生各种故障外，它还会对附近一切有机物与机械产生大幅影响。所有试图破坏该结构闪亮表面的努力都遭到了失败。\n\n它的存在在整个星系上引起了恐慌。"
 monolith_planet:0 "黑石巨碑"
 monolith_planet_desc:0 "行星上有一个雄伟而神秘的黑色石质建筑散发着谜样的灵能能量。除了放在其上的任何电子装置无一例外会发生各种故障外，它还会对附近一切有机物与机械产生大幅影响，目前它被用作约束和聚焦灵能的通道。\n\n§Y该建筑可以有效防止星系中产生虚境风暴和裂隙。它还将减少腐化并稳定被虚境碰触的星球，使其环境不那么恶劣。"
 shroud_touched_stabilized:0 "稳定的虚境裂隙"
 shroud_touched_stabilized_desc:0 "这颗星球上的虚境裂隙因黑石方尖碑的存在而变得稳定，使生命免受来自一度游荡于星球之上的虚境实体的饥渴与欲望的影响"
 mod_damage_vs_country_type_shroud_cult_mult:0 "对虚境邪教徒伤害"
 mod_damage_vs_country_type_shroud_entities_mult:0 "对虚境实体伤害"
 mod_damage_vs_country_type_shroud_horrors_mult:0 "对虚境之魇伤害"
 shroud_cult_investigation:0 "邪教调查"
 shroud_cult_arrests:0 "最近进行的大规模抓捕"
 shroud_cult_spreads:0 "传播中的邪教影响"
 shroud_cult_uprising_thwarted:0 "邪教叛乱被挫败"
 patriotic_fervour:0 "爱国热情"
 shroud_cult_uprising:0 "最近的邪教叛乱"
 recent_cult_invasion:0 "最近的邪教入侵"
 recent_cult_invasion_desc:0 "一支§M虚境§!邪教舰队最近对这颗星球展开了轰炸与登陆行动，在造成混乱与破坏后扬长而去。"
 god_voices:0 "被遗忘神的低语"
 god_voices_desc:0 "一个古神的黑暗阴影盘旋在这个星系上，萦绕在所有逗留者的脑海中。"
 ancient_god_defeated:0 "古神被击败"
 ancient_god_defeated_desc:0 "一个古老的神祗最近被放逐回它所来自的恐怖领域，这在群星间散播了希望。"
 policy_incursion_alert_stance:0 "虚境入侵警报"
 policy_incursion_alert_stance_desc:0 "我们可以决定以何种形式通知从遍布银河的虚境裂隙涌出的各种虚境入侵事件。"
 incursion_alert_all:0 "所有入侵"
 incursion_alert_all_name:0 "所有入侵警报"
 incursion_alert_all_desc:0 "§L你的顾问会提供银河系所有发现入侵的最新情报。§!\n\n所有来袭的虚境实体、邪教徒或无上之魇都会引起你的注意。§!"
 incursion_alert_major:0 "主要入侵"
 incursion_alert_major_name:0 "主要入侵警报"
 incursion_alert_major_desc:0 "§L你的顾问只会提供检测到的较为危险的入侵情报。§!\n\n来自诸如虚境化身或大规模邪教十字军的威胁将会引起你的注意。"
 incursion_alert_none:0 "没有警报"
 incursion_alert_none_name:0 "没有警报"
 incursion_alert_none_desc:0 "§L你的顾问不会警告任何普通或者罕见的裂隙入侵。§!\n\n只有前所未有的大威胁会引起你的注意。"
 shroud_rising_0_poi:0 "一个不寻常的裂口"
 shroud_rising_0_poi_desc:0 "你的舰船在进入[from.GetName]时遇到了物质宇宙的一个小裂缝，它与你的科学家所见过的任何事物都不一样。"
 shroud_rising_eye_of_terror.201.name:0 "局部虚境裂隙"
 shroud_rising_eye_of_terror.201.desc:0 "我们检测到[Root.GetName]周围出现一阵强大的能量激增，抑制了星系内的所有通信。我们花了好一会儿才重新建立起联系——结果只收到了井喷般的图像和无线电通讯，无一不表露着恐慌。\n\n似乎一个小型的§M虚境§!裂隙笼罩了这颗星球，引起了一道灵能浪涌。其腐化了星球的地表，使地形变得险恶，并在上面释放出了各种实体。"
 shroud_rising_eye_of_terror.201.a:0 "立刻通知所有的当地部队。"
 shroud_rising_eye_of_terror.201.a.tooltip:0 "我们应该尽快派出增援部队来疏散这颗星球。"
 shroud_rising_eye_of_terror.2003.name:0 "肆虐横行的虚境之魇"
 shroud_rising_eye_of_terror.2003.desc:0 "[Root.GetName]表面出现的能量激增使当地部队进入了警戒状态。我们收到了来自该星球当局的多份报告，称未知的§M虚境§!实体在四处游荡，它们从被虚境碰触的星球上最黑暗的角落里爬出，居民对此感到恐慌。"
 shroud_rising_eye_of_terror.2003.a:0 "立刻通知所有的当地部队。"
 shroud_rising_eye_of_terror.2003.a.tooltip:0 "我们应该尽快派出增援部队来保护这颗星球。\n\n"
 shroud_rising_eye_of_terror.204.name:0 "虚境风暴"
 shroud_rising_eye_of_terror.204.desc:0 "一场灾难性的§M虚境§!风暴在[Root.System.GetName]星系中被释放出来，影响了附近的所有电子设备。虽然这个裂隙和它带来的灵能风暴似乎是暂时的，但裂隙已经把魇魔释放到了[Root.GetName]上，它们在整颗星球及其轨道上不受控制地飘荡。\n\n我们与星球表面的当地部队失去了联系。虽然眼下可能只是风暴干扰所导致，但如果我们不对驻军进行增援，恐怕以后就没有人了。"
 shroud_rising_eye_of_terror.204.a:0 "继续尝试建立联系。"
 shroud_rising_eye_of_terror.204.a.tooltip:0 "由于不知道风暴会持续多久，我们应该派出更多的物资和部队，以确保星系不会被任何可能爬出来的实体夺走。"
 shroud_rising_eye_of_terror.205.name:0 "虚境风暴消散"
 shroud_rising_eye_of_terror.205.desc:0 "经过数月的动荡，[From.System.GetName]星系中的§M虚境§!风暴终于消失了，同时其衰弱影响也随之消失。\n\n等到摧毁所有残余的虚境生物，我们的人民就能够松一口气了，但在此之前，他们还得收拾这席卷星系的烂摊子。"
 shroud_rising_eye_of_terror.205.a:0 "终于有好消息了。"
 shroud_rising_eye_of_terror.205.a.tooltip:0 "我们应该巩固自己的星系，以防其他地方再度出现这样的裂隙。"
 shroud_rising_eye_of_terror.2061.name:0 "发现邪教舰队"
 shroud_rising_eye_of_terror.2061.desc:0 "我们在边境内检测到能量激增，似乎有一支敌对的舰队突然出现。\n\n来自当地部队的初步报告称，这是某种邪教舰队——我们应该在它对帝国造成任何重大伤害之前摧毁它。"
 shroud_rising_eye_of_terror.2061.a:0 "集结我们的部队。"
 shroud_greater_horror_army: "无上之魇"
 shroud_greater_horror_army_desc: "一头骇人的庞然大物。"
 shroud_cultist_army:0 "虚境邪教陆军"
 shroud_cultist_army_desc:0 "虚境邪教徒组成的一支陆军。"
 cultist_slave_army:0 "邪教奴隶部队"
