 shroud_rising_leader.1.name:0 "舰队司令获得特质"
 shroud_rising_leader.1.desc:0 "在最近率领[From.From.GetName]取得对虚境实体的胜利后，舰队司令[officer.GetName]对与灵能生物作战的能力越来越自信。"
 shroud_rising_leader.1.a:0 "值得赞赏。"
 shroud_rising_leader.2.name:0 "舰队司令获得特质"
 shroud_rising_leader.2.desc:0 "在最近率领[From.From.GetName]赢下一场与虚境邪教舰队的战斗后，舰队司令[officer.GetName]变得愈发自信，以对抗邪教指挥官变幻莫测的战术。"
 shroud_rising_leader.2.a:0 "值得赞赏。"
 shroud_rising_leader.3.name:0 "前途无量的指挥官"
 shroud_rising_leader.3.desc:0 "指挥官[officer.GetName]是一名很有前途的军官，最近他在[planet.GetName]上与虚境实体的地面交战中表现异常出色。\n\n[Root.Capital.GetName]的陆军最高指挥部认识到这位陆军军官的优秀品质，决定将他正式晋升为陆军上将。"
 shroud_rising_leader.4.name:0 "前途无量的指挥官"
 shroud_rising_leader.4.desc:0 "指挥官[officer.GetName]是一名很有前途的军官，最近他在[planet.GetName]上与虚境邪教的地面交战中表现异常出色。\n\n[Root.Capital.GetName]的陆军最高指挥部认识到这位陆军军官的优秀品质，决定将他正式晋升为陆军上将。"
 new_general:0 "一位新的陆军上将已被添加到领袖列表中。"
 bombardment_devour:0 "吞噬"
 bombardment_devour_desc:3 "围绕这里的实体正在慢慢吃掉这颗星球，它的触须吞噬着地表的所有生命，同时催生出各种噩梦般的生物。\n-对§E陆军§!造成§Y中等§!伤害\n-对§E星球§!造成§Y中等§!伤害\n-对§E人口§!造成§Y中等§!伤害\n-将会轰炸不设防的星球\n-§R不会§!消灭最后§Y$MIN_POPS$§!个人口\n-一旦破坏度达到最大，星球将变成毫无生机的§M虚境星球§!"
 shroud_rising_invasion.0.name:0 "梦魇初现"
 shroud_rising_invasion.0.desc:0 "有一点变得越来越明显：§M虚境§!裂隙不单单是一个灵能奇观或是一个让人惊叹的景致——它还是一扇门。虽然银河系尚未从那场猛烈的灵能爆发中恢复过来，但可以肯定最糟糕的情况还在后头。\n\n谁知道现在这个不稳定的入口会不会涌出无数毛骨茸然的恶魔怪物。\n\n虽然我们的探测技术仍然处于起步阶段，任何从大裂隙中出现的主要威胁部队或实体都会发出一个强大的能量信号。根据你的选择，我们的部队将监测并通知你任何此类入侵。"
 shroud_rising_invasion.0.a:0 "了解。"
 shroud_rising_invasion.0.a.tooltip:0 "§P入侵警报政策现已解锁。§!\n\n"
 shroud_rising_invasion.0.b:0 "各战斗单位就位！"
 shroud_rising_invasion.0.b.tooltip:0 "§P入侵警报政策现已解锁。§!\n\n"
 shroud_rising_invasion.2011.name:0 "入侵：邪教徒突袭"
 shroud_rising_invasion.2011.desc:0 "我们监测[shroud_incursion_system.GetName]的传感器发现一支小型舰队从该星系的裂隙中出现。这支邪教舰队似乎主要由这些年来叛逃的舰船组成，他们的飞船要么是偷来的，要么是在逃往虚境裂隙之前船员叛变。\n\n他们的目的地不明，但其意图无疑是险恶的。完整的报告已在我们的军事人员和部署单位中分发。"
 shroud_rising_invasion.2011.a:0 "了解。"
 shroud_rising_invasion.2012.name:0 "入侵：邪教十字军"
 shroud_rising_invasion.2012.desc:0 "我们监测[shroud_incursion_system.GetName]的传感器发现一支大型舰队从该星系的裂隙中出现。这支邪教舰队似乎主要由这些年来叛逃的舰船组成，他们的飞船要么是偷来的，要么是在逃往虚境裂隙之前船员叛变。\n\n报告称他们正在举行一场小规模的远征，把目光投向了一个未知的星系，并无疑将以某个§Y黑暗之神§!的名义肆虐。\n\n完整的报告已在我们的军事人员和部署单位中分发。"
 shroud_rising_invasion.2012.a:0 "了解。"
 shroud_rising_invasion.2021.name:0 "入侵：虚境实体出现"
 shroud_rising_invasion.2021.desc:0 "我们监测[shroud_incursion_system.GetName]的传感器检测到这个星系的裂隙中出现了数个信号。它们的意图和目的地都是未知的，但我们应该保持警惕，以防它们把注意力转向我们。\n\n完整的报告已在我们的军事人员和部署单位中分发。 "
 shroud_rising_invasion.2021.a:0 "了解。"
 shroud_rising_invasion.2022.name:0 "入侵：大规模实体出现"
 shroud_rising_invasion.2022.desc:0 "我们监测[shroud_incursion_system.GetName]的传感器检测一大批试图从该星系的裂隙中出来的信号。高层军事官员担心，如果它们继续抱团，遏制它们会变得非常具有挑战性。\n\n完整的报告已在我们的军事人员和部署单位中分发。 "
 shroud_rising_invasion.2022.a:0 "了解。"
 shroud_rising_invasion.2031.name:0 "入侵：虚境化身"
 shroud_rising_invasion.2031.desc:0 "我们监测[shroud_incursion_system.GetName]的传感器检测到该星系的裂隙中出现了一个巨大的信号。画面显示，一个庞然大物从裂隙中爬了出来，它比多数已知或过往记录过的实体都要大。这个实体似乎是某种大型§M无上之魇§!，由于它与许多已知的大型实体有相似之处，因此称为§M虚境化身§!更为恰当。这个强大的实体有能力消灭舰队和整个恒星系——我们应该谨慎行事。\n\n完整的报告已在我们的军事人员和部署单位中分发。 "
 shroud_rising_invasion.2031.a:0 "了解。"
 shroud_rising_invasion.2032.name:0 "入侵：虚境化身"
 shroud_rising_invasion.2032.desc:0 "我们监测[eye_of_terror_system.GetName]的传感器检测到邪眼中出现了一个巨大的信号。画面显示，一个庞然大物从裂隙中爬了出来，它比多数已知或过往记录过的实体都要大。这个实体似乎是某种大型§M无上之魇§!，由于它与许多已知的大型实体有相似之处，因此称为§M虚境化身§!更为恰当。这个强大的实体有能力消灭舰队和整个恒星系——我们应该谨慎行事。\n\n完整的报告已在我们的军事人员和部署单位中分发。 "
 shroud_rising_invasion.2032.a:0 "了解。"
 shroud_rising_invasion.2033.name:0 "入侵：宇宙之魇"
 shroud_rising_invasion.2033.desc:0 "我们监测[eye_of_terror_system.GetName]的传感器检测到大裂隙中出现了一个超大的信号。这个被命名为§R宇宙之魇§!的怪物有着一副骇人的景象——可怕，且比我们记录的任何其他个体都要大。画面显示出的这个可怕怪物超出了我们的理解，而且我们对他的力量一无所知。舰队应该保持对该生物的跟踪，以确保我们的边境不受其影响。\n\n完整的报告已在我们的军事人员和部署单位中分发。"
 shroud_rising_invasion.2033.a:0 "了解。"
 shroud_rising_invasion.106.name:0 "群星在流血"
 shroud_rising_invasion.106.desc:0 "一种痛苦在你的大脑中啃噬，每一秒都在加剧，直到你在彻底的痛苦中崩溃。整个银河系的警报声不断响起，群星的子民们被彻底的恐惧和害怕所充斥——无数人逃离了他们的家园。\n\n“§LXe kur'ak a oar kal.§!”\n\n画面显示，一个巨大的利维坦从恐惧之眼的深处浮现，它在现实宇宙中投下的巨大阴影成为了令人绝望的威胁。这个只能被描述为§R古老至高之神§!的存在从无底的深渊中爬出，进入我们的现实。很少有人还能入睡，而那些能够入睡的人受到幻象的袭扰：他们的世界从天上降下血雨，所知道的一切都被吞噬成虚无。还有声音——无穷无尽的声音大声喊着要让你逃往太空最黑暗的角落。\n\n也许有一种命运比死亡更可怕。"
 shroud_rising_invasion.106.a:0 "愿[Root.GetRulerTitle]保佑我们。"
 shroud_rising_invasion.106.a.tooltip:0 "§L天空中出没着令人疯狂之物，怪异的恶念在行星与卫星之间，以及星系之间不断蔓延。\n\n不可名状之物在外来恐怖中来到我们身边，并将再次到来。§!\n\n"
 shroud_rising_invasion.108.name:0 "[ancient_god.GetName]被放逐"
 shroud_rising_invasion.108.desc:0 "困扰银河系的低语和恐惧渐渐地消失了，就像一个惝恍迷离的梦。古老的宇宙实体§R[ancient_god.GetName]§!最终被击败，并被放逐回了虚境。\n\n率属于[ancient_god_destroyer.GetName]的部队拒绝向它屈服，在面临彻底的厄运之际，他们设法在[ancient_god_death_system.GetName]星系中打倒了古神的物理形态。虽然还不能确定它是否会回来，但这场胜利为那些反抗这些可怕生物无休止进军的人，以及整个银河系带来了急需的喘息机会。"
 shroud_rising_invasion.108.a:0 "希望尚存。\n\n"
 opinion_defeated_ancient_god:0 "放逐一位远古神祗"
