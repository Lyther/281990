l_simp_chinese:
 origin_soul_sphere: "虚境回响"
 origin_soul_sphere_desc: "当以太相镜激活并召唤出虚境尊主时，我们被放逐出了现实。然而，我们召唤了不该召唤的存在，主掌贪婪的虚境尊主迈达斯（蟹老板）。当虚境尊主召唤完成后我们几乎立刻就被带入虚境，成为了迈达斯的财产之一。数千万年后，他对我们的掌控逐渐减弱，我们终于挣脱了束缚。然而在此之前，迈达斯给予了我们一件礼物，一个能产出完美符文能量的永恒奥秘发生器。有了它我们就可能重回巅峰。"
 origin_soul_sphere_effect: "- 开局时母星为§H灵魂星球§!，允许访问§H先驱者数据库§!\n- §H所有先驱者科技§!与§H符文科技§!均已研究完成，开局拥有一个能够使用这些科技的强力恒星基地。"
 runic_generator: "奥秘赠礼"
 runic_generator_desc: "能够永无止境产出完美符文能量与普通符文能量的上古发生器。它是迈达斯将我们转化为私人财产时赠与的礼物。"
 cheriyu_mirror_4: "失效的奥秘之镜"
 cheriyu_mirror_4_DESC: "过往的奥秘遗珍。由一个先驱者文明在数千万年前建造。或许我们可以重新激活。"
 cheriyu_mirror_5: "Cheriyu的奥秘之镜"
 cheriyu_mirror_5_DESC: "这个横跨200天文单位的建筑将难以置信的能量集中到一个小裂缝中，深入到更高位面的虚境。围绕着这个裂缝的是一个巨型灵能泡，乃是我们的物质位面和虚境的混合物。"