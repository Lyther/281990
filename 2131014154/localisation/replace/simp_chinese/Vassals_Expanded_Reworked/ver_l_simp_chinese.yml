 preset_verdisciple_desc: "门徒国受宗主国保护。\n\n贡献：0 §Y15%§!£unity£§H凝聚力§!\n特殊效果：0 §Y+50%§!§H$ethic_spiritualist$§!吸引力"
 preset_verfoederatus:0 "附盟国"
 preset_verfoederatus_desc: "附盟国有义务参加他们宗主国的战争。然而，他们不能被整合。\n\n特殊效果：0 £navy_size£§Y海军容量§!：0 §G25%§!"
 preset_verjrpartner:0 "次要合作国"
 preset_verjrpartner_desc: "次要合作国不能被整合。\n\n特殊效果：0 §Y-30%§!宗主国已研究科技花费"
 preset_verpuppet:0 "附庸国"
 preset_verpuppet_desc:0 "附庸国在使用影响力的情况下可以在代理人战争中为他们的宗主而战。他们被他们的宗主国保护且必须参与宗主国的战争。\n\n特殊效果：0 §R-10§!£stability£§Y稳定度§!"
 preset_verserf:0 "佃奴国"
 preset_verserf_desc: "佃奴国没有外交自主权，且通常不受宗主国的保护。它们不能被整合。这种类型的附属国通常极度反感这一状况。\n\n特殊效果：0 对宗主国§R-100§!评价"
 preset_verorganic:0 "有机辅助体"
 preset_verorganic_desc: "有机辅助体没有外交自主权，但不能被整合并且会受到宗主国的保护。"
 preset_verparallel:0 "平行处理器"
 preset_verparallel_desc: "平行处理器没有外交自主权，需要参加宗主国的战争，受到宗主国的保护并且可以被整合。\n\n特殊效果：每个平行处理器给予§S（宗主国）§!§G+5%§!研究速度（上限为20%）"
 preset_verblood:0 "血属国"
 preset_verblood_desc: "血属国支付一种特殊的贡品——血税。每15到20年，他们10%的人口就会被当作贡品送给宗主国。\n\n贡品：每15到20年§Y10%§!£pops£§H人口§!\n特殊效果：对宗主国§R-1000§!评价"
 preset_verdevotee:0 "虔诚国"
 preset_verdevotee_desc: "虔诚国是一种宗主国和虔诚国双方都可以自由商议臣服协议、具有多种可选项目的附属国类型。\n\n颂辞：§Y5%§!£unity£§H凝聚力§!"
 preset_verkobun:0 "分舵"
 preset_verkobun_desc: "分舵是一种分舵和附属国双方都可以自由商议臣服协议、具有多种可选项目的附属国类型。他们也可以参与代理人战争。\n\n特殊效果：§R+50§!犯罪度"
 preset_verworshipper:0 "崇敬国"
 preset_verworshipper_desc: "虔诚国是一种宗主国和虔诚国双方都可以自由商议臣服协议、具有多种可选项目的附属国类型。由于他们强制出席于宗主国的教会内，因此他们的思潮会趋向于唯心主义。\n\n贡品：§Y10%§!£unity£§H凝聚力§!\n特殊效果：§Y+50%§!§H$ethic_spiritualist$§!吸引力"
 preset_verdebtor:0 "债务国"
