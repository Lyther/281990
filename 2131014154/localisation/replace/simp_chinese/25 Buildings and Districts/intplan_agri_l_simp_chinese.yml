 bdoe_deregulated_flowers:0 "不受监管的缄默之花"
 bdoe_deregulated_flowers_desc:0 "沉默之花及其副产品在这个星球可以自由买卖。"
 bdoe_deregulated_flowers_gestalt:0 "不受监管的缄默之花"
 bdoe_deregulated_flowers_gestalt_desc:0 "沉默之花及其副产品可供蜂巢成员自由获取。"
 bdoe_garden_plans:0 "行星花园建筑工地"
 bdoe_garden_plans_desc:0 "这颗星球上的一大块土地已经被留作建设行星花园之用。"
 bdoe_paradise_garden:0 "天堂花园"
 bdoe_paradise_garden_desc:0 "尽管这个广阔的生态系统看似自然，但它的每一个要素都经过精心管理，以使尽可能多的物种能自在地生活。"
 bdoe_fortress_garden:0 "堡垒森林"
 bdoe_fortress_garden_desc:0 "树木的强度弱于混凝土，但在每次被射中后都可以自我再生。堡垒森林根深蒂固，确保了即便是连续而密集的火炮弹幕也无法突破植物构成的屏障。"
 bdoe_environment_garden:0 "环境稳定林"
 bdoe_environment_garden_desc:0 "将外来植物引入当地生态系统通常会适得其反。然而谨慎选培的高海拔树林恰可用来局部调节非宜居星球的气温、湿度和气候。"
 bdoe_hive_garden:0 "蜂巢林区"
 bdoe_hive_garden_desc:0 "辽阔的森林被完全整合进了蜂巢工蜂的繁殖过程，它是保护工蜂免遭外界危险和影响的屏障。"
 bdoe_machine_garden:0 "博物馆花园"
 bdoe_machine_garden_desc:0 "辽阔的封闭式花园为异星生物们提供了住处。他们中的一些会被发现在窗体附近出没，长久地凝望这颗机械星球上的风景。"
 bdoe_communal_garden:0 "公共花园"
 bdoe_communal_garden_desc:0 "这是人民的花园，也是你帝国农业合作社的象征符号。"
 bdoe_industrial_garden:0 "工业化花园"
 bdoe_industrial_garden_desc:0 "一座与星球上工厂、制造业紧密交织的巨大花园。"
 bdoe_pale_garden:0 "苍白园地"
 bdoe_pale_garden_desc:0 "那棵神树也曾遮天蔽日。后来，它倒了，飞蛾取代它成为了创造的中心：但它苍白的残枝遗存下来，于陌生的地方渗出光芒。"
 decision_bdoe_deregulate_flowers:0 "不受监管的缄默之花"
 decision_bdoe_deregulate_flowers_desc:0 "[from.GetBDOEDeregulateFlowersModifierAdd]"
 bdoe_deregulate_hive:0 "让蜂巢的任何子个体自由获取花的副产品是一种有风险但可能会带来巨大回报的选择。 某些子个体可能会失去与蜂巢思维的联系。"
 bdoe_deregulate_machine:0 "允许任何单位自由获得花卉副产品是一个有风险但可能回报丰厚的选择。一些单位有可能失去与核心的连接。"
 bdoe_deregulate_regular:0 "完全放宽对“缄默之花”市场的监管，势必会增加对这些植物的非法利用。 但是，这也使人们能够充分利用这种资源。"
 decision_bdoe_deregulate_flowers_reverse:0 "对于缄默之花的限制"
 decision_bdoe_deregulate_flowers_reverse_desc:0 "[from.GetBDOEDeregulateFlowersModifierRemove]"
 bdoe_reverse_deregulate_hive:0 "缄默之花将停止在蜂群中自由流通。"
 bdoe_reverse_deregulate_machine:0 "实验已经持续了足够长的时间了，是时候再次限制对于缄默之花的获取了。"
 bdoe_reverse_deregulate_regular:0 "实验已经持续了足够长的时间了，是时候再次限制对于缄默之花的获取了。"
 decision_bdoe_stellar_gardens_prepare:0 "行星花园计划"
 decision_bdoe_stellar_gardens_prepare_desc:0 "我们最好的植物学家和建筑师齐聚一堂来考虑在这个星球上建造一个大陆大小的花园的可能性。 每个星球的花园都是独一无二的。 §R警告：在您的行星花园完成建造之前，建筑工地的负面影响将一直存在。 建造花园需要1000天。§!"
 decision_bdoe_stellar_gardens_abandon:0 "放弃花园工程"
 decision_bdoe_stellar_gardens_abandon_desc:0 "转念一想，这个星球可能不会从这样的项目中受益。"
 decision_bdoe_stellar_gardens_remove:0 "拆除花园工程"
 decision_bdoe_stellar_gardens_remove_desc:0 "这个横跨星球的花园可能已经完工了，但这并不能阻止我们拆除它。不过这会让我们付出很多代价。"
 bdoe_intplan_agri_events.01.name:0 "选择你的花园"
 bdoe_intplan_agri_events.01.desc:0 "你现在可以选择你想要的花园类型。"
 bdoe_garden_world_fortress:0 "种植堡垒森林"
 bdoe_garden_world_fortress_desc:0 "有了时间和适当的资源，这座森林就可以成为这个星球的守护者。"
 bdoe_garden_world_enviromental:0 "种植生态花园"
 bdoe_garden_world_enviromental_desc:0 "利用农业和林业的知识，我们可以种植一片巨大的森林，从而改变星球的生物圈，使其更加宜居。"
 bdoe_garden_world_paradise:0 "种植天堂花园"
 bdoe_garden_world_paradise_desc:0 "在我们最优秀的艺术家和建筑师的帮助下，我们的植物学家和生物学家相信他们可以创建一个广阔的大陆式花园，美丽而舒适。"
 bdoe_garden_world_hive:0 "种植蜂巢花园"
 bdoe_garden_world_hive_desc:0 "通过将资源应用于星球上的植物生长，蜂巢可以为其增长建立一个由木材和树叶制成的泰勒框架。"
 bdoe_garden_world_machine:0 "种植博物馆花园"
 bdoe_garden_world_machine_desc:0 "我们一直对森林和其他花园缺乏有效的利用。 但是，这些地方可以被我们用来观察研究自然环境中的外来动植物。"
 bdoe_garden_world_commune:0 "种植公共花园"
 bdoe_garden_world_commune_desc:0 "我们的农业合作社们提议修建一座巨大的，向每个人开放的行星花园来纪念几个世纪前农业合作社的创立。"
 bdoe_garden_world_industrial:0 "种植工业花园"
 bdoe_garden_world_industrial_desc:0 "植物学家和工程师们准备合作来以完成一个星球奇迹：在我们星球的工业区中生长的巨大花园。"
 bdoe_garden_world_pale:0 "种植苍白园地"
 bdoe_garden_world_pale_desc:0 "这个世界已经被选中。 并非由我们-而是那棵曾经遮蔽天空的树。"
 planet_cultivators:0 "耕耘者"
 mod_planet_cultivators_upkeep_mult:0 "耕耘者维护费"
 mod_planet_cultivators_produces_mult:0 "耕耘者产出"
 planet_botanists:0 "植物学家"
 mod_planet_botanists_upkeep_mult:0 "植物学家维护费"
 mod_planet_botanists_produces_mult:0 "植物学家产出"
 civic_bdoe_agricultural_cooperatives:0 "农业合作社"
 civic_bdoe_agricultural_cooperatives_desc:0 "农业，种植业，与植物有关的一切都由民主合作社处理，它灵活和平均主义的结构能够提高效率。§Y使用该国民理念将解锁公共花园§!"
 civic_bdoe_biological_industries:0 "生物工业"
 civic_bdoe_biological_industries_desc:0 "工业一直是我们经济中的关键组成部分：但我们的工业和农业之间有一些小小的差异。§Y使用该国民理念将解锁工业园地。§!"
 civic_bdoe_tree_cult:0 "神树教会"
 civic_bdoe_tree_cult_desc:0 "曾经，整个世界浑然一体。曾经，有过那么一棵枝桠无边、横跨时空的树。§Y使用该国民理念将解锁苍白园地和神树圣堂。§!"
 civic_bdoe_plantation_corporate:0 "生物科技集团"
 civic_bdoe_plantation_corporate_desc:0 "这家企业在其母星的田野和温室中诞生。当它尝试取代政府地位时受尽了嘲笑，在太空时代植株和花卉算个什么？但最终，“园丁”们取得了胜利。"
 civic_bdoe_plantation_corporate_effects:0 "这家寰宇企业的§Y农民§!和§Y植物学家§!更高效，但§Y矿工§!的产出降低。"
 civic_bdoe_gaia_theory:0 "盖亚理论"
 civic_bdoe_gaia_theory_desc:0 "仅在发现超光速航行的几个月前，这个文明有了一项惊人的发现：盖亚理论，一个可以正确、深入地解释植物与有机系统的科学模型，其用途之广，远超以往的任何成就。新理论深刻影响了社会的方方面面，社会、经济、政治系统陡然掀起了巨大的变革，围绕着植物，一同构成了新的生物、资源、伴侣。"
 civic_bdoe_gaia_theory_effects:0 "这个帝国的§Y农民§!，§Y植物学家§!以及§Y耕耘者§!已经变得前所未有的高效，整颗行星也宜居无比。但是，§Y矿工§!和§Y冶金师§!的效率将十分低下。§Y该国民理念十分特化，其平衡性目前尚且不佳，选用请自负后果。§!"