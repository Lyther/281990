l_simp_chinese:
 building_bdoe_00_tree_temple:0 "神树圣堂"
 building_bdoe_00_tree_temple_desc:0 "神树断枝散落于智慧物种的星球上：其中之一便长眠于此。"
 building_bdoe_05_lavender_t1:0 "薰衣草农场"
 building_bdoe_05_lavender_t1_desc:0 "一个专门种植薰衣草的自动化水培穹顶。穹顶经营者的主要工作便是推销这些稀有的紫色植物。"
 building_bdoe_05_lavender_t2:0 "大型薰衣草农场"
 building_bdoe_05_lavender_t2_desc:0 "这些特化的生态农田将薰衣草的芳香传播到整个地区。农民们借助AI摆脱了体力劳动，大部分时间都在寻找将薰衣草销往国外的新方法。"
 building_bdoe_05_lavender_t3:0 "行星薰衣草温室"
 building_bdoe_05_lavender_t3_desc:0 "整个地区均为薰衣草种植服务，生态系统进行了改造以适应薰衣草生长。巨大的生态穹顶令人叹为观止，这一封闭生态系统美名远扬，直可媲美星球首都。"
 building_bdoe_05_tea_t1:0 "茶园"
 building_bdoe_05_tea_t1_desc:0 "这个自动化水培穹顶一直笼罩在雾中，暗示着里面正栽培着茶叶。这种极为罕见的植物广泛地用于帝国的各种文化或宗教活动。"
 building_bdoe_05_tea_t2:0 "大型茶园"
 building_bdoe_05_tea_t2_desc:0 "大气和水源过滤装置在这些巨大的生态穹顶周围嗡嗡作响。这里种植了数千种茶叶，生态穹顶的员工更接近艺术家和历史学家，而不是农民——或者恰恰相反。"
 building_bdoe_05_tea_t3:0 "行星茶叶温室"
 building_bdoe_05_tea_t3_desc:0 "这个巨大的建筑覆盖了星球上的整个地区，致力于以茶叶为基础的农业。薄雾总是笼罩着穹顶，掩盖了里面庞大的文化、宗教和手工活动。"
 building_bdoe_05_spices_t1:0 "香料农场"
 building_bdoe_05_spices_t1_desc:0 "这座VI控制的水培穹顶温度略高于平均水平，其中种植着数种异域香料，用于各种食谱和奢侈消费品。"
 building_bdoe_05_spices_t2:0 "大型香料农场"
 building_bdoe_05_spices_t2_desc:0 "此处有几十个不同的生物群落，每个群落均有不同的香料。小工厂散落在田野中，为星球提供精致菜肴和彩色香料标准。"
 building_bdoe_05_spices_t3:0 "行星香料园"
 building_bdoe_05_spices_t3_desc:0 "这些庞大的圆顶中交汇聚集了所有生态系统，针对每个物种优化温湿度参数。成千上万不同的产品在此生产，运往世界各地。"
 building_bdoe_05_drugs_t1:0 "缄默之花种植园"
 building_bdoe_05_drugs_t1_desc:0 "人们在培育这些黑暗植物的生态穹顶附近时，会感到深深的不安，因为它们的汁液具有一定的灵能特性。这些植物经过净化，就能产生各种增强大脑功能的化学物质，包括强效毒品，这些东西在戒备森严的种植园外总能找到出路。"
 building_bdoe_05_drugs_t2:0 "花屋"
 building_bdoe_05_drugs_t2_desc:0 "这些与世隔绝的巨大尖塔高高矗立在黑暗的田野之上，加工着从缄默花中获得的珍贵药物。尽管采取了严密的安保措施，但总有一些样品从尖塔里流出。"
 building_bdoe_05_red_flowers_t1:0 "红花田"
 building_bdoe_05_red_flowers_t1_desc:0 "暗红花簇在此滋长，如山谷幽处冻凝的夕阳。"
 building_bdoe_05_algea_t1:0 "净化藻温室"
 building_bdoe_05_algea_t1_desc:0 "各种工业废物和化合物被倾倒在这些巨大的温室中，经过基因工程改造的藻类通过漫长而复杂的代谢过程将之分解成矿物。当地工人将这些矿物加工成合金，使工厂几乎自给自足。"
 building_bdoe_05_algea_t2:0 "净化藻湖"
 building_bdoe_05_algea_t2_desc:0 "孤立山谷中浅浅的湖泊，棕橙色的藻类在此将工业废料分解成矿物质。无人机和半自动化工厂不断地在水面上低鸣，用藻类的副产品合成合金。"
 building_bdoe_05_lichen_t1:0 "地衣矿厂"
 building_bdoe_05_lichen_t1_desc:0 "这座奇特的建筑内有地衣，能慢慢地将土壤还原成适合工业用途的可利用矿物质。"
 building_bdoe_05_lichen_t2:0 "地衣采矿设施"
 building_bdoe_05_lichen_t2_desc:0 "这座庞大设施真正意义上应用了大规模地衣开采原理，能一次性处理整个区域。"
 col_bdoe_plantation:0 "[planet.from.GetBDOEIntplanAgriColonyTypesName]"
 col_bdoe_plantation_desc:0 "[planet.from.GetBDOEIntplanAgriColonyTypesDesc]"
 bdoe_int_plan_colony_type_hive_name:0 "温室虫巢"
 bdoe_int_plan_colony_type_non_hive_name:0 "温室星球"
 bdoe_int_plan_colony_type_non_hive_desc:0 "这颗星球上只有无边无际的异星作物，与当地生态系统紧紧交织。"
 bdoe_int_plan_colony_type_hive_desc:0 "这颗星球的表面被完全腾空，供蜂群日渐渴求的异星作物使用。"
 tech_bdoe_05_lavender_1:0 "异星农业：薰衣草"
 tech_bdoe_05_lavender_1_desc:0 "这种紫色植物在你的星球上已有数千年的历史。要将其移植到其它星球上，需要深入了解当地的生态系统特征。"
 tech_bdoe_05_lavender_2:0 "异星农业：茶叶"
 tech_bdoe_05_lavender_2_desc:0 "环境控制和VI辅助农业的突破，为薰衣草田扩展到新气候、新星球提供了可能。"
 tech_bdoe_05_lavender_3:0 "复合异星农业：薰衣草"
 tech_bdoe_05_lavender_3_desc:0 "薰衣草异星农业的最后一步是创造大陆大小的生态穹顶，将整个特化的生态系统囊括其中。"
 tech_bdoe_05_tea_1:0 "异星农业：茶叶"
 tech_bdoe_05_tea_1_desc:0 "茶叶主要问题在于它只有在非常严苛的条件下才能良好生长，关键要弄明白如何在陌生的世界中复现熟悉的环境。"
 tech_bdoe_05_tea_2:0 "异星农业：茶叶"
 tech_bdoe_05_tea_2_desc:0 "要在其他世界大规模播种茶叶，需要对环境有细致入微的研究。"
 tech_bdoe_05_tea_3:0 "复合异星农业：茶叶"
 tech_bdoe_05_tea_3_desc:0 "以茶叶为重点的异种农业的最终步骤是调整整个生态系统，使其能够种植和保护这种珍贵的植物。"
 tech_bdoe_05_spices_1:0 "异星农业：香料"
 tech_bdoe_05_spices_1_desc:0 "香料的适应性非常强，但主要问题是品种与亚种数量太多：要确定在外星种植香料的条件和做法，需要深入研究生物档案。"
 tech_bdoe_05_spices_2:0 "先进异星农业：香料"
 tech_bdoe_05_spices_2_desc:0 "香料的美观性和复杂性在于努力让成千上万不同物种共同生长。"
 tech_bdoe_05_spices_3:0 "复合异星农业：香料"
 tech_bdoe_05_spices_3_desc:0 "当有人提出计划，说要在几个不同但相互交织的生物群落中播种香料时，大多数人都笑了。但随后……"
 tech_bdoe_05_purifying_plants_1:0 "净化植物"
 tech_bdoe_05_purifying_plants_1_desc:0 "几个世纪以来，人们就知道特定品种的藻类在消化回收矿物质和工业废物方面有着潜力，但我们需要攻克基因工程，才能在全球范围内，使用它们将废物分解为可用成分，或者开发地面资源。"
 tech_bdoe_05_purifying_plants_2:0 "先进净化植物"
 tech_bdoe_05_purifying_plants_2_desc:0 "在浅水区播种净化植物、地衣和藻类，如果水温保持在合适的温度，就会大大提高生产效率。"
 tech_bdoe_05_agricultural_drugs_1:0 "在浅水区播种净化植物、地衣和藻类，如果水温保持在合适的温度，就会大大提高生产效率。"
 tech_bdoe_05_agricultural_drugs_1_desc:0 "大规模非法生产植物毒品并不是什么新鲜事。然而，通过慎重的基因工程，我们或许可以在政府批准的严密控制区生产相对安全的产品。"
 tech_bdoe_05_agricultural_drugs_2:0 "复合农业药物"
 tech_bdoe_05_agricultural_drugs_2_desc:0 "遗传学并不一定能为我们提供更优、更纯、更安全的药物：首要任务是进行实践与研究。"
 tech_bdoe_05_military_drugs:0 "军用药物"
 tech_bdoe_05_military_drugs_desc:0 "化学药物早在超光速时代之前就已经在军队中使用了，但是控制生产具有类似特性的基因工程植物是最近的事情。"
