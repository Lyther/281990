 universal_gateway_origin_greater_sigma_nexus_03_DESC:0 "这个恒星规模的设施是在这座巨型建筑中工作的科学家们居住和进行实验的地方，将我们对现实本就广阔的理解提升到更高的高度。"
 universal_gateway_origin_greater_sigma_nexus_04:0 "优越枢纽隔离球阵列"
 universal_gateway_origin_greater_sigma_nexus_04_DESC:0 "我们需要进行的许多实验都过于危险，或者对特定环境的要求过高，甚至无法在带有可拆卸侧翼的恒星规模空间站中进行。因此，需创建一组组超维球阵列来容纳这些实验。"
 universal_gateway_origin_greater_sigma_nexus_05:0 "优越枢纽"
 universal_gateway_origin_greater_sigma_nexus_05_DESC:0 "恒星规模的优越枢纽不是对旧科学枢纽的简单改进，而是一个真正的继承者，极大地提高了空间站的质量和规模。"
