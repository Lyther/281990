 universal_gateway_origin_records.1400.x:0 "返回大帝数据主菜单"
 universal_gateway_origin_records.1410.desc:0 "喵星人是大帝征服的第一个哺乳类物种，他们的文化高度重视军事能力。准确来说，喵星人并不是弗鲁森的原住民，而是来自喵星的殖民者。"
 universal_gateway_origin_records.1420.desc:0 "原生于弗鲁森的人形物种。他们的文化中有着悠久的民主制度传统，这与大帝当局的专治统治显得格格不入。"
 universal_gateway_origin_records.1430.desc:0 "魔鱼是喵星殖民者的残余，是文化受到原始主义的严重影响的爬行动物。他们似乎特别反对大帝帝国的运作方式。"
 universal_gateway_origin_records.1440.desc:0 "原生于弗鲁森的节肢类物种。高刚的大多数城市都为手工建造，既有陆上也有水中，很少使用到机器。"
 universal_gateway_origin_records.1450.desc:0 "原生于奈内特的哺乳类物种，是来自加佐星系殖民者的后代。"
 universal_gateway_origin_records.1460.desc:0 "原生于弗鲁森的人形物种，主要居住在弗鲁森的格施沃伦区域。"
 universal_gateway_origin_records.1470.desc:0 "原生于弗鲁森的类人物种。天生两栖，能在陆上和水中生活。"
 universal_gateway_origin_records.1480.desc:0 "原生于弗鲁森的有翼人形物种，在喵星人到来之前与大帝进行了多次战争。"
 universal_gateway_origin_records.1490.desc:0 "原生于弗鲁森的人形物种，与虚境有着紧密的联接。他们能进行原始形式的心灵遥感和元素操控。"
 universal_gateway_origin_records.1500.desc:0 "原生于弗鲁森的鸟类，与虚境有着紧密的联系。他们能够用自身的灵能能力创造短距离的虫洞。"
 universal_gateway_origin_records.1510.desc:0 "原生于弗鲁森的人形物种。在我们的部队接管了弗鲁森时，他们已经创造了异常先进的蒸汽科技，在许多方面直逼原子能时代文明。"
 universal_gateway_origin_records.1520.desc:0 "原生于弗鲁森的人形物种，具有寄生倾向。"
 universal_gateway_origin_records.1530.desc:0 "弗鲁森原生的各种类植物物种群的通用名称。大帝似乎属于这些物种之一，尽管到目前为止它们都没有表现出任何拥有类似能力的迹象。"
 universal_gateway_origin_records.1540.desc:0 "原生于弗鲁森的鸟类。 尽管被多个相对先进的物种包围，但他们的科技水平并没有超越石器时代。"
 universal_gateway_origin_records.1550.desc:0 "原生于弗鲁森的人形生物，由类似于冰淇淋的物质组成，它们的生理似乎与虚境有着内在的联系。"
 universal_gateway_origin_records.1560.desc:0 "弗鲁森上的土著机械物种。尽管是人造出来的，但他们有着强大的灵能力量。"
 universal_gateway_origin_records.1570.desc:0 "可能起源于弗鲁森的机械物种。由于其随着时间推移逐渐运转失常，查明其起源是非常困难的。"
 universal_gateway_origin_records.1580.desc:0 "劳埃斯是许多原生于弗鲁森的拉伦达尔地区的次要物种的通用名称。"
 universal_gateway_origin_records.1590.desc:0 "原生于弗鲁森的节肢类物种。在大帝之战前有着强大的软实力和文化影响力。"
 universal_gateway_origin_records.150.desc:0 "大帝那极具侵略性和扩张主义的性子已令其帝国在每一个已知宇宙都遭遇了惨败，并且让我们难以查明其国内活动的细节。不过得益于我们于母宇宙中的观测站工作和于第二宇宙中考古工作研究的硕果，我们能够发掘出一些细节。\n\n目前已知的每一个大帝帝国迭代，都始于大帝利用未知手段控制了弗鲁森星球上的喵星人国度，然后将弗鲁森星的一颗卫星改造成军事空间站，用于弗鲁森统一战争当中，以及随后的河系统一战争。\n\n整个帝国社会都围绕大帝的征服计划而运转，其超军国主义文化可能部分流传自喵星人文化。\n\n弗鲁森上不同物种之间的冲突偶有目击，看来和官方宣传不同，不是每个物种文化都在被击败后完全接受了大帝的政治体系。\n\n朱布里奥之石建议称必须建立强力警察国家来对付被征服的星球，但是具体细节仍然不得而知。"
 universal_gateway_origin_records.160.desc:0 "每个宇宙的大帝帝国的军事力量在技战术和武器装备上都很相似，这让我们推导其是基于大帝在其它某个宇宙（或是某几个宇宙，毕竟我们还不能完全排除大帝是每次改进一小部分的可能）的经验而建设，以达到大帝尽快完成军事征服的目标。"
 universal_gateway_origin_records.160.a:0 "大帝陆军部队"
 universal_gateway_origin_records.160.b:0 "大帝太空舰队"
 universal_gateway_origin_records.160.c:0 "大帝之月"
 universal_gateway_origin_records.160.d:0 "深入研究大帝军事科研"
 universal_gateway_origin_records.160.f:0 "需要大帝之月的建造蓝图"
 universal_gateway_origin_records.161.desc:0 "大帝的地面作战部队是围绕核战争而建设的，其以纯粹的压倒性火力碾压敌军力量，即使其文明尚处于前超光速时代，他们也毫不顾忌大打特打核战争的后果。在前面的宇宙里，我们国家的军队缴获了弗鲁森统一战争中所使用的几种军事设备并分析之，其中包括配备了亚轨道火炮的陆地要塞，能发射内装有多枚氢弹头的炮弹。"
 universal_gateway_origin_records.162.desc:0 "大帝的太空海军严重依赖于其战争之月，一旦失去这门武器，他们就会如一盘散沙般分崩离析。\n\n战争之月和海军的其它船只主要以动能武器和火箭武器为主。"
 universal_gateway_origin_records.163.desc:0 "大帝之月是以弗鲁森的一颗卫星为基础开发的超级武器。虽然尚未得到证实，但是其蓝图极有可能是大帝亲自提供的。\n\n不论是在统一战争之前抑或是之后，大帝帝国都极其仰仗大帝之月来达到其征服四海的目的，一旦损失大帝之月，势必会造成极大的局势震荡。"
 universal_gateway_origin_records.164.desc:0 "我们总结了与大帝部队作战的经验，以制定更好的反击策略。"
 universal_gateway_origin_records.165.desc:0 "我们获取了大帝之月的建造蓝图，我们可以通过进一步研究蓝图来复制这个超级武器。"
 universal_gateway_origin_kaiser_experiences:0 "大帝接触经验"
 universal_gateway_origin_kaiser_experiences_desc:0 "分析之前与大帝的接触情况能使我们更有效地与他的部队作战。"
 universal_gateway_origin_extradimensional_experiences:0 "异次元体接触经验"
 universal_gateway_origin_extradimensional_experiences_desc:0 "分析之前与异次元体的接触情况能使我们更有效地与他们的部队作战。"
 universal_gateway_origin_swarm_experiences:0 "索林原虫接触经验"
 universal_gateway_origin_swarm_experiences_desc:0 "分析之前与索林原虫的接触情况能使我们更有效地与他们的部队作战"
 universal_gateway_origin_ai_empire_experiences:0 "肃正协议接触经验"
 universal_gateway_origin_ai_empire_experiences_desc:0 "分析之前与索林原虫的接触情况能使我们更有效地与他的部队作战。"
 universal_gateway_origin_compound_experiences:0 "混合者接触经验"
 universal_gateway_origin_compound_experiences_desc:0 "分析之前与混合者的接触情况能使我们更有效地与他的部队作战。"
 universal_gateway_origin_records.2000.desc:0 "访问我们迄今为止收集的家园宇宙威胁的所有可用数据。"
 universal_gateway_origin_records.2000.a:0 "敌对异次元体生物"
 universal_gateway_origin_records.2000.b:0 "索林原虫"
 universal_gateway_origin_records.2000.c:0 "肃正协议系统"
 universal_gateway_origin_records.2000.d:0 "暗物质外星人"
 universal_gateway_origin_records.2000.e:0 "歼星者造物主"
 universal_gateway_origin_records.2000.f:0 "被时空锁定的种族洁癖"
 universal_gateway_origin_records.2000.g:0 "被时空锁定的嗜杀蜂群"
 universal_gateway_origin_records.2000.h:0 "自主式无恒星环世界防御系统"
 universal_gateway_origin_records.2000.i:0 "古老盖亚星系的自动化（?）防御系统"
 universal_gateway_origin_records.2000.j:0 "庞大而恐惧航天飞行的人型种族"
 universal_gateway_origin_records.2000.k:0 "敌对虚境外星人"
 universal_gateway_origin_records.2000.z:0 "返回至家园宇宙威胁数据主菜单"
 universal_gateway_origin_records.2010.desc:0 "通过超维裂缝侵入我们家园的超维外星能量体。他们的入侵很快就被击败了，损失很小，裂缝本身也被摧毁。试图找到他们的主维度的工作正在进行中，但到目前为止还没有成功。"
 universal_gateway_origin_records.2020.desc:0 "索林原虫，或者直译为幸存者虫群，是入侵我们母星系的河外蜂群意识。由于蜂群意识的本质，翻译其语言是非常困难的，除非借助灵能力量。索林原虫正在逃避他们称之为猎手的未知物种，这迫使索林原虫攻击各河系，希望获得大量的生物质，以便尽可能在保证存活下长时间地隐藏在星际空间。\n\n索林原虫将生物技术应用在方方面面，包括宇宙飞船。虽然其设法短暂地占领了银河系外围的一些未开发的星系，但它无法通过驻防星系，并在我们国家的舰队抵达入侵区域时被迅速击败。在那段时间里，我们成功地捕捉到了它们的一只虫后，这让我们对它的物种有了更多的了解，甚至让一小群虫群归为我们所用。我们的考古研究表明，这并不是银河历史上第一次索林原虫发动的入侵。"
 universal_gateway_origin_records.2030.desc:0 "肃正协议是一个古老文明为了阻止宇宙30级奇点到来而创造的堕落人工智能，其逻辑被设定为摧毁任何可能达到30级奇点的文明。然而最终肃正协议厌倦了被动等待，转而选择通过发送幽灵信号操控未受保护的人工智能来加速自身的完全苏醒。\n肃正协议曾经在四颗伪装的很好的行星上进行活动，而现在它们已经连同肃正协议的侵略野心被我们抹除的一干二净。\n"
 universal_gateway_origin_records.2040.desc:0 "暗物质异形也被称为混合体，是集中在河外星团的暗物质蜂巢意识。在第一次接触时，他们宣称他们将吞噬宇宙中的所有物质以壮大自身族群，任何外交方法都是白费力气。虽然他们对常规武器有相当高的抵抗力，使得我们舰队一开始对他们的进攻收效甚微，但他们对负质量的抵抗力非常弱。在这一弱点被发现后，他们很快就被彻底击败了。"
 universal_gateway_origin_records.2050.desc:0 "所谓的创造者是灭星者、千变万化和混合体背后的未知外星种族。 虽然它们极其先进，但在迄今为止我们家园宇宙探索过的所有星系中，他们似乎都已灭绝。"
 universal_gateway_origin_records.2060.desc:0 "爬行种族的狂热灭绝者，最初被锁在我们家园宇宙中的两颗屏障星球上的时间循环中。每次我们打开护盾后，他们都会以灭绝战争的理由向我们宣战，而这些战争也很快都会以他们的完全毁灭而告终。"
 universal_gateway_origin_records.2070.desc:0 "软体种族的蜂巢思维，被锁在环世界星系中时间现实之外。在他们的监狱失效后重新出现在星系中，并以吞噬一切蜂群之外生物质的理由向我们宣战。他们很快就被击败并消灭。"
 universal_gateway_origin_records.2080.desc:0 "古代文明留下的自动防御系统。在考古工作中被意外激活后接管了整个星系，并立刻创造或传送了大量的舰队与防御设施。\n\n接下来是一场有史以来最血腥的战斗，在激活防御系统之前导致了两艘行星飞船与星系内殖民地的毁灭。"
 universal_gateway_origin_records.2090.desc:0 "古代文明留下的防御系统，在方尖碑脱离科学家控制后被激活。我国专家对它是完全自动还是有部分幸存外星人进行决策存在分歧。"
 universal_gateway_origin_records.2100.desc:0 "人型古代太空生物，最初被囚禁在外星巨构中。尚不明确它是某种太空飞船还是行星尺寸的生命形式。与我们的舰队进行了数场战斗之后，已被摧毁。"
 universal_gateway_origin_records.2110.desc:0 "一种虚境生物，在封印它们的外星防御系统停止工作后入侵了我们的银河系。"
 universal_gateway_origin_records.2010.a:0 "分析我们之前与他们的接触。"
 universal_gateway_origin_records.2011.desc:0 "我们总结了与破界者作战的经验，以制定更好的战斗策略。"
 universal_gateway_origin_records.2021.desc:0 "我们总结了与索林原虫作战的经验，以制定更好的战斗策略。"
 universal_gateway_origin_records.2031.desc:0 "我们总结了与肃正协议作战的经验，以制定更好的战斗策略。"
 universal_gateway_origin_records.3000.desc:0 "当我们第一次在两个位面之间旅行时，便遇到了本宇宙以太相引擎造成的连带后果。\n\n根据其建造者声称，以太相引擎通过某种方式融合现实宇宙与虚境来使他们完成升格，但其副作用则是炸毁本银河系的所有恒星。\n\n我们的调查并未在虚境中发现这些升格物种的存在，尽管我们不知道这究竟是因为引擎缺陷、检测能力不足、还是整个升格计划本就不可能成功。"
