 universal_gateway_origin_intergalactic_colonization.2020.b.tooltip:0 "关于$universal_gateway_origin_galactic_gateway_5$的记录"
 universal_gateway_origin_intergalactic_colonization.2021.desc:0 "直径超过十万公里的$universal_gateway_origin_local_cluster_observatory_3$是我国目前能生产的最大超光速传感器望远镜。它在所有四个殖民宇宙中对星际扩张准备阶段的帮助至关重要。由于设备灵敏度极高，它必须建造在星际空间，以免附近的恒星产生干扰，导致图像扭曲。"
 universal_gateway_origin_intergalactic_colonization.2022.desc:0 "第二代$universal_gateway_origin_galactic_gateway_5$是为了解决第一代系间星门的问题而创造的。它的效率提升了数百倍，运输目标的最大尺寸可达最大的气态巨行星大小。此外，还具有快速改变虫洞目的地的能力，是我们系间殖民工作的中流砥柱。"
