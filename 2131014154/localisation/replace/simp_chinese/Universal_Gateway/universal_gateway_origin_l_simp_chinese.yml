 universal_gateway_origin_giga_art_2:0 "巨型野兽派-工业风区块支架"
 universal_gateway_origin_giga_art_2_DESC:0 "未来超巨型艺术设施的框架，将支撑未来的超巨型艺术设施。艺术界的部分人声称设施本身就可成为一件艺术作品。"
