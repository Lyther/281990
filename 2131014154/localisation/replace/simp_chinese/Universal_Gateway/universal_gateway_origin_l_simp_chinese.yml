 r_universal_gateway_origin_storage_universe:0 "袖珍宇宙宝库"
 r_universal_gateway_origin_storage_universe_desc:0 "袖珍宇宙宝库是一种超先进且高效的资源储存手段。"
 r_universal_gateway_origin_stellarite_nano_forge:0 "星核纳米锻炉"
 r_universal_gateway_origin_stellarite_nano_forge_desc:0 "这个微小的立方体能够储存大量普通物品的蓝图，然后以近乎瞬间的速度远程组装它们。它小到可以拿在手上或嵌入衣服里，可以让我们在几秒钟内从稀薄的空气中变出比许多星际文明所能生产的更先进的物品。"
 triggered_opinion_universal_gateway_origin_stellarite_nanoforge:0 "纳米锻炉印象"
 universal_gateway_origin_stellarite_nano_forge_modifier:0 "基于纳米锻炉的外交运动"
 universal_gateway_origin_stellarite_nano_forge_modifier_desc:0 "通过建立整合了纳米锻造能力的专门外交运动，我们可以极大地提高其有效性。"
 r_universal_gateway_origin_nanite_core:0 "Sigma纳米机器核心"
 r_universal_gateway_origin_nanite_core_desc:0 "这颗浮空一米高的球体是由我们星核锻炉生产的纳米密云。它的力量不可否认地证明了我们对纳米科技的掌握。"
 universal_gateway_origin_nanite_core_modifier:0 "Sigma纳米机器核心"
 universal_gateway_origin_nanite_core_modifier_desc:0 "Sigma纳米机器核心能够大大提高我们的纳米机器生产能力。"
 decision_universal_gateway_origin_create_nanite_planet:0 "转化为灰蛊星球"
 decision_universal_gateway_origin_create_nanite_planet_desc:0 "使用Sigma纳米机器核心将小行星转化为灰蛊星球。"
 r_universal_gateway_origin_multiversal_codex:0 "多元宇宙全典"
 r_universal_gateway_origin_multiversal_codex_desc:0 "通过汇编我们在过去宇宙中的经验创建的数据库。它所包含的知识连策展人都会嫉妒。"
 universal_gateway_origin_multiversal_codex_modifier:0 "活动数据库链接"
 universal_gateway_origin_multiversal_codex_modifier_desc:0 "将我们的数据库与以前的宇宙活动链接，可以极大提高研究用恒星基地的效率。"
 site_universal_gateway_origin_starless_realm:0 "虚空领域"
 site_universal_gateway_origin_starless_realm_intro:0 "这座巨大的巨构建筑是在Beta河外星系调查中意外发现的，因为它存在于系间虚空中，扰乱了我们的扫描结果。即使我们当地的星团观测站提供了一些初始数据，我们也需要进行更深入的研究，以揭示它丢失已久的目的。"
 tech_universal_gateway_origin_starless_realm_gateway:0 "虚空星门建造"
 tech_universal_gateway_origin_starless_realm_gateway_desc:0 "长距离星门在我们的帝国相当普遍，但额外的安全措施，加上物理定律在不同宇宙之间可能略有差异的事实，将要求一些额外的工作，然后我们才能建造通往神秘巨构建筑的星门。"
