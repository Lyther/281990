 UNIVERSAL_GATEWAY_ORIGIN_ADVANCED_MOON_COMPUTER:0 "进阶战争之月AI"
 UNIVERSAL_GATEWAY_ORIGIN_ADVANCED_MOON_COMPUTER_DESC:0 "战争之月将将停留在很远的距离（§Y250§!）并向可用目标开火"
 UNIVERSAL_GATEWAY_ORIGIN_ADVANCED_MOON_COMPUTER_PROTOTYPE:0 "进阶月球时间奇点计算机原型"
