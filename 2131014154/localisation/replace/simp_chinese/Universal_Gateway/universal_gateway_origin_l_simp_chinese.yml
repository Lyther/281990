 universal_gateway_origin_forge.101.desc:0 "随着哲思之球被提升到行星规模，我们的嬗变设施使我们能够创造出更多产物，可在力量上匹敌甚至超越在多元宇宙旅行中发现的那些产物。\n\n然而，锻造如此产物的成本将非常昂贵，甚至与许多巨构建筑的造价相当。"
