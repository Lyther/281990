 universal_gateway_origin.giga_flusionoperations.6021.d:0 "为大帝在多元宇宙中犯下的罪行逮捕他。"
 universal_gateway_origin.giga_flusionoperations.6021.e:0 "俘获大帝来避免让他逃到另一个宇宙。"
 universal_gateway_origin.giga_flusionoperations.6026.desc.arrest:0 "当我们的士兵走向大帝，向他宣读因多元宇宙中的罪行而受指控和拥有的权利时，大帝立刻开始发光，并抢在任何人开始阻拦之前逃到了下一个宇宙。"
 universal_gateway_origin.giga_flusionoperations.6026.desc.capture:0 "为了防止大帝逃到另一个宇宙，我方士兵在该地区布置了防止时间维度旅行的无人机。然而，大帝周围出现的能量护盾干扰了我方设备。尽管这些设备很快就盖过了护盾，但这一延迟已经为大帝赢得了足够的时间，消失在了宇宙间旅行刺眼的光芒中。"
 universal_gateway_origin.giga_flusionoperations.6026.c:0 "我们下次再见，大帝。"
 universal_gateway_origin.giga_flusionoperations.6030.desc.arrest:0 "尽管§Y喵城大金字塔§!目前完全处于弗鲁森部队的掌控，而这个宇宙中的§Y喵星人帝国§!将会在几天内彻底崩溃，但大帝本人似乎又一次逃脱了我们的控制。我们对这个罪犯的追捕不得不继续到另一个宇宙。\n\n同时，§Y弗鲁森人§!正在决定是否将§Y弗鲁森§!交给我们，这基于§G弗鲁森意愿§!，该数值等于§Y[giga_storming_pyramid_country.solakian_willingness]%§!。"
 universal_gateway_origin.giga_flusionoperations.6030.desc.capture.aeternum:0 "尽管§Y喵城大金字塔§!仍完全处于弗鲁森部队的掌控，而这个宇宙中的§Y喵星人帝国§!也将会在几天内彻底崩溃，但似乎大帝本人还是通过使用某种个人屏蔽装置干扰我们的时间维度稳定器，从而成功逃避了我们的抓捕。似乎这一设备在过程中烧毁，并被大帝抛弃。初步分析表明这一设备可能来自于§Y永世§!。此外，我们在烧毁的设备中成功找到了大帝的一缕头发，但我们对他的追捕不得不继续到另一个宇宙。\n\n同时，§Y弗鲁森人§!正在决定是否将§Y弗鲁森§!交给我们，这基于§G弗鲁森意愿§!，该数值等于§Y[giga_storming_pyramid_country.solakian_willingness]%§!。"
 universal_gateway_origin.giga_flusionoperations.6030.desc.capture.noaeternum:0 "尽管§Y喵城大金字塔§!仍完全处于弗鲁森部队的掌控，而这个宇宙中的§Y喵星人帝国§!也将会在几天内彻底崩溃，但似乎大帝本人还是通过使用某种个人屏蔽装置干扰我们的时间维度稳定器，从而成功逃避了我们的抓捕。似乎这一设备在过程中烧毁，并被大帝抛弃。初步分析并未判明他是从何处获取如此先进的设备。此外，我们在烧毁的设备中成功找到了大帝的一缕头发，但我们对他的追捕不得不继续到另一个宇宙。\n\n同时，§Y弗鲁森人§!正在决定是否将§Y弗鲁森§!交给我们，这基于§G弗鲁森意愿§!，该数值等于§Y[giga_storming_pyramid_country.solakian_willingness]%§!。"
 universal_gateway_origin.giga_flusionoperations.6030.b:0 "我们静候他们的决定。"
 universal_gateway_origin.giga_flusionoperations.6030.c:0 "我们静候他们的决定。"
 r_universal_gateway_origin_kaiser_hair:0 "大帝的发缕"
 r_universal_gateway_origin_kaiser_hair_desc:0 "大帝的一缕头发。由于它是能独立在宇宙中移动的实体，他身体的一部分极具研究价值。此外这一物品也得到国家高层的高度重视，因为他已经多次避开了我们的抓捕。"
 universal_gateway_origin.giga_katzen.0941.desc:0 "如同在之前的宇宙中一样，大帝通过越过原子粉碎者逃入未来宇宙避开了我们的抓捕。家园宇宙命令我们定位他为躲避我们而前往的时空区域。"
 universal_gateway_origin.giga_katzen.0941.c:0 "明白"
 UNIVERSAL_GATEWAY_ORIGIN_FIND_KAISER_PROJECT:0 "$FIND_KAISER_PROJECT$"
 UNIVERSAL_GATEWAY_ORIGIN_FIND_KAISER_PROJECT_DESC:0 "在弗鲁森陷落之后，大帝又一次逃入了未来宇宙。找到他在旅行中创造的时间隧道或许有助于高效追踪到他的去路。"
 universal_gateway_origin.giga_katzen.0942.desc:0 "科研团队定位到了大帝在宇宙间旅行创造的时间隧道入口，已经准备好了必要的稳定化设备，从而让我们的探测器能定位到大帝用于“着陆区”的时空区域。我们已经准备好将探测器送入时间隧道，并继续下一阶段。"
 universal_gateway_origin.giga_katzen.0942.b:0 "那就动手吧。"
 site_universal_gateway_origin_kaiser:0 "大帝的新回响"
 site_universal_gateway_origin_kaiser_intro:0 "大帝又一次在失败后利用他的时间旅行能力逃脱。然而现在我们已经有足够的经验，能创造特殊框架从而让巧妙而高效的微小探测器侦查这一地区，随后舰队再通过我们创建的星门跟随。"
 universal_gateway_origin_kaiser_redux.1.name:0 "隧道探索"
 universal_gateway_origin_kaiser_redux.1.desc:0 "一如既往，我们派出的探测器沿着时间隧道一路加速至越来越遥远的未来。\n\n有了之前时间探索以来的科技进步，我们能为探测器装备多种传感器阵列，足以从这一宇宙的未来向我们发送巨量数据。\n\n§Y为避开原子粉碎者，我们需要500000能量币。§!"
 universal_gateway_origin_kaiser_redux.1.a:0 "继续"
 universal_gateway_origin_kaiser_redux.2.name:0 "又一次的弗鲁森"
 universal_gateway_origin_kaiser_redux.2.desc:0 "我们的探测器越过了原子粉碎者，又一次见证了新宇宙的诞生，并得到了过程中所有迷人的科学数据。此后不久，探测器沿时间隧道的旅途抵达终点，到达了下一个宇宙中的弗鲁森。"
 universal_gateway_origin_kaiser_redux.2.a:0 "快了"
 universal_gateway_origin_kaiser_redux.3.name:0 "失踪的大帝第一部分"
 universal_gateway_origin_kaiser_redux.3.desc:0 "探测器退出时间隧道，开始隐秘地扫描弗鲁森，寻找任何表明大帝存在的迹象。然而，尽管弗鲁森处于大帝掌管的完美状态，但就我们能看到的时间段而言，目标似乎失踪了。"
 universal_gateway_origin_kaiser_redux.3.a:0 "令人不安"
 universal_gateway_origin_kaiser_redux.4.name:0 "失踪的大帝第一部分"
 universal_gateway_origin_kaiser_redux.4.desc:0 "进一步的研究证实，时间隧道的确是在这里结束。然而我们并未探测到大帝的存在，甚至初步入侵了弗鲁森的计算机系统，也没有发现关于他的记录。\n\n然而，在我们还没来得及开始进一步搜索朱布里奥星系其余部分或寻找更多时间隧道之前，探测器发现了一个喵星人，显然他在我们第一次发送时间探测器时发现大帝的地点寻找着什么。"
 universal_gateway_origin_kaiser_redux.4.a:0 "有趣"
 universal_gateway_origin_kaiser_redux.5.name:0 "大帝的过去之日第三部分"
 universal_gateway_origin_kaiser_redux.5.a:0 "我们来看看大帝葫芦里卖的到底是什么药。"
 universal_gateway_origin_kaiser_redux.51.desc:0 "一个喵星人站在阳台上俯瞰喵城，看起来相当困惑地寻找着什么。经过考虑，我们决定联系他。当探测器解除隐身，让他能看见之后，这个喵星人震惊地摔了一跤，然后才平静下来。“哦，你一定是那个家伙说的跟踪他的人。他说要告诉你永远也别想抓到他，哦还要做这个”。喵星人掏出一把枪，向探测器射击，子弹被护盾无伤弹开。一阵尴尬的沉默过后，这个喵星人匆忙告辞。因此，这就是大帝逃到的地方。在我们的宇宙之后的很多宇宙中，他可能再次控制了喵星文明，并试图再次征服河系。"
 universal_gateway_origin_kaiser_redux.52.desc:0 "一个喵星人站在阳台上俯瞰喵城，看起来相当困惑地寻找着什么。经过考虑，我们决定联系他。当探测器解除隐身，让他能看见之后，这个喵星人震惊地摔了一跤，然后才平静下来。“哦，你一定是那个怪猫说的跟踪他的人。他说要告诉你永远也别想抓到他，哦还要做这个”。喵星人掏出一把枪，向探测器射击，子弹被护盾无伤弹开。一阵尴尬的沉默过后，这个喵星人匆忙告辞。因此，这就是大帝逃到的地方。在我们的宇宙之后的很多宇宙中，他可能再次控制了喵星文明，并试图再次征服河系。"
 universal_gateway_origin_kaiser_redux.6.desc:0 "看来为应对我们在多元宇宙中的追踪，大帝已经决定不止逃到下一个宇宙，而逃到许多、许多个循环之后的宇宙。追踪他到那里将会十分困难，将花费大量的时间与资源。似乎抓捕他的难度将远超我们想象"
 d_universal_gateway_origin_amb_university_branch:0 "星核巨型工程大学分部"
 d_universal_gateway_origin_amb_university_branch_desc:0 "学习与研究巨构建筑工程中心的分部，这个宇宙中的任何东西都无法比拟。"
