 universal_gateway_origin_intergalactic_colonization.1004.a:0 "好极了！"
 universal_gateway_origin_intergalactic_colonization.1005.name:0 "$universal_gateway_origin_galactic_gateway_5$ built"
 universal_gateway_origin_intergalactic_colonization.1005.desc:0 "星门已成功激活，我们已经准备好将帝国扩张至本宇宙中的其他星系。\n\n有趣的是，我们的星门似乎将附近的一颗流浪行星捕获到自己的重力范围内，它现在位于巨构建筑的远轨上。\n\n§Y新的系间殖民菜单选项已经可用！§!"
 universal_gateway_origin_intergalactic_colonization.1005.a:0 "让人着迷！"
 universal_gateway_origin_intergalactic_colonization.1010.name:0 "流浪星球上的远古遗迹"
 universal_gateway_origin_intergalactic_colonization.1010.desc:0 "我们收到了一份报告，系间星门几个无聊的后勤工人准备去附近的流浪星球找点“乐子”时发现了考古遗迹。似乎他们寻乐的想法破坏力十足，劈开了悬崖的一部分，漏出了目前刚刚出土，躲过了最初的行星调查的古代巨碑遗迹。\n\n已派遣考古小组进行调查。"
 universal_gateway_origin_intergalactic_colonization.1010.a:0 "随时通知我们。"
 site_universal_gateway_origin_rogue_planet:0 "被俘获的流浪星球"
 site_universal_gateway_origin_rogue_planet_intro:0 "被系间星门引力捕获的流浪星球原本以为是毫无生机而乏善可陈的，直到几个巨构工人意外发现了考古遗迹。"
 universal_gateway_origin_intergalactic_colonization.1011.name:0 "巨碑分析"
 universal_gateway_origin_intergalactic_colonization.1011.desc:0 "对发现巨碑的分析证实了它源于人工制造，并且是这个宇宙中最古老的人造物之一。我们估计它的年龄在10亿年左右。\n\n在其表面上几个保存完好的区域中我们发现了少量文字，这些文字不属于已探索宇宙中的任何已知语言。"
 universal_gateway_origin_intergalactic_colonization.1011.a:0 "继续找！"
 universal_gateway_origin_intergalactic_colonization.1012.name:0 "表面空空……"
 universal_gateway_origin_intergalactic_colonization.1012.desc:0 "对行星表面更详细的扫描证实其表面没有任何异常特征，尽管巨碑周围的挖掘现场发现了一些小型遗迹，但没有任何东西能解释其用途。如果有其他遗迹的话，那一定在星球表面的地下。"
 universal_gateway_origin_intergalactic_colonization.1012.a:0 "开挖！"
 universal_gateway_origin_intergalactic_colonization.1013.name:0 "……而地下就不是空无一物了"
 universal_gateway_origin_intergalactic_colonization.1013.desc:0 "对星系地下结构的详细分析表明，我们最初认为的行星特征实际上是行星表面地下千米左右的堡垒网络。考古学家已经开展发掘。"
 universal_gateway_origin_intergalactic_colonization.1013.a:0 "继续挖！"
 universal_gateway_origin_intergalactic_colonization.1014.name:0 "失落堡垒"
 universal_gateway_origin_intergalactic_colonization.1014.desc:0 "早期分析显示倒塌的堡垒年龄约为10亿年，与巨碑的年龄相同，而且挖掘出的堡垒墙壁上似乎有相同的语言遗迹，这证明了两者之间的联系。我们还在一些保存较好的墙壁上发现了壁画的遗迹。正在进行分析。"
 universal_gateway_origin_intergalactic_colonization.1014.a:0 "继续！"
 universal_gateway_origin_intergalactic_colonization.1015.name:0 "一个流浪星球引发了另一个"
 universal_gateway_origin_intergalactic_colonization.1015.desc:0 "壁画和语言分析揭开了这颗行星的历史：似乎在很久以前，具有相当科技的前星际时代原住民居住其上，最终他们的文明达到了早期太空时代。然而在造出首个超光速引擎之前，流浪行星到访了他们的星系，路线与其母星几乎一致。尽管勉强避免了碰撞，但接近撞击时作用在星球上的潮汐力几乎将他们的文明摧毁殆尽，并将他们的星球从恒星系中弹出。由于大部分文明都化作废墟，他们无法进步到在星际空间生存的地步，也无法离开这个注定要毁灭的星球，只能延长不可避免的结局。他们最后的求生手段似乎是在地质不活跃的地区建立深层地下堡垒，以躲避小行星撞击或其他灾难。他们将在这些堡垒中进行低温休眠，节省不断枯竭的资源。然而，在十亿年的时光流逝中，所有的堡垒都逐渐腐朽，直到最终倒塌，在睡眠中杀死了他们的建造者。"
 universal_gateway_origin_intergalactic_colonization.1015.a:0 "棒极了。"
