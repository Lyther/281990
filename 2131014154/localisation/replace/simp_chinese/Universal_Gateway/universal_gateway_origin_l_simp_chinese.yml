 universal_gateway_origin_intergalactic_colonization.1000.name:0 "星系际航行"
 universal_gateway_origin_intergalactic_colonization.1000.desc:0 "系间航行一直以来都是难题，带来了许多系内航行从未遇到的新挑战。虽然附近的矮星系可以通过跃迁引擎抵达，但进一步的航行则需要新的航行方式。\n\n尽管第一个系间星门为我们打开了更广阔的的宇宙，但它并不完美、功能有限而且十分浪费。但随着第二代系间星门的诞生，崭新的探索纪元开启了！"
 universal_gateway_origin_intergalactic_colonization.1000.a:0 "令人惊叹"
