 UNIVERSAL_GATEWAY_ORIGIN_ADVANCED_PLANETCRAFT_RESEARCH:0 "天体工程大会"
 UNIVERSAL_GATEWAY_ORIGIN_ADVANCED_PLANETCRAFT_RESEARCH_DESC:0 "根据我们的工程师的建议，大型工程会议将召集来自所有4个宇宙的许多科学家参加，并寻找改进当前天体战舰设计的可能方法。"
 tech_universal_gateway_origin_advanced_planetcraft:0 "新纪元行星体操纵"
 tech_universal_gateway_origin_advanced_planetcraft_desc:0 "贝希摩斯行星飞船在诞生之始是无与伦比的超级武器，将我们的意志投射到星海的每个角落。然而随着时间推移，尽管添加了新的部件，但它们的用途还是日益衰减，因为这些日渐过时的设计与新型号相比愈发不堪重用。然而随着设计的更新，它们可以成为我们在多元宇宙中存在的有力标志！"
 universal_gateway_origin_planetcraft_printer_make_advanced_planet:0 "组装进阶行星飞船"
 universal_gateway_origin_planetcraft_printer_make_advanced_planet_DESC: "装配厂将创建可操作的进阶行星飞船。 由于创建这种增强型的行星飞船需要对星球进行彻底改造，因此“打印”和建造的高级行星飞船具有相同的加成。"
 universal_gateway_origin_advanced_moon_0:0 "$universal_gateway_origin_advanced_moon$基址"
 universal_gateway_origin_advanced_moon_0_DESC:0 "未来的进阶战争之月，新一代战争之月的施工现场"
 universal_gateway_origin_advanced_moon_0_MEGASTRUCTURE_DETAILS:0 "§R多元宇宙星门起源§!$universal_gateway_origin_advanced_moon_2_DESC$"
 universal_gateway_origin_advanced_moon_1:0 "$universal_gateway_origin_advanced_moon$运动系统"
 universal_gateway_origin_advanced_moon_1_DESC:0 "进阶战争之月的大型推进器，由在卫星核心内部的巨型反应堆供能，能够推动整个星球，能够以以前认为不可能的速度推动整个小行星。"
 universal_gateway_origin_advanced_moon_2:0 "$universal_gateway_origin_advanced_moon$"
 universal_gateway_origin_advanced_moon_2_DESC:0 "完全可控的$universal_gateway_origin_advanced_moon$，应用了第一个战争之月建造后数世纪以来研发的多种技术进行了改进。"
 universal_gateway_origin_lunar_macroreplicator_make_advanced_moon:0 "制造进阶战争之月"
 universal_gateway_origin_lunar_macroreplicator_make_advanced_moon_DESC:0 "月球宏观制造厂将建造可控的进阶战争之月。由于创建这种增强型战争之月需要对星球进行彻底改造，因此“打印”的进阶战争之月与建造的具有相同加成。"
 universal_gateway_origin_advanced_moon_debris:0 "失事$universal_gateway_origin_advanced_moon$"
 universal_gateway_origin_advanced_moon_debris_DESC:0 "$universal_gateway_origin_advanced_moon$残骸"
 universal_gateway_origin_advanced_moon_scrap:0 "拆解$universal_gateway_origin_advanced_moon$"
 universal_gateway_origin_advanced_moon_scrap_DESC:0 "我们将从拆解的$universal_gateway_origin_advanced_moon$中获得大量资源"
 universal_gateway_origin_advanced_moon_restored:0 "重建$universal_gateway_origin_advanced_moon$"
 universal_gateway_origin_advanced_moon_restored_DESC:0 "$universal_gateway_origin_advanced_moon_2_DESC$"
 universal_gateway_origin_advanced_planetcraft.150.name:0 "$universal_gateway_origin_advanced_moon$基址完成"
 universal_gateway_origin_advanced_planetcraft.150.desc:0 "未来的$universal_gateway_origin_advanced_moon$基址已经完工。下一步是将下面的星球完全转化为我们的飞船核心。\n\n§R注意：别忘了在舰船设计中设计$universal_gateway_origin_advanced_moon$！§!"
 universal_gateway_origin_advanced_planetcraft.150.a:0 "很好"
 universal_gateway_origin_advanced_planetcraft.151.name:0 "$universal_gateway_origin_advanced_moon$运动系统装配完成"
 universal_gateway_origin_advanced_planetcraft.151.desc:0 "我们完成了$universal_gateway_origin_advanced_moon$新一代巨型推进阵列的装配！多亏了数世纪以来设计、建造与操作行星级舰船的经验，我们能设计出更高效的天体战舰推进方式，使其速度与机动性远超以往的极限！"
 universal_gateway_origin_advanced_planetcraft.151.a:0 "太好了！"
 universal_gateway_origin_advanced_planetcraft.152.name:0 "又一次飞“月”"
 universal_gateway_origin_advanced_planetcraft.152.desc:0 "随着新一代武器系统的安装，这个旧战争之月的继任者已经完成！这颗没有前代缺陷的新一代战斗卫星将成为我们舰队的重要组成部分！"
 universal_gateway_origin_advanced_planetcraft.152.a:0 "棒极了！"
 universal_gateway_origin_advanced_planetcraft.160.name:0 "$universal_gateway_origin_advanced_moon$修复完成！"
 universal_gateway_origin_advanced_planetcraft.160.desc:0 "好消息！我们已经成功修复了$universal_gateway_origin_advanced_moon$，尽管由于大部分系统都需要完全重建，因此花费高昂，但这个战斗卫星已再次加入了我们的舰队！"
 universal_gateway_origin_advanced_planetcraft.160.a:0 "很好！"
 universal_gateway_origin_advanced_planetcraft.300.name:0 "$universal_gateway_origin_advanced_moon$被毁！"
 universal_gateway_origin_advanced_planetcraft.300.desc:0 "战斗报告显示一艘$universal_gateway_origin_advanced_moon$在[giga_debris_system.GetName]星系中被摧毁。尽管飞船遭受了大量伤害，无法继续战斗，但它很大程度上仍然完好，如果有足够的时间的话就很可能被修复，被我们，或者是被我们的敌人……\n\n如果我们不拥有该进阶战争之月的残骸，但它在我们的空间内，我们可以在该星系行星上使用§Y索要天体战舰§!决议来取得其控制权。"
 universal_gateway_origin_advanced_planetcraft.300.a:0 "必须马上修复！"
 universal_gateway_origin_advanced_planetcraft.2000.name:0 "$universal_gateway_origin_advanced_moon$制造完成！"
 universal_gateway_origin_advanced_planetcraft.2000.desc:0 "§Y[planet_printer_location.GetName]§!之上的月球宏观制造厂报告说，它已经将原料§Y行星物质§!和大量合金成功装配成一艘功能完整的§Y$universal_gateway_origin_advanced_moon$§!！\n\n这艘长度超过三千公里，根据我们的设计建造的天体战舰随后从巨构中释放开来，已经准备好领航我们的星际舰队。\n\n我们可以立即开始另一艘的建造，只要我们拥有足够的行星物质和合金。"
 universal_gateway_origin_advanced_planetcraft.2000.a:0 "太好了！"
 universal_gateway_origin_advanced_planetcraft.2000.a.tooltip:0 "一艘$universal_gateway_origin_advanced_planetcraft$加入了我们的舰队"
 tech_universal_gateway_origin_advanced_moon:0 "天体武器化新时代"
 tech_universal_gateway_origin_advanced_moon_desc:0 "战争之月创造之初被誉为宏伟的超级武器，其尺寸与威力都远超主宰数个量级，并且需要当时仍一知半解的科技。自那以后，我们已经创造了多种尺寸和威力在它之上的舰船，并熟练掌握了建造天体级所需的科技。在此基础上我们可以设计更新、更好的战争之月。"
