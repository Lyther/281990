 UNIVERSAL_GATEWAY_ORIGIN_STARLESS_PRISONER_PRECOG:0 "预知网络"
 UNIVERSAL_GATEWAY_ORIGIN_STARLESS_PRISONER_PRECOG_DESC:0 "曾经部分被笼罩的巨构建筑超级计算机网络，如今正为虚境存在服务"
