 UNIVERSAL_GATEWAY_ORIGIN_ADVANCED_PLANET_BOMBER:0 "行星级轰炸机"
 UNIVERSAL_GATEWAY_ORIGIN_ADVANCED_PLANET_BOMBER_DESC:0 "$UNIVERSAL_GATEWAY_ORIGIN_ADVANCED_MOON_BOMBER_DESC$"
 UNIVERSAL_GATEWAY_ORIGIN_ADVANCED_PLANET_GUNSHIP:0 "行星级炮艇"
 UNIVERSAL_GATEWAY_ORIGIN_ADVANCED_PLANET_GUNSHIP_DESC:0 "大型的机库，能够装载并部署大量的星核炮艇。"
