 universal_gateway_origin_intergalactic_colonization.2010.b.tooltip:0 "第一代系间星门和启用的殖民历史"
 universal_gateway_origin_intergalactic_colonization.2010.c:0 "第二与第三宇宙的系间殖民"
 universal_gateway_origin_intergalactic_colonization.2010.c.tooltip:0 "我们殖民的第二与第三宇宙系间殖民历史"
