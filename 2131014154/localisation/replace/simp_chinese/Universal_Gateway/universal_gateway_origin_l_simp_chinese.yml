 universal_gateway_origin_greater_sigma_nexus_02:0 "优越枢纽Sigma神秘核心"
 universal_gateway_origin_greater_sigma_nexus_02_DESC:0 "优越核心是一颗转化为星核奇点的星系的恒星，大大减少但不完全消除运行这座庞大空间站所需的资源。"
