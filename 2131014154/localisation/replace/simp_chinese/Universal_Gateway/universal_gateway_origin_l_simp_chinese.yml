 universal_gateway_origin_stellarite_star.0.name:0 "古怪的科学家"
 universal_gateway_origin_stellarite_star.0.desc:0 "在第一批殖民者中有一位来自家园宇宙的古怪科学家。他是激进派成员，宣称我们应放弃任何所谓“先导科技”，因为其中潜藏着陷阱。\n\n最近，他宣称发现了比以往更高效的采集星核能量方法，而不比依靠他所谓“危险的”古代神秘核心。"
 universal_gateway_origin_stellarite_star.0.a:0 "令人着迷。"
 universal_gateway_origin_stellarite_star.1.name:0 "星核注入器基址完成"
 universal_gateway_origin_stellarite_star.1.desc:0 "未来星核注入器的基址已经完成。这些巨大的空间站能够为附近的恒星注入星核能量，并将其转化为新型恒星。"
 universal_gateway_origin_stellarite_star.1.a:0 "很好"
 universal_gateway_origin_stellarite_star.2.name:0 "$universal_gateway_origin_stellarite_infuser_02$完成"
 universal_gateway_origin_stellarite_star.2.desc:0 "星核注入空间站已经完成！这些巨大的空间站能持续将大量星核能量注入附近恒星，将其转化为新型恒星。现在只剩下进行注入了。"
 universal_gateway_origin_stellarite_star.2.a:0 "太棒了！"
 universal_gateway_origin_stellarite_star.3.name:0 "星核注入完成"
 universal_gateway_origin_stellarite_star.3.desc:0 "星核注入已经完成，并已经创造出了新型恒星！这种新型恒星已经可供我们使用，其罕见的特性允许我们建造许多新的巨构建筑，并能显著提升我们对星核能量本身的理解。"
 universal_gateway_origin_stellarite_star.3.a:0 "棒极了！"
 universal_gateway_origin_stellarite_star.4.name:0 "星核注入器已拆除"
 universal_gateway_origin_stellarite_star.4.desc:0 "星核注入空间站已经拆除，留下转化后的恒星"
 universal_gateway_origin_stellarite_star.4.a:0 "很好"
 universal_gateway_origin_stellarite_star.11.name:0 "$universal_gateway_origin_stellarite_harvester_01$完成"
 universal_gateway_origin_stellarite_star.11.desc:0 "约束人工恒星爆发的新一代星核能量护盾已经完成，可以免于建造环绕这一天体的环。"
 universal_gateway_origin_stellarite_star.11.a:0 "很好"
 universal_gateway_origin_stellarite_star.12.name:0 "$universal_gateway_origin_stellarite_harvester_02$完成"
 universal_gateway_origin_stellarite_star.12.desc:0 "未来围绕恒星的三个环的框架已经完成，工程师已经准备开始建造保护性装甲包围的采集与研究设施，从而确保工作人员的安全。"
 universal_gateway_origin_stellarite_star.12.a:0 "很好！"
 universal_gateway_origin_stellarite_star.13.name:0 "$universal_gateway_origin_stellarite_harvester_03$完成"
 universal_gateway_origin_stellarite_star.13.desc:0 "围绕恒星的三个环形结构已经完成，已经容纳了大量的处理设备与科学实验室，可以从恒星内部提取星核能量，并研究下方人造恒星的独特过程。只剩下扩大恒星周围的防护罩和启动巨构建筑了。"
 universal_gateway_origin_stellarite_star.13.a:0 "太棒了！"
 universal_gateway_origin_stellarite_star.14.name:0 "$universal_gateway_origin_stellarite_harvester_04$完成"
 universal_gateway_origin_stellarite_star.14.desc:0 "$universal_gateway_origin_stellarite_harvester_04$终于就绪，已经为帝国提供巨额星核能量！它庞大而高效的物流设施带来了无与伦比的处理速度，大大增强了相关产业。此外，隐藏在环形装甲中的实验室允许科学家研究我们创造的恒星内部罕见的星核能量相互作用。"
 universal_gateway_origin_stellarite_star.14.a:0 "棒极了！"
 universal_gateway_origin_stellarite_star.21.name:0 "$universal_gateway_origin_stellarite_storage_sphere_01$完成"
 universal_gateway_origin_stellarite_star.21.desc:0 "约束人工恒星爆发的新一代星核能量护盾已经完成，多亏这点，我们可以低成本建造能让我们在保护罩内与恒星互动的专用恒星基地。"
 universal_gateway_origin_stellarite_star.21.a:0 "很好。"
 universal_gateway_origin_stellarite_star.22.name:0 "$universal_gateway_origin_stellarite_storage_sphere_02$完成"
 universal_gateway_origin_stellarite_star.22.desc:0 "$universal_gateway_origin_stellarite_storage_sphere_02$已经完成！得益于将星核能量作为超大工业规模存储介质，这一巨型仓储设施将显著提升帝国的储存上限。"
 universal_gateway_origin_stellarite_star.22.a:0 "太棒了！"
