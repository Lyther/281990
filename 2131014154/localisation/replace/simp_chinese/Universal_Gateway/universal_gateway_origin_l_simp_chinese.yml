 d_universal_gateway_origin_universal_capitol:0 "宇宙国会"
 d_universal_gateway_origin_universal_capitol_desc:0 "行政大楼的综合体，将容纳我们国家在这个宇宙中的最高代表。"
 pc_stellarpolis: "辉煌星球"
 pc_stellarpolis_desc: "强大的普世城，由古代先驱者核心供能，并被多个防护门和自律屏障包围。"
 universal_gateway:0 "多元宇宙星门"
 universal_gateway_MEGASTRUCTURE_DETAILS:0 "§R多元宇宙星门起源§!第二代多元宇宙星门，将我们的宇宙连接到下一个宇宙"
 universal_gateway_DESC:0 "第二代多元宇宙星门，将我们的宇宙连接到下一个宇宙"
 pc_iug_gateway:0 "多元宇宙星门"
 pc_iug_gateway_desc:0 "第二代多元宇宙星门，将我们的宇宙连接到下一个宇宙"
 universal_gateway_shielded:0 "多元宇宙星门"
 universal_gateway_shielded_MEGASTRUCTURE_DETAILS:0 "§R多元宇宙星门起源§!第二代多元宇宙星门，将我们的宇宙连接到前一个宇宙"
 universal_gateway_shielded_DESC:0 "第二代多元宇宙星门，将我们的宇宙连接到前一个宇宙"
 pc_iug_gateway_shielded:0 "多元宇宙星门"
 pc_iug_gateway_shielded_desc:0 "第二代多元宇宙星门，将我们的宇宙连接到前一个宇宙"
 universal_gateway_citadel: "星核堡垒"
 edict_universal_gateway_origin_edict_pops:0 "多元宇宙探索宣传"
 edict_universal_gateway_origin_edict_pops_desc:0 "说服人们继续进行多元宇宙探索将增加殖民者的数量。"
 edict_universal_gateway_origin_edict_leaders_1:0 "母星外交访问"
 edict_universal_gateway_origin_edict_leaders_1_desc:0 "进行外交努力说服母星的上级将更多的专家委派给我们的事业。"
 edict_universal_gateway_origin_edict_shroud_studies:0 "地区虚境研究"
 edict_universal_gateway_origin_edict_shroud_studies_desc:0 "了解这个宇宙是否有虚境以及它的运作方式是否与我们宇宙中的相同，这对我们来说至关重要。"
 edict_universal_gateway_origin_edict_null_void_studies:0 "地区太虚研究"
 edict_universal_gateway_origin_edict_null_void_studies_desc:0 "我们将开始测试这个宇宙是否有太虚，以及它的运作方式是否与我们宇宙中的相同。"
 edict_universal_gateway_origin_edict_inifinite_energy_dimension_studies:0 "地区无限能量维度研究"
 edict_universal_gateway_origin_edict_inifinite_energy_dimension_studies_desc:0 "我们将开始测试这个宇宙是否具有无限能量维度，以及它的运作方式是否与我们宇宙中的相同。"
 edict_universal_gateway_origin_edict_suffering_dimension_studies:0 "地区苦难维度研究"
 edict_universal_gateway_origin_edict_suffering_dimension_studies_desc:0 "我们将开始测试这个宇宙是否有痛苦维度，以及它与我们宇宙中的运作方式是否相同。"
 edict_universal_gateway_origin_edict_delta_tech:0 "暗物质研究"
 edict_universal_gateway_origin_edict_delta_tech_desc:0 "我们将开始测试这个宇宙中是否存在暗物质矿藏，并分析它们的本地矿藏是否与允许我们的应用。"
 edict_universal_gateway_origin_edict_phi_tech:0 "卓越符文反应堆蓝图请求"
 edict_universal_gateway_origin_edict_phi_tech_desc:0 "向母星发送关于卓越符文反应堆蓝图的请求。为了获得积极回应，我们需要对这个宇宙进行广泛研究，以确保它们能在这里工作，并发送大量资源来证明我们的基础设施足以处理它的维护。"
 edict_universal_gateway_origin_edict_phi_tech_2:0 "Phi级科技军工蓝图请求"
 edict_universal_gateway_origin_edict_phi_tech_2_desc:0 "向母星发送关于Phi级科技军工蓝图的请求。为了获得积极回应，我们需要对这个宇宙进行广泛研究，以确保它们能在这里工作，并发送大量资源来证明我们的基础设施足以处理它的维护。"
 edict_universal_gateway_origin_edict_prototype_tech:0 "实验性奇异反应堆蓝图"
 edict_universal_gateway_origin_edict_prototype_tech_desc:0 "向母星发送关于实验性奇异反应堆的请求。为了获得积极回应，我们需要对这个宇宙进行广泛研究，以确保它们能在这里工作，并发送大量资源来证明我们的基础设施足以处理它的维护。"
 edict_universal_gateway_origin_edict_prototype_tech_2:0 "实验性科技蓝图请求"
 edict_universal_gateway_origin_edict_prototype_tech_2_desc:0 "向母星发送关于Phi级科技的请求。为了获得积极回应，我们需要对这个宇宙进行广泛研究，以确保它们能在这里工作，并发送大量资源来证明我们的基础设施足以处理它的维护。"
 edict_universal_gateway_origin_edict_kaiser_experiences:0 "访问四维超立方体数据库中大帝的相关数据"
 edict_universal_gateway_origin_edict_kaiser_experiences_desc:0 "检查档案，了解迄今收集到的大帝数据。"
 edict_universal_gateway_origin_edict_original_universe_threats:0 "访问四维超正方体数据库中家园宇宙威胁的数据"
 edict_universal_gateway_origin_edict_original_universe_threats_desc:0 "检查档案，了解迄今为止我们收集到的家园宇宙所面临威胁的数据。"
 edict_universal_gateway_origin_edict_aetherophasic_Engine:0 "访问四维超正方体数据库库中的以太相引擎相关数据"
 edict_universal_gateway_origin_edict_aetherophasic_Engine_desc:0 "检查档案，了解迄今收集到的大帝数据。"
 edict_universal_gateway_origin_edict_exploration_components:0 "实施先进星核舰船设计"
 edict_universal_gateway_origin_edict_exploration_components_desc:0 "利用数世纪以来我们在星系间和宇宙间的探索经验，我们已经改进了建造舰船的方式。这都要归功于超先进材料进一步的集成化。"
 edict_universal_gateway_origin_edict_war_components:0 "实施实验性舰船设计"
 edict_universal_gateway_origin_edict_war_components_desc:0 "利用数世纪以来我们在星系间和宇宙间的探索经验，我们已经改进了建造舰船的方式。这都要归功于超先进材料进一步的集成化和近乎奥术的科技。"
 edict_universal_gateway_origin_edict_ehof_ultima:0 "访问终型EHOF蓝图"
 edict_universal_gateway_origin_edict_ehof_ultima_desc:0 "在四维超正方体数据库中访问终型EHOF与其相关科技的蓝图。"
 edict_universal_gateway_origin_edict_ask_for_help:0 "请求舰队增援"
 edict_universal_gateway_origin_edict_ask_for_help_desc:0 "我们可以向家园宇宙请求舰队增援。 然而，在没有特定原因的情况下，这需要在精英中进行大量的外交努力，并在普通民众间进行宣传。因为我们本被寄予着自行守卫辖下帝国部分的期望。"
 universal_gateway_origin_help_cooldown_modifier:0 "请求舰队增援冷却"
 universal_gateway_origin_help_cooldown_modifier_desc:0 "由于宇宙间航行的巨大成本，我们需要等候一些时间才能接收更多的舰队。"
 edict_universal_gateway_origin_edict_open_core:0 "打开银河核心"
 edict_universal_gateway_origin_edict_open_core_desc:0 "现在是我们定位并重新打开通往本河系银河核心的超空间航道的时候了。"
 edict_universal_gateway_origin_edict_stellarite_sphere_blueprints:0 "恒星普世城蓝图请求"
 edict_universal_gateway_origin_edict_stellarite_sphere_blueprints_desc:0 "我们对这个宇宙物理规律的理解现在已经增长到足以让我们确认用本地材料制造的辉煌星球的长期稳定性。我们现在可以向家园发出请求，要求提供蓝图，这将使我们能够创造出更多的辉煌星球。"
 edict_universal_gateway_origin_edict_send_dark_matter_samples:0 "发送暗物质样本"
 edict_universal_gateway_origin_edict_send_dark_matter_samples_desc:0 "我们将按家园宇宙的领袖要求发送暗物质样本。"
 edict_universal_gateway_origin_edict_aura_ships:0 "请求战术支援舰船蓝图"
 edict_universal_gateway_origin_edict_aura_ships_desc:0 "战术支援舰是一种新的舰船级别，尽管相比其尺寸其火力微弱，但能够用现实调整部件来支持我们的舰队。"
 edict_universal_gateway_origin_edict_advanced_juggernaut:0 "访问高级主宰设计蓝图"
 edict_universal_gateway_origin_edict_advanced_juggernaut_desc:0 "我们将开始研究我们文明创造的高级主宰设计。"
 edict_universal_gateway_origin_edict_universal_gateway:0 "创建通往下一个宇宙的多元宇宙星门"
 edict_universal_gateway_origin_edict_universal_gateway_desc:0 "我们将请求创建另一个多元宇宙星门所需的蓝图，并将帝国扩展至第五宇宙。"
 edict_universal_gateway_origin_edict_galactic_colonization_menu:0 "跨河系殖民菜单"
 edict_universal_gateway_origin_edict_galactic_colonization_menu_desc:0 "为处理跨河系探索和殖民而创建的菜单"
 edict_universal_gateway_origin_edict_relic_forging_menu:0 "遗物锻造菜单"
 edict_universal_gateway_origin_edict_relic_forging_menu_desc:0 "为处理遗物创建而创建的菜单。"
 edict_universal_gateway_origin_edict_war_hell:0 "星河天命"
 edict_universal_gateway_origin_edict_war_hell_desc:0 "我们将向所谓的“失落帝国”宣告我们对这一河系的统治，迫使他们以某种方式承认我们的优势。\n\n§R警告\n\n他们很可能会对这样的声明产生敌意。"
 universal_gateway_origin_tech.2.name:0 "虚境存在确认"
 universal_gateway_origin_tech.2.desc:0 "我们已经确认了这个宇宙中存在虚境，其特性或多或少显现出了我们在家园宇宙中遇到的虚境属性，但是需要更多的研究来连接它。"
 universal_gateway_origin_tech.3.name:0 "太虚存在确认"
 universal_gateway_origin_tech.3.desc:0 "我们已经确认了这个宇宙中存在太虚，其特性反映出了我们在家园宇宙中遇到的太虚属性。"
 universal_gateway_origin_tech.4.name:0 "暗物质存在确认"
 universal_gateway_origin_tech.4.desc:0 "我们已经确认在这个宇宙中存在大量暗物质，并且其属性显现出了我们在家园宇宙中所遇到的暗物质特性。\n\n我们现在可以开始对其进行开采，并研究基于暗物质的实际应用。"
 universal_gateway_origin_tech.5.name:0 "获得卓越符文反应堆许可"
 universal_gateway_origin_tech.5.desc:0 "我们收到了获取卓越符文反应堆蓝图的回复。\n\n我们的上级已经同意并向我们发送蓝图，利用这些蓝图，我们现在可以研究这些极其强大的反应堆！"
 universal_gateway_origin_tech.6.name:0 "获得Phi级科技许可"
 universal_gateway_origin_tech.6.desc:0 "我们收到了对获取Phi级军工科技的许可。\n\n我们的上级已经同意并向我们发送蓝图，利用这些蓝图，我们现在可以研究这些极其强力的科技！"
 universal_gateway_origin_tech.7.name:0 "无限能量维度存在确认"
 universal_gateway_origin_tech.7.desc:0 "我们已经确认了这个宇宙中存在无限能量维度，其特性反映出了我们在家园宇宙中遇到的无限能量维度属性。"
 universal_gateway_origin_tech.8.name:0 "苦难维度存在确认"
 universal_gateway_origin_tech.8.desc:0 "我们已经确认了这个宇宙中存在苦难维度，其特性反映出了我们在家园宇宙中遇到的苦难维度属性。"
