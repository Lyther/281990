 universal_gateway_origin_starless.10.name:0 "巨构建筑重新激活"
 universal_gateway_origin_starless.10.desc:0 "巨构建筑已被重新激活，而且正如怀疑的那样，其核心区域的虚境放射场已开始愈发强烈。看来，预测中囚犯被释放的情景已经实现。\n\n我们目前正在检测从其中传播出来的灵能讯息。"
