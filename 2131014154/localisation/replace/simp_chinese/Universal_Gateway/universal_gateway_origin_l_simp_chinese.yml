 universal_gateway_origin_demiurge_forge_9_2_DESC:0 "造物主熔炉是已知多元宇宙中最庞大的巨构之一，极大提高了我们的巨构建造能力，并简化了天体战舰，甚至恒星系飞船和大力神的生产。"
