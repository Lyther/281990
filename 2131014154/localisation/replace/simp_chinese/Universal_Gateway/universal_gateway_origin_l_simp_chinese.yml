 universal_gateway_origin_demiurge_forge_8:0 "4天体船坞"
 universal_gateway_origin_demiurge_forge_8_DESC:0 "4天体船坞可以流水线建造改良天体战舰，比任何老一代的天体战舰组装都快。"
 universal_gateway_origin_demiurge_forge_9:0 "造物主熔炉双打印舰"
 universal_gateway_origin_demiurge_forge_9_DESC:0 "一对大得可笑的打印飞船，能创造出像星系飞船和大力神这样的巨型造物。"
