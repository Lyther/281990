l_simp_chinese:
 origin_universal_gateway:0 "多元宇宙旅行"
 origin_universal_gateway_desc:0 "在研究了大帝于多元宇宙旅行中创造的时间隧道之后，我们学会了如何独自探索时间多元宇宙。"
 origin_tooltip_universal_gateway_effects:0 "极强的起源"
 gov_universal_gateway_origin:0 "多元宇宙探索先锋"
 gov_universal_gateway_origin_desc:0 "这个政府是决定探索这个宇宙的多元政体的延伸。虽然它拥有一定程度的自主权，但它还是会服从其母宇宙的中央统治。"
 universal_gateway_origin_ruler:0 "总督"
 universal_gateway_origin_heir:0 "长老"
 START_SCREEN_UNIVERSAL_GATEWAY:0 "虽然我们已经设法避开了原子粉碎者并在宇宙之间穿梭，但我们对多元宇宙的理解仍然非常初级。在我们的第一次探险中，我们已经确认物理定律在宇宙之间会有所不同。虽然我们已经成功地证实了我们的星能技术仍有作用，并能保护我们的第一个殖民地免受这个和我们的家乡宇宙之间潜在的有害差异的影响。但需要更多的研究来确认我们的其他技术是否同样适用。\n\n当然还有一个尚未解决的多元宇宙罪犯，大帝。到目前为止，他在我们的家园宇宙与之前访问过的宇宙中都逃避了我们逮捕。"
 universal_gateway_0:0 "多元宇宙星门基址"
 universal_gateway_0_DESC:0 "未来多元宇宙星门的基址，建造完成后将把我们的宇宙连接到下一个宇宙。"
 universal_gateway_0_MEGASTRUCTURE_DETAILS:0 "§R多元宇宙星门起源§!第二代多元宇宙星门允许舰船在宇宙之间穿梭。"
 universal_gateway_1:0 "多元宇宙星门"
 universal_gateway_1_DESC:0 "第二代多元宇宙星门，将我们的宇宙连接到下一个宇宙"
 tech_universal_gateway_origin_interuniversal_travel_1:0 "基本时间粒子物理学"
 tech_universal_gateway_origin_interuniversal_travel_1_desc:0 "制造多元宇宙星门的基本理论取决于时间粒子物理学。自从我们在弗鲁森上发现它们的存在后，它们已经发展为我们自己的科学分支。"
 tech_universal_gateway_origin_interuniversal_travel_2:0 "时空产业"
 tech_universal_gateway_origin_interuniversal_travel_2_desc:0 "标准化工厂允许以现代工业水平生产时间物质，以创造和维持用于多元宇宙航行的时间隧道。"
 tech_universal_gateway_origin_interuniversal_travel_3:0 "地区时间隧道实验"
 tech_universal_gateway_origin_interuniversal_travel_3_desc:0 "为了确保多元宇宙星门能够正常工作，我们必须测试我们在这个宇宙中打开正向隧道的方式。"
 tech_universal_gateway_origin_interuniversal_travel_4:0 "IUPE MKII"
 tech_universal_gateway_origin_interuniversal_travel_4_desc:0 "自从我们创建了多元宇宙保护设备（Inter Universal Protection Equipment, IUPE）以来，我们已经探索了3个以前未知的宇宙。从这些旅行中获得的经验得以让第二代IUPE开始为我们的人民服务。"
 tech_universal_gateway_origin_interuniversal_travel_5:0 "HELRET MKII"
 tech_universal_gateway_origin_interuniversal_travel_5_desc:0 "即使对于像我们这样先进的文明来说，维持宇宙间隧道也是一项艰巨的任务。 第一代超高效远程能量传输系统（Hyper Efficient Long Range Energy Transfer System,  HELRET）只能维持最多能够运输科学船或小型军舰的隧道，从而让殖民变得更加困难，但我们目前的HELRET系统可以支持能够运输更广泛船只的隧道。"
 tech_universal_gateway_origin_interuniversal_travel_6:0 "改进的原子粉碎者分析"
 tech_universal_gateway_origin_interuniversal_travel_6_desc:0 "在多元宇宙航行期间，必须为大型船舶实施改进的避免原子粉碎者的方案。"
 tech_universal_gateway_origin_interuniversal_travel_7:0 "建设多元宇宙星门"
 tech_universal_gateway_origin_interuniversal_travel_7_desc:0 "即使有着来自家园宇宙的蓝图，第二代多元宇宙星门建设仍需要在本地进行大量研究。"
 allow_universal_gateway_origin_universal_gateway:0 "§H解锁巨构建筑：§!$universal_gateway_1$"
 desc__universal_gateway_origin_universal_gateway:0 "$universal_gateway_1_DESC$"
 tech_universal_gateway_origin_create_stellarpolis:0 "创建辉煌星球"
 tech_universal_gateway_origin_create_stellarpolis_desc:0 "基于暗物质的虚空星球已经提供了大量资源和科学研究，而我们的文明的这一新创造又远在其上：辉煌星球"
 decision_universal_gateway_origin_create_stellarite_sphere:0 "创建辉煌星球"
 decision_universal_gateway_origin_create_stellarite_sphere_desc:0 "开始准备创建辉煌星球"
 UNIVERSAL_GATEWAY_ORIGIN_CREATE_STELLARPOLIS:0 "创建辉煌星球"
 UNIVERSAL_GATEWAY_ORIGIN_CREATE_STELLARPOLIS_DESC:0 "我们将把这个星球重建为一个辉煌星球"
 universal_gateway_origin_stellarpolis.1.name:0 "星球建造"
 universal_gateway_origin_stellarpolis.1.desc:0 "在[root.GetName]上创建辉煌星球是一项艰巨的任务，需要若干艘科研船和工程船来建造该项目所需的基础设施。"
 universal_gateway_origin_stellarpolis.1.a:0 "去做吧。"
 universal_gateway_origin_stellarpolis.2.name:0 "辉煌星球完工"
 universal_gateway_origin_stellarpolis.2.desc:0 "在[root.GetName]创建的辉煌星球经过长时间的建造已经完成，该星球已准备好为国效力。"
 universal_gateway_origin_stellarpolis.2.a:0 "非常好！"
 district_stellarpolis_city: "星核枢纽"
 district_stellarpolis_city_plural: "星核枢纽"
 district_stellarpolis_city_desc: "星核枢纽是辉煌星球社会的心脏。所有恒星系政府办公楼和巨大的超级都市都坐落于此。"
 district_stellarpolis_science: "星核法庭"
 district_stellarpolis_science_plural: "星核法庭"
 district_stellarpolis_science_desc: "星核法庭是星辰先知聚集在一起凝视群星并将愿景变为现实的地方。"
 district_stellarpolis_forge: "星能Alpha通道"
 district_stellarpolis_forge_plural: "星能Alpha通道"
 district_stellarpolis_forge_desc: "星能Alpha通道允许星辰折跃者安全穿越到子维度空间并吸取那里的资源。"
 district_stellarpolis_silo: "星能锻造"
 district_stellarpolis_silo_plural: "星能锻造"
 district_stellarpolis_silo_desc: "星能锻造是一个巨型硬光工厂阵列，可以凭空制造各种资源。"
 district_stellarpolis_fortress: "星能屏障"
 district_stellarpolis_fortress_plural: "星能屏障"
 district_stellarpolis_fortress_desc: "星能屏障为行星提供防御军队和千兆大炮。"
