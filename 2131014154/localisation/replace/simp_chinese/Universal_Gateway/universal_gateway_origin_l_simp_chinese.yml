 UNIVERSAL_GATEWAY_ORIGIN_MOON_ENIGMATIC_SHIELD_SE:0 "月球星核护盾"
 UNIVERSAL_GATEWAY_ORIGIN_MOON_ENIGMATIC_SHIELD_SE_DESC:0 "$UNIVERSAL_GATEWAY_ORIGIN_PLANETARY_ENIGMATIC_SHIELD_SE_DESC$"
 UNIVERSAL_GATEWAY_ORIGIN_MOON_ARMOR_SE:0 "月球星核装甲"
 UNIVERSAL_GATEWAY_ORIGIN_MOON_ARMOR_SE_DESC:0 "这一星核装甲原生为卫星级战舰设计，厚度与保护能力远超泰坦装甲。"
 UNIVERSAL_GATEWAY_ORIGIN_MOON_ENIGMATIC_SHIELD_PROTOTYPE:0 "月球原型护盾"
 UNIVERSAL_GATEWAY_ORIGIN_MOON_ENIGMATIC_SHIELD_PROTOTYPE_DESC:0 "$UNIVERSAL_GATEWAY_ORIGIN_PLANETARY_ENIGMATIC_SHIELD_PROTOTYPE_DESC$"
 UNIVERSAL_GATEWAY_ORIGIN_MOON_ENIGMATIC_ARMOR_PROTOTYPE:0 "月球原型装甲"
 UNIVERSAL_GATEWAY_ORIGIN_MOON_ENIGMATIC_ARMOR_PROTOTYPE_DESC:0 "这些奇异装甲原生为卫星级战舰设计，厚度与保护能力远超泰坦装甲。"
 UNIVERSAL_GATEWAY_ORIGIN_REACTOR_ADVANCED_MOON:0 "进阶月球反应堆"
 UNIVERSAL_GATEWAY_ORIGIN_REACTOR_ADVANCED_MOON_DESC:0 "一个强大的星核能源发生器被安置于一个小型武器化类行星的核心内部，为巨大的武器阵列提供大量能量。"
 UNIVERSAL_GATEWAY_ORIGIN_REACTOR_ADVANCED_MOON_PROTOTYPE:0 "进阶月球反应堆原型"
 UNIVERSAL_GATEWAY_ORIGIN_REACTOR_ADVANCED_MOON_PROTOTYPE_DESC:0 "原型奇异反应堆取代了陈旧过时的月球核心反应堆，安置在小型武器化类行星的核心内部，为巨大的武器阵列提供大量能量。"
 UNIVERSAL_GATEWAY_ORIGIN_ADVANCED_MOON_THRUSTER_SE:0 "月球星核推进器"
 UNIVERSAL_GATEWAY_ORIGIN_ADVANCED_MOON_THRUSTER_SE_DESC:0 "这些巨大的星核推进器显著提升了战争之月的速度"
 UNIVERSAL_GATEWAY_ORIGIN_ADVANCED_LANCE:0 "星核湮灭光矛"
 UNIVERSAL_GATEWAY_ORIGIN_ADVANCED_LANCE_DESC:0 "如字面意义的月球尺寸武器，在其机构中添加星核能量从而在不增加能源花费的条件下改善整体性能。"
 UNIVERSAL_GATEWAY_ORIGIN_ADVANCED_LANCE_PROTOTYPE:0 "奇异湮灭光矛原型"
 UNIVERSAL_GATEWAY_ORIGIN_ADVANCED_LANCE_PROTOTYPE_DESC:0 "如字面意义的月球尺寸武器向敌人发射大量奇异粒子束。"
 UNIVERSAL_GATEWAY_ORIGIN_ADVANCED_MOON_FIGHTER:0 "月球战斗机"
 UNIVERSAL_GATEWAY_ORIGIN_ADVANCED_MOON_FIGHTER_DESC:0 "大型的机库，能够装载并部署大量的星核舰载机。"
 UNIVERSAL_GATEWAY_ORIGIN_ADVANCED_MOON_BOMBER:0 "月球轰炸机"
 UNIVERSAL_GATEWAY_ORIGIN_ADVANCED_MOON_BOMBER_DESC:0 "大型的机库，能够装载并部署大量的星核轰炸机。"
 UNIVERSAL_GATEWAY_ORIGIN_ADVANCED_MOON_FIGHTER_PROTOTYPE:0 "月球原型战斗机"
 UNIVERSAL_GATEWAY_ORIGIN_ADVANCED_MOON_FIGHTER_PROTOTYPE_DESC:0 "大型的机库，能够装载并部署大量的原型舰载机。"
 UNIVERSAL_GATEWAY_ORIGIN_ADVANCED_MOON_BOMBER_PROTOTYPE:0 "月球奇异轰炸机"
 UNIVERSAL_GATEWAY_ORIGIN_ADVANCED_MOON_BOMBER_PROTOTYPE_DESC:0 "大型的机库，能够装载并部署大量的奇异物质轰炸机。"
 UNIVERSAL_GATEWAY_ORIGIN_ADVANCED_MOON_MISSILE:0 "星核卫星导弹阵列"
 UNIVERSAL_GATEWAY_ORIGIN_ADVANCED_MOON_MISSILE_DESC:0 "这次，我们对行星飞船的护盾和装甲进行了重新设计以适配大量的鱼雷发射井。现在，我们的火箭装载了星核弹头，即使最强大的敌人也会在这种武器系统下溃败。"
 UNIVERSAL_GATEWAY_ORIGIN_ADVANCED_MOON_MISSILE_PROTOTYPE:0 "时间卫星导弹阵列"
 UNIVERSAL_GATEWAY_ORIGIN_ADVANCED_MOON_MISSILE_PROTOTYPE_DESC:0 "这次，我们对战争之月的护盾和装甲进行了重新设计以适配大量的鱼雷发射井。现在，我们的火箭装载了时间物质弹头，即使最强大的敌人也会在这种武器系统下溃败。"
 universal_gateway_origin_multi_war_in_hell.0.name:0 "星河天命"
 universal_gateway_origin_multi_war_in_hell.0.desc:0 "我们毫无疑问是这片星海中最伟大、最古老的存在，因为我们比这个宇宙的存在本身更古老。但一些停滞不前，通常被称为“失落帝国”的原始人拒绝向我们表示应有的尊重。\n\n是时候向他们提出要求，让他们承认我们的至高无上与年长资深。\n\n§R确认后就没有反悔机会§!"
 universal_gateway_origin_multi_war_in_hell.0.a:0 "去做吧。"
 universal_gateway_origin_multi_war_in_hell.0.b:0 "不，还没有。"
 universal_gateway_origin_multi_war_in_hell.10.name:0 "收到最后通牒回复"
 universal_gateway_origin_multi_war_in_hell.10.desc.spiritualist:0 "异教徒！你竟敢说你在宇宙秩序中的地位高于我们神圣的同类？这种侮辱不容忽视！"
 universal_gateway_origin_multi_war_in_hell.10.desc.materialist:0 "这是什么意思？[FallenEmpireTaskTarget.GetName]，你违反了法典GTX-3198第13337-9001页关于危险技术的使用规定。§R “在任何情况下，没有我们的监督，8级科技帝国不允许在同一河系内运转。”§!\n\n我们现在必须执行法律，没收你们所有的技术。一旦我们能够确认其潜力和危险，你们就可以保留所有我们认为适当的技术。"
 universal_gateway_origin_multi_war_in_hell.10.desc.xenophile:0 "[FallenEmpireTaskTarget.GetName]，你们的行为破坏了这个河系的宇宙平衡。我们绝不允许。我们[FallenEmpireTaskOrigin.GetName]是这一河系的守护者，因此有责任确保你的错误行径不会逃脱惩罚。"
 universal_gateway_origin_multi_war_in_hell.10.desc.xenophobe:0 "蠢货，你以为你超越我们的愚蠢企图没有被注意到吗？我们命令你，征服你，并将杀死你。你在这件事上没有发言权。"
 universal_gateway_origin_multi_war_in_hell.10.a:0 "这片星海理所应当属于我们！臣服吧！"
 universal_gateway_origin_multi_war_in_hell.10.c:0 "伟大的存在，请拿走我们的科技缓存，以表歉意！"
 universal_gateway_origin_multi_war_in_hell.10.c.response:0 "如果你认识到了错误，我们会以无限的理解能力原谅你。不要再重蹈覆辙。\n\n执行者，准备没收所有的技术，并将技术缓存带上我们的母星进行研究。我们马上着手准备！"
