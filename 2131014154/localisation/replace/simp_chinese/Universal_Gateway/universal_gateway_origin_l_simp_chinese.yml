 universal_gateway_origin_intergalactic_colonization.1.name:0 "系间研究"
 universal_gateway_origin_intergalactic_colonization.1.desc:0 "作为一个文明，我们不在受限于一个河系之内，能够探索其他河系乃至宇宙。我们在这里的存在就已经证明了这一点。\n\n过去对其他星系的探索仅限于建立通往该星系的通道，之后期望着成事在天。从那时起我们就决心改变这一点。如今当我们向崭新而未经探索的星系迈出第一步之前，会先对当地的星系状况进行观测。然而，由于距离过远，任何基于光的观测都只能为我们带来数百万年前的信息，而超光速舰船传感器的感知范围对这种任务而言太近了。因此，我们需要新的巨构建筑——星系群观测站。\n\n§Y已增加新科研选项§!"
 universal_gateway_origin_intergalactic_colonization.1.a:0 "保证完成任务。"
