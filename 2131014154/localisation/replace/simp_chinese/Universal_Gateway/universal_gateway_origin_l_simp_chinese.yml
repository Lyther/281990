 universal_gateway_origin.giga_katzen.020.warning.tooltip:0 "揭露大帝真正的本性有可能将本宇宙的弗鲁森人拉到我方。但很可能不允许我们去对付大帝本人。"
 universal_gateway_origin.giga_katzen.020.warning.response:0 "我…不明白你想暗示什么。"
 universal_gateway_origin_katzen.10.name:0 "喵星人帝国"
 universal_gateway_origin_katzen.10.desc:0 "你们还有啥要和我们讨论的么？"
 universal_gateway_origin_katzen.10.cool:0 "暂时没了，再见。"
 universal_gateway_origin_katzen.11.name:0 "多元宇宙间谍活动"
 universal_gateway_origin_katzen.11.desc:0 "结合我们在家园宇宙战胜了喵星人帝国以及在上个宇宙对弗鲁森的占领，我们对大帝统治的作用机制有所了解。但由于之前的战争极短，我们又是在弗鲁森拿到超光速科技前就完成了占领，所以还有很多细节未知。\n\n根据我们目前的理解，大帝作为整个危机的源头不光对我们来说是一个谜，对他的臣民来说也一样。不解决这个问题，危机就不会结束，而是在另一个宇宙继续上演。\n\n家园宇宙的专家要求除了对弗鲁森反叛军的支持行动和对大帝的调查以外，我们还应该获取喵星人的超光速飞船来看看大帝有没有给它加入了我们尚未得知的、来自其他宇宙的技术。"
 universal_gateway_origin_katzen.11.a:0 "了解"
 universal_gateway_origin_katzen.20.name:0 "喵星人帝国"
 universal_gateway_origin_katzen.20.desc:0 "我…不明白你想暗示什么。"
 universal_gateway_origin_katzen.20.a:0 "*解释大帝的本性*"
 universal_gateway_origin_katzen.20.b:0 "*关闭通信*"
 universal_gateway_origin_katzen.21.name:0 "喵星人帝国？"
 universal_gateway_origin_katzen.21.desc:0 "看起来我们的揭露行动让弗鲁森动荡不安。经由传感器探测，我们可以看到包括喵城在内多个行星的骚乱是如何开始的。在数小时的暴动之后，似乎大帝已被愤怒的民众吞没，一个全新政府已着手上台掌权了。\n\n他们正试图与我们联系。"
 universal_gateway_origin_katzen.21.a:0 "显示在屏幕上。"
 universal_gateway_origin_katzen.22.name:0 "喵星人帝国？"
 universal_gateway_origin_katzen.22.desc:0 "看起来我们的揭露行动让弗鲁森动荡不安。经由传感器探测，我们可以看到包括喵城在内多个行星的骚乱是如何开始的。在数小时的暴动之后，似乎大帝的军队重新占据上风。\n\n他们正试图与我们联系。"
 universal_gateway_origin_katzen.22.a:0 "显示在屏幕上。"
 universal_gateway_origin_katzen.23.name:0 "喵星人帝国"
 universal_gateway_origin_katzen.23.desc:0 "看来你所揭露的是一个真正的异类。在有关消息传遍弗鲁森不久，大帝……他……离开了现实宇宙？至少我是这么认为。说实在地，这很难解释，但你似乎已经知道发生了什么。\n\n尽管如此，我们还是要感谢您与我们分享这些知识。"
 universal_gateway_origin_katzen.23.a:0 "显示在屏幕上。"
 universal_gateway_origin_katzen.24.name:0 "喵星人帝国"
 universal_gateway_origin_katzen.24.desc:0 "要知道，我们不会对你平白无故的指控袖手旁观。大帝已经命令舰队起航对付那些对我们社会图谋不轨的小人。"
 universal_gateway_origin_katzen.24.a:0 "就这样吧。"
 universal_gateway_origin_katzen.25.name:0 "大帝逃脱"
 universal_gateway_origin_katzen.25.desc:0 "大帝又一次逃脱了我们的抓捕。尽管这一宇宙的弗鲁森并没有受他统治，但他的威胁仍然存在于多元宇宙的某处。\n\n家园宇宙的高层可能对这些消息大发雷霆，但他们的具体反应仍取决于我们针对这一威胁收集到的数据量，以及我们治理这个宇宙的整体表现。"
 universal_gateway_origin_katzen.25.a:0 "……"
 universal_gateway_origin_katzen.26.name:0 "大帝的抵抗"
 universal_gateway_origin_katzen.26.desc:0 "尽管我们的消息似乎导致了弗鲁森的骚乱，但却未能推翻大帝的通知。另一个后果是喵星人帝国已经对我们宣战，大帝一定意识到了我们仍在追踪他，这会让抓捕他的行动更加困难。"
 universal_gateway_origin_katzen.26.a:0 "……"
 universal_gateway_origin.giga_katrebels.0001.desc:0 "如同之前的宇宙一样，§Y喵星人帝国§!进入了银河舞台。尽管外部看来它似乎是铁板一块，但我们在之前的宇宙中征服弗鲁森的经验为我们解释了别样的真相。\n\n§Y弗鲁森§!是个多元化的星球，在大帝统一之前这里至少有十几个不同的国家，每个国家都有自己独特的文化和生活之道。\n\n它们中的大部分要么被抹杀，要么被占据主导地位的喵星文化所同化，但仍然存在一些由弗鲁森的叛乱种族及其后代组成的，孤立的、叛逆的反抗者。这些叛乱者坚决捍卫它们祖先的生活方式和文化，并坚决反对大帝将他们融入喵星文化的企图。\n\n我们已经成功确定了帝国内部两个多少有些重要的抵抗网络：§Y索拉克自由战士§!——由过去被称为§Y索拉克§!的国家的公民组成；还有§Y魔鱼结社§!——由弗鲁森的前§Y魔鱼帝国§!中的§Y魔鱼§!组成。\n\n虽然他们成员稀少且彼此相隔甚远，目前对于大帝也构不成威胁，但我们已经确定，秘密联系他们中的任何一个，都有可能帮助我们结束这个宇宙中大帝的威胁。即使大帝再次成功逃脱，从进行这种抵抗活动中获得的经验也会有助于下个宇宙中的潜在战斗。"
 universal_gateway_origin.giga_aeternum.2010.desc:0 "当第一架探测无人机进入新发现的银河核心时，我们以为他们会发现一个被无数恒星包围的普通超大质量黑洞。但是，银心的真相即令人着迷，又让人深感不安。\n\n这里已经有人居住了！事实上，这似乎是一个非常古老的先驱帝国，从我们能够破译的信息来看，他们自称为§Y永世§!，占据了银河中心的最内部。\n\n长距离的勘测光束显示，他们的整个文明似乎都集中在一个建立在银河核心之上的巨大建筑，一个§Y伯奇世界§!，这里很可能容纳了他们绝大多数的人口。\n\n有趣的是，周围的星系被重新排列成了一个六边形，大概是他们所为，并且包含了一系列先进，或是腐朽的巨构建筑，这些建筑很可能是为了支持供应中央的伯奇世界。\n\n尽管这个古老的文明无法与我们的文明相匹敌，但仍远比家园宇宙之外遇到的一切更先进。不过，考虑到他们已经有了大量设施，我们也在他们的领空探测到了数个天体战舰，打扰他们可能并非明智之举。因为基于我们在这一宇宙中的殖民地设施情况，他们可以靠堆数量对我们造成威胁，尤其是我们还无法通过多元宇宙星门组建自己的天体战舰或者任何比泰坦更大的船。"
 universal_gateway_origin_blokkat.5010.nogalaxytravellie:0 "我们无法星系间旅行。我们不能离开。（说谎）"
 universal_gateway_origin_blokkat.5010.noyou:0 "为什么§R你们§!不离开这片银河系？"
 universal_gateway_origin_blokkat.5010.noyou.response:0 "因为我们需要它的能源，我们说的还不够清楚吗？"
 universal_gateway_origin_home_universe.2000.name:0 "多元宇宙探索先锋"
 universal_gateway_origin_home_universe.2000.desc:0 "作为国家在这一宇宙的最高代表，我们不仅需要确保我们的文明在这里生根发芽，还需要完成家园宇宙中母星上国家统治者发来的命令。\n\n现在我们的任务是在这一星系建立落脚点，找到大帝并确保将其牵制在这里。未来我们可能会收到各种命令，涉及到需要多个宇宙合作进行的科研项目、开始在其他星系殖民，甚至建造另一个超维通道，将我的落脚点扩张至第五宇宙。"
 universal_gateway_origin_home_universe.2000.a:0 "了解"
 universal_gateway_origin_home_universe.2001.name:0 "家园宇宙传来命令"
 universal_gateway_origin_home_universe.2001.desc:0 "家园宇宙传来了第一项命令。我们需要在接下来两年内研究这一宇宙中的已知维度（虚境，虚空，无限能量维度，痛苦维度）。\n\n§Y法令菜单已添加了特殊法令§!"
 universal_gateway_origin_home_universe.2001.a:0 "收到。"
 universal_gateway_origin_home_universe.2002.name:0 "维度研究结果"
 universal_gateway_origin_home_universe.2002.desc.a:0 "我们成功完成了母星要求的维度研究任务。研究结果似乎证实了时间多维宇宙中的每个宇宙都由相同的子维度构成，这些子维度包括现实、虚境、虚空、无限能量维度、痛苦维度。\n\n尽管仍未得到完整的维度地图，但研究结果无疑使我们更近一步。"
 universal_gateway_origin_home_universe.2002.desc.b:0 "我们未能完成母星分配的任务。这无疑会在精英与群众眼中削弱我们的地位。"
 universal_gateway_origin_home_universe.2002.a:0 "很好！"
 universal_gateway_origin_home_universe.2002.b:0 "哦，不！"
 universal_gateway_origin_home_universe.2011.name:0 "家园宇宙传来命令"
 universal_gateway_origin_home_universe.2011.desc:0 "家园宇宙传来了第一项命令。我们需要寄回当地暗物质的样本以供研究。\n\n任务期限为一年。§Y法令菜单已添加了特殊法令§!"
 universal_gateway_origin_home_universe.2011.a:0 "收到。"
 universal_gateway_origin_home_universe.2012.name:0 "暗物质样本任务结果"
 universal_gateway_origin_home_universe.2012.desc.a:0 "我们成功将暗物质样本寄回了家园宇宙。"
 universal_gateway_origin_home_universe.2012.desc.b:0 "我们未能完成母星分配的任务。这无疑会在精英与群众眼中削弱我们的地位。"
 universal_gateway_origin_home_universe.2012.a:0 "太棒了！"
 universal_gateway_origin_home_universe.2012.b:0 "哦，不！"
 universal_gateway_origin_home_universe.2021.name:0 "家园宇宙传来命令"
 universal_gateway_origin_home_universe.2021.desc:0 "家园宇宙传来了另一系列命令。母星的科研团队已经抵达，准备进行深入研究，拓展我们对其他维度的知识，并尝试定位自发维度。\n\n§Y特殊项目已经就绪。§!一如既往我们有两年时间完成任务。"
 universal_gateway_origin_home_universe.2021.a:0 "收到。"
 universal_gateway_origin_home_universe.2022.name:0 "先进维度研究任务结果"
 universal_gateway_origin_home_universe.2022.desc:0 "我们成功完成了研究这一宇宙维度性质的项目。"
 universal_gateway_origin_home_universe.2022.a:0 "很好！"
 universal_gateway_origin_home_universe.2023.name:0 "家园宇宙传来命令"
 universal_gateway_origin_home_universe.2023.desc:0 "我们未能完成母星分配的任务。这无疑会在精英与群众眼中削弱我们的地位。"
 universal_gateway_origin_home_universe.2023.a:0 "哦，不！"
 universal_gateway_origin_home_universe.2031.name:0 "家园宇宙传来命令"
 universal_gateway_origin_home_universe.2031.desc:0 "家园宇宙传来了另一系列命令，要求我们开始着手准备这个宇宙的星系扩张。为使前期混乱无序的过程标准化，我们收到了后勤中心的蓝图，从而简化跨河系殖民的流程。一如既往我们有一年时间进行建造。\n\n§Y行星决议已经就绪。§!"
 universal_gateway_origin_home_universe.2031.a:0 "收到。"
 universal_gateway_origin_home_universe.2033.name:0 "星际物流中心成果"
 universal_gateway_origin_home_universe.2033.desc.a:0 "我们成功完成了星际物流中心的建设。"
 universal_gateway_origin_home_universe.2033.desc.b:0 "我们未能完成母星分配的任务。这无疑会在精英与群众眼中削弱我们的地位。"
 universal_gateway_origin_home_universe.2033.a:0 "很好！"
 universal_gateway_origin_home_universe.2033.b:0 "哦，不！"
 decision_universal_gateway_origin_create_intergalactic_logistic_hub:0 "建造星系级物流枢纽"
 decision_universal_gateway_origin_create_intergalactic_logistic_hub_desc:0 "我们将建造星系级物流枢纽，改善并标准化我们的跨星系殖民方法。"
 d_universal_gateway_origin_intergalactic_logistic_hub:0 "星系级物流枢纽"
 d_universal_gateway_origin_intergalactic_logistic_hub_desc:0 "在这个宇宙的首都行星上建造的星系级物流枢纽。它将用于解决帝国扩张到所有附近星系中的问题。"
 universal_gateway_origin_home_universe.2041.name:0 "家园宇宙传来命令"
 universal_gateway_origin_home_universe.2041.desc:0 "家园宇宙传来了另一系列命令。我们在家园宇宙的领袖决定将空间多元宇宙研究扩展到我们已经殖民的全部4个时间宇宙。希望能够得到不同宇宙之间物理规则与其他时空属性的差别，并以此观测其他宇宙。\n\n作为最年轻、规模最小的殖民地，我们在这一研究中发挥的作用远小于其他宇宙，至少目前来说是这样。\n\n§Y我们收到了参与研究所需建造的空间站蓝图§!，但首先需要在我们的宇宙中进行部分研究，从而确保这些空间站在当地的物理规则下能正常工作。\n\n我们预期在6年内完成这些校准并建造研究站。"
 universal_gateway_origin_home_universe.2041.a:0 "收到。"
 universal_gateway_origin_home_universe.2042.name:0 "$universal_gateway_origin_multiverse_observation_facility$"
 universal_gateway_origin_home_universe.2042.desc:0 "我们完成了空间多元宇宙研究站的建造。尽管它会为我们产出一些物理研究，但其主要效果需要在与其他时间宇宙研究站的结果对比研究后在整个帝国层面生效。"
 universal_gateway_origin_home_universe.2042.a:0 "棒极了。"
 universal_gateway_origin_home_universe.2043.name:0 "空间多元宇宙研究设施的结果"
 universal_gateway_origin_home_universe.2043.desc.a:0 "我们成功完成了空间多元宇宙研究设施。"
 universal_gateway_origin_home_universe.2043.desc.b:0 "我们未能完成母星分配的任务。这无疑会在精英与群众眼中削弱我们的地位。"
 universal_gateway_origin_home_universe.2043.a:0 "很好！"
 universal_gateway_origin_home_universe.2043.b:0 "哦，不！"
 UNIVERSAL_GATEWAY_UNBIDDEN_DIMENSION_RESEARCH:0 "先进维度研究"
 UNIVERSAL_GATEWAY_UNBIDDEN_DIMENSION_RESEARCH_DESC:0 "在我们的宇宙，一批科学家中的精英将展开实验，希望利用不同宇宙间微乎其微的物理法则差异来找到更多的未知维度。"
 tech_universal_gateway_origin_spatial_multiverse:0 "多元宇宙研究综合体校准"
 tech_universal_gateway_origin_spatial_multiverse_desc:0 "巨大的研究站，旨在帮助我们解开空间多元宇宙的秘密。尽管之前宇宙中的科学家已经完成了建造这个研究站所需的90%以上工作，但我们还需要确保它能在这个宇宙的物理规则下工作。"
 universal_gateway_origin_multiverse_observation_facility:0 "空间多元宇宙研究设施"
 universal_gateway_origin_multiverse_observation_facility_DESC:0 "研究机构，为扩大我们对空间多元宇宙的认识，从而有朝一日进行探索而建。"
 universal_gateway_origin_multiverse_observation_facility_MEGASTRUCTURE_DETAILS:0 "§R多元宇宙星门起源§!$universal_gateway_origin_multiverse_observation_facility_DESC$"
 allow_multiverse_observation_facility:0 "§H解锁巨构：§!$universal_gateway_origin_multiverse_observation_facility$"
 desc_multiverse_observation_facility:0 "$universal_gateway_origin_multiverse_observation_facility_DESC$"
 universal_gateway_origin_home_universe.3000.name:0 "探索到唧筒座-六分仪座星系群！"
 universal_gateway_origin_home_universe.3000.desc:0 "家园宇宙的消息传来，我们的人已经开始探索唧筒座-六分仪座星系群。这意味着我们已经扩张到了本星系群中的每一个星系。"
 universal_gateway_origin_home_universe.3000.a:0 "很好！"
 universal_gateway_origin_home_universe.3001.name:0 "虚境笼罩的河系"
 universal_gateway_origin_home_universe.3001.desc:0 "我们在第三宇宙中的殖民者遇到了有大量虚境星球的星系。尽管我们能扭转它们的状态，但这种现象仍令人不安。该星系没有被笼罩的地区也缺乏先进文明，导致寻找这种现象的成因更加困难。考古学家希望能像解开以太相引擎摧毁的河系秘密一样解决这个谜题。"
 universal_gateway_origin_home_universe.3001.a:0 "有趣"
 universal_gateway_origin_home_universe.3002.name:0 "本星系群统一"
 universal_gateway_origin_home_universe.3002.desc:0 "随着唧筒座-六分仪座星系群最后的部分也被殖民，我们终于可以宣告已经将本星系群统一在我们的控制下。有趣的是，我们的家园宇宙几乎没有任何太空文明，遇到的太空国家很少，无论是就绝对数量而言还是与第二、第三宇宙相比。在我们建造了星门的那些星系群中都至少有几个太空文明。"
 universal_gateway_origin_home_universe.3002.a:0 "好。"
 universal_gateway_origin_home_universe.4000.name:0 "多元宇宙星门建造"
 universal_gateway_origin_home_universe.4000.desc:0 "我们完成了多元宇宙星门的基址。可以在此之上着手建造星门。"
 universal_gateway_origin_home_universe.4000.a:0 "很好。"
 universal_gateway_origin_home_universe.4001.name:0 "多元宇宙星门建造"
 universal_gateway_origin_home_universe.4001.desc:0 "终于，我们完成了多元宇宙星门的建造，将我们的宇宙与下一个连接起来。我们的帝国因此扩张至第五宇宙。初步探索表明，我们连接的河系目前只有极少的原始系内文明。\n\n我们已经不再是资历最浅的宇宙。如果有需要，我们将成为第五宇宙的一线支持。"
 universal_gateway_origin_home_universe.4001.a:0 "好极了！"
 tech_universal_gateway_origin_local_cluster_research:0 "实时星系间观测"
 tech_universal_gateway_origin_local_cluster_research_desc:0 "任何形式的光都太慢了，无法在星际尺度进行实时观测。幸运的是我们目前的传感器技术已经摆脱了这种限制。剩下的就是建立足够大的观测站，对百万光年之外的物体进行行星尺度分辨率成像。"
 allow_local_cluster_observatory:0 "§H解锁巨构建筑：§!星系群观测站"
 desc_local_cluster_observatory:0 "$universal_gateway_origin_local_cluster_observatory_3_DESC$"
