 universal_gateway_origin_records.110.desc:0 "姓名：卡特尾\n种族：水星凯特尾（？）\n年龄：未知\n性别：雄性\n尺寸：头部约2米高，尾巴约3米长，末端拥有生物动力器官\n家园宇宙：未知\n\n大帝是一个穿越时空的实体，他声称自己来自的宇宙在我们的家园宇宙之前。在每一个他到访的宇宙中，他都遵循同样的行为模式：寻找弗鲁森，征服它，然后向银河系的其他地方宣战。虽然通过我们自己的观察和从大帝本人那里收集到的信息，他的所有尝试都以失败告终，但任其发展的潜在威胁太大，因此我们的领导人决定必须以某种方式阻止他的企图。\n\n到目前为止，当大帝面临可能的失败时，他会利用自己在宇宙间旅行的能力躲避抓捕或击杀。在试图阻止他之前，建议对他的时间旅行方法进行进一步研究。"
 universal_gateway_origin_records.120.desc:0 "双星系统 朱布里奥-朱庇图\n2恒星\n13行星\n6卫星\n\n朱布里奥：G级恒星\n-维尼：剧毒星球\n-德弗兰：荒芜星球\n-弗鲁森：陆地星球\n-西侬：剧毒星球\n-穆诺：荒芜星球\n-梅瑞斯：荒芜星球\n-莱蒂根：冰封星球\n-马格：熔融星球\n-格拉卡：气态巨行星\n-戴那斯：荒芜星球\n-奈沙：熔融星球\n-阿尔塔西隆：冰封星球\n-弗利亚：荒芜星球\n-克里欧：冰封星球\n-姆莱坎：剧毒星球\n\n朱庇图：T级褐矮星\n-科罗娜：陆地星球\n-雷根：冰封星球\n-覃德拉：冰封星球\n-图伊亚：荒芜星球\n\n2个宜居星球：弗鲁森和科罗娜。 \n弗鲁森上居住着大帝曾经访问过的宇宙中的多个物种。它也是大帝早期计划的目标，可能是由于它的自然资源，也可能因为它是大帝曾经的家园。 \n科罗娜上居住着狂骨这一物种。整个星球遍布强大的灵能辐射，这可能是由于它的轨道接近褐矮星。在其它同类星系中也观察到过类似的现象。"
 universal_gateway_origin_records.130.desc:0 "加佐星系：\n1恒星\n5行星\n4卫星\n-加佐：K级恒星\n-波特拉杜斯：荒芜星球\n-喵星：辐射荒漠星球\n-奈内特：荒芜星球\n-帕鲁西亚：大陆星球\n-弗希尼亚：熔融星球\n-拉斯普亚纳：荒芜星球\n-维克：冰封星球\n-特瑞德：冰封星球\n-威图拉：冰封星球\n\n诸多弗鲁森物种的起源星系，有两颗宜居星球。喵星是多个如今在弗鲁森上发现物种的老家，只有小部分生物圈残存；帕鲁西亚则居住着灵能物种帕鲁什，由被称为大兔子的极强灵能者领导。\n\n过去，奈内特是另一颗宜居天体，但其大气层和生物圈在与当代喵星政府的核战争中被毁。\n\n到目前为止，大多数遇到的加佐系统都有一个围绕着该星系首颗行星的未完成动力核心点燃器。"
