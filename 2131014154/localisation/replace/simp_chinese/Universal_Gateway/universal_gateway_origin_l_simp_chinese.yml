 universal_gateway_origin_advanced_planetcraft_02:0 "$universal_gateway_origin_advanced_planetcraft$核心"
 universal_gateway_origin_advanced_planetcraft_02_DESC:0 "行星被完全改造为进阶行星飞船的核心，容纳了它的反应堆和许多其他重要系统。"
 universal_gateway_origin_advanced_planetcraft_03:0 "$universal_gateway_origin_advanced_planetcraft$运动系统"
 universal_gateway_origin_advanced_planetcraft_03_DESC:0 "进行了大规模改进的巨大的推进器允许比第一代行星飞船还更快的移动速度。"
 universal_gateway_origin_advanced_planetcraft_04:0 "$universal_gateway_origin_advanced_planetcraft$"
 universal_gateway_origin_advanced_planetcraft_04_DESC:0 "第二代贝希摩斯行星飞船修复了前身的缺陷并进行了大量改进。"
