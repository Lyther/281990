 START_SCREEN_UNIVERSAL_GATEWAY_BROKEN:0 "第六宇宙的探索对我们这些第一批探索者而言堪称灾难。由于一连串的故障，我们最终与帝国其他地方失去联系，并导致受困在我们坠毁的行星上。\n\n尽管时间隧道故障并在坠毁过程中导致两颗行星严重损坏，但幸存的船员还是成为了我们在第六宇宙中的第一批殖民者。经过多年的努力，我们已经准备好再次探索宇宙。不过在重新与帝国其他地方建立联系之前，还有许多工作需要完成。"
