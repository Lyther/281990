 tech_universal_gateway_origin_stellarite_infusion:0 "星核能量注入"
 tech_universal_gateway_origin_stellarite_infusion_desc:0 "通过缓慢但有条不紊地将现有恒星与星核能量融合，有可能创造出具有迷人特性，能自行生产星核能量的恒星。更重要的是，有人声称这是原始宇宙中出现的初星类型。"
 tech_universal_gateway_origin_stellarite_harvester:0 "星核质量采集"
 tech_universal_gateway_origin_stellarite_harvester_desc:0 "星核奇点是高效而无尽的星核能量来源，如果有合适的科技，便足以维持整个河系的文明。"
 tech_universal_gateway_origin_stellarite_bottle:0 "星核能量大规模储存方案"
 tech_universal_gateway_origin_stellarite_bottle_desc:0 "由于其嬗变能力，星核能量是储存任何类型自然资源的优异方式。创造大规模工业级储存方案可以将我们的储存手段带入新时代。"
 tech_universal_gateway_origin_stellarite_system_creator:0 "星核恒星制造"
 tech_universal_gateway_origin_stellarite_system_creator_desc:0 "将星核能量与天体制造机相结合，有可能以前所未有的速度高效创造恒星。"
 tech_universal_gateway_origin_stellarite_mega_orbital_engineering:0 "先进巨型轨道工程"
 tech_universal_gateway_origin_stellarite_mega_orbital_engineering_desc:0 "为了从头创建能运行数万亿年而不崩溃的恒星系，我们需要对轨道力学进行更深入研究。"
 tech_universal_gateway_origin_terrestial_planet_printing:0 "类地行星制造"
 tech_universal_gateway_origin_terrestial_planet_printing_desc:0 "通过修改现有的天体战舰组装厂，我们能制造多种类型的岩石行星。"
 tech_universal_gateway_origin_terrestial_gaia_planet_printing:0 "制造盖亚星球"
 tech_universal_gateway_origin_terrestial_gaia_planet_printing_desc:0 "尽管创造盖亚星球的过程与创造其他类地行星非常相似，但需要更精确的校准以达到预期效果。"
 tech_universal_gateway_origin_gray_goo_planet_printing:0 "灰蛊星球制造"
 tech_universal_gateway_origin_gray_goo_planet_printing_desc:0 "为了制造灰蛊星球，我们需要巨大的纳米工厂来生产足够多的纳米机器人，从而让纳米机器人组成整个星球。"
 tech_universal_gateway_origin_gas_giant_planet_printing:0 "气态巨行星制造"
 tech_universal_gateway_origin_gas_giant_planet_printing_desc:0 "通过修改现有的S.U.C.C.系统，我们可以制造气态巨行星。"
 tech_universal_gateway_origin_shrouded_planet_printing:0 "虚境星球制造"
 tech_universal_gateway_origin_shrouded_planet_printing_desc:0 "有了之前虚境巨型工程创造的应用知识，创造虚境星球成为了现实。"
