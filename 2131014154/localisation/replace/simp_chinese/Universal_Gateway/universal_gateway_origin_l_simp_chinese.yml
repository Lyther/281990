 decision_universal_gateway_thought_cluster_recruit_scientist:0 "为思维集群招募科学家"
 decision_universal_gateway_thought_cluster_recruit_scientist_desc:0 "招募愿意与思维集群融合的科学家。虽然在许多（并非全部）情况下，程序是可逆的。但要改善该巨构，使其更容易沟通，就必须长期献身于此。"
 universal_gateway_origin_thought_cluster.11.name: "思维集群完工！"
 universal_gateway_origin_thought_cluster.11.desc: "最后，耗费无数的努力、资源和时间，我们的思维集群完工了！\n\n这座超巨构的规模，令所有单星系巨构为之汗颜。它横跨整个星团，唯一的用途是容纳这套计算用巨型工程奇迹！由于思维集群规模不受本宇宙单个恒星的限制，它甚至强过最顶尖的套娃脑！ \n\n更重要的是，与科学家融合促使其周围生产了灵能场，能以各种方式为我们所用。"
 universal_gateway_origin_thought_cluster.11.a: "精彩绝伦"
 universal_gateway_origin_thought_cluster.11.desc_m: "最后，耗费无数的努力、资源和时间，我们的思维集群完工了！\n\n这座超巨构的规模，令所有单星系巨构为之汗颜。它横跨整个星团，唯一的用途是容纳这套计算用巨型工程奇迹！由于思维集群规模不受本宇宙单个恒星的限制，它甚至比最顶尖的套娃脑还强出数倍！ "
 tech_universal_gateway_origin_star_cluster_engineering:0 "星团工程"
 tech_universal_gateway_origin_star_cluster_engineering_desc:0 "建造人工星系的下一步自然是人工星团。"
 tech_universal_gateway_origin_multi_system_mega_engineering:0 "多星系巨构建筑工程"
 tech_universal_gateway_origin_multi_system_mega_engineering_desc:0 "巨构建筑局限在单一星系中是我们最终需要跨过的限制。"
 tech_universal_gateway_origin_thought_cluster:0 "思维集群"
 tech_universal_gateway_origin_thought_cluster_desc:0 "长久以来我们一直认为老旧的套娃脑设计是无尽科学进步的终极来源。然而随着时间推移，这一设计最终证明了仍受限于恒星本身。即使是后来的多种改进，如增加二级行星节点或使用O型恒星都被证明对越发深入的科学问题捉襟见肘。思维集群将分布式计算改至星团规模，是这一问题新的终极答案。"
