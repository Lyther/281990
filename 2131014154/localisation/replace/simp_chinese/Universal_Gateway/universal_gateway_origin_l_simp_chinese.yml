 edict_universal_gateway_origin_edict_phi_tech_3:0 "Phi级科技民用蓝图请求"
 edict_universal_gateway_origin_edict_phi_tech_3_desc:0 "向母星发送关于Phi级科技民用蓝图的请求。为了获得积极回应，我们需要对这个宇宙进行广泛研究，以确保它们能在这里工作，并发送大量资源来证明我们的基础设施足以处理它的维护。"
 universal_gateway_origin_tech.61.name:0 "获得Phi级科技许可"
 universal_gateway_origin_tech.61.desc:0 "我们收到了对获取Phi级民用科技蓝图的许可。\n\n我们的上级已经同意并向我们发送蓝图，利用这些蓝图，我们现在可以研究这些极其强力的科技！"
 AURA_BATTLESHIP_SUPER_THRUSTER_UNIVERSAL_GATEWAY_ORIGIN_PROTOTYPE:0 "超维超级推进器原型"
 AURA_BATTLESHIP_SUPER_THRUSTER_UNIVERSAL_GATEWAY_ORIGIN_PROTOTYPE_DESC:0 "加装了加力燃烧室的新式舰船推进系统能让我们的战术支援舰船足够跟的上舰队中的其它舰船，只不过造价和能量消耗也会相应提高一些。"
