 d_universal_gateway_origin_broken_recovered_pocket_computers:0 "恢复的套装计算机"
 d_universal_gateway_origin_broken_recovered_pocket_computers_desc:0 "从最初的探索者套装中恢复的计算机。尽管相比我们在坠毁前的计算机而言它们的算力与可用软件都十分有限，但对我们在这里重建文明而言还是重要的助力。"
 d_universal_gateway_origin_broken_ground_zero:0 "爆心"
 d_universal_gateway_origin_broken_ground_zero_desc:0 "我们在这一宇宙“着陆”区域的爆心。抵达碰撞区的中心已经不适合居住，有毒排放物则进一步扩大了星球不宜居住的区域，并持续给殖民者带来诸多问题，直到我们找到解决方式。\n\n此外，如果我们希望从舰船中回收幸免于难的部件，则需要找到稳定化方式。"
