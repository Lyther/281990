 universal_gateway_origin_giga_art_3_DESC:0 "尺寸超过大多数戴森球的庞大的艺术设施，隐藏着专门用于艺术作品展示与储存的口袋维度。"
 universal_gateway_origin_giga_art_4:0 "分形超巨型艺术设施"
 universal_gateway_origin_giga_art_4_DESC:0 "拥有多个次级、三级、四级设施的庞大艺术设施，让低等人也能理解我们的力量与伟大，因为其中的低级设施也超过了其他任何艺术项目。"
