 UNIVERSAL_GATEWAY_ORIGIN_PLANETARY_ENIGMATIC_SHIELD_SE:0 "行星星核护盾"
 UNIVERSAL_GATEWAY_ORIGIN_PLANETARY_ENIGMATIC_SHIELD_SE_DESC:0 "这些星核护盾发生器原生建造为行星护盾级，而非升级的舰船护盾，从而更好地保护我们的星体战舰。"
 UNIVERSAL_GATEWAY_ORIGIN_PLANETARY_ARMOR_SE:0 "行星星核装甲"
 UNIVERSAL_GATEWAY_ORIGIN_PLANETARY_ARMOR_SE_DESC:0 "这一星核装甲原生为行星级战舰设计，厚度与保护能力远超泰坦装甲。"
 UNIVERSAL_GATEWAY_ORIGIN_PLANETARY_ENIGMATIC_SHIELD_PROTOTYPE:0 "行星原型护盾"
 UNIVERSAL_GATEWAY_ORIGIN_PLANETARY_ENIGMATIC_SHIELD_PROTOTYPE_DESC:0 "这些奇异护盾发生器原生建造为行星护盾级，而非升级的舰船护盾，从而更好地保护我们的星体战舰。"
 UNIVERSAL_GATEWAY_ORIGIN_PLANETARY_ENIGMATIC_ARMOR_PROTOTYPE:0 "行星原型装甲"
 UNIVERSAL_GATEWAY_ORIGIN_PLANETARY_ENIGMATIC_ARMOR_PROTOTYPE_DESC:0 "这些奇异装甲原生为行星级战舰设计，厚度与保护能力远超泰坦装甲。"
 UNIVERSAL_GATEWAY_ORIGIN_ADVANCED_PLANET_MAIN_WEAPON:0 "星核清除光矛"
 UNIVERSAL_GATEWAY_ORIGIN_ADVANCED_PLANET_MAIN_WEAPON_DESC:0 "部件由星核能量制成的欧米茄清除光矛，可在不增加能量花费的基础上提升范围与可靠性。"
 UNIVERSAL_GATEWAY_ORIGIN_ADVANCED_PLANET_MAIN_WEAPON_PROTOTYPE:0 "清除光矛MK II"
 UNIVERSAL_GATEWAY_ORIGIN_ADVANCED_PLANET_MAIN_WEAPON_PROTOTYPE_DESC:0 "为了确保行星飞船在面对任何敌人时都能占据上风，我们结合了多种不同技术，将飞船上毁灭光束的破坏力提升到了前所未有的强度。"
 UNIVERSAL_GATEWAY_ORIGIN_ADVANCED_PLANET_MISSILE:0 "星核行星导弹阵列"
 UNIVERSAL_GATEWAY_ORIGIN_ADVANCED_PLANET_MISSILE_DESC:0 "这次，我们对行星飞船的护盾和装甲进行了重新设计以适配大量的鱼雷发射井。现在，我们的火箭装载了星核弹头，即使最强大的敌人也会在这种武器系统下溃败。"
 UNIVERSAL_GATEWAY_ORIGIN_ADVANCED_PLANET_MISSILE_PROTOTYPE:0 "时间行星导弹阵列"
 UNIVERSAL_GATEWAY_ORIGIN_ADVANCED_PLANET_MISSILE_PROTOTYPE_DESC:0 "这次，我们对行星飞船的护盾和装甲进行了重新设计以适配大量的鱼雷发射井。现在，我们的火箭装载了时间物质弹头，即使最强大的敌人也会在这种武器系统下溃败。"
 UNIVERSAL_GATEWAY_ORIGIN_ADVANCED_PLANET_THRUSTER_SE:0 "行星星核推进器"
 UNIVERSAL_GATEWAY_ORIGIN_ADVANCED_PLANET_THRUSTER_SE_DESC:0 "这些巨大的星核推进器显著提升了行星飞船的速度"
 UNIVERSAL_GATEWAY_ORIGIN_REACTOR_ADVANCED_PLANET:0 "星核行星核心反应堆"
 UNIVERSAL_GATEWAY_ORIGIN_REACTOR_ADVANCED_PLANET_DESC:0 "由于引入了星核能量，这个建造在行星核心内的巨型反应堆比旧型号有了明显的能量提升。"
 UNIVERSAL_GATEWAY_ORIGIN_ADVANCED_PLANET_DARK_MATTER_REACTOR_PROTOTYPE:0 "行星原型奇异反应堆"
 UNIVERSAL_GATEWAY_ORIGIN_ADVANCED_PLANET_DARK_MATTER_REACTOR_PROTOTYPE_DESC:0 "奇异原型反应堆替换了更早的、过时的行星核心反应堆。 它为欧米茄清除光束阵列和许多我们文明已知最先进的其他武器所需的大量能量供能。"
 UNIVERSAL_GATEWAY_ORIGIN_ADVANCED_PLANET_COMPUTER:0 "进阶行星飞船AI"
 UNIVERSAL_GATEWAY_ORIGIN_ADVANCED_PLANET_COMPUTER_DESC:0 "进阶行星飞船将停留在很远的距离 (§Y300§!) 向射程内目标开火。"
 UNIVERSAL_GATEWAY_ORIGIN_ADVANCED_PLANET_COMPUTER_PROTOTYPE:0 "进阶行星飞船时间奇点计算机AI"
