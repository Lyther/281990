 pc_universal_gateway_origin_stellarite_singularity_type_1_desc:0 "通过向现存恒星注入星核能量创造的人造恒星"
 pc_universal_gateway_origin_stellarite_singularity_type_2:0 "2型星核奇点"
 pc_universal_gateway_origin_stellarite_singularity_type_2_desc:0 "通过缓慢融合大量星核能量，最终将其点燃并创造出的人造恒星。"
