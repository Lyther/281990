 universal_gateway_origin.giga_pouchkinn.107.desc:0 "$giga_pouchkinn.107.desc$\n\n此外，也有人注意到历史记录显示我们的家园宇宙发生过非常类似的事件，在家园宇宙中，这个实验室最终被发现由一名喵星人科学家控制。"
 universal_gateway_origin.giga_pouchkinn.108.desc:0 "我们的科研团队进入了实验室，我们现在几乎可以确定，这个实验室的主人是本宇宙的维尼·普契金。\n\n利用我们之前与这位喵星人科学家相遇时获得的知识和经验，我们穿过了隐藏在星环栖息地地下数不清的隧道，找到了这位喵星人，证实了我们的怀疑。"
 universal_gateway_origin.giga_pouchkinn.109.b:0 "$giga_pouchkinn.109.b$"
 universal_gateway_origin.giga_pouchkinn.109.b.response:0 "什么？当然没有。我只是……找到了它。它就在那里，围绕着一个气态巨行星的轨道运动。所以我在上面定居了。当我来到这里的时候，周围没有任何帝国占据它。"
 universal_gateway_origin.giga_pouchkinn.109.e:0 "你知不知道你可能会创造出一个时间奇点？"
 universal_gateway_origin.giga_pouchkinn.109.f:0 "我们知道，在我们身边其实还有另一个你。"
 universal_gateway_origin.giga_pouchkinn.109.e.response:0 "这就是进步的代价。"
 universal_gateway_origin.giga_pouchkinn.109.f.response:0 "真的？太迷人了！来自过去或未来的另一个我？是多重时间线理论生效了吗？还是说……"
 universal_gateway_origin.giga_pouchkinn.110.desc:0 "我们终于确定是谁建造了这个地方。我们需要做出决定，这位科学家表示想加入帝国的科学团队，声称我们的知识可以帮助他破解时间旅行。也可以让他继续其研究，按计划进行殖民工作，不过历史记录表明这可能有风险。如果我们愿意，他同意让我们使用实验室上层，这无疑具有极高的科研价值。"
 universal_gateway_origin.giga_pouchkinn.110.desc.warned:0 "我们终于确定是谁建造了这个地方。我们需要做出决定，这位科学家表示想加入帝国的科学团队，声称我们的知识可以帮助他破解时间旅行。也可以让他继续其研究，按计划进行殖民工作，但这带来了巨大的风险，因为他根本不关心我们关于潜在时间奇点的警告。如果我们愿意，他同意让我们使用实验室上层，这无疑具有极高的科研价值。"
