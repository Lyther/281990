 universal_gateway_origin_forge.102.a:0 "袖珍宇宙宝库"
 universal_gateway_origin_forge.102.a.tooltip:0 "这个袖珍宇宙宝库可极大增加我们的存储容量。\n\n§Y珍遗锻造花费：\n500k能量币\n50k星核\n10k纳米机器人\n1k稀有文物§!"
 universal_gateway_origin_forge.102.b:0 "星核纳米锻炉"
 universal_gateway_origin_forge.102.b.tooltip:0 "这个微型锻炉可使我们随时随地制造出许多小物品，给我们遇到的任何原始文明留下深刻印象。\n\n§Y珍遗锻造花费：\n200k能量币\n20k星核\n10k稀有水晶\n10k异星天然气\n10k易爆微粒\n10k活体金属\n10k纳米机器人\n5k解离素\n5k知觉金属\n5k负质量\n2k稀有文物\n1k合金§!"
 universal_gateway_origin_forge.102.c:0 "多元宇宙全典"
 universal_gateway_origin_forge.102.c.tooltip:0 "这个数据库包含我们在之前三个宇宙中进行的所有异常现象和考古研究，将大大提高我们探索工作的速度和效率。\n\n§Y珍遗锻造花费：\n250k能量币\n25k星核\n50k稀有水晶\n2k稀有文物\n2.5k合金§!"
 universal_gateway_origin_forge.102.d:0 "Sigma纳米机器核心"
 universal_gateway_origin_forge.102.d.tooltip:0 "这种纳米机器云将大大促进我们在这个宇宙中与纳米科技有关的工作。\n\n§Y珍遗锻造花费：\n250k能量币\n25k星核\n5k纳米机器人\n2k稀有文物\n2.5k合金§!"
