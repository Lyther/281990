 UNIVERSAL_GATEWAY_ORIGIN_ADVANCED_PLANET_GUNSHIP_PROTOTYPE_DESC:0 "大型的机库，能够装载并部署大量的原型炮艇。"
 universal_gateway_origin_advanced_planetcraft.1.name:0 "陈旧的行星飞船"
 universal_gateway_origin_advanced_planetcraft.1.desc:0 "我们注意到贝希摩斯行星飞船与战争之月尽管体积庞大、成本高昂，但与许多新型号的小型飞船相比性能较差。工程师指出第一艘天体战舰是在超过500年之前投入使用的，而当时我们还没有掌握暗物质的用法。自那以后各种部件已经数次更迭，但尽管我们的科技进展日新月异，但其基础设计并没有改变。\n\n部分工程师提议组织工程会议来创造新型改进天体战舰设计。"
 universal_gateway_origin_advanced_planetcraft.1.a:0 "收到。"
 universal_gateway_origin_advanced_planetcraft.2.name:0 "外星行星飞船"
 universal_gateway_origin_advanced_planetcraft.2.desc:0 "我们注意到居住在银心的外星人拥有他们自己的战斗行星。尽管他们的技术水平低下，但他们的行星飞船似乎与我们的贝希摩斯行星飞船性能类似，甚至更好。\n\n为了解决这一问题，部分工程师提议组织工程会议来创造新型改进天体战舰设计。"
 universal_gateway_origin_advanced_planetcraft.2.a:0 "收到。"
 universal_gateway_origin_advanced_planetcraft.3.name:0 "外星行星飞船"
 universal_gateway_origin_advanced_planetcraft.3.desc:0 "我们注意到入侵本星系的河外星系外星人拥有他们自己的战斗行星，在同等尺寸时性能远比我们的更强。\n\n为了解决这一问题，部分工程师提议组织工程会议来创造新型改进天体战舰设计。"
 universal_gateway_origin_advanced_planetcraft.3.a:0 "收到。"
 universal_gateway_origin_advanced_planetcraft.20.name:0 "新行星"
 universal_gateway_origin_advanced_planetcraft.20.desc:0 "会议大获成功！\n\n帝国所有宇宙中受邀的工程师创造了新型设计，在实际生产后可用于建造新型、性能大幅提升的贝希摩斯行星飞船与战争之月，这无疑能显著提升我们在所有四个宇宙中的舰队实力。\n\n我们多元宇宙帝国的精英们对我们的成功深感满意，并公开称赞我们如此迅速地完成了自己的巨构设计。"
 universal_gateway_origin_advanced_planetcraft.20.a:0 "很好！"
 universal_gateway_origin_advanced_planetcraft.100.name:0 "$universal_gateway_origin_advanced_planetcraft$基址完成"
 universal_gateway_origin_advanced_planetcraft.100.desc:0 "未来的$universal_gateway_origin_advanced_planetcraft$基址已经完工。下一步是将下面的星球完全转化为我们的飞船核心。\n\n§R注意：别忘了在舰船设计中设计$name_war_planet$！§!"
 universal_gateway_origin_advanced_planetcraft.100.a:0 "很好"
 universal_gateway_origin_advanced_planetcraft.101.name:0 "$universal_gateway_origin_advanced_planetcraft$核心完成"
 universal_gateway_origin_advanced_planetcraft.101.desc:0 "$universal_gateway_origin_advanced_planetcraft$核心已经完成。行星外壳已经完全改造，以容纳反应堆、船体和其他未来舰船上将搭载的系统。"
 universal_gateway_origin_advanced_planetcraft.101.a:0 "很好！"
 universal_gateway_origin_advanced_planetcraft.102.name:0 "$universal_gateway_origin_advanced_planetcraft$运动系统完成"
 universal_gateway_origin_advanced_planetcraft.102.desc:0 "$universal_gateway_origin_advanced_planetcraft$运动系统已经完成。这些推进器相比老式行星飞船移动系统有了大幅改进，能让舰船航行速度远超以往。"
 universal_gateway_origin_advanced_planetcraft.102.a:0 "很好！"
 universal_gateway_origin_advanced_planetcraft.103.name:0 "我“星”再次飞扬"
 universal_gateway_origin_advanced_planetcraft.103.desc:0 "随着新一代武器系统的安装，这个旧行星飞船的继任者已经完成！这颗没有前代缺陷的新一代行星飞船将成为我们舰队的重要组成部分！"
 universal_gateway_origin_advanced_planetcraft.103.a:0 "棒极了！"
 universal_gateway_origin_advanced_planetcraft.110.name:0 "$universal_gateway_origin_advanced_planetcraft$修复完毕！"
 universal_gateway_origin_advanced_planetcraft.110.desc:0 "好消息！我们已经成功修复了$universal_gateway_origin_advanced_planetcraft$，尽管由于大部分系统都需要完全重建，因此花费高昂，但这个战斗行星已再次加入了我们的舰队！"
 universal_gateway_origin_advanced_planetcraft.110.a:0 "棒极了！"
 universal_gateway_origin_advanced_planetcraft.200.name:0 "$universal_gateway_origin_advanced_planetcraft$被毁！"
 universal_gateway_origin_advanced_planetcraft.200.desc:0 "战斗报告显示一艘$universal_gateway_origin_advanced_planetcraft$在[giga_debris_system.GetName]星系中被摧毁。尽管飞船遭受了大量伤害，无法继续战斗，但它很大程度上仍然完好，如果有足够的时间的话就很可能被修复，被我们，或者是被我们的敌人……\n\n如果我们不拥有该进阶行星飞船的残骸，但它在我们的空间内，我们可以在该星系行星上使用§Y索要天体战舰§!决议来取得其控制权。"
 universal_gateway_origin_advanced_planetcraft.200.a:0 "必须马上修复！"
 universal_gateway_origin_advanced_planetcraft.1000.name:0 "$universal_gateway_origin_advanced_planetcraft$制造完毕！"
 universal_gateway_origin_advanced_planetcraft.1000.desc:0 "§Y[planet_printer_location.GetName]§!之上的贝希摩斯装配厂报告说它已经将§Y行星物质§!原料和大量资源成功装配成一个功能齐全的§Y进阶行星飞船§! ！\n\n根据我们的设计建造，这个天体战舰——长达数万公里——随后从巨构中被释放开来，已经准备好领导我们星际舰队的队伍了。\n\n我们可以立即开始建造另一艘，只要我们拥有足够的行星物质和合金。"
 universal_gateway_origin_advanced_planetcraft.1000.a:0 "很好！"
 universal_gateway_origin_advanced_planetcraft.1000.a.tooltip:0 "一艘$universal_gateway_origin_advanced_planetcraft$加入了我们的舰队"
