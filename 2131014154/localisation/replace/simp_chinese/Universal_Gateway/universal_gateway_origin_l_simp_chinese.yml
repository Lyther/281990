 universal_gateway_origin_intergalactic_colonization.2011.desc:0 "由于定义的界限模糊，难以界定第一次系外殖民何时开始。但总之系外的恒星、矮星系和围绕母星系的星团在超光速发明后的第一个两百年里开启了殖民化。\n\n第一次在河系之外探索到的大型恒星群是L星团，它与河系通过古老而外来的L星门连接。随着时间推移，它与母星系之间的航行更多是通过跃迁引擎。然而毕竟它是围绕着母星系缓慢运动的，因此有些人认为这并非“真正”的系间航行。\n\nEHOF技术让我们的文明能高效航行至河系周围的星际空间。然而航行范围的限制也让它无法成为系间航行的方式。\n\n最终，是自然生成的虫洞在随后被我们建造的人工通道加强后，帮助我们进入了围绕母星系运动的其他矮星系。"
 universal_gateway_origin_intergalactic_colonization.2012.desc:0 "第一代系间星门让我们能够在本星系群中的其他星系进行殖民，尽管仍限制颇多。同时，它高昂的成本和较小的尺寸严重限制了系间航行。如果不是因为附近的星系没有任何太空文明，这可能会成为巨大的后勤瓶颈，让我们无法有效稳固星门对面的殖民地。"
 universal_gateway_origin_intergalactic_colonization.2013.desc:0 "第二宇宙的系外探索甚至在第一个星系完全探索之前就已经进行了，因为我们需要针对连接星系中的奇特属性进行测试，检查它是该星系特点还是在那个宇宙中处处如此。第一代系外星门进行的探索之后很快便跟进了殖民化进程，因为星系内广泛分布着黑洞，是很好是资源与研究来源。不过也因此并不宜居，即使在那里已经建造了数个彭罗斯环世界甚至伯奇世界。\n\n相比之下，第三宇宙中的系外殖民就相对缓慢。因为尽管第一个探索的星系包含数个原始恒星系文明，但整个星系却并非如我们习惯的那样由黑洞组成。最终殖民过程是通过现代系间星门完成的，因为它能更高效传输，在需要时可以输送全部舰船。"
 universal_gateway_origin_intergalactic_colonization.2020.desc:0 "你对哪一个巨构建筑感兴趣？"
 universal_gateway_origin_intergalactic_colonization.2020.a:0 "$universal_gateway_origin_local_cluster_observatory_3$"
