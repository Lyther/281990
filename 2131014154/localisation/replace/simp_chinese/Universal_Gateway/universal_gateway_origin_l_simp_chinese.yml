 universal_gateway_origin_demiurge_forge_4_DESC:0 "巨型嬗变球阵列能将星核转变为炉内建造所需的任何资源。"
 universal_gateway_origin_demiurge_forge_5:0 "巨匠造物主熔炉星核采集器-制造机阵列"
