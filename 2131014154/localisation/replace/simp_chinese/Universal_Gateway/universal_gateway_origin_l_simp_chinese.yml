 universal_gateway_origin_starless_realm_gateway_03:0 "虚空领域星门"
 universal_gateway_origin_starless_realm_gateway_03_DESC:0 "连接我们与拥有神秘古代巨构建筑的系间虚空的星门。"
 universal_gateway_origin_starless_realm_gateway_10:0 "虚空领域星门"
 universal_gateway_origin_starless_realm_gateway_10_DESC:0 "连接拥有神秘古代巨构建筑的系间虚空与我们领土的星门。"
 universal_gateway_origin_gateway_starless:0 "虚空星门"
 universal_gateway_origin_gateway_starless_desc:0 "通往拥有神秘巨构建筑的系间虚空。"
 universal_gateway_origin_starless_gateway_map_header:0 "虚空领域星门网络"
 universal_gateway_origin_starless_gateway_map_desc:0 "连接至古代巨构建筑所在的系间虚空的星门网络。"
 universal_gateway_origin_starless.0.name:0 "虚空领域"
 universal_gateway_origin_starless.0.desc:0 "在对Beta河外星系进行更近距离的调查以准备殖民时，我们意外地发现了漂浮在系间的未知类型巨构建筑，它远离任何恒星或其他天体，巨大的尺寸对结果造成了些许干扰，因为它位于本河系和研究目标之间。\n\n考古学家已经在敦促我们组织对它的考察，而军事战略家正警告我们它可能带来的风险。"
 universal_gateway_origin_starless.0.a:0 "真迷人"
 universal_gateway_origin_starless.1.name:0 "虚空领域星门基址完成"
 universal_gateway_origin_starless.1.desc:0 "未来星门的基址已建设完成，它将使我们能够探索漂浮在系间虚空中的巨构建筑。出于安全考虑，星门建设将在星际虚空中完成，远离任何可能立即受到系间巨构建筑的某些未知特性威胁的星系。"
 universal_gateway_origin_starless.1.a:0 "很好"
 universal_gateway_origin_starless.2.name:0 "虚空领域星门完成"
 universal_gateway_origin_starless.2.desc:0 "虚空领域星门已建设完成，它将使我们能够探索漂浮在系间虚空中的巨构建筑。"
 universal_gateway_origin_starless.2.a:0 "非常好！"
 universal_gateway_origin_starless.3.name:0 "虚境风暴"
 universal_gateway_origin_starless.3.desc:0 "对巨构建筑更详细的扫描显示，该巨构的核心部分放射出了微弱的灵能，这似乎是巨构建筑周围风暴的源头，因为它至少在数万年的时间里一直在缓慢地向周围泄漏灵能力量，慢慢地形成了目前在该地区肆虐的风暴。\n\n对环状结构的初步测试表明，它可能拥有控制区，但我们尚未证实。"
 universal_gateway_origin_starless.3.a:0 "继续下去"
 universal_gateway_origin_starless.4.name:0 "古代警告"
 universal_gateway_origin_starless.4.desc:0 "我们已经进入巨构建筑环状部分的一些表面区域。翻译来自另一个宇宙的已消亡外星语言需要一些时间，访问计算机系统也一样，然而巨构建筑的内墙似乎覆盖着壁画，我们的许多考古学家将其解释为巨构创造者对任何可能的探索者的警告。但仍需要更深入的分析来证实这一点。"
 universal_gateway_origin_starless.4.a:0 "继续探索"
 universal_gateway_origin_starless.5.name:0 "武器化监狱？"
 universal_gateway_origin_starless.5.desc:0 "我们已设法至少部分地翻译了外星语言，并获得了一些系统的访问权。结果有些矛盾，这表明该空间站在某个时候被劫持了。一些文本称这里利用监狱劳工群进行着某种奇异物质的开采，而其他部分则警告称有巨大的危险，表明其本质是某种超级武器。需要更多研究来解决这些矛盾。"
 universal_gateway_origin_starless.5.a:0 "继续调查"
 universal_gateway_origin_starless.6.name:0 "直连虚境"
 universal_gateway_origin_starless.6.desc:0 "我们的考古学家终于发现了这座巨构建筑的真正本质。\n\n§R灵能强虹吸器§! \n\n尽管其外形与我们的不同，但它被用于相同的目的：从虚境中汲取资源。就像我们的强虹吸器一样，它最终也因为深入虚境而获得了不必要的关注。经过长期的冲突，这座巨构建筑的创造者成功将充斥着敌意的虚境困在其中，然后将它扔进了系间的虚空，竭力将它永远困在那里，远离任何知性生物。\n\n一个选择摆在我们面前，我们可以依其创造者的意图，继续保持巨构建筑的孤立，或者完全重新激活它。第一种选择会让它在很长一段时间内继续作为监狱关押里面的任何存在，但时间并不是无限的，如果它还在那里，我们最终还将不得不处理被困于其中的存在。或者我们可以重新激活它，并尝试处理里面的怪物。"
 universal_gateway_origin_starless.6.a:0 "重新激活它"
 universal_gateway_origin_starless.6.b:0 "不要管它了"
 tech_universal_gateway_origin_starless_realm_repair:0 "外星灵能强虹吸器修复"
 tech_universal_gateway_origin_starless_realm_repair_desc:0 "我们在系间空间发现的外星灵能强虹吸器，尽管外形与我们的不同，但功能依旧相同，这使得修复它成为相对更容易的选择。"
