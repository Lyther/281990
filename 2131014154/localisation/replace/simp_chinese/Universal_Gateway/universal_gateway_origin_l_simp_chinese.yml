 universal_gateway_origin_giga_art.0.name:0 "更伟大的艺术？"
 universal_gateway_origin_giga_art.0.desc:0 "我们完美的巨型艺术设施的开幕展览取得了巨大的成功。然而，并不是所有的人都对它感到满意，特别是其中一位离开他的（第三）宇宙成为我们早期殖民者之一的艺术家。他找到我们的领导人，抱怨设施“规模过小”，“过时陈旧”。更重要的是，他声称他已经完成了更好的艺术设施的计划，一个真正配得上我们文明的设施。"
 universal_gateway_origin_giga_art.0.a:0 "让人着迷。"
 universal_gateway_origin_giga_art.1.name:0 "$universal_gateway_origin_giga_art_0$已完成！"
 universal_gateway_origin_giga_art.1.desc:0 "未来超巨型艺术设施的机制已经完成！这个空间站将容纳超巨型艺术设施所需的所有设备、工人和艺术家\n\n施工过程中，一些艺术家提出基址本身就是艺术杰作，超巨型艺术设施应建造在其他地方。最后，他们同意在原计划地点工作，只是基址需要保存在未来的设施中。"
 universal_gateway_origin_giga_art.1.a:0 "很好"
 universal_gateway_origin_giga_art.2.name:0 "$universal_gateway_origin_giga_art_2$已完成！"
 universal_gateway_origin_giga_art.2.desc:0 "巨型野兽派-工业风区块支架已经完成！我们将在这个框架上建造巨构建筑的其他部分。尽管由于其性质，这个框架的绝大部分不会向设施游客开放，但由于施工队中几位建筑师的坚持，它仍是以“巨型工业野兽派”风格为基础建造。"
 universal_gateway_origin_giga_art.2.a:0 "太好了。"
 universal_gateway_origin_giga_art.3.name:0 "$universal_gateway_origin_giga_art_3$已完成！"
 universal_gateway_origin_giga_art.3.desc:0 "超巨型艺术设施核心已经完成！这个巨大的球体内容纳了庞大的袖珍宇宙，尺寸超过了这一巨构的数倍。口袋维度天堂般的条件经过精心打造，为任何设施游客提供最顶级的舒适度。其尺寸允许我们将整个巨型艺术设施存储在内。事实上，巨型艺术设施就是新巨构中展出的首批作品之一。"
 universal_gateway_origin_giga_art.3.a:0 "太好了！"
 universal_gateway_origin_giga_art.4.name:0 "$universal_gateway_origin_giga_art_4$已完成！"
 universal_gateway_origin_giga_art.4.desc:0 "分形超巨型艺术设施阵列已经完成。这个由次级、三级等艺术设施组成的阵列中每个装置都有自己的口袋维度，本质上是一个完全用于创造、展览与储存艺术作品的微型多元宇宙。据设施首席设计师推测，这一分形性质可以让前星系级原始文明理解这个艺术设施的壮丽，因为即使是小型低级设施也远超他们的能力范围。"
 universal_gateway_origin_giga_art.4.a:0 "妙啊"
