 universal_gateway_origin_intergalactic_colonization.4.desc:0 "完成了。星系群观测站已经完成，目前已经能够以无与伦比的分辨率观测附近的星系。\n\n§Y星系群观测站将提供大量科研，跨河系殖民菜单目前已经可用！§!"
 universal_gateway_origin_intergalactic_colonization.4.a:0 "很好"
 tech_universal_gateway_origin_intergalactic_travel_1:0 "远距离时空操纵"
 tech_universal_gateway_origin_intergalactic_travel_1_desc:0 "尽管我们完全有能力通过蛮力强行创造跨河系虫洞，但这样非常低效，而且会导致星门带宽极为有限、可通过的舰船类型受限且航行成本超出预期。有了新的远距离虫洞创造方法，所有的问题都不再是问题。"
 tech_universal_gateway_origin_intergalactic_travel_2:0 "系间管理"
 tech_universal_gateway_origin_intergalactic_travel_2_desc:0 "为了高效管理各河系，各地需要推行新的解决方案。"
 tech_universal_gateway_origin_intergalactic_travel_3:0 "系间星门"
 tech_universal_gateway_origin_intergalactic_travel_3_desc:0 "建造能够运送所有舰船的星门本身就是一项艰巨的任务，因为这需要尺寸超过气态巨行星的巨大虫洞直径，而运送的庞大质量与整个恒星系相当。即使有着最高效的技术，支持虫洞的基础设施尺寸和带宽都将无比庞大。"
