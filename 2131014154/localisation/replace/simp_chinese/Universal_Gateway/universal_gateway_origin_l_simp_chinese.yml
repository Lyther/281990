 tech_universal_gateway_origin_secure_gateway_network:0 "星门网络安保系统"
 tech_universal_gateway_origin_secure_gateway_network_desc:0 "在旧星门网络中，即使控制一道星门，敌对实体也可以轻易损害整个网络，更糟糕的是，在控制系统后，骇入系统几乎是瞬间的过程。对于这种顶级的巨构建筑，这些问题都不复存在，因为它几乎无法破解，也不可能被敌方控制。"
