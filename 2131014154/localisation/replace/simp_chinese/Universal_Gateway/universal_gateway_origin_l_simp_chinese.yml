 job_stellarsphere_siloman_desc: "星核铸匠能通过操纵能量和星核物质将能量、矿物和合金实物化。"
 mod_job_stellarsphere_siloman_add: "$job_stellarsphere_siloman$"
 job_stellarsphere_silodrone: "星核铸匠"
 job_stellarsphere_silodrone_plural: "星核铸匠"
 job_stellarsphere_silodrone_desc: "星核铸匠能通过操纵能量和星核物质将能量、矿物和合金实物化。"
 mod_job_stellarsphere_silodrone_add: "$job_stellarsphere_silodrone$"
 job_stellarsphere_labman: "星辰先知"
 job_stellarsphere_labman_plural: "星辰先知"
 job_stellarsphere_labman_desc: "星辰先知不仅担任着帝国的科学研究工作，更能通过子维度空间技术窥见过去乃至未来。"
 mod_job_stellarsphere_labman_add: "$job_stellarsphere_labman$"
 job_stellarsphere_labdrone: "星光之眼"
 job_stellarsphere_labdrone_plural: "星光之眼"
 job_stellarsphere_labdrone_desc: "星光之眼不仅担任着帝国的科学研究工作，更能通过子维度空间技术窥见过去乃至未来。"
