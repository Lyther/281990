 universal_gateway_origin_megaengineering_testing_site.0.name:0 "第四宇宙巨构建筑可行性"
 universal_gateway_origin_megaengineering_testing_site.0.desc:0 "由于不同宇宙间的物理定律可能变化，我们在将之前宇宙中完成测试与应用的发明、科技与概念时需要处处小心。巨构工程及其带来的挑战需要大量工作确保前三个宇宙中设计巨构的安全。这项任务在第二宇宙与第三宇宙中的实施过程相当混乱，不过目前已经如同多元宇宙殖民过程中的其他任务一样进行了标准化与精简化。现在已经可以在四维超正方体图书馆中查阅用于研究本宇宙巨构建筑可行性的廉价小型巨构蓝图。"
