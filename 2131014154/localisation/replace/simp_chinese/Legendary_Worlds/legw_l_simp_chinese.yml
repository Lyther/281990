 legw_d_origin_remains:0 "古城遗址"
 legw_d_origin_remains_desc:0 "一座宏伟的城市在此深埋地下。遗憾的是，我们只能部分发掘，虽然仍有台小型复制机在工作，不过大部分永远消失在地表之下了。"
 legw_d_megaupgrade:0 "额外居住站结构"
 legw_d_megaupgrade_desc:0 "一个非常稳定且坚固的巨构建筑。得益于此，我们可以在其上建造额外区划而不用担心出现问题。"
 habitat_legw:0 "传奇轨道工厂"
 habitat_legw_desc:0 "专业化工业巨构建筑。此轨道建筑能容纳大量太空区划，民用区划也不例外。真是工程学上的杰作。\n§W§B稀有星球§!——高合金产能。§!"
 legw_d_district_heavy1:0 "坚固锚点"
 legw_d_district_heavy1_desc:0 "数颗巨构建筑周围的大型小行星排列整齐，正适合作为大型小行星太空矿业区划而用。"
 district_legw_heavy:0 "轨道重工业"
 district_legw_heavy_desc:0 "此极为专业化的轨道区划就建于巨构建筑的旁边。采矿船能将小型小行星拉到此处，再由区划转化为高价值的合金。"
 district_legw_heavy_plural:0 "轨道重工业"
 mod_district_legw_heavy_max:0 "最大$district_legw_heavy$"
 sunshower:0 "传奇小行星带空间站"
 sunshower_desc:0 "该巨构建筑建在小行星带旁，将大部分小行星化为己用。较小的小行星周期性的撞在巨构上，然而它的护盾仍坚不可摧。\n§W§M稀有星球§!——多种收益以及对所有岗位的高额增益。§!"
 legw_d_asteroids:0 "小行星撞击"
 legw_d_asteroids_desc:0 "此站点经常被非常小的小行星所撞击。虽然这些小行星小到不会对基建设施造成什么伤害，但此地的人口必须格外谨慎，或者穿好防护服。\n§W为此区域部署额外护盾。§!"
 legw_d_asteroids_shielded:0 "小行星撞击已防御"
 legw_d_asteroids_shielded_desc:0 "一处有着升级护盾的区域，免于被大型小行星所撞击，只剩粉尘规模的小行星能够穿透。"
 legw_d_nanites:0 "纳米殖民地"
 legw_d_nanites_desc:0 "这个站点非常小巧，似乎是由纳米机器人所组成的殖民地。这些纳米机器人是起源于此还是被人工放置于此仍未可知。"
 pre_outpost:0 "远古哨站"
 pre_outpost_desc:0 "此星球上有座可完全修复的远古哨站。行星护盾仍在运转，不过已不足为虑。科学家们需要进行一场行星探索，才能得知此哨站的用途为何。\n§W§M稀有星球§!——§L远古星球§!，可建造独特建筑。§!"
 legw_lower_shields_b:0 "移除远古护盾"
 legw_lower_shields_b_DESC:0 "这个星球完全被古老的护盾所保护，阻止我们的船只通过。 我们需要一位经验丰富的科学家来解除这些护盾。"
 legw_utopia_found:0 "派遣工程师团队"
 legw_utopia_found_DESC:0 "要发掘此处的秘密，我们需要派遣大量装有探索团队的飞船下去。不仅如此，我们还得需要名著名科学家来此协助发掘。这也有助于将百年之期的研究缩短到数年。\n\n§Y确保所有列出的飞船都在行星轨道上，再研究此项目。§!"
 legw_utopia_buff:0 "家园改良"
 legw_utopia_buff_desc:0 "专家们进一步改良了星球。"
 legw_utopia_nerf:0 "传奇乌托邦"
 legw_utopia_nerf_desc:0 "已知的最符合乌托邦想象的星球。星球上建满了各种区划，但已经被§R部分解体了§!。在正确科技的加持下，工程师们能将区划完工之。不论是哪个物种设计了这颗行星，定是极为聪慧的。\n§R工程师和科学家们已经将星球上有价值和不可替代的部分带走了。§!\n§W§H传奇星球§!——此星球上有特殊区划可用。§!"
 legw_shipevent.57:0 "此处有很多有趣之物"
 legw_shipevent.57.name:0 "此处有很多有趣之物"
 legw_shipevent.57.desc:0 "我们的探索团队们已经相当仔细地检查了§M乌托邦星球§!。不仅如此，他们也竭尽所能地进行了些改良。\n现在他们该专注于什么？"
 legw_shipevent.57.a:0 "利用我们已有的科技来进一步§Y改良行星§!。"
 legw_shipevent.57.b:0 "把能带上的东西都塞进运输船里。§Y至于行星本身就别管了§!。"
 legw_emp_utopia:0 "§H洗劫乌托邦§!"
 legw_emp_utopia_desc:0 "将乌托邦星球上的部件用于增进帝国的研究，并开采气体来增加宜居性。"
 legw_shipevent.57.c:0 "随星球这样吧，仅带走获得的§Y知识§!就行。"
 legw_shipevent.56:0 "移除的古代护盾"
 legw_shipevent.56.name:0 "移除的古代护盾"
 legw_shipevent.56.desc:0 "好消息——§H古代星球§!的科学团队成功解除了护盾。我们现在可以安全进入行星地表，并建立殖民地以供深入研究了。"
 legw_shipevent.61:0 "古代星球"
 legw_shipevent.61.name:0 "古代星球"
 legw_shipevent.61.desc:0 "当我们的飞船对行星§Y[From.GetName]§!进行侦查时，他们能辨认出数量庞大的先进外星建筑。它们已被遗弃，但被保存得非常完整。\n这里一定是一个§Y远古结构§!，但是这里甚至不是母星。\n整个星球都有一层额外的护盾，只有某些地区的表面被没那么危险的护盾覆盖着。我们或许可以对护盾施加某些影响来移除这所有的护盾。"
 legw_shipevent.61.a:0 "在全国范围内分享这个发现，让我们的人们知道我们找到了什么。"
 legw_shipevent.61.b:0 "尽可能地长地保护这个秘密，先把这个地方保护起来。"
 legw_shipevent.62:0 "乌托邦星球"
 legw_shipevent.62.name:0 "乌托邦星球"
 legw_shipevent.62.desc:0 "自轨道扫描得来的完整§Y[From.GetName]§!行星信息已经出炉，它完全属于一个新的行星类型。而且这并不只是另外一颗星球，这是个完美的多用途行星。\n这是某种乌托邦行星，不知何故，它变得如此适合我们定居。我们应该派遣一支§Y经验丰富的工程师团队§!过来。\n我们甚至可以在这里建造我们自己的乌托邦结构，因为它们中大多工程过半。§Y我们依旧需要高级科技完成它们。§!"
 legw_d_ocean_jobs:0 "水下矿脉"
 legw_d_ocean_jobs_desc:0 "在一片巨大的深海中，传感器辨认出大量有价值的材料。可以准备一支潜水队来从深海中收集它们。"
 legw_d_treasure4:0 "§G探险队回归§!"
 legw_d_treasure4_desc:0 "我们的团队已经准备好将找到的财富带回地表。§W清理上次探险收集的材料。§!"
 d_automining_4:0 "£volatile_motes +3\n£rare_crystals +3\n£exotic_gases +3\n"
 legw_small_planet:0 "传奇小型星球"
 legw_small_planet_desc:0 "该星球比绝大多数小型行星的卫星还小，但它仍包含所有物种生存的必要条件，只是不多。它的矿藏也很少。\n§W§B稀有星球§!——一个很小的行星，有着巨大的凝聚力加成。§!\n§L无法被环境改造移除。行星将一直保持当前规模。§!"
 legw_gateway_2nd:0 "通往另一维度的门径-第二次机会"
 legw_gateway_2nd_DESC:0 "我们必须尽快修好这个星门。如果它在我们的人抵达前就停止喷射能量，那它就会消失，对我们一点用都没有了。"
 legw_shipevent.13.b:0 "尽一切可能来稳定它。"
 legw_shipevent.13.c:0 "我们现在负担不起，时间是关健。收集数据！"