 earth_lab3_desc:0 "一座专门钻探星球内部核心的科学实验室。随着深度增加，可以进行研究也更多。其特殊的钻探技术是个非常缓慢但稳定的过程，需要耗费大量时间与成本。但如果成功到达核心，其科学收获不可估量。\n§B该建筑可多次升级。§!"
