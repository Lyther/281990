l_simp_chinese:
 food_corn:0 "传奇植物多样性"
 food_corn_desc:0 "这颗星球的大部分表面是各种美味谷物的无际原野，使其成为了真正的农业天堂。\n§W提高所有农业岗位产出。§!"
 golden_city:0 "传说中的黄金城"
 golden_city_desc:0 "我们发现了一个被遗弃的，大部分是用纯金建造的小型城市，里面居住着一些原始人，城内有很多雕像和一些黄金制品可以成为理想的研究对象。我们也可以从建造它的物种身上学到些什么。\n§W拥有一个能提升贸易额产出的特殊矿藏。§!"
 legw_d_goldencity:0 "§S黄金宫§!"
 legw_d_goldencity_desc:0 "这个世界的信仰中心是一个巨大的遗迹。原始文明的艺术家们在内创作了许多黄金制品。"
 ancient_planet:0 "史诗传说星球"
 ancient_planet_desc:0 "关于一个先驱者母星的传说和故事一直流传至今，所有物种都来自这个星球。这里是否真的是那个失落的母星已经不重要了，大多数人都相信它就是。残留的结构甚至让科学家都相信它就是那颗星球。\n§W有助于行星科研。§!"
 legw_d_ancientsite:0 "古代生态站点"
 legw_d_ancientsite_desc:0 "一个巨大的残垣断壁，由未知的材料构成。我们甚至在里面找到了一些数据晶体和不知名的设备。"
 legw_paradise_planet:0 "传奇丛林天堂"
 legw_paradise_planet_desc:0 "这个星球是一个名副其实的天堂，星球上遍布着美丽的山景、瀑布和海岸线。住在这里的人都很开心，都是好顾客。他们一起享受大自然。这让人们更加亲近。\n§W多种有助于星球开发的矿藏。§!"
 legw_d_paradiseA:0 "§H气候稳定的区域§!"
 legw_d_paradiseA_desc:0 "美丽清澈的河水对这个区域的人们来说是非常受欢迎的礼物。"
 legw_d_paradiseB:0 "美丽的热带岛屿"
 legw_d_paradiseB_desc:0 "这个地区的小岛是理想的度假胜地。每个人都爱这里。"
 legw_d_paradiseC:0 "美丽的绿色山峦"
 legw_d_paradiseC_desc:0 "美丽的绿色山丘不仅能看到壮观的景色，还能享受到美味的水果。"
 art_planet:0 "传奇人造星球"
 art_planet_desc:0 "这颗行星的表面完全是人造的。它非常适合几乎所有的人型生物，因为它能根据生活在这里的物种改变自身环境。如果我们能获取更多的相关知识，我们应该能够让这颗星球自己建造建筑。这个星球多变的表面对我们的工程师来说是一个很大的谜，但据工程师们说它应该是安全的。由于甚至植物都是人造的，我们不能在这个星球上进行农业活动。\n§W§B稀有星球§!——对工程学和机械种族有极高加成。§!"
 legw_d_artifical:0 "人造表面"
 legw_d_artifical_desc:0 "一个人造的区域，并不美观，但为适应每一种生命形式而打造。虽然材料是人造的，但它们和天然的材料一样管用，甚至比天然的更好。"
 mod_planet_districts_energy_upkeep_mult:0 "£energy£区划的能量币维护费："
 ursa_planet:0 "传说中的孤独大熊星球"
 ursa_planet_desc:0 "在这个星球上，除了一些小型生命外，还有一个独立的巨型生命。它看起来很像熊，但却更聪明。科学家们称它为大熊，并发现它是它这个种族中仅存的最后一只。它使用自己的语言，似乎对与我们交流很感兴趣。它每天还需要大量的新鲜食物。在它进食后留下的生物遗骸是有价值的材料（至少对我们来说）。\n§W§B稀有星球§!——能开启事件链的特殊障碍。§!"
 legw_d_ursa:0 "一只孤独的大熊"
 legw_d_ursa_desc:0 "如果他没有在捕猎动物或者吃这里几乎所有的植物，他似乎对人们在这里做什么很感兴趣。不过他似乎并没有离开过自己的领地。§W很容易被我们的军队击杀。占领所有领地。§!"
 legw_d_ursaterr:0 "大熊领地"
 legw_d_ursaterr_desc:0 "大熊出于食物目的占据了这片区域。团队可在此收集他吃剩的残渣，卖给工厂转化为材料。§W可由我们的部队轻易夺回。§!"
 missing_ursa:0 "大熊之死？"
 missing_ursa_desc:0 "大熊被击杀，部队确认其死亡并离开后，它的尸体失踪了。"
 angry_ursa:0 "§R狂暴之熊§!"
 angry_ursa_desc:0 "殖民者多次报告目击大熊偷窃食物和肆虐农场。"
 angry_ursa2:0 "愤怒的大熊"
 angry_ursa2_desc:0 "大熊显然对一块领地遭到清理感到不快。在摧毁了一些农场和房屋后，它同意我们用相当数量的物资换取其离开这块领地。"
 legw_d_ursa2:0 "大熊失踪"
 legw_d_ursa2_desc:0 "据报告，士兵们追赶大熊并多次将其击倒。它不再移动，失去生命迹象。科学家稍后赶到时，大熊消失了。我们的首席科学家认为，如果我们给它大量食物，它就会平静下来。他还认为大熊之后会离开这个星球。"
 legw_script.8:0 "传奇大熊"
 legw_script.8.name:0 "他又回来了"
 legw_script.8.desc:0 "居住在§Y[This.GetName]§!上的§W大熊§!被射杀身亡。它的尸体直到今天才被发现。然而殖民者报告说它§R还活着而且非常愤怒§!。§W大熊§!现在似乎变得更强大了，我们的武器对它毫无用处。\n\n一位曾多次与它交流科学家说如果我们给它大量食物，并把放它回以前的领地，它就会离开这个星球。"
 legw_script.9:0 "传奇大熊"
 legw_script.9.name:0 "和平"
 legw_script.9.desc:0 "我们终于为在§Y[This.GetName]§!上这只狂暴的§W大熊§!准备好了食物，并把它放到指定地点。§W大熊§!出来了，并表示愿意原谅我们。但它不想再呆在这里了，它认为我们是坏家伙。它说它要离开这颗星球，回到森林里去。即使是我们最好的科学家也不知道§W大熊§!是如何离开这颗星球的，也不知道它是否会离开这颗星球。\n\n现在对所有殖民者来说都是好消息。"
 black_planet:0 "传奇微型黑洞"
 black_planet_desc:0 "通常来说黑洞是宇宙中巨大而危险的存在。但这颗黑洞完全不同——它看起来几乎在行星的表面却没有破坏它。这可能是因为它的影响范围只有几米。但在另一方面，它的每一个特征都和它的老大哥一模一样。这对我们的人民来说似乎并不危险，但我们需要远离它。\n§W§M稀有星球§!——大幅提升物理学研究产出。§!"
 legw_d_blackhole:0 "§R微型黑洞§!"
 legw_d_blackhole_desc:0 "这个黑洞只有几纳米微米大，但仍然有巨大的影响。没有人能接近其1平方米之内。"
