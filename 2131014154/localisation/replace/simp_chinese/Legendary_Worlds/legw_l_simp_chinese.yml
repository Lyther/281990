 district_legw_energy_desc: "长期规划的巨大区划，从气体中收集矿物，并将能源用于我们的发电厂。建立后，我们的行星将在能源上获利。"
 legw_d_district_energy1: "富矿地热喷口"
 legw_d_district_energy1_desc: "这些喷口到处都在喷出富含矿物质的气体。"
