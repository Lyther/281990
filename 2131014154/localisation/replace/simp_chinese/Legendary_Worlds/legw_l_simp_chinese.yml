 district_legw_city_desc: "巨城复合体既是我们公民的家也是他们的工作地点，但要花费一段时间来造好它。§W建成后占据额外一个区划上限。§!"
 legw_d_district_city1: "坚实基础"
 legw_d_district_city1_desc: "由最坚硬的地面材料建成的大片平地，能支持最高的摩天大楼。"
 mod_district_legw_city_max:0 "最大$district_legw_city$"
 district_legw_city_plural:0 "§H传奇巨城区划§!"
 job_odd_factory_worker_effect_desc:0 "£job_miner£工厂工人生产£alloys£§Y合金§!"
 leg_district:0 "传奇区划"
 leg_district_desc:0 "虽然这个行星看起来很平常，但有些稀有的区域似乎更有可能建造我们要的建筑。我们想要在那里建造一部分区划。\n§W该星球有可用的特殊区划。§!"
 pc_legwcity:0 "废弃星球"
 pc_legwcity_desc:0 "§W（人工气候）§!\n该星球有很多与众不同的地区。有些地区是极地，而旁边居然就是热区。由于只有非常基本的生态系统，且星球大部分地区都有废墟和建筑，所以该星球一定是刻意改造。多数行星特征确实像是曾为了某种特定目的而进行过环境改造。"
 legwadv_ruins:0 "传奇废弃星球"
 legwadv_ruins_desc:0 "这个星球看起来很适合居住。它有大量的基础设施、区划和耕地，但没有人口。它肯定是在很久以前被一个先进的文明遗弃了。我们的工程师应该能够适应常规区划，但已经没有空间来建造自己的建筑。\n§W该星球有可用的特殊区划。§!"
 legw_caves:0 "传奇底下洞穴"
 legw_caves_desc:0 "虽然这颗星球本身看起来很正常，但实际上有一个完整的人工洞穴系统暗地里延伸到了很深的地方。 大多数洞穴都很大，有自己的小生态系统，栖息着不同的植物甚至动物。 不过也有些是空的，非常适合在建立地下区划。 这颗星球显然已经准备好被某种地下文明殖民。 将货物送到地面需要非常久的时间，但如果我们能利用好洞穴中的空间，那我们几乎有无穷无尽的空间可以使用。\n§W该星球有可用的特殊区划。§! "
 legw_d_caves_b:0 "地穴特殊区划-洞穴"
 legw_d_caves_b_desc:0 "传感器告诉我们，在深处还有一个巨型洞穴。这个洞穴里面有着非凡的生态系统，但它没有入口。"
 legw_d_caves:0 "自给自足的洞穴生态系统"
 legw_d_caves_desc:0 "这个巨大的洞穴独立维持着动植物组成的生态圈。研究者们对其成因和原理感到十分好奇。"
 legw_d_cavesystem:0 "人造洞穴系统"
 legw_d_cavesystem_desc:0 "这个洞穴系统非常巨大，其质量占到了整个星球的70%还多。"
 district_legw_cave:0 "洞穴扩展区划"
 district_legw_cave_desc:0 "通过深入挖掘，可以在地下为此区划开辟更多的生活空间。 深度和成本成正比。\n§W需要§Y地心开采£engineering_research£科技§!才能建造。§!"
 district_legw_cave_plural:0 "洞穴扩展区划"
 pc_legwutopia:0 "乌托邦星球"
 pc_legwutopia_desc:0 "§W（人造气候条件）§!\n不管从哪个角度而言都绝对算得上是伟大的工程杰作。大气层是人工产生的，并依据居住于此的物种自动调整成分等，单单是空气本身就可以令居民心满意足。除开各种巨型都市和区划外，行星上还有面积辽阔的自然保护区，其中美景风光遍布四海。此星球也许是前无古人后无来者的，在我们已经发现的行星中最为美好的一颗。甚至有传言称这颗星球曾是古人的新首都星球。"
 legw_utopia:0 "传奇乌托邦"
 legw_utopia_desc:0 "已知的最符合乌托邦想象的星球。星球上建满了各种区划，但均未完工。在正确科技的加持下，工程师们能将区划完工之。不论是哪个物种设计了这颗行星，定是极为聪慧的。\n§W§H传奇星球§!——此星球上有特殊区划可用。§!"
 district_utopia_city:0 "乌托邦城市区划"
 district_utopia_city_desc:0 "极其摄人心魄且高效率的城市区划，提供并协调着多种岗位工作，为人口提供美妙之住宅，还有各种休闲活动。\n§W需要§G殖民集中化£society_research£科技§!方可建造。§!"
 district_utopia_city_plural:0 "乌托邦城市区划"
 district_utopia_converter:0 "材料转换区划"
 district_utopia_converter_desc:0 "进口的矿物可以轻松于此被转化为其它高价值材料，如消费品、合金乃至稀有材料。\n§W需要§B零点能£physics_research£科技§!方可建造。§!"
 district_utopia_converter_plural:0 "材料转换区划"
 district_utopia_military:0 "舰队运营区划"
 district_utopia_military_desc:0 "此区划被士兵和现代力场重重保卫，能为聪慧的舰船开发人员提供工作空间，让他们安心在此研发科幻般的飞船技术。\n§W需要§G星际后勤£society_research£科技§!方可建造。§!"
 district_utopia_military_plural:0 "舰队运营区划"
 wrong_planet:0 "不可能之传奇星球"
 wrong_planet_desc:0 "这颗星球似乎§R违反着物理定律§!。近距离扫描显示其上有着许多纳米机器人，不过其中大部分都停止工作了。这也解释了为何星球上的生态系统简直一团糟。\n§W可以有多种随机加成。§!"
