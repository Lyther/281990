 trait_legw_empire:0 "传奇物种"
 trait_legw_empire_desc:0 "§L喜欢在生活更容易的传奇星球居住，帝国更难管理该物种。§!"
 trait_legw_ancient:0 "§L古老物种§!"
 trait_legw_ancient_desc:0 "§L该物种起源于古代种，不能完全在“新世界”中生存。古代种也是以生活方式非常颓废而闻名的物种。§!"
 origin_legw_next:0 "§H传奇邻星§!"
 origin_legw_next_desc:0 "追寻传奇星球者必有所得。尽管你的物种更难管理，但保证你的母星附近有一颗传奇星球。"
 origin_legw_next_effects:0 "-§Y一个§!确定的宜居星球上将有一个§Y随机的§B稀有§!星球——传奇星球修正§!。\n\n-获得§Y传奇物种§!特质：\n来自人口的帝国规模：§R-15%§!"
 origin_legw_lucky:0 "§H传奇邻星§!"
 origin_legw_lucky_desc:0 "前两个首都附近确定生成的宜居星球将会是一个随机的传奇星球。"
 origin_legw_lucky_effects:0 "-§Y两个§!确定的宜居星球上都将有一个随机的§L普通§!，§B稀有§!，§M稀有§!或§H传奇§!星球修正。\n\n-获得§Y传奇始族§!特质：\n种族修饰点数：§R-2§!"
 origin_legw_ancient:0 "§L古老种族§!"
 origin_legw_ancient_desc:0 "在一个非常密集之太空星云的深处，某个曾冻结于时间中的区域正在复苏。其中有数个行星，上面大部分都是遗迹和废弃的建筑。\n然而，有一颗行星不同寻常。其上有一个§W古老种族§!，在漫长的时间长河中幸存了下来。当看到原来所有的行星大部分被尘土覆盖时，族人们不禁有些失落。而在各个星云内星系缓慢恢复之际，这个种族的人们也正在艰难奋斗。对于此种族而言，情况并不是很理想。除了上述的困难以外，他们千万年来积攒的知识也随之丧失，他们必须从头迈过这万里千山。\n是时候恢复其原先的辉煌，并统治银河系了！"
 origin_legw_ancient_effects:0 "-于一颗处于星云内的§Y死寂星球§!开局，物种宜居性也调整为死寂星球适应。\n-必然生成的宜居星球也是§Y死寂星球§!。\n-生成的死寂星球都是古老的殖民地，有以下效果：\n一个特殊的行星修正\n行星上有一些§Y古代建筑§!。\n-添加§Y古老种族§!特性：\n宜居度:：§R-30%§!.\n物种维护费：§R-10%§!\n\n§B此起源设计上和“行星多样性”模组搭配使用效果最佳，若您不带“行星多样性”模组进行游戏，那么此起源将会十分具有挑战性！§!"
 legw_tombstart_planet:0 "§L被遗弃的古老星球§!"
 legw_tombstart_planet_desc:0 "此行星已在时间长河中冻结了百万年之久。行星的恢复速度非常缓慢，令动植物和食物资源十分匮乏。不过行星上仍然留有众多古代废墟，其中一些可部分修复用于居住。"
 legw_tombstart_planet_hw:0 "§L被遗弃的古老星球§!"
 legw_tombstart_planet_hw_desc:0 "此行星已在时间长河中冻结了百万年之久。行星的恢复速度非常缓慢，令动植物和食物资源十分匮乏。不过行星上仍然留有众多古代废墟，其中一些可部分修复用于居住。"
 legw_tombstart_chaos:0 "§R处于混乱§!"
 legw_tombstart_chaos_desc:0 "§R在能够于修复的建筑中完全投入工作之前，此物种需度过混乱期，并重新组织好。§!"
