l_simp_chinese:
 r_ziaskehorn_fire: "齐亚斯克霍恩之火"
 r_ziaskehorn_fire_desc: "节选自《齐亚斯克霍恩的预言》（菲兹迪出版社出版，第一版，未出版）：\n\n齐亚斯克霍恩之火（第十二章）\n点燃齐亚斯克霍恩之火那失控的烈焰，将会抹除一颗星球上所有的生命，而随着岩浆从海底喷出，火之雨从天而降，星球本身也将因构造崩坏迎来死亡。然而，这火焰可以被一个人所掌控，除非这个人（段落损毁）给予难以想象的力量。然而在这之后，（段落损毁）。"
 ziaskehorn_relic_active: "点燃齐亚斯克霍恩之火"
 ziaskehorn.01.name: "点燃烈焰"
 ziaskehorn.01.desc: "火焰紧附在它新发现的引火物上，很快它便蔓延到了齐亚斯克霍恩之火的各处。我们的将军们几乎立刻感到这新燃起的烈焰的热量在他们的体内扩散开来。我们得到了一支强大得无法想象的军队，在齐亚斯克霍恩之火的加持下，他们能够在战场上使用这些力量。"
 ziaskehorn.02.name: "力有不逮"
 ziaskehorn.02.desc: "齐亚斯克霍恩之火给予我们的力量从我们的军队中消失了，我们付出了比它的馈赠更多的代价。我们所有的将军都惨死于齐亚斯克霍恩之火的吞噬，他们的骨灰被这股他们曾经驾驭的力量喷溅得到处都是。"
 ziaskehorn.02.tooltip: "我们所有的将军都已毁灭。"
 ziaskehorn_digsite: "齐亚斯克霍恩之火"
 ziaskehorn_digsite_desc: "[From.Planet.GetName]的表面曾经有人居住，但如今这里已经变成了无法居住的火山岩地。发源于这颗星球的前超光速文明的科技水平足以制造并发射几颗卫星到他们母星的环绕轨道上。\n\n然而，我们并没有发现这个文明的踪迹，只见到了缓慢融化的城市废墟。也许我们可以从这里曾经的居民身上了解到一些内情？"
 ziaskehorn.99.name: "岩浆下的生命"
 ziaskehorn.99.desc: "对[FROMFROM.Planet.GetName]的初步调查发现的重要证据表明这颗星球确实曾有人居住。规模宏大的城市中心区四分五裂，淹没在岩浆中，毁坏严重，且在逐渐融化。我们发现了原子能科技存在的证据，这表明也许这是一个相当先进的前超光速文明。由于基础的表面扫描获得的信息有限，我们的科学界强烈要求进行考古发掘，探索这一古老种族的历史。"
 ziaskehorn.11.name: "在烈焰中消亡"
 ziaskehorn.11.desc: "对[From.Planet.GetName]的初步调查表明，星球目前处处是活跃火山的状态是由大约31.1万年前发生的灾难性事件造成的。考古团队成功破译了当地居民使用的语言和通信科技。\n\n整颗星球上最后的通讯都围绕着一个词：齐亚斯克霍恩。\n\n目前还不清楚为什么会发生这样的事件。更令人感兴趣的是，由科学家[Root.GetLeaderName]的团队解码的一些通讯信息在灾难发生之前就谈到了齐亚斯克霍恩，据此产生的理论认为这一事件可能已经发生了很久。"
 ziaskehorn.11.a: "看看你们还能找到什么。"
 ziaskehorn.12.name: "战争从未改变"
 ziaskehorn.12.desc: "在[From.Planet.GetName]烧焦的废墟中进行更深入的挖掘之后，挖掘团队逐渐拼凑出这颗星球上的居民们——现在该物种被称为菲兹迪——最近的历史事件。在最近一百多年的大部分时间里，四个菲兹迪国家相互之间陷入了无差别全面战争状态。\n\n为了对其中一个国家，阿兹提尔联邦，进入原子时代的技术进步作出回应，他们的主要对手尼帕国寻找与核弹势均力敌的武器，以在这场在长达一个世纪的战争中保持自身胜算。显然，尼帕国在古代菲兹迪宗教文献中发现了他们的新武器：齐亚斯克霍恩之火。\n\n科学家[Root.GetLeaderName]推断尼帕国可能释放了隐藏在[From.Planet.GetName]星球深处的一种古老武器的力量。"
 ziaskehorn.12.a: "继续挖掘！"
 ziaskehorn.13.name: "古神"
 ziaskehorn.13.desc: "我们成功发掘出[From.Planet.GetName]上废墟中掩埋的一些古代文献，它们描述了齐亚斯克霍恩之火，因而我们对整体情况有了新的了解。\n\n齐亚斯克霍恩之火是一个有两千多年历史的预言，它描述了世界末日的景象。预言最早出现在菲兹迪人早期的书籍和宗教中。当一个人收到古代菲兹迪火焰女神齐亚给予的齐亚斯克霍恩之火（或是余烬，当时有很多争论）后，火焰就会点燃。显然，齐亚将火焰给予某个人是希望能够平息大规模争端，而早期菲兹迪信众显然对此毫不知情。\n\n按照预言，这个人从出生的那一刻起，就注定要接受齐亚的火焰，释放出齐亚斯克霍恩之火。"
 ziaskehorn.13.a: "令人不安。"
 ziaskehorn.14.name: "齐亚斯克霍恩之火"
 ziaskehorn.14.desc: "正如科学家[Root.GetLeaderName]的怀疑，尼帕国希望在与阿兹提尔联邦之间旷日持久的战争中获胜，他们在寻找齐亚斯克霍恩之火的过程中发现了女神齐亚放弃齐亚斯克霍恩之火以结束战争的预言事件。\n\n由于无法控制点燃齐亚斯克霍恩之火所释放的能量，烈焰迅速吞噬了整个星球，杀死了所有居民，使星球表面完全变成了火山地带。预言结束了。齐亚斯克霍恩之火烧尽了整颗星球。\n\n尽管许多问题尚未得到解答，诸如[From.Planet.GetName]的表面某一天是否会再次出现生命，或者传说中的女神究竟是谁（因为菲兹迪社会留下的最后踪迹显示他们在持久冲突中完全放弃了宗教信仰），我们对其中一个问题得到了确切的答案，那就是：齐亚斯克霍恩之火是否存留了下来？\n\n我们在[From.Planet.GetName]表面一个大型陨石坑附近的挖掘点工作的[Root.Owner.GetArchaeologistPlural]报告称他们成功发掘出了一个球形的超自然物体。齐亚斯克霍恩之火。"
 ziaskehorn.14.a: "太棒了。"
 ziaskehorn.21.name: "齐亚斯克霍恩之火的诅咒"
 ziaskehorn.21.desc: "在[From.Planet.GetName]上挖掘废墟时，科学家§H[Root.GetLeaderName]§!感到全身毛骨悚然，如坠冰窟。尽管这种感觉在[From.Planet.GetName]这样炽热的星球上十分古怪，科学家[Root.GetLeaderName]向我们保证他并无大碍。然而挖掘团队的其他成员并不同意这一点。科学家[Root.GetLeaderName]似乎空留那名曾经的伟大领袖脆弱的外壳，正在慢慢枯萎。"
 ziaskehorn.22.name: "火山喷发"
 ziaskehorn.22.desc: "最近在[From.Planet.GetName]上的一处挖掘现场附近发生了火山喷发，许多[Root.Owner.GetArchaeologistPlural]丧生。§H[Root.GetLeaderName]§!毫发无伤地幸存下来，但在探险队设法重建秩序并清理残骸时，现场工作将暂停。"
 ziaskehorn.23.name: "热室"
 ziaskehorn.23.desc: "我们在[From.Planet.GetName]上工作的[Root.Owner.GetArchaeologistPlural]偶然之下闯入了一座建筑，该建筑的每个房间里都充满了浓重的热雾。尚不清楚这究竟是由于这颗星球表面的火山活动，还是由于过去发生的事件造成。无论如何，科学家[Root.GetLeaderName]向我们保证这将帮助研究团队揭开[From.Planet.GetName]过去的秘密。"
 Ziaskehorn.24.name: "岩浆溢出"
 ziaskehorn.24.desc: "我们在[From.Planet.GetName]的考古探险队在试图挖掘出一些被正在燃烧的星球地表覆盖的市区时遇到了重大困难。科学家[Root.GetLeaderName]报告说，他们需要一些资源和设备，以清楚地下岩浆的严重溢出，并继续进行探索，否则将有可能暂时停止挖掘现场的所有工作。"