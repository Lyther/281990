 trait_admiral_arrogant:0 "傲慢"
 trait_admiral_arrogant_desc:0 "这种领导人倾向于低估敌人，高估自己的实力。他们通常会拒绝撤退的命令，直到无可挽回。"
 trait_admiral_inert:0 "迟钝"
