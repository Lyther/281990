l_simp_chinese:
 xte_always:0 "总是会"
 xte_sometimes:0 "有时会"
 xte_rulers:0 "统治者"
 xte_governors:0 "总督"
 xte_scientists:0 "科学家"
 xte_admirals:0 "舰队司令"
 xte_generals:0 "陆军将领"
 xte_trait_genetic_memory:0 "遗传记忆"
 xte_trait_genetic_memory_desc:0 "§L整个物种的成员可以通过遗传来继承他们的思想和知识，但这也使得他们更难以控制。无论如何，§W$xte_always$§!总会让领袖拥有§G$trait_ruler_ancestral_knowledge$§!特质，给予他们2个技能等级提升。§!\n"
 xte_trait_stalwart:0 "坚定"
 xte_trait_stalwart_desc:0 "§L这个物种显示出异常凶猛的领土本能。作为防御性的战士，他们在整个银河系中几乎是无与伦比的。§W$xte_always$§!出现具有§G$trait_ruler_valiant$§!特质的$xte_rulers$和§G$trait_admiral_paladin$§!特质的$xte_admirals$§!\n"
 xte_trait_apex_predator:0 "顶尖捕食者"
 xte_trait_apex_predator_desc:0 "§L这个物种是银河系最致命的掠食者之一。§W$xte_always$§!出现具有§G$trait_ruler_pertinacious$§!特质的$xte_rulers$和§G$trait_admiral_opportunistic$§!特质的$xte_admirals$§!\n"
 xte_trait_apex_predator_lithoid:0 "$xte_trait_apex_predator$"
 xte_trait_apex_predator_lithoid_desc:0 "$xte_trait_apex_predator_desc$"
 xte_trait_analytical:0 "分析学"
 xte_trait_analytical_desc:0 "§L这个物种的成员是数学专家，喜欢冷酷的逻辑而不是无拘无束的想象力。§W$xte_always$§!出现具有§G$trait_ruler_arcanist$§!特质的$xte_rulers$，§G$trait_general_forecaster$§!特质的$xte_generals$和§Y$trait_scientist_pioneer$§!特质的$xte_scientists$§!\n"
 xte_trait_theoretical:0 "伦理学"
 xte_trait_theoretical_desc:0 "§L这个物种的成员在抽象思维方面有着无与伦比的天赋，但在应用科学和精确科学方面却很吃力。§W$xte_always$§!出现具有§G$trait_ruler_life_weaver$§!特质的$xte_rulers$和§G$trait_governor_naturalist$§!特质的$xte_governors$§!\n"
 xte_trait_practical:0 "实用学"
 xte_trait_practical_desc:0 "§L这个物种的成员擅长实验研究，对抽象或数学概念兴趣不大。§W$xte_always$§!出现具有§G$trait_ruler_life_crafter$§!特质的$xte_rulers$和§G$trait_governor_machinist$§!特质的$xte_governors$§!\n"
 xte_trait_oligotrophs:0 "低代谢"
 xte_trait_oligotrophs_desc:0 "§L这个物种的成员适应食物匮乏的环境，可以长时间不进食。§W$xte_always$§!出现具有§G$trait_governor_reliable$§!特质的$xte_governors$§!\n"
 xte_trait_oligotrophs_lithoid:0 "$xte_trait_oligotrophs$"
 xte_trait_oligotrophs_lithoid_desc:0 "$xte_trait_oligotrophs_desc$"
 xte_trait_lawful:0 "守法者"
 xte_trait_lawful_desc:0 "§L这个物种的成员一般都遵守其社会规定的规则和习俗。§W$xte_always$§!出现具有§G$trait_ruler_lawbringer$§!特质的$xte_rulers$，§G$trait_governor_sheriff$§!特质的$xte_governors$和§G$trait_admiral_gendarme$§!特质的$xte_admirals$§!\n"
 xte_trait_intrepid:0 "无畏"
 xte_trait_intrepid_desc:0 "§L这个物种不知道什么叫恐惧。§W$xte_always$§!出现具有§G$trait_admiral_underdog$§!特质的$xte_admirals$§!\n"
 xte_trait_urban:0 "市民"
 xte_trait_urban_desc:0 "§L这个物种的成员完美地适应了城市生活。§W$xte_always$§!出现具有§G$trait_governor_efficient$§!特质的$xte_governors$§!\n"
 xte_trait_gifted_pilots:0 "驾驭者"
 xte_trait_gifted_pilots_desc:0 "§L这个物种的成员擅长驾驭各种形式的载具和野兽。§W$xte_always$§!出现具有§G$trait_admiral_carrier_commander$§!特质的$xte_admirals$和§G$trait_general_battle_mounts$§!特质的$xte_generals$§!\n"
 xte_trait_illustrious:0 "显赫"
 xte_trait_illustrious_desc:0 "§L这个物种的成员拥有无比的风度和魅力，仅凭他们的存在就能激发对方的尊重。§W$xte_always$§!出现具有§G$trait_ruler_regal$§!特质的$xte_rulers$§!\n"
 xte_trait_humble:0 "谦逊"
 xte_trait_humble_desc:0 "§L这个物种的成员认为艰苦的劳动是高尚的和有意义的，并且除了每日的面包不会再要求更多。§W$xte_always$§!出现具有§G$trait_governor_diligent$§!特质的$xte_governors$§!\n"
 xte_trait_crafty:0 "灵巧"
 xte_trait_crafty_desc:0 "§L这个物种的成员是举世闻名的锻造者。§W$xte_always$§!出现具有§G$trait_governor_forge_master$§!特质的$xte_governors$§!\n"
 xte_trait_creative:0 "创造性"
 xte_trait_creative_desc:0 "§L这个物种的成员特别富有想象力，其艺术作品开创全新的美学维度。§W$xte_always$§!出现具有§G$trait_governor_patron_of_the_arts$§!特性的$xte_governors$§!\n"
 xte_trait_megalomaniacs:0 "大就是好"
 xte_trait_megalomaniacs_desc:0 "§L这个物种的成员痴迷于巨大，卓越和宏伟的事物（加成仅对领袖生效）。§W$xte_always$§!出现具有§G$trait_ruler_skyborne_architect$§!特性的$xte_rulers$§R该特性不能通过基因修饰来添加或者删除。§!§!\n"
 xte_trait_natural_translucers:0 "天生转化师"
 xte_trait_natural_translucers_desc:0 "§L这个物种的成员是异常熟练的水晶工程师。§W$xte_always$§!出现具有§G$trait_admiral_computing_expert$§!特质的$xte_admirals$§!\n"
 xte_trait_natural_refiners:0 "天生精炼师"
 xte_trait_natural_refiners_desc:0 "§L这个物种的成员擅长提取和加工异星天然气。§W$xte_always$§!出现具有§G$trait_admiral_propulsion_expert$§!特质的$xte_admirals$§!\n"
 xte_trait_natural_chemists:0 "天生化学家"
 xte_trait_natural_chemists_desc:0 "§L这个物种的成员天生就能轻松对付复杂化学反应。§W$xte_always$§!出现具有§G$trait_admiral_gunnery_expert$§!特质的$xte_admirals$§!\n"
 xte_trait_flexible:0 "灵活"
 xte_trait_flexible_desc:0 "§L这个物种的成员在思想上很灵活。§W$xte_always$§!出现具有§G$trait_ruler_polymath$§!特性的$xte_rulers$§。§!!\n"
 xte_trait_inquisitive:0 "好奇心"
 xte_trait_inquisitive_desc:0 "§L这个物种的成员有强烈的好奇心。§W$xte_always$§!出现具有§G$trait_scientist_pathfinder$§!特质的$xte_scientists$§!\n"
 xte_trait_austere:0 "简朴"
 xte_trait_austere_desc:0 "§L这个物种的成员往往倾向于严格和节俭的生活方式。§!\n"
 xte_trait_sanguine:0 "乐观"
 xte_trait_sanguine_desc:0 "§L这个物种的成员天生乐观向上，他们很容易满足于自身的生活。§!\n"
 xte_trait_intimidating:0 "威吓"
 xte_trait_intimidating_desc:0 "§L这个物种的成员在正常情况下可能非常和蔼可亲，但是激怒他们后另当别论。§!\n"
 xte_trait_avant_garde:0 "前卫艺术"
 xte_trait_avant_garde_desc:0 "§L这个物种的成员很容易接受新的思想。§W$xte_always$§!出现具有§G$trait_ruler_enlightened$§!特性的$xte_rulers$§!\n"
 xte_trait_disorderly:0 "无序"
 xte_trait_disorderly_desc:0 "§L这个物种的成员无组织无纪律，很难有效的组织起来完成他们的任务。§!\n"
 xte_trait_lazy:0 "懒惰"
 xte_trait_lazy_desc:0 "§L这个物种的成员相当懒惰，厌恶任何艰难的工作。§!\n"
 xte_trait_allergic:0 "过敏"
 xte_trait_allergic_desc:0 "§L这个物种的成员很容易受到空气中过敏原的影响，使他们不适合进行农业生产。§!\n"
 xte_trait_whimsical:0 "无常"
 xte_trait_whimsical_desc:0 "§L这个物种的成员相当任性。§!\n"
 xte_trait_nervous:0 "焦虑"
 xte_trait_nervous_desc:0 "§L这个物种的成员天生焦虑，他们更适合普通生活而不能承受领导他人的压力。§!\n"
 xte_trait_despondent:0 "抑郁"
 xte_trait_despondent_desc:0 "§L这个物种的成员很容易出现严重的抑郁症。§!\n"
 xte_trait_inept:0 "笨拙"
 xte_trait_inept_desc:0 "§L这个物种的成员笨手笨脚导致事故频频。§!\n"
 xte_trait_simple:0 "单纯"
 xte_trait_simple_desc:0 "§L这个物种的成员往往相当纯质，没有比这更委婉的说法了。§!\n"
 xte_trait_greedy:0 "贪婪"
 xte_trait_greedy_desc:0 "§L这个物种的成员很少会错过捞一笔的机会。§!\n"
 xte_trait_prideful:0 "自傲"
 xte_trait_prideful_desc:0 "§L这个物种的成员非常不愿意承担他们认为低于其地位的工作。§W$xte_always$§!出现具有§R$trait_admiral_arrogant$§!特性的$xte_admirals$和§R$trait_general_cavalier$§!特性的$xte_generals$。§!\n"
 xte_trait_obstinate:0 "顽固"
 xte_trait_obstinate_desc:0 "§L这个物种的成员是病态的顽固和教条主义。§W$xte_sometimes$§!随机出现§R一种§!与其特定思潮相关的负面统治者特性。§!\n"
 xte_trait_sluggish:0 "迟钝"
 xte_trait_sluggish_desc:0 "§L这个物种的成员是缓慢而笨重的存在。§W$xte_always$§!出现具有§R$trait_admiral_inert$§!特性的$xte_admirals$和§R$trait_scientist_fastidious$§!特性的$xte_scientists$。§!\n"
 xte_trait_gigantic:0 "巨型"
 xte_trait_gigantic_desc:0 "§L这个物种的成员可以长到巨大的体型，这使得他们需要大量的生活空间。§!\n"
 xte_trait_gluttonous:0 "贪吃"
 xte_trait_gluttonous_desc:0 "§L这个物种的成员是饕餮。§!\n"
 xte_trait_gluttonous_lithoid:0 "$xte_trait_gluttonous$"
 xte_trait_gluttonous_lithoid_desc:0 "$xte_trait_gluttonous_desc$"
 xte_trait_hedonistic:0 "享乐主义"
 xte_trait_hedonistic_desc:0 "§L这个物种的成员是出了名的自我放纵。§W$xte_sometimes$§!出现具有§R$trait_ruler_profligate_1$§!特质的统治者。这个特质出现概率是正常的4倍。§!\n"
 xte_trait_polyploid:0 "多倍体"
 xte_trait_polyploid_desc:0 "§L这个物种拥有2个以上的性别，繁殖时需要多组染色体。§!\n"
 trait_ruler_ancestral_knowledge:0 "先祖知识"
 trait_ruler_ancestral_knowledge_desc:0 "遗传自先祖的知识赋予这位领导人在该领域的额外熟练度。"
 trait_ruler_valiant:0 "英勇"
 trait_ruler_valiant_desc:0 "这位领导人在面对逆境时毫不退缩。"
 trait_ruler_pertinacious:0 "坚定不移"
 trait_ruler_pertinacious_desc:0 "就算整个银河系陷入疯狂，这位领袖都将继续保护人民的安全，无论他们喜欢与否。"
 trait_ruler_arcanist:0 "巧匠"
 trait_ruler_arcanist_desc:0 "这位领导人将确保打造稀有和强大的材料作为第一优先事项。"
 trait_ruler_life_weaver:0 "生命编织者"
 trait_ruler_life_weaver_desc:0 "这位领导人是一名生物学大师，目标通过基因工程改善所有生命体。"
 trait_ruler_life_crafter:0 "偃师"
 trait_ruler_life_crafter_desc:0 "这位领导人是一位杰出的工程师，在他们主持设计下的机器是首屈一指的。"
 trait_ruler_lawbringer:0 "述法者"
 trait_ruler_lawbringer_desc: "这位领导人以强势但公平的方式进行统治，任何腐败和犯罪都无所遁形。"
 trait_ruler_regal:0 "君威"
 trait_ruler_regal_desc:0 "这种领导人的命令对他们的下属有一种近乎神秘的支配力。"
 trait_ruler_skyborne_architect:0 "星空筑造者"
 trait_ruler_skyborne_architect_desc:0 "这位领导人对雄心勃勃的巨型项目非常着迷，并愿意为完成这些项目投入大量资源。"
 trait_ruler_polymath:0 "博学者"
 trait_ruler_polymath_desc:0 "这位领导者博学多才，可以将时间和资源用于多个项目。"
 trait_ruler_enlightened:0 "开明"
 trait_ruler_enlightened_desc: "这位领导人的心胸相当宽广，容易接受新思想。"
 trait_ruler_tyrannical:0 "专横"
 trait_ruler_tyrannical_desc:0 "这位领导人过于残忍和暴力，鉴于这些可怕的行径，他的臣民更倾向于平等主义。"
 trait_ruler_indulgent:0 "放纵"
 trait_ruler_indulgent_desc:0 "这位领导人过于宽松和灵活，这种荒唐的统治使得他的臣民渴求更权威的人士来指导这个国家。"
 trait_ruler_spineless:0 "懦弱"
 trait_ruler_spineless_desc:0 "这位领导人被认为对外星帝国太过认同甚至到了崇拜的地步，作为对他媚外统治的反应，他的臣民现在变得更加排外。"
 trait_ruler_hateful:0 "仇外"
 trait_ruler_hateful_desc: "即使按照他们社会的标准，这位领导人的种族主义也是无法接受的，这反而使得他的人民因此变得更加对外开放。"
 trait_ruler_peacemonger:0 "软柿子"
 trait_ruler_peacemonger_desc: "这位领导人被认为是懦弱的投降派，他的臣民因此反而变得更加武德充沛。"
 trait_ruler_warmonger:0 "战争贩子"
 trait_ruler_warmonger_desc: "这位领导人被认为过于武德充沛，这反而使得他的臣民因此变得更加和善。"
 trait_ruler_cynical:0 "离经叛道"
 trait_ruler_cynical_desc: "这位领导人对他们社会传统表现出令人震惊的漠视，这反而使得他的国家更多的去寻找精神主义的慰藉。"
 trait_ruler_superstitious:0 "迷信"
 trait_ruler_superstitious_desc: "这位领导人过于沉迷巫蛊，这反而让他的许多臣民更辩证的看待这个世界。"
 trait_ruler_profligate_1:0 "挥霍"
 trait_ruler_profligate_1_desc: "这位领导人极端腐败，为了维持他的奢靡之风不惜搬空国库。"
 trait_ruler_profligate_2:0 "挥霍"
 trait_ruler_profligate_2_desc: "这位领导人极端腐败，为了维持他的奢靡之风不惜搬空国库。"
 trait_ruler_profligate_3:0 "挥霍"
 trait_ruler_profligate_3_desc: "这位领导人极端腐败，为了维持他的奢靡之风不惜搬空国库。"
 trait_ruler_profligate_4:0 "挥霍"
 trait_ruler_profligate_4_desc: "这位领导人极端腐败，为了维持他的奢靡之风不惜搬空国库。"
 trait_governor_ancestral_knowledge:0 "先祖知识"
 trait_governor_ancestral_knowledge_desc:0 "遗传自先祖的知识赋予这位领导人在该领域的额外熟练度。"
 trait_governor_naturalist: "自然和谐"
 trait_governor_naturalist_desc:0 "这位领导人能与自然环境协调发展，可以在不破坏生态系统的情况下维持高质量生活。"
 trait_governor_machinist: "机械师"
 trait_governor_machinist_desc:0 "这位领导是一位才华横溢的机器人专家，对所有的机械都了如指掌。"
 trait_governor_reliable:0 "可靠"
 trait_governor_reliable_desc: "无论是顺境还是逆境，这位领导人总是能很好的为人民服务。"
 trait_governor_sheriff:0 "治安官"
 trait_governor_sheriff_desc: "这位领导人擅长维持秩序和危机管理。"
 trait_governor_efficient:0 "高效"
 trait_governor_efficient_desc:0 "凭借无可挑剔的城市和交通规划，这个领导者大大增加了白领阶层的生产力。"
 trait_governor_diligent:0 "勤勉"
 trait_governor_diligent_desc:0 "尽管身居高位，这位领导经常抽出时间为公共工程项目提供志愿服务，这激发工人对工作的热情和自豪感。"
 trait_governor_forge_master:0 "锻造大师"
 trait_governor_forge_master_desc:0 "这位领导是合金工程方面的专家，他的知识使我们能够大大优化生产过程。"
 trait_governor_patron_of_the_arts:0 "艺术赞助"
 trait_governor_patron_of_the_arts_desc:0 "这位领导人热衷于赞助和支持有才华的艺术家，其委托的作品是银河系羡慕的对象。"
 trait_scientist_ancestral_knowledge:0 "先祖知识"
 trait_scientist_ancestral_knowledge_desc:0 "遗传自先祖的知识赋予这位领导人在该领域的额外熟练度。"
 trait_scientist_pioneer:0 "开拓者"
 trait_scientist_pioneer_desc:0 "虽然可能不是最灵活的，但这位领导人在调查过程中会注意到哪怕是最微小的异常现象。"
 trait_scientist_pathfinder:0 "探路者"
 trait_scientist_pathfinder_desc:0 "这位领导人是一位才华横溢的探险家，能快速而精确地对天体及其特征进行编目。"
 trait_scientist_fastidious:0 "挑剔"
 trait_scientist_fastidious_desc:0 "这位领导对协议的生搬硬套，大大降低了他们调查工作的效率。"
 trait_admiral_ancestral_knowledge:0 "先祖知识"
 trait_admiral_ancestral_knowledge_desc:0 "遗传自先祖的知识赋予这位领导人在该领域的额外熟练度。"
 trait_admiral_paladin:0 "圣骑士"
 trait_admiral_paladin_desc:0 "这位领导人特别热衷于驱赶敌对入侵者，不眠不休的指挥着一场又一场的战斗。"
 trait_admiral_opportunistic:0 "机会主义者"
 trait_admiral_opportunistic_desc:0 "这位领导人穷尽一切办法扭转战局，几乎没有什么道德上的顾虑。"
 trait_admiral_gendarme:0 "宪兵"
 trait_admiral_gendarme_desc:0 "这位领导人对阻碍和平与秩序的海盗、恐怖分子和无政府主义者毫不留情。"
 trait_admiral_underdog:0 "黑马"
 trait_admiral_underdog_desc:0 "这位大胆的领导人可以扭转最绝望的战斗局势。"
 trait_admiral_carrier_commander:0 "航母指挥官"
 trait_admiral_carrier_commander_desc:0 "这位领导人是一个航母作战的天才。"
 trait_admiral_computing_expert:0 "运算专家"
