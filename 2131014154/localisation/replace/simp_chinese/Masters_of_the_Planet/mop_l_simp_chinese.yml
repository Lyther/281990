 all_high_planet_desc:0 "我们创造了所有的特殊星球 - 理想城、矿业、能源、超级农业、异星生态、要塞、商业星球。§E当§Y1§! £pops£增长时，我们的星球会得到额外的£pop£人口增长§!\n\n§L做到这一切真是太棒了！§!"
