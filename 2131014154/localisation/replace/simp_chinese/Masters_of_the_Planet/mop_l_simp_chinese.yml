 pm.3001.name:1 "重置一颗特殊行星 - [Root.GetName]"
 pm.3001.desc:0 "这个特殊的星球 - §H[Root.GetName]§! - 已经不在我们的控制之下，或者我们不再需要它了。我们已经把它变回了盖亚星球，但快速的地貌改造的影响预计将持续10年，并困扰着这个星球。"
 pm.3001.a:0 "如果我们得不到，那就没有人能拥有。"
 pm.1.name:0 "[Root.GetName] 已完成§H矿业星球§!改造"
 pm.1.desc:0 "在大规模的行星改造计划之后，行星本身变成了一个巨大熔炉，一个纯粹的矿业星球！\n\n这里再也没有茂密的森林，没有绿色的海洋，没有高耸的山脉。地面上只有城市和矿业设施，和它们所属工厂与住所。\n\n这曾经由随机性和自然规律塑造的地方，但现在已成为一个因坚定的目标所进行的人工设计。"
 pm.2.name:0 "[Root.GetName] 已完成§H能源星球§!改造"
 pm.2.desc:0 "在大规模的行星改造计划之后，行星本身变成了一个能源中心！\n\n翠绿的森林?崎岖的山脉?我们很久以前就把它们变成了能量的来源。大型能源设施夜嗡嗡作响日夜不停的生产各种能源。\n\n这曾经由随机性和自然规律塑造的地方，但现在已成为一个因坚定的目标所进行的人工设计。"
 pm.3.name:0 "[Root.GetName] 已完成§H超级农业星球§!改造"
 pm.3.desc:0 "在大规模的行星改造计划之后，[Root.GetName]变成了一个巨大的农业行星，通过横跨大陆中心运河系统实现了超大规模灌溉，各种气候控制装置实现了行星级种植农业！\n\n危险的野生动物?有毒的植物?无论过去生活在这里的是什么，现在只有美味和营养。\n\n这曾经由随机性和自然规律塑造的地方，现在被各种基因改造过的农作物覆盖。"
 pm.4.name:0 "[Root.GetName] 已完成§H要塞星球§!目标"
 pm.4.desc:0 "在大规模的行星改造计划之后，[Root.GetName]变成了一个为帝国培养军队和生产武器的巨大要塞！\n\n曾经，它是一个由民法控制的平民星球，但现在这里由伟大的公民在军法指导下为国奉献。\n\n没有人能，也永远不会，[Root.GetName]永不沦陷。"
 pm.5.name:0 "[Root.GetName] 已完成§H异星生态星球§!改造"
 pm.5.desc:0 "在大规模的行星改造计划之后，[Root.GetName]变成了一个充满各种外星动物和植物的异星生态星球！\n\n这个星球上所有的人都是生态管理员，甚至田野里的草和虫子都在我们的控制之下。\n\n这曾经由随机性和自然规律塑造的地方，显然依然由自然规律掌控，但是是我们所决定的自然规律。"
 pm.6.name:0 "[Root.GetName] 已完成§H商业星球§!改造"
 pm.6.desc:0 "在大规模的行星改造计划之后，[Root.GetName]转变成一个银河系中所有的金钱和收藏品的商业星球\n\n从摩天大楼到街边小店，星球到处都在进行各种交易。在无数商业广告的灯光照射下，这里的白天和夜晚已经没有区别。\n\n没有足够的商业场地？如果你想要申请的话，请与[Root.GetName]经济部联系！"
 pc_mining:0 "矿业星球"
 pc_mining_desc:0 "整个星球是一个巨大的熔炉。我们的矿山和交通网络延伸的星球内核,这里的每一个人都是为矿物而活，因矿物而生。"
 pc_energy:0 "能源星球"
 pc_energy_desc:0 "每次你站在星球上环顾四周，你只能看到各种能源设备。星球上所有的资源和人力都用来维护这些设施。"
 pc_farming:0 "超级农业星球"
 pc_farming_desc:0 "我想马尔萨斯的理论是一种过时理论"
 pc_eco:0 "异星生态星球"
 pc_eco_desc:0 "它是银河系中最好的异星生态园，在那里你可以看到银河系中所有的动植物。警告——不要进限制区。"
 pc_training:0 "要塞星球"
 pc_training_desc:0 "这是帝国军队的骄傲。每个人从出生起就接受军事训练，但那些失败的人要么被安排到后勤岗位，要么被驱逐出星球。"
 pc_trade:0 "商业星球"
 pc_trade_desc:0 "从企业总部到商船舰队，所有的商人都在推销他们的产品。所有的金钱都汇集在这个星球。"
 pc_training_shielded:0 "要塞星球"
 pc_training_shielded_desc:0 "这是帝国军队的骄傲。每个人从出生起就接受军事训练，但那些失败的人要么被安排到后勤岗位，要么被驱逐出星球。"
