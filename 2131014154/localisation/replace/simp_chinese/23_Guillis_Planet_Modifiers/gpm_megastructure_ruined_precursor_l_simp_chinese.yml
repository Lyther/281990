 gpm_mega.1.name:1 "巨舰"
 gpm_mega.1.desc:1 "就在我们进入§Y[from.GetName]§!星系后，我们的传感器就检测到了强烈信号。一个巨型建筑就在气态巨行星上环绕。值得进一步调查。"
 gpm_mega.2.name:1 "非常读数"
 gpm_mega.2.desc:1 "§Y[from.GetName]§!星系内的一颗小行星正在射出一股微尘粒流。似乎它在泄露出矿物质！这周围肯定有什么建筑。"
 gpm_mega.3.name:1 "残骸"
 gpm_mega.3.desc:1 "传感器接收到§Y[from.GetName]§!星系的深处正传出非常信号。一个硕大无朋的废弃空间站被危险残骸所包围，其正围绕着一颗了无价值的行星而转。也许我们能从它上面打捞出什么来。"
 gpm_mega.4.name:1 "亚空间警告"
 gpm_mega.4.desc:1 "就在我们进入§Y[from.GetName]§!星系后，数个自动警报就开始警铃大作。似乎有什么东西在散发出非常之强烈的亚空间信号。扫描仪检测到星系边缘有一个巨大的建筑，很可能是奇异信号的源头"