 gpm_operation.5.name:1 "撤离"
 gpm_operation.5.desc:1 "撤离计划进展顺利！劫案人员们乘坐一些医疗舰船在§H[fromfrom.owner.GetName]§!的边境某处会合了。我们边界一方伪装成正在执行中立医疗行动的样子，让劫案人员的逃脱丝毫没有引起注意！这群蠢蛋永远不可能知晓谁偷了他们的遗珍了。"
 gpm_operation.5.a:1 "完美收官！"
 gpm_operation.6.name:1 "撤离"
 gpm_operation.6.desc:1 "劫案人员驾驶一艘军用舰船来到了靠近§H[fromfrom.owner.GetName]§!帝国边境的一处，并从那儿直接超空间跳跃进了我方疆域。古代遗珍是我们的了！不过他们的逃跑并未完全顺利执行，有个监听哨站成功追踪到其舰船引擎信号，劫案人员随后便立刻被一整支高速截击护卫舰舰队给追逐。劫案人员不得不施展才能，策划了一场精妙的诡计才得以把追击舰队甩开，为其提供宝贵的喘息时间，以将遗珍转移到我们的一艘护卫舰上，并远距离跃迁逃走。§H[fromfrom.owner.GetName]§!帝国现在知道是我们干的好事，也许会来找我们的茬了……"
 gpm_operation.6.a:1 "让舰队进入高度戒备状态！"
 gpm_operation.7.name:1 "撤离"
 gpm_operation.7.desc:1 "劫案人员驾驶一艘军用舰船来到了靠近§H[fromfrom.owner.GetName]§!帝国边境的一处，并从那儿直接超空间跳跃进了我方疆域。他们的逃跑并未完全顺利执行，数个监听哨站成功追踪到其舰船引擎信号，劫案人员随后便立刻被一整支高速截击护卫舰舰队给追逐。劫案人员不得不施展才能，策划了一场精妙的诡计才得以把追击舰队甩开，为其提供宝贵的喘息时间，以将遗珍转移到我们的一艘护卫舰上，并远距离跃迁逃走。§Y古代遗珍§!是我们的了！然而现在整个河系都知道是我们干的好事儿了。§H[fromfrom.owner.GetName]§!及其盟友很可能会找我们的茬子了……"
 gpm_operation.7.a:1 "我们应付得了。"
 gpm_operation.8.name:1 "遗珍行动：假情报"
 gpm_operation.8.desc:1 "在我们准备盗取§H[fromfrom.GetName]§!帝国遗珍的时候，一名情报人员发现了令人震惊的真相。他们压根就没有遗珍！要么他们一开始就没有遗珍，亦或者他们搞掉了遗珍！"
 gpm_operation.80.name:1 "最高优先级紧急情况：遗珍失窃！"
 gpm_operation.80.a:1 "这不可饶恕。"
 gpm_operation.80.desc:1 "有人§R偷 走§!了我们的§Y遗珍§!！他们工作缜密，完全没有留下证据或线索……我们应告知特使以及情报机关官员，让他们盯紧了各个帝国内有无有关最近获得之遗珍的小道消息。"
 gpm_operation.81.desc:1 "§R[from.owner.GetName]§!帝国§R偷 走 了§!我们的§Y遗珍§!！我们的初步调查报告显示他们蓄谋已久。他们摸清了我们的安保措施和军队巡逻路径。不过由于他们的疏忽，我们的边境传感器网络还是探测到了他们。毋庸置疑，§R[from.owner.GetName]§!帝国是这一切的主使。"
 gpm_operation.82.desc:1 "§R[from.owner.GetName]§!帝国§R偷 走 了§!我们的§Y遗珍§!！我们的初步调查报告显示他们蓄谋已久。他们摸清了我们的安保措施和军队巡逻路径。不过由于他们的疏忽，我们的边境传感器网络还是探测到了他们。不仅如此，我们的盟友也告知我们他们也追踪到了逃跑舰船。毋庸置疑，§R[from.owner.GetName]§!帝国是这一切的主使。"
 operation_gpm_steal_minor_artifacts:1 "劫掠稀有文物"
 operation_gpm_steal_minor_artifacts_desc:1 "劫掠目标帝国，并抢夺所有找到的稀有文物（开发中功能）"
 operation_gpm_steal_minor_artifacts_on_success:1 "§E如果行动成功：§!\n偷取一些£minor_artifacts£稀有文物"
 gpm_operation.10.name:1 "遗珍报告"
 gpm_operation.10.desc:1 "有关§H[fromfrom.GetName]§!帝国寻获之神秘文物的情报刚刚出炉！"
 gpm_operation.11.name:1 "遗珍报告：细节"
 gpm_operation.11.desc:1 "§H[fromfrom.GetName]§!帝国显然寻获了一个非常强力且稀有的文物。他们称之为§Y“古老遗珍”§!。这一强力的遗珍似乎已经对其帝国有着某种效用了。遗珍甚至可能是种武器！我们必须三思而后行，考虑下一步了。"
 gpm_gather_information_gpm_r_time_displacer_relicTT:1 "我们了解到§Y[fromfrom.GetName]§!帝国最近获得了一种名叫§Y$gpm_r_time_displacer$§!的遗珍。\n\n解锁§Y$casus_belli_cb_gpm_r_time_displacer$§!宣战理由。"
