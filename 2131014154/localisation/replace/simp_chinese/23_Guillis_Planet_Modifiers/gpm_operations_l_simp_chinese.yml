l_simp_chinese:
 operation_gpm_steal_relic:1 "盗窃遗珍"
 operation_gpm_steal_relic_desc:1 "进行一场大胆之偷盗行动，以从此帝国中偷取一个神秘而强力之遗珍。"
 operation_gpm_steal_relic_on_success:1 "§E如果行动成功：§!\n从此帝国中偷取神秘而强力之遗珍。这一行动的后果无可预知。"
 gpm_operation.1.name:1 "船员"
 gpm_operation.1.desc:1 "我们已经准备好适合这项工作的人员。一支由雇佣的不受欢迎者组成的混合团队已经准备好开始在§H[from.GetName]§!帝国各地的行动。有了合适的工具、伪装和一点点运气，他们理应能在这场有史以来银河系最大的大劫案中就位。"
 gpm_operation.1.a:1 "一个优秀的团队！"
 gpm_operation.2.name:1 "部署"
 gpm_operation.2.desc:1 "团队已经获取了§H[from.GetName]§!帝国的多个战术岗位。从全息透镜清洁工到受雇的艺人及其客户，应有尽有。一份伪造的某个官员亲自参访古代遗珍的邀请函已经正式发出，所有人都准备就绪。我们现在能做的只有等待，等待他们在劫取遗珍后传回消息。"
 gpm_operation.2.a:1 "任务可行，继续！"
 gpm_operation.3.name:1 "劫盗"
 gpm_operation.3.desc:1 "通过我们的地下关系网，我们已经确定劫案人员们已经成功盗取了遗珍！将各个成员撤离的计划正在紧张进行中，以防东窗事发。我们已经获知§H[from.GetName]§!帝国的首都星系已经处于太空航行禁令之下。不过幸运的是，劫案人员们各有其逃脱之法。"
 gpm_operation.3.a:1 "最为艰险的部分"
 gpm_operation.4.name:1 "逃脱"
 gpm_operation.4.desc:1 "现在轮到最困难的部分了：逃离！"
 gpm_operation.4_NORELICS.desc:1 "我们获悉称§H[from.GetName]§!帝国的遗珍没了！有人比我们抢先一步夺取了遗珍！我们的特工们正在匆忙地进行隐秘逃脱。"
 gpm_operation.4.a:1 "完美收官！"
