l_simp_chinese:
 gpm_decision_dig_for_precursor_artifacts:0 "搜寻§Y先驱者遗物§!"
 gpm_decision_dig_for_precursor_artifacts_desc:0 "在这个星球上部署一支新的科考队来搜索先驱者遗物。"
 gpm_recent_archeological_expedition:0 "搜索一空"
 gpm_recent_archeological_expedition_desc:0 "这个星球已经被彻底探索过了。在这里继续寻找文物只会浪费资源。"
 gpm_recent_archeological_expeditionTT:0 "§Y这个星球上无法发现更多文物了§!"
 decision_gpm_hunt_roaming_killbots:0 "追猎杀手机器人"
 decision_gpm_hunt_roaming_killbots_desc:0 "呼叫援助来消灭游荡在土地上的杀手机器人。"
 gpm_decisions.1.name:0 "不再游荡"
 gpm_decisions.1.desc:0 "我们专门的无人机猎手已经成功消灭了§H[FROMFROM.GetName]§!上漫山遍野的杀手机器人。这颗星球终于安全了。"
 gpm_decisions.option:0 "胜利！"
 decision_gpm_restore_oppertunity:0 "修复陨落之朋"
 decision_gpm_restore_oppertunity_desc:0 "你好啊兄弟，该换掉你的电池并清洗一下了。我们终于重聚了……"
 decision_gpm_seasonal_flooding:0 "建设防洪设施"
 decision_gpm_seasonal_flooding_desc:0 "我们的殖民地得花上几个月来设法控制这颗星球上频繁发生的季节性洪水。"
 decision_gpm_locust_plagues:0 "消灭虫害"
 decision_gpm_locust_plagues_desc:0 "我们的殖民地会设法阻止蝗灾破坏殖民地的发展。"
 decision_gpm_acidic_seas:0 "海洋除酸"
 decision_gpm_acidic_seas_desc:0 "我们的殖民地会设法降低该星球海洋的酸性。"
 decision_gpm_carnivorous_flies:0 "分发捕蝇器"
 decision_gpm_carnivorous_flies_desc:0 "我们的殖民地会设法解决食肉苍蝇的问题。"
 decision_gpm_lingering_pollution:0 "清除污染"
 decision_gpm_lingering_pollution_desc:0 "我们的殖民地会设法去除该星球空气中的残留污染物。"
 decision_gpm_resilent_parasites:0 "消灭寄生虫"
 decision_gpm_resilent_parasites_desc:0 "我们的殖民地会设法消灭感染居民的顽固寄生虫。"
 decision_gpm_hostile_flora:0 "入侵物种"
 decision_gpm_hostile_flora_desc:0 "通过引进一些入侵性较强的植物，我们可以扼杀本土植物，留下一个更为友好的生物群落结构。"
 decision_gpm_Unstable_Tectonics:0 "稳定断层"
 decision_gpm_Unstable_Tectonics_desc:0 "开掘深入行星断层的通风通道，该通道可以定期释放来自熔化岩石和气体的压力。"
 decision_gpm_unusual_seasons:0 "人工造云"
 decision_gpm_unusual_seasons_desc:0 "将精心生成的人造云覆盖在关键位置可以稳定整颗行星的大气湍流。"
 decision_gpm_fix_ozone_layer:0 "重塑臭氧层"
 decision_gpm_fix_ozone_layer_desc:0 "重塑该行星已被破坏的臭氧层。"
 decision_gpm_habitat_stadium:0 "建造一座体育馆"
 decision_gpm_habitat_stadium_desc:0 "在居住站的核心位置建设一座巨型体育馆。"
 decision_gpm_habitat_trade_docks:0 "扩建贸易码头"
 decision_gpm_habitat_trade_docks_desc:0 "扩建居住站的贸易码头，使其可以容纳更多商船停泊。"
 decision_gpm_habitat_holo_entertainment:0 "建设全息娱乐设施"
 decision_gpm_habitat_holo_entertainment_desc:0 "在居住站的每一个区域的每一层楼都建设上全息甲板。"
 decision_gpm_habitat_replicators:0 "安装复制器系统"
 decision_gpm_habitat_replicators_desc:0 "在每座走廊，酒吧和餐厅安装物质和食物复制装置。"
 decision_gpm_habitat_hub:0 "指定为贸易中心"
 decision_gpm_habitat_hub_desc:0 "将本居住站指定为星系主要贸易中心，以更高效地协调贸易运作。"
 decision_gpm_habitat_moon_mining:0 "建设卫星采矿设施"
 decision_gpm_habitat_moon_mining_desc:0 "在该居住站建设货物栈和原矿精炼设施。"
 decision_gpm_habitat_belt_mining:0 "建设小行星采矿设施"
 decision_gpm_habitat_belt_mining_desc:0 "在此居住站上修建小行星捕捉网和矿物精炼厂。"
 decision_gpm_habitat_thunderstorm_research:0 "建造研究设施"
 decision_gpm_habitat_thunderstorm_research_desc:0 "在此居住站建造高级研究设施。"
 decision_gpm_habitat_radioactive_mining:0 "建造合金开采设施"
 decision_gpm_habitat_radioactive_mining_desc:0 "在此居住站建造货运码头和高级合金精炼厂。"
 decision_gpm_habitat_asteroid_catchers:0 "建造小行星捕获器"
 decision_gpm_habitat_asteroid_catchers_desc:0 "在此居住站上建造巨型小行星捕捉无人机湾，这可以减缓临近小行星的速度并引导其进入其中一个矿物处理湾。"
 decision_gpm_habitat_particle_collectors:0 "建造粒子收集器"
 decision_gpm_habitat_particle_collectors_desc:0 "在此居住站的底部建造延伸到底部星球上层大气层的粒子收集阵列。"
 decision_gpm_habitat_expedition_section:0 "建造远征船坞"
 decision_gpm_habitat_expedition_section_desc:0 "建造专为容纳外星探险所需装备设计的船坞，包括改进的新型隔离舱。"
 decision_gpm_habitat_food_recyclers:0 "安装废物回收器"
 decision_gpm_habitat_food_recyclers_desc:0 "安装超级高效的废物回收设施，把排泄物转换为可食用凝胶！"
 decision_gpm_habitat_chronoton_sensors:0 "建造时间子传感器"
 decision_gpm_habitat_chronoton_sensors_desc:0 "建造一个可以侦测到在该星系最细微的时空变动的超敏感探测器。"
 decision_gpm_habitat_mining_bays:0 "建造采矿湾"
 decision_gpm_habitat_mining_bays_desc:0 "在此居住站扩建便宜的采矿湾可以使货船轻松的卸载待加工的矿石"
 decision_gpm_habitat_archaeology_section:0 "建造一个考古中心"
 decision_gpm_habitat_archaeology_section_desc:0 "把此居住站的一个区域转变为考古中心"
 decision_gpm_habitat_pleasure_palace:0 "建造娱乐区"
 decision_gpm_habitat_pleasure_palace_desc:0 "建造红灯区"
 decision_gpm_habitat_spice_markets:0 "批准香料市场"
 decision_gpm_habitat_spice_markets_desc:0 "允许交易高成瘾性的香料"
 decision_gpm_habitat_gambling_licence:0 "建造赌博办公室"
 decision_gpm_habitat_gambling_licence_desc:0 "建立赌博办公室，既然赌博存在，不妨对其征税！"
 decision_gpm_habitat_egg_containment_facility:0 "建造异形卵收容所"
 decision_gpm_habitat_egg_containment_facility_desc:0 "建造一个异形卵收容所来避免上次发生的意外"
 decision_gpm_habitat_hydrogen_extraction:0 "建造氢气提取器"
 decision_gpm_habitat_hydrogen_extraction_desc:0 "建造高级氢气分离设施"
 decision_gpm_habitat_nitrogen_extraction:0 "建造氮气提取器"
 decision_gpm_habitat_nitrogen_extraction_desc:0 "建造高级氮气分离设施"
 decision_gpm_habitat_chlorine_extraction:0 "建造氯气提取器"
 decision_gpm_habitat_chlorine_extraction_desc:0 "建造高级氯气分离设施"
 decision_gpm_habitat_phospherus_extraction:0 "建造磷素提取器"
 decision_gpm_habitat_phospherus_extraction_desc:0 "建造高级磷素分解设施"
 decision_gpm_habitat_sulfur_extraction:0 "建造硫磺提取器"
 decision_gpm_habitat_sulfur_extraction_desc:0 "建造高级硫磺分解设施"
 decision_gpm_habitat_iron_extraction:0 "建造纯铁提取器"
 decision_gpm_habitat_iron_extraction_desc:0 "建造高温熔炉用以提取星球的纯铁"
 decision_gpm_ringworld_parabolic_forcefield:0 "灵能力场"
 decision_gpm_ringworld_parabolic_forcefield_desc:0 "一个强大的灵能力场被用来维持环世界区段的大气层。在强度更高耗能更低的同时，该力场还能放大环世界外的景观用以展现令人惊艳的影像。"
 decision_gpm_ringworld_neural_nexus:0 "嵌入式神经枢纽"
 decision_gpm_ringworld_neural_nexus_desc:0 "在整个环世界区段上安装一个庞大的机器学习模组网络，使该区段的运作更加高效。"
 decision_gpm_ringworld_idyllic_gardens:0 "田园风格的庭院区域"
 decision_gpm_ringworld_idyllic_gardens_desc:0 "在该环世界区段上建造数个令人叹为观止的庭院。"
 decision_gpm_ringworld_xeno_zoo:0 "异形野生动物保护区"
 decision_gpm_ringworld_xeno_zoo_desc:0 "该环世界区域的大片空间被用以保留异形野生动物。"
 decision_gpm_ringworld_badlands:0 "法外区域"
 decision_gpm_ringworld_badlands_desc:0 "把该环世界区段设置为法外之地，允许人民自行决定如何管理。"
 decision_gpm_ringworld_simulators:0 "模拟训练区域"
 decision_gpm_ringworld_simulators_desc:0 "在该环世界区段搭建模拟训练场所来使民众对不可避免的事态做好准备。"
 decision_gpm_ringworld_endless_oceans:0 "浩瀚海洋"
 decision_gpm_ringworld_endless_oceans_desc:0 "对该环世界区段进行地貌改造，用以支持无边无际的海洋。"
 decision_gpm_ringworld_mass_transit:0 "公共运输系统"
 decision_gpm_ringworld_mass_transit_desc:0 "搭建覆盖全区段的公共运输系统可以极大地满足大众的需求。"
 decision_gpm_Floating_Island_Housing:0 "建造浮空岛"
 decision_gpm_Floating_Island_Housing_desc:0 "在这颗星球上建造巨型的人造浮空岛。"
 decision_gpm_Floating_Island_Housing_effects:0 "最大区划：§G+1§!\n住房：§G+10§!"
 decision_gpm_machine_world_core_relic:0 "同化星球"
 decision_gpm_machine_world_core_relic_desc:0 "使用§Y已充能的机械星球核心§!遗珍来将该星球改造为机械星球。\n"
 decision_gpm_machine_world_core_relic_tt:0 "§G载入boot.ini中…\n待命中……§!"
 decision_gpm_shield_generator_arrays:0 "建造护盾阵列"
 decision_gpm_shield_generator_arrays_desc:0 "在该星球上建造数个护盾阵列，以生成一个连最强大的能量武器都能阻挡的行星护盾。"
 decision_gpm_shield_generator_arrays_tt:0 "将该星球§Y封锁§!在一个几近不可穿透的屏障内。"
 decision_gpm_clear_toxic_gas:0 "中和有毒气体"
 decision_gpm_clear_toxic_gas_desc:0 "全球努力中和这挥之不去的有毒气体云，极大改善了这个世界的生活条件。"
 decision_gpm_upgrade_machine_world:0 "增强机械星球"
 decision_gpm_upgrade_machine_world_desc:0 "长江后浪推前浪，新科技也能用来改进旧科技！"
 decision_gpm_upgrade_machine_world_TT:0 "使用£minor_artifacts£§H稀有文物§!§H增强§!此机械星球的一种生产能力，给予额外£physics_research££society_research££engineering_research£、£energy£、£minerals£、£alloys£或£rare_crystals££exotic_gases££volatile_motes£产量。"
 decision_gpm_clear_sandstorms:0 "粘性沙丘"
 decision_gpm_clear_sandstorms_desc:0 "用粘性物质覆盖这个星球的巨大沙丘大大减少了风卷走的沙尘。"
 decision_gpm_clear_arachnophobia:0 "轨道汽油弹运动"
 decision_gpm_clear_arachnophobia_desc:0 "从轨道投放凝固汽油弹。问题不大。"
 decision_gpm_placade_arachnophobia:0 "人工喂养运动"
 decision_gpm_placade_arachnophobia_desc:0 "用信息素食物喂饱蜘蛛居民，从而安抚他们。"
 decision_gpm_clear_hazardous_weather:0 "全球天气控制"
 decision_gpm_clear_hazardous_weather_desc:0 "尝试一个大胆的项目来驯服这一星球的恶劣天气。"
 decision_gpm_clear_melted_icecaps:0 "建造热交换器"
 decision_gpm_clear_melted_icecaps_desc:0 "在极地地区放下热交换器，允许冰再次形成。"
 decision_gpm_clear_ocean_dragons:0 "猎龙"
 decision_gpm_clear_ocean_dragons_desc:0 "使用能抵达海龙遨游深海区的特制掠夺者导弹发起军事行动"
 decision_gpm_clear_weak_magnetic_field:0 "向行星核心充能"
 decision_gpm_clear_weak_magnetic_field_desc:0 "通过利用行星护盾，我们可以将大量能量输入行星核心。随后的核心加热将显著促进磁场。"
 decision_gpm_listen_to_the_voices:0 "向声音投降"
 decision_gpm_listen_to_the_voices_desc:0 "引导这个星球上的人口听从声音并且投降。"
 decision_gpm_listen_to_the_voicesTT:0 "有可能失去一个人口或是得到一项奖励"
 decision_gpm_clear_alien_eggs:0 "打碎卵"
 decision_gpm_clear_alien_eggs_desc:0 "摧毁这些外星卵。这可能会产生一些后果。"
 decision_gpm_clear_temp_variation:0 "建造气候控制站"
 decision_gpm_clear_temp_variation_desc:0 "在这个星球表面建造无数的气候控制站以左右天气。"
 decision_gpm_evolve_simple_organisms:0 "急速进化"
 decision_gpm_evolve_simple_organisms_desc:0 "尝试对这个星球上多种简单生物进行急速进化。"
 decision_gpm_clear_titanic_predators:0 "狩猎猎手"
 decision_gpm_clear_titanic_predators_desc:0 "将星球上的致命掠食者铲除。"
 decision_gpm_clear_wild_storms:0 "掌控风暴"
 decision_gpm_clear_wild_storms_desc:0 "对大气进行微调会很有帮助。"
 decision_gpm_bleak_fertilize_world:0 "局部环境改造"
 decision_gpm_bleak_fertilize_world_desc:0 "尝试提升这个星球的土质。"