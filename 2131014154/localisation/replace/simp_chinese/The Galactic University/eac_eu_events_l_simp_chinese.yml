 eac_university.1.name:0 "银河大学"
 eac_university.1.desc:0 "幸会，[Root.GetRulerTitle]。我是银河大学校长霍华德。\n\n我校的毕业生是全河系最优秀的，因为我校有经数百年发展的严格课程，以及一整套先进的学术组合与沙盒场景模拟。完成学业的学生就能从我们这所名校毕业。\n\n我很乐意向您介绍一位具备您需要技能的毕业生。您对哪所学院感兴趣？"
