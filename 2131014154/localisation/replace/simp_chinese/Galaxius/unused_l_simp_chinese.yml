l_simp_chinese:
 building_ie_virtual_entertainment_studios:0 "虚拟娱乐工作室"
 building_ie_virtual_entertainment_studios_desc:0 "利用纳米交易系统和神经化学保存算法，这些开发商为无数智慧生命消费者们带来最新的虚拟娱乐软件。"
 building_ie_private_shipyards:0 "私人军工厂"
 building_ie_private_shipyards_desc:0 "这些星球企业工厂生产并组装各种必不可少的舰船部件。"
 building_ie_military_contractors:0 "佣兵联络处"
 building_ie_military_contractors_desc:0 "这间办公室可让当地居民加入惊险刺激的企业佣兵生涯。丰厚的薪资、有限的健康保险以及传奇冒险故事确保了新兵源源不绝。"
 building_ie_commercial_forum:0 "商业论坛"
 building_ie_commercial_forum_desc:0 "这里的环境轻松惬意，很适合商讨生意。权贵，当地经济领袖，以及其它重要人物可以在这里会见企业代表。"
 building_ie_amusement_megaplex:0 "游乐城"
 building_ie_amusement_megaplex_desc:0 "可以让你梦想成真的神奇场所，这座游乐城提供老少皆宜、企业认可的家庭娱乐项目。"
 building_ie_private_mining_consortium:0 "私人矿业财团"
 building_ie_private_mining_consortium_desc:0 "一家寰宇企业旗下的私人采矿公司。其雇佣当地矿工以攫取该星球的财富。"
 building_ie_food_conglomerate:1 "快餐连锁"
 building_ie_food_conglomerate_desc:0 "实惠、方便、营养价值无可挑剔。没有毒素*、没有麻烦！\n\n*食物中可能含有微量苯甲酸钾、硝酸、暗物质、高能绿色食品和液体烟雾。"
 building_ie_public_relations_office:1 "公关公司"
 building_ie_public_relations_office_desc:0 "任何大企业都躲不开误解与怀疑。广开言路符合公众利益，而这家公关公司正是为其雇主的诉求所生。"
 building_ie_private_research_initiative:0 "私人研究企业"
 building_ie_private_research_initiative_desc:0 "在这些最先进的设施里，私人科技企业为其母公司进行着重要的科技研发。"
 building_ie_temple_of_prosperity:0 "繁荣神殿"
 building_ie_temple_of_prosperity_desc:0 "一座戒备森严的神殿，为建造它的大教会传播福音。"
 building_ie_executive_retreat:0 "高管度假村"
 building_ie_executive_retreat_desc:0 "为企业高层人员而建的豪华度假村。他们可以在这高度安全的环境中品味当地的星球文化。"
 building_ie_xeno_tourism_agency:0 "外星拓展中介"
 building_ie_xeno_tourism_agency_desc:0 "该企业中介提供各种星际旅游的宣传服务，同时也为希望搬至企业空间的移民者提供就业福利与签约奖励。"
 building_ie_underground_chemists:0 "地下制毒工厂"
 building_ie_underground_chemists_desc:0 "位于偏远地区的地下制毒工厂，从外部几乎无法发现它的存在。化学家在这里日夜不停地生产各种非法毒品，这些毒品极易上瘾并帮助开设者获取暴利。"
 building_ie_wrecking_yards:0 "拆解厂"
 building_ie_wrecking_yards_desc:0 "被盗、被劫赃船于此处被拆成废铁。任何有价值的部件与合金都会被小心地回收。"
 building_ie_underground_clubs:0 "地下俱乐部"
 building_ie_underground_clubs_desc:0 "这些非法俱乐部可以满足宾客的种种邪欲。夜幕降临后，它们在星球上乌烟瘴气之处开始营业。"
 building_ie_pirate_haven:0 "海盗自由港"
 building_ie_pirate_haven_desc:0 "位于地表上的一座隐秘城市，海盗与流氓聚集于此修理舰船，顺带插科打诨。"
 building_ie_smuggling_rings:0 "走私港"
 building_ie_smuggling_rings_desc:0 "此违章太空港每天吞吐大量非法货物，由于区域隐蔽，加之行贿阔绰，目前仍未被发现。"
 building_ie_wildcat_miners:0 "非法开采作业"
 building_ie_wildcat_miners_desc:0 "此开采作业行事违法、环境高危，穷困潦倒者在此拼命劳作，妄图一夜暴富。"
 building_ie_bio_reprocessing_facilities:0 "有机回收中心"
 building_ie_bio_reprocessing_facilities_desc:0 "这些地下设施将不忠的员工和其它令人反胃的有机物质加工成即食食品。"
 building_ie_syndicate_outreach_office:0 "犯罪集团皮包公司"
 building_ie_syndicate_outreach_office_desc:0 "这些企业表面合法，可以掩护当地犯罪集团的非法活动。"
 building_ie_illicit_research_labs:0 "非法研究实验室"
 building_ie_illicit_research_labs_desc:0 "这些秘密实验室里进行着各种极端非法的研究。"
 building_ie_corporate_monument:0 "企业文化馆"
 building_ie_corporate_monument_desc:0 "这里专门用来宣扬贯彻星球上确保每一桩生意正常进行的独特企业文化。"
 building_ie_corporate_site:0 "商业管理枢纽"
 building_ie_corporate_site_desc:0 "在这座设施里，关于星球商业文化的关键决策将被制订成战略，并由智慧生命资源专家进行潜意识重点测试。"
 building_ie_corporate_forum:0 "协同论坛"
 building_ie_corporate_forum_desc:0 "一座巨大的超光速通讯论坛，可以合作协调数百万企业星球分部的企业文化。"
 building_ie_corporate_vault:0 "收藏宝库"
 building_ie_corporate_vault_desc:0 "一座巨大的地下宝库，既是商业指挥中心，也是纪念这家寰宇企业长久盈利史的公共博物馆。"
 building_ie_nanite_transmuter:0 "纳米变形器"
 building_ie_nanite_transmuter_desc:3 "该工厂使用极为先进的纳米材料大量生产各种稀有资源。缺少纳米材料时生产将会暂停。"
 building_ie_foundry_2_effect_desc:2 "生产£alloys §Y合金§!岗位的基础生产提高§G1§!，同时相应地提升维护费。"
 building_ie_foundry_3_effect_desc:0 "生产£alloys §Y合金§!岗位的基础生产提高§G2§!，同时相应地提升维护费。"
 building_ie_factory_2_effect_desc:2 "生产£consumer_goods §Y消费品§!岗位的基础生产提高§G1§!，同时相应地提升维护费。"
 building_ie_factory_3_effect_desc:0 "生产£consumer_goods §Y消费品§!岗位的基础生产提高§G2§!，同时相应地提升维护费。"
 building_ie_food_processing_facility_effect_desc:0 "生产£food §Y食物§!岗位的基础生产提高§G1§!。"
 building_ie_food_processing_center_effect_desc:0 "生产£food §Y食物§!岗位的基础生产提高§G2§!。"
 building_ie_mineral_purification_plant_effect_desc:0 "生产£minerals §Y矿物§!岗位的基础生产提高§G1§!。"
 building_ie_mineral_purification_hub_effect_desc:0 "生产£minerals §Y矿物§!岗位的基础生产提高§G2§!。"
 building_ie_energy_nexus_effect_desc:0 "生产£energy §Y能源§!岗位的基础生产提高§G2§!。"
 building_ie_maintenance_depot:0 "维护站"
 building_ie_maintenance_depot_desc:0 "这里是策划、管理、以及执行机器和建筑的维护工作的工作坊。"
 building_ie_hive_node:0 "突触节点"
 building_ie_hive_node_desc:0 "这个巨型宏观突触中心的各个节点在专业子个体的辅助下负责接收并发送主脑的意志。"
 building_ie_hive_cluster:0 "突触群"
 building_ie_hive_cluster_desc:0 "集中在一起的突触蜂巢节点可以最大化单位表面积的超级神经元传输速度。"
 building_ie_hive_confluence:0 "思想集簇"
 building_ie_hive_confluence_desc:0 "这个巨大的突触神经元中心中有数以亿计的超级神经元通过集簇中一条条原生质纤维管道来散播、强化、以及协调主脑的意志。"
 building_ie_hydroponics_farm:0 "水培农场"
 building_ie_hydroponics_farm_desc:0 "水培农场生产富含营养的蔬菜植物，供当地人口消耗。"
 building_ie_holo_theatres:0 "全息影像剧场"
 building_ie_holo_theatres_desc:0 "最新的全息影像娱乐产品。一个由光子和能源场建立起的世界。"
 building_ie_crystal_mines:0 "水晶矿井"
 building_ie_crystal_mines_desc:0 "开采这些矿物时必须加倍谨慎，以避免损坏矿场中的水晶。"
 building_ie_foundry_1:2 "合金铸造厂"
 building_ie_foundry_1_desc:2 "在这些铸造厂工作的[Owner.GetAlloyProducerPlural]可以生产出高质量的合金。"
 building_ie_foundry_2:2 "巨型合金熔炉"
 building_ie_foundry_2_desc:2 "这些巨型熔炉可以辅助合金的末端生产，有益于遍布整个行星的产业。"
 building_ie_foundry_3:2 "纳米合金工厂"
 building_ie_foundry_3_desc:3 "大型的工业中心目的在于增加行星的合金产量。"
 building_ie_factory_1:2 "民用工业体"
 building_ie_factory_1_desc:2 "这里是广义上的民用工业和制造业的集合，大量的生活消费品从这里产出。"
 building_ie_factory_2:2 "民用制造机"
 building_ie_factory_2_desc:2 "大型的工业中心目的在于增加行星中流通的消费品产量。"
 building_ie_factory_3:2 "民用复制厂群"
 building_ie_factory_3_desc:2 "这些建筑群内部的终端可以复制几乎所有东西。"
 building_ie_noble_estates:0 "贵族庄园"
 building_ie_noble_estates_desc:0 "这些富丽堂皇的宫殿与庄园属于贵族，周围的村庄与平民同样如此。"
 building_ie_bureaucratic_1:0 "行政办公楼"
 building_ie_bureaucratic_1_desc:0 "一个错综复杂的政府机构，包含官僚部门，次级官僚部门，以及次次级部门。"
 building_ie_bureaucratic_2:0 "行政园区"
 building_ie_bureaucratic_2_desc:0 "一个满是专用于执行高效而细致的文书工作建筑的区域。"
 building_ie_bureaucratic_3:0 "复合型行政区"
 building_ie_bureaucratic_3_desc:0 "一片广袤的土地，其上修建的是包含着无数办公室的官僚机构。"
 building_ie_simulation_1:0 "模拟站点"
 building_ie_simulation_1_desc:0 "为了使我们的文明进步，我们必须对复杂的模拟进行运行和评估。"
 building_ie_simulation_2:0 "模拟中心"
 building_ie_simulation_2_desc:0 "$building_ie_simulation_1_desc$"
 building_ie_simulation_3:0 "模拟复合体"
 building_ie_simulation_3_desc:0 "$building_ie_simulation_1_desc$"
 building_ie_research_lab_1:0 "研究实验室"
 building_ie_research_lab_1_desc:0 "研究实验室中有基础的研究设施，可以进行一般性研究。"
 building_ie_research_lab_2:0 "研究大楼"
 building_ie_research_lab_2_desc:0 "升级后的研究设施，里面可以容纳非常多的研究人员。"
 building_ie_research_lab_3:0 "高级研究大楼"
 building_ie_research_lab_3_desc:0 "这些高级研究设施中有最先进的科研设备，可以容纳庞大数量的科研人员。"
 building_ie_precinct_house:0 "警署"
 building_ie_precinct_house_desc:0 "执法者的大本营，也是法律和秩序的神圣象征。"
 building_ie_hall_judgment:0 "审判厅"
 building_ie_hall_judgment_desc:0 "一个专为执法与审判而设的巨大设施。"
 building_ie_sentinel_posts:0 "护卫哨所"
 building_ie_sentinel_posts_desc:0 "这些哨站可供巡逻子个体时刻扫描集体意识并搜寻反常与故障的迹象。"
 building_ie_food_processing_facility:0 "食物加工厂"
 building_ie_food_processing_facility_desc:0 "在这些设施内加工过的食物的营养成分将大大增加。"
 building_ie_food_processing_center:0 "食物处理中心"
 building_ie_food_processing_center_desc:0 "流水线式的加工处理设施，可以对大量的食物进行加工处理。"
 building_ie_luxury_residence:0 "奢侈住所"
 building_ie_luxury_residence_desc:0 "精心设计的住宅楼，里面全是豪华的公寓。构思奇特的阳台全靠着先进的零重力科技才不致于崩塌。"
 building_ie_refinery:0 "异星天然气精炼厂"
 building_ie_refinery_desc:0 "这些先进的精炼厂日日夜夜马不停蹄的生产出异星天然气。"
 building_ie_crystal_plant:0 "水晶合成厂"
 building_ie_crystal_plant_desc:0 "在这里生产出的水晶具备最高级的质量，完全可以以假乱真了。"
 building_ie_chemical_plant:0 "化学厂"
 building_ie_chemical_plant_desc:0 "不稳定且难以预测的易爆微粒就在这里进行生产。在以厂子为中心的半径五公里范围之内不允许有任何明火出现。"
 building_ie_commercial_zone:0 "商业区"
 building_ie_commercial_zone_desc:0 "这些商业区中有不少高大的办公楼和商业楼。"
 building_ie_commercial_megaplex:0 "超级商业复合区"
 building_ie_commercial_megaplex_desc:0 "无数超大型的商业楼直冲云霄，甚至遮盖住了阳光。"
 building_ie_mote_harvesters:0 "微粒捕获阱"
 building_ie_mote_harvesters_desc:0 "这些设计精巧的设施用能源场捕获易爆微粒并将这些微粒送入位于地下的特殊隔离区，在那里对微粒进行稳定处理，然后收集。"
 building_ie_gas_extractors:0 "气体采集井"
 building_ie_gas_extractors_desc:0 "这些庞大的采集井钻入行星地表并直达最深处从而获取到行星地下的异星天然气。"
 building_ie_communal_housing:0 "公共住房"
 building_ie_communal_housing_desc:0 "统一规划的住宅，在各方面都完全一样。"
 building_ie_communal_housing_large:1 "乌托邦式公共住房"
 building_ie_communal_housing_large_desc:2 "结合了高效实用的住房与小心维护的风景，堪称工程上的杰作。"
 building_ie_drone_storage:0 "子个体库"
 building_ie_drone_storage_desc:0 "供子个体进行维护的储存空间。"
 building_ie_drone_megastorage:0 "升级版子个体库"
 building_ie_drone_megastorage_desc:0 "在安装了最新的升级之后，子个体在进行维护时可以将自身供电系统的一部分电能转移到电网中。"
 building_ie_hive_warren:0 "蜂巢养殖场"
 building_ie_hive_warren_desc:0 "一座巨大的养殖场，可供许多子个体在此休息。"
 building_ie_expanded_warren:0 "拓展养殖场"
 building_ie_expanded_warren_desc:0 "拓展之后的养殖场可容纳更多的子个体。"
 building_ie_nuumismatic_shrine:1 "拜金教神龛"
 building_ie_nuumismatic_shrine_desc:0 "供奉财富女神奴玛的神龛。"
 building_ie_waste_reprocessing_center:0 "废物回收中心"
 building_ie_waste_reprocessing_center_desc:0 "星球的一站式回收中心，可将工业和生物废物转换成可重新利用的清洁能源和矿物。它由$NAME_Caravaneer_Fleet3$设计，其构造很神秘，而且大部分无法逆向工程。"
 building_ie_embassy:0 "大使馆大楼"
 building_ie_embassy_desc:0 "该建筑构成了帝国外交活动的核心。\n\n由于必须与政府进行密切的交流，该建筑只能建造在我们的首都。"
 building_ie_grand_embassy:0 "宏伟大使馆大楼"
 building_ie_grand_embassy_desc:0 "该综合设施意图让见者心生敬畏，以使他们在谈判中更愿意达成共识。\n\n由于必须与政府进行密切的交流，该建筑只能建造在我们的首都。"
 building_ie_corporate_embassy:0 "企业大使馆"
 building_ie_corporate_embassy_desc:0 "外交，不过是一种将其他政府视作顾客的广告。该机构分析当地的风俗习惯，以更有效地为我们的努力提供指导方向。"
 building_ie_disinformation_center:0 "假情报中心"
 building_ie_disinformation_center_desc:0 "通过在宣传中使用春秋笔法，我们可以操纵舆论，将我们对真理的看法加诸众人。"
 building_ie_sacrificial_temple_1:0 "祭祀之殿"
 building_ie_sacrificial_temple_1_desc:0 "严肃的教士和虔诚的门徒共聚在这崇高之地，祈祷，工作，向一个又一个繁荣却血腥的循环进发。"
 building_ie_sacrificial_temple_2:0 "恐怖全息寺庙"
 building_ie_sacrificial_temple_2_desc:0 "对这座神圣建筑的技术改进使得人们可以进行更细致的研究，并对变幻莫测的墙外之物有了更切实的奉献感。"
 building_ie_sacrificial_temple_3:0 "大祭祀之殿"
 building_ie_sacrificial_temple_3_desc:0 "这是一个极其神圣的场所，信徒们可以在多感官的沉浸式体验中纪念每一个[This.Owner.GetAdj]祭品，无论祭品来自过去、现在还是将来。"
 building_ie_dread_encampment:0 "恐惧营地"
 building_ie_dread_encampment_desc:0 "当我们的死灵法师们召唤尸者军团加入军队作战时，我们最好将他们的行动掩盖起来，不让内心脆弱的普罗大众看见。"
 building_ie_strategic_resource_concession:0 "战略资源特许"
 building_ie_strategic_resource_concession_desc:0 "我们与该星球所有者达成了一项利润丰厚的交易，我们能开发他们的战略资源……花点代价。"
 building_ie_shell_office:0 "空壳分部"
 building_ie_shell_office_desc:0 "我们可以打点幌子，在没有所有者允许的情况下，把极有价值的战略资源转移出该星球。"
 building_ie_private_security:0 "私人保安总部"
 building_ie_private_security_desc:0 "我们可以出售私人执法人员服务，以在我们开展业务的星球减少犯罪，提高分部的价值。"
 building_ie_betharian_power_plant:0 "贝塞里安发电站"
 building_ie_betharian_power_plant_desc:0 "贝塞里安发电站会消耗贝塞里安石来产出大量能量币。"
 building_ie_clone_vats:0 "克隆仓"
 building_ie_clone_vats_desc:3 "克隆仓分解简单的材料，并用以组装有机人口。"
 building_agri_processing_complex:0 "农业加工厂"
 building_agri_processing_complex_desc:0 "§L这座古老的大型设施使用了失传已久的科技。§!"
 building_ie_energy_grid:0 "输电网络"
 building_ie_energy_grid_desc:0 "精密布局的电力传输网络可以有效提升发电站的电力输出。"
 building_ie_energy_grid_effect_desc:2 "生产£energy §Y能源§!岗位的基础生产提高§G1§!。"
 building_ie_energy_nexus:0 "能源中枢"
 building_ie_energy_nexus_desc:0 "此巨型设施可以将该行星上的所有电力中心集中在一块，有效提高电力中心的效率。"
 building_ie_mineral_purification_plant:2 "矿物处理站"
 building_ie_mineral_purification_plant_desc:2 "这个处理站会将粗矿精炼成最高质量的矿物。"
 building_ie_mineral_purification_hub:2 "矿物处理中心"
 building_ie_mineral_purification_hub_desc:2 "此庞大的中心空间站会接收矿物然后分配给各个矿物处理站精炼出优质矿物。"
 building_ie_clinic:2 "基因诊所"
 building_ie_clinic_desc:2 "基因诊所能够提供先进的医疗技术，整体提高人口的健康程度和寿命。"
 building_ie_hospital:2 "细胞修复中心"
 building_ie_hospital_desc:2 "细胞修复中心能够为大众提供先进的医疗技术。细胞层面的治疗会整体提高人口的健康程度和寿命。"
 building_ie_planetary_shield_generator:0 "行星护盾发生器"
 building_ie_planetary_shield_generator_desc:0 "$tech_planetary_shield_generator_desc$"
 building_ie_autochthon_monument:0 "先驱者纪念碑"
 building_ie_autochthon_monument_desc:0 "为纪念最初踏足星空的先驱者而建立的纪念碑。"
 building_ie_heritage_site:0 "传承遗迹"
 building_ie_heritage_site_desc:0 "纪念我们帝国与人民的早期历史的遗迹。"
 building_ie_autocurating_vault:0 "自新博物馆"
 building_ie_autocurating_vault_desc:0 "一个高度专业化的计算机网络不断地获取，分析，评估并展示日常生活物件。计算机认为这些物件很快就会具有历史收藏价值。通过这些展览，人们可以看得到当下的生活状态还能够一窥未来思潮。"
 building_ie_temple:0 "寺庙"
 building_ie_temple_desc:0 "作为太古时代便矗立着的简单建筑，神殿一直充当着是静思和同神灵交流的场所。"
 building_ie_holotemple:0 "全息神殿"
 building_ie_holotemple_desc:0 "之前粗糙的神殿的经过升级与改造，使用了最新的灵能科技在全息神殿内部创造出了亦真亦幻的现实，信徒们可以借此进入更深层次的冥思并激发出更加热烈的奉献精神。"
 building_ie_sacred_nexus:0 "神圣中枢"
 building_ie_sacred_nexus_desc:0 "最新的精神场科技，能够让朝拜者直接感受到来自圣地的神圣力量。"
 building_ie_citadel_of_faith:0 "信念堡垒"
 building_ie_citadel_of_faith_desc:0 "一个巨大的与物质世界隔离的建筑，接受一切来访者，为他们提供避难所。"
 building_ie_stronghold:0 "要塞"
 building_ie_stronghold_desc:0 "一个行星要塞，拥有强大的驻军，以保护该星球免遭入侵和叛乱。"
 building_ie_fortress:0 "堡垒"
 building_ie_fortress_desc:2 "此巨型要塞群内置有更大型的兵营以容纳更多的驻守士兵并同时为他们提供训练场所。"
 building_ie_bio_reactor:0 "生物反应堆"
 building_ie_bio_reactor_desc:0 "此设施可以高效地将有机物质转化为能源。"
 building_ie_xeno_zoo:1 "异星动物园"
 building_ie_xeno_zoo_desc:0 "我们从星系各处收集到了各异的外星生物，此设施象征着我们对未知的探索之心。"
 building_ie_fe_xeno_zoo:0 "外星保护区"
 building_ie_fe_xeno_zoo_desc:0 "一个为“幸存下来”的异种生物提供自然栖息地的高度复杂的保护区。"
 building_ie_paradise_dome:0 "乐土园"
 building_ie_paradise_dome_desc:2 "完全封闭性并拥有自给生态系统的住房，对那些富有或者运气足够好的人来说这里是名副其实的天堂。"
 building_ie_galactic_stock_exchange:0 "星际交易所"
 building_ie_galactic_stock_exchange_desc:0 "通过商品和服务的自由贸易，我们提供了一种分工更加精细的经济形式，使得人们可以专攻某一行业，交易他们所需的东西。"
 building_ie_ministry_production:0 "生产部"
 building_ie_ministry_production_desc:0 "生产部是日以继夜地负责管理并优化整个行星上的流水线生产链的行政部门。"
 building_ie_production_center:0 "资源处理中心"
 building_ie_production_center_desc:0 "该庞大的设施专精于整个行星的资源管理与加工。"
 building_ie_supercomputer:1 "星球超级计算机"
 building_ie_supercomputer_desc:0 "能够运行各种复杂运算的超级电脑，有助于提升整个行星的科研输出。"
 building_ie_hyper_entertainment_forum:1 "极乐广场"
 building_ie_hyper_entertainment_forum_desc:0 "一座大型的休闲场所，犹如美梦成真。购物商场、饭店餐馆、游乐园、虚拟游戏厅，数不胜数。想要什么，这里都有！"
 building_ie_institute:0 "研究中心"
 building_ie_institute_desc:0 "研究中心是一座巨大而错综复杂的设施，集合了各领域一线的专家，这种空前的跨领域协作将增加整个行星的研究产值。"
 building_ie_military_academy:0 "军事学院"
 building_ie_military_academy_desc:0 "军事学院可以提高当地的招募率，并能提供更高规格的训练。"
 building_ie_psi_corps:0 "灵能军团"
 building_ie_psi_corps_desc:0 "帝国的各路灵能精英被征召到此军团中发挥各自的专长。\n\n§Y灵能军团是你最靠谱的朋友。相信我们。§!"
 building_ie_hive_synapse:0 "蜂巢突触"
 building_ie_hive_synapse_desc:0 "增强蜂巢思维的信号能够提高我们的子个体的工作效率。"
 building_ie_resource_silo:0 "资源仓库"
 building_ie_resource_silo_desc:0 "巨大的资源仓储设施，可以安全地保存大量资源。"
 building_ie_uplink_node:0 "上行链路节点"
 building_ie_uplink_node_desc:0 "降低行星间的延迟的上行链路节点。"
 building_ie_network_junction:0 "网络枢纽"
 building_ie_network_junction_desc:0 "这种强大的收发器可以增加信号带宽，增进帝国内不同系统之间的不断交流。"
 building_ie_system_conflux:0 "系统汇流中心"
 building_ie_system_conflux_desc:0 "一栋负责收发信号的庞大中心设施，联通了星海相隔的数百万个不同系统。"
 building_ie_alpha_hub:0 "阿尔法枢纽"
 building_ie_alpha_hub_desc:0 "内部通讯的中心神经，联通着管理我们帝国的数以亿亿计的半智慧系统。"
 building_ie_machine_capital:0 "管理阵列"
 building_ie_machine_capital_desc:0 "半自动化的电脑网络，负责管理行星上各种复杂的行政工作。"
 building_ie_machine_major_capital:0 "行星处理器"
 building_ie_machine_major_capital_desc:0 "性能强大的行政电脑，负责管理与监督行星聚居点的运作。"
 building_ie_machine_system_capital:0 "主控枢纽"
 building_ie_machine_system_capital_desc:0 "这里是整个系统的行政核心。数以千计的电脑智能不分昼夜地处理各种微小而繁琐的需求以确保星际文明能够保持高效的运作。"
 building_ie_animal_evaluation_laboratory:0 "动物评估实验室"
 building_ie_animal_evaluation_laboratory_desc:0 "这所实验室会研究栖息在当地的动物群落，以及在未来将它们整合进机械设计的潜质。"
 building_ie_spare_parts_depot:0 "零部件仓库"
 building_ie_spare_parts_depot_desc:0 "一个储藏帝国所有现役机器模型零件的大型中心化仓库。"
 building_ie_unit_assembly_plant:0 "单位组装工厂"
 building_ie_unit_assembly_plant_desc:0 "该由人工智能监督的工厂会大大加速该行星组装新机械单位的速度。"
 building_ie_singularity_core:0 "奇点核心"
 building_ie_singularity_core_desc:0 "巨大的收容设施内有一个稳定的微型黑洞。拥有近乎无限的研究潜能。"
 building_ie_probability_engine:0 "概率引擎"
 building_ie_probability_engine_desc:0 "该异常强大的人工智能建筑体不断运行尖端的数学仿真，企图预测有机群落的未来行动。至少已经证实，它可以准确预测他们的股票市场。"
 building_ie_organic_sanctuary:0 "有机庇护所"
 building_ie_organic_sanctuary_desc:2 "该庇护所为有机生命提供安全成长的封闭环境，而且能完全监控他们的行为。居住于其中的有机体的住房需求将被完全满足。"
 building_ie_organic_paradise:0 "有机天堂"
 building_ie_organic_paradise_desc:2 "一个由人工智能控制的人造乐土，专门用于满足智慧有机生命的需求。当然，这其中不包括自主自决的需求。居住于其中的有机体的住房需求将被完全满足。"
 building_ie_nutrient_paste_facility:0 "营养膏工厂"
 building_ie_nutrient_paste_facility_desc:0 "这个设施使用多种工业生物产品合成一种可以为有机生物充当良好营养源的酱膏。在化学调剂品的辅助下，这种酱膏可以模拟出多种美食的风味。至少七成的有机生物都无法分辨其中的不同。"
 building_ie_neuro_electric_amplifier:0 "神经电流放大器"
 building_ie_neuro_electric_amplifier_desc:0 "这个设施可以放大我们所控制的机械改造单位间传递的神经信号，从而增加他们的产能。"
 building_ie_neuro_electric_amplifier_triggered_effect:0 "机械改造人口：\n$minerals$：§G+15%§!\n$energy$：§G+15%§!"
 building_ie_war_factory:0 "战争工厂"
 building_ie_war_factory_desc:0 "一个由高级人工智能管控优化生产线的大型战争机器人工厂。"
 building_ie_deployment_post:0 "部署前哨"
 building_ie_deployment_post_desc:0 "我们为了在该世界开疆扩土所搭建的初始前哨。"
 building_ie_resource_silo_2:0 "星系资源贮藏所"
 building_ie_resource_silo_2_desc:0 "一系列能储存巨量资源的存储设施。"
 building_ie_imperial_concession_port:0 "帝国特许口岸"
 building_ie_imperial_concession_port_desc:0 "特许口岸享受治外法权，法律上视作星海帝国的御属领地。它不受当地税收和管理条例的约束。"
 building_ie_artist:0 "艺术纪念碑"
 building_ie_artist_desc:0 "打造这个装饰性艺术纪念碑的人也许是在质问存在的本质以及道德的意义，也许是在琢磨文明的脆弱……也可能是在表达造物的过程必然充满折磨……嗯……"
 building_ie_artist_patron:0 "文化中心"
 building_ie_artist_patron_desc:0 "时尚感十足的文化中心，用于散播知识、娱乐以及艺术给普罗大众。"
 building_ie_crystal_plant_2:1 "卡兰卡水晶合成厂"
 building_ie_crystal_plant_2_desc:0 "深埋在岩化的卡兰卡城市地表之下，我们发现了全新的晶体制造技术，这项技术通过氧化能够快速生长的硅基细胞团来更高效率的获得人造晶体。"
 building_ie_slave_processing:0 "奴隶处理设施"
 building_ie_slave_processing_desc:0 "这栋庞大且充满威压的设施用于处理奴隶劳役，消除任何自由意志的苗头。"
 building_ie_hypercomms_forum:0 "超光速通讯论坛"
 building_ie_hypercomms_forum_desc:0 "一个装备有先进人际通讯装置的巨大设施，提供了在讨论中交流多种观点与在辩论中快速形成共识的平台。"
 building_ie_galactic_memorial_1_desc:0 "这种朴素的纪念物聚焦于对死亡和终结的多面本质的思辨和研究。"
 building_ie_galactic_memorial_2:0 "静谧之柱"
 building_ie_galactic_memorial_2_desc:0 "用于沉思死亡的庄严之地，无数生灵的终结记录于此。"
 building_ie_galactic_memorial_3:0 "星海纪念堂"
 building_ie_galactic_memorial_3_desc:0 "关于终焉的能理解或不能理解的一切都被收录在这座宏伟的图书馆中，为未知的未来岁月记录着。"
 building_ie_alloy_synthesis_plant:0 "合金合成厂"
 building_ie_alloy_synthesis_plant_desc:0 "从当地政府购买的原材料在此处加工，为我们的社会提供合金。一支驻场科研团队也在此研究异种源材料的成分和纯度。"
 building_ie_geological_acquisitions_division:0 "地质收购部"
 building_ie_geological_acquisitions_division_desc:0 "自动剥矿机械由专业地质学家团队操作，确保只从异星提取最纯净、最高产的矿石。"
 building_ie_holographic_environment_center:0 "全息环境中心"
 building_ie_holographic_environment_center_desc:0 "尖端的激光全息技术与感官阵列相结合，创造出与现实真假难辨的体验。任何事件都可以模拟，从参与者过去的记忆，到新奇独特的场景。一支科学家团队负责监督该设施，并收集异族参与者的数据。"
 building_ie_institute_embassy:0 "特命全权大使馆"
 building_ie_institute_embassy_desc:0 "我们著名银河机构的实际代表。不同级别与能力的行政人员在日常的异族关系中作为我们社会的代表。"
 building_ie_museum_of_technology:0 "科技博物馆"
 building_ie_museum_of_technology_desc:0 "技术博物馆为异族社会提供了学会真正欣赏我们技术成就的机会。"
 building_ie_nutritional_synthesis_lab:0 "营养合成实验室"
 building_ie_nutritional_synthesis_lab_desc:0 "这里培养了生物工程浮游植物和真菌菌株，然后进行浸渍，以生产各种营养产品。"
 building_ie_private_security_force:0 "私人安保部队"
 building_ie_private_security_force_desc:0 "一支由私人雇佣兵组成的队伍，保护我们分部基础设施的安全。"
 building_ie_scientific_convention:0 "科学大会"
 building_ie_scientific_convention_desc:0 "这座宏伟的会议厅为我们物种提供了展示空间，并与本地异族人探讨科学理论。"
 building_ie_waste_recycling_facility:0 "废物循环设施"
 building_ie_waste_recycling_facility_desc:0 "在该设施中，异族星球制造的废物被收集起来，并为我们社会的目的重新利用。"