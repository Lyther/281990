 building_ie_intergalactic_immigration:0 "跨星海移民局"
 building_ie_intergalactic_immigration_plural:0 "跨星海移民局"
 building_ie_intergalactic_immigration_desc:0 "帮助移民抵达其目的地的办事处，检查站和广告部门。"
 building_ie_extermination_camp:0 "灭绝营"
 building_ie_extermination_camp_plural:0 "灭绝营"
 building_ie_extermination_camp_desc:0 "一个官方上不存在的行星网络，负责消除我们帝国内的不良分子。"
 building_ie_galactic_stock_market:0 "系间股市"
 building_ie_galactic_stock_market_plural:0 "系间股市"
 building_ie_galactic_stock_market_desc:0 "将我们所有的行星和星系整合到一个系间股市内有助于促进经济发展。"
 building_ie_anti_piracy:0 "系间执法者"
 building_ie_anti_piracy_plural:0 "系间执法者"
 building_ie_anti_piracy_desc:0 "一个被指派去消灭海盗和异端的跨河系任务组。"
 d_ie_star:0 "恒星"
 d_ie_star_desc:0 "一个由核聚变驱动的燃烧的气体球，释放出无限的能量。我们可以在它们周围建造戴森球。"
 d_ie_gas_giant:0 "气态巨行星"
 d_ie_gas_giant_desc:0 "有着极厚大气层的星球，可能是未能成型的恒星。我们可以在上面建造世界树之兰来喂饱我们的人口。"
 d_ie_black_hole:0 "黑洞"
 d_ie_black_hole_desc:0 "被认为是死亡的恒星，其核心已经完全塌陷而将整个恒星的重量集中在一个无限小的点上，产生了强大的引力，甚至连光都无法逃脱。我们可以将物质从它内部拉出来，为我们的工业提供燃料。"
 d_ie_asteroid:0 "小行星"
 d_ie_asteroid_desc:0 "可供开采的太空岩石，冰与矿物的大块碎片，能供给我们的工业。"
 d_ie_neutron_star:0 "中子星"
 d_ie_neutron_star_desc:0 "一颗其中的原子粒子都已成为统一的汤的恒星。我们可以将其用以制造合金。"
 d_ie_magnetar_star:0 "磁星"
 d_ie_magnetar_star_desc:0 "一颗持续发出磁脉冲的中子星，一定程度上能破坏大部分电子产品，比脉冲星强得多。和中子星一样，我们可以用其材料来生产合金。"
 d_ie_pulsar_star:0 "脉冲星"
 d_ie_pulsar_star_desc:0 "一颗持续发出磁脉冲的中子星，一定程度上能破坏大部分电子产品，但没有磁星那么强。和中子星一样，我们可以用其材料来生产合金。"
 d_ie_brown_dwarf:0 "褐矮星"
 d_ie_brown_dwarf_desc:0 "一个质量不足以维持自身核聚变的亚星体，比气态巨行星大得多，但不如恒星大。我们可以协助其进行聚变来辅助帝国能量产出。"
 d_ie_supermassive_black_hole:0 "超大质量黑洞"
 d_ie_supermassive_black_hole_desc:0 "在河系中心发现的硕大无朋的巨大黑洞。"
 d_ie_hyperenergetic_quasar:0 "超大质量类星体"
 d_ie_hyperenergetic_quasar_desc:0 "在河系中心发现的硕大无朋的古老黑洞，其吸积盘比整个河系还亮。"
 d_ie_uninhabitable_world:0 "非宜居星球"
 d_ie_uninhabitable_world_desc:0 "一个由某种原因被认为无法居住的星球，可能是其气候或者干脆无用。可以被彻底采掘来供给我们的工业。"
 d_ie_shattered_world:0 "粉碎星球"
 d_ie_shattered_world_desc:0 "被某种手段彻底粉碎的星球。因为星球各处都触手可及，对其进行彻底采掘轻而易举，性价比极高。"
 d_ie_molten_world:0 "熔融星球"
 d_ie_molten_world_desc:0 "一个火山遍布的剧毒星球，富含矿物与合金。"
 d_ie_wormhole:0 "虫洞"
 d_ie_wormhole_desc:0 "这一空间裂缝使得人们可以瞬间移动到星系的另一端。"
 d_ie_habitable_world:0 "宜居星球"
 d_ie_habitable_world_desc:0 "能够维持生命的星球。"
 d_ie_lesser_empire:0 "前系间帝国"
 d_ie_lesser_empire_desc:0 "另一个没有能力进行系间航行的更弱小帝国。"
 d_ie_primitives:0 "原始人"
 d_ie_primitives_desc:0 "一个占据了星球的前超光速种族。"
 d_ie_pirates:0 "海盗"
 d_ie_pirates_desc:0 "一群劫掠者、罪犯和异端，除了制造麻烦一无是处。"
 d_ie_marauders:0 "掠夺者"
 d_ie_marauders_desc:0 "有组织的海盗团伙，纯粹的麻烦。"
 d_ie_rebellion:0 "叛军"
 d_ie_rebellion_desc:0 "一个正在激烈反抗我们的星球，影响我们的稳定度。"
 d_ie_fallen_1:0 "唯物主义失落帝国"
