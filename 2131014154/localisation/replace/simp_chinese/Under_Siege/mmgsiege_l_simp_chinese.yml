 mmgsiege_stockpile_budget_feature: "围攻物资储备预算"
 mmgsiege_stockpile_budget_feature_desc: "每月从帝国库存转移到行星储备，以应对围攻的预算。可通过管理围攻物资储备预算法令管理。"
 mmgsiege_stockpile_budget: "围攻物资储备预算"
 mmgsiege_manage_stockpile_budget: "管理物资储备预算"
 mmgsiege_manage_stockpile_budget_desc: "每月向优先度最高的殖民地自动分配物资储备预算资源，以应对围攻。\n\n每个行星每种资源最高分配100.\n殖民地必须拥有足够的储备能力（由首府建筑、资源仓库、堡垒和要塞提供），并且未遭受围攻。\n额外的资源会自动返还至帝国库存。\n\n殖民地获取每种资源的优先度由以下因素决定：\n£trigger_yes£高人口\n£trigger_yes£靠近前线\n£trigger_no£当地生产资源\n£trigger_no£已经储备"
 mmgsiege_manage_local_stockpile: "管理本地物资储备"
 mmgsiege_manage_local_stockpile_desc: "围攻中，如果行星缺少某种资源，将遭受逐渐严重的短缺。然而，如果拥有资源储备，将在受到短缺惩罚前先消耗储备的资源。\n\n已经遭受围攻的行星物资储备无法改变。\n\n你可以设置物资储备预算，每月自动从帝国库存中转移资源至行星本地储存。\n\n物资储备最大值：§H[From.mmgsiege_stockpile_maximum]§!\n§L首府建筑、要塞、堡垒和资源仓库可以增加最大值。§!"
 mmgsiege_back_to_local_stockpile: "返回本地物资储备"
