 mmgsiege_must_open_planet_success: "£trigger_yes£行星视图已打开"
 mmgsiege_is_not_under_siege_fail: "£trigger_no£行星正遭受围攻"
 mmgsiege_is_not_under_siege_success: "£trigger_yes£行星未遭受围攻"
