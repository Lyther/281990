 mmgsiege_siege_surrender_attacker_situation_desc: "我们已围困了§H[Target.GetName]§!。除非他们能提升稳定度，不然殖民地投降便只是时间问题。"
 mmgsiege_siege_surrender_attacker_situation_monthly_change_tooltip: "低稳定度是过程的主要推动。轨道轰炸可减少产出、住房和舒适度从而降低舒适度。被占领行星最终将无视稳定度投降。"
