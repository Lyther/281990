 mmgsiege_under_siege_desc: "敌国控制了这一星系的恒星基地，因此这一行星正受围攻。\n\n当前物资储备：\n£energy£[This.GetEnergyStockpile]\n£minerals£[This.GetMineralsStockpile]\n£food£[This.GetFoodStockpile]\n£consumer_goods£[This.GetConsumerGoodsStockpile]"
