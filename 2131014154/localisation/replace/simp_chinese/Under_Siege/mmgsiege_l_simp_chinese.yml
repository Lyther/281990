 mmgsiege_siege_surrender_defender_situation_desc: "我们的殖民地§H[Target.GetName]§!已遭围困。除非我们能提升稳定度，不然殖民地投降便只是时间问题。"
 mmgsiege_siege_surrender_defender_situation_monthly_change_tooltip: "低稳定度是过程的主要推动。增加稳定度（如戒严令）与幸福度可以减缓甚至逆转过程。然而，结束围攻最好的方式还是夺回星系中的恒星基地。被占领行星最终将无视稳定度投降。"
