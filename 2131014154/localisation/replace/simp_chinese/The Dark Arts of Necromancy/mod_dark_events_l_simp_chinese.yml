 darkarts.2600:0 "黑暗技艺"
 darkarts.2600.desc:0 "自我们的文明伊始以来，有关强大的术士施展只能被称作超自然现象的力量的故事层出不穷。这些罕见的[Root.GetSpeciesNamePlural]据说能令死者苏生并延寿，或是拥有其他“魔法般的”技艺。直到最近，这些故事还不过是——故事而已。\n\n然而现在，我们的科学家终于获得确凿证据，足以证明某些[Root.GetSpeciesName]个体天生拥有亡灵之力。尽管在整个种群中似乎只有极少数人拥有这一天赋，但在过去的几个世纪里，他们相对于总人口的数量却在稳步增长。\n\n至于这是由于某种突然的进化增长，还是由于某些东西触发了一直存在于我们基因中的亡灵之力，科学家们不得而知。"
 darkarts.2600.a:0 "也许，这是对等待我们的未来的一瞥。"
 darkarts.2601:0 "[From.GetSpeciesNamePlural]展示亡灵潜能"
 darkarts.2601.1.desc:0 "根据从§Y[From.GetName]§!权威机构传出的消息，潜在的亡灵之力已经在[From.GetSpeciesName]种族的某些个体上显现。这一定是近期才发生的进展，因为此之前我们没有[From.GetSpeciesNamePlural]展示过亡灵之力的记录。\n\n根据传出的报告，这种能力暂且只在[From.GetSpeciesName]物种的一小部分上有表现。至今§Y[From.GetName]§!上的科学家们都未能给出任何解释。"
 darkarts.2601.2.desc:0 "$darkarts.2601.1.desc$\n\n我国境内的[From.GetSpeciesName]也开始展现出类似的变化，可见发生在他们种族身上的变化并不局限于某个宙域。"
 darkarts.2601.a:0 "真奇怪。"
 darkarts.2601.b:0 "亡灵之力？真扯！"
 darkarts.2601.c:0 "他们的黑巫术可救不了他们。"
 darkarts.2601.d:0 "是的……是的，我们能感受到他们的亡灵能量发散。"
 darkarts.2650:0 "掌控死亡"
 darkarts.2650.desc:0 "[Root.GetSpeciesName]总是为强者所统治。我们的领袖是有史以来最强大的死灵法师，但即使是他也有一天会死去，因此，我们有责任给予他终极的权力！\n\n几乎在一夜之间，[Root.GetSpeciesNamePlural]的死灵法师就开始为一个伟大的仪式做准备，这个仪式将确立领袖对我们社会永恒的统治。很快，星海就将迎来一位真神！"
 darkarts.2655.a:0 "我们必将触及永恒！"
 darkarts.2656:0 "死亡之主"
 darkarts.2656.desc:0 "在被困在催眠状态的几天后，我们的死灵法师终于使我们的领袖获得了永生。\n\n如今我们在死亡之主本尊治下，没有东西能够阻挡我们，没有帝国敢于挑战我们，即使天堂都将不再安全，我们将永远统治下去，因为我们的领袖永生不死。来世之君万岁！死亡之主万岁！"
 darkarts.2656.a:0 "永恒属于我们。"
 darkarts.3400.name:0 "死亡之主"
 darkarts.3400.desc:0 "§H[lord_of_death.GetName]§!据说现在已经拥有了不死之身，尽管他曾经仅仅是一名[lord_of_death_species.GetName]，而今一切都不同了。他在[Root.GetName]吸引了大量虔诚的信徒。很多人都把他奉为至高死神，我们的政府也已经正式授予他[lord_of_death.GetTitle]的称号，他将成为我们伟大帝国永远的统治者，从现在直到永远。"
 darkarts.3400.a:0 "是个强大的亡灵法师，但是说是神？差不多得了。"
 darkarts.3400.b:0 "陛下千古一帝，万寿无疆！"