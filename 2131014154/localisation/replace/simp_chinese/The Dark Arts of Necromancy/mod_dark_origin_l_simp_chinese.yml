 origin_reign_of_death_desc:0 "这是一个由来自阴森传说的永生不死生物组成的文明。它们不会生育，所以这个社会的召唤师们每日辛勤劳作，培育更多人口。"
 civic_tooltip_reign_of_death_effects:0 "-开局拥有不死特质。-开局拥有死亡召唤师科技和召唤师之地建筑。"
 START_SCREEN_UNDEAD:0 "在并不遥远的过去，[GetHomeWorldName]被一个相当平凡的物种所统治着。在旁观者看来，他们似乎经历了标准的曲折发展历程，有偶然的高速创新时期，也有大量看上去漫长而难以逾越的瓶颈。然而，在这中间，有一次未知的仪式被执行，对这颗行星上的物种施加了诅咒。几千年来我们都试图理解我们的种族身上究竟发生了什么。我们所知的一切不过是含糊其辞的流言，对此我们无能为力，只能努力适应我们新的本性。而适应这些不死天性使我们变得强大。随着科技进步的加快，我们发现了超空间，成千上万的新世界正等着我们，届时它们将见识到不死者冷酷的天性！"