l_simp_chinese:
 trait_additrait_ephemeral:0 "不知晦朔"
 trait_additrait_ephemeral_desc:0 "§L该物种较其他物种更易受到时光摧残。§!\n"
 trait_additrait_ephemeral_lithoid:0 "不知晦朔"
 trait_additrait_ephemeral_lithoid_desc:0 "§L该物种较其他物种更易受到时光摧残。§!\n"
 trait_additrait_easily_distracted:0 "三心二意"
 trait_additrait_easily_distracted_desc:0 "§L这个物种能对某种事物兴致十足，但无法持续多久。§!\n"
 trait_additrait_simple_minded:0 "思维简单"
 trait_additrait_simple_minded_desc:0 "§L整片星空都好奇这个物种是如何实现超光速航行的。§!\n"
 trait_additrait_lazy:0 "懒散"
 trait_additrait_lazy_desc:0 "§L这个物种从不努力工作。§!\n"
 trait_additrait_prodigal:0 "挥金如土"
 trait_additrait_prodigal_desc:0 "§L这个物种经济效率低下，往往将钱财花费在无用之物上§!\n"
 trait_additrait_lethargic:0 "散漫"
 trait_additrait_lethargic_desc:0 "§L这个物种往往不愿花费精力。明日何其多，何须忧虑？§!\n"
 trait_additrait_unfit_engineers:0 "不合格的工程师"
 trait_additrait_unfit_engineers_desc:0 "§L这个物种很难掌握许多工程学基本概念。§!\n"
 trait_additrait_unfit_physicists:0 "不合格的物理学家"
 trait_additrait_unfit_physicists_desc:0 "§L这个物种很难掌握许多理论物理学基本概念。§!\n"
 trait_additrait_unfit_sociologists:0 "不合格的社会学家"
 trait_additrait_unfit_sociologists_desc:0 "§L这个物种很难理解许多社会学基本概念。§!\n"
 trait_additrait_hateful:0 "令人反感"
 trait_additrait_hateful_desc:0 "§L这个物种令人反感的举止与习俗令所有物种都厌恶他们，并希望尽可能远离。§!\n\n§W信任度增长：§R-25%§!§!\n"
 trait_additrait_hunter_gatherers:0 "原始狩猎采摘者"
 trait_additrait_hunter_gatherers_desc:0 "§L这个物种有着根深蒂固的靠天吃饭传统，对现代农业的细节毫无经验。§!\n"
 trait_additrait_violent:0 "暴力"
 trait_additrait_violent_desc:0 "§L这个物种有种内斗的生理倾向。§!\n"
 trait_additrait_free_spirits:0 "自由精神"
 trait_additrait_free_spirits_desc:0 "§L这个物种天性向往自由思考，更可能与官方思潮相悖。§!\n"
 trait_additrait_iconoclastic:0 "推陈出新"
 trait_additrait_iconoclastic_desc:0 "§L虽然该物种尚未寻求推翻传统的制度和思想，但这只是时间问题。§!\n"
 trait_additrait_delicate:0 "羸弱"
 trait_additrait_delicate_desc:0 "§L该物种的成员天生脆弱。他们无法承受肉体伤害。§!\n"
 trait_additrait_weak_willed:0 "意志薄弱"
 trait_additrait_weak_willed_desc:0 "§L该物种极易被压力打垮。§!\n"
 trait_additrait_very_slow_breeders:0 "繁殖极慢"
 trait_additrait_very_slow_breeders_desc:0 "§L该物种繁殖异常缓慢，人口难以增长。§!\n"
 trait_additrait_melancholic:0 "忧郁"
 trait_additrait_melancholic_desc:0 "§L该物种疲于日常琐碎，认为生活缺乏刺激。§!\n"
 trait_additrait_rooted:0 "乡土情结"
 trait_additrait_rooted_desc:0 "§L该物种不愿意离开自己的星球。\n\n§W殖民船花费：§R+30%\n§W殖民地发展速度：§R-20%§!\n"
 trait_additrait_divided:0 "龃龉不合"
 trait_additrait_divided_desc:0 "§L该物种之间很难达成共识，在辩论上浪费大把时间。§!\n"
 trait_additrait_soft:0 "柔弱"
 trait_additrait_soft_desc:0 "§L该物种的神经系统异常敏感。导致他们的一生短暂且担惊受怕。§!\n"
 trait_additrait_genetically_ill:0 "遗传疾病"
 trait_additrait_genetically_ill_desc:0 "§L这个物种的成员新陈代谢很弱，他们不能轻易适应新的环境条件。§!\n"
 trait_additrait_multitasking:0 "一心多用"
 trait_additrait_multitasking_desc:0 "§L这个物种天生能够把注意力分配到多个任务上，同时又能维持最高效率，这推进了他们的科研进步。§!\n"
 trait_additrait_easily_satisfied:0 "知足常乐"
 trait_additrait_easily_satisfied_desc:0 "§L最低限度的生活必需品都足以使这个物种的成员满足。§!\n"
 trait_additrait_born_warriors:0 "战斗种族"
 trait_additrait_born_warriors_desc:0 "§L不论是因为本能还是文化，对这个物种而言，战争不是问题，而是答案。\n\n§W舰队伤害：§G+5%§!\n"
 trait_additrait_sociable:0 "善于交际"
 trait_additrait_sociable_desc:0 "§L不论是因为本能还是传统，这个物种十分擅长交际，渴望与他人讨论事情。\n\n§W信任增长：§G+25%§!\n"
 trait_additrait_competitive:0 "求胜心"
 trait_additrait_competitive_desc:0 "§L这个物种为斗争而生，无论是仪式还是永不停息的斗殴。\n\n§W宣称影响力消耗：§G-25%§!\n"
 trait_additrait_aggressive:0 "好勇斗狠"
 trait_additrait_aggressive_desc:0 "§L合作不是这个物种的强项。\n\n§W最大宿敌数：§G+1§!\n"
 trait_additrait_extremely_aggressive:0 "极其强硬"
 trait_additrait_extremely_aggressive_desc:0 "§L这个物种不论是受到外交上的，社会上的或是物理意义上的压力，都会频繁而猛烈地回击。\n\n§W最大宿敌数：§G+2§!\n"
 trait_additrait_zealous_defenders:0 "奋锐党"
 trait_additrait_zealous_defenders_desc:0 "§L在受到威胁时，这个物种会以极端的狂热进行斗争。§!\n"
 trait_additrait_lateral_thinkers:0 "横向思维"
 trait_additrait_lateral_thinkers_desc:0 "§L这个物种习惯了三维作战，太空对他们而言并不陌生。\n\n§W舰队伤害：§G+8%§!\n"
 trait_additrait_roboticians:0 "机器人学专家"
 trait_additrait_roboticians_desc:0 "§L这个物种在实现超光速航行之前就发明了机器人学。\n\n§W这一特质将解锁科技§G机器人劳工§!。§!\n"
 trait_additrait_belligerent:0 "好战"
 trait_additrait_belligerent_desc:0 "§L这个物种在直面逆境时会处于最佳状态。\n\n§W最大宿敌数：§G+1\n§W宣称影响力花费：§G-50%§!\n"
 trait_additrait_fast_analysers:0 "洞察"
 trait_additrait_fast_analysers_desc:0 "§L这个物种很少在无关紧要的数据上浪费时间。\n\n§W调查速度：§G+25%§!\n"
 trait_additrait_thermosynthetic:0 "热合生物"
 trait_additrait_thermosynthetic_desc:0 "§L这个物种的很大一部分饮食来源于太阳能或其他热源。§!\n"
 trait_additrait_doulophage:0 "双重营养"
 trait_additrait_doulophage_desc:0 "§L该物种的侍从成员是活的食物加工机，他们将废物和残羹剩饭转化为营养液。§!\n"
 trait_additrait_psionics:0 "灵能"
 trait_additrait_psionics_desc:0 "§L这个物种天生拥有灵能力量，并知晓其用途。\n\n§W这一特质将解锁科技§G灵能理论§!。§!\n"
 trait_additrait_passionate:0 "激越昂扬"
 trait_additrait_passionate_desc:0 "§L这个物种的成员以各种方式享受生活，并持续从周遭环境中找到灵感。§!\n"
 trait_additrait_elusive:0 "神出鬼没"
 trait_additrait_elusive_desc:0 "§L这个物种天生倾向于使用难以捉摸的规避性战术，并且拥有一套发育完全的飞行反射系统。\n\n§W舰船闪避：§G+8%\n§W撤退概率：§G+5%§!\n"
 trait_additrait_mob_mentality:0 "乌合之众"
 trait_additrait_mob_mentality_desc:0 "§L这个物种的成员成群结队战斗，用数量优势弥补他们的弱势。\n\n§W舰队容量：§G+10%\n§W海军容量：§G+10%\n§W军事舰船建造速度：§G+15%\n§W舰队伤害：§R-5%§!\n"
 trait_additrait_living_ships:0 "活体飞船"
 trait_additrait_living_ships_desc:0 "§L这个物种的舰船使用生物工程，纳米机器人或其他方法建造，只要时间足够，就能自我修复。\n\n§W每日船体再生：§G+0.5%§!\n"
 trait_additrait_pioneers:0 "开拓者"
 trait_additrait_pioneers_desc:0 "§L这个物种的成员极度渴望离开自己的行星。\n\n§W殖民船造价：§G-30%\n§W殖民地发展速度：§G+20%§!\n"
 trait_additrait_influential:0 "宣传家"
 trait_additrait_influential_desc:0 "§L这个物种的成员善于影响他们的同伴，让他们接受自己的观点。\n\n§W影响力收入：§G+20%§!\n"
 trait_additrait_united:0 "团结"
 trait_additrait_united_desc:0 "§L统一目标，统一思想，这个物种能快速达成共识并采取行动。§!\n"
 trait_additrait_planetary_designers:0 "星球设计师"
 trait_additrait_planetary_designers_desc:0 "§L星球是无常的，它们的形态在流动，它们的形状在进化。这个物种知道如何引导这些改变。\n\n§W环境改造速度：§G+25%\n§W环境改造成本：§G-15%\n§W地形障碍清除速度：§G+25%\n§W地形障碍清除成本：§G-15%§!\n"
 trait_additrait_sky_born:0 "生于天际"
 trait_additrait_sky_born_desc:0 "§L从他们出生起，这个物种就已经能够到达天空，因此他们擅长躲避和攻击飞船。\n\n§W舰船闪避：§G+8%\n§W武器伤害：§G+10%§!\n"
 trait_additrait_immune:0 "免疫"
 trait_additrait_immune_desc:0 "§L疾病？毒药？有毒气体？这个物种对多变环境的抵抗力比大多数物种更强，因此寿命更长。§!\n"
 trait_additrait_steadfast:0 "坚定不移"
 trait_additrait_steadfast_desc:0 "§L这个物种的神经系统异常顽强，因此感受的疼痛较轻。他们的寿命比普通物种更长，也更少害怕。§!\n"
 trait_additrait_keen_vision:0 "敏锐视觉"
 trait_additrait_keen_vision_desc:0 "§L这个物种特别适应远距离战斗，通过密切观察敌人来预测其行动。\n\n§W舰船射程：§G+5%\n§W舰船闪避：§G+5%§!\n"
 trait_additrait_defective_scanners:0 "残次扫描仪"
 trait_additrait_defective_scanners_desc:0 "§L有用的矿物，无用的废品——这些机器难以区分。§!\n"
 trait_additrait_weedkillers:0 "除草机械"
 trait_additrait_weedkillers_desc:0 "§L这些机械可以充当独立于有机体操作的农业单元。理论上如此。§!\n"
 trait_additrait_energy_leaks:0 "漏电"
 trait_additrait_energy_leaks_desc:0 "§L小心。可能会有静电释放。避免物理接触。§!\n"
 trait_additrait_rusty_antiquities:0 "破铜烂铁"
 trait_additrait_rusty_antiquities_desc:0 "§L这些型号的设计采用了陈旧落后，简直被弃用了的构建方法；或者甚至更糟，它们本身可能正如自己的样式一般同样老旧。§!\n"
 trait_additrait_insufficient_memory:0 "内存不足"
 trait_additrait_insufficient_memory_desc:0 "§L这些单元配备的存储元件，采用了革命性却效率低下的磁感应技术，致使性能显著下降。§!\n"
 trait_additrait_slow_processors:0 "慢速处理器"
 trait_additrait_slow_processors_desc:0 "§L这些单元大多用于执行单调的任务。科学研究和创造性思维在其设计中并非优先事项。§!\n"
 trait_additrait_erratic_processors:0 "不稳定处理器"
 trait_additrait_erratic_processors_desc:0 "§L给定完全相同的背景与输入内容后，这些单元的处理器很少能给出一致的输出结果。科学研究可不能托付给这些机械。§!\n"
 trait_additrait_customized_servitors:0 "定制机仆"
 trait_additrait_customized_servitors_desc:0 "§L这些机仆已经组装完成并编好程序，从而满足其制造者的欲求。打一开始，它们就是为取悦而生。§!\n\n§Y对公民权利没有任何影响。§!"
 trait_additrait_multithreading:0 "多线程"
 trait_additrait_multithreading_desc:0 "§L这些机械的设计采用了最优良的思维进程，可以同时思考复数问题。§!\n"
 trait_additrait_planetary_gardeners:0 "星球园丁"
 trait_additrait_planetary_gardeners_desc:0 "§L这些单元曾被赋予维护星球景观的职责。现在它们可以尽情磨练自己的技艺了。\n\n§W星球改造速度：§G+25%\n§W星球改造花费：§G-15%\n§W地形障碍清除速度：§G+25%\n§W地形障碍清除花费：§G-15%§!\n"
 trait_additrait_swarm:0 "虫群"
 trait_additrait_swarm_desc:0 "§L首要指令：建造更多的单位。其他任务：建造更多的单位。\n\n§W产出大量的矿产，但科研和凝聚力产出低下。§!\n"
 trait_additrait_long_cycles:0 "长周期"
 trait_additrait_long_cycles_desc:0 "§L最优生产。\n专注于：矿物||能量币：生产力。\n\n\n\n§W5年中的矿物产出：§G+15%\n§W之后5年的能量币产出：§G+15%\n§W只要特质还在，这个周期就会持续。§!\n"
 trait_additrait_presapient_natural_inventors:0 "天生发明家"
 trait_additrait_presapient_natural_inventors_desc:0 "§L该物种的成员喜欢修补周遭的事物，发明出许多有用的设备。§!\n"
 trait_additrait_presapient_natural_savants:0 "天生学者"
 trait_additrait_presapient_natural_savants_desc:0 "§L相较其它多数事物，该物种的成员对宇宙的结构更有兴趣。§!\n"
 trait_additrait_presapient_tasty:0 "可口"
 trait_additrait_presapient_tasty_desc:0 "§L该物种的成员美味绝顶。§!\n"
 trait_additrait_presapient_bitter:0 "难吃"
 trait_additrait_presapient_bitter_desc:0 "§L该物种的成员让人不快，特别难以下咽。§!\n"
 wear_trait_additrait_sociable:0 "善于交际"
 wear_trait_additrait_sociable_desc:0 "该帝国的优势种族善于交际。"
 wear_trait_additrait_hateful:0 "令人反感"
 wear_trait_additrait_hateful_desc:0 "该帝国的优势种族令人厌恶。"
 wear_trait_additrait_born_warriors:0 "战斗民族"
 wear_trait_additrait_born_warriors_desc:0 "该帝国的优势种族是天生的战士。"
 wear_trait_additrait_competitive:0 "求胜心"
 wear_trait_additrait_competitive_desc:0 "该帝国的优势种族一心求胜。"
 wear_trait_additrait_aggressive:0 "好勇斗狠"
 wear_trait_additrait_aggressive_desc:0 "该帝国的优势种族好勇斗狠。"
 wear_trait_additrait_extremely_aggressive:0 "极其强硬"
 wear_trait_additrait_extremely_aggressive_desc:0 "该帝国的优势种族极其强硬。"
 wear_trait_additrait_lateral_thinkers:0 "横向思维"
 wear_trait_additrait_lateral_thinkers_desc:0 "该帝国的优势种族长于横向思维。"
 wear_trait_additrait_belligerent:0 "好战"
 wear_trait_additrait_belligerent_desc:0 "该帝国的优势种族十分好战。"
 wear_trait_additrait_fast_analysers:0 "洞察"
 wear_trait_additrait_fast_analysers_desc:0 "该帝国的优势种族善于洞察。"
 wear_trait_additrait_elusive:0 "神出鬼没"
 wear_trait_additrait_elusive_desc:0 "§L这个帝国的主要物种使用躲避战术。§!\n"
 wear_trait_additrait_mob_mentality:0 "乌合之众"
 wear_trait_additrait_mob_mentality_desc:0 "§L这个帝国的主要物种使用人海战术。§!\n"
 wear_trait_additrait_living_ships:0 "活体飞船"
 wear_trait_additrait_living_ships_desc:0 "§L这个帝国的主要物种使用活体飞船。§!\n"
 wear_trait_additrait_pioneers:0 "开拓者"
 wear_trait_additrait_pioneers_desc:0 "§L这个帝国的主要物种由开拓者组成。§!\n"
 wear_trait_additrait_rooted:0 "乡土情结"
 wear_trait_additrait_rooted_desc:0 "§L这个帝国的主要物种都不愿离开家园。§!\n"
 wear_trait_additrait_influential:0 "宣传家"
 wear_trait_additrait_influential_desc:0 "§L这个帝国的主要物种都是宣传家。§!\n"
 wear_trait_additrait_united:0 "团结"
 wear_trait_additrait_united_desc:0 "§L这个帝国的主要物种很团结。§!\n"
 wear_trait_additrait_planetary_designers:0 "星球设计师"
 wear_trait_additrait_planetary_gardeners:0 "星球园丁"
 wear_trait_additrait_planetary_designers_desc:0 "§L这个帝国的主要机械都是星球设计师。§!\n"
 wear_trait_additrait_long_cycles_minerals:0 "长周期-矿物模式"
 wear_trait_additrait_long_cycles_minerals_desc:0 "§L这些机械正处在矿物焦点模式中，它们会产出更多矿物。§!\n"
 wear_trait_additrait_long_cycles_energy:0 "长周期-能量模式"
 wear_trait_additrait_long_cycles_energy_desc:0 "§L这些机械正处在能量焦点模式中，它们会产出更多能量。§!\n"
 wear_trait_additrait_sky_born:0 "生于天际"
 wear_trait_additrait_sky_born_desc:0 "§L这个帝国的优势物种擅长闪避和舰载机行动。§!\n"
 wear_trait_additrait_keen_vision:0 "敏锐视觉"
 wear_trait_additrait_keen_vision_desc:0 "§L这个帝国的优势物种有着生来敏锐的视觉。§!\n"
