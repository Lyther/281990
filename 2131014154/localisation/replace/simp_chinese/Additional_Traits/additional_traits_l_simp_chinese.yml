 mod_colonies_consumer_goods_cost_mult:0 "殖民船消费品花费"
 trait_additrait_cumbersome_hulks:0 "笨重舰体"
 trait_additrait_cumbersome_hulks_desc:0 "这些单位巨大而笨重，因而需要占用更大的收容空间。它们的舰船也同理，宏伟却笨拙。\n\n§W舰船闪避：§R-10%§!\n"
 trait_additrait_hand_crafted:0 "手工制作"
 trait_additrait_hand_crafted_desc:0 "每一个都是手工杰作。为了让造物更加完美，却也不得不花费更多的时间。§!\n"
 trait_additrait_brittle:0 "脆弱"
 trait_additrait_brittle_desc:0 "这些机器不太结实，需要频繁维护。§!\n"
 trait_additrait_influential_robot:0 "宣传机器"
 trait_additrait_influential_robot_desc:0 "§L那些负责建造这些单位的人对他们的同辈造成了巨大的影响，他们的遗产保留了这种专业知识。\n\n§W影响力获得：§G+20%§!\n"
 trait_additrait_standard_frame:0 "标准建构"
 trait_additrait_standard_frame_desc:0 "§L这些单位都在同一建构标准下制造，没有丝毫差异，这意味着生产时间被大幅压缩，生产效率显著提高§!\n"
 trait_additrait_rivalry_protocols:0 "对抗协议"
 trait_additrait_rivalry_protocols_desc:0 "§L创造力自竞争中迸发，创新性从对抗中涌现，适应力在冲突中成长。更多的宿敌缔造出更强大的帝国。\n\n§W最大宿敌数量：§G+2§!\n"
 trait_additrait_malleable_frame:0 "延展建构"
 trait_additrait_malleable_frame_desc:0 "§L这些单位凭借自身优异的延展性，可以胜任各种情况，并在不需要时便利地贮存。§!\n"
 trait_additrait_sturdy:0 "坚固耐用"
 trait_additrait_sturdy_desc:0 "§L这些机器十分结实耐用，几乎不需要维护。§!\n"
 trait_additrait_self_repairing_ships:0 "自修复舰船"
 trait_additrait_self_repairing_ships_desc:0 "§L利用纳米技术、低标活体金属或其他方法，只要时间充裕，该帝国的舰船就能修复自身。\n\n§W每日船体再生：§G+0.5%\n§W每日装甲再生：§G+0.5%§!\n"
 wear_trait_additrait_cumbersome_hulks:0 "笨重舰体"
 wear_trait_additrait_cumbersome_hulks_desc:0 "§L该帝国的主要机械以及大多数船只都因其笨重的结构而行动缓慢。§!\n"
