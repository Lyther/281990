 renounce_event.1.name:0 "放弃权势"
 renounce_event.1.desc:0 "我们的领导层已选择在几年内放弃我们的支配地位，他们在着手准备无可避免的孤立主义"
 renounce_event.1.a:0 "我们将何去何从？"
 renounce_event.2.name:0 "准备"
 renounce_event.2.desc:0 "我们帝国的领导层正准备奉行孤立主义，为未来可能的需求作出声明，在扩张停止前进行最后的开疆拓土。"
 renounce_event.2.a:0 "很好"
 renounce_event.3.name:0 "公开声明"
 renounce_event.3.desc:0 "所有人都已经得到了这一决定的消息，尽管有许多人会怀念往昔光辉时日，但大家都对战事停止一事倍感高兴，未来不会再有无谓的家破人亡惨剧发生了"
 renounce_event.3.a:0 "或许这才是最好的。"
 renounce_event.4.name:0 "星海声明"
 renounce_event.4.desc:0 "今天标志着星海历史新纪元的开始。\n\n§H[Root.GetRulerTitle]  [Root.GetRulerName]§!已经宣布放弃了我们对星海共同体的支配地位。演讲宣称，我们已经失去了对星海政治的兴趣，也无意向外扩张或投射影响。我们如愿以偿，暗物质时代开始了。当然我们并不会完全自我孤立。南征北战、恣意宣称的日子一去不复返。历史将铭记我们，我们不再关心境外的事务，隐退是为了全星海的利益。"
 renounce_event.4.a:0 "很好"
 renounce_event.9.name:0 "收到信息"
 renounce_event.9.desc:0 "今天标志着星海历史新纪元的开始。\n\n§H[Root.GetRulerTitle]  [Root.GetRulerName]§!已经宣布放弃了他们对星海共同体的支配地位。演讲宣称，他们已经失去了对星海政治的兴趣，也无意向外扩张或投射影响。他们如愿以偿，暗物质时代开始了。当然他们并不会完全自我孤立。南征北战、恣意宣称的日子一去不复返。历史将铭记他们，他们不再关心境外的事务，隐退是为了全星海的利益。"
 renounce_event.9.a:0 "懦夫"
 renounce_event.10.name:0 "银河权势重生"
 renounce_event.10.desc:0 "§H[From.GetName]§!已作为一个银河权势重新出世。他们将再一次与星海其余势力竞争。"
 renounce_event.10.a:0 "这对我们来说意味着什么？"
 renounce_event.8.name:0 "我们已经重生"
 renounce_event.8.desc:0 "星海的新纪元已经开始，我们，§H[Root.GetName]§!已作为新的银河权势重生了，我们的子民将再一次团结在共同目标之下。这，是我们最终的飞升"
 renounce_event.8.a:0 "我们再一次崛起"