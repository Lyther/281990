 war_goal_wg_banish_empire:0 "放逐对手"
 war_goal_wg_banish_empire_desc:0 "我们必须发起战争，驱逐另一个巅峰帝国，一劳永逸的结束他们对星系的影响。"
 banished_empire.1.name:0 "§H[Banisher.GetName]§!的胜利"
 banished_empire.1.desc:0 "经历了只能说是他们自己的天堂之战后，我们取得胜利！尽管§H[Banished.GetName]§!曾经是银河系的霸主，但它还是被迫签署了一份羞辱性的条约。\n\n条约规定，§H[Banished.GetName]§!必须完全解除军事力量，并且在可预见的未来间避免参与星系事务。此外，§H[Banished.GetName]§!将成为我们的附庸，压迫性条约能够确保他们永远没有从此次耻辱战败中恢复过来的机会。§H[Banisher.GetName]§!永存！"
 banished_empire.1.a:0 "他们错误的统治到头了"
 banished_empire.2.name:0 "§H[Banished.GetName]§!的陨落"
 banished_empire.2.desc:0 "我们相信，我们的崛起将超越星辰，但我们错了。随着一个个星球相继沦陷，我们不得不屈服于敌人脚下。当§H[Banisher.GetName]§!的舰队逼近我们的首都时，我们的领袖奋力保卫主权，但无济于事。作为顶死我们战败事实的最后一枚钉子，§H[Root.GetHomeWorldName]§!上的所有城市遭到了轨道轰炸。随着数十亿人死亡，§H[Banisher.GetName]§!接受了我们的无条件投降。我们签署了苛刻的条约。再也不能干涉星海中的事务，而且还遭到了全面裁军。\n\n曾经团结一致的人民已经瓦解。动荡在我们的星球上蔓延，人们担心内战即将来临。我们的权势已不复存在。§H[Banished.GetName]§!已经陨落。"
 banished_empire.2.a:0 "我们该如何走出困境？"
 banished_empire.3.name:0 "新的放逐权势"
 banished_empire.3.desc:0 "在天堂之战中遭遇了耻辱的战败后，§H[Banished.GetName]§!被迫签署了裁军条约，失去了对整个星系的影响力。在战争的最后日子里，§H[Banished.GetName]§!的首都遭受了轨道轰炸，这是对整个星系发出的信息：不要挡着§H[Banisher.GetName]§!的路，否则下一个就是你。"
 banished_empire.3.a:0 "蠢货"
 situation_banished_empire:0 "屈辱条约"
 situation_banished_empire_desc:0 "我们在战争中受到了羞辱，必须承担后果。现在，我们忍耐着帝国的军事制裁。"
 situation_banished_empire_type:0 "屈辱条约"
 situation_banished_empire_monthly_change_tooltip:0 "我们会再次崛起"
 banished_empire.5.name:0 "契约完成"
 banished_empire.5.desc:0 "我们的军事限制已经结束！终于，我们能够重建我们的舰队，大步向前。此外，我们的宗主并没有发现一个隐藏的宝库，里面存储着我们崛起时的先进设计。现在，是时候投入使用了。"
