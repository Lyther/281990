 ascension_event.1.b:0 "我们的时代到来了"
 ascension_event.1.c:0 "我们的时代到来了"
 ascension_event.2.name:0 "完美工程"
 ascension_event.2.desc:0 "先驱者留下了大量散落星系各处的巨型建筑。从这些地方，我们的研究团队已经逆向设计了一套建造模式，使我们能够以比以往任何时候都更快的建设大型结构。"
 ascension_event.2.a:0 "我们将重塑星辰"
 ascension_event.3.name:0 "谍报艺术"
 ascension_event.3.desc:0 "对先驱前哨基地和传感器阵列的分析提供了有关新型隐形技术和信号处理硬件的新见解。我们的研究团队确信，秘密行动小组会充分利用这些见解。"
 ascension_event.3.a:0 "秘密时代已经到来"
 ascension_event.4.name:0 "暗物质时代"
 ascension_event.4.desc:0 "先驱者设计中大量使用暗物质的证据比比皆是，但长期以来，我们的物理团队一直不知道该如何利用这种力量。幸运的是，一座废弃的暗物质收集工厂为我们提供了一个答案。并且，我们的研究团队认为这仅仅只是开始罢了。"
 ascension_event.4.a: "暗物质到底能走多远？"
 ascension_event.5.name:0 "自动化工业"
 ascension_event.5.desc:0 "许多废弃的先驱者城市都有迹象表明，暗物质被用于自动化工业，并配合原始能源生产各式各样的资源。随着对暗物质的理解加深，以及对这些工业场所的进一步调查。我们已经为类似的奇迹工程发明了第一张可用的蓝图。更令人兴奋的是，研究团队确信，结合我们现有的制作技术，可以对这些技术奇迹进行进一步改良。"
 ascension_event.5.a:0 "这是我们帝国的未来吗？"
 ascension_event.6.name:0 "先驱者设计"
 ascension_event.6.desc:0 "帝国舰队，应该是我们在宇宙之旅的途中最强大的力量投射。长期以来一直与其他新兴大国的舰船不相上下。\n\n通过对先驱者船坞的调查，我们已经开发了基于暗物质驱动的舰船蓝图，这些舰船更加匹配我们在堕落帝国边境外观测到的船只。如果我们选择采纳这些设计，未来我们的舰船将不那么容易被复制。不过，沿着这条路进一步发展可能会解锁护卫舰和战列巡洋舰级别的船只，但早期数据表明，采用这些设计的代价包括生产效率减慢和维护费上升。或者，我们也可以只整合舰船建造技术到我们的船坞中，以及建造更高效的战舰。如果我们选择了这条路，我们将永远放弃暗物质驱动的舰船设计。\n\n§R这个决定具有严重影响§R！"
 ascension_event.6.a:0 "将现有的一切都转换为新的设计，我们有资源"
 ascension_event.6.b:0 "只采用新的舰船设计，我们的城市设计不需要改变"
 ascension_event.6.c:0 "保留目前的设计，但改良我们的造船技术。"
 ascension_event.7.name:0 "天空之城"
 ascension_event.7.desc:0 "先驱者城市设计为我们提供了宝贵的见解，使建设行星都市所需的工作标准化。因此，我们能够更容易的建设这样的都市，大大提高建设速度。\n\n§R如果你没有理想城计划，此事件将解锁此能力§R"
 ascension_event.7.desc.1:0 "从过去的蜂群星球先驱者知识中获得的见解为我们环境改造子个体提供了新的设计。\n\n§R如果你没有蜂巢星球环境改造，此事件将解锁通过行星决议进行蜂巢星球改造的能力§R"
 ascension_event.7.desc.2:0 "从过去的机械星球先驱者知识中获得的见解为我们的有机重组提供了新的设计。\n\n§R如果你没有机械星球环境改造，此事件将解锁通过行星决议进行机械星球改造的能力§R"
 ascension_event.7.a:0 "我们的都市将永不沉没于黑夜的阴影之中。"
 ascension_event.7.b:0 "我们的星球将成为我们集体的延伸"
 ascension_event.7.c:0 "我们的星球将成为我们智慧的延伸"
 ascension_event.8.name:0 "飞升完成！"
 ascension_event.8.desc:0 "§H[Root.GetName]§!已经有了新的开始！我们已经步入了新时代。我们已经超越了大多数帝国在其巅峰时期所能达到的高度。作为新时代的架构师，我们对暗物质的研究不会止步于此。数代人后，人们会铭记我们的永恒遗产，作为那些建造了他们居住的自动化乐园的人，作为那些建造了伟大古老建筑的人。星海将会记得§H[Root.GetSpeciesAdj]§!超越古人，踏上巅峰。这是星海中新时代的开始，我们的时代。\n\n与那些转瞬即逝的堕落帝国相比，我们不会专注于单一的行为准则，我们的价值观是我们的力量，它们将引领我们走向荣耀。所有人都会铭记§H[Root.GetName]§!。"
 ascension_event.8.desc.1:0 "§H[Root.GetName]§!已经有了新的开始！我们已经步入了新时代。我们已经超越了大多数帝国在其巅峰时期所能达到的高度。作为新时代的架构师，我们对暗物质的研究不会止步于此。数代人后，我们将作为作为那些建造了古老伟大建筑之人被铭记。星海将会记得§H[Root.GetSpeciesAdj]§!超越古人，踏上巅峰。这是星海中新时代的开始，我们的时代。\n\n与那些转瞬即逝的堕落帝国相比，我们通过集体意识连接在一起，蜂群已被证明更强、更好、更高效！今天开始，星海将会在蜂群的脚下颤抖，所有人都会铭记§H[Root.GetName]§!。"
 ascension_event.8.desc.2:0 "§H[Root.GetName]§!已经有了新的开始！我们已经步入了新时代。我们已经超越了大多数帝国在其巅峰时期所能达到的高度。作为新时代的架构师，我们对暗物质的研究不会止步于此。数代人后，我们将作为作为那些建造了古老伟大建筑之人被铭记。星海将会记得§H[Root.GetSpeciesAdj]§!超越古人，踏上巅峰。这是星海中新时代的开始，我们的时代。\n\n与那些转瞬即逝的堕落帝国相比，我们通过智慧中心连接在一起，机械已被证明比有机体更强、更好、更高效！今天开始，星海将会在我们的脚下颤抖，所有人都会铭记§H[Root.GetName]§!。"
