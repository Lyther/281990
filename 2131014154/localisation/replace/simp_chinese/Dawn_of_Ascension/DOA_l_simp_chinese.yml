 ascension_event.17.name:0 "先驱者城市设计"
 ascension_event.17.desc:0 "古老先驱的漂浮城市对我们来说一直是个谜，但现在不是了。我已经获得了这些反重力城市的设计，如果我们采用这些设计，肯定能够节约能源维护，但为反重力发动机提供动力的巨型暗物质反应堆前期维护成本更高。我们应该采用哪种设计？"
 ascension_event.17.a:0 "唯心主义设计"
 ascension_event.17.b:0 "唯物主义设计"
 ascension_event.17.c:0 "亲外主义设计"
 ascension_event.17.d:0 "排外主义设计"
 ascension_event.17.e:0 "蜂群设计"
 ascension_event.17.f:0 "机械设计"
 ascension_event.17.g:0 "我们不会重构我们的城市"
 ascension_event.18.name:0 "先驱者房间设计"
 ascension_event.18.desc:0 "当我们向星空迈出第一步的时候，我们领袖选择的代表我们的房间，已经不足以体现我们在这个星系的力量了。多个先驱者房间设计已经提交，我们应该选择哪一个？"
 ascension_event.18.a:0 "青色"
 ascension_event.18.b:0 "橙色"
 ascension_event.18.c:0 "红色"
 ascension_event.18.d:0 "蓝绿色"
 ascension_event.18.e:0 "黄色"
 ascension_event.18.f:0 "蓝色"
 ascension_event.18.g:0 "镀金色"
 ascension_event.18.h:0 "我们现在的房间就足以代表我们"
 ascension_event.19.name:0 "恒星基地重构项目"
 ascension_event.19.desc:0 "有人钦佩，有人害怕，我们新的先驱设计已经证明了自己对星系的价值，但我们伟大的帝国仍然有一个污点。古老的恒星基地仍然保持着我们第一次抵达太空时的样子。我们的工程师提出了一项重构计划，重点是重建我们帝国的所有恒星基地，但代价是推迟舰船的建设。这会让我们失去所有已经安装的模块和建筑，但对恒星基地建设的关注能让我们在短时间内重建它们。我们应该进行升级吗？"
 ascension_event.19.a:0 "开始吧"
 ascension_event.19.b:0 "我们没时间管这个"
 doa.1.name:0 "暗物质的可能性"
 doa.1.desc:0 "尽管我们拥有驾驭§Y$sr_dark_matter$§!的技术。但目前，除了市场之外还没有其他更多的用途。因为我们对暗物质的理解仍然相当有限。\n\n然而，它们的某些性质与我们在先驱者疆域内扫描到的舰船相符。再根据我们在一座废弃先驱殖民地中找到的蓝图上面的描述。这只能说明，关于暗物质，先驱者还知道一些我们不知道的事情。我们的科学家提出了一项野心勃勃的计划，通过向先驱者疆域派遣一些小型船只，我们能够渗透到它们的档案之中。对这种能源的任何新发现都能加速我们数十年的进展，让我们远远领先于我们的对手。我们的军事团队已经进入无线电静默状态，避免被剩下的传感器所检测到。如果我们被发现，后果可能会很严重。我们应该派遣舰队去获取§H暗物质能源§!的秘密吗？"
