 doa.1.a:0 "开始任务"
 doa.1.b:0 "真是无稽之谈"
 situation_FE_spying:0 "过往之谜"
 situation_FE_spying_type:0 "过往之谜"
 situation_FE_spying_desc:0 "先驱者们藏着一个深深的秘密，一个它们永远不会告诉其他“下等帝国”的秘密，他们是这么称呼我们的。我们会派遣一艘舰船去他们的疆域，了解他们的秘密。他们的§Y$sr_dark_matter$§!秘密"
 situation_FE_spying_monthly_change_tooltip:0 "很快，我们就会得知先驱者之谜了"
 doa.2.name:0 "准备舰船"
 doa.2.desc:0 "执行这项任务必须非常谨慎；公众、潜在盟友、甚至军事顾问都不知道我们今天在准备什么。一切都是为了不引起先驱者和他们的间谍网络注意。这艘船配备了最顶级的传感器干扰技术，防止引起堕落帝国边境的警报。为了避开巡逻，还配备了一个高度复杂的传输系统来追踪先驱舰队的任何行动。这艘舰船被命名为“穿孔者”。"
 doa.2.desc.1:0 "执行这项任务必须非常谨慎；为了不引起先驱者和他们的间谍网络注意，这艘船是秘密建造的，位于我们母星的地基深处。配备了最顶级的传感器干扰技术，防止引起堕落帝国边境的警报。为了避开巡逻，还配备了一个高度复杂的传输系统来追踪先驱舰队的任何行动。这艘舰船被命名为“穿孔者”。"
 doa.2.desc.2:0 "执行这项任务必须非常谨慎；为了不引起先驱者和他们的间谍网络注意，这艘船是秘密建造的，位于我们母星的地基深处。配备了最顶级的传感器干扰技术，防止引起堕落帝国边境的警报。为了避开巡逻，还配备了一个高度复杂的传输系统来追踪先驱舰队的任何行动。这艘舰船被命名为“穿孔者”。"
 doa.2.a:0 "开始吧"
 doa.3.name:0 "伟大之旅"
 doa.3.desc:0 "飞船在§H[Root.GetHomeWorldName]§!众多驶向其他星球的货船中出发了。它将在最近的超空间航道同其他飞船分离，跳跃并朝向它的目标，一个堕落帝国的首都飞去"
 doa.3.a:0 "非常好"
 doa.4.name:0 "抵达"
 doa.4.desc:0 "报告显示，穿孔者在堕落帝国境内边缘触发了传感器，当先驱者巡逻队正要折跃赶来时，穿孔者激活了干扰器并通过超空间航道溜走了。趁巡逻队在搜寻入侵者，穿孔者看到了前往首都的机会。现在，他们已经摆脱了巡逻队进入轨道，正准备降落至星球地表"
 doa.4.desc.1:0 "穿孔者在堕落帝国境内边缘触发了传感器，当先驱者巡逻队正要折跃赶来时，穿孔者激活了干扰器并通过超空间航道溜走了。趁巡逻队在搜寻入侵者，穿孔者看到了前往首都的机会。现在，他们已经摆脱了巡逻队进入轨道，正准备降落至星球地表"
 doa.4.desc.2:0 "穿孔者在堕落帝国境内边缘触发了传感器，当先驱者巡逻队正要折跃赶来时，穿孔者激活了干扰器并通过超空间航道溜走了。趁巡逻队在搜寻入侵者，穿孔者看到了前往首都的机会。现在，他们已经摆脱了巡逻队进入轨道，正准备降落至星球地表"
 doa.4.a:0 "就快到了"
 doa.5.name:0 "档案馆"
 doa.5.desc:0 "在首都城郊降落后，船员们前往目标地点，也就是先驱者所说的§H大师档案馆§!。现场传来的视频显示他们一路奋战，在关闭主门电源前杀死了数十个先驱者守卫。"
 doa.5.desc.1:0 "在首都城郊降落后，子个体前往目标地点，也就是先驱者所说的§H大师档案馆§!。一进入档案馆，他们就遭遇了先驱者守卫的火力袭击。战斗很激烈，但我们在关闭主门电源前成功杀死了数十个先驱者守卫。"
 doa.5.desc.2:0 "在首都城郊降落后，子个体前往目标地点，也就是先驱者所说的§H大师档案馆§!。一进入档案馆，他们就遭遇了先驱者守卫的火力袭击。战斗很激烈，但我们在关闭主门电源前成功杀死了数十个先驱者守卫。"
 doa.5.a:0 "现在，找到蓝图！"
 doa.6.name:0 "信号传入"
 doa.6.desc:0 "我们收到了穿孔者上船员们的传输信号，通信称这些就是§H暗物质能源§!的蓝图，密钥就在文件里。船员们还表示他们回不来了，先驱者军队已经进入档案馆，很快就将抵达终端。我们必须揭开§H暗物质§!的秘密，不能让他们白白牺牲"
 doa.6.desc.1:0 "我们收到了穿孔者的传输信号，加密通信里是密钥和§H暗物质能源§!的蓝图。至于带队的子个体，先驱者军队很快就抵达现场并且消灭了我们的反抗力量。任务完成，我们必须揭开§H暗物质§!的秘密"
 doa.6.desc.2:0 "我们收到了穿孔者的传输信号，加密通信里是密钥和§H暗物质能源§!的蓝图。至于带队的子个体，先驱者军队很快就抵达现场并且消灭了我们的反抗力量。任务完成，我们必须揭开§H暗物质§!的秘密"
 doa.6.a:0 "安息吧，英雄们"
 doa.6.b:0 "他们干得不错"
 doa.6.c:0 "机器不值得珍惜"
 situation_gaining_dark_matter:0 "探索暗物质"
 situation_gaining_dark_matter_type:0 "探索暗物质"
 situation_gaining_dark_matter_desc:0 "有了§H暗物质能源§!的蓝图，我们正竭尽全力，完成所有基于§H暗物质§!技术的目标"
 situation_gaining_dark_matter_monthly_change_tooltip:0 "暗物质将为我所用"
 situation_gaining_dark_matter_regular:0 "研究维护费"
 doa.7.name:0 "性质研究完成"
 doa.7.desc:0 "§Y$sr_dark_matter$§!是一种肉眼不可见的物质，它可以扰乱磁场，施加引力。已解密的蓝图表明，§Y$sr_dark_matter$§!事实上可以通过快子激发，使之成为某种暗物质能源。\n\n然而激发态暗物质寿命极短且极不稳定，蓝图指出了一种将其稳定在反应堆中的方法，但我们仍需要更多时间揭开其秘密"
 doa.7.a:0 "继续！"
 doa.8.name:0 "反应堆设计完成。"
 doa.8.desc:0 "在破译了先驱者的加密语言后，我们的工程师制造出了第一台反应堆，我们可以在其中储存激发态暗物质，且暗物质不会湮灭。蓝图显示离激活反应堆还有最后一步。我们必须静候最后的解密。"
 doa.8.a:0 "干得好"
 doa.11.name:0 "暗物质能源已实现。"
