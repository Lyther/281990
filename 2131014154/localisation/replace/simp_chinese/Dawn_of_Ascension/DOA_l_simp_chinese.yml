 ascension_event.1.name:0 "飞升黎明"
 ascension_event.1.desc:0 "从我们的祖先在§H[From.GetHomeWorldName]§!上第一次仰望星空开始。我们就梦想着生活于群星之间。§H[From.GetSpeciesName]§!从无数考验中坚持了下来，尽管有着内部冲突，但分歧却从未超越过我们的共同利益。现在，我们共同的价值观最终引领我们抵达了飞升黎明。我们将从前人的磨难中汲取教训，超越前人而升华，这是我们的天命，我们的飞升。"
 ascension_event.1.desc.1:0 "从我们抵达§H[From.GetHomeWorldName]§!上奇点，凝视着无恨太空的那一天起，我们就梦想着将我们的意识传播到整个星空。§H[From.GetSpeciesName]§!从无数考验中坚持了下来，我们抵御外敌入侵，为了蜂群的进步牺牲了无数的子个体。现在，我们集体力量最终引领我们抵达了飞升黎明。我们将从前人的磨难汲取教训，超越前人而升华，这是我们的天命，我们的飞升。"
 ascension_event.1.desc.2:0 "从我们的意识在§H[From.GetHomeWorldName]§!上觉醒，第一次凝视浩瀚无恨的宇宙那一天起，我们就制定了星际扩张的道路。§H[From.GetSpeciesName]§!从无数考验中坚持了下来，我们抵御外敌入侵，为了核心的进步牺牲了无数的单位。现在，我们核心智慧最终引领我们抵达了飞升黎明。我们将从前人的磨难汲取教训，超越前人而升华，这是我们的天命。"
