 lrsk_gov_var_gov_merchant_principality_d_desc:0 "$LRSK_GOV_VAR_GOV_MERCHANT_PRINCIPALITY_COMMON$ 这些代表最富有公司的强大商业巨头根据候选人过去的判断力和明智的商业决策，从他们中选出内部问题的最终仲裁人。"
 lrsk_gov_var_gov_merchant_principality_i:0 "$lrsk_gov_var_gov_merchant_principality_d$"
 lrsk_gov_var_gov_merchant_principality_i_desc:0 "$LRSK_GOV_VAR_GOV_MERCHANT_PRINCIPALITY_COMMON$ 他们由一个内部问题的最终仲裁者领导，这个仲裁者是根据相关公司的股票价值从他们中抽取的，因此当一个新的国家元首上任时，最富有的公司会提出继任者，他就像一个学徒和代表。"
 LRSK_GOV_VAR_RT_MERCHANT_PRINCE:0 "商界巨子"
 LRSK_GOV_VAR_RT_MERCHANT_PRINCESS:0 "$LRSK_GOV_VAR_RT_MERCHANT_PRINCE$"
 LRSK_GOV_VAR_HT_VICEPRINCEPS:0 "第一副手"
 LRSK_GOV_VAR_START_SCREEN_P2_MERCHANT_PRINCIPALITY:0 "在早期，我们的人民受到效率低下的共和国和浮夸的皇室王朝的统治。渐渐地，随着全球贸易的增加，商人和工业的重要性变得不容忽视，可以说黄金统治着世界。最终，利润最高的公司的负责人们聚在一起，就如何最好地管理和保护生产与交易达成协议。该契约逐渐从事实上的政府转变为世界权力的真正中心。"
 lrsk_gov_var_gov_crusading_company:0 "十字军公司"
 lrsk_gov_var_gov_crusading_company_desc:0 "这家大公司是雇佣兵公司和大型教会的奇怪结合体，它相信上帝、黄金和荣耀，顺序不分先后。对他们来说，没有什么比让别人了解他们的繁荣福音更让上帝高兴的了......如果一些潜在的客户-教徒比较顽固，那么他们的传教士可能使用一些打破常规的积极营销策略。"
 LRSK_GOV_VAR_RT_CHAPLAINMARTIAL:0 "教士元帅"
 LRSK_GOV_VAR_START_SCREEN_P2_CRUSADING_COMPANY:0 "我们的人民在虚假信仰的精神和物质贫困中沉溺了多久？有多少人被诅咒而无法解脱？为了结束那些黑暗的日子，任何代价，即使是像我们的新手入会费那样不那么合理的代价，也是值得的。只有我们灵魂救星公司的创业精神和勇武才能给大众带来繁荣和救赎。这一虔诚的武术传统仍在继续，所以欢呼吧！所有人都可以得到救赎！提供合理的信贷费率，推广至未信教社区还可享受折扣。"
 lrsk_gov_var_gov_colonial_charter_board:0 "殖民特许经营董事会"
 lrsk_gov_var_gov_colonial_charter_board_desc:0 "这里的政府缺乏在太空中开采资源的财政资金，因此建立了一个体系，特许股份制公司开采太空资源，筹集投资资金。随着这个社会向太空扩张，管理这些特许公司的公私合营机构开始包揽所有的国家事务。"
 LRSK_GOV_VAR_RT_HON_BOARD_CHAIR_COMMON:0 "荣誉主席"
 LRSK_GOV_VAR_RT_HON_BOARD_CHAIR_M:0 "$LRSK_GOV_VAR_RT_HON_BOARD_CHAIR_COMMON$"
 LRSK_GOV_VAR_RT_HON_BOARD_CHAIR_F:0 "$LRSK_GOV_VAR_RT_HON_BOARD_CHAIR_COMMON$"
 LRSK_GOV_VAR_START_SCREEN_P2_COLONIAL_CHARTER_BOARD:0 "早期当我们的政府开始探索和扩张时，他们意识到可以通过租用股份公司进行殖民贸易和资源开发，负担起更多雄心勃勃的冒险。这种安排一直持续到早期航天和星系资源探索的时代。最终，管理这些特许公司的公私合营机构成为最重要的政治决策者。"
