 lrsk_gov_var_impecon.2.d:0 "让他们为我们搜寻建造材料。"
 lrsk_gov_var_impecon.2.d.tooltip:0 "[lrsk_impecon_colonized.GetName]成为我们的§H$preset_lrsk_gvp_vassal_prospector$§!，效果如下：\n$preset_lrsk_gvp_vassal_prospector_eff$$LRSK_GOV_VAR_IMPECON_LEGIT$"
