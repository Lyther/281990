l_simp_chinese:
 lrsk_gov_var_civic_elected_clergy:0 "教士选举"
 lrsk_gov_var_civic_elected_clergy_desc:0 "这一社会的宗教中，当地教士由教众选举产生。教义多种多样，并允许基于共识的解释。"
 civic_tooltip_lrsk_gov_var_civic_elected_clergy_effects:0 "每§Y20§!£pop£人口§Y+1§!£job_lrsk_gov_var_job_pastor£§Y$job_lrsk_gov_var_job_pastor$§!。$job_lrsk_gov_var_job_pastor_effect_desc$\n\n"
 lrsk_gov_var_civic_ascetic_virtues:0 "禁欲美德"
 lrsk_gov_var_civic_ascetic_virtues_desc:0 "这一文化的宗教信仰涵盖了严格的饮食与锻炼要求，这对身心都大有裨益。"
 lrsk_gov_var_civic_republicanism:0 "共和主义"
 lrsk_gov_var_civic_republicanism_desc:0 "这一社会认为最崇高的美德来自于为公益服务的高尚者。"
 lrsk_gov_var_civic_republicanism_oli:0 "$lrsk_gov_var_civic_republicanism$"
 lrsk_gov_var_civic_republicanism_oli_desc:0 "$lrsk_gov_var_civic_republicanism_desc$"
 lrsk_gov_var_civic_utilitarian_planning:0 "实用规划"
 lrsk_gov_var_civic_utilitarian_planning_desc:0 "政府关注于合理统筹资源分配，从而为最广大人民谋求最大利益。"
 civic_tooltip_lrsk_gov_var_civic_utilitarian_planning_effects:0 "允许在有失业人口的行星上使用§H$decision_lrsk_gvp_work_allocation_plan$§!行星决议，$lrsk_gvp_statmod_work_plan_effects_common$（决议可随时手动终止，并将在连续一个月内无失业人口时自动停止）。\n\n"
 lrsk_gov_var_civic_siege_mentality:0 "受围心态"
 lrsk_gov_var_civic_siege_mentality_desc:0 "政府的军事政策聚焦于高筑防线，这可能是源于民众对外敌的担忧，抑或是缺乏对进攻战的热情。"
 lrsk_gov_var_civic_cult_of_personality:0 "个人崇拜"
 lrsk_gov_var_civic_cult_of_personality_desc:0 "统治者是人民眼中强大无比又英勇无畏的个体，堪称可敬。"
 lrsk_gov_var_civic_universal_sovereignty:0 "普遍主权"
 lrsk_gov_var_civic_universal_sovereignty_desc:0 "统治者的意识形态充满包容，拥抱一切知性生命形式……作为未来的附庸。"
 civic_tooltip_lrsk_gov_var_civic_universal_sovereignty_effects:0 "§G提升§!§Y综合实力弱于自己的独立国家§!（即潜在附庸国）的评价。"
 lrsk_gov_var_civic_workers_councils:0 "工人委员会"
 lrsk_gov_var_civic_workers_councils_desc:0 "工会，民主工作场所与合作社是公民社会的重要组成，也是政府中不可或缺的一部分。"
 civic_tooltip_lrsk_gov_var_civic_workers_councils_effects:0 "$WORKERS$与$SPECIALISTS$的£political_power£§Y政治权利§!分别提升§Y50%§!与§Y12.5%§!（基于§Y体面标准§!，将依物种权利设置变化）。\n\n"
 lrsk_gov_var_civic_supremacist_demagoguery:0 "煽动式霸权主义"
 lrsk_gov_var_civic_supremacist_demagoguery_desc:0 "这个政府用尖锐言辞以及煽动偏见与恐惧的方式来操纵民众。"
 lrsk_gov_var_civic_enlightened_liberalism:0 "开明自由主义"
 lrsk_gov_var_civic_enlightened_liberalism_desc:0 "这个社会重视个人产权、个体企业、知识进步以及技术创新。这是一种真正的行业领袖型文化。"
 lrsk_gov_var_civic_business_lobby:0 "精打细算"
 lrsk_gov_var_civic_business_lobby_desc:0 "这个社会把减少浪费和运营效率放在首位。"
 lrsk_gov_var_civic_chivalry:0 "骑士精神"
 lrsk_gov_var_civic_chivalry_desc:0 "尚武尚勇，追求荣耀的理念共同构成了统治阶级文化。"
 lrsk_gov_var_civic_chivalry_aristo:0 "$lrsk_gov_var_civic_chivalry$"
 lrsk_gov_var_civic_chivalry_aristo_desc:0 "$lrsk_gov_var_civic_chivalry_desc$"
 civic_tooltip_lrsk_gov_var_civic_chivalry_effects:0 "允许建造£building£§Y骑士大厅§!以训练部队以及添加£job_lrsk_gov_var_job_knight£§Y$job_lrsk_gov_var_job_knight_plural$§!。\n\n$job_lrsk_gov_var_job_knight_effect_desc$\n\n"
 lrsk_gov_var_civic_lifelong_learning:0 "终生学习"
 lrsk_gov_var_civic_lifelong_learning_desc:0 "这一社会非常重视公共教育，公民的一生中随时都有学习与深造的机会。"
 civic_tooltip_lrsk_gov_var_civic_lifelong_learning_effects:0 "允许使用§H$edict_lrsk_gvp_citschol$§!政策，$edict_lrsk_gvp_citschol_effects_common$\n\n"
 lrsk_gov_var_civic_institutionalized_collectivism:0 "制度化集体主义"
 lrsk_gov_var_civic_institutionalized_collectivism_desc:0 "这个政府控制工业和基础设施，以明确经济合作及其公平性的基准，从而满足民众的基本需求。"
 lrsk_gov_var_civic_direct_revelation:0 "直接启示"
 lrsk_gov_var_civic_direct_revelation_desc:0 "这个社会的宗教文化重视个体在对神性的体悟中得到的启示。"
 civic_tooltip_lrsk_gov_var_civic_direct_revelation_effects:0 "每§Y15§!£pop£人口为星球提供§Y1§!个£job_lrsk_gov_var_job_hedge_preacher£§Y$job_lrsk_gov_var_job_hedge_preacher$岗位§!。$job_lrsk_gov_var_job_hedge_preacher_effect_desc$\n\n偶尔，§Y狂热信徒§!可能在星球上生成，这将造成信仰改变并产生一些（通常，大多是时候是有益的）影响。§Y狂热信徒§!同样也会添加£job_lrsk_gov_var_job_hedge_preacher£$job_lrsk_gov_var_job_hedge_preacher_plural$\n\n"
 lrsk_gov_var_civic_royal_absolutism:0 "王权独裁制"
 lrsk_gov_var_civic_royal_absolutism_desc:0 "君乃一国之本，口含天宪，随心所欲。"
 civic_tooltip_lrsk_gov_var_civic_royal_absolutism_effects:0 "允许使用§H$edict_lrsk_gvp_royjustice$§!政策以$edict_lrsk_gvp_royjustice_effects_common$"
 lrsk_gov_var_civic_public_works:0 "公共工程"
 lrsk_gov_var_civic_public_works_desc:0 "公共就业制度使劳动力能够完成许多任务。"
 lrsk_gov_var_civic_imperial_economy:0 "帝国经济"
 lrsk_gov_var_civic_imperial_economy_desc:0 "该帝国冷酷地剥削着它的附庸。"
 civic_tooltip_lrsk_gov_var_civic_imperial_economy_effects:0 "可以将其部分附庸国改为§G特化附庸§!。"
 lrsk_gov_var_civic_colonial_fiefs:0 "殖民封地"
 lrsk_gov_var_civic_colonial_fiefs_desc:0 "君王愿将土地所有权给予那些足够大胆去殖民新世界的人。"
 civic_tooltip_lrsk_gov_var_civic_colonial_fiefs_effects:0 "可通过§H$policy_lrsk_gvp_colfief_policy$§!政策树来允许人口在未探索的星球上建立新的附庸国。"
 lrsk_gov_var_civic_automated_indolence:0 "自动化怠惰"
 lrsk_gov_var_civic_automated_indolence_desc:0 "这一社会早在其工业革命时期就已决定以“机械代替人工“的方案尽可能解决苦力劳作和不平等问题，其社会结构和技术重心也随之适应。"
 lrsk_gov_var_civic_tooltip_oli_dic:0 "拥有§Y寡头制§!或§Y独裁制§!政体"
 lrsk_gov_var_civic_tooltip_dem_dic:0 "拥有§Y民主制§!或§Y独裁制§!政体"
 lrsk_gov_var_civic_tooltip_not_xenophile_or_not_militarist:0 "既非任意等级的§Y亲外主义§!也非任意等级的§Y军国主义§!"
 lrsk_gov_var_civic_tooltip_not_egalitarian_pacifist:0 "既非任意等级的§Y和平主义§!也非任意等级的§Y平等主义§!"
