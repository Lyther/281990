 lrsk_government_variety_pack_backend.1001.name:0 "$lrsk_government_variety_pack_backend.1002.name$"
 lrsk_government_variety_pack_backend.1002.name:0 "皇室裁决的庄严宣告"
 lrsk_government_variety_pack_backend.1002.desc:0 "[this.Capital.GetName]王庭举行的隆重典礼上，[this.GetRulerTitle][this.GetRulerName]主持，王国所有重要人物均出席仪式。[this.GetRulerTitle]宣布改革[this.GetName]政府的时机已经到来。\n\n尽管庞大国家机器的车轮通常前进速度很慢，每一项法律条文的更新都需要时间来宣传、收集意见并最终实施，但此后朝野上下与执法者将注意在颁布[this.GetRulerTitle]的议程时不容任何拖延。\n\n[this.GetRulerTitle][this.GetRulerName]在开幕式和纪念演说结束之后会宣布什么？"
 lrsk_government_variety_pack_backend.1002.a:0 "议长会向你们解释剩余事项……"
 lrsk_government_variety_pack_backend.1002.a.tooltip:0 "没有明显效果，但庄重的仪式足以增强统治者的正统性。"
 lrsk_government_variety_pack_backend.1002.b:0 "加封我们最忠诚的官员为廷臣！"
 lrsk_government_variety_pack_backend.1002.b.tooltip:0 "来自受良好教育的专家阶级的政府官员，因其政治可靠性获选并提拔为贵族，在[this.Capital.GetName]上获得职位。这会降低他们对地位的焦虑和对改革的渴望，同时支持王庭的权力。但已建立殖民星球上根深蒂固的贵族精英们将会对这些新贵感到不满。（这一选项的花费随已建立的殖民地数量改变。）"
 lrsk_government_variety_pack_backend.1002.c:0 "召集王国各阶层！"
 lrsk_government_variety_pack_backend.1002.c.tooltip:0 "组建咨询“立法机关”，从各自由社会阶层中选出代表。能增强管理灵活性，但会有持续维护费，并可能破坏社会阶层间的权力平衡。（这一选项的花费随帝国内自由人口数量改变。）"
 lrsk_government_variety_pack_backend.1002.d:0 "我国已到了危急存亡之秋！"
 lrsk_government_variety_pack_backend.1002.d.tooltip:0 "不惜一切代价让国家准备好应对威胁，无论是内忧还是外患。这些举措会引起底层人民的不满，因为他们将在过度执法的过程里首当其冲。战时或有明确执法需求时政治资本维护费较低。"
 lrsk_government_variety_pack_backend.1002.e:0 "$lrsk_government_variety_pack_backend.1002.d$"
 lrsk_government_variety_pack_backend.1002.e.tooltip:0 "$lrsk_government_variety_pack_backend.1002.d.tooltip$"
 lrsk_government_variety_pack_backend.2000.name:0 "测试事件"
 lrsk_government_variety_pack_backend.2000.desc:0 "这是个通用测试事件。玩家不应看到这个，如果你看到了请告知mod作者。"
 lrsk_government_variety_pack_backend.2001.name:0 "使用GVP政府类型"
 lrsk_government_variety_pack_backend.2001.desc:0 "检测到[this.GetName]拥有GVP添加的政府类型：“[this.GetGovernmentName]”"
 lrsk_government_variety_pack_backend.2002.name:0 "使用GVP国民理念"
 lrsk_government_variety_pack_backend.2002.desc:0 "检测到[this.GetName]拥有至少一个GVP添加的国民理念。"
 lrsk_government_variety_pack_backend.2003.name:0 "检测到无效国民理念"
 lrsk_government_variety_pack_backend.2003.desc:0 "由于§HGovernment Variety Pack§!进行了更新，已启用的部分国民理念组合§R已经失效§!。30天内，你将得到§G250§!£influence£§Y$INFLUENCE$§!来改革政府（如果你资源够可以现在花掉）。政府改革的冷却时间已经重置。"
 lrsk_gvp_mc_bldg_special.12.name:0 "卓越军事"
 lrsk_gvp_mc_bldg_special.12.desc:0 "我们贸易伙伴开设的§Y$lrsk_gov_var_bldg_military_excellence_academy$§!明显正对我们军官的专业程度产生积极影响。§H[lrsk_leader_to_levelup.GetTitle][lrsk_leader_to_levelup.GetName]§!在其中接受了训练后更为优秀和高效。"
 lrsk_gvp_mc_bldg_special.12.a:0 "很好。"
 lrsk_gvp_mc_bldg_special.12.b:0 "很好，但别再为此打扰我了。"
 lrsk_gvp_mc_bldg_special.12.b.tooltip:0 "这一事件发生时不会再次提示。"
 lrsk_gvp_mc_bldg_special.21.name:0 "获得奴隶"
 lrsk_gvp_mc_bldg_special.21.desc:0 "通过巧妙的诱惑、怂恿、高利贷与彻底的欺骗，我们已经诱拐到了足够的§Y[lrsk_slaver_corp_abduct_location.GetName]§!倒霉蛋，将他们带回“家”，并作为负债劳动力的一部分。"
 lrsk_gvp_mc_bldg_special.21.a:0 "去干活吧！"
 lrsk_gvp_mc_bldg_special.21.a.tooltip:0 "我们从§Y[lrsk_slaver_corp_abduct_location.GetName]§!诱拐了一个£pop£人口，并将其安置在§Y[this.capital_scope.GetName]§!。（请检查他们的物种权利并酌情调整。）§H[lrsk_slaver_corp_abduct_gov.GetName]§!政府将会§R对我们颇为恼火……§!"
 lrsk_gvp_mc_bldg_special.22.name:0 "可恶的奴隶贩子！"
 lrsk_gvp_mc_bldg_special.22.desc:0 "§H[lrsk_slaver_corp_to_steal.GetName]§!卑鄙的强盗企业已经沉沦到了新低点，诱拐、绑架我们在§Y[lrsk_slaver_corp_abduct_location.GetName]§!上的人民，送到他们自己的星球上做苦役！"
 lrsk_gvp_mc_bldg_special.22.a:0 "是可忍孰不可忍。"
 lrsk_gvp_mc_bldg_special.22.a.tooltip:0 "一个§Y[lrsk_slaver_corp_abduct_location.GetName]§!上的£pop£人口被§H[lrsk_slaver_corp_to_steal.GetName]§!奴隶主掳走，显然§R我国上下群情激愤！§!"
 LRSK_GVP_SCANDAL_COMMON:0 "£mod_influence_produces_mult£§Y$mod_country_base_influence_produces_mult$§!、£diplo_weight£§Y$diplomatic_weight$§!与£happiness£§Y人口幸福度§!，持续§Y一年§!。"
 lrsk_gvp_mc_bldg_special.31.name:0 "劲爆消息……"
 lrsk_gvp_mc_bldg_special.31.desc:0 "似乎§H[lrsk_media_corp_victim.GetName]§!政府参与了§Y[lrsk_media_corp_scoop_location.GetName]§!上做了些见不得人的事情，而我们当地勇敢的媒体记者发现了端倪。承诺隐瞒这一尴尬事项能让我们获得§H[lrsk_media_corp_victim.GetName]§!外交筹码。"
 lrsk_gvp_mc_bldg_special.31.a:0 "好一份独家新闻！"
 lrsk_gvp_mc_bldg_special.31.a.tooltip:0 "获得§H[lrsk_media_corp_victim.GetName]§!的§G1外交支持§!，尽管他们可能拒绝……"
 lrsk_gvp_mc_bldg_special.31.b:0 "人民理应知晓这些。"
 lrsk_gvp_mc_bldg_special.31.b.tooltip:0 "§H[lrsk_media_corp_victim.GetName]§!将会很尴尬，减少其$LRSK_GVP_SCANDAL_COMMON$他们会§R迁怒于我们……§!"
 lrsk_gvp_mc_bldg_special.31.c:0 "也许我们应该……这次就别管了。"
 lrsk_gvp_mc_bldg_special.31.c.tooltip:0 "无事发生。"
 lrsk_gvp_mc_bldg_special.32.name:0 "避免丑闻"
 lrsk_gvp_mc_bldg_special.32.desc:0 "§H[lrsk_media_corp_to_scoop.GetName]§!公司总部的公关专家通知我们，他们的记者在§Y[lrsk_media_corp_scoop_location.GetName]§!上发现了一些会令我们无地自容的事情。“但幸运的是”，他们说，“我们更愿意把这当成是项商业交易……”"
 lrsk_gvp_mc_bldg_special.32.a:0 "真是倒霉。"
 lrsk_gvp_mc_bldg_special.32.a.tooltip:0 "§H[lrsk_media_corp_to_scoop.GetName]§!获得我们的§R1外交支持§!。"
 lrsk_gvp_mc_bldg_special.32.b:0 "想敲诈我们，不可能！"
 lrsk_gvp_mc_bldg_special.32.b.tooltip:0 "如果§H[lrsk_media_corp_to_scoop.GetName]§!把这件事公之于众，国家窘迫将会减少$LRSK_GVP_SCANDAL_COMMON$我们会对§H[lrsk_media_corp_to_scoop.GetName]§!§R不满§!。"
 lrsk_gvp_mc_bldg_special.33.name:0 "我们被抓了个现行！"
 lrsk_gvp_mc_bldg_special.33.desc:0 "§H[lrsk_media_corp_to_scoop.GetName]§!的记者在§Y[lrsk_media_corp_scoop_location.GetName]§!发现并报道了一件国家丑闻。需要些时间来恢复我们在公民与星海共同体间的良好名声。"
 lrsk_gvp_mc_bldg_special.33.a:0 "这些多管闲事的无良媒体！"
 lrsk_gvp_mc_bldg_special.33.a.tooltip:0 "国家窘迫将会减少$LRSK_GVP_SCANDAL_COMMON$我们会对§H[lrsk_media_corp_to_scoop.GetName]§!§R不满§!。"
 lrsk_gvp_mc_bldg_special.34.name:0 "提议遭拒……"
 lrsk_gvp_mc_bldg_special.34.desc:0 "我们已经尽量通情达理了。我们力争建立良好外交关系。我们想避免给任何人带来不必要的尴尬。然而，§H[lrsk_media_corp_victim.GetName]§!政府拒绝了我们慷慨而公平的提议，让我们别无选择，只能公布§Y[lrsk_media_corp_scoop_location.GetName]§!上的真相、全部真相、毫无谎言的真相。"
 lrsk_gvp_mc_bldg_special.34.a:0 "这是他们的损失。"
 lrsk_gvp_mc_bldg_special.34.a.tooltip:0 "$lrsk_gvp_mc_bldg_special.31.b.tooltip$"
 lrsk_gvp_mc_bldg_special.34.b:0 "$lrsk_gvp_mc_bldg_special.31.c$"
 lrsk_gvp_mc_bldg_special.34.b.tooltip:0 "$lrsk_gvp_mc_bldg_special.31.c.tooltip$"
 lrsk_gvp_mc_bldg_special.51.name:0 "财富之风"
 lrsk_gvp_mc_bldg_special.51.desc.a:0 "§Y[lrsk_casino_corp_play_location.GetName]§!上$lrsk_gov_var_bldg_grand_casino$的开设并未得到广泛认可，担忧恶习蔓延的道德革命者正抗议赌场的存在，并组织了抵制活动。"
 lrsk_gvp_mc_bldg_special.51.a:0 "真是恼火……"
 lrsk_gvp_mc_bldg_special.51.a.tooltip:0 "§Y[lrsk_casino_corp_play_location.GetName]§!上的§R£trade_value£$TRADE_VALUE$-10§!，持续两年。"
 lrsk_gvp_mc_bldg_special.51.desc.b:0 "多么激烈的比赛！成千上万的顾客在§Y[lrsk_casino_corp_play_location.GetName]§!的$lrsk_gov_var_bldg_grand_casino$押注最近的拳击赛结果，对行星居民来说堪称是百年难遇的场面。"
 lrsk_gvp_mc_bldg_special.51.b:0 "赢者通吃！"
 lrsk_gvp_mc_bldg_special.51.b.tooltip:0 "§Y[lrsk_casino_corp_play_location.GetName]§!§G+5%£happiness£人口幸福度§!，持续一年。"
 lrsk_gvp_mc_bldg_special.51.desc.c:0 "在§Y[lrsk_casino_corp_play_location.GetName]§!有记录以来被称为最野蛮、最吵闹的赛后争吵中，街道上挤满了体育迷，他们是……愤怒？欣喜？无论如何，他们对$lrsk_gov_var_bldg_grand_casino$最近比赛的竞猜结果感情都很强烈。财产损失可能需要数个月修复。"
 lrsk_gvp_mc_bldg_special.51.c:0 "冷静，这只是场游戏！"
 lrsk_gvp_mc_bldg_special.51.c.tooltip:0 "§R-5£stability£$PLANET_STABILITY_TITLE$§!，持续一年，并产生一定§R破坏度§!需要清理。"
 lrsk_gvp_mc_bldg_special.51.desc.d:0 "自从§Y[lrsk_casino_corp_play_location.GetName]§!上的$lrsk_gov_var_bldg_grand_casino$建成以来，人们对到这个行星度假或进行其他娱乐的兴趣与日俱增。目前可以说多亏了它的存在，旅游热潮正给当地经济带来可观收益，第一桶金已经滚滚而来。"
 lrsk_gvp_mc_bldg_special.51.d:0 "欢迎光临[lrsk_casino_corp_play_location.GetName]，尊敬的游客！"
 lrsk_gvp_mc_bldg_special.51.d.tooltip:0 "§Y[lrsk_casino_corp_play_location.GetName]§!§G+10%£trade_value£$TRADE_VALUE$§!，持续两年。"
 lrsk_gvp_mc_bldg_special.52.name:0 "$lrsk_gvp_mc_bldg_special.51.name$"
 lrsk_gvp_mc_bldg_special.52.desc.a:0 "$lrsk_gvp_mc_bldg_special.51.desc.a$"
 lrsk_gvp_mc_bldg_special.52.a:0 "这会不利于生意！"
 lrsk_gvp_mc_bldg_special.52.a.tooltip:0 "§Y[lrsk_casino_corp_play_location.GetName]§!§R-10%$BRANCH_OFFICE_VALUE$§!，持续两年。"
 lrsk_gvp_mc_bldg_special.52.desc.b:0 "$lrsk_gvp_mc_bldg_special.51.desc.b$"
 lrsk_gvp_mc_bldg_special.52.b:0 "$lrsk_gvp_mc_bldg_special.51.b$"
 lrsk_gvp_mc_bldg_special.52.b.tooltip:0 "§H[lrsk_casino_corp_host_player.GetName]§!在接下来的四年中对我们§G评价提升§!。"
 lrsk_gvp_mc_bldg_special.52.desc.c:0 "§Y[lrsk_casino_corp_play_location.GetName]§!$lrsk_gov_var_bldg_grand_casino$中的安保人员无法解释情况和原因，但……一个无比幸运的顾客几乎赢光了整个赌场！从巨型花旗骰到银河轮盘，再到十维扑克，这个窜来窜去的赌徒就是大赢特赢，似乎每个游戏里有某种看不见的力量指导他。我们需要花费些时间重新积攒失去的财富。"
 lrsk_gvp_mc_bldg_special.52.c:0 "这个人肯定是出千了！"
 lrsk_gvp_mc_bldg_special.52.c.tooltip:0 "§Y[lrsk_casino_corp_play_location.GetName]§!§R-10%$BRANCH_OFFICE_VALUE$§!，持续两年。"
 lrsk_gvp_mc_bldg_special.52.desc.d:0 "在足够长时间内，概率游戏的结果总是趋于预期回报率。这是赌博游戏作为商业活动的基础。不过，概率有时候比期望更有利：§Y[lrsk_casino_corp_play_location.GetName]§!的$lrsk_gov_var_bldg_grand_casino$为我们带来了一份小小的意外之财。"
 lrsk_gvp_mc_bldg_special.52.d:0 "庄家永远都是赢家。"
 lrsk_gvp_mc_bldg_special.52.d.tooltip:0 "§Y[lrsk_casino_corp_play_location.GetName]§!§G+10%$BRANCH_OFFICE_VALUE$§!，持续两年。"
 lrsk_gov_var_direct_revelation.1.name:0 "直接启示-狂热崇拜门事件触发"
 lrsk_gov_var_direct_revelation.1.desc:0 "DEBUG：狂热崇拜形成的门事件触发。"
