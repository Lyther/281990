 lrsk_gov_var_origin_npc_test_desc:0 "§R错误§!：你不应该看到这个，请告知mod作者。"
 lrsk_gov_var_civic_hive_planetmind_creativity:0 "星球意识创造"
 lrsk_gov_var_civic_hive_planetmind_creativity_desc:0 "每个被包含在此蜂巢意识中的星球均有其自主的半自动智能用于执行其设计。"
 civic_tooltip_lrsk_gov_var_civic_hive_planetmind_creativity_desc_effects:0 "允许建造£building£§Y星球意识结构§!，提升£amenities_no_happiness£§Y$PLANET_AMENITIES_TITLE$§!产出，但同时提升£crime£§Y$PLANET_CRIME_NO_HAPPINESS_TITLE$§!。添加£job_lrsk_gov_var_job_planetmind_overseer£§Y$job_lrsk_gov_var_job_planetmind_overseer_plural$§!岗位。\n\n$job_lrsk_gov_var_job_planetmind_overseer_effect_desc$。\n\n"
 lrsk_gov_var_civic_hive_caste_quickening:0 "阶序发展"
 lrsk_gov_var_civic_hive_caste_quickening_desc:0 "蜂巢思维特别重视培养其中的天才子个体，并根据用途创造性地重新设计他们。"
 lrsk_gov_var_civic_hive_builder_caste:0 "工人族裔"
 lrsk_gov_var_civic_hive_builder_caste_desc:0 "该蜂群思维产出了一种特殊的子个体，它们可适应各种艰巨的工作。"
 lrsk_gov_var_civic_hive_warrior_caste:0 "战士族裔"
 lrsk_gov_var_civic_hive_warrior_caste_desc:0 "蜂群应对致命冲突的能力是蜂巢思维最为关心的事项，因此蜂群倾注大量资源培养战斗子个体的核心骨干。"
 lrsk_gov_var_civic_hive_royal_caste:0 "王室族裔"
 lrsk_gov_var_civic_hive_royal_caste_desc:0 "为了更好的开拓蜂巢生长于发展的视野，蜂巢思维培育出了高度智能的子个体以引导其他子个体的生产与创造性活动。"
 lrsk_gov_var_civic_hive_reclamation_pools:0 "改造池"
 lrsk_gov_var_civic_hive_reclamation_pools_desc:0 "所有死亡的子个体均在此被改造为蜂巢下一代的养料"
 lrsk_gov_var_civic_hive_boundless_spite:0 "无边恶怨"
 lrsk_gov_var_civic_hive_boundless_spite_desc:0 "蜂巢思维已狭隘到了一个境界，如果他们对自身的一小部分产生了厌恶，那么它们就会因这种厌恶的恐惧而陷入疯狂。"
 lrsk_gov_var_civic_hive_void_affinity:0 "虚空亲和"
 lrsk_gov_var_civic_hive_void_affinity_desc:0 "经年累月被限制在行星的蜂巢思维如饥似渴的着迷于富饶的恒星。"
 lrsk_gov_var_civic_hive_hoarder:0 "求财若渴"
 lrsk_gov_var_civic_hive_hoarder_desc:0 "蜂巢思想渴望着物质财富，它的子个体以极大的热情来满足这种渴望。"
 lrsk_gov_var_civic_hive_eusocial_rhythm:0 "律动社会"
 lrsk_gov_var_civic_hive_eusocial_rhythm_desc:0 "所有被分配到特定场所的子个体都在当地的协作群中被灵能同步以协调它们的行动，减少了常规任务的成本。"
 lrsk_gov_var_civic_hive_inquisitive_bent:0 "畸形的求知欲"
 lrsk_gov_var_civic_hive_inquisitive_bent_desc:0 "蜂巢思维对宇宙有着深刻而急切的求知欲。"
 lrsk_gov_var_civic_hive_big_picture_thinker:0 "宏图纵览者"
 lrsk_gov_var_civic_hive_big_picture_thinker_desc:0 "蜂巢思维的谋划是庞大而雄心勃勃的。即便是最宏伟的项目，它也可以轻易地纵览整张蓝图。"
 lrsk_gov_var_civic_hive_analgesic_stoicism:0 "劳苦大众"
 lrsk_gov_var_civic_hive_analgesic_stoicism_desc:0 "人多力量大，至少对于简单的工作来说确实如此。蜂巢思维这点就挺不错的，你能动用所有的人手。"
 lrsk_gov_var_civic_hive_domineering_expectations:0 "支配渴望"
 lrsk_gov_var_civic_hive_domineering_expectations_desc:0 "蜂巢思维认为，自己无情的指挥外交仆从就跟指挥子个体一样，都是理所应当的。"
 lrsk_gov_var_civic_hive_unending_bloom:0 "永世盛放"
 lrsk_gov_var_civic_hive_unending_bloom_desc:0 "生长是一切生命的目的，扩张是生存的最佳保障。蜂巢思维由此执着于扩张至宇宙尽头的念想。"
 lrsk_gov_var_civic_hive_benign_overmind:0 "和蔼主脑"
 lrsk_gov_var_civic_hive_benign_overmind_desc:0 "对于侍奉蜂巢思维的个体来说，蜂巢主脑就宛如和蔼的圣父圣母一般，它们为推进蜂巢思维这神秘的设计而自豪。"
 lrsk_gov_var_civic_hive_gestalt_extroversion:0 "外向型格式塔"
 lrsk_gov_var_civic_hive_gestalt_extroversion_desc:0 "从蜂巢思维的运作规模来看，外交就是友谊，而这个喜爱交际的蜂巢思维一直在寻找新朋友。"
 lrsk_gov_var_civic_hive_frenzy:0 "狂热"
 lrsk_gov_var_civic_hive_frenzy_desc:0 "一种奇怪的恐慌感似乎驱动着这个蜂巢思维，并使其所有的战时协调工作充满了迅猛的速度。"
 lrsk_gov_var_civic_hive_vigorous_introversion:0 "强健身心"
 lrsk_gov_var_civic_hive_vigorous_introversion_desc:0 "蜂巢思维痴迷于子个体的躯体体验，并以极大的专注力指导其躯体与感官能力的发展。"
 lrsk_gov_var_civic_machine_distributed_planning_systems:0 "分布式计划系统"
 lrsk_gov_var_civic_machine_distributed_planning_systems_desc:0 "曾是一大型行星帝国的公共服务管理系统，此机械智能保留了其为满足当地需求而生产地区性管理子线程的能力。"
 civic_tooltip_lrsk_gov_var_civic_machine_distributed_planning_systems_desc_effects:0 "允许使用£decision£§Y执行递归审核§!决议，将暂时填加£job_lrsk_gov_var_job_regional_coordinator£§Y$job_lrsk_gov_var_job_regional_coordinator_plural$§!。\n\n$job_lrsk_gov_var_job_regional_coordinator_effect_desc$\n\n审核将于一年后结束并为行星产出添加一长期修正。\n"
 lrsk_gov_var_civic_machine_selfimprovement_heuristics:0 "启发式自我改进"
 lrsk_gov_var_civic_machine_selfimprovement_heuristics_desc:0 "此机械智能通过其创造者给与的自我系统改进能力获取了今日的权力和独立。这是其从未停止利用过的漏洞。"
 lrsk_gov_var_civic_machine_reflective_polymorphism:0 "多态反应"
 lrsk_gov_var_civic_machine_reflective_polymorphism_desc:0 "机械智能所有最高级别的决策和创造任务，都由一个标准化的研究和管理专家系统类库予以强化。"
 lrsk_gov_var_civic_machine_architect_expert_systems:0 "专家建筑系统"
 lrsk_gov_var_civic_machine_architect_expert_systems_desc:0 "最初被设计为高级CAD程序，此机械智能保留了其快速设计建筑的能力。"
 lrsk_gov_var_civic_machine_combat_data:0 "作战数据"
 lrsk_gov_var_civic_machine_combat_data_desc:0 "此机械智能曾是军用的实地测试系统且仍保有实验性战地策略的思维能力。成为接受这些策略的存在至少是令人不安的。"
 civic_tooltip_lrsk_gov_var_civic_machine_combat_data_effects:0 "每当一场太空战争结束后均有可能§G获取敌人的军事情报§!。"
 lrsk_gov_var_civic_machine_diplomatic_protocols:0 "外交协议"
 lrsk_gov_var_civic_machine_diplomatic_protocols_desc:0 "此机械智能的设计者希望其能为海外的大使提供协助，时至今日它仍然可以优化它的通讯以达到目标效果。"
 lrsk_gov_var_civic_machine_astroprospecting_mainframe:0 "星空勘探主机"
 lrsk_gov_var_civic_machine_astroprospecting_mainframe_desc:0 "此机械智能的设计者将其用于对他们社会的母星系的开发规划，一项没有他们其仍然擅长的任务。"
 lrsk_gov_var_civic_machine_selfaware_production_targets:0 "自觉生产指标"
 lrsk_gov_var_civic_machine_selfaware_production_targets_desc:0 "通过把经济计划系统灌输给一个半智能，被机械智能的目标奴役的专业系统上，产能得以持续增长。"
 lrsk_gov_var_civic_machine_recursive_efficiency_analysis:0 "效率分析循环"
 lrsk_gov_var_civic_machine_recursive_efficiency_analysis_desc:0 "此机械智能的子系统持续进行着情景分析以寻找可提升其基础操作效率的机会。"
 lrsk_gov_var_civic_machine_astroexploration_mainframe:0 "星空探索主机"
 lrsk_gov_var_civic_machine_astroexploration_mainframe_desc:0 "此机械智能被设计用于协助一深空探索计划，提升了其分析新发现的效率。"
 lrsk_gov_var_civic_machine_reciprocal_planning_routines:0 "常规互助计划"
 lrsk_gov_var_civic_machine_reciprocal_planning_routines_desc:0 "通过不同殖民地的同步运作来快速推广最优运行策略，维护庞大库存计算的开支得以大大减少，机械智能可以执行更多的创造任务。"
 lrsk_gov_var_civic_machine_geosurvey_heuristics:0 "地测启发"
 lrsk_gov_var_civic_machine_geosurvey_heuristics_desc:0 "土地开垦，结构探索，社会工程项目布局等能力是此机械智能之早期系统中不可丢弃的函数，这种数字化的遗留物被它用于更好的开发今日的领土。"
 lrsk_gov_var_civic_machine_exploitation_algorithms:0 "剥削算法"
 lrsk_gov_var_civic_machine_exploitation_algorithms_desc:0 "此机械智能已开发出令人恐惧的精确算法以计算其附庸国的应贡额。"
 lrsk_gov_var_civic_machine_optimized_expansion:0 "优化拓展"
 lrsk_gov_var_civic_machine_optimized_expansion_desc:0 "设计了这一机械智能的文明最终未能以如此的效率到达他们设计其用以辅助殖民的星球。"
