 lrsk_gov_var_combat_data.3.name:0 "新军事情报"
 lrsk_gov_var_combat_data.3.desc:0 "在与§H[lrsk_cd_anttag.GetName]§!战斗中，我们从他们军队的战术决定中推断出了其高级战略决断，让我们洞悉到了他们更广泛的军事行动。"
 lrsk_gov_var_combat_data.3.a:0 "获得新作战数据。"
 lrsk_gov_var_combat_data.3.a.tooltip:0 "你对§Y[lrsk_cd_anttag.GetName]§!的军事情报达到了下一等级，30天内有效。"
 lrsk_gov_var_combat_data.3.b:0 "不用再提示这条消息了。"
