 war_goal_wg_lrsk_gov_var_subheg:0 "强制殖民地改革"
 war_goal_wg_lrsk_gov_var_subheg_desc:1 "战争的目的是迫使敌方加入我们霸权联邦中的剩余前殖民地。\n\n\n\n若是通过“维持现状”结束战争的话，只要我们占领的星系内有至少一个行星，该区域就会释放为新的霸权联邦成员。"
 casus_belli_cb_lrsk_gov_var_subvas:0 "亚光速附庸"
 war_goal_wg_lrsk_gov_var_subvas:0 "强制殖民地改革"
 war_goal_wg_lrsk_gov_var_subvas_desc:1 "战争的目的是征服敌方，使其成为符合殖民地系统改革的附庸国。\n\n\n\n若是通过“维持现状”结束战争的话，只要我们占领的星系内有至少一个行星，该区域就会释放成为新的附庸。"
 casus_belli_cb_lrsk_gov_var_colony:0 "殖民主义"
 war_goal_wg_lrsk_gov_var_impchart:0 "实施特许"
 war_goal_wg_lrsk_gov_var_impchart_desc:1 "战争的目的是迫使敌人接受殖民贸易特许，征服敌人作为特许公司殖民领。\n\n\n\n若是通过“维持现状”结束战争，如果我们占领的星系包含至少一个星球，就会被释放为新的特许殖民领，目标在10年内被迫成为朝贡国。"
 policy_lrsk_gvp_colfief_policy:0 "殖民领探索"
 policy_lrsk_gvp_colfief_policy_desc:1 "在我们的殖民过程中，政府授予了领地所有权来鼓励殖民领的增长与发展。我们可以扩大这些努力的范围，允许甚至鼓励探险家以我们的名义定居新世界。当然，如果有机会的话附庸国的一些团体也会去探险并建立新的附庸殖民领，为我们的伟大帝国服务。\n"
 LRSK_GVP_COLFIEF_POLICY_EFFECT_COMMON:0 "一个£pop£人口会在某个远方星系建立§Y新附庸国§!。"
 lrsk_gvp_colfief_prohibited:0 "禁止"
 lrsk_gvp_colfief_prohibited_name:0 "禁止$policy_lrsk_gvp_colfief_policy$"
 lrsk_gvp_colfief_prohibited_desc:0 "附庸的各种团体随意去探险并创造他们自己的附属国势必导致混乱，我们不希望这种事情发生。"
 lrsk_gvp_colfief_permited:0 "允许"
 lrsk_gvp_colfief_permited_name:0 "允许$policy_lrsk_gvp_colfief_policy$"
 lrsk_gvp_colfief_permited_desc:0 "尽管我们认为没有理由组织忠诚附庸的团体去建立他们自己的新殖民领，但也认为没有必要鼓励这种行为。\n\n每年有§G12.5%§!概率$LRSK_GVP_COLFIEF_POLICY_EFFECT_COMMON$"
 lrsk_gvp_colfief_promoted:0 "推进"
 lrsk_gvp_colfief_promoted_name:0 "鼓励$policy_lrsk_gvp_colfief_policy$"
 lrsk_gvp_colfief_promoted_desc:0 "这种探险只会加速我们伟大帝国的扩张，因此我们应当培养人民的冒险精神，鼓励他们在新世界里寻求新机会。\n\n每年有§G25%§!$LRSK_GVP_COLFIEF_POLICY_EFFECT_COMMON$\n有§G25%§!概率新殖民领的母星额外获得一个£pop£人口"
 LRSK_GOV_VAR_IMPECON_LEGIT:0 "\n\n每个创建的特殊附庸增强了人民对我们正统的信任程度，并会为整个帝国增加§G+1§!£mod_planet_stability_add£§Y$PLANET_STABILITY_TITLE$§!\n\n每种类型的特殊附属国最多拥有§Y10§!个。"
 LRSK_GOV_VAR_IMPECON_PERM:0 "\n\n§R这一决议无法撤销。§!"
 lrsk_gov_var_impecon.2.name:0 "[lrsk_impecon_colonized.GetName]的利用方式"
 lrsk_gov_var_impecon.2.desc:0 "[lrsk_impecon_colonized.GetName]已经臣服于我们，实乃正确明智之举。我们的人民希望从这一宗主关系中获得利益，因此我们可以选择基于我们的利益重组他们的经济结构与社会。\n\n（提示：你同样可以在协议菜单选择这些选项。）"
 lrsk_gov_var_impecon.2.a:0 "让他们提供舰队需求的物资。"
