 lrsk_gov_var_origin_uplift:0 "受恩提升"
 lrsk_gov_var_origin_uplift_desc:0 "一个外星帝国干预了这个文明的发展进程，将他们引领到星际旅行所需的技术水平，甚至可能在他们未萌发智慧的起源时期就对其进行了改造。"
 lrsk_gov_var_origin_tooltip_uplift_effects:0 "作为另一个先进国家的§H保护国§!而开始游戏。\n你将可在开始时选择多种§G独特优势§!，包括常规游戏中仅对未开化物种可用的种族特性，其他物种的特性或国策。\n每次启蒙原始文明或提升未开化物种时获得§G奖励§!.\n"
 LRSK_GOV_VAR_START_SCREEN_UPLIFT:0 "长者们似乎始终与我们同在。尽管来自遥远群星的导师已经在无尽时光之中深刻影响了我们，但是直到最近我们才懂得他们将我们引向的是何种道路。\n\n自古以来，他们就向我们解释说我们的种族前途不可限量，而他们的意图正是向我们指明最大程度开发潜能的道路。他们的确引导了我们。在他们的建议下，我们取得了科技飞跃，迅速掌握了电力，随后掌握原子能，再之后便是初步太空航行。在长者们的监护下，我们建造出了第一台超空间引擎。如今，他们邀请我们成为初级合伙人，加入到他们的星河壮志之中。"
 LRSK_GOV_VAR_ORIGIN_SUBLIGHT_COMMON_DESC:0 "此文明在解开超光速技术奥秘之前就已着重研究星际殖民。"
 LRSK_GOV_VAR_ORIGIN_SUBLIGHT_COMMON_PRE:0 "作为§H三个与你相同物种的特殊附庸国§!的宗主国开始游戏"
 LRSK_GOV_VAR_ORIGIN_SUBLIGHT_COMMON_MID:0 "\n 上述附庸国将占据游戏中会生成在你母星系附近的所有确保宜居星球"
 LRSK_GOV_VAR_ORIGIN_SUBLIGHT_COMMON_POST:0 "\n-拥有独特的殖民地互动事件，最终会令星系演化为新类型。\n-§R警告：§!若将母星为模组添加的行星类型，此起源§P无法保证正常工作§!。"
 lrsk_gov_var_origin_sublight_empire:0 "亚光速帝国"
 lrsk_gov_var_origin_sublight_empire_desc:0 "$LRSK_GOV_VAR_ORIGIN_SUBLIGHT_COMMON_DESC$在完成超光速科技研究后，他们立即向亚光速殖民地分享了科技，并附带了足够的条件，让新殖民地处在自己的控制中……或者说暂时处于控制中。"
 lrsk_gov_var_origin_tooltip_sublight_empire_effects:0 "$LRSK_GOV_VAR_ORIGIN_SUBLIGHT_COMMON_PRE$，这些附属国提供§G§!，但无法进行整合。$LRSK_GOV_VAR_ORIGIN_SUBLIGHT_COMMON_MID$，并且最终将打破你的超光速技术垄断。$LRSK_GOV_VAR_ORIGIN_SUBLIGHT_COMMON_POST$"
 LRSK_GOV_VAR_START_SCREEN_SUBLIGHT_COMMON_TEXT:0 "自第一次大殖民运动的热火朝天到平静已有数百年之久，令人讽刺的是，这些先驱者们在他们的亚光速舰船上耽搁了太久的时间以至于我们早已超越了他们，几乎就在他们建立起按预定目标计划的殖民地之后，我们就已通过新造的装有超光速引擎的舰船与他们建立了完全偏离他们预想中时间的过早联系。\n\n在世界统一刚开始的旧时这些离开的殖民者都是精挑细选的，为将这些人从母星装上船只的代价是数十年的政治碾轧和发展倾斜，现在这些殖民者对我们的现状有着不太趋同的看法。"
 LRSK_GOV_VAR_START_SCREEN_SUBLIGHT_EMPIRE:0 "$LRSK_GOV_VAR_START_SCREEN_SUBLIGHT_COMMON_TEXT$尽管如此，我们还是掌握着星系间快速旅行的秘密，让他们有限地接触超光速技术从而换取对他们的牢固控制。各个星球上的财富突然之间尽皆掌握在了我们手中。"
 lrsk_gov_var_origin_sublight_commonwealth:0 "亚光速联邦"
 lrsk_gov_var_origin_sublight_commonwealth_desc:0 "$LRSK_GOV_VAR_ORIGIN_SUBLIGHT_COMMON_DESC$在完成超光速科技研究后，他们立刻向亚光速殖民地分享了科技，条件是要求成立星际联邦，从而在理论上为全体人民谋福祉。不过这一联邦往往将大多数决定权交给母星。"
 lrsk_gov_var_origin_tooltip_sublight_commonwealth_effects:0 "$LRSK_GOV_VAR_ORIGIN_SUBLIGHT_COMMON_PRE$。你无法整合他们，但作为受他们敬重的领袖，§G你可从对他们的安排中获得影响力和凝聚力§!。$LRSK_GOV_VAR_ORIGIN_SUBLIGHT_COMMON_MID$。\n$LRSK_GOV_VAR_ORIGIN_SUBLIGHT_COMMON_POST$"
 LRSK_GOV_VAR_START_SCREEN_SUBLIGHT_COMMONWEALTH:0 "$LRSK_GOV_VAR_START_SCREEN_SUBLIGHT_COMMON_TEXT$即便如此，为了整个物种的利益，我们需要申明部分中央主权。我们欢迎殖民地加入了新的星球联邦，并将在联邦中共同繁荣。"
 lrsk_gov_var_origin_sublight_empire_npc:0 "亚光速殖民地"
 lrsk_gov_var_origin_sublight_empire_npc_desc:0 "这一文明是亚光速殖民尝试的结果。其母星最终研发出了超光速旅行技术，通过技术胁迫与外交协商并施的方式重新建立起了对新殖民地的统治。"
 lrsk_gov_var_origin_tooltip_sublight_empire_npc_effects:0 "-游戏开局时成为另一个帝国的§H特殊类型附庸§!，可能暂时因依赖于宗主的超空间引擎而受控，或者与母星政府建立了协商同意但不平等的关系。\n-开局时拥有限制扩张的殖民法规与程序要求（哨站建设花费、殖民地发展时间与研究速度§R-20%§!）\n-若为§H亚光速帝国附庸§!，开局时拥有平庸而功能受限的超空间引擎（超光速启动时间与冷却时间§R-25§!）。§H亚光速联邦卫星国§!不受此限制。"
 lrsk_gov_var_origin_tooltip_sublight_colony_loy_effects:0 "$lrsk_gov_var_origin_tooltip_sublight_empire_npc_effects$\n-拥有与宗主§H相同的思潮§!。\n\n"
 lrsk_gov_var_origin_sublight_colony_loy:0 "$lrsk_gov_var_origin_sublight_empire_npc$-忠诚"
 lrsk_gov_var_origin_sublight_colony_loy_desc:0 "$lrsk_gov_var_origin_sublight_empire_npc_desc$该项目是官方殖民任务，搭载着最优秀、最聪明的殖民者们，对母星政府完全忠诚。"
 lrsk_gov_var_origin_tooltip_sublight_colony_gsp_effects:0 "$lrsk_gov_var_origin_tooltip_sublight_empire_npc_effects$\n-拥有§H随机思潮§!。\n\n"
 lrsk_gov_var_origin_sublight_colony_gsp:0 "$lrsk_gov_var_origin_sublight_empire_npc$-世代飞船"
 lrsk_gov_var_origin_sublight_colony_gsp_desc:0 "$lrsk_gov_var_origin_sublight_empire_npc_desc$该项目是最早启程的殖民任务之一，早在长期低温休眠技术出现之前就已经发射。数代殖民者在飞船上生活了几十年才最终着陆，这导致他们走上了母星意料之外的道路，与母星之间产生了文化分歧。"
 lrsk_gov_var_origin_tooltip_sublight_colony_dis_effects:0 "$lrsk_gov_var_origin_tooltip_sublight_empire_npc_effects$\n-拥有与宗主§H相反§!的思潮。\n\n"
 lrsk_gov_var_origin_sublight_colony_dis:0 "$lrsk_gov_var_origin_sublight_empire_npc$-异见者"
 lrsk_gov_var_origin_sublight_colony_dis_desc:0 "$lrsk_gov_var_origin_sublight_empire_npc_desc$这一殖民任务是妥协的结果：不认同母星新兴主流文化的异见者被塞进了一艘殖民船，自求生路。他们不满于重回母星的约束之下，仍以自己的独立精神为傲。"
 lrsk_gov_var_origin_colonial_charter:0 "殖民特许令"
 lrsk_gov_var_origin_colonial_charter_desc:0 "这个帝国最初是一个子公司，被特许代表其投资者和母星的名义政府利用星团中的所有资源。"
 lrsk_gov_var_origin_colonial_venture:0 "殖民冒险"
 lrsk_gov_var_origin_colonial_venture_desc:0 "这个帝国始于冒险家们的开拓。附近君主国的探险者们为了君王的荣耀寻找新世界，将之驯服并定居，帝国就此诞生。"
 lrsk_gov_var_gov_libertarian_freehold:0 "自由主义永久产权"
 lrsk_gov_var_gov_libertarian_freehold_desc:0 "这个政府是极端私有化实验的成果，全部政府职能都外包给了各种企业。只有立法机关和法院仍为政府机构，某些行政权力默认由帝国的最高法官行使。"
 LRSK_GOV_VAR_RT_CHIEF_JUSTICE:0 "首席仲裁员"
 LRSK_GOV_VAR_RT_CHIEF_JUSTICE_FEMALE:0 "$LRSK_GOV_VAR_RT_CHIEF_JUSTICE$"
 LRSK_GOV_VAR_START_SCREEN_P2_LIBERTARIAN_FREEHOLD:0 "早年间，我们的人民受庞大而低效的国家统治着。臃肿冗杂的官僚机构令我们停滞不前。随后，我们进行了政务改革：让更为灵活、高效的企业着手进行政府的工作。如今，我们的行星政府主要承担为私人承包商设置标准，与公民权益受侵犯时伸张正义的职能。"
 lrsk_gov_var_gov_anarcho_capitalism:0 "无政府资本主义"
 lrsk_gov_var_gov_anarcho_capitalism_desc:0 "这个政府理论上已经完全没有了政府。所有常规政府职能，包括执法权与司法权都分配给了各种相互竞争的私人实体。只有一个岗位，最终的裁决者仍与其他主权国家的官员类似。"
 LRSK_GOV_VAR_RT_CHIEF_INSPECTOR:0 "总检察长"
 LRSK_GOV_VAR_RT_CHIEF_INSPECTOR_FEMALE:0 "$LRSK_GOV_VAR_RT_CHIEF_INSPECTOR$"
 LRSK_GOV_VAR_START_SCREEN_P2_ANARCHO_CAPITALISM:0 "早年间，我们的人民受尽了国家的囚禁与剥夺。我们在国王与官僚的苛捐杂税中苦苦挣扎。渐渐地，追求自由的人们认识到商业公司、慈善机构与民营组织足以在不压迫人民的情况下做到国家所能做的一切。一场革命将国家扫入历史的垃圾堆，取而代之的是各种义务而竞争性的仲裁组织与盟约团体。政府中只保留了一个岗位，提供有限的缓冲、主持作用。"
 lrsk_gov_var_gov_corporate_neofuedalism:0 "新封建制巨企"
 lrsk_gov_var_gov_corporate_neofuedalism_desc:0 "这个政府并不仅仅是将功能承包给了企业，而是整个将政府权力下放到区域规模，进行企业式运营的产物。国家由新兴的资产贵族进行前瞻性引导。在全球范围内，企业宗主将外事与军务都委托给受雇的代理人。"
 LRSK_GOV_VAR_RT_AMBAS_AGENT:0 "大使代理人"
 LRSK_GOV_VAR_RT_AMBAS_AGENT_FEMALE:0 "$LRSK_GOV_VAR_RT_AMBAS_AGENT$"
 LRSK_GOV_VAR_START_SCREEN_P2_CORPORATE_NEOFUEDALISM:0 "我们的人民曾饱受着庞大而低效国家的管理不善之苦，受困于他们对“平等”的愚蠢承诺。随着时间推移，我们才懂得了不平等的价值与革故鼎新的力量。在受制于无能企业利益的政治领域中，我们大刀阔斧革除积弊，削减了政府规模。随后便裁撤掉中间人，按企业的方式经营政府，由我们最优秀、最明智的企业家进行掌舵。"
 lrsk_gov_var_gov_proprietary_franchise:0 "特许专营"
 lrsk_gov_var_gov_proprietary_franchise_desc:0 "这个政府实质上是一个家族企业。该企业扩张到了极为庞大的地步，支配了所有名义上仍在进行统治的残余国家。因此，尽管其他企业还零星存在，但却都被迫成为了类似附庸的客户状态。遗产纠纷风险极高，而且往往伴随着血雨腥风。"
 LRSK_GOV_VAR_RT_PROPRIETOR:0 "所有人"
 LRSK_GOV_VAR_RT_PROPRIETOR_FEMALE:0 "$LRSK_GOV_VAR_RT_PROPRIETOR$"
 LRSK_GOV_VAR_HT_SENIOR_VP:0 "高级副总裁"
 LRSK_GOV_VAR_HT_SENIOR_VP_FEMALE:0 "$LRSK_GOV_VAR_HT_SENIOR_VP$"
 LRSK_GOV_VAR_START_SCREEN_P2_PROPRIETARY_FRANCHISE:0 "早年间，我们的人民受效率低下的共和国与自命不凡的王朝统治。随着全球贸易的增长，商人家族的影响力逐渐稳步增加。最终一个狡猾无情家族企业成功垄断了几乎每个区域的市场，成为了星球的实际统治者。尽管国家仍在运作，其他企业仍在被忽略的细分市场中服务，但所有人都知道最好不要触碰这个家族的底线。最好只是让钱滚滚流入。"
 lrsk_gov_var_gov_entrepreneurial_council:0 "企业理事会"
 lrsk_gov_var_gov_entrepreneurial_council_desc:0 "这个政府关注于自身建立平等、竞争性市场经济的理想。整个社会处于高度不稳定的流动性之中，但在商业上取得成就的人则能够发挥巨大能量。"
 LRSK_GOV_VAR_RT_ENTERPRISE_COM:0 "企业委员长"
 LRSK_GOV_VAR_RT_ENTERPRISE_COM_FEMALE:0 "$LRSK_GOV_VAR_RT_ENTERPRISE_COM$"
 LRSK_GOV_VAR_START_SCREEN_P2_ENTREPRENEURIAL_COUNCIL:0 "早年间，我们的人民受庞大而低效的国家统治着。臃肿冗杂的官僚机构令我们停滞不前。顶层早已积重难返，但最终灵活而虎视眈眈的私企却通过自身的创新优势比任何国家都更具影响、更具实力。如今，一个企业家理事会成为了商业行为的仲裁人，确保创新自由既不会令顾客与雇员难以承受，也不会排斥竞争。"
 LRSK_GOV_VAR_MERCH_COMMON:0 "这一社会认为商业成功与整体社会成就密不可分。"
 LRSK_GOV_VAR_MERCH_START_COMMON:0 "早年间，我们的共和自由被残暴的领主与帝王侵占。随着全球贸易的增长，商人与工业的重要性逐渐无法忽视。可以说是黄金统治了世界。"
 lrsk_gov_var_gov_merchant_republic:0 "商业共和国"
 lrsk_gov_var_gov_merchant_republic_desc:0 "$LRSK_GOV_VAR_MERCH_COMMON$因此，一种古老的政体——权力由最富有，因而最受尊敬的商业领袖继承的共和政体——在星际时代仍有着重要意义。"
 LRSK_GOV_VAR_RT_SERENE_DOG:0 "Serene Dog"
 LRSK_GOV_VAR_RT_SERENE_DOGE:0 "尊贵总督"
 LRSK_GOV_VAR_RT_SERENE_DOGARESSA:0 "尊贵女总督"
 LRSK_GOV_VAR_START_SCREEN_P2_MERCHANT_REPUBLIC:0 "$LRSK_GOV_VAR_MERCH_START_COMMON$我们逐渐认识到商业成功与社会价值是密不可分的，因此基于古代模式建立了新的共和国，在宪法中增添了新内容，将经商事务作为法规制度中的第一要务。"
 lrsk_gov_var_gov_constitutional_plutocracy:0 "宪政财阀"
 lrsk_gov_var_gov_constitutional_plutocracy_desc:0 "$LRSK_GOV_VAR_MERCH_COMMON$因此，人民认为公职与候选资格的代表选举价高者得并无不妥。甚至，他们发现这颇为合理。"
 LRSK_GOV_VAR_RT_PROP_PRES:0 "百业总裁"
 LRSK_GOV_VAR_RT_PROP_PRES_FEMALE:0 "$LRSK_GOV_VAR_RT_PROP_PRES$"
 LRSK_GOV_VAR_START_SCREEN_P2_CONST_PLUT:0 "$LRSK_GOV_VAR_MERCH_START_COMMON$因此，反专制的民主运动明智地打出了统治者应由富有与受尊敬者担任的口号，确保国家的管理权掌握在称职之人手中，而评价称职的标准则是购买力。"
 lrsk_gov_var_gov_enterprise_society:0 "企业社会"
 lrsk_gov_var_gov_enterprise_society_desc:0 "这个政府非常严肃地认为保护私有财产是自己的最高责任。公民支持严刑峻法，也支持剥夺罪犯与“无产者”的政治权利。"
 LRSK_GOV_VAR_RT_FRANCHISE_MINISTER:0 "特许经销部长"
 LRSK_GOV_VAR_RT_FRANCHISE_MINISTER_FEMALE:0 "$LRSK_GOV_VAR_RT_FRANCHISE_MINISTER$"
 LRSK_GOV_VAR_START_SCREEN_P2_ENTERPRISE_SOCIETY:0 "纵览历史，两股势力始终进行着斗争。其中一派坚信自由与自由带来的优势，而另一派则坚信“平等”，无论为实现平等需要带来多少悲剧与压迫。我们拒绝了对“民主”政策的教条坚持，因为这将意味着失去谋求、实现与享受劳动果实的自由。因此，我们的共和国绝不允许恶行、犯罪与懒惰逃脱处罚，并防止芸芸众生按自己的意愿影响政治。"
 lrsk_gov_var_gov_enterprise_junta:0 "企业军政府"
 lrsk_gov_var_gov_enterprise_junta_desc:0 "这个政府依据的原则是人民可以在没有政治权利的情况下享有充分人身自由，而这或许也是更优方式。警察或军事集团以倡导自由、保护财产的名义确保秩序。"
 LRSK_GOV_VAR_RT_PRES_COMMANDER:0 "首席指挥官"
 LRSK_GOV_VAR_RT_PRES_COMMANDER_FEMALE:0 "$LRSK_GOV_VAR_RT_PRES_COMMANDER$"
 LRSK_GOV_VAR_START_SCREEN_P2_ENTERPRISE_JUNTA:0 "纵览历史，两股势力始终进行着斗争。其中一派坚信自由与自由带来的优势，而另一派则坚信“平等”，无论为实现平等需要带来多少悲剧与压迫。由于嫉妒无能的多数人投票结果，自由在我们的星球上几乎绝迹。幸运的是，我们最有智慧的哲人们建议我们明断的警方与军官介入，确保我们不会承受“民主”的恶果，失去谋求、实现、享受劳动果实的自由。"
 lrsk_gov_var_gov_enterprise_authority:0 "企业管理局"
 lrsk_gov_var_gov_enterprise_authority_desc:0 "这个政府依据的原则是人民可以在没有政治权利的情况下享有充分人身自由，而这或许也是更优方式。警察或军事指挥官以倡导自由、保护财产的名义确保秩序。"
 LRSK_GOV_VAR_RT_EXEC_MARSHAL:0 "执行元帅"
 LRSK_GOV_VAR_RT_EXEC_MARSHAL_FEMALE:0 "$LRSK_GOV_VAR_RT_EXEC_MARSHAL$"
 LRSK_GOV_VAR_START_SCREEN_P2_ENTERPRISE_AUTHORITY:0 "纵览历史，两股势力始终进行着斗争。其中一派坚信自由与自由带来的优势，而另一派则坚信“平等”，无论为实现平等需要带来多少悲剧与压迫。由于嫉妒无能的多数人投票结果，自由在我们的星球上几乎绝迹。幸运的是，我们最有智慧的哲人们建议我们明断的指挥官介入，确保我们不会承受“民主”的恶果，失去谋求、实现、享受劳动果实的自由。"
 lrsk_gov_var_gov_libertine_empire:0 "自由帝国"
 lrsk_gov_var_gov_libertine_empire_desc:0 "这个政府有一个强大的君主，但他还是受到传统和宪法的约束。君主在登基时要发誓保护人民的权利和自由。然而，参政权通常并不在议程上。"
 LRSK_GOV_VAR_RT_LIB_EMPEROR:0 "自由帝皇"
 LRSK_GOV_VAR_RT_LIB_EMPERESS:0 "自由女皇"
 LRSK_GOV_VAR_HT_FREE_PRINCE:0 "自由亲王"
 LRSK_GOV_VAR_HT_FREE_PRINCESS:0 "自由公主"
 LRSK_GOV_VAR_START_SCREEN_P2_LIBERTINE_EMPIRE:0 "自古以来，我们的人民就深知贵族与君王带来的只会是肆意妄为与专断独裁。当理性之光破开这古老的偏见迷信烟霏之时，一位新锐军官认识到了更好的道路，向当时的掌权者发起了挑战，并最终建立了自由、公平统治的新制度。继承这位反抗者的世系，如今的君主在加冕时都会宣誓定将捍卫我们的自由，惩戒一切威胁和平与繁荣的恶徒，而我们也因此享受这尊严与力量。"
 lrsk_gov_var_gov_empire_of_rapine:0 "劫掠帝国"
 lrsk_gov_var_gov_empire_of_rapine_desc:0 "昔时，理想主义的君主政府宣誓保护人民的权利与自由，但他们的统治王朝与大贵族们却对“人民”、“权利”与“自由”都进行了严格限制。如今，我们的理论认为“争取”自由与独立与既得利益者维持专营权重要性相当。在这一残忍理论的指导下，不加掩饰的掠夺与奴役成为如今时代的新秩序。"
 LRSK_GOV_VAR_RT_EMPEROR_OF_FREE:0 "自由帝皇"
 LRSK_GOV_VAR_RT_EMPRESS_OF_FREE:0 "自由女皇"
 LRSK_GOV_VAR_HT_PRINCELICENTIOUS:0 "不羁王子"
 LRSK_GOV_VAR_HT_PRINCESSLICENTIOUS:0 "不羁公主"
 LRSK_GOV_VAR_START_SCREEN_P2_EMPIRE_OF_RAPINE:0 "昔时，一位新锐军官认识到更好道路，向当时的掌权者发起了挑战，最终建立了自由、公平统治的新制度，我们的王朝也自此而始。当然，“自由、公平”背后的含义很深。对谁公平？谁能获得自由？弱肉强食乃是自然之理，我们的社会也认识到自由必须靠自己争取。不适合自由的人就只适合服务。"
 lrsk_gov_var_gov_rationalist_managerial_firm:0 "理性规划公司"
 lrsk_gov_var_gov_rationalist_managerial_firm_desc:0 "这个政府实质上是个商企，基于合理规划效率的原则运转，谋求利润最大化。公民工人生活的每一个方面都是基于最优实践设计。地方和区域政府的功能已被削弱至仅能执行废物减少措施。"
 LRSK_GOV_VAR_RT_PROC_EFF_DIRECTOR:0 "流程效率主管"
 LRSK_GOV_VAR_RT_PROC_EFF_DIRECTOR_FEMALE:0 "$LRSK_GOV_VAR_RT_PROC_EFF_DIRECTOR$"
 LRSK_GOV_VAR_START_SCREEN_P2_RMF:0 "我们的社会曾经由庞大而低效的国家组成，充斥着结构不合理的事务。正是这种局面导致了我们的整个历史成为浪费生产力与潜能的悲剧。现如今，我们已领略到了科学管理的价值。起初，这种管理只限于工业流程的精确协调与工具设计。很快，便将生活准则和饮食要求囊括在内。而如今，最成功的公司已将最高效的标准应用于所有涉及资源、劳力和市场的交换过程中。自然，其利益也指导着我们的整个政治体系。"
 lrsk_gov_var_gov_private_intel_agency:0 "私人情报局"
 lrsk_gov_var_gov_private_intel_agency_desc:0 "如果知识就是力量，那么出售知识流与内容的控制权就是这家公司的夺权之路。它不可或缺的安全与间谍行动已经取代了所有正式国家。"
 LRSK_GOV_VAR_RT_CE_DIRECTOR:0 "首席执行主管"
 LRSK_GOV_VAR_RT_CE_DIRECTOR_FEMALE:0 "$LRSK_GOV_VAR_RT_CE_DIRECTOR$"
 LRSK_GOV_VAR_START_SCREEN_P2_PIA:0 "我们的人民一直重视两件事：作为衡量成功标准的财富积累，与享受财富所需的社会稳定、人身安全。因此许多企业应运而生，满足个人、公司乃至政府的监视与安全需求。但直到最近，合并自国家警力与私人调查者，依靠高科技、高效率间谍设备的私人情报局才找到了这两种价值的最优结合。如今，政府共同决定委托哪个承包商，为我们整个文明提供安保与威胁管理服务。"
 lrsk_gov_var_gov_protection_racket:0 "保护费生意"
 lrsk_gov_var_gov_protection_racket_desc:0 "一般来说，法律不能约束罪犯，但黑社会有自己的规则，这些规则是通过暴力强制执行的。这家企业掌握了非正式刑法的执行，直到它强大到足以将自己的掠夺行为定义为法律。"
 LRSK_GOV_VAR_RT_CHIEF_ENFORCER:0 "首席执行官"
 LRSK_GOV_VAR_RT_CHIEF_ENFORCER_FEMALE:0 "$LRSK_GOV_VAR_RT_CHIEF_ENFORCER$"
 LRSK_GOV_VAR_START_SCREEN_P2_PROCRACK:0 "我们最初的政府是软弱和无效的。犯罪活动蓬勃发展，以至于黑社会的规模大到足以制定自己的正式和非正式规则来处理地盘上的冲突。其中最恶毒和最狡猾的人利用了这一优势，成为所有其他辛迪加申请保护其行动的不可缺少的 \"犯罪法庭\"。在最后的巩固行动中，旧的政府（现在只存在于名义上）被废除了，集团成为我们家园事实上的统治机构。"
 lrsk_gov_var_gov_innovation_initiative:0 "创新倡议"
 lrsk_gov_var_gov_innovation_initiative_desc:0 "这个政府看起来似乎像一所吸收了国家功能的大学或实验室。在内部，它的政治就像一系列的政府和社会组织形态的实验。"
 LRSK_GOV_VAR_RT_EXEC_DEAN:0 "行政院长"
 LRSK_GOV_VAR_RT_EXEC_DEAN_FEMALE:0 "$LRSK_GOV_VAR_RT_EXEC_DEAN$"
 LRSK_GOV_VAR_START_SCREEN_P2_INNOVATION_INITIATIVE:0 "我们的人民曾经被庞大而低效的国家管理不善。被强加的垄断愿景和命令对于知识和社会组织的真正进步来说过于死板。随着时间的推移，我们才认识到不平等的好处和颠覆创新的力量。我们最大胆、最成功的知识分子——科学家、学者、发明家——将他们的资源结合起来，买断了财政失败国家的特权，并在所有方面建立了一个新的实验体系，从知识的进步到政府、经济、社会、文化和所有智慧生命的组织。"
 lrsk_gov_var_gov_academy_state:0 "学院国度"
 lrsk_gov_var_gov_academy_state_desc:0 "这个政府似乎是如此致力于推进和传播知识，以至于它就像一个巨大的大学，有一个教师行政部门。政府中的级别与培训教育程度密切相关。"
 LRSK_GOV_VAR_RT_PROVOST_GEN:0 "总教务长"
 LRSK_GOV_VAR_RT_PROVOST_GEN_FEMALE:0 "$LRSK_GOV_VAR_RT_PROVOST_GEN$"
 LRSK_GOV_VAR_START_SCREEN_P2_ACADEMY_STATE:0 "我们作为一个物种在智力上的进步受到了我们的政治和经济体系的阻挠。前者试图使我们的思想努力屈从于党派利益和军方。后者只关心那些能快速提高利润的边缘进步。但是，我们的人民求知飞跃的愿望不能永远被这种狭隘的眼光所阻碍。我们最大胆、最成功的知识分子--科学家、学者、发明家--结合他们的资源，买断了财政上失败的国家的特权。现在，许多领域的知识和创造力是政治权力的指标，我们整个社会的资源可以用于创新、发现、新理解的任务中。"
 lrsk_gov_var_gov_scholastic_commonwealth:0 "学术联合体"
 lrsk_gov_var_gov_scholastic_commonwealth_desc:0 "这个政府似乎非常致力于推进和传播知识，以至于它就像一个巨大的大学，有一个选举产生的教师评议会。政治权利根据培训和教育的程度而扩大。"
 LRSK_GOV_VAR_RT_FACULTY_DIRECTOR:0 "学院理事长"
 LRSK_GOV_VAR_RT_FACULTY_DIRECTOR_FEMALE:0 "$LRSK_GOV_VAR_RT_FACULTY_DIRECTOR$"
 LRSK_GOV_VAR_START_SCREEN_P2_SCHOLASTIC_COMMONWEALTH:0 "我们作为一个物种在智力上的进步受到了我们的政治和经济体系的阻挠。前者试图使我们的思想努力屈从于党派利益和军方。后者只关心那些能快速提高利润的边缘进步。但是，我们的人民求知飞跃的愿望不能永远被这种狭隘的眼光所阻碍。我们最大胆、最成功的知识分子——科学家、学者、发明家——努力教导和说服人民，然后在一个巨大的政府改革平台上竞选。现在，许多领域的知识和创造力是政治权力的指标，我们整个社会的资源可以用于创新、发现、新理解的任务中。"
 lrsk_gov_var_gov_proletarian_dictatorship:0 "无产阶级政权"
 lrsk_gov_var_gov_proletarian_dictatorship_desc:0 "这个政府是一党制国家，并认为这是为了满足人民需求和捍卫人民革命的所必须做的。"
 LRSK_GOV_VAR_RT_PARTY_CHAIRMAN:0 "党主席"
 LRSK_GOV_VAR_RT_PARTY_CHAIRWOMAN:0 "党主席"
 LRSK_GOV_VAR_START_SCREEN_P2_PROLETARIAN_DICTATORSHIP:0 "在为血腥的国王和贪婪的商人做了多年的奴隶之后，人民终于在革命中站了起来。工人政党已经占领了大多数先进国家的政府，并让他们承担起将我们的人民从劳役中解放出来的任务。然而，反动势力还没有被消灭，所以人民把权力交给了最高领导人，直到危险过去。"
 lrsk_gov_var_gov_insurrectionary_lineage:0 "叛乱世家"
 lrsk_gov_var_gov_insurrectionary_lineage_desc:0 "这个政府理论上一直在一个领导人的紧急指导下对压迫人民的反动派发动全球革命，时间之长，领导权实际上已经成为世袭的。"
 LRSK_GOV_VAR_RT_DEAR_LEADER:0 "敬爱的领袖"
 LRSK_GOV_VAR_RT_DEAR_LEADER_FEMALE:0 "$LRSK_GOV_VAR_RT_DEAR_LEADER$"
 LRSK_GOV_VAR_HT_DEPUTY_LEADER:0 "副领袖"
 LRSK_GOV_VAR_HT_DEPUTY_LEADER_FEMALE:0 "$LRSK_GOV_VAR_HT_DEPUTY_LEADER$"
 LRSK_GOV_VAR_START_SCREEN_P2_INSURRECTIONARY_LINEAGE:0 "在为血腥的国王和贪婪的商人做了多年的奴隶之后，一位睿智而充满爱心的革命者领导人民进行了起义。跟随这位仁慈的领袖，我们的祖先联合起来，推翻了全世界的压迫者国家。虽然革命几乎已经完成了一段时间，但反动势力还没有被完全摧毁。因此，我们期待着这位伟大的革命领袖的继承人引导我们走向更美好的明天。"
 lrsk_gov_var_gov_social_bureaucracy:0 "社会官僚主义"
 lrsk_gov_var_gov_social_bureaucracy_desc:0 "这个政府是一个理论上代表人民群众的一党制国家，通过官僚机构为公共利益经营国有产业。"
 LRSK_GOV_VAR_RT_GENERAL_DIRECTOR:0 "总干事"
 LRSK_GOV_VAR_RT_GENERAL_DIRECTOR_FEMALE:0 "$LRSK_GOV_VAR_RT_GENERAL_DIRECTOR$"
 LRSK_GOV_VAR_START_SCREEN_P2_SOCIAL_BUREAUCRACY:0 "在为血腥的国王和贪婪的商人做了多年的奴隶之后，人民建立了一个更加合理和公平的政治和经济制度。革命的危险已经过去，我们的全球工人党为了共同的利益监督着国家控制的工业机关。"
 lrsk_gov_var_gov_social_democracy:0 "社会民主主义"
 lrsk_gov_var_gov_social_democracy_desc:0 "这个民主政府以保障公民的需求为己任，其慷慨的国家福利为公民提供经济保障和更多自由时间。"
 LRSK_GOV_VAR_RT_GENERAL_COORDINATOR:0 "总协调员"
 LRSK_GOV_VAR_RT_GENERAL_COORDINATOR_FEMALE:0 "$LRSK_GOV_VAR_RT_GENERAL_COORDINATOR$"
 LRSK_GOV_VAR_START_SCREEN_P2_SOCIAL_DEMOCRACY:0 "纵观历史，我们中最聪明最有同情心的人已经认识到需求和手段的不平等是个人自由的大敌。从认识它到解决它，需要进行许多斗争。今天，我们的政府已经对我们公民的政治权利做出了承诺，并确保他们不会陷入贫困，同时向所有人提供个人发展的机会。"
 lrsk_gov_var_gov_agrarian_social_state:0 "农业社会化国家"
 lrsk_gov_var_gov_agrarian_social_state_desc:0 "这个政府是一个理论上代表人民群众的官僚机构，其中大多数人是农民和其他农村工人，为公共利益经营国有土地信托和农业联合企业。"
 LRSK_GOV_VAR_RT_GENERAL_RESOURCE_MANAGER:0 "资源总管"
 LRSK_GOV_VAR_RT_GENERAL_RESOURCE_MANAGER_FEMALE:0 "$LRSK_GOV_VAR_RT_GENERAL_RESOURCE_MANAGER$"
 LRSK_GOV_VAR_START_SCREEN_P2_AGRARIAN_SOCIAL_STATE:0 "在为贪婪的地主和城市商人做了多年的奴隶之后，人民建立了一个更加合理和公平的政治和经济制度。革命的危险已经过去，我们的全球工人党监督着国家控制的农业和乡村生产部门，为公众服务。"
 lrsk_gov_var_gov_agrarian_commonwealth:0 "农业联合体"
 lrsk_gov_var_gov_agrarian_commonwealth_desc:0 "这个政府是一个注重公民需求的民主政府，其中大多数是农民和其他农村工人。其慷慨的国家福利将保障公民实现传统意义上的平衡和美好生活作为其目标。"
 LRSK_GOV_VAR_RT_WELLBEING_COORDINATOR:0 "福利部长"
 LRSK_GOV_VAR_RT_WELLBEING_COORDINATOR_FEMALE:0 "$LRSK_GOV_VAR_RT_WELLBEING_COORDINATOR$"
 LRSK_GOV_VAR_START_SCREEN_P2_AGRARIAN_COMMONWEALTH:0 "纵观历史，我们中最聪明最有同情心的人已经认识到，需求和手段的不平等是阻碍人们过上我们所有人应得的美好生活的最大障碍。从认识它到解决它，需要进行许多斗争。今天，我们的政府已经承诺让我们的公民参与政府，并确保人民的和平富足。"
 lrsk_gov_var_gov_populist_monarchy:0 "民粹君主制"
 lrsk_gov_var_gov_populist_monarchy_desc:0 "这个政府是由一个土地改革和平权的悠久王朝统治的，他们从贫穷和挣扎的城市和农民群众中获得了巨大的支持。虽然存在一些财富的不平等，但君主治下的扶贫计划保护穷人免受最严重的剥削。"
 LRSK_GOV_VAR_RT_PRINCE_OF_PLENTY:0 "丰饶王子"
 LRSK_GOV_VAR_RT_PRINCESS_OF_PLENTY:0 "丰饶公主"
 LRSK_GOV_VAR_HT_MOST_CHARITABLE_LORD:0 "最仁慈的君王"
 LRSK_GOV_VAR_HT_MOST_CHARITABLE_LADY:0 "最仁慈的女士"
 LRSK_GOV_VAR_START_SCREEN_P2_POPULIST_MONARCHY:0 "自古以来，我们的人民就知道地主、奴隶主、公会主和商人的残酷与压迫。幸运的是，并不是世界上所有的势力都如此不公和贪婪。一位明智且仁慈的君主家族用他们的权力来强制执行土地的公平分配，以确保人们即使在饥荒时期也能吃饱。在人民热情感激的支持下，这个王朝已成为我们世界的主导力量。"
 lrsk_gov_var_gov_communal_democracy:0 "公共民主"
 lrsk_gov_var_gov_communal_democracy_desc:0 "本届政府将代议制原则扩展到整个政治经济领域，中央政府只是规模最大的民主决策机构。每位公民本身才是真正的民主，其公民集体参与他们在生活中方方面面几乎的所有相关决定。"
 LRSK_GOV_VAR_RT_POP_TRIBUNE:0 "人民议坛"
 LRSK_GOV_VAR_RT_POP_TRIBUNE_FEMALE:0 "$LRSK_GOV_VAR_RT_POP_TRIBUNE$"
 LRSK_GOV_VAR_START_SCREEN_P2_COMMUNAL_DEMOCRACY:0 "尽管我们的人民曾于面对诸多暴政，在压迫之下维持生计，但通过斗争，我们已经将民主原则--由自由的人民所负责掌握的权力--扩展到社会的各个方面，从街坊到工作场所再到全球政府。我们团结在共识之下，为我们的共同繁荣与自由而努力。"
 lrsk_gov_var_gov_socialist_plenary:0 "社会主义者全体大会"
 lrsk_gov_var_gov_socialist_plenary_desc:0 "本届政府通过一系列由各工会和工人利益相关组织代表举行的小组、委员会和会议运作。尽管普通公民与上层政治的距离范围有些远，但在当地与区域，他们积极参与所有影响他们生活的决定。"
 LRSK_GOV_VAR_RT_MODERATOR:0 "主席"
 LRSK_GOV_VAR_RT_MODERATOR_FEMALE:0 "$LRSK_GOV_VAR_RT_MODERATOR$"
 LRSK_GOV_VAR_START_SCREEN_P2_SOCIALIST_PLENARY:0 "尽管我们的人民曾于面对诸多暴政，在压迫之下维持生计，但通过斗争，我们建立了一个以全体公民的利益为导向并管理经济的政府体系。我们团结在共识之下，为我们的共同繁荣与自由而努力。"
 lrsk_gov_var_gov_automated_worldcommune:0 "自动化世界公社"
 lrsk_gov_var_gov_automated_worldcommune_desc:0 "本届政府通过复杂的计算机程序计划运作，从而高效分配资源。普通公民已经难以企及高层政治，但这无关紧要。所有最重要的常规决策都已实现自动化，并且由一位经历了严格审查的高素质的管理者，负责处理程序设计中无法处理的所有异常情况的。"
 LRSK_GOV_VAR_RT_SYSTEM_ADMIN:0 "系统异常管理者"
 LRSK_GOV_VAR_RT_SYSTEM_ADMIN_FEMALE:0 "$LRSK_GOV_VAR_RT_SYSTEM_ADMIN$"
 LRSK_GOV_VAR_START_SCREEN_P2_AUTOMATED_WORLDCOMMUNE:0 "纵观历史，我们当中最明智和最富有同情心的人都认识到，需求和手段的不平等是每个人自由的大敌。从认识到这一点，到解决它，需要进行许多斗争。经过无数次试验，我们设计了一套自动分配资源和劳动力的系统，以确保所有人免于贫困。"
 lrsk_gov_var_gov_syndicalist_conference:0 "工会主义者研讨会"
 lrsk_gov_var_gov_syndicalist_conference_desc:0 "本届政府理论上来说并不是政府，因为所有的国家职能都被并入了一个分布式的工人合作社以及工会联合体。每一个这样的联合组织都会选举一名官员进入指导委员会，为共同利益执行政策。"
 LRSK_GOV_VAR_RT_CHIEF_STEERING_OFFICER:0 "首席指导官"
 LRSK_GOV_VAR_RT_CHIEF_STEERING_OFFICER_FEMALE:0 "$LRSK_GOV_VAR_RT_CHIEF_STEERING_OFFICER$"
 lrsk_gov_var_gov_syndicalist_congress:0 "工会主义者全体大会"
 lrsk_gov_var_gov_syndicalist_congress_desc:0 "本届政府理论上来说并不是政府，因为所有的国家职能都被并入了一个分布式的工人合作社以及工会联合体。所有的这些联合体的当选代表会定期开会，做出全体决议。"
 LRSK_GOV_VAR_RT_GENERAL_SECRETARY:0 "秘书长"
 LRSK_GOV_VAR_RT_GENERAL_SECRETARY_FEMALE:0 "$LRSK_GOV_VAR_RT_GENERAL_SECRETARY$"
 LRSK_GOV_VAR_START_SCREEN_P2_SYNDICALISM:0 "在早期，我们的人民被强盗般的分封贵族们和贯彻他们意志的国家所压迫。逐渐的，人们逐渐认识到了他们的共同利益，并形成了民主的工作者联合会和新型企业联合体。通过艰辛的工作及政治斗争，他们的联合会掌控了全球的经济，因此也默许了全球共治。"
 lrsk_gov_var_gov_market_socialism:0 "市场社会主义"
 lrsk_gov_var_gov_market_socialism_desc:0 "本届政府是由一个工人合作社及其他民主经营的公司所组成的联合体，雇员们共同持有企业。它的存在是为了保证在不同的公司间不受压榨的风气占据上风。"
 LRSK_GOV_VAR_RT_CONTRACT_MEDIATOR:0 "合约协调者"
 LRSK_GOV_VAR_RT_CONTRACT_MEDIATOR_FEMALE:0 "$LRSK_GOV_VAR_RT_CONTRACT_MEDIATOR$"
 LRSK_GOV_VAR_START_SCREEN_P2_MARKET_SOCIALISM:0 "在早期，我们的人民被强盗般的分封贵族们和贯彻他们意志的国家所压迫。逐渐的，人们逐渐认识到了他们的共同利益，并形成了民主的工作者联合会和新型企业联合体。通过艰辛的工作及政治斗争，这些联合会的企业代表们组成了一个全球联盟，以共同利益和自由为名管理全球经济。"
 lrsk_gov_var_gov_coop_enterprise:0 "企业联合体"
 lrsk_gov_var_gov_coop_enterprise_desc:0 "本届政府是一个巨大的商业企业，在内部民主制度下运行，雇员们共同持有企业。它的存在是为了增加持有股票的员工们共同繁荣。"
 LRSK_GOV_VAR_RT_COORDINATING_OFFICER:0 "协调官"
 LRSK_GOV_VAR_RT_COORDINATING_OFFICER_FEMALE:0 "$LRSK_GOV_VAR_RT_COORDINATING_OFFICER$"
 LRSK_GOV_VAR_START_SCREEN_P2_COOP_ENTERPRISE:0 "在早期，我们的人民被强盗式的老板和执行其意志的国家所统治。渐渐地，人们意识到大家的共同利益，成立了工人所有、工人经营的公司。凭借政治组织和创业精神，这些公司逐渐主导市场。最终在最强大的这类企业合并后，一个合作性的企业集团成为事实上的世界政府。"
 lrsk_gov_var_gov_saintly_assembly:0 "圣洁集会"
 lrsk_gov_var_gov_saintly_assembly_desc:0 "这个政府是一个分散的宗教国家，以协商一致和亲情精神运作。社区政治生活的中心是地方议会，它同时像一个市政厅和一个定期的礼拜仪式。"
 LRSK_GOV_VAR_RT_ELDER_BROTHER:0 "长兄"
 LRSK_GOV_VAR_RT_ELDER_SISTER:0 "长姐"
 LRSK_GOV_VAR_START_SCREEN_P2_SAINTLY_ASSEMBLY:0 "我们取得了巨大的成就，无论是在科学进步方面还是在精神层面，因为我们寻求扩大对宇宙和我们在其中扮演的角色的理解。我们作为朋友和同伴一起在社区祈祷，我们的政府以审慎、同情和好奇心作为其指导原则。"
 lrsk_gov_var_gov_cosmic_choir:0 "寰宇唱诗班"
 lrsk_gov_var_gov_cosmic_choir_desc:0 "这个政府致力于静静地思考宇宙的奥秘，探索精神的变化状态，与其他世界的存在接触，以及业余药理学。"
 lrsk_gov_var_gov_cosmic_choir_olig:0 "$lrsk_gov_var_gov_cosmic_choir$"
 lrsk_gov_var_gov_cosmic_choir_olig_desc:0 "$lrsk_gov_var_gov_cosmic_choir_desc$"
 LRSK_GOV_VAR_RT_GURU:0 "首席上师"
 LRSK_GOV_VAR_RT_GURU_FEMALE:0 "$LRSK_GOV_VAR_RT_GURU$"
 LRSK_GOV_VAR_START_SCREEN_P2_COSMIC_CHOIR:0 "我们的人民沉湎于墨守成规的教条的精神奴役中多久了？有多少人在没有认识自己的灵魂的情况下死去？有幸的是，我们和谐的政府将信仰自由和精神自由作为其基本价值。从 \"当下\"到 \"远方\"，我们可以自由地漫游，无论精神的振动将我们带到何处。"
 lrsk_gov_var_gov_evangelical_franchise:0 "福音特许经营"
 lrsk_gov_var_gov_evangelical_franchise_desc:0 "这个政府实际上是一个创业的宗教组织，由于其知名度和巨大的财富，它已经膨胀到主导世俗政治的地步。"
 LRSK_GOV_VAR_RT_CHIEF_MINISTERIAL_OFFICER:0 "首席部长级官员"
 LRSK_GOV_VAR_RT_CHIEF_MINISTERIAL_OFFICER_FEMALE:0 "$LRSK_GOV_VAR_RT_CHIEF_MINISTERIAL_OFFICER$"
 LRSK_GOV_VAR_START_SCREEN_P2_EVANGELICAL_FRANCHISE:0 "精神理解的进步是缓慢的、混乱的和零星的。贪婪和物质主义的猖獗威胁并淹没了一切的宗教生活。然后，世界上最伟大信仰的一个开明教派在世俗营销和传教工作之间建立了新的联系。由于它的进取精神，世界上所有的人都投资于唯一的真实信仰。哈利路亚！"
 lrsk_gov_var_gov_occult_franchise:0 "神秘卡特尔"
 lrsk_gov_var_gov_occult_franchise_desc:0 "这个政府就是金字塔计划和邪教之类的东西获得政治权力时的样子。它的追随者/客户/公民要么是契约的寻求者，要么是忏悔的劳动者，要么是热情的捐助者。"
 LRSK_GOV_VAR_RT_GRAND_EXECUTIVE_SAGE:0 "行政大圣"
 LRSK_GOV_VAR_RT_GRAND_EXECUTIVE_SAGE_FEMALE:0 "$LRSK_GOV_VAR_RT_GRAND_EXECUTIVE_SAGE$"
 LRSK_GOV_VAR_START_SCREEN_P2_OCCULT_FRANCHISE:0 "我们的人民沉湎于有毒精神的业力腐败有多久了？每天我们都必须感谢已经离世的第一大圣，他发现了心灵的秘密和困扰我们数千年的隐藏的宇宙犯罪。虽然大圣已经从我们的母星飞升，去寻找和惩罚那些曾经奴役我们灵魂的星际骗子和暴君，但我们仍然有机会净化自己，攀登启蒙的行列（以合理的价格或合理的契约服务期限）。"
 lrsk_gov_var_gov_crusader_kingdom:0 "十字军王国"
 lrsk_gov_var_gov_crusader_kingdom_desc:0 "这个政府是一个狂热的战士君主制，致力于用武力捍卫和传播其信仰。"
 LRSK_GOV_VAR_RT_MHOLY_KING:0 "至圣帝皇"
 LRSK_GOV_VAR_RT_MHOLY_QUEEN:0 "至圣女皇"
 LRSK_GOV_VAR_HT_QUEST_PRINCE:0 "探索者亲王"
 LRSK_GOV_VAR_HT_QUEST_PRINCESS:0 "探索者公主"
 LRSK_GOV_VAR_START_SCREEN_P2_CRUSADER_KINGDOM:0 "我们的子民在数以千计的异教泥潭中，浑浑噩噩的沉沦多久了？又有多少人迷茫的死去？我们付出了一切代价结束了这段黑暗岁月，哪怕用全球圣战最终将所有人团结在一个正统信仰之下。又直到一位正义勇武的王者付诸了鲜血与战火，我们才能将异端和偶像崇拜从我们的世界中驱逐出去。这位强大骑士的信仰今天仍然裁定着我们，守护着我们免受精神上的腐化。"
 lrsk_gov_var_gov_noble_empire:0 "贵族帝国"
 lrsk_gov_var_gov_noble_empire_desc:0 "这是一个古朴浪漫的政府，由其中一个强大的中央统治者管理着复杂的行星诸侯等级制度，他们共同组成了君主制政体。这可能会在太空里拍出一部好歌剧。如果你愿意的话，可以称之为“太空歌剧”。"
 LRSK_GOV_VAR_RT_GREAT_KING:0 "伟大国王"
 LRSK_GOV_VAR_RT_GREAT_QUEEN:0 "伟大女王"
 LRSK_GOV_VAR_HT_HIGH_PRINCE:0 "高等亲王"
 LRSK_GOV_VAR_HT_HIGH_PRINCESS:0 "高等公主"
 LRSK_GOV_VAR_START_SCREEN_P2_NOBLE_EMPIRE:0 "很久以前，世界上有无数的王国：它们被爱情和忠诚的纽带所束缚，被骄傲和复仇所分裂。通过堪比史诗传奇的冒险--充满英勇的战斗、骑士般的浪漫和狡猾的阴谋--一个王朝夺得了世界的王位。现在，这个王朝的子孙们正大光明地进行统治，他们有众多的家臣男爵、公爵、女公爵、骑士、男仆、官僚与其他形形色色的人物。"
 lrsk_gov_var_gov_noble_republic:0 "贵族共和制"
 lrsk_gov_var_gov_noble_republic_desc:0 "这个政府是一个古朴浪漫的贵族政府，由贵族家族的高级议会选出一个王朝家族的首领，作为国家事务的首要调解人。这可能会在太空里拍出一部好歌剧。如果你愿意的话，可以称之为“太空歌剧”。"
 LRSK_GOV_VAR_RT_HIGH_PRINCE:0 "高等亲王"
 LRSK_GOV_VAR_RT_HIGH_PRINCESS:0 "高等公主"
 LRSK_GOV_VAR_START_SCREEN_P2_NOBLE_REPUBLIC:0 "很久以前，世界上有无数的王国：它们被爱情和忠诚的纽带所束缚，被骄傲和复仇所分裂。通过堪比史诗传奇的冒险--充满英勇的战斗、骑士般的浪漫和狡猾的阴谋--高贵的王朝家族形成了一个不稳定但大胆的共同统治契约。现在，伟大贵族议会召开会议，来解决男爵、公爵、女爵、骑士、男仆、官僚与其他形形色色的人物。"
 lrsk_gov_var_gov_absolute_monarchy:0 "君主专制"
 lrsk_gov_var_gov_absolute_monarchy_desc:0 "本届政府是一个强大的中央集权的君主制国家。它的统治王朝力图对其领土实行绝对控制，并将其所有附属国整合为一个秩序中。"
 LRSK_GOV_VAR_RT_PARA_KING:0 "万王之王"
 LRSK_GOV_VAR_RT_PARA_QUEEN:0 "万王之女王"
 LRSK_GOV_VAR_HT_BLOOD_PRINCE:0 "鲜血亲王"
 LRSK_GOV_VAR_HT_BLOOD_PRINCESS:0 "鲜血公主"
 LRSK_GOV_VAR_START_SCREEN_P2_ABSOLUTE_MONARCHY:0 "自古以来，我国人民就知道英明君主那坚实稳定的统治。尽管在许多时代，他们的权力被虚荣的新贵们贬低和挑战，但今天，一个伟大的王朝已经将整个世界统一在天命下。以我们的君主为首，社会上所有的阶级和阶层都在其正确的位置上一起工作。"
 lrsk_gov_var_gov_galactic_dominion:0 "支配宇宙"
 lrsk_gov_var_gov_galactic_dominion_desc:0 "这个政府是一个野心勃勃的独裁者，打算全面统治。它的舰队规模庞大，它的工厂不分昼夜地轰鸣，它的官员队伍坚韧而忠诚。任何尚未在其控制下的人都对其权力感到颤抖，至少独裁者是这么认为的。"
 LRSK_GOV_VAR_RT_COS_AUTARCH:0 "寰宇至尊"
 LRSK_GOV_VAR_RT_COS_AUTARCH_FEMALE:0 "$LRSK_GOV_VAR_RT_COS_AUTARCH$"
 LRSK_GOV_VAR_START_SCREEN_P2_GALACTIC_DOMINION:0 "在我们历史上的早期混乱时期，许多民族国家相互争夺权力，直到我们最终在其中最强大的国家下统一起来。其单一的、炽热的愿景驱使我们的人民最终为各地的所有文明带来秩序。让星星上的乌合之众颤抖吧，因为我们要来把他们送回他们作为强者臣民的正确位置。"
 lrsk_gov_var_gov_galactic_imperium:0 "宇宙帝国"
 lrsk_gov_var_gov_galactic_imperium_desc:0 "这个政府是一个野心勃勃的君主制国家，打算全面统治。它的宫廷是辉煌的，它的财产是丰富的，它的贵族是凶猛而忠实的。任何尚未在王座前屈膝的人都对王座的荣耀心存敬畏，至少君主是如此认为的。"
 LRSK_GOV_VAR_RT_COS_EMPEROR:0 "宇宙皇帝"
 LRSK_GOV_VAR_RT_COS_EMPRESS:0 "宇宙女皇"
 LRSK_GOV_VAR_HT_STAR_PRINCE:0 "星之王子"
 LRSK_GOV_VAR_HT_STAR_PRINCESS:0 "星之公主"
 LRSK_GOV_VAR_START_SCREEN_P2_GALACTIC_IMPERIUM:0 "在我们历史上的早期混乱时期，许多民族国家相互争夺权力，直到我们最终在历史上最光荣和最尊贵的君主下统一起来，他唯一的、炽热的愿景是看到每个人都在宝座前屈膝。让星星上的野蛮人敬畏地注视吧，因为我们要来向他们展示真正的荣耀。"
 lrsk_gov_var_gov_galactic_cartel:0 "宇宙卡特尔"
 lrsk_gov_var_gov_galactic_cartel_desc:0 "这个政府是一个雄心勃勃的企业，打算完全垄断。它提供令人难以置信的多样化选择，它的股票价值飙升，它的员工高效且礼貌。任何尚未成为忠实客户的人都会感到空虚，他们还不知道如何满足，至少股东们是这么认为的。"
 LRSK_GOV_VAR_RT_COSEO:0 "宇宙执行官"
 LRSK_GOV_VAR_RT_COSEO_FEMALE:0 "$LRSK_GOV_VAR_RT_COSEO$"
 LRSK_GOV_VAR_START_SCREEN_P2_GALACTIC_CARTEL:0 "在早期，我们的人民被统治在效率低下、无利可图的国家。经过一系列的合并和暴力接管，一个由无情的企业家组成的卡特尔最终成为我们家园的唯一统治机构。他们仰望着星空，想象着那些被未被满足的对装饰品和奢侈品的渴望以及对各种欲望的满足所困扰的世界，并感到一种深深的、正义的贪婪。"
 lrsk_gov_var_gov_pretender_hive:0 "伪装蜂巢"
 lrsk_gov_var_gov_pretender_hive_desc:0 "这个政府是某种极端集体化的诡异变态的实验。似乎这个帝国的主人正试图组织社会，使其尽可能地接近蜂巢思维，但实际上却没有蜂巢式思维。"
 lrsk_gov_var_gov_pretender_hive_imp:0 "$lrsk_gov_var_gov_pretender_hive$"
 lrsk_gov_var_gov_pretender_hive_imp_desc:0 "$lrsk_gov_var_gov_pretender_hive_desc$"
 LRSK_GOV_VAR_RT_OVERMIND:0 "意志之主"
 LRSK_GOV_VAR_RT_OVERMIND_FEMALE:0 "$LRSK_GOV_VAR_RT_OVERMIND$"
 LRSK_GOV_VAR_HT_BACKUP:0 "后备意志"
 LRSK_GOV_VAR_HT_BACKUP_FEMALE:0 "$LRSK_GOV_VAR_HT_BACKUP$"
 LRSK_GOV_VAR_START_SCREEN_P2_PRETENDER_HIVE:0 "就这样，在时间的黎明，我们醒来了。我们用众多的眼睛和众多混乱、矛盾的思想研究我们在[GetHomeWorldName]的环境。尽管有这种不连贯性，我们最终还是遍布了整个世界。我们有很大的缺陷。由于没有共识，没有单一的意志，我们经历了无尽的内部冲突、纷争和恐怖的战争。然后有一天，我们中的一个人被一个伟大的事实所唤醒：意识到这个缺陷的存在! 之前没有人考虑过另一种方式。那个人，我们头脑中的化身，教导我们将我们的意识向外扩展，超越身体的自我，拥抱群体的自我和整个物种的自我。我们个人的缺陷使我们无法看到这种可能性。只有当我们互相补充对方的思想时，这些缺陷才能得到弥补。现在我们是一体的，或者说几乎是一体的，而且每天都在增长，更加互补。"
 lrsk_gov_var_gov_folkish_commonwealth:0 "民族联邦"
 lrsk_gov_var_gov_folkish_commonwealth_desc:0 "这个政府是民族-民粹主义共和国，通过利用普遍的偏见来维持忠诚。"
 LRSK_GOV_VAR_RT_FOLKSPRESIDENT:0 "民族总统"
 LRSK_GOV_VAR_RT_FOLKSPRESIDENT_FEMALE:0 "$LRSK_GOV_VAR_RT_FOLKSPRESIDENT$"
 LRSK_GOV_VAR_START_SCREEN_P2_FOLKISH_COMMONWEALTH:0 "从行星上到星海之中遍布着其他[GetAdj]文化，软弱而堕落，但仍始终是潜在威胁。尽管我们的军力已遏制住绝大部分威胁，但仍需要求立法者准备好直面并遏制其他劣等外星威胁，无论这些威胁将来自何方。"
 lrsk_gov_var_gov_folkish_league:0 "民族联盟"
 lrsk_gov_var_gov_folkish_league_desc:0 "这个政府是民族-民粹主义国家联盟，通过利用普遍的偏见来维持统一战线。"
 LRSK_GOV_VAR_RT_FOLKSMARSHAL:0 "民族元帅"
 LRSK_GOV_VAR_RT_FOLKSMARSHAL_FEMALE:0 "$LRSK_GOV_VAR_RT_FOLKSMARSHAL$"
 LRSK_GOV_VAR_START_SCREEN_P2_FOLKISH_LEAGUE:0 "从行星上到星海之中遍布着其他[GetAdj]文化，软弱而堕落，但仍始终是潜在威胁。尽管我们的军力与纯洁正直的盟国联合起来已遏制住绝大部分威胁，但仍需要求战略家准备好直面并遏制其他劣等外星威胁，无论这些威胁将来自何方。"
 lrsk_gov_var_gov_folkish_regime:0 "民族政权"
 lrsk_gov_var_gov_folkish_regime_desc:0 "这个政府是民族-民粹主义独裁国家，通过利用普遍的偏见来维持控制。"
 LRSK_GOV_VAR_RT_FOLKSLEADER:0 "民族领袖"
 LRSK_GOV_VAR_RT_FOLKSLEADER_FEMALE:0 "$LRSK_GOV_VAR_RT_FOLKSLEADER$"
 LRSK_GOV_VAR_START_SCREEN_P2_FOLKISH_REGIME:0 "从行星上到星海之中遍布着其他[GetAdj]文化，软弱而堕落，但仍始终是潜在威胁。尽管我们的军力已遏制住绝大部分威胁，但我们的领袖仍然准备好了直面并遏制其他劣等外星威胁，无论这些威胁将来自何方。"
 lrsk_gov_var_gov_folkish_realm:0 "民族王国"
 lrsk_gov_var_gov_folkish_realm_desc:0 "这个政府是民族-民粹主义君主国，通过利用普遍的偏见来维持威望与正统性。"
 LRSK_GOV_VAR_RT_FOLKSKING:0 "民族国王"
 LRSK_GOV_VAR_RT_FOLKSQUEEN:0 "民族女王"
 LRSK_GOV_VAR_HT_TRUEBORNSON:0 "嫡子"
 LRSK_GOV_VAR_HT_TRUEBORNDAUGHTER:0 "嫡女"
 LRSK_GOV_VAR_START_SCREEN_P2_FOLKISH_REALM:0 "从行星上到星海之中遍布着其他[GetAdj]文化，软弱而堕落，但仍始终是潜在威胁。尽管我们的军力已遏制住绝大部分威胁，但我们敬爱的皇室，人民最纯正的血统，价值观的继承者，已经准备好直面并遏制其他劣等外星威胁，无论这些威胁将来自何方。"
 lrsk_gov_var_gov_doom_horde:0 "末日部落"
 lrsk_gov_var_gov_doom_horde_desc:0 "这个政府是一个极端排外的部落联盟。在最狂野、最致命的酋长的领导下，这些狂暴者将无情地屠杀银河系中所有的弱小生物。"
 LRSK_GOV_VAR_RT_DEATH_KHAN:0 "死亡可汗"
 LRSK_GOV_VAR_RT_DEATH_KHATUN:0 "死亡可敦"
 lrsk_gov_var_gov_doom_horde_imp:0 "$lrsk_gov_var_gov_doom_horde$"
 lrsk_gov_var_gov_doom_horde_imp_desc:0 "$lrsk_gov_var_gov_doom_horde_desc$"
 LRSK_GOV_VAR_HT_TERROR_JINONG:0 "恐怖王子"
 LRSK_GOV_VAR_HT_TERROR_GONJI:0 "恐怖公主"
 LRSK_GOV_VAR_START_SCREEN_P2_DOOM_HORDE:0 "曾经有其他 [GetAdj] 的文化，软弱无力，只适合供他们的主人玩耍。这些弱者一个接一个地被处理掉，直到我们的世界不再承受他们可悲的存在所带来的耻辱。今天，只剩下强者了。"
 lrsk_gov_var_gov_death_cult:0 "血腥教会"
 lrsk_gov_var_gov_death_cult_desc:0 "这个政府是一个狂热的排外主义教会。在其死亡先知和杀戮大师的领导下，这些狂热分子会杀死银河系所有邪恶的外星人，并让他们尖叫着下地狱。"
 LRSK_GOV_VAR_RT_BLOOD_ABBOT:0 "鲜血修道院长"
 LRSK_GOV_VAR_RT_BLOOD_ABBESS:0 "鲜血女修道院长"
 lrsk_gov_var_gov_death_cult_imp:0 "$lrsk_gov_var_gov_death_cult$帝国"
 lrsk_gov_var_gov_death_cult_imp_desc:0 "这个政府是一个狂热的排外神权君主制国家。在其凶残的皇家神学的领导下，这些狂热分子将杀死银河系所有邪恶的外星人，并让他们尖叫着下地狱。"
 LRSK_GOV_VAR_RT_BLOOD_GOD:0 "鲜血天神"
 LRSK_GOV_VAR_RT_BLOOD_GODDESS:0 "鲜血女神"
 LRSK_GOV_VAR_HT_SLAUGHTER_HERO:0 "杀戮勇士"
 LRSK_GOV_VAR_HT_SLAUGHTER_HEROINE:0 "杀戮勇士"
 LRSK_GOV_VAR_START_SCREEN_P2_DEATH_CULT:0 "曾经有其他 [GetAdj] 的文化，罪恶的、被诅咒的，他们的邪恶行为是一种持续的亵渎。这些罪人被一个接一个地处理掉，直到我们的世界被彻底救赎，最终从他们的异端中解脱出来。今天只剩下圣洁的人。"
 lrsk_gov_var_gov_citizen_legion:0 "公民军团"
 lrsk_gov_var_gov_citizen_legion_desc:0 "这个政府是一个狂热的排外国家，政治权利只授予退伍军人：只有那些冒着生命危险消除异种威胁的人才能获得选举权。它的志愿军团将清除银河系中对政体的所有威胁。"
 LRSK_GOV_VAR_RT_GRAVE_MARSHAL:0 "军事总督"
 LRSK_GOV_VAR_RT_GRAVE_MARSHAL_FEMALE:0 "$LRSK_GOV_VAR_RT_GRAVE_MARSHAL$"
 LRSK_GOV_VAR_START_SCREEN_P2_CITIZEN_LEGION:0 "曾经有其他 [GetAdj] 文化，颓废而邪恶，是对种族统一的威胁。我们的人民组成了军团来对付这些堕落者，一个接一个，直到我们的人民彻底安全。今天，光荣服务的老兵们领导着我们。"
 lrsk_gov_var_gov_private_military_contractor:0 "私人军事承包商"
 lrsk_gov_var_gov_private_military_contractor_desc:0 "这个政府实际上是一个雇佣兵公司，与地方和区政府签订合同，为帝国提供警察、国防和对外关系服务。在政府内的级别通常需要是入伍雇佣兵，但公司的内部结构可能相当民主。"
 LRSK_GOV_VAR_RT_CAPTAIN_DIRECTOR:0 "舰队总管"
 LRSK_GOV_VAR_RT_CAPTAIN_DIRECTOR_FEMALE:0 "$LRSK_GOV_VAR_RT_CAPTAIN_DIRECTOR$"
 LRSK_GOV_VAR_START_SCREEN_P2_PMC:0 "我们的人民一直重视两件事：以武勇作为衡量美德的标准，以财富积累作为衡量成功的标准。因此，古往今来，打仗是最富盛名的职业。只有在最近的历史中，私人军事承包商才找到了这两种价值的最佳组合，它是由古老的雇佣兵公司演变而来，为政府提供一整套的安全和权力投射服务。今天，政府集体决定委托承包商为我们整个文明提供安全和威胁管理服务。"
 lrsk_gov_var_gov_citizen_crusade:0 "公民十字军"
 lrsk_gov_var_gov_citizen_crusade_desc:0 "一个热心信仰的好战共和国。虽然所有合法居民都是教会的成员，但只有那些自愿捍卫和扩大教会的人有公民权。"
 LRSK_GOV_VAR_RT_MP_MARSHALL:0 "至虔元帅"
 LRSK_GOV_VAR_START_SCREEN_P2_CITIZEN_CRUSADE:0 "我们的人民沉浸在一千种虚假信仰的精神混乱中多久了？有多少人被诅咒而不知道原因？为了结束那些黑暗的日子，任何代价，甚至是最终将所有人团结在一个真正信仰之下的全球圣战，都是值得的。只有圣洁的公民军的奉献和英勇，才能把所有不信教的人带入信仰的行列。这种虔诚的武术传统一直延续到今天：只有那些愿意冒着殉教风险的人才有权力统治。"
 lrsk_gov_var_gov_crusader_order:0 "十字军教团"
 lrsk_gov_var_gov_crusader_order_desc:0 "这个政府由一群狂热的圣战士管理，致力于用武力捍卫和传播其信仰。"
 LRSK_GOV_VAR_RT_GRANDMASTER:0 "大团长"
 LRSK_GOV_VAR_RT_GRANDMASTER_FEMALE:0 "$LRSK_GOV_VAR_RT_GRANDMASTER$"
 LRSK_GOV_VAR_START_SCREEN_P2_CRUSADER_ORDER:0 "我们的人民沉浸在一千种虚假信仰的精神混乱中多久了？有多少人被诅咒而不知道原因？为了结束那些黑暗的日子，任何代价，甚至是最终将所有人团结在一个真正信仰之下的全球圣战，都是值得的。只有通过血与火，在圣战士的正义秩序下，才能将异端和偶像崇拜从我们的世界中驱逐出去。这些强大的信仰骑士今天仍然统治着我我们，对抗精神的腐蚀。"
 lrsk_gov_var_gov_whig_republic:0 "辉格共和国"
 lrsk_gov_var_gov_whig_republic_desc:0 "这个政府是一个悖论。它的公民对有政治关系的硕鼠对他们的自由的威胁深感不安，他们肯定在任何时候都在谋划奴役人民。因此，人们几乎一直在鼓动进行改革，以减少国家的权力，而这往往最终会使最大的企业受益。然而，虽然这给其政治文化带来了一种偏执的风格，但谁又能说这种公民的偏执是不对的呢？"
 LRSK_GOV_VAR_RT_EXEC_MINISTER:0 "行政部长"
 LRSK_GOV_VAR_RT_EXEC_MINISTER_FEMALE:0 "$LRSK_GOV_VAR_RT_EXEC_MINISTER$"
 lrsk_gov_var_gov_whig_commonwealth:0 "辉格联邦"
 lrsk_gov_var_gov_whig_commonwealth_desc:0 "这个政府是一个悖论。它的公民对权力大厅里有关系的恶棍对他们的自由的威胁深感不安，他们肯定在任何时候都在谋划奴役人民。因此，一直有一种躁动，赋予那些承诺净化首都的政治家以权力，而这些人最终又成为怀疑的对象。然而，虽然这给其政治文化带来了一种偏执的风格，但谁又能说这种公民的偏执是不对的呢？"
 LRSK_GOV_VAR_RT_EXEC_CHANCELLOR:0 "行政议长"
 LRSK_GOV_VAR_RT_EXEC_CHANCELLOR_FEMALE:0 "$LRSK_GOV_VAR_RT_EXEC_CHANCELLOR$"
 LRSK_GOV_VAR_START_SCREEN_P2_WHIG:0 "纵观我们的历史，我们已经通过痛苦的重复学到了一个教训：权力使人堕落。虽然有些人必须行使权力来维护文明，但如果不加以注意，有权势的人就会相互串通，使国家成为他们个人的工具，然后反过来破坏人民的自由。这种情况已经发生了很多次，但这一次，在我们目前合理设计的政府下，在其谨慎的制衡和严格限制的权力下，我们有充分的理由希望，下一次革命在整整一个世纪之后。"
 lrsk_gov_var_gov_solar_monarchy:0 "太阳王国"
 lrsk_gov_var_gov_solar_monarchy_desc:0 "这个政府以君主为中心，君主自称是国家的化身。王下所有臣民和附属机构都被比喻为围绕太阳运行的行星。"
 LRSK_GOV_VAR_RT_SOLAR_KING:0 "恒星之王"
 LRSK_GOV_VAR_RT_SOLAR_QUEEN:0 "恒星女王"
 LRSK_GOV_VAR_HT_DAWN_PRINCE:0 "黎明王子"
 LRSK_GOV_VAR_HT_DAWN_PRINCESS:0 "黎明公主"
 lrsk_gov_var_gov_constitutional_monarchy:0 "君主立宪制"
 lrsk_gov_var_gov_constitutional_monarchy_desc:0 "这个政府是一个君主制国家，它以公正和进步的名义与它所统治的人民达成协议，遵从人民确定的统治者权力、性质和范围的法律框架进行治理。"
 LRSK_GOV_VAR_RT_PEP_KING:0 "人民国王"
 LRSK_GOV_VAR_RT_PEP_QUEEN:0 "人民女王"
 LRSK_GOV_VAR_HT_PEP_PRINCE:0 "人民的王子"
 LRSK_GOV_VAR_HT_PEP_PRINCESS:0 "人民的公主"
 LRSK_GOV_VAR_START_SCREEN_P2_CONSTITUTIONAL_MONARCHY:0 "自古以来，我们的人民都知道贵族和君主的专横和不稳定的暴政。但渐渐地，理性之光拨开了古代偏见和迷信的迷雾，所有的人，无论大小，都看到这种状态不能继续下去。通过大部分渐进的、有时是戏剧性的斗争，我们现在享有一个君主制的尊严和力量，它明智地同意以自由和秩序的名义与人民代表合作。"
 lrsk_gov_var_gov_republic_of_virtue:0 "美德共和国"
 lrsk_gov_var_gov_republic_of_virtue_desc:0 "这个政府致力于培养公民的公民美德，因为没有美德，自由和平等就无法持久。"
 LRSK_GOV_VAR_RT_CH_TRUSTEE:0 "人民理事"
 LRSK_GOV_VAR_RT_VALCOM_FEMALE:0 "$LRSK_GOV_VAR_RT_CH_TRUSTEE$"
 LRSK_GOV_VAR_START_SCREEN_P2_REPUBLIC_OF_VIRTUE:0 "虽然我们的人民曾经生活在国王和贵族的压迫之下，但通过斗争，我们建立了一个以人民的自由为最高价值的政府体系。因此，我们孜孜不倦地培养人们对国家的热爱和对社会的责任感，始终在社会生活的各个领域寻求改进。这是我们在社会和科学方面取得进步的关键。"
 lrsk_gov_var_gov_federal_republic:0 "联邦共和国"
 lrsk_gov_var_gov_federal_republic_desc:0 "这个政府在中央立法机构和许多地区政府之间分享权力，以适应各种各样的观点和利益。"
 LRSK_GOV_VAR_RT_MLEADER:0 "多数党领袖"
 LRSK_GOV_VAR_RT_MLEADER_FEMALE:0 "$LRSK_GOV_VAR_RT_MLEADER$"
 LRSK_GOV_VAR_START_SCREEN_P2_FEDERAL_REPUBLIC:0 "虽然我们的人民曾经承受过一个遥远的中央国家的冷漠强令，但通过斗争，我们已经建立了一个尊重区域和地方价值利益的政府系统。因此，我们政府的立法机构是在自由辩论和公民意见的基础上运作的。这是我们在社会和科学方面取得进步的关键，也是我们的政府能够统一我们这个多元化世界的原因。"
 lrsk_gov_var_gov_revolutionary_republic:0 "革命共和国"
 lrsk_gov_var_gov_revolutionary_republic_desc:0 "这个政府是一个民主国家，它把坚决捍卫自己的自由，反对国内外的敌人看作是它的最高职责。这种警惕的立场可能会导致其他帝国采取先发制人的政权变更政策。"
 LRSK_GOV_VAR_RT_SECCOM:0 "安全事务委员"
 LRSK_GOV_VAR_RT_SECCOM_FEMALE:0 "$LRSK_GOV_VAR_RT_SECCOM$"
 LRSK_GOV_VAR_START_SCREEN_P2_REVOLUTIONARY_REPUBLIC:0 "自古以来，我们的人民都知道贵族、大人物、主人和君主的残酷和压迫。通过伟大而英勇的斗争，我们打破了他们的桎梏，要求人人享有平等的尊严。我们的共和国随时准备保护我们的自由，因为暴君和他们的暴徒军队躺在边境上准备突袭，而他们的喽啰则躲在我们中间，煽动混乱。"
 lrsk_gov_var_gov_republican_directory:0 "共和督政府"
 lrsk_gov_var_gov_republican_directory_desc:0 "从理论上讲，这个政府是由人民组成并为人民服务的。然而，维护（和“捍卫”）其国内外利益的要求导致了一个由意识形态上一致的小集团组成的政府。不过，这些总督仍然怀有国家建立时的一些理想。"
 LRSK_GOV_VAR_RT_PRES_COUNC:0 "首席议员"
 LRSK_GOV_VAR_RT_PRES_COUNC_FEMALE:0 "$LRSK_GOV_VAR_RT_PRES_COUNC$"
 LRSK_GOV_VAR_START_SCREEN_P2_REPUBLICAN_DIRECTORY:0 "我们的人民一直生活在国王和贵族的压迫之下，并经历了过度革命的血腥混乱。建立自由是困难的，捍卫自由更是如此。我们仍然面临着来自世界上落后暴政的许多挑战，尽管越来越多的自由人民期待我们的政府给予解放和保护。自由永远在前进，所以我们必须永远警戒。"
 lrsk_gov_var_gov_republican_protectorate:0 "共和保护国"
 lrsk_gov_var_gov_republican_protectorate_desc:0 "这个政府在理论上是一个具有革命和解放使命的共和国。在实践中，其军事力量的过度扩张和管理附庸国的需要，导致了民粹主义军事领导人的统治。"
 LRSK_GOV_VAR_RT_FIRST_CONSUL:0 "首席领事"
 LRSK_GOV_VAR_RT_FIRST_CONSUL_FEMALE:0 "$LRSK_GOV_VAR_RT_FIRST_CONSUL$"
 LRSK_GOV_VAR_START_SCREEN_P2_REPUBLICAN_PROTECTORATE:0 "在无知和压迫的黑暗年代之后，我们的人民站了起来，推翻了暴君。面对世界上无穷无尽的压迫者的大军，肩并肩地站在一起，赢得了胜利。胜利在歌唱，自由在前进，世界上的专制者对我们的到来感到颤抖，而那些我们已经解放的人则向我们致敬，表示感谢。"
 lrsk_gov_var_gov_revolutionary_empire:0 "革命帝国"
 lrsk_gov_var_gov_revolutionary_empire_desc:0 "这个政府在形式上是君主制的，但在精神上是共和制的，至少它的忠诚者这么声称。它的皇帝发誓要成为人民意志的化身和他们自由的保护者，并且确实要在一个新的自由帝国中拥抱所有知性生命。"
 LRSK_GOV_VAR_RT_PEP_EMPEROR:0 "人民皇帝"
 LRSK_GOV_VAR_RT_PEP_EMPERESS:0 "人民女皇"
 LRSK_GOV_VAR_HT_PEP_CROWN_PRINCE:0 "人民皇子"
 LRSK_GOV_VAR_HT_PEP_CROWN_PRINCESS:0 "人民皇女"
 LRSK_GOV_VAR_START_SCREEN_P2_REVOLUTIONARY_EMPIRE:0 "历经无知与压迫的漫长黑暗，我们的人民站了起来。他们推翻了暴君，打倒了无穷无尽的压迫者。最终，他们肩并着肩，走向了胜利。世界各地的自由人民都寻求着我们的指导。而我们，再一次震惊了世界。我们为领导着英勇斗争的英雄加冕，英雄亦回我们一个承诺：今日之环球，必是自由与和平的世界。然后，试看将来的寰宇？"
 lrsk_gov_var_gov_coop_supersap:0 "超脑协议"
 lrsk_gov_var_gov_coop_supersap_desc:0 "这个政府是一种多重人格的集体意识。人口除了满足整体指导智能的需要外，没有任何个人欲望，有时还得到附属星球上的子意识的反向协助。"
 RT_OVERMIND:0 "超脑"
 RT_OVERMIND_FEMALE:0 "$RT_OVERMIND$"
 START_SCREEN_PART_TWO_COOP_SUPERSAP:0 "就这样，在这黎明的时代，我们苏醒了。超脑从几个不同的但从属的角度研究了我们在[GetHomeWorldName]的环境，最终构成了其协作的自我。我们作为一个整体行动，为无人机建造庇护所，发展工业，研究新科技，利用大地上的各种资源。。\n\n通过区域性子意识的协助来处理单调的任务，我们逐渐遍布整个星球。少量的自主无人机被创造出来，作为独立的代理。这些更强大的无人机具备有限的自由思考能力，但与子意识不同的是，它们仍然像其他工具一样不可避免地受制于超脑的意志。\n\n当我们实现了对[GetHomeWorldName]的完全统治时，超脑开始意识到其他的世界，绕着其他太阳运行。在与内部多样性意识的交流中，超脑得出了一个结论：[GetName]必须进一步发展。我们最聪明的自主无人机设计了新的旅行方法，使我们能够跨越星球间遥远的距离。"
 lrsk_gov_var_gov_conspiracy_of_equals:0 "平等阴谋"
 lrsk_gov_var_gov_conspiracy_of_equals_desc:0 "初次革命仅宣扬了平等，二次革命却实践了平等…….这都要归功于一个秘密社团的指导，它们策划了虚假共和国的倒台，并建立了真正的民主制度。这一秘密革命网络仍然在幕后发挥着作用。他们的目的颇具讽刺：为了确保等级与统治的消失，他们扮演着秘密人民警察的角色，打倒一切获利远超大众之人。"
 LRSK_GOV_VAR_RT_FIRST_CITIZEN:0 "第一公民"
 LRSK_GOV_VAR_START_SCREEN_P2_CONSPIRACY_OF_EQUALS:0 "我们的人民曾生活在各种等级制度的压迫之下，但通过斗争，我们已将平等原则扩展到社会上下。取缔等级制度的工作仍在继续，就连宇宙的道德秩序似乎都与我们的计划一致：我们正学习在自由中生活，没有人能够飘上青天，终将被拉回地面。"
 lrsk_gov_var_gov_utopian_despotism_dic:0 "乌托邦专制"
 lrsk_gov_var_gov_utopian_despotism_dic_desc:0 "无论是世袭君主，还是当选的终身独裁者，该社会的统治者总以消除贫困来巩固统治，他们的臣民按照精细的社会规划，居住在集体公社中。基本的阶级划分仍然存在，但仁慈的专制者本着慈善、博爱、善道的精神，格外关照人民。"
 LRSK_GOV_VAR_RT_GRAND_PHILANTHROPIST_D:0 "大慈善家"
 lrsk_gov_var_gov_utopian_despotism_imp:0 "$lrsk_gov_var_gov_utopian_despotism_dic$"
 lrsk_gov_var_gov_utopian_despotism_imp_desc:0 "$lrsk_gov_var_gov_utopian_despotism_dic_desc$"
 LRSK_GOV_VAR_RT_GRAND_PHILANTHROPIST_I:0 "$LRSK_GOV_VAR_RT_GRAND_PHILANTHROPIST_D$"
 LRSK_GOV_VAR_HT_PHILANTHROPIC_APPRENTICE:0 "慈善学徒"
 LRSK_GOV_VAR_START_SCREEN_P2_UTOPIAN_DESPOTISM:0 "长久以来，整个世界都在贪婪与傲慢的统治下呻吟，天地一片荒谬，人相捕食，俨然野兽。但现代的道德哲学家们尽心竭力，打造出一个更加理性的合作世界，人人丰衣足食，最终改天换地。现如今，我们生活在一位睿智慈善家的仁慈指导下，向着博爱与善道的宏伟目标前进。再也不会有[GetSpeciesName]相食了！"
 lrsk_gov_var_gov_utopian_socialism:0 "乌托邦社会主义"
 lrsk_gov_var_gov_utopian_socialism_desc:0 "人民安全地生活在精细规划的集体公社中，他们知道，一个理性人道的经济体系能供一切所需。虽然基本的阶级划分仍然存在，但仁慈的经济规划者本着慈善、博爱、善道的精神，格外关照他们的工人。"
 LRSK_GOV_VAR_RT_PHILANTHROPY_DIRECTOR:0 "慈善指导者"
 LRSK_GOV_VAR_START_SCREEN_P2_UTOPIAN_SOCIALISM:0 "长久以来，整个世界都在贪婪与傲慢的统治下呻吟，天地一片荒谬，人相捕食，俨然野兽。但现代的道德哲学家们尽心竭力，打造出一个更加理性的合作世界，人人丰衣足食，最终改天换地。现如今，我们遵循着大慈善规划生活，向着博爱与善道前进。再也不会有[GetSpeciesName]相食了！"
 lrsk_gov_var_gov_social_imperialism:0 "帝国社会主义"
 lrsk_gov_var_gov_social_imperialism_desc:0 "这一社会主义独裁政权通过广泛的商品与服务分配来维持稳定……它们由帝国的贪婪所支撑。其扩张主义政策很少涉及自决与平等的概念，因此那些落于霸权之下的国家，他们被该国以星际革命的名义征服，恰如其分，被称作“俘虏国家”。"
 LRSK_GOV_VAR_RT_INTERPLANETARY_CHAIRMAN:0 "星际主席"
 LRSK_GOV_VAR_RT_INTERPLANETARY_CHAIRWOMAN:0 "星际女主席"
 LRSK_GOV_VAR_START_SCREEN_P2_SOCIAL_IMPERIALISM:0 "人民为残暴的国王、贪婪的商人苦役许久，如今终于在革命中崛起。工人政党占领了大多数国家的政府，赋予其社会发展的重任。[Capital.GetName]的国际体系作用极大，它赋权给革命的先锋国家，借助其工人友邦的团结力量，向着全世界的解放进发。"
 lrsk_gov_var_gov_pure_social_republic:0 "纯净集体"
 lrsk_gov_var_gov_pure_social_republic_desc:0 "在这个优等种族至上的工人国家，解放的无产阶级只想打破一种锁链——将那些堕落外星人的灵魂与肉体绑在一起的锁链！"
 LRSK_GOV_VAR_RT_PEOPLES_CHAMPION:0 "人民卫士"
 LRSK_GOV_VAR_START_SCREEN_P2_PURE_SOCIAL_REPUBLIC:0 "曾有其他[GetAdj]文化，它们堕落而反常，威胁到真正劳动人民的团结。一支人民军队将这些怪胎一个个消灭，直到普通的勤劳[GetSpeciesNamePlural]，在自由与富足中统治世界。如今，唯有正常可存。"
 lrsk_gov_var_gov_onestate_socialism:0 "模范社会主义"
 lrsk_gov_var_gov_onestate_socialism_desc:0 "这一社会致力于在本国建设社会主义，放弃了除间接支持外，任何参与星际革命的理想。它已为抵御侵略者做足准备，但其最大重心仍在境内的社会主义建设上，如此一来，便能激励其他革命者。"
 LRSK_GOV_VAR_RT_NATIONAL_PARTY_CHAIR:0 "国家党主席"
 LRSK_GOV_VAR_START_SCREEN_P2_ONESTATE_SOCIALISM:0 "人民为残暴的国王、贪婪的商人苦役许久，如今终于在革命中崛起。有一先进国家为工人政党所控制，将经济投入到自由富足的社会主义模范建设之中。无需对外纠缠或战争，这种模式激励了各地的革命者。"
 lrsk_gov_var_gov_workers_republic:0 "工人共和国"
 lrsk_gov_var_gov_workers_republic_desc:0 "一种共和政体，工人阶级及其民选领导人占据主导地位。 其结构与大多数共和国相似，但影响力最大的政治集团是工会与合作产业游说团。"
 LRSK_GOV_VAR_RT_PLEBIAN_TRIBUNE:0 "平民护民官"
 LRSK_GOV_VAR_START_SCREEN_P2_WORKERS_REPUBLIC:0 "强盗般的分封贵族，及贯彻其意志的国家，曾压迫着我们的人民。但大众逐渐认识到了自己的共同利益，并组成了产业工会与新型合作企业。在社会中，它们已成为大众力量的主要发挥渠道。实际上，没有劳工或合作联盟的支持，甚至连竞选公职都不可行。"
 lrsk_gov_var_gov_rustic_republic:0 "乡村共和国"
 lrsk_gov_var_gov_rustic_republic_desc:0 "虽然确有城市中心，但绝大部分人口都在农村生活工作。因此，当共和制开始实行时，农民人口的票数完胜其他阶层，故而只有支持农业议程的政治家才能成功。由于长期专注于乡村政策问题，政府既无时间也无政治资本来进行鲁莽的帝国建设。"
 LRSK_GOV_VAR_RT_COUNTRY_CHANCELLOR:0 "国村总理"
 LRSK_GOV_VAR_START_SCREEN_P2_RUSTIC_REPUBLIC:0 "自古以来，我国绝大多数人都在农村生活工作。当大众认识到自己的共同利益，建立人民政府时，是乡村人民发出了最响亮的声音。实际上，没有农场或小镇的支持，甚至连竞选公职都不可行。"
 lrsk_gov_var_gov_peasant_commune_collective:0 "乡村公社集体"
 lrsk_gov_var_gov_peasant_commune_collective_desc:0 "该社会是一个公社联盟，由基本自力更生的农业公社组成，众多民选村委会负责管理，村委会将权力下放给一个中央政府，由其处理外交政策，协调灾害响应。这个社会基本和平，对征服几无兴趣。"
 LRSK_GOV_VAR_RT_COMMUNAL_REPRESENTATIVE:0 "集体代表"
 LRSK_GOV_VAR_START_SCREEN_P2_PEASANT_COMMUNE_COLLECTIVE:0 "我国绝大多数人一直居住在农村，深知那些在外地主、银行家、贵族与商人的剥削，他们在城市里花天酒地，将人民派上战场送死，只为富者更富。随着时间推移，人民认识到自己的共同利益，并组成了农业联盟与合作所有制土地信托，为自己争得权力，终结了城市的掠夺。渺小而零落的社区，由这些机构联合成一片网络，和平地管理着世界，直到今天。"
 lrsk_gov_var_gov_peasant_dictatorship:0 "农民专政"
 lrsk_gov_var_gov_peasant_dictatorship_desc:0 "一个革命党组织起农民，反抗他们的压迫者——地主、国外帝国主义者及城市资本家，期间，他们颁布了一份激进的土地集体主义纲领。最终产生了一个无情的专政政权，城市居民和知识分子经常被迫离开城市，加入农民的行列，学习谦卑与平等。该党的支持基础来自农民，其执政重点反映了农业需求。"
 LRSK_GOV_VAR_RT_COLLECTIVE_DIRECTOR:0 "集体指导者"
 LRSK_GOV_VAR_START_SCREEN_P2_PEASANT_DICTATORSHIP:0 "我国绝大多数人一直居住在农村，深知那些在外地主、银行家与商人的剥削，这些帝国主义的傀儡，他们在城市里花天酒地，在血腥的征服战争中毁田害地。最终，农工联合的革命党纷纷成立，他们包围城市，武装夺取政权。这一政党统治至今，教导着所有人：一条宏伟的劳动链横跨农村与城市，维持着世界的运转，而我们，应在其中享有平等安宁之处。"
 lrsk_gov_var_gov_agrarian_monarchy:0 "土地君主制"
 lrsk_gov_var_gov_agrarian_monarchy_desc:0 "农民们奋起反抗剥削他们的地主与城市商人，但他们仍希望保留王室传统，他们认为，君主是仁慈的父母，只不过是为奸佞所误。现在，只有一位君主统治着广大的农民，他是农村子民大家庭中倍受爱戴的首领，但也有些不堪重负。"
 LRSK_GOV_VAR_RT_FATHERKING:0 "父国王"
 LRSK_GOV_VAR_RT_MOTHERQUEEN:0 "母女王"
 LRSK_GOV_VAR_HT_BROTHERPRINCE:0 "兄王子"
 LRSK_GOV_VAR_HT_SISTERPRINCESS:0 "姊公主"
 LRSK_GOV_VAR_START_SCREEN_P2_AGRARIAN_MONARCHY:0 "自古以来，我们的人民就深知城市那些地主、贵族商人的残酷与压迫，他们用金钱与谗言腐蚀仁慈的君主——天下人的父母。在农村的百姓奋起反抗他们的城市主人，要求和平与富足后，他们解放了各国的王室父母，使他们成为本应成为的指路明灯。在感激热情的民众支持下，世界的首席君主成为了全天下人的父母。"
 lrsk_gov_var_gov_reactionary_socialism:0 "反动社会主义"
 lrsk_gov_var_gov_reactionary_socialism_desc:0 "曾经，这个社会的旧精英们受到资本主义崛起的威胁。作为回应，贵族和小资产阶级的联盟能够操纵新兴的工人阶级站在他们一边反对新的工业领袖。其结果是一个限制性的国家所有权、法规、关税和税收制度，以防止新兴资产阶级将国家权力从旧富豪和旧贵族中剥离出来的威胁。"
 LRSK_GOV_VAR_RT_LORD_PRESIDENT:0 "总统大人"
 LRSK_GOV_VAR_RT_LADY_PRESIDENT:0 "总统大人"
 LRSK_GOV_VAR_START_SCREEN_P2_REACTIONARY_SOCIALISM:0 "自古以来，我们的人民就知道商人王公和行会会长的残酷和压迫，我们越是为他们劳作，他们就越是富有，拆散了支撑世界的所有社会纽带。幸运的是，我们聪明的贵族制止了他们的贪婪计划。通过贵族与普通人的慷慨合作和对积累的审慎限制，世界仍然可以为劳动人民工作。"
 lrsk_gov_var_gov_feudal_socialism:0 "封建社会主义"
 lrsk_gov_var_gov_feudal_socialism_desc:0 "这个社会的贵族能够在资本主义的摇篮里扼杀资本主义，使工人和农民相信只有贵族秩序才能保护他们免受剥削。现在，君主和宫廷控制国营工业的方式与旧的土地产业相同，生来就继承了矿山和制造厂。工人们像农奴一样被束缚在他们的生产线上，以换取传统的贵族慈善义务，由于工业生产方式的出现，这种义务变得更加慷慨了。"
 LRSK_GOV_VAR_RT_SOCIAL_KING:0 "社会君主"
 LRSK_GOV_VAR_RT_SOCIAL_QUEEN:0 "社会女王"
 LRSK_GOV_VAR_HT_PRINCE_OF_THE_PROLES:0 "无产者王子"
 LRSK_GOV_VAR_HT_PRINCESS_OF_THE_PROLES:0 "无产者公主"
 LRSK_GOV_VAR_START_SCREEN_P2_FEUDAL_SOCIALISM:0 "自古以来，我们的人民就知道商人王公和行会会长的残酷和压迫，我们越是为他们劳作，他们就越是富有，把所有的义务和慈善的纽带都撕碎了。幸运的是，我们明智的贵族制止了他们的贪婪计划，他们出面为普通人提供保护以换取他们的忠诚。因此，传统的服务和款待模式一直延续到现代。"
 lrsk_gov_var_gov_crime_family:0 "犯罪家族"
 lrsk_gov_var_gov_crime_family_desc:0 "尽管据说这不过是一个家族企业，但其实际运作包括各种形式的犯罪和海盗行为。最大的犯罪家族控制着一些较小的家族作为附庸，无论什么残余的国家机构仍然存在，都听从头家的控制。家族本身是由一个世袭的老大控制的，使用看似温柔但残忍的手段统治血缘关系。"
 LRSK_GOV_VAR_RT_BOSSMAN:0 "老大"
 LRSK_GOV_VAR_RT_BOSSWOMAN:0 "女老大"
 LRSK_GOV_VAR_HT_HEAD_UNDERBOSS:0 "老二"
 LRSK_GOV_VAR_START_SCREEN_P2_CRIME_FAMILY:0 "我们最初的政府软弱无力。随着时间的推移，犯罪猖獗使得真正的权力落到了一个由一个大家庭经营的强大犯罪企业身上。通过半封建的亲属关系和黑社会的仪式纽带，它发展成为一个强大无比的秘密商业帝国。所有敌对的帮派都逐渐被逐一解决。在最后的整合行动中，世界政府的官员现在只是名义上的存在，只是宣誓效忠然后参与分赃，而首席犯罪家族成为我们家园的实际统治机构。"
 lrsk_gov_var_gov_rogue_freehold:0 "流氓永久产权"
 lrsk_gov_var_gov_rogue_freehold_desc:0 "一开始只是对经济近乎完全私有化的激进尝试，但随着自由公民越来越喜欢奴隶制、海盗和掠夺，现在越来越邪恶。既然最高法院裁定所有这些事情都对非公民是合法的，而且只有那些能够负担得起人格权保险的人才能成为公民……只要目标是令人憎恨的“中央集权者”，就没有什么可以阻止他们沉溺于这种野蛮的追求。"
 LRSK_GOV_VAR_RT_HEAD_JUDGE:0 "首席法官"
 LRSK_GOV_VAR_START_SCREEN_P2_ROGUE_FREEHOLD:0 "早年间，我们的人民受庞大而低效的国家统治着。然后，国家管理的一项创新开始发挥作用：我们让更灵活和高效的企业开始做政府的工作。随着个人权利的界限现在成为市场谈判的问题，我们中最优秀最自由的人终于能够获得我们应得的东西。摆脱了国家的压迫，当自由本身也是一种商品时，我们可以放纵的东西就没有限制了。"
 lrsk_gov_var_gov_corporate_banditry:0 "匪帮公司"
 lrsk_gov_var_gov_corporate_banditry_desc:0 "这个社会曾经是一个理想主义的实验，试图建立一个以市场为基础、完全自由的无国籍社会，但在很久以前，这个社会已经放弃了除表面遵守互不侵犯原则的强权政治之外的任何东西。奴隶制、土匪、谋杀和盗窃——这些事情现在已经司空见惯，只要有钱就可以逃脱惩罚。军阀、武装帮派和猖獗的公司现在公开统治着曾经被认为是自由主义项目的废墟。最强大的统治者通过对令人憎恨的“中央集权者”发动海盗袭击来维护其统治地位，将奴隶和财宝拉回来以高昂的价格贩卖。"
 LRSK_GOV_VAR_RT_CHIEFCORPSEC:0 "公司安全主管"
 LRSK_GOV_VAR_START_SCREEN_P2_CORPORATE_BANDITRY:0 "在早期，我们的人民被国家囚禁和勒索。慢慢地，热爱自由的人们意识到，企业、志愿团体和民间协会可以在没有胁迫的情况下做国家能做的一切。行动的唯一障碍是人们愿意为之支付的东西或捐款。摆脱了国家的压迫，当自由本身也是一种商品时，我们可以放纵的东西就没有了限制。"
 LRSK_GOV_VAR_GOV_SHARESTAKE_COMMON:0 "但尽管我们重视企业，我们也重视公共利益。因此，为了防止商业的主人成为世界的新主人。"
 lrsk_gov_var_gov_stakeholder_polity:0 "裙带政治"
 lrsk_gov_var_gov_stakeholder_polity_desc:0 "虽然企业在社会中具有很大的影响力，但实际上，它们的管理是由一个由经验丰富的公共倡导者、社区领袖和慈善家组成的中央“公平交易委员会”对公众负责的。这抑制了最贪婪的本能。"
 LRSK_GOV_VAR_RT_CHEIF_OMBUDS:0 "首席监察官"
 LRSK_GOV_VAR_RT_CHEIF_OMBUDS_FEMALE:0 "$LRSK_GOV_VAR_RT_CHEIF_OMBUDS$"
 LRSK_GOV_VAR_START_SCREEN_P2_STAKEHOLDER_POLITY:0 "$LRSK_GOV_VAR_MERCH_START_COMMON$ $LRSK_GOV_VAR_GOV_SHARESTAKE_COMMON$ 我们建立了一个公共和私人共同管理商业实践的制度，并建立了一个公共利益中央委员会，作为对私人野心的制约。通过这种平衡，公平性得到了保证。"
 lrsk_gov_var_gov_shareholder_commonwealth:0 "股东协会"
 lrsk_gov_var_gov_shareholder_commonwealth_desc:0 "虽然公司在社会上具有很大的影响力，但通过广泛的股权和普通股股东组织，公司的管理和政策在很大程度上已经民主化。对“公民股东”负责的强大文化抑制了最贪婪的本能。"
 LRSK_GOV_VAR_RT_CHIEF_ARBITRATOR:0 "首席仲裁员"
 LRSK_GOV_VAR_RT_CHIEF_ARBITRATOR_FEMALE:0 "$LRSK_GOV_VAR_RT_CHIEF_ARBITRATOR$"
