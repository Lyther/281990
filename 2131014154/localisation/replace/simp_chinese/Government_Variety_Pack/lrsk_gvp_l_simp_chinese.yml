 lrsk_gvp_origin_convened_providence_desc:0 "该文明在早期便与其外星近邻们建立了联系。他们发现彼此都是具有强大信仰力的群体，因此尽管信仰之物不一而同，他们还是签订了一个神圣契约来共同追求圣人之道。"
 lrsk_gvp_origin_convened_providence_effects:0 "-游戏开始时成为§H神圣盟约§!联邦的主席，该联邦中另有两个成员国。\n-上述成员国会占据游戏中确保会生成在你的母星系附近的所有宜居星球。\n-游戏开始时解锁§H联邦§!传统。"
 lrsk_gvp_origin_convened_providence_npc:0 "$lrsk_gvp_origin_convened_providence$"
 lrsk_gvp_origin_convened_providence_npc_desc:0 "$lrsk_gvp_origin_convened_providence_desc$"
 lrsk_gvp_origin_convened_providence_npc_effects:0 "-游戏开始时是§H神圣盟约§!联邦成员，该联邦中另有两个成员国。"
 LRSK_GOV_VAR_START_SCREEN_CONVENED_PROVIDENCE:0 "数十年前，在我们的第一批亚光速探测器造访了临近我们的各恒星系后，我们发现那里存在两个迥异的外星文明。尽管我们的生理结构差异巨大，事实不久便表明，我们间的共同之处大于分歧。和我们一样，他们也是灵体探求者，顺应着神的力量。\n\n纽带在我们三个文明间形成，并最终引向了联邦的诞生——神的力量指引我们汇聚在一起而给我们庇荫，而我们也将共同播撒神的荣光。"
 LRSK_GVP_FOUNDRY_FLAVOR_TEXT_COMMON:0 "为了更好地为宗主国的军事做准备，附庸应当为宗主国的船坞提供更多的工人。"
 LRSK_GVP_MARKET_FLAVOR_TEXT_COMMON:0 "为了使宗主国更加繁荣昌盛，附庸应当向宗主国提供更多有利可图的商业机遇。"
 LRSK_GVP_TROPHY_FLAVOR_TEXT_COMMON:0 "为了弘扬宗主国的荣光，附庸应当以身作则地向宗主表达适当的敬畏。"
 LRSK_GVP_PROSPECT_FLAVOR_TEXT_COMMON:0 "为了提升宗主国的发展速度，附庸应当向宗主国提供建设工人。"