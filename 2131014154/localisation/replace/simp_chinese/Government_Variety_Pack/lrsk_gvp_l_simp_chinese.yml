 LRSK_QCC_INTEGRATE_PROPOSE:0 "想要成为完美的集体只有一个方法。加入[From.GetName]并融入我们的思维与梦想。"
 LRSK_QCC_INTEGRATE_ACCEPT_FRIENDLY:0 "通过加入更伟大的组织，我们的社会也得到了进一步发展。[Root.GetName]的时代已终结，[From.GetName]的时代正式开始。"
