 lrsk_gov_var_colfief.3.a.tooltip:0 "你可以通过将§H$policy_lrsk_gvp_colfief_policy$§!政策设置为§R$lrsk_gvp_colfief_prohibited$§!来阻止随机附庸继续生成。"
