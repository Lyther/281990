 LRSK_GOV_VAR_START_SCREEN_GALACTIC_BACKDOOR:0 "数百年前，我们在自己的恒星系发现了一个神秘的构造。科学家们确定这是§H虫洞§!之时，其意义也陡然深远——我们的目标必定是做好准备，准备着外星人来访的可能，准备着利用虫洞探索星系的可能。\n\n进军太空与防御学说成为了我们科研研究中优先级最高的事项。对虫洞本身的研究也为超空间引擎的发现带来了灵感。\n\n虫洞中尚未走出任何访客，但此刻科学家们坚信，我们不日即将研究出稳定化方式，并令其安全用于我们的空间航行。"
