 lrsk_gov_var_colfief.101.name:0 "探索殖民领与总督附庸"
 lrsk_gov_var_colfief.101.desc:0 "§Y$lrsk_gov_var_civic_colonial_fiefs$§!国民理念将启用“探索殖民领”政策树。默认情况下，初始的选项没有效果。你可以选择其他政策选项来允许人民在未探索的星球上建立新帝国，并成为你帝国的附庸。请注意，你必须有一个10人口以上的居住行星，其中至少需要有一个自由人口，未处于净化过程中，也没有“$trait_syncretic_proles$”特质。此外，帝国合适距离内必须有未拥有、未占据的星系，星系内需要有未调查星球，并且对满足上述条件的人口而言需要有一定程度的宜居性（至少50%）。AI玩家不会使用这些内容，以提升玩家游戏体验。"
