 lrsk_gov_var_combat_data.4.desc:0 "我们与§H[lrsk_cd_anttag.GetName]§!的遭遇战证实了我们之前关于他们作战能力的信息，尽管有些地方需要进行修订。无论如何，我们能保持目前对他们军事行动的了解等级。"
 lrsk_gov_var_combat_data.4.a:0 "确定。"
 lrsk_gov_var_combat_data.4.a.tooltip:0 "对§Y[lrsk_cd_anttag.GetName]§!目前的军事情报等级再保持30天。"
