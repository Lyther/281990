 lrsk_gov_var_impecon.2.e.tooltip:0 "让他们继续保持着目前的仆从国状态。"
 lrsk_gov_var_impecon.101.name:0 "服务帝国"
 lrsk_gov_var_impecon.101.desc:0 "§Y$lrsk_gov_var_civic_imperial_economy$§!国民理念旨在允许玩家从附庸处获得更多利益。除了基础修正外，你还可以选择创建§H专精附庸§!。机制是在创建附庸或获得附庸后将会启用一个选项，允许将附庸更改为四种专精类型之一。该事件会介绍不同类型。$LRSK_SPECSUBJ_MENU_NOTICE$这些附庸允许扩张，并且不会加入你的战争（尽管你需要保卫他们），因为他们是单纯的经济资产。你可以从每个控制的附庸获得较小的稳定度增益，但你剥削式统治的负担会让他们趋于不忠诚。每个这种类型的附庸同时也为你提供特殊的规模增益（但有上限）。"
 lrsk_gov_var_impecon.101.a:0 "昭示权威！"
 lrsk_gov_var_colfief.3.name:0 "一个总督附庸加入了队伍"
 lrsk_gov_var_colfief.3.desc:0 "[lrsk_colfief_new_vassal_founder_homeworld.GetName]上的探险家出发并在[lrsk_colfief_new_vassal_star.GetName]中的§Y[lrsk_colfief_new_vassal_world.GetName]§!建立了新殖民地。他们称自己为§Y[lrsk_colfief_new_vassal_empire.GetName]§!，并立誓称会在[lrsk_colfief_new_vassal_empire.ruler.GetTitle][lrsk_colfief_new_vassal_empire.ruler.GetName]忠诚的监管下服务我们的伟大帝国。"
