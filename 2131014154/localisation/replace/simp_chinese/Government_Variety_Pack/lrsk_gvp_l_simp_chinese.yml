 LRSK_GOV_VAR_SUBLIGHT_ORIGINS_COL_CORR_COMMON:0 "§P这会导致殖民地腐败上升！§!"
 LRSK_GOV_VAR_SUBLIGHT_ORIGINS_INTRO_1:0 "在我们掌握超光速旅行的秘密之前，就用传统方式派出了数个星际殖民任务。其中三个已经在最近的恒星系中扎根：一个§G对我们的政府忠诚，并试图在新星球上重建我们的社会§!，一个缺乏低温休眠技术，因此§Y在抵达之前已经有数代人在殖民船上繁衍、去世§!，最后一个是§R否认政府理想的异见者组成的异类群体§!。我们必须团结这些混杂的群体，建立起"
 LRSK_GOV_VAR_SUBLIGHT_ORIGINS_INTRO_2:0 "。\n\n我们已经推行了一个关于权利与义务的法律框架，"
 LRSK_GOV_VAR_SUBLIGHT_ORIGINS_INTRO_3:0 "：\n\n-承认我们作为协约领袖的正统性。\n-相互援助与防御。\n-严格规定各殖民地的进一步殖民尝试。\n"
 LRSK_GOV_VAR_SUBLIGHT_ORIGINS_INTRO_4:0 "\n§H这些规定的优先度高于我们可能签订的其他任何附庸/客户条约。§!希望这能让我长久屹立于银河……\n\n今天是签字仪式的日子，我们有机会发表讲话，为这个文明的新时代定下基调。我们该说什么？"
 lrsk_gov_var_sublight_origins.101.name:0 "亚光速殖民特许令"
 lrsk_gov_var_sublight_origins.101.desc.a:0 "$LRSK_GOV_VAR_SUBLIGHT_ORIGINS_INTRO_1$帝国$LRSK_GOV_VAR_SUBLIGHT_ORIGINS_INTRO_2$控制住我们的殖民地$LRSK_GOV_VAR_SUBLIGHT_ORIGINS_INTRO_3$-限制使用超空间引擎，给我们带来有效的垄断地位。\n$LRSK_GOV_VAR_SUBLIGHT_ORIGINS_INTRO_4$"
 lrsk_gov_var_sublight_origins.101.desc.b:0 "$LRSK_GOV_VAR_SUBLIGHT_ORIGINS_INTRO_1$联邦$LRSK_GOV_VAR_SUBLIGHT_ORIGINS_INTRO_2$将各殖民地团结在一起$LRSK_GOV_VAR_SUBLIGHT_ORIGINS_INTRO_3$$LRSK_GOV_VAR_SUBLIGHT_ORIGINS_INTRO_4$"
 lrsk_gov_var_sublight_origins.101.a:0 "强调我们为了共同利益奋斗的意愿。"
 lrsk_gov_var_sublight_origins.101.a.tooltip:0 "这将§G取悦§!殖民地。"
 lrsk_gov_var_sublight_origins.101.b:0 "强调我们的权力与权威。"
 lrsk_gov_var_sublight_origins.101.b.tooltip:0 "这将§R惹恼§!殖民地。"
 lrsk_gov_var_sublight_origins.101.c:0 "宣布免关税期"
 lrsk_gov_var_sublight_origins.101.c.tooltip:0 "10年内，§R我们获得贸易额惩罚§!，所有殖民地获得贸易额加成。$lrsk_gov_var_sublight_origins.101.a.tooltip$"
 lrsk_gov_var_sublight_origins.101.d:0 "催收旧债。"
 lrsk_gov_var_sublight_origins.101.d.tooltip:0 "10年内，§G我们获得贸易额加成§!，所有殖民地获得贸易额惩罚。$lrsk_gov_var_sublight_origins.101.b.tooltip$"
 lrsk_gov_var_sublight_origins.101.e:0 "发表模糊的鼓舞人心演讲。"
 lrsk_gov_var_sublight_origins.101.e.tooltip:0 "没有特殊效果。"
 lrsk_gov_var_sublight_origins.101.f:0 "不着痕迹地暗示我们对特殊交易持开放态度。"
 lrsk_gov_var_sublight_origins.101.f.tooltip:0 "$LRSK_GOV_VAR_SUBLIGHT_ORIGINS_COL_CORR_COMMON$"
 LRSK_GOV_VAR_SUBLIGHT_ORIGINS_FTL_BREAK_PRE:0 "不幸的进展：似乎我们的附属，[from.GetName]已经成功逆向了超空间引擎的科技，并将他们的舰船升级成了完整功能的引擎。\n\n"
 LRSK_GOV_VAR_SUBLIGHT_ORIGINS_FTL_BREAK_POS:0 "我们一直就知道对他们的优势无法永远持续，但感受到权力从手里滑落从来都还是不好受。"
 lrsk_gov_var_sublight_origins.4.name:0 "超光速垄断被打破！"
 lrsk_gov_var_sublight_origins.4.desc.a:0 "$LRSK_GOV_VAR_SUBLIGHT_ORIGINS_FTL_BREAK_PRE$$LRSK_GOV_VAR_SUBLIGHT_ORIGINS_FTL_BREAK_POS$"
 lrsk_gov_var_sublight_origins.4.desc.b:0 "$LRSK_GOV_VAR_SUBLIGHT_ORIGINS_FTL_BREAK_PRE$似乎他们是从我们另一个附庸那里得到的技术。不忠诚开始蔓延。\n\n$LRSK_GOV_VAR_SUBLIGHT_ORIGINS_FTL_BREAK_POS$"
 lrsk_gov_var_sublight_origins.4.a:0 "就这样吧。"
 lrsk_gov_var_sublight_origins.4.a.tooltip:0 "因为§H[from.GetName]§!已经部署了自己的超空间引擎，他们20%的超空间启动时间与冷却时间惩罚将会移除。"
 lrsk_gov_var_sublight_origins.4.b:0 "他们会后悔的！"
 lrsk_gov_var_sublight_origins.4.b.tooltip:0 "$lrsk_gov_var_sublight_origins.4.a.tooltip$我们将为此惩罚他们，减少其10%贸易额。§R这会令他们失望§!。"
 lrsk_gov_var_sublight_origins.4.c:0 "既然大棒已经消失了，也许之后该给点胡萝卜……"
 lrsk_gov_var_sublight_origins.4.c.tooltip:0 "$lrsk_gov_var_sublight_origins.4.a.tooltip$我们将给予他们特别奖励，增加其10%贸易额。§G这会取悦他们§!，但§R令其他殖民地不满§!。$LRSK_GOV_VAR_SUBLIGHT_ORIGINS_COL_CORR_COMMON$"
 lrsk_gov_var_sublight_origins.4.d:0 "我们明明一直对他们这么好……厚颜无耻……"
 lrsk_gov_var_sublight_origins.4.d.tooltip:0 "$lrsk_gov_var_sublight_origins.4.a.tooltip$我们将穷尽所能惩罚他们！§R这会令他们极度失望§!。"
 lrsk_gov_var_sublight_origins.4.e:0 "让我们“说服”些那边的关键人物……"
 lrsk_gov_var_sublight_origins.4.e.tooltip:0 "你将尝试贿赂或者用其他方式引诱§H[from.GetName]§!政府的关键人物，这将§G提升他们对我们的评价§!。$LRSK_GOV_VAR_SUBLIGHT_ORIGINS_COL_CORR_COMMON$"
 LRSK_GOV_VAR_SUBLIGHT_ORIGINS_FTL_PASS_PRE:0 "来自§H[from.GetName]§!的消息到达："
 LRSK_GOV_VAR_SUBLIGHT_ORIGINS_FTL_PASS_POS:0 "从消息的语气来看，显然他们希望为此得到某种认可。"
 lrsk_gov_var_sublight_origins.43.name:0 "值得赞赏的忠诚？"
 lrsk_gov_var_sublight_origins.43.desc.a:0 "$LRSK_GOV_VAR_SUBLIGHT_ORIGINS_FTL_PASS_PRE$他们希望“作为外交礼节”告知我们，他们已经发现并清除了一个试图研究超空间引擎科技，并摆脱我们控制的“流氓研究小组”。$LRSK_GOV_VAR_SUBLIGHT_ORIGINS_FTL_PASS_POS$"
 lrsk_gov_var_sublight_origins.43.a:0 "当然会有奖励。"
 lrsk_gov_var_sublight_origins.43.a.tooltip:0 "§H[from.GetName]§!受到嘉奖，但§R其他亚光速殖民地附庸将会对此愤愤不平。§!"
 lrsk_gov_var_sublight_origins.43.b:0 "他们只是执行了份内的职责。"
 lrsk_gov_var_sublight_origins.43.b.tooltip:0 "§H[from.GetName]§!§R将会很失望。§!"
 lrsk_gov_var_sublight_origins.43.c:0 "奖励能树立起榜样。"
 lrsk_gov_var_sublight_origins.43.c.tooltip:0 "$lrsk_gov_var_sublight_origins.43.a.tooltip$"
 lrsk_gov_var_sublight_origins.43.d:0 "别管那些了，严惩叛徒！"
 lrsk_gov_var_sublight_origins.43.d.tooltip:0 "$lrsk_gov_var_sublight_origins.43.b.tooltip$$LRSK_GOV_VAR_SUBLIGHT_ORIGINS_FTL_PASS_PUNISH$"
 lrsk_gov_var_sublight_origins.43.e:0 "所有相关人员将受到应有的惩处。"
 lrsk_gov_var_sublight_origins.43.e.tooltip:0 "$lrsk_gov_var_sublight_origins.43.a.tooltip$$LRSK_GOV_VAR_SUBLIGHT_ORIGINS_FTL_PASS_PUNISH$"
 lrsk_gov_var_sublight_origins.43.f:0 "好吧，准备一些适当的……评价。"
 lrsk_gov_var_sublight_origins.43.f.tooltip:0 "没有特殊效果。"
 lrsk_gov_var_sublight_origins.5.name:0 "颠覆现状"
 lrsk_gov_var_sublight_origins.5.desc:0 "我们附属在§H[from.GetName]§!的政府特使抵达并汇报了一个令人不安的事项。他们声称自己现在拥有了独立建造超空间引擎的能力。他们知道部署这些引擎不符合我们的利益，因此提出了一个贸易协定：作为尊重我们对超光速旅行技术垄断的交换，他们要求移除对他们事务中其他的多种规定。"
 lrsk_gov_var_sublight_origins.5.a:0 "岂有此理！让他们飞快点吧，想敲诈我们绝不可能！"
 lrsk_gov_var_sublight_origins.5.a.tooltip:0 "§H[from.GetName]§!将会很失望。由于他们已经部署了自己的超空间引擎，20%的超空间启动时间与冷却时间惩罚将会移除。"
 lrsk_gov_var_sublight_origins.5.b:0 "也许答应他们的交易是最好的结果……"
 lrsk_gov_var_sublight_origins.5.b.tooltip:0 "§H[from.GetName]§!将会很开心，并失去20%扩张速度减少的惩罚。"
 lrsk_gov_var_sublight_origins.5.c:0 "$lrsk_gov_var_sublight_origins.5.b$"
 lrsk_gov_var_sublight_origins.5.c.tooltip:0 "§H[from.GetName]§!将会很开心，并获得5%贸易额加成。"
 lrsk_gov_var_sublight_origins.6.name:0 "殖民地谈判"
 lrsk_gov_var_sublight_origins.6.desc:0 "我们的一个殖民地派来了位特使，就殖民地规定向我们申诉。似乎§H[from.GetName]§!认为这些规定过于繁琐、过时，根本不符合任何人的利益，并提议直接取消。"
 lrsk_gov_var_sublight_origins.6.a:0 "也许这样才是最好的……"
 lrsk_gov_var_sublight_origins.6.a.tooltip:0 "所有亚光速殖民地失去20%扩张速度减少的惩罚。他们将会感到高兴。"
 lrsk_gov_var_sublight_origins.6.b:0 "会哭的孩子有奶吃！"
 lrsk_gov_var_sublight_origins.6.b.tooltip:0 "§H[from.GetName]§!将失去20%扩张速度减少的惩罚，并将深表感激。其他殖民地将会不满。$LRSK_GOV_VAR_SUBLIGHT_ORIGINS_COL_CORR_COMMON$"
 lrsk_gov_var_sublight_origins.6.c:0 "不，为了全[this.GetSpeciesName]的利益，我们要保持对他们的控制。"
 lrsk_gov_var_sublight_origins.6.c.tooltip:0 "不取消任何限制。所有亚光速殖民地都会深感失望。"
 lrsk_gov_var_sublight_origins.6.d:0 "去除些繁文缛节或许能实现共赢。"
 lrsk_gov_var_sublight_origins.6.d.tooltip:0 "所有亚光速殖民地获得10%贸易额加成。他们会对此感到高兴。我们失去5%贸易额。"
 lrsk_gov_var_sublight_origins.6.e:0 "§H[from.GetName]§!的目的昭然若揭……"
 lrsk_gov_var_sublight_origins.6.e.tooltip:0 "§H[from.GetName]§!获得10%贸易额加成，并将深表感激。其他殖民地将会不满。$LRSK_GOV_VAR_SUBLIGHT_ORIGINS_COL_CORR_COMMON$"
 lrsk_gov_var_sublight_origins.6.f:0 "不，规则是有原因的。"
 lrsk_gov_var_sublight_origins.6.f.tooltip:0 "所有的亚光速殖民地将会被激怒。"
 lrsk_gov_var_sublight_origins.6.g:0 "或许我们可以和特使商量一下……"
 lrsk_gov_var_sublight_origins.6.g.tooltip:0 "贿赂特使，使其接受一个合理的借口。$LRSK_GOV_VAR_SUBLIGHT_ORIGINS_COL_CORR_COMMON$"
 lrsk_gov_var_sublight_origins.6.h:0 "很明显，我们没能很好的证明我们的领导力。"
 lrsk_gov_var_sublight_origins.6.h.tooltip:0 "一场说服殖民地认可我们领导权的大众媒体运动将增加他们对我们的好感，并使他们的抗议得到更长的缓解。§Y15年内我们都不能再这样做了。§!"
 lrsk_gov_var_sublight_origins.70.name:0 "修改协议"
 LRSK_GOV_VAR_SUBLIGHT_ORIGINS_REVISE_1:0 "我国政府中的某些声音正在对亚光速殖民安排的某些方面提出质疑。"
 LRSK_GOV_VAR_SUBLIGHT_ORIGINS_REVISE_C:0 "殖民考察和殖民规范，原本是为了殖民者的安全考量，现在银河系已更加为人所知，这只会扼杀我们自身的经济发展和潜力。"
 LRSK_GOV_VAR_SUBLIGHT_ORIGINS_REVISE_F:0 "超光速引擎专利权是一项有失偏颇的措施，此举限制了我们的殖民地为共同防御做贡献。"
 LRSK_GOV_VAR_SUBLIGHT_ORIGINS_REVISE_2:0 "无论如何，这条限令都阻碍了与殖民地的联系，阻碍了更高级的组织形式。是时候做出改变了吧？"
 LRSK_GOV_VAR_SUBLIGHT_ORIGINS_REVISE_N:0 "§H一场星系内的深度改革势在必行。§!"
 lrsk_gov_var_sublight_origins.70.desc.a:0 "$LRSK_GOV_VAR_SUBLIGHT_ORIGINS_REVISE_1$他们说$LRSK_GOV_VAR_SUBLIGHT_ORIGINS_REVISE_C$\n\n$LRSK_GOV_VAR_SUBLIGHT_ORIGINS_REVISE_2$"
 lrsk_gov_var_sublight_origins.70.desc.b:0 "$LRSK_GOV_VAR_SUBLIGHT_ORIGINS_REVISE_1$他们说$LRSK_GOV_VAR_SUBLIGHT_ORIGINS_REVISE_F$\n\n$LRSK_GOV_VAR_SUBLIGHT_ORIGINS_REVISE_2$"
 lrsk_gov_var_sublight_origins.70.desc.c:0 "$LRSK_GOV_VAR_SUBLIGHT_ORIGINS_REVISE_1$他们称$LRSK_GOV_VAR_SUBLIGHT_ORIGINS_REVISE_C$还有一些人说$LRSK_GOV_VAR_SUBLIGHT_ORIGINS_REVISE_F$或许两种观点各有优点。\n\n$LRSK_GOV_VAR_SUBLIGHT_ORIGINS_REVISE_2$"
 lrsk_gov_var_sublight_origins.70.a:0 "考察及殖民规范必须被废除。"
 lrsk_gov_var_sublight_origins.70.a.tooltip:0 "$lrsk_gov_var_sublight_origins.6.a.tooltip$$LRSK_GOV_VAR_SUBLIGHT_ORIGINS_REVISE_N$"
 lrsk_gov_var_sublight_origins.70.b:0 "发布超光速数据，是时候让殖民地赶上来了。"
 lrsk_gov_var_sublight_origins.70.b.tooltip:0 "所有亚光速殖民地将失去25%的超光速惩罚。他们应该会挺高兴的。$LRSK_GOV_VAR_SUBLIGHT_ORIGINS_REVISE_N$"
 lrsk_gov_var_sublight_origins.70.c:0 "为了进步，撤销这两项限制。"
 lrsk_gov_var_sublight_origins.70.c.tooltip:0 "所有亚光速殖民地将失去25%超光速惩罚并且减少20%扩张速度。他们将会非常高兴。$LRSK_GOV_VAR_SUBLIGHT_ORIGINS_REVISE_N$"
 lrsk_gov_var_sublight_origins.70.d:0 "这值得考虑……以后再说。"
 lrsk_gov_var_sublight_origins.70.d.tooltip:0 "现在什么都不会发生，但§Y你也许在10年后会被再次问到这个问题。§!"
 lrsk_gov_var_sublight_origins.70.e:0 "别再发牢骚来烦我了。"
 lrsk_gov_var_sublight_origins.70.e.tooltip:0 "什么都不会改变，并且§R你不再会被问到这个问题。§!"
 lrsk_gov_var_sublight_origins.7.name:0 "是时候改变了吗？"
 lrsk_gov_var_sublight_origins.7.desc:0 "迄今为止，我们与星际亚光速殖民地所保持的安排已经足够顺利了。然而，殖民结构可能会变得过于僵化，可能会剥夺我们足够的利益。我们可能要考虑改变下安排。"
 lrsk_gov_var_sublight_origins.7.a:0 "或许我们应当考虑此事。"
 lrsk_gov_var_sublight_origins.7.a.tooltip:0 "获得殖民地重组项目。"
 LRSK_GOV_VAR_COLONIAL_RESTRUCTURING:0 "殖民地重组"
 LRSK_GOV_VAR_COLONIAL_RESTRUCTURING_DESC:0 "为了重新考虑我们亚光速殖民地的现状，我们将成立一个由社会科学和历史专家组成的团队来模拟替代方案。§H这将导致某种形式的重大外交变化§!如果你是一个联邦的成员国但并不是领导者，一个选项将§R彻底改变你的外交状况§!然而，你将不必在现在就立刻做出最终决定。"
 LRSK_GOV_VAR_SUBLIGHT_ORIGINS_DECIDE_FED:0 "所有的亚光速殖民地将被释放成为独立的国家，成为我们所领导的联邦中的一份子。如果我们已经是一个联邦的成员但并非领导者，§P我们将离开它并组建一个新的联邦。§!如果我们已经是一个联邦的领导者了，§H那么他们将会作为独立国家而并非附庸国加入。§!拒绝提议的殖民地将会独立。"
 LRSK_GOV_VAR_SUBLIGHT_ORIGINS_DECIDE_FEDTYPE:0 "如果我们组建了一个新的联邦，将会为"
 LRSK_GOV_VAR_SUBLIGHT_ORIGINS_DECIDE_VAS:0 "所有亚光速殖民地会被给予成为普通附庸国的机会，§H这将允许我们整合他们。§!拒绝该提议的殖民地将会独立。"
 LRSK_GOV_VAR_SUBLIGHT_ORIGINS_DECIDE_VASTYPE:0 "\n\n（提示：启用整合。如果我们因其他国民理念或特定原因能够改变附庸国类型，将同样启用这种更改。）"
 lrsk_gov_var_sublight_origins.8.name:0 "是时候抉择了"
 lrsk_gov_var_sublight_origins.8.desc:0 "我们对于殖民地重组的研究已完成。这看起来有两个可能产生的问题，每个问题都有相应的解决办法。\n\n一方面，随着殖民地的发展壮大，他们可能会对殖民制度产生不满，越发渴望独立。解决这个问题的办法是§H将他们以独立国家的身份释放，但要处于我们领导的星际组织庇护下§!。这将满足他们对自制的需求，并且确保他们的力量站在我们这边。\n\n另一方面，从经济的角度看，殖民统治的间接性质也许是落后且低效的。或许更好的做法是§H将殖民地整合成为我们国家的一部分§!。我们需要首先改变安排以完全停止殖民扩张，来达成与每一个殖民地逐一的整合谈判。\n\n请记住，无论我们选择何种方式，殖民地是否同意改革还是个未知数。任何不这样做的殖民地都可能以对殖民地宪章本质的重大修改为借口与我们断绝关系。然而，我们与殖民地的关系越好，这种情况发生的可能性就越小。"
 lrsk_gov_var_sublight_origins.8.a.empire:0 "是时候放松一下了。"
 lrsk_gov_var_sublight_origins.8.a.empire.tooltip:0 "$LRSK_GOV_VAR_SUBLIGHT_ORIGINS_DECIDE_FED$，但我们会获得一个宣战理由来强迫他们加入。$LRSK_GOV_VAR_SUBLIGHT_ORIGINS_DECIDE_FEDTYPE$§H霸权联邦§!。"
 lrsk_gov_var_sublight_origins.8.b.empire:0 "是时候收获我们的劳动成果了。"
 lrsk_gov_var_sublight_origins.8.b.empire.tooltip:0 "$LRSK_GOV_VAR_SUBLIGHT_ORIGINS_DECIDE_VAS$，但是我们获得一个对他们的臣服宣战理由。$LRSK_GOV_VAR_SUBLIGHT_ORIGINS_DECIDE_VASTYPE$"
 lrsk_gov_var_sublight_origins.8.a.commonwealth:0 "是时候与殖民地平等相处了。"
 lrsk_gov_var_sublight_origins.8.a.commonwealth.tooltip:0 "$LRSK_GOV_VAR_SUBLIGHT_ORIGINS_DECIDE_FED$。$LRSK_GOV_VAR_SUBLIGHT_ORIGINS_DECIDE_FEDTYPE$§H星系联盟§!。"
 lrsk_gov_var_sublight_origins.8.b.commonwealth:0 "是时候带他们回家了。"
 lrsk_gov_var_sublight_origins.8.b.commonwealth.tooltip:0 "$LRSK_GOV_VAR_SUBLIGHT_ORIGINS_DECIDE_VAS$。$LRSK_GOV_VAR_SUBLIGHT_ORIGINS_DECIDE_VASTYPE$"
 lrsk_gov_var_sublight_origins.8.c:0 "也许我们应该……好好考虑下这个问题。"
 lrsk_gov_var_sublight_origins.8.c.tooltip:0 "改革计划将被推迟。你将被要求在§H10年§!内重新考虑它。"
 lrsk_gov_var_sublight_origins.8.d:0 "这太极端了，算了吧！"
 lrsk_gov_var_sublight_origins.8.d.tooltip:0 "取消所有改革殖民制度的计划。§R该选择是不可逆的，你将不会再有改革的选择了！§!"
 lrsk_gov_var_sublight_origins.81.name:0 "改革计划完成，但是......"
 lrsk_gov_var_sublight_origins.81.desc:0 "我们已经完成了殖民制度改革的提案，但是这看起来似乎没什么意义，因为殖民制度正处于混乱状态。尽管如此，我们仍可以将其存档，等到尘埃落尽。"
 lrsk_gov_var_sublight_origins.81.a:0 "非常好。"
 lrsk_gov_var_sublight_origins.81.a.tooltip:0 "当我们再次拥有有效的亚光速殖民地后，我们会被提示进行殖民改革。"
 lrsk_gov_var_sublight_origins.9.name:0 "议案被通过！"
 lrsk_gov_var_sublight_origins.9.desc:0 "§H[from.GetName]§!已通过重组提案。"
 lrsk_gov_var_sublight_origins.9.a.fed:0 "终为一体。"
 lrsk_gov_var_sublight_origins.9.a.fed.tooltip:0 "§H[from.GetName]§!将以独立国家的身份加入联邦。"
 lrsk_gov_var_sublight_origins.9.a.vas:0 "$lrsk_gov_var_sublight_origins.9.a.fed$"
 lrsk_gov_var_sublight_origins.9.a.vas.tooltip:0 "§H[from.GetName]§!会成为一个正常的附庸。我们可以选择整合它们。"
 LRSK_GOV_VAR_SUBLIGHT_ORIGINS_REFUSE:0 "§H[from.GetName]§!独立了。"
 lrsk_gov_var_sublight_origins.10.name:0 "议案被拒绝……"
 lrsk_gov_var_sublight_origins.10.desc:0 "§H[from.GetName]§!拒绝了重组提案。"
 lrsk_gov_var_sublight_origins.10.a.empire:0 "我们会让他们付出代价的！"
 lrsk_gov_var_sublight_origins.10.a.empire.tooltip:0 "$LRSK_GOV_VAR_SUBLIGHT_ORIGINS_REFUSE$我们可以宣战以迫使他们服从。"
 lrsk_gov_var_sublight_origins.10.a.commonwealth:0 "不幸的……好吧，祝你好运!"
 lrsk_gov_var_sublight_origins.10.a.commonwealth.tooltip:0 "$LRSK_GOV_VAR_SUBLIGHT_ORIGINS_REFUSE$"
 LRSK_UPLIFT_INTRO_COMMON:0 "已经被一位先进外星导师提升到群星之间。这段关系是怎么开始的？为什么？这位外星施恩者看到了什么潜力？"
 LRSK_UPLIFT_TOOLT_COMMON:0 "种族特质，为全体[this.GetSpeciesName]人口带来如下增益：\n\n"
 LRSK_UPLIFT_TOOLT_NOUPLIFT:0 "我们受的不是提升，"
 LRSK_UPLIFT_TOOLT_HIVE_UNTHINK:0 "在未开智之时，他们称呼我们为"
 LRSK_UPLIFT_TOOLT_MECH_UNTHINK:0 "简单学习算法"
 LRSK_UPLIFT_TOOLT_NORM_UNTHINK:0 "较聪明的动物，似乎"
 lrsk_gov_var_uplift.4.name:0 "你迄今的故事……"
 lrsk_gov_var_uplift.4.desc:0 "你们的蜂群$LRSK_UPLIFT_INTRO_COMMON$"
 lrsk_gov_var_uplift.4.a:0 "$LRSK_UPLIFT_TOOLT_HIVE_UNTHINK$蜂群……"
 lrsk_gov_var_uplift.4.a.tooltip:0 "§L在开智之前，我们就展现出了实用的繁殖力与适应力。§!\n\n获得§H蜂群§!$LRSK_UPLIFT_TOOLT_COMMON$$lrsk_gov_var_trait_starborn_hive_effects$"
 lrsk_gov_var_uplift.4.b:0 "$LRSK_UPLIFT_TOOLT_HIVE_UNTHINK$狼群牧夫……"
 lrsk_gov_var_uplift.4.b.tooltip:0 "§L我们天生具有的团队协作能力体现了高级思考能力的潜能。§!\n\n获得§H狼群牧夫§!$LRSK_UPLIFT_TOOLT_COMMON$$lrsk_gov_var_trait_earthbound_hive_effects$"
 lrsk_gov_var_uplift.4.c:0 "$LRSK_UPLIFT_TOOLT_HIVE_UNTHINK$散兵……"
 lrsk_gov_var_uplift.4.c.tooltip:0 "§L我们的蜂群在未具思维之时始终处于战争，而冲突也为我们带来了智慧。§!\n\n获得§H散兵§!$LRSK_UPLIFT_TOOLT_COMMON$$lrsk_gov_var_trait_proles_hive_effects$"
 lrsk_gov_var_uplift.4.d:0 "$LRSK_UPLIFT_TOOLT_NOUPLIFT$而是训练。"
 lrsk_gov_var_uplift.4.d.tooltip:0 "§L我们的蜂群已经苏醒并获得智慧。他们训练有素，准备与星系中的其他意识竞争。§!\n\n获得§H受训获胜§!帝国修正，给予：\n\n$trait_lrsk_gov_var_trait_enlightened_hive_effect$"
 lrsk_gov_var_uplift.5.name:0 "$lrsk_gov_var_uplift.4.name$"
 lrsk_gov_var_uplift.5.desc:0 "你们的机械智能$LRSK_UPLIFT_INTRO_COMMON$"
 lrsk_gov_var_uplift.5.a:0 "允许模式分析的简单学习算法……"
 lrsk_gov_var_uplift.5.a.tooltip:0 "§L我们的早期模式分析子程序已经到了智慧边缘。§!\n\n获得§H$lrsk_gov_var_trait_natural_intellectuals_mech$§!$LRSK_UPLIFT_TOOLT_COMMON$$lrsk_gov_var_trait_natural_intellectuals_mech_effects$"
 lrsk_gov_var_uplift.5.b:0 "允许技能模拟的简单学习算法……"
 lrsk_gov_var_uplift.5.b.tooltip:0 "§L我们复制自智慧生命技能的子程序可以引向真正的知性。§!\n\n获得§H$lrsk_gov_var_trait_conservative_mech$§!$LRSK_UPLIFT_TOOLT_COMMON$$lrsk_gov_var_trait_proles_mech_effects$"
 lrsk_gov_var_uplift.5.c:0 "允许性能分析的简单学习算法……"
 lrsk_gov_var_uplift.5.c.tooltip:0 "§L我们的知性生命图书馆令提升到该等级变得极为轻松。§!\n\n获得§H$lrsk_gov_var_trait_proles_mech$§!$LRSK_UPLIFT_TOOLT_COMMON$$lrsk_gov_var_trait_conservative_mech_effects$"
 lrsk_gov_var_uplift.5.d:0 "$LRSK_UPLIFT_TOOLT_NOUPLIFT$，而是升级。"
 lrsk_gov_var_uplift.5.d.tooltip:0 "§L我们的系统已自我觉醒，但是由提升者优化至探索与发现。§!\n\n获得§H好奇协议§!帝国修正，给予：\n\n$trait_lrsk_gov_var_trait_enlightened_mech_effect$"
 lrsk_gov_var_uplift.6.name:0 "$lrsk_gov_var_uplift.4.name$"
 lrsk_gov_var_uplift.6.desc:0 "你的文明$LRSK_UPLIFT_INTRO_COMMON$"
 lrsk_gov_var_uplift.6.a:0 "$LRSK_UPLIFT_TOOLT_NORM_UNTHINK$仰望星空……"
 lrsk_gov_var_uplift.6.a.tooltip:0 "§L我们的祖先还未褪去蒙昧兽性之时，似乎就已在展目眺望，凝视星空。§!\n\n获得§H仰望星空§!$LRSK_UPLIFT_TOOLT_COMMON$$lrsk_gov_var_trait_starborn_effects$"
 lrsk_gov_var_uplift.6.b:0 "$LRSK_UPLIFT_TOOLT_NORM_UNTHINK$故土情怀……"
 lrsk_gov_var_uplift.6.b.tooltip:0 "§L我们对故土刻在天性里的情有独钟似乎颇有用途。§!\n\n获得§H故土情怀§!$LRSK_UPLIFT_TOOLT_COMMON$$lrsk_gov_var_trait_earthbound_effects$"
 lrsk_gov_var_uplift.6.c:0 "$LRSK_UPLIFT_TOOLT_NORM_UNTHINK$天资聪颖……"
 lrsk_gov_var_uplift.6.c.tooltip:0 "§L我们不可思议的直觉与创造力展现出了光明的前景。§!\n\n获得§H天资聪颖§!$LRSK_UPLIFT_TOOLT_COMMON$$lrsk_gov_var_trait_natural_intellectuals_effects$"
 lrsk_gov_var_uplift.6.d:0 "$LRSK_UPLIFT_TOOLT_NORM_UNTHINK$无产者……"
 lrsk_gov_var_uplift.6.d.tooltip:0 "§L我们伟大的力量与顽强的精神可以得到应用。§!\n\n获得§H无产者§!$LRSK_UPLIFT_TOOLT_COMMON$$lrsk_gov_var_trait_proles_effects$"
 lrsk_gov_var_uplift.6.e:0 "$LRSK_UPLIFT_TOOLT_NORM_UNTHINK$古怪的保守主义……"
 lrsk_gov_var_uplift.6.e.tooltip:0 "§L我们野兽般的固执似乎会导致前路艰辛。§!\n\n获得§H保守主义§!$LRSK_UPLIFT_TOOLT_COMMON$$lrsk_gov_var_trait_conservative_effects$"
 lrsk_gov_var_uplift.6.f:0 "$LRSK_UPLIFT_TOOLT_NOUPLIFT$而是启蒙。"
 lrsk_gov_var_uplift.6.f.tooltip:0 "§L我们的文明尚且年轻，与外星人的相遇让我们渴望更进一步的探索。§!\n\n获得§H启蒙开化§!帝国修正，给予：\n\n$trait_lrsk_gov_var_trait_enlightened_effect$"
 lrsk_gov_var_uplift.8.hive.desc:0 "[Root.GetSpeciesNamePlural]。要知道我们的集体一直在[lrsk_uplift_watchpost_star.GetName]星系中通过无数眼睛注视着你们。既然[Root.GetSpeciesNamePlural]已经踏入星辰，[lrsk_my_uplift_tutor.GetName]决定不再要求这个星系的归属。我们将之赠予你。"
 lrsk_gov_var_uplift.8.mech.desc:0 "请注意，[Root.GetSpeciesNamePlural]：新资源可用。既然[Root.GetSpeciesNamePlural]已在进行星际航行，[lrsk_my_uplift_tutor.GetName]在[lrsk_uplift_watchpost_star.GetName]星系内的监察设施由于再无用途已经准备废弃。选项：[lrsk_uplift_pupil.GetName]可以行使所有权。"
 lrsk_gov_var_uplift.8.norm.desc:0 "你们好，[Root.GetSpeciesNamePlural]。看到你们如我们曾经一样迈向星辰，我们满怀骄傲。这些年里我们在[lrsk_uplift_watchpost_star.GetName]星系一直观察并引领着你们，我们知道这一天一定会到来。不过这个旧观测设施已经没用了。我们将控制权转赠与你，作为你们的毕业礼物。"
 lrsk_gov_var_uplift.8.hive.a:0 "欢迎他们加入我们的集体。"
 lrsk_gov_var_uplift.8.mech.a:0 "已确认：拟并入新资源。"
 lrsk_gov_var_uplift.8.norm.a:0 "我们向您表示感谢。定不负您的重托。"
 lrsk_gov_var_uplift.8.a.tooltip:0 "我们将获得[lrsk_uplift_watchpost_star.GetName]星系与驻扎其中舰队的控制权。"
 lrsk_gov_var_uplift.8.hive.b:0 "然而，如果我们的集体还未准备就绪呢？"
 lrsk_gov_var_uplift.8.mech.b:0 "警告：尚不确定我们的系统是否就绪。"
 lrsk_gov_var_uplift.8.norm.b:0 "很好，但……这是个骇人的星系！"
 lrsk_gov_var_uplift.8.b.tooltip:0 "[lrsk_my_uplift_tutor.GetName]将继续在[lrsk_uplift_watchpost_star.GetName]星系的恒星基地中保护我们。[lrsk_my_uplift_tutor.GetName]保护我们的意愿可能提升。"
 lrsk_gov_var_uplift.11.hive.desc:0 "令人好奇。[Root.GetSpeciesNamePlural]提出了一个新设计……区别于我们在远方观察行星，他们将观测站直接建在了土著星球的上方。[lrsk_my_uplift_tutor.GetName]眼观六路，无所不知，但有时回头望望也会有更清晰的认知。"
 lrsk_gov_var_uplift.11.mech.desc:0 "向[Root.GetName]的询问：当[lrsk_my_uplift_tutor.GetName]提升[Root.GetSpeciesNamePlural]时，将理想位置定在了附近星系。直接将观测站建在土著星球上方是否有什么未计算到的优势？"
 lrsk_gov_var_uplift.11.norm.desc:0 "[Root.GetSpeciesNamePlural]还真是聪明！直接把观测站建在土著星球的上方？而非数光年之外？真是个好主意，我们怎么就没想到！"
 lrsk_gov_var_uplift.11.hive.a:0 "我们的智力水平已经超越了[lrsk_my_uplift_tutor.GetName]！"
 lrsk_gov_var_uplift.11.mech.a:0 "提议：升级[lrsk_my_uplift_tutor.GetName]规划算法。"
 lrsk_gov_var_uplift.11.norm.a:0 "也许学生已经超越了老师？"
 lrsk_gov_var_uplift.11.a.tooltip:0 "[lrsk_my_uplift_tutor.GetName]§R不会喜欢§!你的态度。"
 lrsk_gov_var_uplift.11.hive.b:0 "然而，疑虑萦绕在我们数十亿人的心头。"
 lrsk_gov_var_uplift.11.mech.b:0 "风险因素可控，但仍令人担心。"
 lrsk_gov_var_uplift.11.norm.b:0 "希望这不会适得其反……"
 lrsk_gov_var_uplift.11.b.tooltip:0 "[lrsk_my_uplift_tutor.GetName]保护我们的意愿可能提升。"
 lrsk_gov_var_uplift.11.hive.c:0 "只有跟随您的指引才能有我们集体的今天。"
 lrsk_gov_var_uplift.11.mech.c:0 "所有系统基于先前设计进行升级。"
 lrsk_gov_var_uplift.11.norm.c:0 "我们看得更远，那是因为我们站在巨人的肩膀上。"
 lrsk_gov_var_uplift.11.c.tooltip:0 "[lrsk_my_uplift_tutor.GetName]会§G欣赏§!你的态度。"
 LRSK_UPLIFT_REWARD_COMMON:0 "[lrsk_uplift_grandchild.GetName]让我们想起了自己的本源，并满怀骄傲。我们取得了如此辉煌的成就，如今已有能力效仿导师昔日的所作所为，推进土著的演化。"
 lrsk_gov_var_uplift.120.name:0 "[lrsk_uplift_grandchild.GetName]的提升"
 lrsk_gov_var_uplift.120.desc:0 "成功提升[lrsk_uplift_grandchild.GetName]让我们想起了自己的本源，并满怀骄傲。我们取得了如此辉煌的成就，如今已有能力效仿导师昔日的所作所为，推进土著的演化。"
 lrsk_gov_var_uplift.120.a:0 "我们在星系生命循环中的地位得到了实证。"
 lrsk_gov_var_uplift.120.a.tooltip:0 "给予§H$lrsk_gov_var_empire_uplift_cycle$§!帝国修正，持续5年，提升§G10%§!£unity£§Y$unity$§!收入与§G5%§!£happiness£§Y幸福度§!。"
 lrsk_gov_var_uplift.120.b:0 "很好，但别再为此打扰我了。"
 lrsk_gov_var_uplift.120.b.tooltip:0 "$lrsk_gov_var_uplift.120.a.tooltip$\n\n§P§不会再提示此消息。§!"
 lrsk_gov_var_uplift.130.name:0 "[lrsk_uplift_grandchild.GetName]的启蒙"
 lrsk_gov_var_uplift.130.desc:0 "成功启蒙[lrsk_uplift_grandchild.GetName]让我们想起了自己的本源，并满怀骄傲。我们取得了如此辉煌的成就，如今已有能力效仿导师昔日的所作所为，推进土著的演化。"
 lrsk_gov_var_uplift.130.a:0 "$lrsk_gov_var_uplift.120.a$"
 lrsk_gov_var_uplift.130.a.tooltip:0 "给予§H$lrsk_gov_var_empire_enlighten_cycle$§!帝国修正，持续5年，提升§G10%§!£unity£§Y$unity$§!收入与§G5%§!£happiness£§Y幸福度§!。"
 lrsk_gov_var_uplift.130.b:0 "$lrsk_gov_var_uplift.120.b$"
 lrsk_gov_var_uplift.130.b.tooltip:0 "$lrsk_gov_var_uplift.130.a.tooltip$\n\n$§P不会再提示此消息。§!"
 lrsk_gov_var_uplift.14.hive.desc:0 "令人着迷。[Root.GetSpeciesNamePlural]为星系带来了新的智慧生命。我们可以说是数十亿子裔的父母，但[Root.GetName]或许是其中最令人印象深刻的。"
 lrsk_gov_var_uplift.14.mech.desc:0 "近期[Root.GetName]的举动十分有趣。在升级[Root.GetSpeciesNamePlural]时，[lrsk_my_uplift_tutor.GetName]是否启用了某种递归过程？这一问题值得进一步研究。"
 lrsk_gov_var_uplift.14.norm.desc:0 "哦。哦！你真的做到了……你很好地追随了我们的脚步，现在也已经是另一个文明的父母了！我们非常骄傲于成为“祖父母”，干得好！"
 lrsk_gov_var_uplift.14.hive.a:0 "这一循环让我们团结一致。"
 lrsk_gov_var_uplift.14.mech.a:0 "分析：仅仅是按[lrsk_my_uplift_tutor.GetName]编写的程序追求珍奇有趣事物。"
 lrsk_gov_var_uplift.14.norm.a:0 "这符合我们的利益，何乐而不为？"
 lrsk_gov_var_uplift.14.a.tooltip:0 "进行提升或启蒙将会§G提升[lrsk_my_uplift_tutor.GetName]对你的评价§!。"
 LRSK_GVP_CHARTER_AGREEMENT_NOTE:0 "\n\n（提示：你同样可以在协议菜单更改设置。）"
 LRSK_GVP_CHARTER_COMMON:0 "将[from.GetName]转为我们的§H$preset_lrsk_gov_var_subject_chartered_company$§!附庸国，将其政体更改为$lrsk_gov_var_gov_colonial_company$，并带来如下效果：\n$preset_lrsk_gov_var_subject_chartered_company_eff$"
 lrsk_gov_var_chartered.2.name:0 "[from.GetName]状态"
 lrsk_gov_var_chartered.2.desc.a:0 "[from.GetName]的[from.GetSpeciesNamePlural]已经臣服于我们，实乃正确明智之举。我们可以选择推行殖民领特许制，让他们的政治领导层从属于一个对我们负责的贸易、开采公司。我们要推行吗？"
 lrsk_gov_var_chartered.2.desc.b:0 "[from.GetName]已经重组为一个受我们指示方向的半自治领地。我们可以选择推行殖民领特许制，让他们成为一个殖民贸易与开采公司。我们要推行吗？"
 lrsk_gov_var_chartered.2.a:0 "安排一些值得信任的[from.GetSpeciesNamePlural]主管。"
 lrsk_gov_var_chartered.2.a.tooltip:0 "$LRSK_GVP_CHARTER_COMMON$\n\n他们的主要物种仍将保持为[from.GetSpeciesName]。$LRSK_GVP_CHARTER_AGREEMENT_NOTE$"
 lrsk_gov_var_chartered.2.b:0 "新的殖民公司应当证明自己的盈利能力。"
 lrsk_gov_var_chartered.2.b.tooltip:0 "$LRSK_GVP_CHARTER_COMMON$$LRSK_GVP_CHARTER_AGREEMENT_NOTE$"
 lrsk_gov_var_chartered.2.c:0 "是，但无法信任[from.GetSpeciesNamePlural]自治。"
 lrsk_gov_var_chartered.2.c.tooltip:0 "$LRSK_GVP_CHARTER_COMMON$\n\n[this.GetSpeciesNamePlural]替代[from.GetSpeciesNamePlural]成为[from.GetName]的主要物种。已经与[from.GetName]建立联系的§Y亲外主义§!帝国§R将被此激怒。§!\n\n附庸获得§G+1.5§!£loyalty£§Y每月忠诚度§!，但§H随后可能产生动乱§!。\n\n"
 lrsk_gov_var_chartered.2.d:0 "不必了。"
 lrsk_gov_var_chartered.2.d.tooltip:0 "让他们继续保持着目前的仆从国状态。"
 lrsk_gov_var_chartered.20.name:0 "推翻[lrsk_subject_to_charter.GetName]"
 lrsk_gov_var_chartered.20.desc.a:0 "似乎臣服于[lrsk_chartering_agent.GetName]带来的屈辱还不够一般，[lrsk_subject_to_charter.GetName]中[lrsk_chartering_usurped_species.GetName]的新宗主认为[lrsk_chartering_usurped_species.GetNamePlural]不适合自治。藉由“启蒙野蛮异星人”名义，[lrsk_chartering_agent.GetName]决定建立一个新的傀儡政权，由[lrsk_chartering_agent.capital_scope.GetName]的[lrsk_chartering_agent.GetSpeciesNamePlural]领导。"
 lrsk_gov_var_chartered.20.desc.b:0 "似乎臣服于外星势力带来的屈辱还不够一般，[lrsk_subject_to_charter.GetName]中[lrsk_chartering_usurped_species.GetName]的新宗主认为[lrsk_chartering_usurped_species.GetNamePlural]不适合自治。新宗主藉由“启蒙野蛮异星人”名义建立了新的傀儡政权，由宗主自己的物种亲自领导。"
 lrsk_gov_var_chartered.20.a:0 "故国不堪回首……"
 lrsk_gov_var_chartered.20.b:0 "他们怎敢如此！"
 lrsk_gov_var_chartered.20.b.tooltip:0 "这§P损害§!了我们与[lrsk_chartering_agent.GetName]的关系。"
 lrsk_gov_var_chartered.20.c:0 "太可怕了！"
 lrsk_gov_var_chartered.21.name:0 "推行外星统治"
 lrsk_gov_var_chartered.21.desc:0 "似乎臣服于[lrsk_chartering_agent.GetName]给我们带来的屈辱还不够一般，我们的新宗主认为[lrsk_subject_to_charter.GetSpeciesNamePlural]不适合自治。藉由“启蒙野蛮异星人”名义，[lrsk_chartering_agent.GetName]决定建立一个新的傀儡政权，由[lrsk_chartering_agent.capital_scope.GetName]的[lrsk_chartering_agent.GetSpeciesNamePlural]领导。"
 lrsk_gov_var_chartered.21.a:0 "一切都会过去……"
 lrsk_gov_var_chartered.21.b:0 "[lrsk_chartering_usurped_species.GetNamePlural]定将涅槃重生！"
 lrsk_gov_var_chartered.21.b.tooltip:0 "§H不屈抗争§!的精神将会传播……"
 LRSK_GOV_VAR_TRADE_NOTICE_COMMON:0 "在帝国状态界面可检查这一帝国修正效果。"
 lrsk_gov_var_chartered.4.name:0 "殖民贸易差额"
 lrsk_gov_var_chartered.4.desc:0 "对殖民领贸易收益的定期评估已经进行。每个$preset_lrsk_gov_var_subject_chartered_company$附庸提供§G+2%§!£trade_value£$TRADE_VALUE$加成与§G-1%§!市场中介费折扣。"
 lrsk_gov_var_chartered.4.a:0 "让我们拭目以待。"
 lrsk_gov_var_chartered.4.a.tooltip:0 "$LRSK_GOV_VAR_TRADE_NOTICE_COMMON$"
 lrsk_gov_var_chartered.4.b:0 "现在可以了。"
 lrsk_gov_var_chartered.4.b.tooltip:0 "$LRSK_GOV_VAR_TRADE_NOTICE_COMMON$§Y六个月内不会再提示此消息。§!"
 lrsk_gov_var_chartered.4.c:0 "很好，但别再为此打扰我了。"
 lrsk_gov_var_chartered.4.c.tooltip:0 "$LRSK_GOV_VAR_TRADE_NOTICE_COMMON$§P不会再提示此消息。§!"
 lrsk_gov_var_chartered.101.name:0 "“可敬的旧贸易公司”"
 lrsk_gov_var_chartered.101.desc:0 "§Y$lrsk_gov_var_civic_mc_chart_corp_board$§!国民理念旨在模仿历史上的殖民股份公司，如英属东印度公司等。在探索与殖民时代的早期，许多欧洲国家都设立了类似的公司。这些国家实际上没有资金来支持殖民项目，也没有行政能力来统治遥远的土地。因此他们创立了这些公司，间接控制攫取：通过出售公司的股票，母国能筹集到启动资金（并向初期投资者承诺回报），同时也对殖民地和母国之间的所有贸易收税。\n\n由于Stellaris游戏早期处于一个新的“探索与殖民时代”，似乎很适合这一具有独特玩法的理念。该理念令你扮演一种称作§Y$lrsk_gov_var_gov_colonial_charter_board$§!的私人-公共实体混合角色，一种拥有“特许”殖民公司的政府。这一理念的实际效果是：当你拥有附庸时，最终会有一个选项将其转变为§Y$preset_lrsk_gov_var_subject_chartered_company$§!附庸国。$LRSK_SPECSUBJ_MENU_NOTICE$每控制一个$preset_lrsk_gov_var_subject_chartered_company$，你将获得§G+10%§!£trade_value£贸易值（最多§G+150%§!）与§G-5%§!市场中介费折扣（最多§G-75%§!）。他们天生对你这一宗主的好感度更高，因此掌控多个特许公司殖民领将会更为轻松。"
 lrsk_gov_var_chartered.101.a:0 "我们进入正题吧！"
 LRSK_SPECSUBJ_DISMISS_COMMON:0 "不要再问我了。"
 LRSK_SPECSUBJ_DISMISS_COMMON_DESC:0 "这一事件不会再发生。可通过协议菜单改变附庸国类型。"
 LRSK_SPECSUBJ_MENU_NOTICE:0 "（你同样可以通过协议菜单恢复预设。）"
 personality_lrsk_gov_var_quasicollective_consciousness:0 "准集体意识"
 personality_lrsk_gov_var_quasicollective_consciousness_desc:0 "准集体意识是如人工蜂巢思维一样的社会，行事方式也是如出一辙：将物种的繁衍存续置于一切之上。在有扩张空间时他们较为温和，但在受限时极具攻击性，甚至不惜进行种族灭绝。"
 LRSK_QCC_HOSTILE_GREETING_01:0 "你挡住了[Root.GetName]的路。不管你想说什么，我们前进的步伐都无法阻挡。这一点，你自己最好想明白。"
 LRSK_QCC_HOSTILE_GREETING_02:0 "除了[Root.GetName]以外的外界生命都是次等的，但是那些卑劣的[From.GetName]应该排在第三等。"
 LRSK_QCC_HOSTILE_GREETING_03:0 "你们的集体主义只不过是个谎言。随着时间的推移，你们就会暴露出混乱不合的本质。"
 LRSK_QCC_DOMINEERING_GREETING_01:0 "你们的社会是一个很好的例子，它能让星系里的其他物种都看到，将文明分割为个体是如何摧毁所有发展的希望的。"
 LRSK_QCC_NEUTRAL_GREETING_01:0 "我们是[Root.GetName]。注意你的言辞，你面对的是我们所有人。"
 LRSK_QCC_NEUTRAL_GREETING_02:0 "我们希望你可以代表[From.GetName]的所有发言，因为这具容器是我们[Root.GetName]所有成员的代言者。"
 LRSK_QCC_NEUTRAL_GREETING_03:0 "你已经走上了通往团结的道路，但是你们准备好像我们一样奉献出自己了吗？"
 LRSK_QCC_NEUTRAL_GREETING_04:0 "我们能听到你们的人群中回荡着刺耳的声响，这种[From.GetSpeciesName]意识中的不和谐之处。你们怎么能容忍它存在？"
 LRSK_QCC_THREATENED_GREETING_01:0 "我们在已知的历史中从未发生过内斗。我们希望你们不会把这种事情带到我们这。"
 LRSK_QCC_FRIENDLY_GREETING_01:0 "[Root.GetName]向你们问候，[From.GetRulerTitle]。尽管你们不是我们的一份子，但是我们是很珍惜朋友的。"
 LRSK_QCC_FRIENDLY_GREETING_02:0 "我们很乐意把你们当做[Root.GetName]的荣誉成员，加入这个尽管不完美但却很重要的和谐“联盟”。"
 LRSK_QCC_FRIENDLY_GREETING_03:0 "[From.GetName]和[Root.GetName]会向世人证明，两个追求内部一致的文明也可以和平共处。"
 LRSK_QCC_FRIENDLY_GREETING_04:0 "尽管你们内部一直很注重“个人”独立，但我们还是非常信任[From.GetName]这一整体的。"
 LRSK_QCC_WAR_GREETING_01:0 "所有阻碍[Root.GetAdj]事物都必须清除。作为一个智能个体而不是官能智慧，你可以选择不成为阻碍。"
 LRSK_QCC_WAR_GREETING_02:0 "我们是[Root.GetName]。关闭护盾，交出你们的舰船。"
 LRSK_QCC_WAR_GREETING_03:0 "我们给你们带来的死亡不过是孤立个体的死亡，而你们给我们带来的却是切离了整体的一部分。你们能像我们那样感受死亡吗？"
 LRSK_QCC_WAR_GREETING_04:0 "一群各怀异志的低等生物永远无法打败始终团结如一的[Root.GetName]。"
 LRSK_QCC_VASSAL_GREETING_01:0 "[Root.GetName]心智强大，在你们自己意识到之前就能察觉[From.GetName]的追求，并为之努力。"
 LRSK_QCC_VASSAL_GREETING_DISLOYAL_01:0 "我们的伟大智慧为何一定要为如此失败的体制卖命？"
 LRSK_QCC_OVERLORD_GREETING_01:0 "说吧，[From.GetSpeciesName]。蜂群正在倾听。"
 LRSK_QCC_CONSIDER_01:0 "[Root.GetName]正在处理你的提议。"
 LRSK_QCC_CONSIDER_02:0 "[Root.GetAdj]中央突触正在评估你的提议。"
 LRSK_QCC_CONSIDER_03:0 "[Root.GetName]聆听了你的提议，并将通过连线意识作出决定。"
