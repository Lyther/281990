 war_goal_wg_lrsk_gov_var_hegemon_desc:0 "战争的目的是强迫敌方重回我们的霸权联邦。\n\n\n\n若是通过“维持现状”结束战争的话，只要我们占领的星系内含有至少一个行星，该区域就会释放成为新的霸权联邦成员。"
