 d_the_foundation: "基地"
 d_the_foundation_desc: "一群科学家、数学家和社会学家通过预测银河系黑暗时代回归，来保护知识和技术"
 d_the_foundation_gestalt: "基地"
 d_the_foundation_gestalt_desc: "一群科学家、数学家和社会学家通过预测银河系黑暗时代回归，来保护知识和技术"
 foundation_war.title: "动荡年代的星火"
 foundation_war.desc: "当前的冲突极大增强了基地在我国首都的影响力和合法性。这是我们心理史学家预言中黑暗时代来临的预兆？民众会相信一切能带来希望的东西，而现在，让他们追随那些放纵自我的统计学家和社会学家的观点，有助于建立稳定的政府。我们没必要认真对待银河系正处于混乱和衰落边缘的观点，对吧。"
 age_of_strife.tooltip: "§Y$job_psychohistorian_plural$§!：\n§G+2 £influence£ +60 £society£ +10 £stability£§! \n我方战争、天堂之战、危机期间效果将持续存在。"
 Psychohistorian_crisis: "黑暗之兆"
 Psychohistorian_crisis_desc: "我们的心理史学家声称，他们在保存技术和文化，否则未来将一片黑暗。只要处于我方战争、天堂之战和危机期间，效果就将持续存在。"
 foundation_destroyed.title: "基金会被摧毁"
 foundation_destroyed.desc: "很久以前，[This.GetName]的心理历史学家结合数学和社会学，预测到了冲突和黑暗时代的到来。他们试图保护在此收集的文化知识。但没有成功。他们正确预见了自己文明的衰落，因为我们的军队掌握了他们的秘密，摧毁了他们重要的基地。他们的黑暗时代就是我们的光荣时代。"
 Good_Riddance: "大解脱"
 foundation_captured.title: "[This.GetName]基金会的整合"
 foundation_captured.desc: "在我们政府接管之前，[This.GetName]的基地拥立了一位首席心理史学家，他的工作是记录社会的技术和文化历史，并在即将到来的黑暗时代中予以保护。他们以近乎宗教般的热忱承担任务，小心翼翼地保守秘密。到目前为止，他们拒绝我方特工进入其保险库，也拒绝承认合法当局。我们是容忍他们的行为，让基地继续工作？还是夺取其数据库，终结这种统计与迷信的怪诞组合？"
 Disband_foundation: "关停它"
 Capture_foundation: "继续工作"
 Move_foundation: "与[Root.Capital.GetName]联合行动"
 foundation_lost.title: "基地陷落"
 foundation_lost.desc: "在一次耻辱的失败之后，我们前首都的基地被摧毁了，推测心理史学家已经死亡。他们保护社会收集知识的工作已经夭折。也许这就是预言中的黑暗时代。所有希望都破灭了吗？"
