 breakthrough_techs_desc: "§L突破代表了我们理解科学方式的根本转变。我们发现的突破越多，就越难找到进一步突破。每次我们研究一项技术，都有一点点机会取得突破。突破几率受到思潮、传统、飞升天赋和首席研究员的不同影响。"
