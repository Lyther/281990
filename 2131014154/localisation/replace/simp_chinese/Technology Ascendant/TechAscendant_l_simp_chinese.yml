l_simp_chinese:
 tech_materials_breakthrough: "突破：纳米制造"
 tech_materials_breakthrough_desc: "我们可以让微小的机器人来制造其他微小的机器人。它们会相当可爱，而且绝对不会创造可怕的灰蛊风暴。"
 tech_industry_breakthrough: "突破：物质复制机"
 tech_industry_breakthrough_desc: "你所想得到的万事万物如今尽在掌握。欢迎来到未来。来杯伯爵茶吧，热的。"
 tech_rocketry_breakthrough: "突破：无惯性驱动"
 tech_rocketry_breakthrough_desc: "当然，每个力都有一个大小相等，方向相反的反作用力。但是，如果我们能利用局部超空间场内把多余惯性移至亚空间，而令航行中的引力稳定为舒适的1G将会怎么样？是的，听上去能行得通。接招吧，物理学。"
 tech_particles_breakthrough: "突破：量子力学预测学"
 tech_particles_breakthrough_desc: "你无法同时确定粒子的速度和位置，但如果我们很善于推测出其中之一呢？"
 tech_voidcraft_breakthrough: "突破：活体飞船"
 tech_voidcraft_breakthrough_desc: "舰船本身将成为其舰组人员的延伸，其内置了神经电路、自我保护协议和再生的特性。也就是说，如果你改装或升级太多次配件，舰船恐怕会有一些吃不消的抱怨。官僚主义不会灭绝。"
 tech_field_manipulation_breakthrough: "突破：时间护盾"
 tech_field_manipulation_breakthrough_desc: "时间比任何能量护盾都更有效。进行小规模时间位移能确保目标不受任何攻击威胁。"
 tech_computing_breakthrough: "突破：控制奇点"
 tech_computing_breakthrough_desc: "自我优化的人工智能确实存在比它的创造者更聪明的风险。但我们已经把它放在一个极为强大的盒子中，更不用说我们还其编程中硬编码了三条定律。我向你保证，一切都很安全。"
 tech_psionics_breakthrough: "突破：心理史学"
 tech_psionics_breakthrough_desc: "个体是不稳定的，但是群体是可以预测的。结合历史、社会学和统计学，我们可以预测整个帝国的未来。"
 tech_new_worlds_breakthrough: "突破：最后边疆"
 tech_new_worlds_breakthrough_desc: "探索精神与高效的管理和规划相结合，将使得边境上的新殖民地得到长足的发展。"
 tech_biology_breakthrough: "突破：基因再编码"
 tech_biology_breakthrough_desc: "进化是一个有力却缓慢的过程，即使是基因操作也需要一代人的时间才能生效。而现在，我们可以实时编辑一个现存生物体的整个基因组。"
 tech_statecraft_breakthrough: "突破：万能翻译"
 tech_statecraft_breakthrough_desc: "语言不仅是不同物种之间的屏障，它还将几乎每个种族内部的不同文化完全分隔开来。万能翻译器有可能在异星外交和国内政治上带来革命性的变化。"
 tech_military_theory_breakthrough: "突破：大战略模拟"
 tech_military_theory_breakthrough_desc: "通过4X学校的计算机模拟训练指挥人员，领导人能更好地根据需要进行探索、扩张、开发或消灭。"
 materials_breakthrough.title: "£engineering£突破：纳米加工£engineering£"
 industry_breakthrough.title: "£engineering£突破：物质复制机£engineering£"
 rocketry_breakthrough.title: "£engineering£突破：非惯性驱动£engineering£"
 particles_breakthrough.title: "£physics£突破：可预测性量子力学£physics£"
 voidcraft_breakthrough.title: "£engineering£突破：活体飞船£engineering£"
 field_manipulation_breakthrough.title: "£physics£突破：时间护盾£physics£"
 computing_breakthrough.title: "£physics£突破：可控奇点£physics£"
 psionics_breakthrough.title: "£unity£突破：心理史学£unity£"
 new_worlds_breakthrough.title: "£society£突破：终极先锋£society£"
 biology_breakthrough.title: "£society£突破：基因重编码£society£"
 statecraft_breakthrough.title: "£society£突破：万能翻译£society£"
 military_theory_breakthrough.title: "£society£突破：大战略模拟£society£"
 materials_discovered.desc: "我们的科学家对来自[materials_origin.capital_scope.GetName]的报告羡慕不已。长期以来，纳米技术的进步一直是无数应用生产新材料的关键，但纳米规模的工业建设始终无从谈起。这对于工程学和材料学的影响触目惊心。我们应当竭尽全力来获取一个科研协议，或通过间谍活动获得一个心怀不满的[materials_origin.GetSpeciesAdj]科学家内应，除非我们希望迅速成为一个技术落后的地方。\n\n[materials_origin.GetName]：\n§M$materials_breakthrough.title$§!\n$materials.effect$"
 industry_discovered.desc: "显然，[industry_origin.capital_scope.GetName]的研究人员已经成功地创造出一种设备，能够通过简单的命令复制任何物体、食物或材料。它对工程和工业技术的影响是开创性的。如果我们希望保持在科学的前沿，我们要么达成一项研究协议，要么找一个容易下手的[industry_origin.GetSpeciesAdj]科学家来窃取一台设备。\n\n[industry_origin.GetName]：\n§M$industry_breakthrough.title$§!\n$industry.effect$"
 voidcraft_discovered.desc: "来自[voidcraft_origin.capital_scope.GetName]的舰体存在生命反应！我们的工程师既反感这一惊人科研进展，又深深痴迷于其中，热烈地揣测着有机舰体组织对飞船设计的深远影响。虽然关于我们是否应该尝试复制这一壮举还没有达成共识，但毋庸置疑，这一科研突破表明我们在工程学方面完全落后于人。我们应该尽力争取达成一项研究协议，抑或是找一个口风不紧的[voidcraft_origin.GetSpeciesAdj]科学家以寻求突破。\n\n[voidcraft_origin.GetName]：\n§M$voidcraft_breakthrough.title$§!\n$voidcraft.effect$"
 rocketry_discovered.desc: "不知如何，[rocketry_origin.capital_scope.GetName]已经成功地摆脱了牛顿定律的束缚。一份关于所谓的无惯性驱动器的泄密报告颠覆了我们对推进系统的理解。但如果技术参数属实，我们的工程师将要花费多年的时间才能赶上。我们最好提出研究协议或者秘密获取一名[rocketry_origin.GetSpeciesAdj]科学家，这样我们的船只也可以免于平衡反作用力的束缚。\n\n[rocketry_origin.GetName]\n§M$rocketry_breakthrough.title$§!\n$rocketry.effect$"
 particles_discovered.desc: "科学理事会对来自[particles_origin.capital_scope.GetName]的最新消息感到震惊。如果他们所声称的结果能够得到证实，这可能会改变我们对量子物理学的基本理解。在这个不确定的时代，也许我们应该得到一个科研协议或者提供适当的筹码来获得一名有叛意的[particles_origin.GetSpeciesAdj]科学家，他可能能够解释这个激进的理论。\n\n[particles_origin.GetName]\n§M$particles_breakthrough.title$§!\n$particles.effect$"
 field_manipulation_discovered.desc: "来自[field_manipulation_origin.capital_scope.GetName]的研究人员做到了不可能的事情，他们声称能够操纵时间本身。虽然学院向我们保证时间旅行仍然是科幻小说的内容，但这些所谓的时间场确实从根本上改变了我们对物理学的理解。如果我们希望在技术上保持持续进步，时间是对我们不利的，我们应该尽力达成科研协议，或通过不那么正当的手段获得一名[field_manipulation_origin.GetSpeciesAdj]科学家的帮助。\n\n[field_manipulation_origin.GetName]\n§M$field_manipulation_breakthrough.title$§!\n$field_manipulation.effect$"
 computing_discovered.desc: "奇点已经来临了！一种可怕的超级智能已经在[computing_origin.capital_scope.GetName]上释放出来，但不知何故，它似乎被控制住了——至少目前是这样。这个程序和电路的奇迹所能实现的是彻头彻尾的革命，让我们希望这种评估仅仅是比喻。我们应该尽力确保完成一个科研协议，或者强迫一名[computing_origin.GetSpeciesAdj]科学家窃取源代码的副本。\n\n[computing_origin.GetName]\n§M$computing_breakthrough.title$§!\n$computing.effect$"
 psionics_discovered.desc: "来自[psionics_origin.capital_scope.GetName]的奇怪消息，一位古怪的数学家声称能够通过复杂的方程和统计数据预测未来。通常这样的说法会被认为是无用的科学，但是这次他具有一定程度的思维严谨性，并得到了完美预测记录的支持。这可能会改变我们对社会本质的基本理解，整个学术界都急于了解这一发现的具体含义。除非我们希望回到技术黑暗时代，否则我们应该尽最大努力获得科研协议或通过间谍手段获取一位不满的[psionics_origin.GetSpeciesAdj]科学家内应。\n\n[psionics_origin.GetName]\n§M$psionics_breakthrough.title$§!\n$psionics.effect$"
 statecraft_discovered.desc: "全银河的语言学家们都聚集在[statecraft_origin.capital_scope.GetName]，因为首个可用的宇宙通用翻译设备已经问世。我们所知道的社会和星际外交可能永久改变了。外交团已经提出请求，与我们达成科研协议以探索这项技术，而情报机构则正在制定计划，以获取一名有叛意的[statecraft_origin.GetSpeciesAdj]科学家内应来加速这一进程。\n\n[statecraft_origin.GetName]\n§M$statecraft_breakthrough.title$§!\n$statecraft.effect$"
 biology_discovered.desc: "[biology_origin.capital_scope.GetName]现在是医疗科学领域的领航者。对活体细胞的实时编辑赋予了对生物结构的绝对控制权，这一遗传学上的突破将改写整个生物学领域。几乎所有医学专家都建议我们与其签订一项研究协议，抑或是找到一位愿意分享生命秘密的[biology_origin.GetSpeciesAdj]科学家。\n\n[biology_origin.GetName]\n§M$biology_breakthrough.title$§!\n$biology.effect$"
 new_worlds_discovered.desc: "[new_worlds_origin.capital_scope.GetName]大胆前行，踏上了探索陌生新星球的使命。对生活和社会本质的宝贵见解肯定会随之而来。除非我们希望落后，否则应考虑建立科研协议或渗透[new_worlds_origin.GetSpeciesAdj]科学院。\n\n[new_worlds_origin.GetName]\n§M$new_worlds_breakthrough.title$§!\n$new_worlds.effect$"
 military_theory_discovered.desc: "海军部对来自[military_theory_origin.capital_scope.GetName]的报告妒火中烧。这些来自所谓大战略游戏的战术战略规划确实严谨，几可改变军事理论的基本学说。如果我们不希望被尖端战术超越，就应尽最大努力签署科研协议，或发展一位圆滑的[military_theory_origin.GetSpeciesAdj]科研内应。\n\n[military_theory_origin.GetName]\n§M$military_theory_breakthrough.title$§!\n$military_theory.effect$"
 breakthrough.materials.desc: "长期以来，纳米制造一直是我们科学家的梦想，但今天总工程师 §Y[engineering_researcher.GetName]§!已经制定了一个可信的计划来使之成为现实。 [engineering_researcher.GetName]在学院的一次广泛宣传的演讲中说：我们告诉孩子们不要抱有太大的梦想，但事实是我们的想法还不够小！从头开始构建分子的能力，像玩乐高积木一样玩转宇宙积木的机会，为材料技术开辟了全新的领域。海军部认为，这种知识将创造出几乎无法穿透的船体镀层，并且肯定会彻底改变几乎所有工程领域。"
 breakthrough.industry.desc: "不论科学研究还是虚构作品，炼金术一直是[root.GetSpeciesName]的梦想。在那个囤积稀有金属就能衡量财富的时代，炼金术曾有一个奇怪的目标：把铅变成黄金。今天，首席工程师§Y [engineering_researcher.GetName]§!宣称有一种设备，只要按下按钮，就能创造出任何实物。虽然我们有比创造货币更长远的目标，但这项革命性技术必然会开启一个新的后稀缺时代。而复制物质的工程应用更是惊人。有人说这是第12次工业革命的开始，而怀疑者则表示，即使无限的财富也不会终结资源开采的漫长历史，不过是将现代货币从物质变成了人本身。"
 breakthrough.rocketry.desc: "亚光速太空旅行的最大限制不是推进技术，而是我们的生理。飞船能承受的重力远大于其内部的黏软生物。总工程师§Y[engineering_researcher.GetName]§!提出了一套理论，在引擎和飞船其他部分之间置入一片小型定向超空间场，可以吸收惯性，将任意外部加速度有效降至可耐受的内部重力。飞船和船员有小概率泄露到超空间，但相较如此速度，代价微乎其微。测试人员带回了98%的肢体，这在误差范围内。这项技术必将给船舶设计带来革命性的变化，并在工程上有长远应用。"
 breakthrough.particles.desc: "不确定性原理长期以来一直令[root.GetSpeciesName]的业余科学爱好者着迷，他们经常滥用这个词，对盒子里的毛茸茸小动物发表荒谬言论。首席物理学家§Y[physics_researcher.GetName]§!认为，虽然物体的速度和位置不可知，但可以猜测。预测量子力学将完全重塑我们对粒子物理的理解，即增加聚变反应堆输出的众多应用之首。一位实验室助理这样解释此突破：想象你有一只装在盒子里的布洛葛。你不知道布洛葛是死是活，所以在你看盒子之前，它处于量子叠加状态，布洛葛既是是活的，也是死的。但如果我们知道这个布洛葛活着，也就能预测它想要朋友。这就是预测量子力学的基本原理。"
 breakthrough.voidcraft.desc: "自我们的祖先乘坐风力驱动的木船旅行以来，船长们就称他们的船是活物。今天，古老的迷信成为了现实，因为我们的首席工程师§Y[engineering_researcher.GetName]§!研制出了有机飞船的原型。这些活生生的虚空工艺品由金属与生物组织结合，通过突触电路连接而成，可以感知周围环境，趋利避害，并自愈表层损伤。它们怀着希望和梦想，在群星中中安家。这些不可思议的飞船会给我们的宇宙带来怎样的工程奇迹呢？"
 breakthrough.field_manipulation.desc: "护盾的机理一直是在被攻击者与攻击者之间放置一面基于物理或能量的屏障来减轻伤害。然而，我们的顶级物理学家§Y[physics_researcher.GetName]]§!找到了一种把屏障放置在时间而非空间上的方法。虽然真正的时间旅行仍然遥不可及，但时间护盾利用小范围的时间位移场来抵消几秒钟来袭的攻击，防止击中。遗憾的是，时间位移场只能稳定极短时间，所以回到过去告诉自己做出更好的生活选择，或者中奖的彩票号码仍是科幻小说的内容。尽管如此，这项技术在物理研究中的应用还是非常震撼的。"
 breakthrough.computing.desc: "在我们了解计算技术之前，对一种创造物会超过其创造者能力的恐惧就已成为我们的文学素材了。时至今日，关于怪物是由尸体拼成或类似的无稽之谈的老故事仍然启发着一些狂热的追求者。然而科学研究院的§Y[physics_researcher.GetName]§!声称他们终于创造出一个自我改进的智能体，这个新的技术奇点迅速使我们最聪明的头脑显得像蚂蚁。研究人员还把这个超级智能放在一个可随时关闭的不稳定超空间场内。批评家认为这样一个全能的存在不可能永远被遏制，最终这个智能体会简单地说服科学家释放它。但这是个荒谬的观点，脑袋正常的人为什么会让一个可能带着愤怒和恶意的超级智能跳出限制？在它逃脱的那一天到来之前，我们的研究人员相信，通过向这个生命体学习，我们可以迅速扩大我们的物理学和组织学知识。"
 breakthrough.psionics.desc: "长期以来，预测未来一直处于社会的边缘，预言家和算命师只是在讲听众想听的故事。虽然个人的未来是混乱而不可预测的，但大的群体、星球甚至整个帝国的行为都是完全可知的。就像气体中单个分子的路径是混沌的，我们对容器中的单个分子知之甚少，但我们仍可预测气体作为一个整体在填充容器时的行为。社会学家§Y[society_researcher.GetName]§!证明，将统计学、心理学和历史相结合，他们可以将这一理论应用于整个河系，且群体越大，他们对未来的预测就越准确。这一新发现的预测未来神奇能力可能推动各个领域的进步，并以前所未有的方式团结我们的人民。这将是一项壮举。但是，一些精神错乱者声称他们预见到整个银河系即将面临的灾难，就此逃离。他们建立了一座“基地”，以在千万年的黑暗中保存知识。一群疯子，无视就好。"
 breakthrough.new_worlds.desc: "新殖民地曾是一片无法无天的蛮荒之地，遍布莽撞但善意的人物，洋溢着冒险精神。虽然这个浪漫的概念在书籍和影视中很流行，但绝不是向新世界扩张的高效系统。行政官§Y[society_researcher.GetName]§!精简了殖民地协议，靠一只铁笔，法成令修驯服了边疆。[root.GetSpeciesName]新殖民地将以更快的速度发展，并轻松获得自给自足的人口。每个新殖民地都可以看作是新的社会结构孵化器，可以彻底改变我们社会的巨大实验。"
 breakthrough.biology.desc: "早期[root.GetSpeciesName]社会认为基因操纵存在伦理困境。很容易产生固化的劣等基因下层阶级，并与基因强化的超级[root.GetSpeciesNamePlural]发生冲突——这是当代科幻小说中常见的比喻。但卫生局长§Y[society_researcher.GetName]§!声称发现了一种对活体直接进行即时编辑的方法，这将彻底改变遗传、生物和社会。现在，进化不需要等几代人来产生影响，社会分层也不再是问题。只要觉得合适，所有人都可以随时改变基因组。但不知为何，这想法听起来不太舒服。"
 breakthrough.statecraft.desc: "在早期的[root.GetSpeciesAdj]科幻小说中，万能翻译器只是一种情节装置，避免语言障碍为30分钟的电视剧造成不便。但现在，语言学家§Y[society_researcher.GetName]§!开发出了一种便携式设备，可以让人们自如交流。[root.GetName]认为简单的交流是实现和平的最后、最好的希望。为阻止将来的战争，他在中立领土上建立了一座空间站，这里[root.GetSpeciesNamePlural]和外星人能和平解决分歧，亦是外交官、欺诈者、企业家、流浪者的靠泊港湾和第二故乡。也许我们该派个大使去那。"
 breakthrough.military_theory.desc: "以史为镜，可以知兴替。许多学者，包括受人尊敬的§Y[society_researcher.GetName]§!，都沉迷于一系列描绘不同历史时期的大战略游戏。有的涵盖了过去的伟大战争；也有[military_theory_origin.GetSpeciesNamePlural]还是原始种族时，封建领主的权利争斗；还有最近的事件，如太空探索和扩张。这种对历史和战略的着迷将培养出一批率舰队作战时运筹帷幄、通晓战术、深谙后勤的领袖。"
