 society_engineering: "£society£哲学方法£physics£"
 society_engineering_desc: "首先，我们必须明白为什么要做当前的事情。否则还有什么意义呢？\n\n§Y社会学优先事项§!："
 society_physics: "£society£平等权力£engineering£"
 society_physics_desc: "不为黎民百姓谋福祉的技术一无是处。\n\n§Y社会学优先事项§!："
 research_society_max_name: "优先事项：社会学"
 society: "£society£优先事项：社会学£society£"
 society_desc: "我们自身就是宇宙最大的奥秘。粒子和材料的内部原理只是有待解决的谜题。完美自我是我们的真正使命。\n\n§Y社会学优先事项§!："
