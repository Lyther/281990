 engineering_society_desc: "我们需要能够产生结果的技术，只是一个“对话框”并不能让我们飞向群星。\n\n§Y聚焦工程学§!："
 engineering_physics: "£engineering£现实世界解决方案£society£"
 engineering_physics_desc: "我们需要的是能协助建设更美好世界的科技，而不是关于微小事物的理论。\n\n§Y工程学重心§!："
