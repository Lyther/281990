 rival_lost.title: "为什么我们不能做朋友呢？"
 rival_lost.desc: "在万能翻译装置取得突破后，[From.GetName]的外交官发起了一场针对性宣传活动，标榜其帝国“不是坏人”。虽然明智的政府官员不会相信，但民众压力和所谓对[From.GetSpeciesAdj]人的同情迫使我们结束战争，暂且。"
