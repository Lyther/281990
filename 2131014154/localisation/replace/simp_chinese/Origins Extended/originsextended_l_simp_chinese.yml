 originsextended_core:0 "休眠核心"
 originsextended_core_desc:0 "§M该起源需要“合成人黎明”DLC。§!\n\n这群机械智能的古老中央意识，有许多核心功能被深深封存。或许时间和发展可以再次解锁它的全部能力？但解锁这些曾经伟大的系统能带来什么，它们又是如何被封存的？或者更重要的是：为什么它们会被埋葬，再也不被激活……"
 originsextended_tooltip_core:0 "在一颗荒废的§Y机械星球§!开局，带有独特障碍与矿脉，事件链将引领你寻回完整的力量，以及深不可测的秘密。\n\n§R警告：使用该起源与非随机的起始星系会爆破游戏！随机双、三星起始星系仍可以使用。§!"
