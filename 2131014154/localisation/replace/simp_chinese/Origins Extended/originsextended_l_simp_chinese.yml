 originsextended_red_earth_site_desc:0 "虽然地球表面在核火的洁净火焰下被擦洗干净，但它的轨道相对的没有受到损害。无数人造卫星仍然毫无生气地在这颗死去的星球上漂流，电池早已耗尽，其所有者也早已不见踪迹。我们仍可能能够恢复一些材料和数据，就像打开我们祖先的时间胶囊一般。\n\n几位具有文化和科学背景的顾问认为，这将是一项值得的资源投资。然而其他一些顾问认为，如果我们让一艘有价值的科研船在一个可能漫长而徒劳的项目上花费时间，我们将蒙受净损失。"
 originsextended_red.101.name:0 "轨道远征"
 originsextended_red.101.desc:0 "关于对地球轨道收集材料的持续努力的消息已经开始在民众中传播。虽然有些人对这一行为有疑虑，但我们似乎得到了大多数人的默许。\n\n到目前为止，投入的时间并没有带来什么物质回报，但是一些历史组织创造了文化作品，使我们的种族产生了团结感。\n\n来自现场的报告表明，碎片场中有一些独特的行动模式，这表明一个潜在的大型物体仍在绕地球旋转，科研船已经开始对其轨道进行三角测量。"
 originsextended_red.101.a:0 "及时通知我。"
 originsextended_red.102.name:0 "重大发现"
 originsextended_red.102.desc:0 "在扫描轨道寻找更多材料的同时，疑似大型物体已被定位。 不费吹灰之力，它就被确定为废弃的§YISS 2§! 它是在国际关系崩溃前不久发射的，以取代迅速老化的国际空间站。由于没有一个国家能够单独支持它，他们似乎集体的放弃了它，从而在最后的战争中幸免于难。\n\n尽管按照我们的标准，该技术已经过时，但它却完好无损，因此可以从中收集到大量信息。 就目前而言，工程师们发现自己对制定的标准化规则印象深刻，这些规则允许来自不同国家和制造商的不同模块进行协作。\n\n应公众要求，目前正在努力恢复和保护该设施。"
 originsextended_red.102.a:0 "令人惊讶的是它保留了如此之久。"
 originsextended_red.103.name:0 "恢复"
 originsextended_red.103.desc:0 "在§YISS2§!上工作！已完成，该站现在又可以正常运行了。尽管有几个部件因需要不得不彻底更换，并且为了安全起见对一些部件进行了升级，但较于它被抛弃时该站仍然是原来的样子。\n\n目前我们正在考虑修复后的空间站的几个潜在应用。从遗产博物馆到最初打算的非正式实验室，再到将其用作军事观测站。\n\n不管结果如何，我们科研船在这里的任务已经完成，他们可以继续在远离家乡的地方自由地努力扩大我们的视野。"
 originsextended_red.103.a:0 "有了这个，地球的遗产得以保存。"
 originsextended_red_iss:0 "ISS 2"
 originsextended_red_iss_desc:0 "我们古老文明的文物已被成功复原。它让人回忆起我们的起源和探索的传统。"
