 d_oe_deactivated_processes:0 "无效进程"
 d_oe_deactivated_processes_desc:0 "机械星球的一些程序早已停用并遗弃，再也没有使用过。或许在未来的某一天，它们会被重新激活。"
 d_oe_dormant_protocols:0 "休眠协议"
 d_oe_dormant_protocols_desc:0 "机械星球的数个协议已有数百年没有使用过了。任由它们静静关闭吧，或许有一天可以重新启动。"
 originsextended_core_chain_1_title:0 "休眠核心：苏醒"
 originsextended_core_chain_1_desc:0 "我们中心意识的许多核心程序和协议要么休眠，要么停用。如此推测，我们星球的中心意识也是如此。我们必须努力恢复到全盛状态，并调查我们中心意识部分不活跃的原因。"
 core_counter_1:0 "激活进程"
 core.0.name:0 "休眠核心"
 core.0.desc:0 "我们母星的许多协议和程序要么处于休眠状态，要么完全停用，限制了整个中心意识的功能和发展效率。虽然目前还不清楚原因和方式，但一些休眠协议正在从星球表面已越来越多的活动中重新觉醒。也许，随着时间的推移，会有更多的协议重新激活，我们母星的系统也可以重新建立，全面运作。"
 core.0.option:0 "监控情况。"
 core.1.name:0 "休眠协议重新激活"
 core.1.desc:0 "由于活动增加，我们星球上一些以前休眠的协议已被重新激活，为更新建设和翻新以前无法到达的星球部分扫清了道路。\n\n此外，这些协议的重新激活使我们能有限接入星球上一些被停用的进程，鉴于我们目前的状态，我们应该能够重新激活它们，不过还需要做很多工作。"
 core.1.option:0 "很好。"
 core.2.name:0 "$core.1.name$"
 core.2.desc:0 "$core.1.desc$"
 core.2.option:0 "$core.1.option$"
 core.1001.name:0 "停用进程上线"
 core.1001.desc:0 "随着我们在母星曾停用进程中的持续努力，我们已能使所有系统恢复在线运作。更新后的程序将使我们有更大的空间来扩展和增加活动。"
 core.1001.option:0 "很好。"
 core.2002.name:0 "$core.1001.name$"
 core.2002.desc:0 "$core.1001.desc$"
 core.2002.option:0 "$core.1001.option$"
 core.3.name:0 "隐秘长眠之所"
 core.3.desc:0 "随着我们星球上所有系统和运算都恢复到了几乎全面运行状态，中央进程外围的一些子个体发现了通往星球中心的电子机械走廊和系统。目前还不清楚这些隧道的目的或起源，要了解更多信息，还需要进行调查。"
 core.3.option:0 "有趣。"
 originsextended_core_project_1:0 "激活核心进程"
 originsextended_core_project_1_DESC:0 "随着我们在母星曾停用进程中的持续努力，我们已能使所有系统恢复在线运作。更新后的程序将使我们有更大的空间来扩展和增加活动。"
 originsextended_core_project_2:0 "$originsextended_core_project_1$"
 originsextended_core_project_2_DESC:0 "$originsextended_core_project_1_DESC$"
 originsextended_core_site:0 "隐秘长眠之所"
 originsextended_core_site_desc:0 "随着我们星球上所有系统和运算都恢复到了几乎全面运行状态，中央进程外围的一些子个体发现了通往星球中心的电子机械走廊和系统。目前还不清楚这些隧道的目的或起源，要了解更多信息，还需要进行调查。"
 core.3001.name:0 "进入机械"
 core.3001.desc:0 "当挖掘子个体沿着长长的、新暴露出来的走廊蜿蜒进入机械星球的核心地带时，越来越明显地发现，这些部分的系统是在很久以前建造的，甚至可能是我们整个系统中的首个。走廊沿线的大部分机械都无法使用，停用了不知几百年，甚至几千年，被元素侵蚀，里面没有丝毫生命的痕迹。\n\n由于无法从这些地方解读出任何信息，团队建议向走廊深处推进，希望能找到更多的线索。不过，我们已经发现的东西可能对目前研究仍有进一步帮助。"
 core.3001.a:0 "继续挖！"
 core.3002.name:0 "旧系统"
 core.3002.desc:0 "挖掘子个体发现了似乎是新暴露古代走廊的底部，与中央处理室组合在一起。虽然大部分服务器已经无法修复，但我们已经能从它们最后的系统命令和协议中恢复一些数据，其中大部分似乎是防御性的战斗程序，要求附近的房间锁定并启动战斗无人机。不过从周围的情况来看，这个区域的系统似乎没有成功地进行防御。\n\n值得注意的是，在附近的战斗痕迹上，都没有发现所谓攻击者的踪迹。观察这些古老系统使用的一些硬件，证明他们在很多系统中使用了一些比较先进的技术，我们能将其中一些改造入自己的系统。"
 core.3002.a:0 "有趣。"
 core.3003.name:0 "深入"
 core.3003.desc:0 "随着古代走廊探查的深入，开始发现战斗的痕迹，不过不是最近的战斗。也许是几十万年前左右的事情，痕迹已经所剩无几，不过仍可检测的部分似乎是有机物，而且大多是被明显比星球当前科技更先进的火力杀死。此外还有一些战斗无人机，构造和我们现在的型号非常相似，但同样拥有更先进的技术和系统。\n\n目前还不清楚这些战斗的原因，似乎是在将有机体逼向走廊更深处，即星球最里面的部分。虽然大部分技术都比我们的先进很多，但我们能够对某些系统进行改造，以适应我们目前研究需要。"
 core.3003.a:0 "继续深入！"
 core.3004.name:0 "战场"
 core.3004.desc:0 "挖掘无人机在走廊中穿梭，追踪远古战斗的痕迹，战斗的高潮位于一个大型碉堡型门前的大型战场。数百名早已死去的有机体和数千名被摧毁的古代战斗无人机对峙着，显然有机体试图自相残杀进入防护门，周围的屠杀似乎显示他们陷入某种僵局。由于大门附近有一些有机体残骸，它一定是作为抵御有机物入侵的最后一道防线被关闭了。\n\n我们仍旧没有任何线索表明，这些有机体争先恐后准备前往什么地方，但似乎是整个机械星球的核心附近，或许是星球起源的关键。残骸在这么深的地下保存得非常好，无人机团队已经对远古敌人的有机体和系统有了很多了解。"
 core.3004.a:0 "把门打开！"
 core.3005.name:0 "隐秘长眠之所"
 core.3005.desc:0 "终于打开机械星球核心附近的古老门户后，挖掘无人机发现了某种中央计算网络，比之前发现的其他无人机都要古老得多，或许有上百万年的历史。一些入侵的有机体进入了中央密室内部，但似乎这个星球的古老意识迅速压制了他们，却又不足以阻止他们停用了意识的主网络。\n\n虽然网络早已消失，无法恢复，但远古意识的主程序和系统还是可以恢复的，旧的地堡服务器可以作为我们升级意识的新神经中枢。这些古代程序和系统似乎是我们的原始程序，只是最近的发展才重新激活了旧网络并创造了新意识，不过它们也是与旧协议控制明显冲突的背后原因。\n\n如果我们选择不重新激活中央系统，其不可恢复状态使我们别无选择，只能摧毁它们，因为在我们的技术状态下整合相当困难。无论如何，我们从这些重见天日的秘密中学到了很多东西。"
 core.3005.a:0 "摧毁旧系统"
 core.3005.b:0 "§P重新激活所有先前协议§!"
 originsextended_guardian:0 "守护天使"
 originsextended_guardian_desc:0 "§M该起源需要以下DLC中至少一个：“乌托邦”、“巨型企业”或“联邦”。§!\n\n这个物种的天空中一直存在着一个保护性的观察者，一个星球般的庞然大物，永远守望着他们。后来的发现证明这个巨大的观察者是一个难以理解的巨大结构，它只可能在零重力环境下建造。嘲讽的是，它已经被毁，静候了数千代人，等待着探索。"
