 originsextended_red.9999.name:0 "轨道遗迹"
 originsextended_red.9999.desc:0 "虽然地球表面在核火的洁净火焰下被擦洗干净，但它的轨道相对的没有受到损害。无数人造卫星仍然毫无生气地在这颗死去的星球上漂流，电池早已耗尽，其所有者也早已不见踪迹。我们仍可能能够恢复一些材料和数据，就像打开我们祖先的时间胶囊一般。\n\n几位具有文化和科学背景的顾问认为，这将是一项值得的资源投资。然而其他一些顾问认为，如果我们让一艘有价值的科研船在一个可能漫长而徒劳的项目上花费时间，我们将蒙受净损失。"
 originsextended_red.9999.a:0 "他们的意图到底是什么？"
