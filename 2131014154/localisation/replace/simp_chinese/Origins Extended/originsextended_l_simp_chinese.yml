 originsextended_red.201.name:0 "地球轨道博物馆被摧毁！"
 originsextended_red.201.desc:0 "由于缺乏军事力量，一伙流氓敌舰闯入了我们的母星轨道并朝§YISS2§!开火，导致其被彻底摧毁。\n\n消息已经传到我们的首都，在民众中引起了巨大动荡，他们甚至开始质疑政府。而军队则发誓要发奋图强，一种集体责任感在军中迸发，激励着舰队官兵。"
 originsextended_red.201.a:0 "真不幸。"
 originsextended_red.201.a.militarist:0 "这种事绝不会再次发生。"
 originsextended_red.201.a.xenophobe:0 "永远不要相信异族人，这话没错。"
 originsextended_red.201.a.egalitarian:0 "人民对我们的质疑是正确的。"
 originsextended_red.201.a.materialist:0 "是时候放弃这个遗珍向前看了。"
 originsextended_red.201.a.pacifist:0 "这本不应该发生。"
 originsextended_red.201.a.xenophile:0 "事情发展到这个地步真是令人遗憾。"
 originsextended_red.201.a.authoritarian:0 "胆敢质疑国家，足以可见人们的自鸣得意。"
 originsextended_red.201.a.spiritualist:0 "这定是一场大磨炼的一部分。"
 originsextended_red_no_iss_empire_modifier:0 "军事化妄想症"
 originsextended_red_no_iss_empire_modifier_desc:0 "敌人距离家园如此之近，以至于军队有着空前强烈的复仇欲望，也对潜在的邻居有着类似的不信任。"
 originsextended_red_no_iss_homeworld_modifier:0 "政治动荡"
 originsextended_red_no_iss_homeworld_modifier_desc:0 "意识到地方威胁后，人们对政府领导的信心降低了。"
 originsextended_red.202.name:0 "军队已恢复秩序！"
 originsextended_red.202.desc:0 "尽管他们的热情意外的持久，§YISS2§!的摧毁所带了的影响逐渐消散。\n\n新人不再有集体责任感，老兵们在升职时也不再像他们那样偏执。 虽然这降低了我们军队的侵略性，但它在稳定士气方面出乎意料得好。"
 originsextended_red.202.a.militarist:0 "真遗憾。"
 originsextended_red.202.a.pacifist:0 "听起来是好事。"
 originsextended_red.202.a:0 "已确认。"
 originsextended_red.203.name:0 "[GetHomeWorldName]上的骚动结束！"
 originsextended_red.203.desc:0 "在极端主义政治观点在我国公民心中扎根多年之后，首都表面上已经恢复了正常。尽管人们对我们统治的信心产生了动摇，但至少现在对我们行动的直接反对和质疑减少了。\n\n也许我们还需要更多的时间来重新赢回全面支持，但这些问题都可以用好的遗留决策或政治宣传解决。"
 originsextended_red.203.a:0 "明白了。"
 originsextended_edge:0 "处于边缘"
 originsextended_edge_desc:0 "§R由于附近难以存在宜居星球，这个起源具有挑战性。§!\n\n这个物种的家园正面临一个突兀且难料的冰河时代，全球气温骤降。绝望的人们开始将自己塞进为抵御寒冷而建造的城市，但最严重的后果尚未到来。"
 originsextended_tooltip_edge:0 "- 首都星球以§Y萨凡纳世界§!开始。\n- 不稳定的天气模型使该星球前途缥缈并容易发生突然的气候变化。\n- 星球上的人口严重依赖资源生存，限制了其他需求的供给。"
 START_SCREEN_OE_ON_THE_EDGE:0 "亿万年以来，原初时期的[GetSpeciesName]集群在[GetHomeWorldName]得天独厚般的环境中扎根，我们的文明繁荣昌盛，但，寒冬渐近。\n\n五年了，我们一统的[GetHomeWorldName]政府。五年的未知，挣扎……和希望。\n\n我们只能希望我命由我不由天，已无所惧。一切，我们所做的一切，都只是一种提防。\n\n但现在，变天了，严冬已至，命不由我……\n\n在超空间航道的发现后，[GetName]中最优秀的天才已经完成了第一台超空间引擎。现在，群星在握！"
 originsextended_edge.101.name:0 "科学说法…"
 originsextended_edge.101.desc:0 "来自全球研究前哨的报告已经完成了他们对行星气候的预测，因为人们担心随着星球开始变冷，他们预测全球温度会稳步下降。\n\n我们唯一的希望是分配我们的资源，保持节约并希望这种势头消散。或者放眼远方，将我们的人民疏散到更温暖的地方并重新开始。\n\n或者科学地说……"
 originsextended_edge.101.a:0 "让我们开工吧。"
 originsextended_edge.101.a.materialist:0 "科学上是这样说的。"
 originsextended_edge.101.a.spiritualist:0 "一群笨蛋。"
 originsextended_edge_last_autumn_modifier:0 "终末之秋"
 originsextended_edge_last_autumn_modifier_desc:0 "混沌的环境使这个世界迅速冷却且无法控制。"
 originsextended_edge_price_of_progress_modifier:0 "进步的代价"
 originsextended_edge_price_of_progress_modifier_desc:0 "政府规定的工作和戒严令目前正在执行，以便为不可避免的事情做准备。"
 originsextended_edge.102.name:0 "至暗时刻"
 originsextended_edge.102.desc:0 "当时代的浪潮起伏时，没有人能独善其身，无论财富多少，出身如何。我们的星球被大雪骤然淹没，随后便是我们自己。"
 originsextended_edge.102.a:0 "[GetSpeciesName]一族必须活下来！"
 originsextended_edge.102.a.materialist:0 "强健的头脑与肉体会克服寒冷。"
 originsextended_edge.102.a.spiritualist:0 "但愿我们的牺牲能被饶恕。"
 originsextended_edge_still_cold_modifier:0 "严寒依旧"
 originsextended_edge_still_cold_modifier_desc:0 "这个世界突然跌入了冰河时代，几乎所有自然资源都已消耗殆尽，只为维持生存。"
 originsextended_edge_last_flame_modifier:0 "一息尚存"
 originsextended_edge_last_flame_modifier_desc:0 "这个世界总是行走在崩溃的边缘上，然而它的人民依旧为了生存不断前进。"
 originsextended_edge.103.name:0 "无可避免之事"
 originsextended_edge.103.desc:0 "我们的首都收到了大量的报告。据称某种规模庞大的异常气候正在接近，假如没有任何事先准备，我们的星球在§R１０年内§!便会无法支撑下去。\n\n如果不是[GetSpeciesName]中最聪慧的头脑预测了这场灾难并告知我们风暴的存在，我们可能只有死路一条。我们必须马上开始囤积物资！"
 originsextended_edge.103.a:0 "我们会竭尽全力。"
 originsextended_edge.104.name:0 "风暴袭来"
 originsextended_edge.104.desc:0 "狂风呼啸着席卷了整个星球，所有与外界的通讯都陷入了沉默。\n\n我们已经尽力了，现在能做的只有等待，以及祈祷我们确实尽了人事。"
 originsextended_edge.104.a:0 "我们必须保持坚强。"
 originsextended_edge_storm_modifier:0 "暴风"
 originsextended_edge_storm_modifier_desc:0 "一场横跨整个星球的巨型风暴让温度跌至了史无前例的低值。"
 originsextended_edge_generator_build_project:0 "行星发电机"
 originsextended_edge_generator_build_project_DESC:0 "我们的一位工程师破门而入，脸色惨白，急切地想要发表意见。\n\n他们用新的数据进行了演算，得出的结论是没有任何东西可以保护我们免受此等严寒。恐惧开始蔓延，人们脸上尽是绝望。\n\n一个可能的对策是，建造一台高度实验性的基于地貌改造技术的发电机，以对抗这次以及未来可能到来的风暴。"
 d_oe_edge_generator:0 "行星发电机"
 d_oe_edge_generator_desc:0 "一台高度实验性的基于地貌改造技术的发电机，能够抗衡冰雪以及风暴。"
 originsextended_edge.201.name:0 "处于边缘"
 originsextended_edge.201.desc:0 "我们从这次巨型风暴中活了下来，然而前路依旧崎岖坎坷。这场灾难夺走了许多东西，但我们还是有所收获。\n\n那便是对未来的期望。"
 originsextended_edge.201.a:0 "我们活了下来。"
 originsextended_edge.202.name:0 "末日"
 originsextended_edge.202.desc:0 "无论是谁…如果还有谁…\n\n我们曾在这里。我们竭尽全力。我们幸存，却被自己的失误毁灭。警惕风险和未付的代价。\n\n我们抓住了最后的机会，然后失败了。"
 originsextended_edge.202.a:0 "……"
 originsextended_edge_generator_repair_project:0 "命悬一线"
 originsextended_edge_generator_repair_project_DESC:0 "原本能拯救我们的发电机，现在正成为我们毁灭的威胁。"
 originsextended_edge.105.name:0 "发电机已失效"
 originsextended_edge.105.desc:0 "发电机已经损坏，它的压力正在上升！\n\n人们被恐惧所笼罩。\n\n损坏比预期更严重而且修复需要时间。我们的工程师正在进行临时修复工作，但我们已经变得自满，没有任何一个部件是为这段时间的使用而建造的，并且所有这些组件正显示出严重的磨损迹象。"
 originsextended_edge.105.a:0 "它必须立刻被修理！"
 originsextended_edge.203.name:0 "一场奇迹般的恢复"
 originsextended_edge.203.desc:0 "发电机再一次开始运作。恐怕下一次故障将会更难修复。\n\n我们会对发电机进行监控以确保它的运行寿命，或者…在它再次故障时能及时修复。"
 originsextended_edge.203.a:0 "继续"
 originsextended_edge_new_dawn_modifier:0 "新曙光"
 originsextended_edge_new_dawn_modifier_desc:0 "这一星球曾经被变幻莫测的冰雪覆盖，然而温暖的阳光现在再次照耀着它的表面。"
 originsextended_edge.301.name:0 "最后冲刺"
 originsextended_edge.301.desc:0 "基于曾驱散了巨型风暴的行星发电机中使用的原始技术的基础上，我们学会了如何从自然中夺取对气候的控制。\n\n现在，这个曾经令我们对其感到麻木的冰冷寂静星球开始变得温暖动人。\n\n随着我们迎接几个世界以来第一个春天的到来，进步的车轮可以再次开始转动。"
 originsextended_edge.301.a:0 "我们找到了出路。"
 originsextended_edge.302.name:0 "垂死的星球"
 originsextended_edge.302.desc:0 "最后一班运输船出发后，[GetHomeWorldName]上面已经没有能救的人了。\n\n我们已经尽力了。\n\n剩下要做的就是重新开始。"
 originsextended_edge.302.a:0 "我们做好了决定"
 originsextended_edge_new_world_modifier:0 "美丽新世界"
 originsextended_edge_new_world_modifier_desc:0 "这一星球最初的殖民者曾经面对过变幻莫测的冰雪，即使世世代代的温暖也无法融化他们的决心。"
 originsextended_edge.303.name:0 "抵达"
 originsextended_edge.303.desc:0 "我们面对着寂静寒冷的世界，看不到地平线。过去的统治者被剥夺了骄傲和荣耀。仿佛昨天我们还在推动进步的车轮。直到风雪…停下了一切。就在一瞬间。没有任何先兆。\n\n我们向许多人说了道别，对于那些活下来的人来说，是时候适应了！我们决定离开家园向外进发。\n\n我们游荡了很多个月…也许很多年…抛下所有曾经造就我们的东西…\n\n是希望…推动着我们前进！慢慢地…一步一步！我们知道旅途的成本，我们也付出了代价…百倍的代价！\n\n终于…时候到了…\n\n是时候建立[Root.Owner.GetName]的第一个殖民地了！"
 originsextended_edge.303.a:0 "希望这个星球的温暖能持续久一点。"
 originsextended_three:0 "三体问题"
 originsextended_three_desc:0 "§R该开局具有挑战性，附近无保证宜居星球。§!\n\n该物种母星受其太阳间不稳定且数学上不可预测的轨道制约。该星球及其居民承受着无法想象的压力，他们迫切需要一个长期解决方案。"
 originsextended_tooltip_three:0 "- 在一个定制双星系统中开局，你的家园不围绕任一太阳运行，有小行星提供资源。\n- 开局有一座升级的星际基地，附带一个§Y监听哨站§!。\n- 在游戏开始时获得一艘额外§Y殖民船§!。\n- 该星球的遥远未来因其不稳定的轨道模式而变幻莫测，容易发生气候突变。\n\n§H在创建帝国时，你可以在“起始星系”菜单下选择，包括一个特殊的半人马座α星开局。§!"
 START_SCREEN_OE_THREE_BODY_PROBLEM:0 "我们的世界是片地狱。\n\n在所有文明中，我们一直被一种数学上的不可能性折磨，即所谓的三体问题。\n\n我们星球的轨道极不稳定且不可预测，生命几是苟延残喘。我们的科学家、数学家和哲学家孜孜不倦地设想解决方案，或为我们的人民提供希望。但最终，我们放弃了希望，只能接受现实和命运。直到有一天，我们收到了来自另一个文明的信号。一个得天独厚的文明，坐拥天堂而不自知。宇宙中存在对我们三体问题闻所未闻的生命。\n\n现在，为了我们种族的未来，我们放弃了家园……转而眺望星空。"
 originsextended_three_system_NAME:0 "三体问题星系"
 originsextended_three_system_DESC:0 "§L三体问题起源的起始星系，有§Y定制的星体布局§!。决定你起始太阳系的布局，而非位置。§!"
 originsextended_three_system_centurai_NAME:0 "三体问题南门二星系"
 originsextended_three_system_centurai_DESC:0 "§L三体问题起源的起始星系，有§Y定制的星体布局§!。决定你起始太阳系的布局，而非位置。§!"
 originsextended_three_body_problem_modifier:0 "三体问题"
 originsextended_three_body_problem_modifier_desc:0 "该行星的轨道不稳定且不可预测，三个天体的位置赋予了该行星气候剧变多端的特质。"
 originsextended_three.999.name:0 "乱纪元"
 originsextended_three.999.desc:0 "我们星球的随机轨道再一次导致了气候混乱变化。\n\n科学家已经在努力预测它将在何时稳定以及它将如何影响我们的文明。\n\n迫切需要一个更长期的解决方案。"
 originsextended_three.999.a:0 "我们都生存那么久了。"
 originsextended_three_solution_seeker_empire_modifier:0 "寻求答案者"
 originsextended_three_solution_seeker_empire_modifier_desc:0 "该帝国的母星使其处于灭绝的边缘，但即便如此，他们也没有抛弃道德。"
 originsextended_three.101.name:0 "星际信息"
 originsextended_three.101.desc:0 "尽管可能性微乎其微，但我们认为的不可能实际上是现实。\n\n我们一座研究站在观察这个星系，希望找到问题的解决方案，它检测到一条星际信息，其中有一处可能的来源位置。\n\n外面有生命存在，并且在一个轨道稳定的星系中发展，这一事实给了我们的人民极大鼓舞。"
 originsextended_three.101.a:0 "我们应当着手调查"
 originsextended_three.101.a.xenophobe:0 "他们可能是某种威胁"
 originsextended_three.101.a.pacifist:0 "或许他们会协助我们"
 originsextended_three.101.a.militarist:0 "我们要把他们的星球占为己有。"
 originsextended_three_chain_1_title:0 "三体问题"
 originsextended_three_chain_1_desc:0 "尽管可能性微乎其微，但我们认为的不可能实际上是现实。\n\n我们一座研究站在观察这个星系，希望找到问题的解决方案，它检测到一条星际信息，其中有一处可能的来源位置。\n\n外面有生命存在，并且在一个轨道稳定的星系中发展，这一事实给了我们的人民极大鼓舞。"
 originsextended_three_goal_planet_marker_name:0 "神秘信号来源"
 originsextended_three.102.name:0 "信号来源"
 originsextended_three.102.desc:0 "正如我们认为的那样，我们找到了星际信号的来源。\n\n该星系中的每颗行星都有完美的稳定轨道，有我们梦寐以求的恒定天气模式。\n\n如何处理这个星系中的智慧生命将决定我们帝国的未来。"
 originsextended_three.102.a:0 "准备联系"
 originsextended_three.103.name:0 "解决方案？"
 originsextended_three.103.desc:0 "在我们的星际努力下，我们的人民在一颗星球上为自己开辟了一方家园，在那里他们不必生活在对气候的恐惧中。\n\n立刻就有来自[ROOT.GetHomeWorldName]各地的呼声，要求搬迁到那里。\n\n这样一项艰巨的任务会压垮我们的经济，但能预防无法处理的灾难。无论怎样，这都是对未来的一次赌博，而决定权就在我们的肩上。"
 originsextended_three.103.a:0 "立即撤离我方所有人员"
 originsextended_three.103.b:0 "将机器人抛弃"
 originsextended_three.103.c:0 "这颗星球仍存价值"
 originsextended_terminal:0 "终端速度"
 originsextended_terminal_desc:0 "根据所有已知的宇宙法则，除了唯一一个因素外，该星球上智能生命的进化令人难以置信。从星球上巨大坠毁船只上缓慢泄漏的放射性核心伊始，高度复杂生命发展的必要成分由此产生，我们也从此起源。"
 originsextended_tooltip_terminal:0 "- 从定制的考古遗迹和与探索母星的巨大坠毁飞船事件链开始，获得潜在的领悟与不可估量的知识。"
 START_SCREEN_OE_TERMINAL_VELOCITY:0 "自从第一个原始[GetSpeciesName]社区在[GetHomeWorldName]舒适的土地和有利的环境中形成以来，我们的文明已经延及四海，繁荣昌盛。\n\n但是，这些土地的开辟，以及我们的进化，都是因覆盖我们母星巨大部分的坠毁飞船才得以实现。我们已经证明，其元素组成独特、具有放射性光环的巨大内部与我们的发展密切相关。它是我们社会、文化和遗产的组成部分，甚至成为我们科学和哲学发展的基础。\n\n现在，在发现超空间航道网之后，[GetName]最优秀的人才已经完成了首台超空间引擎的研发。群星尽入吾彀矣！"
 originsextended_terminal.9999.name:0 "失落泰坦"
 originsextended_terminal.9999.desc:0 "不知几千年前，它就已经停在那里。这艘破旧的飞船曾为我们的家园带来形成生命所需要的成分，让生命以一个宏大的过程在行星表面扩散。\n\n现在，当我们展望群星时，我们终于有能力去理解并更深入地观察它，去看看这艘船到底是什么，以及我们能从中学到什么。"
 originsextended_terminal.9999.a:0 "谁知道里面究竟有什么呢？"
 originsextended_terminal_chain_1_title:0 "失落泰坦"
 originsextended_terminal_chain_1_desc:0 "不知几千年前，它就已经停在那里。这艘破旧的飞船曾为我们的家园带来形成生命所需要的成分，让生命以一个宏大的过程在行星表面扩散。\n\n现在，当我们展望群星时，我们终于有能力去理解并更深入地观察它，去看看这艘船到底是什么，以及我们能从中学到什么。"
 d_oe_terminal_ship_crashed:0 "坠毁的外星飞船"
 d_oe_terminal_ship_crashed_desc:0 "这艘巨舰来自一个早已消失的太空文明，覆盖了行星表面的很大一部分。"
 originsextended_terminal_ship_site:0 "失落泰坦"
 originsextended_terminal_ship_site_desc:0 "不知几千年前，它就已经停在那里。这艘破旧的飞船曾为我们的家园带来形成生命所需要的成分，让生命以一个宏大的过程在行星表面扩散。\n\n现在，当我们展望群星时，我们终于有能力去理解并更深入地观察它，去看看这艘船到底是什么，以及我们能从中学到什么。"
 originsextended_terminal.101.name:0 "野兽之腹"
 originsextended_terminal.101.desc:0 "成千上万条无尽回廊蜿蜒到船只各个方向，每条走廊上都有同样无穷无尽的房间。这艘船一片死寂，但遍布全舰的宏伟设计、技术和交互界面都令人入迷，许多科学家聚到一起，实质性推进了对它们的翻译工作。\n\n然而，要进一步深入飞船核心区域，以期在探索中取得有意义的进展，就必须清理来自动力核心和发动机的大量放射性泄漏。否则我们无法深入这艘巨舰。"
 originsextended_terminal.101.a:0 "继续下去"
 originsextended_terminal.102.name:0 "引擎泄漏"
 originsextended_terminal.102.desc:0 "在多次尝试不同的计划以及一些令人惋惜的意外后，动力核心和引擎的放射性泄露已被清理干净，到达了可接受的程度。既然这一工作已经完成，探险队可以向飞船内部前进了。\n\n我们在这一过程中获得了大量关于这一巨型机器工作原理的知识，现在已经可以复制它们了。"
 originsextended_terminal.102.a:0 "修复它估计是最好的。"
 originsextended_terminal.103.name:0 "无尽能源"
 originsextended_terminal.103.desc:0 "在引擎得到控制后，飞船内部的工作人员能够进入到主能源控制室。中央核心发出的平稳嗡嗡声在整艘船内都能听到。作为照明的一部分，备用与紧急程序逐一被启动，一张无尽回廊的地图也已经开始初步制作，带领着探险队逐渐深入到舰船的前端，朝着可能是控制甲板的地方前进。"
 originsextended_terminal.103.a:0 "保持稳定。"
 originsextended_terminal.104.name:0 "壁画"
 originsextended_terminal.104.desc:0 "在穿过船上蜿蜒巨大的走廊时，队伍偶然发现了一个像是会议室或集会区的大厅。这个房间的大小和杂乱排列设计的外观已经是一个奇迹；然而最令人印象深刻的是后墙上的，在手工制作的石头中保存的无可挑剔的壁画。\n\n在这幅令人敬畏的画中，失落泰坦带领着一支拥有难以想象的力量和技术，数量无穷无尽的舰队在虚空中航行，无不畏惧。对壁画上的铭文的初步翻译结果是一个不祥的短语：“这艘圣船的名字将在整个虚空之中被崇拜。”"
 originsextended_terminal.104.a:0 "令人敬佩。"
 originsextended_terminal.105.name:0 "中央指挥舱"
 originsextended_terminal.105.desc:0 "自这艘船最初坠入我们母星以来，数不清的年头里，中央指挥舱一直藏在船中最深、最黑暗的角落。经过数月的搜索，我们的团队终于发现了它，而作为这艘船宏伟缩影的巨门也终于被撬开。\n\n虽然生物遗留早已消失，但指挥中心的控制台、界面和技术保存得相对较好，团队能轻易确定这艘船的其它部分、军事能力、整体布局等等。\n\n完成了，每一个角落都绘制了地图，编写了图表，拍摄了照片，进行了调查。坠毁的泰坦不再是个无法衡量的秘密，它正矗立在此，静静等待。"
 originsextended_terminal.105.a:0 "我们现在该怎么办？"
 originsextended_terminal.201.name:0 "飞船引擎已修复"
 originsextended_terminal.201.desc:0 "飞船动力核心和发动机的主要放射性泄漏已经修补好了，现在已远低于可接受剂量。本工作完成后，探险队可以深入到该结构中。"
 originsextended_terminal.201.a:0 "很好"
 originsextended_terminal_leak_repair_project:0 "修理飞船引擎"
 originsextended_terminal_leak_repair_project_DESC:0 "要进一步深入飞船的核心区域，在探索中取得有意义的进展，就必须修补飞船动力核心和引擎的巨大放射性泄漏。否则我们无法深入这艘巨舰。"
 originsextended_terminal.202.name:0 "泰坦的命运"
 originsextended_terminal.202.desc:0 "我们现在已经完全探索了停在我们星球上的巨大泰坦，并绘制了地图，它正静静矗立在那里，等待着下一次冒险。\n\n在可以给这头野兽什么任务上，我们剩下两种选择，要么承担完全改装这艘船的艰巨任务，再次将它送上星空，为我们所用；要么在这里，在地面上赋予他新的生命，作为知识和遗产的证明，再度过无数世纪。\n\n无论作哪种种决定，都不会是一项容易完成的任务。"
 originsextended_terminal.202.a:0 "让它起死回生。"
 originsextended_terminal.202.b:0 "将它变为文化遗址。"
 originsextended_terminal_raise_1_project:0 "重新配置电源和引擎"
 originsextended_terminal_raise_1_project_DESC:0 "在这艘泰坦号能从最后的安息之地崛起，再次飞向星空之前，有几个关键项目需要完全重建，即重新配置整艘飞船的动力、引擎和超光速机构。虽然其特定技术水平在某些方面可能超出我们的能力，但我们已知的东西足以开始该步骤了。"
 originsextended_terminal_raise_2_project:0 "重建船体与装甲"
 originsextended_terminal_raise_2_project_DESC:0 "在这艘泰坦号能从最后的安息之地崛起，再次飞向星空之前，有几个关键项目需要完全重建，即重建整艘飞船的巨大船体和装甲。虽然其特定技术水平在某些方面可能超过我们，但我们已知的东西足以开始该步骤了。"
 originsextended_terminal_raise_3_project:0 "重新配置控制台和生活区"
 originsextended_terminal_raise_3_project_DESC:0 "在这艘泰坦号能从最后的安息之地崛起，再次飞向星空之前，有几个关键项目需要完全重建，即重新对舰船内部和控制台改造以让它们能被我们种族所用。虽然其特定技术水平在某些方面可能超过我们，但我们已知的东西足以开始该步骤了。"
 originsextended_terminal.204.name:0 "伟大泰坦"
 originsextended_terminal.204.desc:0 "这一曾孕育了前所未见的生命的伟大泰坦已经从我们家园上的坟墓中醒来，重返群星。这是一艘与众不同的巨兽，其规模即使我们在最狂野的梦中也无法想象。\n\n就像里面经过打磨和修复的壁画所画，这艘巨舰能按照我们的意愿弯曲虚空。现在它又一次完成了这项任务。"
 originsextended_terminal.204.a:0 "它将再一次跨越虚空。"
 originsextended_terminal_convert_museum_project:0 "改造坠毁飞船"
 originsextended_terminal_convert_museum_project_DESC:0 "这艘外星飞船注定无法起死回生，它覆盖着我们的星球，见证着我们在其表面从生命到社会，再到文明的进展。\n\n纪念我们世代传承的最好方法是把它改造成一个纪念碑。"
 originsextended_terminal.203.name:0 "大遗址"
 originsextended_terminal.203.desc:0 "在经过里数月的改装，清洁，重建后，它准备好了。\n\n这艘泰坦曾经遨游在群星之间，最终在我们的家园上结束了航行。如今它已被改造成了一个巨型文化与科技中心，就像它曾经服务我们一样来服务我们的子孙后代。"
 originsextended_terminal.203.a:0 "它将留在这里。"
 d_oe_terminal_ship_converted:0 "改造泰坦"
 d_oe_terminal_ship_converted_desc:0 "这艘坠毁的巨舰曾一度在宇宙中航行，如今它是这一世界生命，知识和文化的重要纪念碑，是这一文明智慧与传统的无尽藏宝库。"
 originsextended_terminal_no_titan_empire_modifier:0 "失落泰坦的怒火"
 originsextended_terminal_no_titan_empire_modifier_desc:0 "在一次星际战争中，这艘曾经为我们家园带来生命的伟大泰坦陨落了。这一令人震惊，无法理解的事件将被永远铭刻在我国人民的记忆中。"
 originsextended_terminal.301.name:0 "二度死亡"
 originsextended_terminal.301.desc:0 "在一次星际战争中，这艘曾经为我们家园带来生命的伟大泰坦陨落了。这一令人震惊，无法理解的事件将被永远铭刻在我国人民的记忆中。"
 originsextended_terminal.301.a:0 "他们不知道自己做了什么。"
 d_oe_host_slug_home:0 "蛞蝓森林"
 d_oe_host_slug_home_desc:0 "这是一个舒适又奇怪的环境，充满着特殊的水池，来自太空的化学物等等。蛞蝓幼虫在这里出生，幼崽在这里被抚养长大。这是一个注定要进一步研究的独特地点，它与我们的传承紧密相连，我们永远与这个地方联系在一起。"
 originsextended_host_slug_home_site:0 "脑蛞蝓起源"
 originsextended_host_slug_home_site_desc:0 "我们能这么快从原始生物发展到文明得力于与我们共生，寄生在我们神经茎上的一种生物。这些被称为“脑蛞蝓”的物种大大的增强了我们的心智能力，成为了科技与哲学活动的基础。\n\n现在，当我们眼望群星，也许是时候更深入地观察这些小生物，利用我们的新科技成果来寻找它们的起源。"
 originsextended_host.9999.name:0 "脑蛞蝓起源"
 originsextended_host.9999.desc:0 "我们能这么快从原始生物发展到文明得力于与我们共生，寄生在我们神经茎上的一种生物。这些被称为“脑蛞蝓”的物种大大的增强了我们的心智能力，成为了科技与哲学活动的基础。\n\n现在，当我们眼望群星，也许是时候更深入地观察这些小生物，利用我们的新科技成果来寻找它们的起源。"
 originsextended_host.9999.a:0 "开始搜索！"
 originsextended_host.101.name:0 "它们来的地方"
 originsextended_host.101.desc:0 "通过深入研究我们整个文明和物种的文献，我们发现了关于我们种族首次遭遇这些所谓“脑蛞蝓”的线索。\n\n它起初是一种自然现象，似乎大致局限于一个大陆上几个重要古代文明中，并随着蛞蝓摄入量增加而扩展到更多的文明中。考察队正前往那里，试图找到更多关于原始地点的信息。"
 originsextended_host.101.a:0 "找到它！"
 originsextended_host.102.name:0 "隐蔽处"
 originsextended_host.102.desc:0 "过了一段时间，考察队在一个天然峡谷的一侧偶然发现了一个以前没有探索过，不在地图上的裂缝。表面和穿地扫描都没有发现它的尽头，它似乎直接进入了行星的更深处，而且它的位置与古代文献的描述一致。\n\n在悬崖边缘似乎并没有更多的自然蛞蝓聚集，这给这个地点作为兴趣点的有效性带来了多重疑问。尽管如此，考察队已经开始登陆了。"
 originsextended_host.102.a:0 "有趣"
 originsextended_host.103.name:0 "来自过去的残骸"
 originsextended_host.103.desc:0 "在裂缝深处，考察队发现了令人惊叹的景象。在宁静的岩洞水池对面是一片石化森林，里面有前所未见的树木、植物和动物。蔓生的树木向巨大洞穴系统的顶部无休止地爬升，几乎覆盖了整个地面。\n\n要立刻推断出脑蛞蝓的任何迹象几乎是不可能的，但一些岩石上的蛛丝马迹表明许多年前曾有大量的脑蛞蝓在这里生活。考虑到洞穴系统的范围和庞大性，在这里可能会有更多的发现。一项全面调查正在进行，以探索出新的东西。"
 originsextended_host.103.a:0 "继续搜寻！"
 originsextended_host.104.name:0 "蛞蝓森林"
 originsextended_host.104.desc:0 "在付出相当大的努力探索地下洞穴系统后，考察队发现了现在被称为蛞蝓森林的地方；这实际上是一个巨大的洞穴，充满了早已被认定为灭绝，只在化石中见过，开智前时期的动植物。\n\n在无尽色彩的柔和光芒中，蛞蝓，巨树，各种难以捉摸的生物和谐地生活在行星深处的一个角落里。这片区域立刻被认定为具有重要价值，研究已经开始进行，以保护这片区域，并从我们秘密的过去中学习。"
 originsextended_host.104.a:0 "雄伟壮丽。"
 originsextended_decision_infest_world:0 "感染行星"
 originsextended_decision_infest_world_desc:0 "经过长达数年的过程，这颗行星的表面可以完全被感染，将其转变成一个蜂巢世界。"
 originsextended_decision_infest_world_requirements_1:0 "£trigger_no£§R星球上的所有区划槽都必须建满。"
 originsextended_decision_infest_world_requirements_2:0 "£trigger_no£§R你必须未在感染其他行星§!"
 originsextended_decision_infest_world_effects:0 "将星球转变为§Y$pc_hive$§!，增加£housing£§Y$PLANET_HOUSING_TITLE$§!和§Y资源产出§!。代价是星球的自然资源将§R无法开采§!，并且无法建造更多的£district£§Y发电§!，§Y采矿§!和§Y农业区划§!。"
 originsextended_relatives:0 "久远亲裔"
 originsextended_relatives_desc:0 "我们一直都知道，在浩瀚的太空中，我们并不孤单。事实上，我们的星系在几千年前曾一度充斥着聪颖且复杂的生命。反观今朝，星系中却徒留他们过去家园的空壳。然而，看来我们并不是唯一一直在探查我们旧友的人。"
 originsextended_tooltip_relatives:0 "- 开局在母星系中拥有其它§Y2颗宜居星球§!，每颗宜居星球上皆有一个§Y原始文明§!。\n- 在母星系中解开§Y遗落星球§!的秘密。\n\n§H在你的起始星系中，其他已殖民行星和原始文明的数量取决于你在游戏规则中设定的“确保宜居星球”数量，并会算作它们。§!\n\n§H对特定背景的起始星系（如太阳）使用这一起源可能会破坏沉浸感，并产生意想不到的后果。§!"
 originsextended_relatives_system_1_NAME:0 "久远亲裔单星系统"
 originsextended_relatives_system_1_DESC:0 "§L这是久远亲裔起源的起始星系。决定你起始恒星系的布局而非位置。§!"
 originsextended_relatives_system_2_NAME:0 "久远亲裔联星系统"
 originsextended_relatives_system_2_DESC:0 "§L这是久远亲裔起源的起始星系。决定你起始恒星系的布局而非位置。§!"
 originsextended_relatives_system_3_NAME:0 "久远亲裔三合星系统"
 originsextended_relatives_system_3_DESC:0 "§L这是久远亲裔起源的起始星系。决定你起始恒星系的布局而非位置。§!"
 originsextended_relatives_home_site:0 "我们从何处来"
 originsextended_relatives_home_site_desc:0 "如今，我们在发展星际旅行方面取得了长足进步，能到达不少母星系中的其他星球，包括临近的姊妹星，以及一颗久远文明的奇特远古星球，在附近沉眠。现在是我们终能揭开谜底的时候了。"
 originsextended_relatives.9999.name:0 "我们从何处来"
 originsextended_relatives.9999.desc:0 "如今，我们在发展星际旅行方面取得了长足进步，能到达不少母星系中的其他星球，包括临近的姊妹星，以及一颗久远文明的奇特远古星球，在附近沉眠。现在是我们终能揭开谜底的时候了。"
 originsextended_relatives.9999.a:0 "让我们看看这颗星球中藏着什么秘密！"
 originsextended_relatives.101.name:0 "旧邻"
 originsextended_relatives.101.desc:0 "来自§Y[originsextended_relatives_home_global.GetName]§!的初步报告显示这颗行星比我们的母星要古老得多，而且其上的文明已经存在了相当长的时间。其上某些结构的年代可以追溯至远早于我们的母星进化出智慧生物之前。从目前在对其仪器、技术等方面的发现来看，这个星球上过去的文明似乎不太可能具备超光速航行的能力，尽管他们很可能在我们的母星系内进行过星际航行。\n\n尽管如此，我们所发现的许多东西使我们对这些生物如何运作，以及如何将其纳为己用有了更深入的理解。"
 originsextended_relatives.101.a:0 "继续挖掘！"
 originsextended_relatives.102.name:0 "实验室"
 originsextended_relatives.102.desc:0 "在§Y[originsextended_relatives_home_global.GetName]§!上的团队有一个惊人发现，他们进入了一座古老的科研建筑，位于该星球发达地区的外缘。他们在里面发现了先进的生物和基因技术，显然是某个研究行动或更庞大计划的一部分。\n\n但更有趣的是，他们用这种技术能制造出了什么。因为这里有数量惊人的研究、实验室，以及设有大型管道和容器的设施，用于测试某种生命体的生长与停滞，他们的特征与我们非常相似。虽然设施及实际研究留下的东西不多，但我们能破译一些发现的技术，并调整适应我们使用。"
 originsextended_relatives.102.a:0 "有趣。"
 originsextended_relatives.103.name:0 "灭顶之灾"
 originsextended_relatives.103.desc:0 "考古队提出了关于多年前§Y[originsextended_relatives_home_global.GetName]§!终结自认最可信的理论。先不论该文明的遗迹有何隐情，但显然在该星球末期，其上众多派系陷入了严重的分歧，并卷入了某场波及全球的大型冲突。\n\n此后，团队发现了一些大规模战斗的迹象，正是导致行星满目疮痍的原因。并且主要城市中心发生了数次关键性半核武器大爆炸，在一场灾难惨剧中，抹去了星球上大部分生命。但据推测，行星上可能存在某些生命能长时间生存的夹缝之地，包括发现神秘基因实验室的地带。"
 originsextended_relatives.103.a:0 "真不幸。"
 originsextended_relatives.104.name:0 "一化万众"
 originsextended_relatives.104.desc:0 "§Y[originsextended_relatives_home_global.GetName]§!的科学家和考古学家似乎解开了遗落星球上生命灾难性灭绝后的谜团。实验室周围和星球上可能从核尘埃中幸存的地方都有火箭发射的痕迹，该星球的剩余人口很可能前往了该星系其他星球，在远离核尘埃的地方重建新文明。\n\n至于他们是自己离开，还是仅发送基因成分来启动生命，形成不同种族的新智慧生命，我们无法判断。考虑到我们与母星系内其他原始文明的差异，可能两者都发生了。但现在我们知道，我们都是远亲，还有一群失散多年的兄弟姐妹，为了抢先离开拼尽了最后一口气。"
 originsextended_relatives.104.a:0 "于是就有了这一幕。"
 originsextended_graveyard:0 "墓地"
 originsextended_graveyard_desc:0 "§R该开局具有挑战性，因附近没有宜居行星。§!\n\n这个文明诞生于一个垂死的恒星系统，在一个破碎的戴森球的死壳里有一颗老化的褐矮星。尽管家园生活条件恶劣、天空黑暗且土地贫瘠，他们仍然设法搜集到了一个繁荣社会发展的必要成分。"
 originsextended_tooltip_graveyard:0 "- 开局首都是§Y死寂星球§!，恒星是一颗§Y褐矮星§!，环绕一个§Y废墟戴森球§!\n- 获得特质：§Y$trait_originsextended_graveyard$§!，效果：\n  宜居性：§R-10%§!\n  £pops£岗位生产的£minerals£矿物：§G+10%§!\n  £pops£岗位的£consumer_goods£消费品维护费：§G-10%§!"
 trait_originsextended_graveyard:0 "墓地之子"
 trait_originsextended_graveyard_desc:0 "§L这个物种出生在一颗过去的濒死恒星的残余周围，他们很难在有活跃恒星影响下的星球发展。§!"
 originsextended_graveyard_system_NAME:0 "墓地星系"
 originsextended_graveyard_system_DESC:0 "§L这是墓地起源的起始星系。决定你起始恒星系的布局而非位置。§!"
 originsextended_graveyard_site:0 "墓地"
 originsextended_graveyard_site_desc:0 "那在天空中耐心等候、被我族数千代人仰望的巨型建筑，迎来了它一直等待的这一刻。随着我们最近的技术突破，我们终于能进入这个构造，并试图破解它最深的秘密。\n\n它为什么在这里？谁建造了它？他们为什么要建造它？它的作用是什么？我们只能想象。"
 originsextended_graveyard.9999.name:0 "墓地"
 originsextended_graveyard.9999.desc:0 "那在天空中耐心等候、被我族数千代人仰望的巨型建筑，迎来了它一直等待的这一刻。随着我们最近的技术突破，我们终于能进入这个构造，并试图破解它最深的秘密。\n\n它为什么在这里？谁建造了它？他们为什么要建造它？它的作用是什么？我们只能想象。"
 originsextended_graveyard.9999.a:0 "你们还在等什么？进去吧！"
 originsextended_graveyard.101.name:0 "守护者之内"
 originsextended_graveyard.101.desc:0 "初看之下，这个结构似乎是围绕恒星的奇怪覆盖物，在数万年甚至上百万年前，它可能完全包围着这个结构。然而，考古队发现，这个设计似乎是相当周密的。恒星的球状容器将完全包裹并捕获里面的一切，包括结构的热量和光线，所有这些都汇向一个中央蓄电池组和能源传输群。\n\n这个结构本身就是来自遥远过去的智慧生命的明确证据，它们甚至可能曾经居住在这个系统中，并且有能力建造更多这种只存在于我们最疯狂的科幻故事中的复杂巨构建筑。"
 originsextended_graveyard.101.a:0 "看看你们还能找到什么。"
 originsextended_graveyard.102.name:0 "野兽之腹"
 originsextended_graveyard.102.desc:0 "随着进一步的探索，团队已经能够提取并解译这个巨型的恒星收集器的一些机制，它的一些工序可能有助于我们自己的研究。\n\n至于这个巨构建筑，考古学家们一直无法弄清整个采集过程是如何运作的，他们被先进的设备和为机器提供动力的神秘能量所困扰。虽然它们启发我们调整采集技术，使之更可用；但似乎球体的中央结构核心受到了严重破坏，这超出了我们的想象，引导出了这样的结论：没有人、机器或创造物能够造成这样的破坏。"
 originsextended_graveyard.102.a:0 "继续前进！"
 originsextended_graveyard.103.name:0 "破碎"
 originsextended_graveyard.103.desc:0 "考古小组提出了一个新的理论，说明巨构建筑能够承受它所遭受的各种破坏，认为这些破坏是想象的最强大的文明都做不到的。被困在里面的恒星的死亡，会释放远超极限的能量，从而完全摧毁中央结构。当然，这证明了戴森球的高超工程和极致强度能够承受如此大的破坏。\n\n此外，释放的爆炸将为我们自己星球上的生命发展提供重要因素，辐射和光波可能使生命所需的一些成分在我们的家园出现，还有来自褐矮星的残余物质。\n\n现在整个结构已经没用了而且无法修复，被遗弃在寒冷的太空。随着时间的推移，一切有价值的东西都已被劫盗，而且任何地方都没有建造者的踪迹。各种不着边际的假说都有，从自我毁灭，到因能量币亏空导致工程取消。不管怎么说，剩下的东西仍然可以大大推动我们的科学研究。"
 originsextended_graveyard.103.a:0 "啊。"
 originsextended_gate:0 "建门者秘辛"
 originsextended_gate_desc:0 "§M这个起源需要“遥远的星辰”DLC§!\n\n一直以来，一个巨构建筑在家园星系的偏远外轨道，这是一个通往另一个世界的独特的大门。经过几个世纪的发展，我们已经能够解开它的一些秘密，甚至设法以有限的方式复制它的特性。"
 originsextended_tooltip_gate:0 "- 开局家园星系有个§YL星门§!，且初始获得§Y1点§!§YL星门洞察§!。\n- 开局解锁科技 §Y星门启动§!。\n- 能够建造更贵的不稳定§Y原型星门§!。"
 originsextended_gateway_0_MEGASTRUCTURE_DETAILS:1 "一个原型星门通过亚空间，允许不稳定的瞬时旅行到其他星门。"
 originsextended_gateway_0:0 "原型星门基址"
 originsextended_gateway_0_DESC:0 "这个初始基址将作为日后原型星门的建设基地。"
 originsextended_gateway_final:0 "原型星门"
 originsextended_gateway_final_DESC:0 "一条穿梭于亚空间基本结构的管道，通过其能够快速到达其他星门。尽管不太稳定。"
 originsextended_gateway_final_MEGASTRUCTURE_DETAILS:0 "不能将原型星门建造在距离恒星系重力井过远的地方"
 NAME_originsextended_gateway_final:0 "原型星门"
 originsextended_gate.11.name:0 "原型星门基址就绪"
 originsextended_gate.11.desc:0 "§H[gateway_system.GetName]§!星系中为建造原始星门而准备的深空基址已经就绪。一旦我们准备好必要资源，原始星门随时都可以正式动工。"
 originsextended_gate.11.option:0 "好。"
 originsextended_gate.12.name:0 "原型星门建设完成"
 originsextended_gate.12.desc:0 "我们在[gateway_system.GetName]恒星系完成了我们第一个可以投入使用的原始星门，这可以被称为是科技和工程的大胜利！这个装置已形成了稳定的亚空间通路并与星系的其他星门网络成功建立了链接。"
 originsextended_gate.12.option:0 "非常好。"
 originsextended_gate.13.desc:0 "位于§H[gateway_system.GetName]§!星系内的新原始星门已经建造完毕。它已与其余星门网络建立了稳定的亚空间连接，并且正常运转。 "
 originsextended_gate.99.name:0 "舰队中途失联"
 originsextended_gate.99.desc:0 "当[Root.GetFleetName]舰队通过我们的一个原始星门时，不幸在中途失联了。虽然他们成功地进入星门并开始旅行，但他们从未到达另一边。也许是被困在时间和空间中，被这个装置的巨大力量原子化，或者是由于大规模网络故障，所有的船只和船员都已经损失。他们的牺牲将被永远铭记，既是作为我们继续延展在原型星门的技术造诣的众多先驱之一，也是对原始星门的警钟长鸣。"
 originsextended_gate.99.a:0 "不幸的损失"
 originsextended_gate.99.b:0 "没准有办法把他们找回来？"
 originsextended_gate.88.name:0 "旧的原始星门失效"
 originsextended_gate.88.desc:0 "随着§H[gateway_system.GetName]§!星系中新星门的建造，我们的旧原型和新的成熟设备之间产生了网络技术的冲突，使我们旧的巨构建筑迅速失能，现在已经变得毫无用处。只有新的星门还有用，这是我们在星门技术方面进步的证明。"
 originsextended_gate.88.a:0 "遗憾。"
 originsextended_heart:0 "星云之心"
 originsextended_heart_desc:0 "这一文明在万千变幻之天穹下诞生，其母星系处于一个古老星云中心，此星云诞生于远古一颗超新星爆炸当中。虽然母星系的中子星本身无法支撑生命存在，但其周围密集的气体捕获了足够的热量和辐射，得以在这一鸡尾酒般多彩绚烂的气云中孵化出了早期生命。"
 originsextended_tooltip_heart:0 "- 开局位于一个特殊§Y星云§!内，且母恒星为§Y中子星§!，恒星产出£exotic_gases£异星天然气。\n- 开局已解锁§Y异星天然气开采§!科技。\n- 解锁§Y轨道异星天然气开采器§!和§Y轨道异星天然气精炼设施§!的能力，可建于位于星云的恒星基地上。\n\n§H对特定背景的起始星系（如太阳）使用这一起源可能会破坏沉浸感，并产生不可预料的后果。§!"
 sm_originsextended_exotic_gas_nebula_extractor:0 "轨道异星天然气提取器"
 sm_originsextended_exotic_gas_nebula_extractor_desc:0 "这一恒星基地建筑利用我们在星云气体组分方面的渊博知识，源源不断地从超活跃太空尘和古老的超新星爆炸遗骸中提取出异星天然气。\n\n"
 sm_originsextended_exotic_gas_nebula_refinery:0 "轨道异星天然气精炼设施"
 sm_originsextended_exotic_gas_nebula_refinery_desc:0 "该星际基地的建设，建立在我们对星云气体成分的理解上，借助这种特殊、奇异的气体与极活跃空间尘埃、古代超新星爆炸的相互作用，在工业过程中加以利用。\n\n"
 originsextended_gods:0 "诸神之血"
 originsextended_gods_desc:0 "这个文明认为他们来自于一个强大的神系。虽然那些神祇的确切性质、力量、及物质外表都没有确切的结论，但毫无疑问这个社会的某些个体上体现着强大的力量。"
 originsextended_tooltip_gods:0 "- 获得特质§Y诸神之子§!，效果：\n   研究速度（灵能）：§G+10%§!\n   来自£pops£岗位的£unity£凝聚力：§G+10%§!\n   领袖维护费：§G-10%§!\n   人口增长速度：§R-10%§!\n- 这个物种的一些领袖也可能表现出与古神不同程度的血缘关系，从有限的§Y神圣血统§!到完全的§Y神灵转世§!。\n\n§L尽管不强制，但是如果有“乌托邦”DLC则这个起源会有额外效果。§!"
 trait_originsextended_children:0 "诸神之子"
 trait_originsextended_children_desc:0 "§L该物种据称是古神的后代，其个体表现出超乎寻常的力量。他们中的许多杰出领袖则与神明有着更紧密的联系，使他们的力量更上一层楼。§!"
 leader_trait_originsextended_gods_1:0 "神圣血脉"
 leader_trait_originsextended_gods_1_desc:0 "该个体有着神圣的血脉，比一般人更接近古神，因此可以从它那里获得独特的能力。"
 leader_trait_originsextended_gods_2:0 "远古联系"
 leader_trait_originsextended_gods_2_desc:0 "该个体与古老的神灵有着密切的联系，因此表现出比一般人更强的力量。"
 leader_trait_originsextended_gods_3:0 "神圣之血"
 leader_trait_originsextended_gods_3_desc:0 "该个体的体内曾经流淌着神的血液，即使现在也增强着其能力。"
 leader_trait_originsextended_gods_4:0 "半神"
 leader_trait_originsextended_gods_4_desc:0 "该个体与神灵本身非常接近，与神灵的联系仅有几步之遥，这赋予了该个体前所未闻的力量。"
 leader_trait_originsextended_gods_5:0 "神灵转世"
 leader_trait_originsextended_gods_5_desc:0 "该个体是一个古老神祇的转世，其力量无可比拟，世间有目共睹。"
 leader_trait_originsextended_gods_plus:0 "活神"
 leader_trait_originsextended_gods_plus_desc:0 "该个体是一位神灵本尊。没有转世，只有纯粹的力量。"
 leader_trait_originsextended_gods_boon:0 "受祝福"
 leader_trait_originsextended_gods_boon_desc:0 "该个体得到了古神的恩赐。"
 leader_trait_originsextended_gods_bane:0 "受诅咒"
 leader_trait_originsextended_gods_bane_desc:0 "该个体被古神赐予了一个不利的诅咒。"
 originsextended_gods.401.name:0 "赐予祝福"
 originsextended_gods.401.desc:0 "近来我们一位领袖的能力造诣得到了极大的提高。其超越了其他同事和朋友，从所有人中脱颖而出，表现出帝国其他人身上少有的一种气质。显然，诸神对该领袖很有好感，也许是因为其德高望重，或是最优秀的门徒，抑或是有着神需要的特质。不管是什么原因，诸神都给予该领袖青睐，使其达到了新的高度。"
 originsextended_gods.401.a:0 "妙不可言。"
 originsextended_gods.402.name:0 "赐予诅咒"
 originsextended_gods.402.desc:0 "近来我们一位领袖的能力造诣大大减弱了。其已经远远落后于其他同事和朋友，在人群中一落千丈，表现出帝国其他人身上少有的一种气质。很明显，诸神对该领袖很是不喜，也许是因为其罪孽深重，或是以某种形式激怒了诸神，抑或是过于狂妄自大。不管是什么原因，诸神都对该领袖不怀好意，使其陷入了新的低谷。"
 originsextended_gods.402.a:0 "真不幸。"
 originsextended_gods.403.name:0 "新神"
 originsextended_gods.403.desc:0 "难以置信的事情发生了，人们意识到一位真神正在和我们的帝国同行。带着超乎想象的力量和无与伦比的能力，其立即被召入我们帝国的领导层，并且已经拥有了大量的追随者，挥舞着相当大的政治权力和影响力。"
 originsextended_gods.403.a:0 "难以置信。"