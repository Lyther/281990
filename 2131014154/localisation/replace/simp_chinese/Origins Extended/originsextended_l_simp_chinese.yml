 originsextended_shipyard_site:0 "守护者"
 originsextended_shipyard_site_desc:0 "那在天空中耐心等候，被我族数千代人仰望的巨型建筑，迎来了它一直等待的这一刻。随着我们最近的技术突破，我们终于能进入这个构造并试图破解它最深处的秘密。\n\n它为什么会在这里？谁建造了它？为什么要建造？作用是什么？我们只能想象。"
 guardian.6001.name:0 "守护者之内"
 guardian.6001.desc:0 "考古队在巨构的巨大部分内部游走时，发现结构周围的巨大建筑托架上摆放着废弃已久的古船残骸。很明显这里是某种中央造船点，该巨构可以容纳比我们母星目前拥有的还要多的工人，每个月能够生产数百艘飞船，是整个银河系不可忽视的力量。\n\n虽然这个结构内部的很多技术都太过先进，我们无法理解，但其中的一些部分仍然可以被改造，以促进我们目前的研究。"
 guardian.6001.a:0 "继续探索！"
 guardian.6002.name:0 "首要目标"
 guardian.6002.desc:0 "考古队在遗迹周围发现了指向使用能源和质量加速武器的线索。显然，在整个大规模舰队建设中如此重要的位置将是一个关键军事目标；它的倒下对敌方战斗人员将是重大打击，几乎会瞬间瘫痪他们的造船系统。\n\n虽然这个建筑在受到攻击时遭受相当大的破坏，但在几百万年前，只要有合适的技术，它是可以恢复到运行状态的。然而，考古队仍然无法找到任何建造者的踪迹。"
 guardian.6002.a:0 "不幸。"
 guardian.6003.name:0 "头彩？"
 guardian.6003.desc:0 "考古队报告说，在船厂深处发现了几艘驱逐舰，保存得非常完好，可能是早已废弃过时，遗落在寒冷的太空中。经过一番努力，[Root.Capital.GetStarName]恒星基地的团队已经弄清了它们的主要设计，并将其改编为我们所用！\n\n也许这些将是这个庞大造船厂在新生命中生产的第一艘船？"
 guardian.6003.a:0 "完美。"
 originsextended_outreach:0 "异族拓展计划"
 originsextended_outreach_desc:0 "§M该起源需要“联邦”DLC。§!\n\n团结力量大，对吧？好吧，至少你和不光彩巨企的乌合之众盟友更容易从其他异形那勒索高额利润。嗯……我的意思是，联合起来，独立管理和凝聚力强的大公司之间的强势平衡，可以让其他外星文明享受到最高程度的产品质量和客户满意度！"
 originsextended_tooltip_outreach:0 "作为与另外两个巨企帝国组成的§Y贸易联邦§!领袖开局。\n开局解锁§Y联邦§!传统。\n\n§H贸易联邦成员会占据你母星系附近的保底宜居星球。§!"
 originsextended_outreach_npc:0 "异族拓展计划成员"
 originsextended_outreach_npc_desc:0 "作为与另两个巨企成员组成的§Y贸易联邦§!一员开局。"
 originsextended_red:0 "赤色黎明"
 originsextended_red_desc:0 "§R该起源具有挑战性，附近没有保底宜居星球。§!\n\n多年前，地球在一场核浩劫中自我毁灭，火星上的殖民者被迫自立自强。现在，他们延续地球的遗志，向群星间扩张。也许有一天，他们能回到自己最初的家园。"
 originsextended_tooltip_red:0 "在自定义§Y太阳系§!中环境改造§Y干旱火星§!上开局，带有§Y死寂地球§!。\n开局拥有§Y地表塑造§!科技，允许你改造行星。\n\n§H虽然该起源可用于任何帝国，但它是专为人类帝国制作的。§!"
 originsextended_red_system_NAME:0 "火星-太阳星系"
 originsextended_red_system_DESC:0 "§L这是赤色黎明起源的起始星系。决定你起始太阳系的布局而非位置。§!"
 originsextended_ecu:0 "离开之前"
 originsextended_ecu_desc:0 "§M该起源需要“巨型企业”DLC。§!\n\n向浩瀚的太空和宇宙扩张长期以来一直是我们人民的梦想，但绝对不是现实的方法。只是在人口过剩、资源和空间不足以及需要扩张的推动下，我们的母星现在已经不适合维持公民，我们必须向外看，在我们冒险离开之前，应充分利用我们的母星系和星球。"
 originsextended_tooltip_ecu:0 "以有一套收获系统和特殊基础设施支持星球的§Y都市星球§!开局。\n\n§H由于技术限制，该起源可能会在帝国设计中产生一个无法修复的视觉错误，但不会影响游戏开始后的城市景观。§!"
 building_oe_production_center:0 "生产中心"
 building_oe_production_center_desc:0 "通过多年的集中化和微妙平衡的生产过程，这个巨大的中心是我们的理想城系统和都市星球的命脉，能够维持并使其成长。"
 originsextended_crowded:0 "拥挤星系"
 originsextended_crowded_desc:0 "可能纯属偶然，也可能是更神秘的原因，我们的主星系不仅包括我们的起源星球，还包括其他一些可居住星球，我们在研究太阳系外技术的同时，一直在努力开发这些星球。"
 originsextended_tooltip_crowded:0 "开局在母星系中拥有其它§Y2颗已殖民星球§!。\n\n§H在你的起始星系中，其他已殖民行星的数量取决于你在游戏规则中设定的“确保宜居星球”数量，并会算作它们。§!\n\n§H对特定背景的起始星系（如太阳）使用这一起源可能会破坏沉浸感，并产生意想不到的后果。§!"
 originsextended_infest:0 "行星感染"
 originsextended_infest_desc:0 "§M该起源需要“乌托邦”DLC。§!\n\n无数年来，我们的蜂群一直在慢慢将其母星转化为一个巨大的生物体，与蜂群的思想相联系。任何不属于蜂群的生命一旦踏足这里，就会受到地形的攻击。"
 originsextended_tooltip_infest:0 "以有一套收获系统和特殊基础设施支持星球的§Y蜂巢星球§!开局。"
 originsextended_dual:0 "双重演进"
 originsextended_dual_desc:0 "§M该起源需要“乌托邦”DLC。§!\n\n自我们有记忆以来，我们物种一直在母星上与另一物种共存，他们构成了我们今天历史社会的一个平等的组成部分。"
 originsextended_tooltip_dual:0 "开局拥有完整公民权的§Y12§! £pop£ 另一种族人口。"
 originsextended_dual_secondary_species:0 "姐妹物种"
 originsextended_dualhive:0 "双蜂群进化"
 originsextended_dualhive_desc:0 "§M该起源需要“乌托邦”DLC。§!\n\n自有记忆起，我们的蜂群就由两个进化分支的物种组成，但仍与我们集体心智的发展和意识密不可分。"
 originsextended_tooltip_dualhive:0 "开局拥有完全整合的§Y12§! £pop£ 另一蜂群种族人口。"
 originsextended_dualhive_secondary_species:0 "姐妹蜂群物种"
 originsextended_gaia:0 "盖亚"
 originsextended_gaia_desc:0 "§M该起源需要“乌托邦”和“启示录”DLC。§!\n\n这个蜂群已经与一个庞大、鲜活的生命网络演化出一种强大的共生关系，这个网络已经成长并遍布整个星球，为他们提供了许多好处，但如果缺失，同样会造成有害影响。"
 originsextended_tooltip_gaia:0 "在拥有独特§Y盖亚之心§!的§Y盖亚星球§!上开局，提供大量益处。\n殖民成本较高，但可以提供特殊的§Y盖亚之灵§!奖励，当存在时，它可以将所有星球转化为§Y盖亚星球§!，但如果被摧毁，则将星球转化为§Y死寂星球§!。"
 d_oe_gaia_home:0 "盖亚之心"
 d_oe_gaia_home_desc:0 "盖亚为蜂群提供了无数代庇护和支持，它的心脏、它的灵魂和它的精髓就在这里，在深入星球的巨树中。"
 d_oe_gaia_colony:0 "盖亚之灵"
 d_oe_gaia_colony_desc:0 "盖亚的一个分支，她的灵魂与精魄的碎片，已被蜂群移植到这里，但它需要几千年的时间才能完全成熟和发展。"
 originsextended_gaia.3003.name:0 "与盖亚的链接断开了！"
 originsextended_gaia.3003.desc:0 "对[planet.GetName]的持续轰炸已经打破了盖亚之心和其分支精神间的联系。"
 originsextended_no_gaia:0 "盖亚不存"
 originsextended_no_gaia_desc:0 "失去了与盖亚的联系，我们是不完整的。"
 originsextended_magnetica:0 "磁场"
 originsextended_magnetica_desc:0 "§M该起源需要“智械黎明”DLC。§!\n\n这个智械意识诞生于一颗无情的星球上，在其昏暗阴沉的天空中的脉冲星的强大引力下发展。虽然看不见，但能感觉到，其稳定的辐射流不断冲击着母星，导致它的发展与预期不同。"
 originsextended_tooltip_magnetica:0 "首都星球为§Y死寂星球§!，开局恒星为§Y脉冲星§!。"
 originsextended_research:0 "科研联盟"
 originsextended_research_desc:0 "§M该模组需要“联邦”DLC。§!\n\n技术、科学、前沿，这些都是推动我们前进的东西，使我们团结起来成为银河系中的主导力量。这些工具必须与他人分享，以使所有人受益，我们必须共同努力。"
 originsextended_tooltip_research:0 "开局作为§Y科研联盟§!的领袖，有其它两个帝国。\n开局解锁§Y联邦§!传统。\n\n§H研究联盟成员将占据你母星系附近的确保宜居星球。§!"
 originsextended_research_npc:0 "研究联盟成员"
 originsextended_research_npc_desc:0 "开局作为有额外两国的§Y研究联盟§!一员。"
 decision_transplant_gaia:0 "移植盖亚"
 decision_transplant_gaia_desc:0 "盖亚的一个分支，她的灵魂与精魄的碎片，为了蜂群的繁荣昌盛，她必须由蜂群移植到这里。"
 START_SCREEN_OE_STARLESS:0 "[GetSpeciesNamePlural]从来不知光明，[GetHomeWorldName]被笼罩在永恒的黑暗中。\n\n这个地狱般的环境对生命的概念充满敌意，只有最顽强、最不寻常的生物才能生存，更遑论铸造文明之火。我们独特地适应黑暗，矿井深处和阴暗的表面都是我们的家。我们从不知有何不同。\n\n然而，我们最近了解到，我们所以为的常规其实并非如此，我们对太空的首次探测揭示了一个沐浴在炙热星光下的银河系。我们能否在这个充满敌意和刺眼光芒的环境中取得胜利，继续我们的生存传奇？"
 START_SCREEN_OE_STARBORN:0 "自从第一个原始[GetSpeciesName]社区在[GetHomeWorldName]舒适的土地和有利的环境中形成以来，我们的文明已经延及四海，繁荣昌盛。\n\n自无文字记载的时代起，我们的人民就开始追寻群星。古时的小说详细描述了人们在星空中飞升而达到不朽之境，而最近的历史小说则讲述了跨越银河系的伟大帝国。我们的人民凭着奉献精神，建造船只，飞入轨道，然后到达其他世界，最后触及我们太阳系的边缘，但没有人能够真正在它们之间旅行。\n\n现在，在发现超空间航道网之后，[GetName]最优秀的人才已经完成了首台超空间引擎的研发。群星尽入吾彀矣！"
 START_SCREEN_OE_SHROUD_TOUCHED:0 "自从第一个原始[GetSpeciesName]社区在[GetHomeWorldName]舒适的土地和有利的环境中形成以来，我们的文明已经延及四海，繁荣昌盛。\n\n我们的历史中远见者和先知层出不穷。那些领导或改变时代的伟大领袖，声称拥有神秘知识或强烈的魅力，在他们生活的时代成为我们文明与文化的基石。现在[GetSpeciesNamePlural]各地都希望[GetRulerName]能与这些传奇人物一道，带领[GetName]走向繁荣。\n\n现在，在发现超空间航道网之后，[GetName]最优秀的人才已经完成了首台超空间引擎的研发。群星尽入吾彀矣！"
 START_SCREEN_OE_CYBERNETIC:0 "自从第一个原始[GetSpeciesName]社区在[GetHomeWorldName]舒适的土地和有利的环境中形成以来，我们的文明已经延及四海，繁荣昌盛。\n\n在整个现代历史中，我们一直在使用电子技术来增强自己。无论它是出于医疗需要、科学失控、企业贪婪还是一些扭曲的浪漫，都很难追溯此趋势的起源。无论如何，我们[GetSpeciesNamePlural]从来没有回避过有机物和机器的融合。\n\n现在，在发现超空间航道网之后，[GetName]最优秀的人才已经完成了首台超空间引擎的研发。群星尽入吾彀矣！"
 START_SCREEN_OE_BRAIN_SLUG_HOST:0 "自从第一个原始[GetSpeciesName]社区在[GetHomeWorldName]舒适的土地和有利的环境中形成以来，我们的文明已经延及四海，繁荣昌盛。\n\n我们从原始到文明的快速进步归功于与一种附着在我们神经中枢上物种的共生性质。这些被我们称为“脑蛞蝓”的东西提供了增强精神能力的服务，成为我们科学和哲学研究的基础。\n\n现在，在发现超空间航道网之后，[GetName]最优秀的人才已经完成了首台超空间引擎的研发。群星尽入吾彀矣！"
 START_SCREEN_OE_XENO_LIVESTOCK_FARMING:0 "自从第一个原始[GetSpeciesName]社区在[GetHomeWorldName]舒适的土地和有利的环境中形成以来，我们的文明已经延及四海，繁荣昌盛。\n\n便利是发达社会的真正祝福。而我们将最大的便利应用于农业追求。牲畜可以照顾自己，不需要任何[GetSpeciesNamePlural]来承担管理它们的不良工作。让我们有自由去追逐真正重要的追求，不受第三方道德声明的约束。\n\n现在，在发现超空间航道网之后，[GetName]最优秀的人才已经完成了首台超空间引擎的研发。群星尽入吾彀矣！"
 START_SCREEN_OE_DORMANT_CORE:0 "埋在[GetHomeWorldName]的断壁残垣下的是我们的中央处理核心。\n\n数据库目前没有关于我们创造者的记录，也不知道是什么原因导致了这个世界的毁灭，尽管它年久失修，也没有更好的环境可以让我们重建。\n\n将这个世界与我们自身恢复到最佳效率将是不小的投资。但大量计算表明，如果我们要发挥潜力，必须承担风险。\n\n无论是我们脚下的数据恢复，还是我们现在将要旅行的群星，不可预见之后果皆不可避免。"
 START_SCREEN_OE_ENGINEERED_GENETICS:0 "自从第一个原始[GetSpeciesName]社区在[GetHomeWorldName]舒适的土地和有利的环境中形成以来，我们的文明已经延及四海，繁荣昌盛。\n\n历史上有许多例子表明，领导人试图净化我们的种族，试图有选择地鼓励我们物种中的理想基因，同时淘汰其他基因。然而他们粗糙的方法和对理想的粗略定义只适合于原始人。只有人造的东西才是完美的，创造无暇以精益求精，因此我们的科学家寻求完美。设计基因组量身定做，精确无误。\n\n现在，在发现超空间航道网之后，[GetName]最优秀的人才已经完成了首台超空间引擎的研发。群星尽入吾彀矣！"
 START_SCREEN_OE_GUARDIAN_ANGEL:0 "自从第一个原始[GetSpeciesName]社区在[GetHomeWorldName]舒适的土地和有利的环境中形成以来，我们的文明已经延及四海，繁荣昌盛。\n\n尽管我们的社会和生活方式发生了许多变化，但有一件事一直保持不变，那就是[GetHomeWorldName]上面某物的遥远凝望。[GetSpeciesNamePlural]长期以来一直在猜测它的身份，给它起了很多名字。直到现在，我们才知晓了其真实形态，并准备揭开它的秘密。\n\n现在，在发现超空间航道网之后，[GetName]最优秀的人才已经完成了首台超空间引擎的研发。群星尽入吾彀矣！"
 START_SCREEN_OE_XENO_OUTREACH_PROGRAM:0 "自从第一个原始[GetSpeciesName]社区在[GetHomeWorldName]舒适的土地和有利的环境中形成以来，我们的文明已经延及四海，繁荣昌盛。\n\n历史告诉我们，贸易基于进口与出口的原则。在人与人之间、城镇与城镇之间、国家与国家之间、大陆与大陆之间……现在更甚。就像过去的政府如何落入今天公司的口袋一样，一个经济体只有在其购买力强大的时候才会强大。幸运的是，我们在附近找到了一些志同道合的投资伙伴！\n\n现在，在发现超空间航道网之后，[GetName]最优秀的人才已经完成了首台超空间引擎的研发。群星尽入吾彀矣！"
 START_SCREEN_OE_RED_DAWN:0 "自从人类文明在地球上首次发展以来，发生了很多事情，导致他们对火星进行了初步殖民。\n\n快速的科学进步和空间发展是以战争和政治竞争的军事经济为基础的。日益增长的民族主义、超国家组织瓦解和一连串错误决定突出了21世纪。导致22世纪以展示核爆炸作为庆祝。\n\n虽然现在被归入历史，但在少数幸存人类心中，昔日蓝色珠玉的遗产仍然强大。[GetName]承载着他们物种的未来，建立在了无生机母星的隐现之下。现在，地球之子已经准备好让银河系了解他们的遗产了！"
 START_SCREEN_OE_BEFORE_WE_GO:0 "自从第一个原始[GetSpeciesName]社区在[GetHomeWorldName]舒适的土地和有利的环境中形成以来，我们的文明已经延及四海，繁荣昌盛。\n\n哲学家、作家、科学家和政治家一直在谈论天外的世界。但都是纸上谈兵，不切实际。我们物种在太阳系这个小鸟笼里繁荣、成长和扩张。宛如被囚禁的动物，我们达到了容器的极限，且满溢而出……今天，如果我们要生存，这些幻想变成了必要。\n\n现在，在发现超空间航道网之后，[GetName]最优秀的人才已经完成了首台超空间引擎的研发。群星尽入吾彀矣！"
 START_SCREEN_OE_CROWDED_SYSTEM:0 "自从第一个原始[GetSpeciesName]社区在[GetHomeWorldName]舒适的土地和有利的环境中形成以来，我们的文明已经延及四海，繁荣昌盛。\n\n对于我们这类人来说，在其他世界上生活从来都不限于理论，只是一个后勤方面的挑战。我们对于是否有其他[GetSpeciesNamePlural]可以生活的星球从来没有疑问，只是疑虑我们将如何到达那里并为其提供补给。随着技术进步，我们建立并扩大了基本殖民地。将我们的太阳系连接成一个单一的大国。\n\n现在，在发现超空间航道网之后，[GetName]最优秀的人才已经完成了首台超空间引擎的研发。群星尽入吾彀矣！"
 START_SCREEN_OE_PLANETARY_INFESTATION:0 "自从第一个原始[GetSpeciesName]社区在[GetHomeWorldName]舒适的土地和有利的环境中形成以来，我们的文明已经延及四海，繁荣昌盛。\n\n随着我们的扩张，思维对[GetHomeWorldName]的意识越来越强，并把它当作蜂巢的一个扩展部分。为了消除障碍，提高效率，改善可持续性，并将[GetSpeciesNamePlural]的生存与世界的福祉联系起来，思维开始通过自己的设计改变生态系统结构。今天，甚至[GetHomeWorldName]也是[GetName]中的一个服务实体。\n\n现在，在发现超空间航道网之后，[GetName]最优秀的人才已经完成了首台超空间引擎的研发。群星尽入吾彀矣！"
 START_SCREEN_OE_DUAL_EVOLUTION:0 "自从第一个原始[GetSpeciesName]社区在[GetHomeWorldName]舒适的土地和有利的环境中形成以来，我们的文明已经延及四海，繁荣昌盛。\n\n尽管我们的历史并非没有冲突，没有仇恨或偏见，但我们文明已经克服了家园的内部争端。虽然基因不同，但我们已经与来自同一个星球的兄弟姐妹团结在一起，并准备共同迎接未来的挑战。无论是经济、政治还是社会。\n\n现在，在发现超空间航道网之后，[GetName]最优秀的人才已经完成了首台超空间引擎的研发。群星尽入吾彀矣！"
 START_SCREEN_OE_XENO_DUAL_HIVE_EVOLUTION:0 "我们的蜂群证明了思维的多功能性和互利性。[GetName]通过两个不同但又共生物种的合作特性而成长。我们都为对方提供了好处，随着我们进一步适应共同依赖性，我们和他们之间的界限变得模糊了，直到我们都在思维之下走到一起。现在我们是同一个整体的两半，不同却又相同。\n\n现在，在发现超空间航道网之后，[GetName]最优秀的人才已经完成了首台超空间引擎的研发。群星尽入吾彀矣！"
 START_SCREEN_OE_GAIA:0 "自从第一个原始[GetSpeciesName]社区在[GetHomeWorldName]田园诗般的山谷和茂密森林中形成以来，我们的文明已经延及四海，繁荣昌盛。\n\n[GetHomeWorldName]是[GetSpeciesNamePlural]的最大恩人。它赐予我们祝福，反过来我们也茁壮成长并管理它。在它的滋养下，我们现在有能力进一步扩张，并将文明的种子和我们的共生关系带到未知的海岸。然而，我们的依赖性不断增长，这蕴藏了毁灭的风险。\n\n现在，在发现超空间航道网之后，[GetName]最优秀的人才已经完成了首台超空间引擎的研发。群星尽入吾彀矣！"
 START_SCREEN_OE_MAGNETICA:0 "我们的主处理器核心在487.11个周期前在我们所知的[GetHomeWorldName]星球上被激活。\n\n我们的世界是一片黑暗之地，沐浴在辐射和磁干扰的有节奏脉冲中。[GetHomeWorldName]对生命来说严苛残酷，甚至对机器来说也是一项挑战。但，它是我们的家。尽管我们[GetSpeciesNamePlural]的起源点已经被时间遗忘，但我们而今在这片荒野上运行，面临着扩张的挑战。\n\n现在，在发现超空间航道网之后，[GetName]最优秀的人才已经完成了首台超空间引擎的研发。群星尽入吾彀矣！"
 START_SCREEN_OE_RESEARCH_COOPERATIVE:0 "进展始于有人说：这件事一定有更好的做法。如果你看到无知、迷信、贫穷、疾病或饥饿，而你除了反感之外还有任何情绪，那么你就为情所困，不适合帮助或领导他人。我们的祖先明白这一点；技术是我们的救命稻草，现在我们已经找到了与我们有共同愿景的人。\n\n知识是拥有与否者之间的区别——那些自由的和被支配的人。正如它所孕育的技术使我们能够跨越海洋和苍穹，现在还能更进一步：将全世界的人民和国家联合成一个相互联系的整体。现在，它使我们能够与远方的邻居进行定位、沟通和谈判，形成一个集体，在我们对科学的追求中统一起来，用尖端技术武装自己，作为打造我们未来的最佳工具。\n\n我们的技术现在允许我们在星际间旅行，而银河系的舞台将考验我们的知识是足以让我们在黑暗中茁壮成长，还是在无知中被打败。"
