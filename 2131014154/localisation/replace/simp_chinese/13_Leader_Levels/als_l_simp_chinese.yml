 als.2345.title: "§Y ALS战术更新 §!"
 als.2345.desc: "大家好，感谢您使用ALS mod。随着2.7版本的更新，我宣布ALS刚刚完成了有史以来最重大的更新！\n\n现在，所有舰队司令都有新的特质设置：§G战术§!!根据不同情况选择战术特质，使用得当可能反败为胜！\n\n以前的武器性能特质现在称被为§G战略§!。与先前相同，使用恰当的武器装备可以提供稳定的火力。\n\n此外，§H四项基础特质§!（准确性，灵活性，攻城能力和震撼能力）现在由帝国的传统和军事技术（以及他们自己的物种特质和领导者特质）决定。这意味着在游戏后期，我们无需任何努力就可以得到一个6/6/6/6的舰队司令（开个玩笑）。\n\n希望你们喜欢这个更新！"
 als.2345.a: "知道了！"
