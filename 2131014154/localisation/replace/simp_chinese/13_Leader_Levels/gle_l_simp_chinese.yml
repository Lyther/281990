 gle_trait_temp_reduced: "治理惩罚"
 gle_trait_temp_reduced_desc: "因为最近改变了能力，这位总督需要些时间才能适应新技能，进而服务国家。"
 gle.1000.desc_first: "啊，是的！说到这个……\n\n治理工作很繁重。我承认许多计划的任务都搁置了。但老哥，不管是谁留下的这些工作都该被砍了！看这个，在贝塞里安石上建造水培农场的许可？谁下的这种许可？\n\n看到这种东西让我有了短暂的考虑，应该创造出无数的我来完成这些日常工作。这会像电影中克隆人白色军队射出的能量武器一样让人目瞪口呆。但这对我不太可能……是的，那不可能……\n\n总之，抱歉离题了。有人帮我选择方向会很有帮助，我会尽力处理好所有任务！我们该选择什么方向？"
 gle.1000.desc1: "我可以独自瞬间建好一座城市！"
 gle.1000.desc2: "有何吩咐？"
 gle.1000.desc3: "啊是的，新“约会”。孤独的荒芜星球上只有你我二人，随心漫步，双手紧握。\n\n玩笑归玩笑，这次有什么事？"
 gle.1000.desc4: "如果你想说让我变换岗位，在被那些拾荒者拆解前再变回来，不了，谢谢。\n\n我不想记起那些回忆，也从不喜欢尸检报告。"
 gle.1000.desc5: "给我个目标吧！我喜欢尝试新事物！"
 gle.1000.desc6: "这次我们要干什么？"
 gle.1000.desc7: "也许星系中有些人会爱慕我，把我当成“妻子”或类似的身份？没错，他们就是这种物种，他们的文化会把另一个物种当作自身的一员，当作他们的妻子，甚至是每个人的妻子。\n\n而且他们基本都会以此为荣。我倒不是说这很奇怪。这只是我脑海中浮现的一些无用想法。"
 gle.1000.desc8: "老板，我听说你是天选之人！所以你是不凡而无敌的对吧？\n\n也许之后我们可以进行些友谊性质的一对一切磋？但是要保证切磋地点避开他人。"
 gle.1000.desc9: "这次我的新岗位是什么？"
 gle.1000.desc10: "有何吩咐？繁殖仪式除外。"
 gle.1000.desc11: "不用担心。如果你想让我秘密而干净利落地“处决”整个行星的人口，他们都不会有所感觉！"
 gle.1000.desc12: "说到城市规划，或许我可以在每一个道路交界，还要海洋、空域交界处设置更多的收费站！这样一来税收就会飞速增长！\n\n我这样说并不是因为这些人拒绝使用所有的车道。"
 gle.1000.endtext: ""
