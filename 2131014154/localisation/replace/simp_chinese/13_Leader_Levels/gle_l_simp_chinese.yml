 gle.1000.1.response: "啊，经典的一周七天，全职岗位，没有假期……不知道你为什么想让我这样，但是好的！"
 gle.1000.2.response: "我想捐赠些我的纳米机器人用于研究，但别拿太多！\n\n这就像给我的身体挠痒痒。"
 gle.1000.3.response: "每天一个苹果会让医生远离苹果……这就够了！"
 gle.1000.4.response: "没问题，人人有份！"
 gle.1000.5.response: "香料必须流动……是的，这就够了！"
 gle.1000.6.response: "农场，对吗？我尽量不在那些“§H特殊石头§!”上建造。\n\n你知道我的意思。"
 gle.1000.7.response: "我会干好份内工作！"
 gle.1000.8.response: "我承认，宗教从来就不是我熟悉的东西。"
 gle.1000.9.response: "我还在学习这些奇怪的双关语，别笑话我。"
 gle.1000.10.response: "是时候召唤无中生有的援军了。"
 gle.1000.11.response: "这就是黑手党的运作方……我是说，我能做到。"