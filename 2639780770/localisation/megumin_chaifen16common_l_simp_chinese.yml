 fallen_empires_tasks.chaifen8.desc:0 "来自[From.GetName]的尊贵[From.GetSpeciesNamePluralCompliment]，我们认为你们宇宙的祸害。虽说你们年纪尚轻，但你们的所作所为看起来后患无穷，面对其他种族没有同情心和同理心，总是充满着暴虐与弑杀。幸运的是，还好我们已经看出来了。§H[FallenEmpireTaskTarget.GetName]§!和你们一样，他们一直在排除异己。我们想作壁上观，看你们狗咬狗，所以希望能够将阻止恶行的任务交给你方。对他们发起攻击，阻止他们进行人口净化。我们将感激不尽。"

chaifen.1605.name:0 "扩大的战争"
chaifen.1605.desc:0 "即使是偏安一隅的先祖帝国也没有忽视这样一个涉及到整个星系的战争，一开始他们只是派出了部分的侦察船与一些使节前去了解情况，但当明白事情的严重性后，这场延续自上古的仇恨同样波及了剩下的先驱者帝国。\n\n随着与开战双方进行了一场简单的谈判与利益交换，那些尚在沉寂的失落帝国们也打算加入这场天堂之战。沉寂数百年的古老的锻造厂重新燃起火焰，一艘艘崭新的舰船正慢慢在他们的疆域边缘集结着，他们还剩下多少资源贮藏，又还剩下多少能够使用的武器？\n\n唯一能够确定的是，剩余先驱者帝国的加入为这沸腾的油锅再添了一把火，正如所有人所猜测的那样，没有人能在这场史无前例的战争中独善其身，没人知道这场战争会以什么结果作为收尾，也没人知道我们又该何去何从……"
haifen.1605.a:0 "那会给局势带来怎样的改变？"
#haifen.1605.b:0 "他们还真是赶着来送死。"
