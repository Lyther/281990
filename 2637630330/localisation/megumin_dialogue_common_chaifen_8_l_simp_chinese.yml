megumin_chaifen.806.desc:0 "啊，很显然，看起来你需要一些更高级的小功能。那么，你想要做些什么呢？"
megumin_is_still:0 "嗯？既然你这么问了，那么我的回答是————可以\n 不过请记住，奇迹与魔法并不是免费的。我可以留下来帮助你，但我会索取相应的代价。"
megumin_chaifen.810.text:0 "奇迹与魔法并不是免费，你提出要求，而我索取代价，这是公平的交换。\n\n在这里，你可以索求一些更为强大的……知识、力量又或者是别的什么。\n\n应支付的厄里斯：[ROOt.thepriceofmegumin]"
megumin_chaifen.810.text.b:0 "在这趟星海旅程中，\n§Y你已经损失了[event_target:global_event_country.Ships_lost]艘舰船§!\n§B消灭了[event_target:global_event_country.Ships_killed]艘舰船§!\n§E杀死了[event_target:global_event_country.pop_killed]人口§!\n§S毁灭了[event_target:global_event_country.Empires_killed]个国家§!\n§R摧毁了[event_target:global_event_country.planet_destroyed]个星球§!。"
megumin_chaifen.810.text.c:0 "§R你知道吗？已经有[event_target:global_event_country.pop_killed]人口的智慧生命死在了你的手里。\n这些年你做的所有事，我都在一旁看着。我只想问问你，你有注意过你给这片星河带来过多少灾难吗？你有留意过那些亡者的名字吗？你用累累白骨铸就自己的发展之路，我很好奇在你的心中又是否会存有一丝一毫的怜悯与愧疚？\n事到如今，你杀了多少人，又还想杀多少人才够？\n\n我不会再继续向你提供服务了。§!"
thepriceofmegumin:0 "应支付的厄里斯"
