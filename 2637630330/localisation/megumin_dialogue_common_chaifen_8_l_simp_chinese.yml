 megumin_chaifen_tiaozhanbao.1.desc:0 "这里是用于ai帝国的加成调整，如果你觉得ai太弱没有挑战可以在这里进行设置。\n日渐艰难设定方法为：首先设定难度和舰队加成，点击日渐艰难保存用于§Y增加的数据§!，然后点击归0，按自己需求设定基底的加成数值，每隔十年ai会加强等同于§Y增加的数据§!。\n如果设置错误关闭再重新操作即可，记得操作前先归0。\n日渐艰难难度加成：[event_target:global_event_country.mriyijiannanchaifen_differ]\n日渐艰难舰队加成：[event_target:global_event_country.mriyijiannanchaifen_naval]"
megumin_chaifen_tiaozhanbao.2:0 "难度倍数为0时使用开局时的默认难度，每次倍数都会增加100%的全职业收入、站点收入、贸易额、40%的海军容量与20稳定度。"
megumin_chaifen_tiaozhanbao.4.desc:0 "如果你觉得提供产出ai依然不会运营，或者你觉得船多会太卡，那么在这里你可以调整所有ai的军舰强度以适应自己即将到来的对抗。每层战斗强度提供10%的伤害、船体，5%的护盾、护甲。\n\n设置完成后，新国家在读档时刷新buff。(惠惠温馨提示：原版的三大天灾每倍增加150%的伤害、护盾、船体。25倍天灾的buff为3750%）"
