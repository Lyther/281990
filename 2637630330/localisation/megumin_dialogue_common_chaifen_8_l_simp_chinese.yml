megumin.103.b:0 "§B我们响应了生命之织缕的诉求……§!"
megumin.103.c:0 "§E我们将面见世界之喰煞于此地……§!"
megumin.103.d:0 "§S我们来到了渴求之器具的面前……§!"
megumin.103.e:0 "§R祂来了……祂是轮回之终末……§!"
megumin_chaifen.824.text:0 "啊，这个地方被你发现了。那么在这里，你可以获得一些我随手找的buff，并且你可以随时调整获取的修正的倍数。当前倍数：[ROOt.thebeishuofmodifier]\n\n至于为什么不全？你当我是神仙吗？\n\n应支付的厄里斯：[ROOt.thepriceofmegumin]"
