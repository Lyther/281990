 tradition_tr_cuning_scum:0 "善良"
 tradition_tr_cuning_scum_desc:0 "§P狡猾人将在善良暹罗猫的光辉下战战兢兢，进而羞愧而亡。(你猜善良不善良）§!"
 tr_cuning_scum_adopt:0 "善良传统"
 tr_cuning_scum_finish:0 "善良传统已完成"
 tr_cuning_scum_finish_desc:0 "§Y闻人善即师，结欢良有裕，剑几传好事，分忧统十联，存者已无十，夜宿完户枢，馀布成我衣，有水地偏洁。\n§Y$mod_country_alloys_produces_mult$§!增加§G+25%§!。\n飞升天赋已解锁：§G+1§!\n现在你是善良人了！"
 tr_cuning_scum_1:0 "善良的光辉"
 tr_cuning_scum_1_desc:6 "§Y$mod_planet_jobs_produces_mult$§!:§G-25%§!。"
 tr_cuning_scum_1_delayed:0 "十七善歌舞，只恐良宵短，是我的保姆，纂业光文祖，素节辉冰玉，天地降雷雨"
 tr_cuning_scum_2:0 "善良的加班"
 tr_cuning_scum_2_desc:6 "§Y$mod_planet_jobs_produces_mult$§!:§R+50%§!。"
 tr_cuning_scum_2_delayed:0 "卷之善一身，会合良在兹，在我的掌心，一年加一晨，冠剑班列真，他日俟羊斟。"
 tr_cuning_scum_3:0 "善良的移速"
 tr_cuning_scum_3_desc:6 "§Y$MOD_SHIP_SPEED_MULT$§!:§G+5%§!。"
 tr_cuning_scum_3_delayed:0 "善其后者慎其先，良相头上进贤冠，的应不是别人来，移我超然到三境，速排云雨候清词。"
 tr_cuning_scum_4:0 "善良的船体"
 tr_cuning_scum_4_desc:6 "§Y$MOD_SHIP_HITPOINTS_MULT$§!:§G+5%§!。"
 tr_cuning_scum_4_delayed:0 "善其后者慎其先，良时光景长虚掷。的当南游归甚处。船开棹进一回顾，体轻虽复强浮泛。"
 tr_cuning_scum_5:0 "善良的崛起"
 tr_cuning_scum_5_desc:6 "§Y$MOD_SHIP_WEAPON_RANGE_MULT$§!:§G+10%§!。"
 tr_cuning_scum_5_delayed:0 "善恶分舜跖，良朋俱远来，人心如谷种，崛奇庄骚语，起柁凌官塘。"