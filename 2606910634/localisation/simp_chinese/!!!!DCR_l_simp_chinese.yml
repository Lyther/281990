tradition_dcr_mg:0 "色欲"
tradition_dcr_mg_desc:0 "§Y嗯没错，你可以在这里看到很多黄色！§!"
dcr_mg_adopt:0 "多彩银河"
dcr_mg_adopt_desc:0 "沉迷色欲，人口幸福度§Y+100§!\n但是大家都不想工作了，因此职位产出§R-5%§!\n\n遥望那天空群星，仿若见多彩银河。"
dcr_mg_adopt_effect:0 ""
dcr_mg_finish:0 "色欲传统已完成"
dcr_mg_finish_desc:0 "领悟了极致的色欲，飞升天赋已解锁：§G+1§!\n\n§Y嗯没错，这是黄色！§!"
dcr_mg_finish_effect:0 ""

dcr_mg_01:0 "苏赫巴托尔"
dcr_mg_01_desc:0 "似乎什么效果也没有！"
dcr_mg_01_delayed:0 "颤抖吧！这就是多彩宇宙的卡密！伟大的苏赫巴托尔先生！"
DCR_mg.1.name:0 "苏赫巴托尔先生赛高！"
DCR_mg.1.desc:0 "你要是想问我苏赫巴托尔先生是谁？那我可要细细说来了。从水下第一个生命的萌芽开始，到石器时代的巨型野兽，再到人类第一次直立行走，他的恶名从爱尔兰到契丹无人不知无人不晓，他是罗马城上空飞过的雄鹰，他是君士坦丁堡城头燃起的烟火，他是紫禁城屋顶的琉璃，他是土木堡扬起的沙尘，他是巴黎城墙上的红旗，他是冬宫外的一声炮响，他是斯大林格勒废墟中的歌声，他是莱特湾飘扬的星条旗。他无处不在，他无所不知！"
DCR_mg.1.a:0 "苏赫巴托尔先生赛高！"


dcr_mg_03:0 "简言之小姐"
dcr_mg_03_desc:0 "似乎什么效果也没有！"
dcr_mg_03_delayed:0 "如你所见，那位传说中灵动与高雅兼备、智慧与美貌的化身，竟是一位如花似月般的美少女——也就是我啦！"
DCR_mg.2.name:0 "我最喜欢简言之小姐了！"
DCR_mg.2.desc:0 "蓝紫色披肩长发，冰冷的粉瞳，眼眸深邃又泛着点微光，红润的樱唇仿佛樱桃，有一种极致的美丽。白皙的肌肤仿佛吹弹即破，微笑的时候有各种绝美的花瓣飘下来，妖娆而绝美。冰清玉洁的气质，仿佛高高在上的贵族，笑起来的时候有浅浅的酒窝，无比的醉人。孤傲而冷漠的身影就像祭天的圣女，莲步轻移，脚下就会开出美丽的花，浑身散发着各种香气，抬手就能召唤出美丽的植物。她就是璃莹殇·安洁莉娜·樱雪羽晗灵·血丽魑·魅·简，指引我们前进的女王！"
DCR_mg.2.a:0 "我最喜欢简言之小姐了！"

leader_trait_governor_star_dc_leader:0 "多彩银河"
leader_trait_governor_star_dc_leader_desc:0 "遥望那天空群星，仿若见多彩银河。"
leader_trait_governor_dc_shbte:0 "是个天才哦！"
leader_trait_governor_dc_shbte_desc:0 "这位总督的名字响彻缤纷的银河，他的英姿是渲染了漆黑宇宙的色彩，他是多彩银河中最亮的那颗星。\n贝石田上种米粉，一测智商250。这位总督以高达250的智商闻名星河。"
leader_trait_scientist_star_dc_leader:0 "多彩银河"
leader_trait_scientist_star_dc_leader_desc:0 "遥望那天空群星，仿若见多彩银河。"
leader_trait_scientist_dc_jyz:0 "是个five哦！"
leader_trait_scientist_dc_jyz_desc:0 "这位科学家以她的智慧为银河带来五彩斑斓，她的美貌令群星为之倾倒，她是多彩银河中最亮的那颗星。\n唔…好舒服啊…不想动（瘫倒ing），这位领袖已然是个five了。"

dcr_mg_02:0 "智慧"
dcr_mg_02_desc:0 "宇宙的神秘，将吸引一代又一代的人们，投身于伟大探索之中。"
dcr_mg_02_delayed:0 "朝菌不知晦朔,蟪蛄不知春秋。"
dcr_mg_04:0 "美貌"
dcr_mg_04_desc:0 "外交评价:§G+1000§!！"
dcr_mg_04_delayed:0 "论美貌你是比不过我的！"
triggered_opinion_dcr_mg_04:0 "我美尼玛个臭嗨"
triggered_opinion_dcr_mg_04_desc:0 "就你也想比我美!§!\n§评价-1000§!"

dcr_mg_05:0 "怠惰"
dcr_mg_05_desc:0 "极大地减少人口维护费，当然，伴随着一点小小的副作用。"
dcr_mg_05_delayed:0 "理想的节能主义者！"
