l_simp_chinese:
 tr_ktg_infinite_adopt:0 "善狡二象性"
 tr_ktg_infinite_adopt_effect:0 "每月$influence$：+0.5"
 tradition_ktg_infinite:0 "无限"
 tradition_ktg_infinite_desc:0 "“狡”与“善”皆无绝对可言，于不同环境下相同的表现可谓之“狡”，亦可谓之“善”，此乃“善狡二象性”"

 tr_ktg_infinite_1:0 "§B无限§!"
 tr_ktg_infinite_1_desc:0 "战力差距加成：§G1000%§!"
 tr_ktg_infinite_1_delayed:0 "狡猾人的投机取巧能够洞察战场上一切有利因素，在面对更加强大的敌人之时仍然可以通过狡猾的战术使得自己能够给予对方更大的损失，此谓之§G“狡”§!。"
 tr_ktg_infinite_kind_1:0 "§Y无限§!"
 tr_ktg_infinite_kind_1_desc:0 "战力差距加成：-§R1000%§!"
 tr_ktg_infinite_kind_1_delayed:0 "善良人不会对弱小的敌人使出全力，他们更期望与旗鼓相当的对手来进行作战，此谓之§R“善”§!。"
 tr_ktg_infinite_2:0 "§B无限§!"
 tr_ktg_infinite_2_desc:0 "$pop_cat_worker$幸福度：§R-50%§!\n劳工人口资源产出：§G+50%§!"
 tr_ktg_infinite_2_delayed:0 "不择手段的压榨工人能够获取更大的利润，此之谓§G“狡”§!"
 tr_ktg_infinite_kind_2:0 "§Y无限§!"
 tr_ktg_infinite_kind_2_desc:0 "$pop_cat_worker$幸福度：§G+100%§!\n$pop_cat_worker_plural$政治权力：§Y+100%§!"
 tr_ktg_infinite_kind_2_delayed:0 "给予底层工人以优厚待遇。此之谓§R“善”§!。"
 tr_ktg_infinite_3:0 "§B无限§!"
 tr_ktg_infinite_3_desc:0 "科技研究速度：+§G50%§!"
 tr_ktg_infinite_3_delayed:0 "狡猾并不是对已有规律一板一眼的拓展，而是对一切事物天马行空的想象以及对万事万物以近乎疯狂的想法而加以实现的过程，此谓之§G“狡”§!。"
 tr_ktg_infinite_kind_3:0 "§Y无限§!"
 tr_ktg_infinite_kind_3_desc:0 "备选科技：§G+1§!"
 tr_ktg_infinite_kind_3_delayed:0 "科学的发展并不能通过浮夸的想象来发展，不断从以前的知识悟出新的知识，这才是真正稳妥的进步，此之谓§R“善”§!。"
 tr_ktg_infinite_4:0 "§B无限§!"
 tr_ktg_infinite_4_desc:0 "§Y我知道你在期待些什么，但是为了更加“善良”，这确实没任何效果，狡猾人。§!"
 tr_ktg_infinite_4_delayed:0 "一直以来，对“狡”与“善”的区分的讨论没有任何的进展，在看待这方面之时我们需要更加“善良”的来看待，而非一直站在我们的角度来看待，或者说，也许我们应该表现的更加善良一些？"
 tr_ktg_infinite_kind_4:0 "§Y无限§!"
 tr_ktg_infinite_kind_4_desc:0 "§R也许你确实称得上“善”，为了更加“善良”，不论什么代价你都能够付出，对吗？§!"
 tr_ktg_infinite_kind_4_delayed:0 "“狡”一直都是我们所敌视的，我们不允许其沾染我们的国家！我们应该禁止一切狡猾人，狡猾人滚出克！"
 tr_ktg_infinite_5:0 "§B无限§!"
 tr_ktg_infinite_5_desc:0 "可派遣的特使：§R-2§!"
 tr_ktg_infinite_5_delayed:0 "对待任何人我们都需要保持怀疑的态度，这才能让我们始终处于主动态势，给予我们更大的信息优势。"
 tr_ktg_infinite_kind_5:0 "§Y无限§!"
 tr_ktg_infinite_kind_5_desc:0 "来自特使的外交权重：§G+100%§!"
 tr_ktg_infinite_kind_5_delayed:0 "善待他国能够使得他国能在我们危难之时善待我们，我们坚信这一点，这边是上上善道。"

 tr_ktg_infinite_finish:0 "§G狡猾§!传统完成"
 tr_ktg_infinite_finish_desc:0 "§R红日初升，其道大光；河出伏流，一泻汪洋\n潜龙腾渊，鳞爪飞扬；乳虎啸谷，百兽震惶\n鹰隼试翼，风尘翕张；奇花初胎，矞矞皇皇\n干将发硎，有作其芒；天戴其苍，地履其黄\n纵有千古，横有八荒；狡猾似海，来日方长§!\n飞升天赋已解锁：§G+1§!"
 tr_ktg_infinite_kind_finish:0 "§R善良§!传统完成"
 tr_ktg_infinite_kind_finish_desc:0 "狡人已死，猾人当毙，岁在千盛，天下大善！\n飞升天赋已解锁：§R-1§!"


 