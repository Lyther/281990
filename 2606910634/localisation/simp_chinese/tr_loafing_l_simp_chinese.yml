l_simp_chinese:
 tradition_loafing: "摸鱼"
 tradition_loafing_desc: "快乐摸鱼，享受生活~"
 
 tradition_loafing_adopt: "摸鱼传统"
 tradition_loafing_adopt_desc:0 "£job£§Y岗位§!生产的£unity£ §G+25%§!\n采纳每个§Y摸鱼传统§!时，其效果可能因为种种原因§Y没有如预期一般生效§!。"
 
 tradition_loafing_1: "缓慢更新"
 tradition_loafing_1_desc: "£building£§Y建筑§!建造速度 §R-5%§!\n£job£§Y岗位§!生产的£physics_research£ £society_research£ £engineering_research£ §G+20%§!"
 tradition_loafing_1_delayed: "受到我们的文明的摸鱼文化的影响，这个世界中的物理法则变化速度降低了，能够适应这一点的文明可以将精力投入在更多有用的地方。"
 
 tradition_loafing_2: "拒绝催更"
 tradition_loafing_2_desc: "£building£§Y建筑§!建造速度 §R-5%§!\n进入战斗时，有概率让敌方舰队的部分舰船摸几天鱼。"
 tradition_loafing_2_delayed: "摸鱼的文化已经渗透到了我们的文明的方方面面，我们应该阻止那些企图“催促”，加快这个世界的基本法则更新的文明，让摸鱼给我们的文明带来更多收益。"
 
 tradition_loafing_3: "规则漏洞"
 tradition_loafing_3_desc: "£building£§Y建筑§!建造速度 §R-5%§!\n每年随机获得一种资源获得修正：帝国§Y该种资源§!月度收入 §G+20%§!"
 tradition_loafing_3_delayed: "我们的摸鱼文化影响着我们的世界，它的力量限制了这个世界的规律适应一些更为基本的法则的变化的速度，留下的漏洞将成为我们的优势。"
 
 tradition_loafing_4: "展望未来"
 tradition_loafing_4_desc: "£building£§Y建筑§!建造速度 §R-5%§!\n£job£§Y岗位§!生产的资源 §G+15%§!"
 tradition_loafing_4_delayed: "随着我们的文明的摸鱼文化对世界的影响逐渐加深，我们有能力在变化速度日趋放缓的宇宙法则中看清更多未来的景象，虽然它们短时间内都不会出现在我们的世界中，但展望遥远的未来仍为我们的文明带来了诸多益处。"
 
 tradition_loafing_5: "摸鱼者传奇"
 tradition_loafing_5_desc: "£building£§Y建筑§!建造速度 §R-5%§!\n§Y谁知道有没有其他效果呢？§!"
 tradition_loafing_5_delayed: "我们的文明正享受着摸鱼文化带来的宝贵财富，那些拒绝摸鱼文化的文明很难想象我们从摸鱼中收获了多少快乐，所以……完成效果……摸了吧~"
 
 tradition_loafing_finish: "摸鱼传统完成"
 tradition_loafing_finish_desc:0 "飞升天赋已解锁：§G+1§!"
 
