 xskiper_tr_sly_1:0 "“破坏优先于强化”"
 xskiper_tr_sly_1_desc:0 "REPLACE_ME"
 xskiper_tr_sly_1_delayed:0 "是优先于保障自身力量，确保不败之地；还是优先于破坏竞争对手的体验，迫使他们先于我们退出？\n答案实在是太简单了，没有什么比看到对方恼火的脸更让人舒适的不是吗？\n\n§R......但是当我们成为受害者，这一切还会如此美好吗？§!"
 xskiper_tr_sly_2:0 "最后手段"
 xskiper_tr_sly_2_desc:0 "我们将直接作战作为取得目标的最后手段，这绝非什么懦弱的体现。\n§R这说明我们有的是方法拿到我们想要的。§!"
 xskiper_tr_sly_2_delayed:0 ""
 xskiper_tr_sly_3:0 "复杂而无用的装置"
 xskiper_tr_sly_3_desc:0 "REPLACE_ME"
 xskiper_tr_sly_3_delayed:0 "有很多事物，它们的功能都受到了常人概念的局限；也有很多问题，限于世界法则而无法直接解决。\n狡猾者常常将两者联系，创造出一系列复杂而危险的解决方案。这绝非什么应该学习的技巧，但的确，令人震惊。"
 xskiper_tr_sly_4:0 "内存破坏"
 xskiper_tr_sly_4_desc:0 "REPLACE_ME"
 xskiper_tr_sly_4_delayed:0 "采用诸多狡猾技巧的存在会干扰这个世界的正常运行，有时甚至会导致整个宇宙的覆灭消失。\n\n§R但你知道吗，我不在乎。§!"
 xskiper_tr_sly_5:0 "机制创造者"
 xskiper_tr_sly_5_desc:0 "REPLACE_ME"
 xskiper_tr_sly_5_delayed:0 "纵然你们有坚船利炮，在面对一个没有船体值的对手时又将如何呢？\n我们需要创造的便是这样的环境，尽管没有什么人会接受被这样的敌人击败。"