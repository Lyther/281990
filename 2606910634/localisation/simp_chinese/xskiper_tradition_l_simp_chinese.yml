 xskiper_tradition_sly:0 "狡猾"
 xskiper_tradition_sly_desc:0 "很多人认为狡猾是欺骗，坑害，使用错误的描述为玩家带来不希望的效果，但狡猾的精髓显然不仅仅在此......\n实际上，狡猾是一门非常巧妙的“艺术”。"
