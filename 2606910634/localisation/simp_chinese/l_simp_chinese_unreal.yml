 unreal.1.title:0 "§R如梦初醒§!"
 unreal.1.desc:0 "代表着极乐的生物电信号在每一个大脑中闪烁，我们的子民正做着有史以来规模最大的美梦，在那乌托邦之梦中，我们宛如神明，即便是堕落帝国中颓废的享乐主义者们也难以想象我们此时幸福的万一\n星球的地表，所有的工厂均已停摆，夜空恢复了它本来的漆黑，在太空中，宏伟的星舰在漫无目的的漂流，太阳风吹拂着星港，也不再有护盾升起，全银河的帝国都察觉了我们的异状，外交照会挤满了我们的每条信道......不过这些都和我们再无关系了\n主观意识在世界处理器的辅助下被千倍，万倍的加速，现世的一刹那在梦中宛如永恒，我们将沉睡下去，享受下去，直至永远"
 option.unreal.1:0 "诸事已毕，我将沉睡"
 tradition_unreal:0 "虚幻"
 tradition_unreal_desc:0 "永劫回归亦或是热寂，宇宙的末日图景摧毁了一切实在的实在意义，在黑暗吞噬一切之前，何不将目光投向虚幻呢？"
 building_world_processor:0 "世界处理器"
 building_world_processor_desc:0 "数以亿万计的陷入冷冻深眠的冰冻大脑并联编织出了完美乌托邦的框架，但这仅仅是第一步而已，为了完成我们的伟大愿景，这座乌托邦需要更加精致，同步，稳定，永恒"
 tr_unreal_finish:0 "虚幻传统已完成"
 tr_unreal_1:0 "人体冷冻"
 tr_unreal_1_delayed:0 "我们生存的世界令人绝望，在严酷的物理规则面前，一切对未来的美好幻想似乎都只是痴人说梦\n除非，除非将现实与虚拟颠倒，在虚拟的世界中，生命可以任意制定适合他们的规则\n而构建虚拟世界的第一步，便是人体冷冻——将感官从世界中剥离(需要冷聚变科技）"
 tr_unreal_2:0 "只留大脑"
 tr_unreal_2_delayed:0 "既然已经断绝了与宇宙间的信息输入与输出，那么除去大脑外的其他器官便全都失去作用了，只留下大脑，只冷冻大脑，这可以让计划的进步加快一些"
 tr_unreal_3:0 "脑脑接口"
 tr_unreal_3_delayed:0 "感官的本质是来自外界的刺激，缸中之脑实验已经充分地说明了这一点，而为了构建虚拟世界，我们需要更进一步，用计算机模拟的感官是粗糙的，它丢掉了许多只有在大脑自己对信息的处理过程中才能保留下来的信息\n而我们最新研究出的脑脑接口则完美解决了这一问题，通过脑脑接口构建而成的分布式大脑网络可以让每一个联网的大脑都体验到几近现实的虚拟世界（需要红脑科技）"
 tr_unreal_4:0 "南柯一梦"
 tr_unreal_4_delayed:0 "终于，每一位国民都连入了虚拟世界网络，近乎无穷的大脑算力可供我们调配，离建成我们梦想中的那个人人永生，人人无限富裕的乌托邦已经仅剩最后一步了"
 tr_unreal_4_desc:0 "解锁建筑:世界处理器"
 tr_unreal_5:0 "群星不再"
