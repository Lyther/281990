gnki_databank_modifier_1: "银河知网数据库"
gnki_databank_modifier_1_desc: "我们获得了银河知网组织的学术期刊数据库通行证，吸收了来自无数文明智慧精华的学术界可以更加便捷而高效的进行学术探索了."
gnki_databank_modifier_sci0: "SCI评价体系"
gnki_databank_modifier_sci0_desc: "我们尚未与银河知网签订正式的SCI体系认证，但是这并不妨碍我们的学术界先用上了，代价就是有点小贵."
gnki_databank_modifier_sci2: "SCI评价体系"
gnki_databank_modifier_sci2_desc: "我们与银河知网签订了正式的SCI体系认证.现在，我们的学者可以在银河知网上低成本地自由发表学术论文，并获得来自银河系各地学者带来的影响因子了."

gnki_databank_modifier_sci3: "SCI评价体系（受限）"
gnki_databank_modifier_sci3_desc: "由于我们放弃了与银河知网签订SCI体系，他们有意提高了我们的学者在银河知网平台发表和引用论文的价格门槛——我们被摆了一道！"

gnki_databank_modifier_sci_end: "研究体系缺失"
gnki_databank_modifier_sci_end_desc: "虽然我们摆脱了贪婪的银河知网的学术垄断，但同时我们也失去了一套有效泛用的学术评价体系.重建一套属于我们自己的标准尚需一些时间."

gnki_databank_modifier_2: "新银河知网数据库"
gnki_databank_modifier_2_desc: "虽然不如原来的知网数据库那么丰富，但是这里的一点一滴都是由我们自己的双手创造出来的.总有一天，我们会重建起一座自由而平等的银河学术殿堂."
gnki_databank2_modifier_sci: "SCI评价体系"
gnki_databank2_modifier_sci_desc: "我们与新银河知网签订了正式的SCI体系认证.从此，我们的学者可以在新银河知网上自由发表学术论文，并获得来自银河系各地学者带来的影响因子了."









