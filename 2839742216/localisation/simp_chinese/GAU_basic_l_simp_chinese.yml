GNKI_event.400.bb: "这是个什么东西？"
GNKI_event.400.bb.res: "泛银河太学院至今已经成立了数千年之久，期间为数不清国家和文明的顶尖科学家提供了超一流的教育服务，每一位来到这座知识殿堂的学者都能有所收获，哪怕是那些来自堕落帝国的科学家，也无不赞叹和拜服这里所蕴藏的深奥真理."
