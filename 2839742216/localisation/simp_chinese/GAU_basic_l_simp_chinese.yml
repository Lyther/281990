#建立通讯
 GNKI_event.2.title:0 "银河知网"
 GNKI_event.2.desc:0 "您好，银河知网很荣幸能为您服务.我们是策展人组织的下属独立性机构，致力于建设全银河范围的权威性学术机构.我们不仅为您的顶尖学者提供教育深造的机会，还为您开放本机构成立数万年来积累下的各文明各种类的学术期刊数据库！"
 GNKI_event.2.a:0 "很高兴遇见你们."
#飞地菜单
 GNKI_event.300.title:0 "银河知网"
 GNKI_event.300.desc:0 "您好，需要什么索引服务吗？"
 GNKI_event.300.desc2:0 "银河知网——银河学术界的权威."
 GNKI_event.300.desc3:0 "欢迎您，我们时刻准备为您提供廉价而高效的优质服务."
 GNKI_event.300c.desc:0 "你们知不知道这次对话正在被七个来自不同领域的亚空间实体所密切地监听着？唉，想和他们交流是不可能的，因为你们的文明远不具备能与他们交流的通讯技术."
 GNKI_event.300d.desc:0 "即使你们没有加入我们的SCI评价体系，[Root.GetName]学者生产的学术资料已经被记入了知网档案以供后辈们查阅."
 GNKI_event.300g.desc:0 "我们一向很高兴能和你们的政府进行贸易，我们这里还有一些科技资源，你们有兴趣吗？"
 GNKI_event.300h.desc:0 "很高兴见到你.我很肯定今天我们可以达成一些互利互惠的协定."
 GNKI_event.300j.desc:0 "[Root.GetSpeciesName]，你们不知道的事情还有很多.让我们教授你们更多有关这个宇宙的知识吧."
 GNKI_event.300l.desc:0 "知识是无价的，不过守护它们的人有权定价."
 GNKI_event.300.a:0 "订阅银河知网的学术期刊数据库"
GNKI_event.300.c:0 "泛银河太学院"

GNKI_event.300.b:0 "关于银河知网SCI评价指标"
GNKI_event.300.b.res:0 "根据GNKI服务协议，只要你同意并使用我们的服务，为了更加便利的为贵国提供高质量产品，我们双方之间将自动启用银河知网SCI评价指标.事实上根据我们的服务记录显示，在没加入这个指标体系前贵国的学术机构就已经提前将这个体系纳入首要考量标准了.\nSCI以其独特的引证途径和综合全面的科学数据，通过统计大量的引文，然后得出某期刊（发布于银河知网的）某论文在某学科内的影响因子、被引频次、即时指数等量化指标来对期刊、论文等进行排行.被引频次高，说明该论文在它所研究的领域里产生了巨大的影响，被星际同行重视，学术水平高.由于SCI收录的论文是各学科的基础研究领域，所以SCI指标主要适用于评价基础研究的成果，而基础研究的主要成果的表现形式是学术论文.所以，如何评价基础研究成果也就常常简化为如何评价论文所承载的内容对科学知识进展的影响.因此引入这样一个成熟有效的权威体系将有助于贵国建设一个完整的科学研究成果评价系统."

GNKI_event.300.d:0 "详细说说你们和策展人的关系"
GNKI_event.301.title:0 "银河知网"
GNKI_event.301.desc:0 "原则上来说，策展人是我们的领导机构.只不过从5000年前开始这种关系就破裂了."
GNKI_event.301.aa:0 "细说？"
GNKI_event.301.res1:0 "策展人组织原本下辖不止知网这一个附属组织，还包括银河科学院、银河军科中心、银河大学等等.我们靠着出售资料数据库许可证、贩卖星图、反复兜售L星门线索、提供科技蓝图、买卖高科技军火等方式创造了不菲的财富，但是如此庞大的策展人飞地群的日常维护和运营开销也不是一个小数目，因此一直以来策展人组织不过是勉强维持着收支平衡而已，直到五千年前那起事变后……"
GNKI_event.301.bb:0 "那时候发生了什么？"
GNKI_event.301.res2:0 "由于保密协议的规定，我们无可奉告.不过我们可以告诉您的是，那场事变后银河系内幸存的文明已经十分稀少，而我们也元气大伤——我们无法稳定收入来源，而且自身生产力也不足以维持组织的运作.于是总部便决定断臂求生，他们放弃对附属组织提供任何预算和实质性帮助，任由它们自生自灭，而银河知网便是其中一员."
GNKI_event.301.cc:0 "你们是怎么渡过难关的？"
GNKI_event.301.res3:0 "我们开放了学术资料数据库，并且联合银河太学院等其他附属研究组织成立了银河太学院…这些服务甚至吸引了堕落帝国们的追捧，更别说是那些幸存下来的年轻文明了，很快我们的运作便回归正轨……不过这些只是自救的举措招致了总部的反感，或者说是后悔——他们既愤怒于我们背弃了策展人组织的理想，肆意贱卖他人创造的知识；又嫉妒我们能因此大赚一笔.他们勒令我们将收入的70%转给总部，我们当然是立刻回绝了.不过因为没有舰队，愤怒的总部只好下血本雇佣星际游牧来对我们展开围剿，最终我们以损失数个原策展人附属组织的代价下成功击败了他们.从此，我们与总部算是老死不相往来了."
GNKI_event.301.dd:0 "了解了"
GNKI_event.301.res4:0 "对了，最后提醒您，虽然我们的存在在银河系中算是人尽皆知，但是请不要对策展人们当面讨论我们的事情，他们会急的."

#GNKI_event.300.e:0 "介绍一下你们自己"
#GNKI_event.300.e.res:0 ""
GNKI_event.300.f:0 "你们的期刊数据库越来越贵了"
GNKI_event.300.f.res: "尊敬的客户，我们向来致力于不断完善用户体验，为用户带来越来越丰富的高效服务.我们保证收取贵国的每一分能量币换回来的都是物超所值的."
GNKI_event.300.g:0 "再会了"

