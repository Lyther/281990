GNKI_event.10.title: "银河知网空间站被毁"
GNKI_event.10.a.desc: ""
GNKI_event.10.b.desc: "深空通讯阵列获取了从[GNKI_system.GetName]星系的银河知网空间站发来的简短的自动悲报.通讯在几分钟之后停止，长距探测器确认了空间站被摧毁.\n\n残余离子轨迹表明，这次袭击是[GNKI_destroyer.GetName]所为."
GNKI_event.10.c.desc: "我们成功将这个邪恶而贪婪的吸血鬼——银河知网给完全消灭了，残存的飞地人员已经被我们强制转移回了我们的首都."
GNKI_event.10.d.desc: "据可靠消息，银河知网飞地已经被[GNKI_destroyer.GetName]彻底摧毁了，同时他们还抢走了知网空间站的残存数据库资料."
GNKI_event.10.a: "知道了"
GNKI_event.10.a2: "知道了"
GNKI_event.10.b: "结束了"

GNKI_event.11.title: "策展人通讯"
GNKI_event.11.desc: "我们侦测到了银河知网组织的毁灭，出于数据安全和知识版权的考虑，我们将立即执行应急计划以回收银河知网总部数据库.为了不再重蹈覆辙，策展人不会提供任何学术数据库分享服务，银河太学也将无限期停办."
GNKI_event.11.aa: "了解了"


