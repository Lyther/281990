#建立通讯2
 GNKI_event.2.title:0 "新银河知网"
 GNKI_event.2.desc:0 "您好，新银河知网很荣幸能为您服务.根据这届星海共同体的决议，今后我们将致力于建设全银河范围的顶级学术机构，同时不再重蹈上届知网的覆辙.这是一个崭新的开始！希望我们能合作愉快~"
 GNKI_event.2.a:0 "合作愉快."


#飞地菜单2
 GNKI_event.10300.title:0 "新银河知网"
 GNKI_event.10300.desc:0 "您好，需要什么索引服务吗？"
 GNKI_event.10300.desc3:0 "欢迎您，我们时刻准备为您提供真正廉价而高效的优质服务."
 GNKI_event.10300c.desc:0 "你们知不知道这次对话正在被七个来自不同领域的亚空间实体所密切地监听着？唉，想和他们交流是不可能的，因为你们的文明远不具备能与他们交流的通讯技术."
 GNKI_event.10300d.desc:0 "全新的SCI评价体系只为了服务神圣的科学."
 GNKI_event.10300g.desc:0 "我们一向很高兴能和你们的政府进行贸易，我们这里还有一些科技资源，你们有兴趣吗？"
 GNKI_event.10300h.desc:0 "很高兴见到你.我很肯定今天我们可以达成一些互利互惠的协定."
 GNKI_event.10300j.desc:0 "我们不是学阀，我们拒绝垄断."
 GNKI_event.10300l.desc:0 "知识就是无价的，任何试图将其无底线商业化的行为都是不可容忍的."
 GNKI_event.10300.a:0 "订阅新银河知网的学术期刊数据库"
GNKI_event.10300.c:0 "新银河太学院"

GNKI_event.10300.b:0 "关于新银河知网的SCI评价指标"
GNKI_event.10300.b.res:0 "这是一个完全公益性的方案，体系的维护费将从星海共同体预算以及各个国家共享知网数据库而收取的服务费中扣取.我们绝对不会加价！"

GNKI_event.10300.g: "再会了"

GNKI_event.10301.title: "新银河知网"
GNKI_event.10301.1.desc:0 "十分遗憾的告知您，新银河知网的教育服务还远远达不上上一代的水平，同时，原银河太学院也已经被策展人组织回收……因此，我们还无法提供此项服务."
GNKI_event.10301.2.desc:0 "十分遗憾的告知您，新银河知网的教育服务还远远达不上上一代的水平……因此，我们暂时还无法提供此项服务."
GNKI_event.10301.aa: "知道了"

 GNKI_event.10310.title:0 "新银河知网"
 GNKI_event.10310.desc:0 "只要订阅我们的共享学术数据库，您的所有星球科研产出都将增加5%，三产科研基础+25.\n\n而且，价格固定."
 GNKI_event.10310.a:0 "确认"
GNKI_event.10310.a.res: "感谢您的对银河学术界做出的支持！我们将有更加光明的未来！"
 GNKI_event.10310.b:0 "算了" 

GNKI_event.10311.title: "新银河知网"
GNKI_event.10311.desc: "三年之期已到，请问贵国需要继续续费学术期刊数据库使用权吗？"
GNKI_event.10311.a:0 "确认"
GNKI_event.10311.a.res: "您已成功续费，感谢您的支持."
GNKI_event.10310.b:0 "算了" 















