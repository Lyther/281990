 GNKI_event.310.title:0 "银河知网"
 GNKI_event.310.desc:0 "欢迎您选择本服务.学术期刊数据库不同于我们策展人总部提供的核心数据库，这是以收集所有学术论文为目的而建设的专业数据库，我们将为您开放三个标准年.这期间我们的数据库将极大推动贵国研究水平的发展，让贵国的学术精英们可以吸收来自全银河系文明的丰富知识！具体来说就是，您的所有星球科研产出增加10%，三产科研基础+25.对了，第一次使用是§P免费§!的哦~\n\n而代价仅仅是为我们支付一些廉价而实惠的报酬."
 GNKI_event.310.a:0 "确认"
GNKI_event.310.a.res: "感谢您的支持！不过在使用数据库服务之前，还请您详细阅读一下条款.\n\n欢迎您使用银河知网GNKI服务！（以下银河知网统称“GNKI”）\n\n为使用GNKI服务（以下统称“本服务”），您应当阅读并遵守《GNKI许可及服务协议》（以下简称“本协议”），以及《GNKI服务协议》、《GNKI规则》、《GNKI隐私政策》《GNKI隐私保护指引》.请您务必审慎阅读、充分理解各条款内容，特别是免除或者限制GNKI责任的条款、对用户权利进行限制的条款、约定争议解决方式和司法管辖的条款（如第十五条相关约定）等，以及开通或使用某项服务的单独协议.限制、免责条款或者其他涉及您重大权益的条款可能以加粗、加下划线等形式提示您重点注意.\n\n除非您已充分阅读、完全理解并接受本协议所有条款，否则您无权使用本服务.您点击“同意”、“下一步”或您的使用、缴费等行为或者您以其他任何明示或者默示方式表示接受本协议的，即视为您已阅读并同意本协议的约束.本协议即在您与GNKI之间产生星海共同体法律效力，成为对双方均具有约束力的法律文件.\n\n如果您因年龄、智力等因素而不具有完全民事行为能力，请在法定监护人（以下简称“监护人”）的陪同下阅读和判断是否同意本协议.（为什么加这句？）\n\n如果您是非本银河系地区的用户，您订立或履行本协议以及使用本服务的行为还需要同时遵守您所属和/或所处星团或星系的法律.\n\n本协议是您与GNKI之间关于您使用本服务所订立的协议.\n\n本协议的内容，包括但不限于以下与本软件和/或本服务相关的协议、规则、规范以及GNKI可能不断发布的关于本服务的相关协议、规则、规范等内容.前述内容一经正式发布，即为本协议不可分割的组成部分，与其构成统一整体，您同样应当遵守：\n\n（1）《GNKI服务协议》\n（2）《GNKI规则》\n（3）《GNKI隐私政策》、《GNKI隐私保护指引》\n\n基于本服务，您可以使用GNKI提供的丰富的单项功能服务（包括但不限于教育、数据库索引、学术影响因子体系等，以下简称“单项功能”）.您在使用本服务某一特定单项功能时，该服务可能会另有单独的协议、相关业务规则等（以下统称为“单独协议”），您在使用该项服务前请阅读并同意相关的单独协议；您一旦在本服务中接受或使用衍生服务，即视为您已经阅读并同意接受本协议及该单项功能的服务条款，受到本协议及该单项功能服务条款的约束."
 GNKI_event.310.b:0 "算了" 
GNKI_event.310.b.res: "令人遗憾.鉴于贵国的学术界事实上仍旧大量使用着我们的服务，为了避免影响贵国科学家的学术探究，也为了我方能为贵国提供更多的免费服务，我们将会稍微提升一点贵国使用SCI评价体系的成本.\n\n§b获得修正-SCI评价体系（受限）"

GNKI_event.311.title: "银河知网"
GNKI_event.311.desc: "三年之期已到，请问贵国需要继续续费学术期刊数据库使用权吗？如果续费我们将为您提升知网VIP等级，以解锁更多数据项目."
GNKI_event.311.a:0 "确认"
GNKI_event.311.a.res: "您已成功续费，感谢您的支持."
GNKI_event.310.b:0 "算了" 

