#咖啡种类
 XSKIPER_CAFE_CHOOSE_COFFEE:0 "选择该所供应咖啡。\n§P当前该槽位咖啡为：§!"
 XSKIPER_CAFE_CHOOSE_COFFEE_effect:0 "§P其效果为：§!"
 XSKIPER_CAFE_CHOOSE_COFFEE_NONE:0 "选择该所供应咖啡。\n§G当前槽位无供应咖啡！§!"
 XSKIPER_CAFE_CHOOSE_COFFEE_need_slot:0 "£trigger_no£ 咖啡槽尚未解锁！"
 XSKIPER_QQE_basic.900.title:0 "选择咖啡种类"
 XSKIPER_QQE_basic.900.desc:0 "请选择你在该槽位供应的咖啡。"
 XSKIPER_COFFEE_0:0 "无"
 XSKIPER_COFFEE_1:0 "§E贝石咖啡§!"
 XSKIPER_COFFEE_1_desc:0 "§L贝塞里安石，好吃。\n使用该材料制作的咖啡能够————饱腹，大概吧，总之食物增产了。§!"
 XSKIPER_COFFEE_2:0 "§E“老板”的参考意见§!"
 XSKIPER_COFFEE_2_desc:0 "§L“老板”谨慎的选择，过于普通了。§!"
 XSKIPER_COFFEE_3:0 "§E盖亚风味§!"
 XSKIPER_COFFEE_3_desc:0 "§L喝起来让人感受到盖亚星球气息的咖啡，让所有人都感觉自己住在盖亚星球，甚至提高了宜居度。§!"
 XSKIPER_COFFEE_4:0 "§E死灵之息§!"
 XSKIPER_COFFEE_4_desc:0 "§L从某些僵尸朋友身上借到的材料，有点臭，但确实很受生物学家喜爱。§!"
 XSKIPER_COFFEE_5:0 "§E大概是血§!"
 XSKIPER_COFFEE_5_desc:0 "§L鲜血王庭的下午茶必备，令人愉悦的血腥味。§!"
 XSKIPER_COFFEE_6:0 "§E有机体的哀嚎§!"
 XSKIPER_COFFEE_6_desc:0 "§L冒着性命危险从铁心灭绝者驻地取得的有机浊浆浓缩液，实际上由于这样的环境对于铁心等于“胜利”，这类咖啡的确会导致它们的传感器发出“愉悦”的信号。§!"
 XSKIPER_COFFEE_7:0 "§E罐装阳光§!"
 XSKIPER_COFFEE_7_desc:0 "§L对于身处极夜的居民而言，阳光也会成为奢侈之物。§!"
 XSKIPER_COFFEE_8:0 "§G纯净零素§!"
 XSKIPER_COFFEE_8_desc:0 "§L中子星提取的零素矿石加工————使用它就能让舰船的护甲变硬，你说咖啡？那是什么？§!"
 XSKIPER_COFFEE_9:0 "§G凝视黑洞§!"
 XSKIPER_COFFEE_9_desc:0 "§L前黑洞观察站工作人员对我们说，这个浓到不行的深黑色咖啡让他想到了他并不美好的过去————深邃的咖啡会吞噬饮用者的思绪，这就是我们要做的。§!"
 XSKIPER_COFFEE_10:0 "§G易爆微粒风味§!"
 XSKIPER_COFFEE_10_desc:0 "§L辛辣的易爆微粒风味咖啡，口感很刺激，但温度必须控制在特定区间————\n否则就会爆炸。§!"
 XSKIPER_COFFEE_11:0 "§G聚焦电弧§!"
 XSKIPER_COFFEE_11_desc:0 "§L“这咖啡让我想到那场战役，”一位老兵抿了一口咖啡，评价道，“那次一发电弧直接穿透了护盾，把我们的巡洋舰劈成了两半————我眼睁睁看着舰长被吞噬到那阵等离子风暴中。”\n“为什么我还活着？因为它的穿透实在是太强了，你这杯该死的咖啡也是，它直接击穿了我的电子味蕾，我他妈什么味道都尝不到了。”§!"
 XSKIPER_COFFEE_12:0 "§Y现实透镜§!"
 XSKIPER_COFFEE_12_desc:0 "§L借助远古的数据，我们得以将咖啡转变为某种“窗口”，使用其窥视宇宙————在面对这杯咖啡时，客人的双眼将会穿透现实，抵达更高的次元，或许会因为发现它们只是游戏中的无意义数字而感到不安吧。§!"
 XSKIPER_COFFEE_13:0 "§Y幸福剂§!"
 XSKIPER_COFFEE_13_desc:0 "§L简单易懂，喝下去就能得到幸福。\n各国的联合哲学学会定义的，究极的，完全的，无害的，幸福。\n但还是一股反乌托邦味道，可惜。§!"
 XSKIPER_COFFEE_14:0 "§Y堕落的每日垃圾§!"
 XSKIPER_COFFEE_14_desc:0 "§L从黑市购入的，堕落帝国的垃圾。\n看起来能喝，有人说堕落帝国们扔掉这些仅仅是因为他们也不知道这玩意能不能喝了，所以，这可是能够抵抗堕落的超科技产物。§!"
 mod_country_base_minor_artifacts_produces_add:0 "每月£minor_artifacts£ $minor_artifacts$"
 XSKIPER_COFFEE_15:0 "§Y星海共同体§!"
 XSKIPER_COFFEE_15_desc:0 "§L走进咖啡店，点开共同体运营终端，看着毫无结果的议案，等待着自己的出席————\n特使的无聊一天就从这杯喝下去“倍有外交权重”的咖啡开始。§!"
 XSKIPER_COFFEE_16:0 "§Y上一周的航母§!"
 XSKIPER_COFFEE_16_desc:0 "§L航母太弱了，它实在太弱，所以我们把他做成了咖啡喝掉。\n很没有逻辑？我们昨天也是这么喝掉上个月的毁灭者鱼雷的。§!"
 XSKIPER_COFFEE_17:0 "§R暗物质特浓§!"
 XSKIPER_COFFEE_17_desc:0 "§L加入了暗物质，浓到吞噬光线，浓到质量诡异，浓到堕落想攻打你。§!"
 XSKIPER_COFFEE_18:0 "§R虚境之泉§!"
 XSKIPER_COFFEE_18_desc:0 "§L来自虚境的馈赠，搭配高纯的泽洛享用。\n噢，别忘了喝前的祈祷————咖啡里的虚境神灵正在看着呢。§!"
 XSKIPER_COFFEE_19:0 "§R相位转移§!"
 XSKIPER_COFFEE_19_desc:0 "§L智慧生命总有某种破坏冲动，他们迟早会试图用现在的技术做出最大的炸弹把整个银河炸上天。\n这玩意就是所谓的相位引擎咖啡，汲取另一个世界的能量让你飞升，获得无穷物质，win = yes。§!"
 XSKIPER_COFFEE_20:0 "§R宇§!§Y宙§!§G真§!§E理§!"
 XSKIPER_COFFEE_20_desc:0 "§L咖啡就是真理，为什么你们就是不懂呢？\n这最后一杯咖啡即宣告世界的终焉，所有人都不再为敌，一起面对这个结局————也就是所谓的咖啡终结，所有人都睡不着觉的未来，永恒的斗争，诸如此类。§!\n\n§R注：这个modder完全不喜欢喝咖啡。§!"
#飞地空间站被毁灭
 XSKIPER_QQE_basic.4.title:0 "咖啡厅宣传节点被摧毁"
 XSKIPER_QQE_basic.4.desc:0 "我们的舰队[FromFrom.GetName]摧毁了一个银河咖啡厅的宣传节点————\n这不是什么好事吧，我们还相当期待他们还能整出什么新活呢......\n但毁灭的东西也不会还原，嗯，从这个宣传站我们搞到了不少异星气体和易爆微粒，他们是用这些供给餐饮吗？"
 XSKIPER_QQE_basic.4.a:0 "啊，别忘了回收社会学资料！"
 XSKIPER_QQE_basic.400.title:0 "咖啡厅被毁灭"
 XSKIPER_QQE_basic.400.desc:0 "我们摧毁了咖啡厅的核心节点，咖啡厅彻底失去了其运作机能，简单来说就是......\n咖啡厅和进驻其中的所有领袖都成为了历史，我们再也喝不到那些奇妙的咖啡了。"
 XSKIPER_QQE_basic.400.a:0 "我都干了些什么..."
