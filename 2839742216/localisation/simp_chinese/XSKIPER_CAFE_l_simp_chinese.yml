#解锁咖啡槽
 XSKIPER_CAFE_UNLOCK_COFFEE_SLOT_TECH_1:0 "§E额外产线§!"
 XSKIPER_CAFE_UNLOCK_COFFEE_SLOT_TECH_1_desc:0 "§L只有一种口味的咖啡实在是太逊了，让我们多线生产这些咖啡，拼凑出更诡异的组合效果！§!"
 XSKIPER_CAFE_UNLOCK_COFFEE_SLOT_TECH_1_effect:0 "可使用咖啡槽位 §G+1§!"
 XSKIPER_CAFE_UNLOCK_COFFEE_SLOT_TECH_2:0 "§G三合一§!"
 XSKIPER_CAFE_UNLOCK_COFFEE_SLOT_TECH_2_desc:0 "§L再来一个咖啡槽！现在你可以用更加华丽的手段，利用咖啡支配这个银河了！§!"
 XSKIPER_CAFE_UNLOCK_COFFEE_SLOT_TECH_2_effect:0 "可使用咖啡槽位 §G+1§!"
#解锁部门
 XSKIPER_CAFE_UNLOCK_DP_TECH_1:0 "§E宣传部§!"
 XSKIPER_CAFE_UNLOCK_DP_TECH_1_desc:0 "§L没有适当的宣传，我们就没有足够的顾客，自然也就没有 £amenities£ 了。\n因此有相当大的必要建立一个全新的独立部门......用来发广告。§!"
 XSKIPER_CAFE_UNLOCK_DP_TECH_1_effect:0 "\n宣传部可以提高各个国家对我们§B[From.GetName]§!的 £opinion£ 好感，并且为§B服务部§!的员工带来较大的 £amenities£ 产出加成。\n其效能受到领袖的§B精神§!、§B外貌§!和§B交涉§!的影响。"
 XSKIPER_CAFE_UNLOCK_DP_TECH_2:0 "§E情报部§!"
 XSKIPER_CAFE_UNLOCK_DP_TECH_2_desc:0 "§L很多国家的情报部门抱怨有太多领袖把不该泄露的情报用作咖啡厅或者酒吧闲聊的谈资了，为了帝国的发展————不对，为了更好了解宇宙的局势和顾客的需求，我们需要一个新的独立部门来采集这方面的情报。§!"
 XSKIPER_CAFE_UNLOCK_DP_TECH_2_effect:0 "\n情报部可以提高我们的加密，解密，间谍网建设速度，并且为§B服务部§!、§B开发部§!、§B工程部§!的员工带来相对较小的产出加成。\n其效能受到领袖的§B灵感§!、§B技术§!、§B外貌§!和§B交涉§!的影响。§!"
 XSKIPER_CAFE_UNLOCK_DP_TECH_3:0 "§E模拟室§!"
 XSKIPER_CAFE_UNLOCK_DP_TECH_3_desc:0 "§L从实操中训练领袖实在不是一个容易的事情，利用这些虚拟现实技术或者类似的玩意，我们可以搭建一个模拟设施来让这群领袖至少知道他们要做什么。§!"
 XSKIPER_CAFE_UNLOCK_DP_TECH_3_effect:0 "\n在模拟室“工作”的领袖能以更快的速度获取§B经验§!，使得其可以快速§B升级§!。\n§B升级§!可以使得领袖获得§B技能点§!，你可以通过肖像右上方的按钮进行点数的分配。"
#解锁强化功能
 XSKIPER_CAFE_UNLOCK_LU_TECH_1:0 "外貌强化"
 XSKIPER_CAFE_UNLOCK_LU_TECH_1_desc:0 "§L老实讲我们并不明白为什么外貌可以跟着其他数值一起增长，可能是跟这群人待在一起比较久之后，审美产生了进化吧————总之我们准备的仪器可以在不改变领袖肖像的前提下提升这个参数。\n抱歉，我还是不太明白。§!"
 XSKIPER_CAFE_UNLOCK_LU_TECH_1_effect:0 "领袖的技能点可以用于强化§B外貌§!了。"
 XSKIPER_CAFE_UNLOCK_LU_TECH_2:0 "天赋升级"
 XSKIPER_CAFE_UNLOCK_LU_TECH_2_desc:0 "§L于是我们不想再去茫茫的领袖海中寻找那些高质量领袖了，简单来讲，我们设法弄了一个让领袖开窍的装置。§!"
 XSKIPER_CAFE_UNLOCK_LU_TECH_2_effect:0 "领袖的技能点可以用于强化§B天赋§!了。"
#研究科技
 XSKIPER_CAFE_RESEARCH_TECH_1:0 "§E研究系统改良§!"
 XSKIPER_CAFE_RESEARCH_TECH_1_desc:0 "§L改写咖啡厅研究设施的部分系统，使我们现有的研究人员可以更好的解析其丰富的资料库。§!"
 XSKIPER_CAFE_RESEARCH_TECH_1_effect:0 "£physics_research£ 产出 §G+5%§!"
 XSKIPER_CAFE_RESEARCH_TECH_2:0 "§E系统入侵§!"
 XSKIPER_CAFE_RESEARCH_TECH_2_desc:0 "§L接下来，我们可以抽调更多的资源来试图入侵咖啡厅研究主系统，想办法找到结束这场游戏的更快方法。§!"
 XSKIPER_CAFE_RESEARCH_TECH_2_effect:0 "£physics_research£ 产出 §G+7%§!"
 XSKIPER_CAFE_RESEARCH_TECH_3:0 "§E扩展组件§!"
 XSKIPER_CAFE_RESEARCH_TECH_3_desc:0 "§L尽管之前对于入侵系统的尝试并不顺利，我们依然找到了开发者留下的几个接口————\n或许我们可以把我们先进使用的研究设备已特殊方法接入到咖啡厅的主系统中，使得我们的研究过程进一步简化。§!"
 XSKIPER_CAFE_RESEARCH_TECH_3_effect:0 "£physics_research£ 产出 §G+5%§!"
 XSKIPER_CAFE_RESEARCH_TECH_4:0 "§G智能探针§!"
 XSKIPER_CAFE_RESEARCH_TECH_4_desc:0 "§L随着我们的扩展组件增强，我们可以再一次地尝试对主系统的反向入侵。\n这次我们使用伪装为扩展的人工智能系统，如果运气较好，我们可以在不影响主系统运行的前提下取得部分关键数据。§!"
 XSKIPER_CAFE_RESEARCH_TECH_4_effect:0 "£physics_research£ 产出 §G+7%§!"
 XSKIPER_CAFE_RESEARCH_TECH_5:0 "§G领袖链接§!"
 XSKIPER_CAFE_RESEARCH_TECH_5_desc:0 "§L答案是不能。\n我们的系统轻易的被咖啡厅识破了，但它并没有因为这个操作产生什么负面的回应，相反，它为我们提供了一个新的解决方案————直接把我们现有的领袖和咖啡厅主系统进行链接。\n尽管相当令人不安，我们还是应该试一试。§!"
 XSKIPER_CAFE_RESEARCH_TECH_5_effect:0 "£physics_research£ 产出 §G+5%§!"
 XSKIPER_CAFE_RESEARCH_TECH_6:0 "§R系统同化§!"
 XSKIPER_CAFE_RESEARCH_TECH_6_desc:0 "§L我们的领袖深切感到了和咖啡厅主系统联系是一个多么好的选择......我们的研究机构也认定这些链接后的领袖的各方面能力都获得了显著的提升————而这些领袖产生的激素及神经信号也显然让咖啡厅的处理系统无比满意。\n我们可能需要再进一步，把这个咖啡厅的系统和我们的国家网络彻底相连————利用我们的整个国家来处理咖啡厅的庞大数据，直到彻底解明真相。§!"
 XSKIPER_CAFE_RESEARCH_TECH_6_effect:0 "£physics_research£ 产出 §G+7%§!"
 XSKIPER_CAFE_RESEARCH_TECH_7:0 "§R“尾声”§!"
 XSKIPER_CAFE_RESEARCH_TECH_7_desc:0 "§L在研究系统的末尾我们能看到些什么，我们费尽千辛万苦配这个无聊的系统玩咖啡厅过家家游戏究竟有什么意义？\n不，我们大概也不需要什么意义吧。\n我们需要供给这个系统，我们需要更多的咖啡————仅此而已。§!\n§R仅此而已。§!"
 XSKIPER_CAFE_RESEARCH_TECH_7_effect:0 "£physics_research£ 产出 §G+9%§!"
#服务科技
 XSKIPER_CAFE_SERVICE_TECH_1:0 "§E基础服务培训§!"
 XSKIPER_CAFE_SERVICE_TECH_1_desc:0 "§L————为什么让我们的领袖成为服务员？\n————似乎在咖啡馆的系统中，只有足够“强大”的个体才能维持稳定的存在，因此我们只能对现有的领袖进行简单的服务培训......\n————什么？居然有些领袖已经有这类基础了？你究竟......§!"
 XSKIPER_CAFE_SERVICE_TECH_1_effect:0 "£amenities£ 产出 §G+5%§!"
 XSKIPER_CAFE_SERVICE_TECH_2:0 "§E术语标准化（？）§!"
 XSKIPER_CAFE_SERVICE_TECH_2_desc:0 "§L简单来讲，就是制定一个标准的行业规范————利用“老板”提供的知识，配合我们的专家团队对这个机制的运行规范进行整合。\n......"
 XSKIPER_CAFE_SERVICE_TECH_2_effect:0 "£amenities£ 产出 §G+7%§!"
 XSKIPER_CAFE_SERVICE_TECH_3:0 "§E辅助终端§!"
 XSKIPER_CAFE_SERVICE_TECH_3_desc:0 "§L制作更适宜现在领袖使用的操作界面，使得他们的才能能够更好的发挥出来。§!"
 XSKIPER_CAFE_SERVICE_TECH_3_effect:0 "£amenities£ 产出 §G+5%§!"
 XSKIPER_CAFE_SERVICE_TECH_4:0 "§G状态监控§!"
 XSKIPER_CAFE_SERVICE_TECH_4_desc:0 "§L我们的传感器时刻监控着这群领袖的身体状态，然后在合适的时机提出合适的指示————\n至少理论上是这样的。§!"
 XSKIPER_CAFE_SERVICE_TECH_4_effect:0 "£amenities£ 产出 §G+7%§!"
 XSKIPER_CAFE_SERVICE_TECH_5:0 "§G领袖链接（其二）§!"
 XSKIPER_CAFE_SERVICE_TECH_5_desc:0 "§L将服务部领袖和咖啡厅链接，我们也可以做到这些......\n在必要时我们可以利用系统直接修正一些错误的操作。§!"
 XSKIPER_CAFE_SERVICE_TECH_5_effect:0 "£amenities£ 产出 §G+5%§!"
 XSKIPER_CAFE_SERVICE_TECH_6:0 "§R精神复制§!"
 XSKIPER_CAFE_SERVICE_TECH_6_desc:0 "§L通过复制和同步意识，我们可以大大减少所谓培养成本......\n换言之就是皆有咖啡厅的系统远程控制复数意识相同的目标进行工作————这很有意思，如果能够复制这份技术到我们的军用兵器上的话......§!"
 XSKIPER_CAFE_SERVICE_TECH_6_effect:0 "£amenities£ 产出 §G+7%§!"
 XSKIPER_CAFE_SERVICE_TECH_7:0 "§R“毫无结果”§!"
 XSKIPER_CAFE_SERVICE_TECH_7_desc:0 "§L这并不是“正确”的方向？\n咖啡厅并没有给我们带来任何更进一步的提示，似乎这是为了让我们把关注点转向其他的方向......完全的，毫无头绪。§!"
 XSKIPER_CAFE_SERVICE_TECH_7_effect:0 "£amenities£ 产出 §G+9%§!"
#工程科技
 XSKIPER_CAFE_CONSTRUCTION_TECH_1:0 "§E简易工棚§!"
 XSKIPER_CAFE_CONSTRUCTION_TECH_1_desc:0 "§L好吧，这里得从零开始......§!"
 XSKIPER_CAFE_CONSTRUCTION_TECH_1_effect:0 "£engineering_research£ 产出 §G+5%§!"
 XSKIPER_CAFE_CONSTRUCTION_TECH_2:0 "§E改良无人机§!"
 XSKIPER_CAFE_CONSTRUCTION_TECH_2_desc:0 "§L我们的无人机因为咖啡馆的特殊环境无法顺利进行工作，这套新的逻辑可以大幅减少可能出现的意外。§!"
 XSKIPER_CAFE_CONSTRUCTION_TECH_2_effect:0 "£engineering_research£ 产出 §G+7%§!"
 XSKIPER_CAFE_CONSTRUCTION_TECH_3:0 "§E重力控制装置§!"
 XSKIPER_CAFE_CONSTRUCTION_TECH_3_desc:0 "§L经过一番搜寻，我们终于找到了这个空间站的重力控制设施。\n只要控制它，我们就能在施工时关掉人工重力，大大减少可能出现的麻烦————简单来讲就是被坠落的工具砸到脑袋。§!"
 XSKIPER_CAFE_CONSTRUCTION_TECH_3_effect:0 "£engineering_research£ 产出 §G+5%§!"
 XSKIPER_CAFE_CONSTRUCTION_TECH_4:0 "§G框架强度提升§!"
 XSKIPER_CAFE_CONSTRUCTION_TECH_4_desc:0 "§L再强大的材料也难以逃过岁月的侵蚀————本想怎么说的，但隔壁以太龙还是轻轻松松地经历了一两场宇宙大爆炸。\n总之在我们继续大兴土木前，我们需要改良一下这个空间站的框架，让它结实一些......不，这个不会增加他的船体，你在说什么呢（恼）§!"
 XSKIPER_CAFE_CONSTRUCTION_TECH_4_effect:0 "£engineering_research£ 产出 §G+7%§!"
 XSKIPER_CAFE_CONSTRUCTION_TECH_5:0 "§G胶带，钢缆和焊枪§!"
 XSKIPER_CAFE_CONSTRUCTION_TECH_5_desc:0 "§L反正是太空，为了更快地搞出来这堆结构升级，我们需要简化一下既有的思路。\n比方说引入这些*掠夺者*玩意。§!"
 XSKIPER_CAFE_CONSTRUCTION_TECH_5_effect:0 "£engineering_research£ 产出 §G+5%§!"
 XSKIPER_CAFE_CONSTRUCTION_TECH_6:0 "§R小行星俘获§!"
 XSKIPER_CAFE_CONSTRUCTION_TECH_6_desc:0 "§L我们的工程组已经彻底放弃治疗了，他们居然打算直接把小行星的内部掏空，再把这堆太空垃圾使用钢索......什么？你下的命令啊，那没事了。§!"
 XSKIPER_CAFE_CONSTRUCTION_TECH_6_effect:0 "£engineering_research£ 产出 §G+7%§!"
 XSKIPER_CAFE_CONSTRUCTION_TECH_7:0 "§R“提桶跑路”§!"
 XSKIPER_CAFE_CONSTRUCTION_TECH_7_desc:0 "§L谁没事来什么工程部啊，反正我是干不下去了！§!"
 XSKIPER_CAFE_CONSTRUCTION_TECH_7_effect:0 "£engineering_research£ 产出 §G+9%§!"
