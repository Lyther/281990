#建立通讯
 XSKIPER_QQE_basic.2.title:0 "银河咖啡厅"
 XSKIPER_QQE_basic.2.desc:0 "侦测到未知文明舰船探测到我方存在————发送外交请求。\n\n......\n欢迎来到银河咖啡厅，历经数个纪元仍然维持运转的，对所有文明一视同仁的，全银河最优秀的餐饮企业之一。\n我们衷心希望每一个光顾本飞地的顾客能够享受本企业的服务......\n\n不，放错了......应该是这个。\n银河咖啡厅所属据点即将停止运行，处于资源回收和危险物资处理的考虑，我方提出将其所有权转交给[Root.GetName]的请求。\n尽管十分遗憾，但出于文明提升相关的法律，本据点保存的技术资料将会全数销毁。"
 XSKIPER_QQE_basic.2.a:0 "......什么情况？"
 XSKIPER_QQE_basic.2.ar:0 "随着时间的流逝，我们的设备已经不再能支持我们接下来的运行了。\n自从堕落帝国停止了对我们的资助，银河咖啡馆在长达百年间失去了所有的补给和人力补充。尽管近年相当多的超光速文明涌现出来，我们也早已失去了向他们宣传并招待的能力。\n简单来讲，就是要倒闭了。"
 XSKIPER_QQE_basic.2.b:0 "我认为我们需要那些技术资料。"
 XSKIPER_QQE_basic.2.br:0 "很遗憾的，根据我们在创始之初的设定，我们被禁止向任何外人透露我们的技术资料。\n这显然是因为这些技术资料和堕落帝国，策展人等持有的资料库存在共通之处，倘若年轻文明轻易取得，绝对会引起非常激烈的报复————同时先进的技术都是相当危险的，没错。"
 XSKIPER_QQE_basic.2.c:0 "如果我成为你们的资助者的话，是不是就可以保住资料了？"
 XSKIPER_QQE_basic.2.cr:0 "很不幸的，我们现在所需的已经不仅仅是资助者了。\n从器材到人员，我们几乎什么都没剩下......而目前来看，能够在咖啡馆中工作的也必须是*足够明显的存在*，也就是所谓的领袖。\n这显然对于资源拮据的新生帝国实在是过于荒唐了。"
 XSKIPER_QQE_basic.2.d:0 "所以说，我们还需要把领袖交出去？"
 XSKIPER_QQE_basic.2.dr:0 "没错。如果你真的想要资助的话，就需要提交你们的领袖成为咖啡馆的员工。\n你可以随时将他们取回来，并且在咖啡店中他们甚至不会随时间的流逝而增长年龄......并且大概更加安全。\n当然如果你能够有别的，更好的领袖获取方案的话，也可以试一试。"
 XSKIPER_QQE_basic.201.title:0 "银河咖啡厅：权限开放"
 XSKIPER_QQE_basic.201.desc:0 "于是，这个尘封已久的飞地迎来了它的新主人————不，仅仅是开放了更多的操纵权限而已。\n我们可以试着把领袖派遣到这个咖啡厅中，然后......让他们去当服务员（？）\n听上去很怪，但或许这会是一笔相当不错的投资。"
 XSKIPER_QQE_basic.201.a:0 "那么，让我们试试看吧。"
