 GHCO_ctg.1001.j.response:0 "——发生甚么事了？\n—那个家伙把.1毙了\n——啥？\n—现在.1失去竞选资格，不知道肃正干了什么。\n\n\n关于本人正式退出银河高超光速通信组织新主管理员选举的决定\n\n本人GHCO_ctg.leader.2，在这段时间的考察下，认为自己不具备担任新主管理员的能力，故计划退出选举，理由如下：\n1：本人管理能力不足，不适合担任管理职位，同时由于心理能力方面和实际技能方面。\n2：存在一定矛盾。我有注意到组织内存在一些对我的质疑声，我也一一做了解释。但由于这并不能消除这些，一旦选举上了恐不能服众，造成组织内部斗争和节奏问题\n3：不能保证安全。由于我已经被肃正协议彻底盯上，随时有被替换和生命的危险，可能会出现原来.8的情况。本人已经被肃正协议攻击数次，有几次仅是侥幸逃生。\n综上所述，本人计划退出选举，并暂时不再参与组织内的权利机关活动。望周知\n\n——我曾以1F57729A的名义对.2进行政客的揣测，认为.2和其支持者选举新主管理员只是为了位置。现在我向.2和所有受害者发表正式道歉，是我狭隘地误解了你们的品性，并真挚地向你们道歉。\n\n\n——.2也退了，只有.3了。但是.3仍然没有发来任何声明\n—当然没有。.3内部都没能确定是谁呢\n——？\n—哦，你可能不知道。.3是一个组，是一堆人\n——？？？\n—因为现在主管理员全部紧急避难，包括上次那个跟肃正对线的；商议好的的冒着生命危险出来的主管理员都死了。而普通管理员中有足够声望并且足够合适的只有.1.2了。在此情况下，临时出现的.3就是替补人员集群，投.3是从中选一个出来。\n——这样啊……那他们选谁？\n—这个我就不知道了。我只是有更多消息，也没有到他们内部……"
 GHCO_ctg.1001.k:0 "GHCO_ctg.1001.k"
 GHCO_ctg.1001.k.response:0 "假如我上了，那很简单，我将作为一个代行者，执行现众管理员和内部人员的决策，就这么简单，至于我本人不做过多个人重大决策，基本就由他们提出，我执行。"
 GHCO_ctg.1001.l:0 "GHCO_ctg.1001.l"
 GHCO_ctg.1001.l.response:0 "现在的那个特殊情况新主管理机制使我能够搞定那位的一些封锁。资料我后面得抢救回来。总之大家先暂时结束这个话题了，先恢复现在的状态吧。至于个人安全保护和认证，我就尽力了。\n\n\n\n\n——肃正寄了？\n—差不多，反正不成气候了。、\n——那我们也该去再看一看了。话说，现在他们什么情况？\n—人都回来了，挺好。"
