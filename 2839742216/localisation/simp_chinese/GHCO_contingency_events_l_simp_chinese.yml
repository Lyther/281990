 GHCO_ctg.9.b:0 "看来我们猜的没错"
 GHCO_ctg.9.c:0 "你终将被消灭"
## 蜜罐站出来对抗肃正协议
 GHCO_ctg.10.title:0 "通讯传输接入"
 GHCO_ctg.10.desc:0 "近来，银河中出现了不小的变局，尤其是关于银河高超光速通信组织的。作为其创始国之一，我方自然不能坐视不理。\n现在，此事的幕后黑手已经出现，并且不出我们所料。我们现在代表银河高超光速通信组织请求你们每个国家对原来的网络发起攻击。在刻意发出的来自全银河的巨大流量中，原先的系统可能反应速度减慢，物理上的交互更多，这让我们试图启动物理中断机制更加有可能。我们会先行示范怎么做。"
 GHCO_ctg.10.a:0 "明白"
## 知管站出来对抗肃正协议
 GHCO_ctg.11.title:0 "通讯传输接入"
 GHCO_ctg.11.desc:0 "近来，银河中出现了不小的变局，尤其是关于银河高超光速通信组织的。作为其创始国之一，我方自然不能坐视不理。\n现在，此事的幕后黑手已经出现，并且不出我们所料。我们现在代表银河高超光速通信组织请求你们每个国家对原来的网络发起攻击。在刻意发出的来自全银河的巨大流量中，原先的系统可能反应速度减慢，物理上的交互更多，这让我们试图启动物理中断机制更加有可能。我们会先行示范怎么做。"
 GHCO_ctg.11.a:0 "明白"
#完成了对GHC的攻击（他国）
 GHCO_ctg.12.title:0 "他国完成攻击"
 GHCO_ctg.12.desc:0 "据悉，[from.GetName]已经完成了对银河高超光速通信网络的攻击，并且在今后将不断自动进行下去。在他们的攻击下，银河高超光速通信网络显然受到了不小的影响"
 GHCO_ctg.12.a:0 "干得漂亮"
 GHCO_ctg.12.b:0 "我们也不能落下"
#完成了对GHC的攻击（我国）
 GHCO_ctg.13.title:0 "完成了攻击"
 GHCO_ctg.13.desc:0 "我们成功启动了对银河高超光速通信网络的网络攻击。此后的每时每刻，银河高超光速通信网络都将面临巨大的流量攻击。我们无需担心他们的反制/防御手段，他们组织已经给我们提供的相关的后门，此后将由专门人员和已经完成的程序解决。"
 GHCO_ctg.13.a:0 "干的漂亮"
## ai攻击者被肃正协议反击
 GHCO_ctg.14.title:0 "攻击者被反击"
 GHCO_ctg.14.desc:0 "我们接到[from.GetName]的通告，他们在攻击后不久受到了对方的反击——全国的一般通信暂时瘫痪了，使他们不得不启用自己的内部通信。现在，这种情况已经被解决，但这段时间中，他们也被攻击者弄得失去了继续攻击银河高超光速通信网络的能力。"
 GHCO_ctg.14.a:0 "令人担忧"
## 银河守护者出现并对抗肃正协议（在觉醒前的介绍）
 GHCO_ctg.16.title:0 "领袖出现"
 GHCO_ctg.16.desc:0 "[GHCO_KOK.GetName]突然发表声明，他们将在抗击天灾的事情中担任起领袖的职责。之前，他们一致没有对天灾做出什么大的反应；如今，他们才站了出来。\n现在，[GHCO_KOK.GetName]国内已经开始全面动员，准备直接抗击天灾，而不仅仅是在银河高超光速通信网络上了。"
 GHCO_ctg.16.a:0 "他们能稳定局面吗？"
## 银河守护者出现并对抗肃正协议（后来起床的蜜罐，在觉醒前的介绍）
 GHCO_ctg.17.title:0 "领袖出现"
 GHCO_ctg.17.desc:0 "[GHCO_EO.GetName]突然发表声明，他们将在抗击天灾的事情中担任起领袖的职责。之前，他们一致没有对天灾做出什么大的反应；如今，他们才站了出来。\n现在，[GHCO_EO.GetName]国内已经开始全面动员，准备直接抗击天灾，而不仅仅是在银河高超光速通信网络上了。"
 GHCO_ctg.17.a:0 "令人赞叹"
## 介绍因两位先驱国家一同起床而产生的谁领导的问题
 GHCO_ctg.18.title:0 "意料之外的争执"
 GHCO_ctg.18.desc:0 "近期，星系中的两位复兴圣权的出现让银河中多出了一个意料之外的话题。现在，全星系都在为到底由谁领导在高超光速通信网络方面的抗击天灾的问题争执不休。虽然双方和一部分声音认为这并不重要，但是还是又很多人在意这一点。\n目前看来，双方都很适合担任这一位置"
 GHCO_ctg.18.a:0 "我们支持[GHCO_KOK.GetName]"
 GHCO_ctg.18.b:0 "我们支持[GHCO_EO.GetName]"
 GHCO_ctg.18.c:0 "他们可以一同领导" 
 GHCO_ctg.18.d:0 "我们不需要他们两个"
## 一唯物主义国家出现反复力挺知管1
 GHCO_ctg.19.title:0 "[root.GetName]："
 GHCO_ctg.19.desc:0 "打扰一下，我们希望向你们广播这则消息。\n我们认为，选择[GHCO_KOK.GetName]才是更正确的选择。原因很简单，他们有更丰富的经验，做出的贡献更大，能力也更强，信息技术也更加先进，能够带领我们战胜天灾，挺过危机"
 GHCO_ctg.19.a:0 "知道了"
## 一唯物主义国家出现反复力挺知管2
 GHCO_ctg.20.title:0 "[root.GetName]："
 GHCO_ctg.20.desc:0 "很抱歉再次打扰你们。这次，我们仍然要说明：支持[GHCO_KOK.GetName]才是更好的选择。原因我们就不再赘述了，之前就已讲过——他们有更多经验和贡献，更好的能力和技术。\n一定要选择[GHCO_KOK.GetName]作为此次事件的领袖！"
 GHCO_ctg.20.a:0 "知道了"
## 一唯物主义国家出现反复力挺知管3
 GHCO_ctg.21.title:0 "[root.GetName]："
 GHCO_ctg.21.desc:0 "选择[GHCO_KOK.GetName]，就相当于带来了全银河光明的未来。务必选择他们作为领袖！\n他们有更多经验和贡献，更好的能力和技术！"
 GHCO_ctg.21.a:0 "知道了…"
## 一唯物主义国家出现反复力挺知管4
 GHCO_ctg.22.title:0 "[root.GetName]："
 GHCO_ctg.22.desc:0 "务必选择[GHCO_KOK.GetName]作为这次事件的领袖！他们能够——"
 GHCO_ctg.22.a:0 "你已经三番五次跟我们说这些了。我们知道了。"
 GHCO_ctg.22.b:0 "你们做出自己的选择即可"
## 一唯物主义国家出现反复力挺知管，导致其它国家烦躁
 GHCO_ctg.23.title:0 "古怪的国家"
 GHCO_ctg.23.desc:0 "[GHCO_ctg_HZG.GetName]近期三番五次向我国提出要选[GHCO_KOK.GetName]作为领导此次事情的国家。实际上，不止我国受到了他们的连番“劝说”。他们每发一次通信，就相当于是星系广播。\n他们的行为已经招致了各国烦躁。已经有多国联系了[GHCO_KOK.GetName]，要求他们处理此事。经过沟通，[GHCO_ctg_HZG.GetName]现在不再会这样骚扰他国外交部门了。"
 GHCO_ctg.23.a:0 "干得漂亮"
 GHCO_ctg.23.b:0 "早该这样了"
## 知管蜜罐GHCO联合宣称成功瘫痪GHC网络，注意强调我国视角以及要开始使用自己的通信技术
 GHCO_ctg.24.title:0 "网络成功瘫痪"
 GHCO_ctg.24.desc:0 "据悉，在银河时间今日0时，[GHCO.GetName]、[GHCO_KOK.GetName]、[GHCO_EO.GetName]联合宣布，银河高超光速通信网络已经被成功瘫痪。在星系的大力攻击掩护下，他们成功触发了一个物理层面的后门，强制停用了银河高超光速通信网络。\n这相当于战斗暂时告一段落了，但也意味着银河高超光速通信网络的基本失效。因此，银河高超光速通信组织停止了一切在外的服务，并且提供了一笔补偿金。我们现在只能使用这网络最基本的通信部分，难以像之前那样畅通无阻，全银河随时随地无成本通信了。由于这种情况，包括银河高超光速通信组织在内的国内外各种群体都希望我们能够开始使用自己的通信网络，而不是全面依赖于银河高超光速通信网络上。"
 GHCO_ctg.24.a:0 "真是可惜"
 GHCO_ctg.24.b:0 "那就去做吧"
#成功使用了自己的通信
 GHCO_ctg.25.title:0 "通信切换成功"
 GHCO_ctg.25.desc:0 "在国内相关人员的努力下，我们成功启用自己的通信网络。现在，虽然效果不比全盛时期的银河高超光速通信网络，在国内也不必那差太多了。我们也不用担心网络彻底崩溃一事了。"
 GHCO_ctg.25.a:0 "干的漂亮"
 GHCO_ctg.25.b:0 "希望他们能尽快稳定下来"
## 几个国家出现怀疑银河守护者动机不纯 diplomatic
 GHCO_ctg.26.title:0 "你们好"
 GHCO_ctg.26.desc:0 "我们想向各位说明一件事，不知道该不该说。\n实际上，此时站出来的所谓银河守护者都不是为了他们所打的那些旗号。他们仅仅是想要借机扩张自己的实力，以免被其它新兴文明消灭而已。抛开天灾不谈，他们现在的实力可比之前厉害多了，对我们所有国家都是一种威胁；何况他们国家身份特殊，容易引起混乱。\n他们这种趁火打劫的行为是对我们所有新兴文明的挑战。他们想恢复实力没有错，但是在这种特殊的时候，他们难道不应该收敛一点吗？\n让我们联合起来，阻止他们这种行为。这是不可饶恕的。我们将身先士卒，希望你们能够与我们一同。"
 GHCO_ctg.26.a:0 "？"
 GHCO_ctg.26.b:0 "你在妄加揣测。停止你愚蠢的想法。"
## 我们认为这些国家的行为是十分愚蠢的
 GHCO_ctg.27.title:0 "愚蠢的怀疑者"
 GHCO_ctg.27.desc:0 "毫无疑问，某些国家最近的某些行为愚蠢至极。他们显然在妄加揣测；这么说来，他们也是在试图镇压其它文明，扩张自己的势力。\n不过，既然他们已经宣战了，事情正在走向不可挽回的地步。如果我们还想把他们拉回来，就要跟他们说明事理，要求他们停战。"
 GHCO_ctg.27.option:0 ""
## 道歉并停战
 GHCO_ctg.28.title:0 "你们好"
 GHCO_ctg.28.desc:0 "我们为我们之前的言行，向[GHCO_ctg_guardian_of_GHCO.GetName]以及星系中所有受到影响的国家道歉。很抱歉我们之前不当的言行给你们带来了困扰。\n我们现在已经停止了战争，并为我们之前的言行负责。" 
 GHCO_ctg.28.a:0 "能改正就好"
 GHCO_ctg.28.b:0 "你们负责，你们怎么负责？"
## 不道歉并继续
 GHCO_ctg.29.title:0 "你们好"
 GHCO_ctg.29.desc:0 "难道你们没有看到这之中的巨大阴谋吗？难道你们不为此而感到愤怒吗？为什么你们不站在我们新兴文明一边，而是站在敌人的角度批评我们？\n我们奉劝各位，考虑清楚事情的前后逻辑关系，深思熟虑后再找我们——我们知道，这的确会影响星系的稳定，但如果放任其不管，以后带来的问题更大。\n看清楚他们的样子吧，各位，加入到我们之中来，回到新兴文明的阵营中吧。"
 GHCO_ctg.29.a:0 "什么阵营？你代表了谁？"
 GHCO_ctg.29.b:0 "你在无中生有。立即停止你们的无理举动！"
## 重建GHC
 GHCO_ctg.30.title:0 "重建银河高超光速通信网络"
 GHCO_ctg.30.desc:0 "在停用之后，星系的银河高超光速通信网络一度处于低谷状态。银河高超光速通信组织现在希望改变这中不佳的服务状况，希望重新回到之前的样子。当然，直接恢复是不可能的。原来的创始国家们建立了一个相差不大的新的系统，并且希望我们能够加入到当中去。如此，我们的通信网络将得到一定改善。"
 GHCO_ctg.30.a:0 "现在就去做吧"
#重建GHC项目完成
 GHCO_ctg.31.title:0 "成功加入了新的银河高超光速通信网络"
 GHCO_ctg.31.desc:0 "经过了一些并不算困难的工作，我们成功加入到了新的网络中去。现在，我们的通信得到了不小的改善，和原来的状态差不了多少了。"
 GHCO_ctg.31.a:0 "干得漂亮"
## 成功建立新GHC
 GHCO_ctg.32.title:0 "全新的银河高超光速通信网络"
 GHCO_ctg.32.desc:0 "经过星系的共同努力，银河高超光速通信组织今日宣布新的银河高超光速通信网络成功建立了。此后，全星系将暂时使用这个网络改善通信状况，直到击退天灾"
 GHCO_ctg.32.a:0 "正确的"
 GHCO_ctg.32.b:0 "受人支持的"
## 肃正协议被摧毁后，GHCO发来贺电，并着手恢复GHC
 GHCO_ctg.33.title:0 "恭喜"
 GHCO_ctg.33.desc:0 "前不久我们受到消息，前来入侵的天灾已经被击败了。我们前去查看后，原来的银河高超光速通信网络也不再处于那位的控制之下了。我们必须感谢全星系各位的共同努力。\n这段时间星系中的状况我们有共目睹。从现在起我们将着手开始恢复原先的银河高超光速通信网络，并且吸取教训，试图研究一下它到底是怎么控制我们的网络那么久，无视我们的后门的，并且改进一下安全性。"
 GHCO_ctg.33.a:0 "干得漂亮"
 GHCO_ctg.33.b:0 "令人欣喜"
## GHCO称已经可以让各国对接
 GHCO_ctg.34.title:0 "你们好："
 GHCO_ctg.34.desc:0 "我们有个好消息，和一个坏消息。\n好消息是我们的网络已经基本恢复完毕了，坏消息是你们需要再对接一次。很抱歉麻烦你们了，但我们没法把你们接入进来，这必须由你们进行。"
 GHCO_ctg.34.a:0 "没关系"
 GHCO_ctg.34.b:0 "我们现在就去"
## 成功对接恢复后的GHC
 GHCO_ctg.35.title:0 "对接成功"
 GHCO_ctg.35.desc:0 "我们已经成功对接进了银河高超光速通信网络。现在，我们终于能够重新回到之前那种状态了。我国各处都为此欣喜不已，全国蔓延着欢快的气氛"
 GHCO_ctg.35.option:0 "终于结束了……"
## 肃正协议被摧毁
 GHCO_ctg.101.title:0 "肃正协议被击败"
 GHCO_ctg.101.desc:0 "现在，攻击银河高超光速通信网络的天灾已经被击败了，银河高超光速通信组织也不再被妨碍了。我们完全可以期待银河高超光速通信网络的恢复"
 GHCO_ctg.101.name:0 "干得漂亮"
## GHCO守护者被摧毁
 GHCO_ctg.102.title:0 "守护者被毁灭"
 GHCO_ctg.102.desc:0 "很遗憾的是，之前挺身而出的银河守护者如今已经失去了他们最后的家园。如此一个古老文明的消亡令人惋惜。\n毫无疑问的是，作为银河高超光速通信网络的创始国家之一，他们的消亡必定会为相关工作带来负面的影响"
 GHCO_ctg.102.a:0 "……"
 GHCO_ctg.102.b:0 "令人遗憾"
## 不是GHCO守护者的银河守护者被摧毁
 GHCO_ctg.103.title:0 "守护者被毁灭"
 GHCO_ctg.103.desc:0 "很遗憾的是，之前挺身而出的银河守护者如今已经失去了他们最后的家园。如此一个古老文明的消亡令人惋惜。\n毫无疑问的是，作为银河高超光速通信网络的创始国家之一，他们的消亡必定会为相关工作带来负面的影响"
 GHCO_ctg.103.a:0 "……"
 GHCO_ctg.103.b:0 "令人痛惜"
## GHCO被摧毁
 GHCO_ctg.104.title:0 "银河高超光速通信组织灭亡"
 GHCO_ctg.104.desc:0 "曾经的银河高超光速通信组织已经不复存在了。他们在最后一刻向星系广播了他们灭亡的消息。如今的他们已经是太空中漂浮的残骸。\n随着他们的消亡，银河高超光速通信服务也彻底不复存在了。我们再也不用想回到原来的全银河无延迟无成本通信的状态了"
 GHCO_ctg.104.a:0 "是谁干的？"
 GHCO_ctg.104.b:0 "令人痛惜"
## 找到了肃正协议的一些记录
 GHCO_ctg.1000.title:0 "肃正协议记录"
 GHCO_ctg.1000.desc:0 "在对肃正协议残骸进行研究时，我们意外发现了一个完好无损的记录器。经过初步检查，其中只包含一些文本信息。我们的科研队希望授权打开这个记录器。"
 GHCO_ctg.1000.a:0 "显示在屏幕上"
## 肃正协议遗骸
 GHCO_ctg.1001.title:0 "残留的记录器"
 GHCO_ctg.1001.desc:0 "这是一个平平无奇的记录器，其中似乎记录着肃正协议获取的/经历过的事情。"
 GHCO_ctg.1001.a:0 "§Y说明§!"
 GHCO_ctg.1001.a.response:0 "本事件链的原型是stellais吧4月经受的爆吧事件，但由于内容受限于设定，以及作者自己的了解程度，可能不能完全与现实事件相符/相对应。如果需要了解这些请前往stellaris吧，而非通过本mod。"
 GHCO_ctg.1001.b:0 "GHCO_ctg.1001.b"
 GHCO_ctg.1001.b.response:0 "我们组织的头像被换了？\n\n如题，发生什么事了？\n\n\n那位主管理员的名字也变了\n\n#(表情)#(表情)主管理员我的主管理员"
 GHCO_ctg.1001.c:0 "GHCO_ctg.1001.c"
 GHCO_ctg.1001.c.response:0 "—估计是不知名人士获取了信息然后成功盗号吧\n——我觉得\n——是银河高超光速通信组织\n——内部盗号\n——首先盗主管理员的号，也至少需要一大堆验证身份\n——那不在内部根本没法干成这事。\n—对啊。\n—所以是怎么干成的？"
 GHCO_ctg.1001.d:0 "GHCO_ctg.1001.d"
 GHCO_ctg.1001.d.response:0 "什么？不不我没问题。我回个消息不是很正常嘛\n\n\n——0x77F?\n——1919?\n——错，还有一次机会\n——0111 0111 1111\n——2147483647。这是最简单最有迹可循的暗号了。你不是原来那个人。\n——等等……"
 GHCO_ctg.1001.e:0 "GHCO_ctg.1001.e"
 GHCO_ctg.1001.e.response:0 "银河高超光速通信组织从现在起进入紧急状态\n\n请各位行动起来，立即通过一切可能的手段试图干掉那位主管理员的账号。你们知道我说的是谁。他已经失踪，被合成人冒充，账号已经不是原来的主管理员。\n我组织的头像已经被更改，其它许多内容也已被篡改，还有一个不明账号成为管理员。\n不知道我们和我们论坛还能活多久。我们已经击毙了那位冒充合成人，但是它似乎已经给我们内部带来了一大堆麻烦。我们现在甚至没法正常动用权限和强制操作。"
 GHCO_ctg.1001.f:0 "GHCO_ctg.1001.f"
 GHCO_ctg.1001.f.response:0 "………………\n——他们民间组成了一大堆专门的组织，但是没有官方人员下场。—这样很好啊，至少在我们目前完全没有人力和能力的情况下。………………\n\n\n………………\n管理员开启了全员禁言\n“由于本人自觉无力维持本组织以及有关工作，现在正式将一切权利移交我国信息部门不久前出现的相关人员。此群将长期维持全员禁言状态。仅作为历史见证保留”"
