GHCO_ctg_ATTENTION:0 "本事件链的原型是stellais吧4月经受的爆吧事件，但由于内容受限于设定，以及作者自己的了解程度，可能不能完全与现实事件相符/相对应。如果需要了解这些请前往stellaris吧，而非通过本mod。"
GHCO_ctg_about_contingency:0 "本事件链中关于肃正协议的，并不是原版的肃正协议，而是盗号爆吧团伙，因此并不是ooc"

## 肃正协议露出马脚（出现并且回复奇怪帖子）
 GHCO_ctg.4.title:0 "异常的论坛管理员"
 GHCO_ctg.4.desc:0 "今天，我们突然发现银河高超光速通信论坛的主管理员之一的发言出现在了我们的民众眼前。他们从来不怎么露面，有也只是支持一些高质量的内容，或是处理一些事情。不过，今天有民众称他们在一个引战的、跨世界观比较战力的帖子里面发现了这位论坛主管理员。\n\n我们注意到，这位主管理员把这篇帖子设为了精品——这可能是有理由的，毕竟有一些网友在上面认真且有理有据地进行了对比，而且这样可以避免很多多余的讨论；但这种异常的行为也的确令人怀疑。"
 GHCO_ctg.4.a:0 "此事平平无奇"
 GHCO_ctg.4.b:0 "值得怀疑"
 GHCO_ctg.4.c:0 "怪"
 GHCO_ctg.4.d:0 "必须严格调查，一定有问题"
## 肃正协议假装出现bug并且更换GHCO官方头像（不是星系地图的那个，是群星中的网络里的虚拟头像）
 GHCO_ctg.5.title:0 "银河高超光速通信组织头像消失"
 GHCO_ctg.5.desc:0 "据媒体和官方通报，银河高超光速通信组织的头像今日突然变化。在官方解释中，这是因为“在现实中出现的异常状况”造成的bug。银河高超光速通信组织声称会尽快修复这个bug，但一天过去了，他们的头像迟迟没有回来。\n§R然而之前出事的那位主管理员一直没有出面§!"
 GHCO_ctg.5.a:0 "什么情况？"
 GHCO_ctg.5.b:0 "果然有问题！"
## GHCO出现说明事情问题
 GHCO_ctg.6.title:0 "注意："
 GHCO_ctg.6.desc:0 "最近，你们应该了解到我组织和我网络出现了各种问题。现在，我们成功重获了星系广播的能力：这些事情不是任何bug或者我方人员导致的，显然是一次手段极其高明的攻击，以至于我们第一时间都没有发现。\n你们应该知道发生什么事了。之前突然出现回复帖子的主管理员已经不是那个主管理员了，不久后我网络也不再是原来的那个网络了。我们怀着十分沉重的心情跟你们通报此时。此后，我们将立即开始应对：这位的手段已经高明到一定程度了，导致我们用包括控制硬件在内的任何手段都不能阻止这些。请各位暂时注意一下自身的安全吧。"
 GHCO_ctg.6.a:0 "事情已经昭然若揭了"
 GHCO_ctg.6.b:0 "发生甚么事了？"
#成功稳定了国内的GHC网络
 GHCO_ctg.7.title:0 "成功稳定国内高超光速通信网络"
 GHCO_ctg.7.desc:0 "经过一段时间的努力，我们成功稳定了国内的高超光速通信网络。现在，网络能够独立于外部运行，虽然没有之前那么强大，但也能够支持绝大部分功能了。我们不需要担心失去外部的支持就会导致我们的网络全盘崩溃了。"
 GHCO_ctg.7.a:0 "明智之举"
## 所有原GHC非主管理员被下并且多出了一个莫名管理员
 GHCO_ctg.8.title:0 "管理员的变动"
 GHCO_ctg.8.desc:0 "事情果然如他们所说。现在，除了主管理员以外的所有有巨大管理权限的人员全部被下，只剩一个原来没有见过的莫名奇妙的管理员。毫无疑问，这就是这件事始作俑者那边的人了。\n星系中开始不断为银河高超光速通信网络的未来感到担忧。如果银河高超光速通信组织无法夺回网络的控制权，那这个网络就差不多到此为止了。"
 GHCO_ctg.8.a:0 "令人震惊"
