 GHCO_contingency_chain_title:0 "意料之外的入侵"
 GHCO_contingency_chain_desc:0 "肃正协议突然出现在了星系当中，但我们没想到它会用上这种方式。总的来说，银河高超光速通信组织的高层被肃正协议所渗透，原来的管理员已经被肃正协议几乎一模一样的合成人替换，并且拿到了核心权限。银河高超光速通信网络的权限现在已经不在银河高超光速通信组织手中。这对于我们——银河高超光速通信网络的使用者来说是一个巨大的问题。我们必须帮助银河高超光速通信组织重新夺回权限，并且将肃正协议彻底逐出这里。"