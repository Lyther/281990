#舰船武器#
FEIDI_TAC_WXL:0 "§M<4号棱镜系统>§!"
FEIDI_TAC_WXL_desc:0 "一种十分奇怪的武器，我们不知道它工作的原理，于是询问了姗，姗给我们讲解道这个东西是她们的维度用来进行物理教学的教具。我们科学家和将军们感觉专业水平受到了侮辱，愤怒地截断了通讯，最终....我们还是不知道它的原理"

FEIDI_TAC_WT:0 "§M<9号棱镜系统>§!"
FEIDI_TAC_WXL_desc:0 "一种十分奇怪的武器，我们不知道它工作的原理，于是询问了姗，姗给我们讲解道这个东西是她们的维度用来进行高能物理教学的教具。我们科学家和将军们感觉专业水平受到了侮辱，愤怒地截断了通讯，最终....我们还是不知道它的原理"

FEIDITACSHIELD_01:0 "§M<E型折射系统>§!"
FEIDITACSHIELD_01_desc:0 "这是一种能够折射能量甚至物质的神秘高维结构，科学家们希望复刻这个设备的时候，发现这个部件也被姗进行了超级复杂的加密.....总之，逆向是不可能的了"

FEIDITACSHIELD_02:0 "§M<A型折射系统>§!"
FEIDITACSHIELD_02_desc:0 "这是一种能够折射能量甚至物质的神秘高维结构，科学家们希望复刻这个设备的时候，发现这个部件也被姗进行了超级复杂的加密.....总之，逆向是不可能的了"

#舰船#
TACFD_station:0 "姗良星际公司空间站"
TACFD_station_desc:0 "姗的星际公司所在的空间站，拥有极高的自动化系统"

TACFD_sidestation:0 "高维中转棱镜"
TACFD_sidestation_desc:0 "用途不明的神秘装置，我们也不清楚这个装置的工作原理"

FEIDI_mother_ship:0 "高维流浪者母舰"
FEIDI_mother_ship_desc:0 "高维流浪舰队的母舰,上面搭载了大量的科研仪器和殖民模块，但是这些部分早已年久失修。我们不清楚姗是从哪里搞来的这些船，但是从船的相关文献记载来看，似乎和§R<深渊契约>§!有关"

FEIDI_cruiser_ship:0 "高维流浪者巡洋舰"
FEIDI_cruiser_ship_desc:0 "高维流浪舰队的巡洋舰,这种小型的船可以由流浪者母舰自行制造，用于捍卫母舰安全。我们不清楚姗是从哪里搞来的这些船，但是从船的相关文献记载来看，似乎和§R<深渊契约>§!有关"

FEIDI_battle_ship:0 "§R高维流浪者游隼舰§!"
FEIDI_battle_ship_desc:0 "这种船上面搭载了许多异次元的精密测量仪器，似乎在很久之前是一种导航舰，我们的科学家猜测，这些设备应该是某种低维度种族用来进行几乎永久的高维航行所制造的。我们不清楚姗是从哪里搞来的这些船，但是从船的相关文献记载来看，似乎和§R<深渊协议>§!有关"

FEIDI_interception_ship:0 "§R高维流浪者拦截舰§!"
FEIDI_battle_ship_desc:0 "这些造型奇怪的舰船有着与外观不符的出色性能，但是狡猾的姗给船加上了非常多的加密，导致我们完全没法逆向研究这艘船。我们不清楚姗是从哪里搞来的这些船，但是从船的相关文献记载来看，似乎和§R<深渊协议>§!有关"

FEIDI_shuttle_ship:0 "高维穿梭舰"
FEIDI_battle_ship_desc:0 "一种用于旅行的船，似乎是姗的私人舰队"

#星球#
pc_TACFD_planet:0 "超维数据转化模块"
pc_TACFD_planet_desc:0 "用于转化物质的巨大的星球模块，似乎正处于低功率运转的模式"

pc_TACFD_star:0 "被扭曲的b型恒星"
pc_TACFD_star_desc:0 "被超维度的力量扭曲的b型恒星，现在似乎成为了某种奇怪装置的功能结构"