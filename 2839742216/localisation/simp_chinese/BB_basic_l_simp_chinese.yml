 QQE_big_building.2.title:0 "与奇观大建有限责任公司取得联系"
 QQE_big_building.2.desc:0 "哦！你们好！我们对贵文明有点印象，上次去看数据库的时候你们还在使用蒸汽...扯远了，我们奇观大建有限责任公司致力于复原来自于§Y【席德梅尔的数据库】§!中出现的有重力环境下的建筑物。"
 QQE_big_building.2.a:0 "很有趣的事业"
 QQE_big_building.2.b:0 "席德梅尔的数据库？"
 QQE_big_building.3.title:0 "关于数据库"
 QQE_big_building.3.desc:0 "啊，没错，一位伟大的建筑师，仅次于§P【飞人】斯冒.弗拉特§!与§L【千年杀】阿尔伯特.施佩尔§!，不过只在私底下告诉您，我个人而言更喜欢§R【老同志】亨利希.亚戈达§!。\n咳咳，话题又扯远了，遗憾的是我们在大约通用历3978年左右失去了与弗拉西斯中央服务器的联系，而期间漫长的时光与虽然少见但是确实存在的战火也导致了我们现在的数据库里只保存下来了很少一部分建筑物的蓝图。"
 QQE_big_building.3.a:0 "原来如此，有什么是我们可以帮忙的吗？"
 QQE_big_building.3.b:0 "谢谢你，我们已经了解了"
 QQE_big_building.4.title:0 "关于帮忙"
 QQE_big_building.4.desc:0 "啊，当然。\n不过不是什么复杂的事情，我们其实已经有头绪了，只需要您们带来一些属于那个时代的有考古价值的物件，我们就有能力修复我们的数据库，并且复原另外一部分数据库中的设计图纸。"
 QQE_big_building.4.a:0 "那么我们能够获得什么呢？"
 QQE_big_building.4.b:0 "我们已经完全理解了"
 QQE_big_building.5.title:0 "关于报酬"
 QQE_big_building.5.desc:0 "对，报酬，毕竟这是一场买卖。\n报酬很简单，只要您帮我们复原数据库，我们就能以友情价向您提供被复原出来的建筑物设计图，并且还能为您的一些独特的建筑物需求提供免费的技术支援。\n这个价码如何？这些§Y先驱者建筑§!可不是哪里都能看见的。"
 QQE_big_building.5.a:0 "我对这些§Y先驱者建筑§!有点兴趣"
 QQE_big_building.5.b:0 "不错。"
 QQE_big_building.6.title:0 "关于§Y先驱者建筑§!"
 QQE_big_building.6.desc:0 "这一方面吗？\n嗯...这一方面解释起来比较麻烦，我们强烈建议您实际购买一个，亲身体验一下这些§Y先驱者建筑§!物的效果，相信最终结果会让您满意的。"
 QQE_big_building.6.a:0 "原来如此，我现在就想了解一下价格。"
 QQE_big_building.6.b:0 "原来如此，容我略微思考一下。"
 big_building_proceed:0 "你们随时可以在通讯列表里找到我们"
#飞地菜单
 QQE_big_building.200.title:0 "关于雇佣一名工程师"
 QQE_big_building.200.desc:0 "您是说，您想要雇佣一名工程师帮助管理你的星区？\n我猜这件事确实可行，您已经让我们的工程师们足够信任你们了，相信有不少人都愿意为您效命，只要一些小小的赞助..."
 QQE_big_building.200.a:0 "还是让我再考虑一下吧"
 QQE_big_building.200.b:0 "这份提议可以接受"
 QQE_big_building.201.title:0 "关于雇佣一名工程师"
 QQE_big_building.201.desc:0 "太棒了！好好利用这个时代最伟大的建筑家吧！"
 QQE_big_building.201.a:0 "不错"
 QQE_big_building.202.title:0 "关于其他建筑"
 QQE_big_building.202.desc:0 "我们目前现状不太支持协助进行零重力巨型结构建筑的建造，不过我们可以在原料合适的情况下协助制造一些你们曾经在堕落那边看到过的好东西。\n当然，我们同样需要一点点微小的赞助以及作为核心的小型文物。"
 QQE_big_building.202.a:0 "我们有别的考虑"
 QQE_big_building.202.b:0 "来试试吧"
 big_building_not_wonder_tooltip:0 "我们将会获得一次随机堕落建筑的建造机会"
 QQE_big_building.203.title:0 "财富中心"
 QQE_big_building.203.desc:0 "呼！终于完成了。\n幸好我们这里还保留着当年造这玩意的设计图，给，一个利用您送来的小型文物制造的核心的所谓的【堕落帝国自动化建筑】。"
 QQE_big_building.203.a:0 "很好"
 QQE_big_building.204.title:0 "营养中心"
 QQE_big_building.205.title:0 "次元制造机"
 QQE_big_building.206.title:0 "4级奇点"
 QQE_big_building.207.title:0 "纳米熔炉"
 QQE_big_building.208.title:0 "空中穹顶"
 QQE_big_building.209.title:0 "关于赞助"
 QQE_big_building.209.desc:0 "哦？您是想赞助我们公司一些建筑材料吗？\n如果您赞助我们，我们将会为您的帝国提供一定的建筑建议，这是出于我们对于【交换】的理解，请务必不要拒绝。"
 QQE_big_building.209.a:0 "让我再想想吧"
 QQE_big_building.209.b:0 "这些矿物是你们的了"
 sponsor_wonder_builder:0 "建筑师的知识"
 QQE_big_building.300.title:0 "奇观大建有限责任公司"
 QQE_big_building.300.desc:0 "要不要来一局《野蛮》？\n数据库显示这是在通用纪元1765年之前最受欢迎的游戏。"
 QQE_big_building.300.desc2:0 "虽然总有人来询问我们关于零重力环境下巨构建筑的事，不过我们对于这方面的了解相当有限，当然是相对于星球建筑的有限。"
 QQE_big_building.300.desc3:0 "如果价钱合适，我们也接受一般建筑的委托。"
 QQE_big_building.300.a:0 "没事了"
 QQE_big_building.300.b:0 "我们想要帮助恢复数据库"
 QQE_big_building.300.c:0 "我们想要问一问关于你之前说的§Y先驱者建筑§!"
 QQE_big_building.300.d:0 "我们想要雇佣一名工程师"
 QQE_big_building.300.e:0 "我们想要了解一下关于其他建筑"
 QQE_big_building.300.f:0 "我们想要捐赠一些建筑材料"
 QQE_big_building.300.g:0 "更多的讲一讲你们的故事吧"
 QQE_big_building.301.title:0 "升级数据库"
 QQE_big_building.301.desc:0 "你确定要捐赠这些小型文物来帮助我们修复数据库吗？我们必须提醒您，我们不会仅对你们开放这些数据的，当然，由于你们的贡献，我们将会优先对你们开放。"
 QQE_big_building.301.a:0 "还是让我们再考虑一下吧"
 QQE_big_building.301.b:0 "我们最喜欢干的就是为学术添砖加瓦了"
 level_up_big_building:0 "奇观大建有限责任公司的§B先驱者数据库§!将会进一步§G恢复完整度§!"
 level_up_big_building_pre:0 "我们将会帮助他们进一步恢复数据库完整"
 donation_point_of_big_building:0 "贡献值"
 QQE_big_building.302.title:0 "奇观大建优先责任公司的感谢"
 QQE_big_building.302.desc:0 "感谢您的慷慨，很快我们将会为您提供更多可用的建筑选项。"
 QQE_big_building.302.a:0 "我已经等不及了。"
 QQE_big_building.303.title:0 "关于数据库里面已有的建筑物"
 QQE_big_building.303.desc:0 "这边请，这就是我们的数据库了。\n随着您帮助我们恢复她的完整性，我们应该能够从中调取更多的资料，遗憾的是我们这里只有§Y先驱者建筑§!的设计图与对应建筑的简略介绍，不过相信以你们帝国的聪明才智，应当不难推测出这个建筑更详细的作用。"
 QQE_big_building.303.a:0 "还是让我再想一想吧"
 QQE_big_building.303.b:0 "给我详细看看你们有什么"
 QQE_big_building.304.title:0 "数据库目录"
 QQE_big_building.304.desc:0 "这里就是数据库的目录了，这些所谓的【时代】是§Y席德梅尔§!本人的定义，并不代表实际的文明发展阶段，事实上，光是就§E文艺复兴时代§!到底是什么东西就没有一个定论了，希望你们未来解开这个谜团以后能与我们分享答案..."
 QQE_big_building.304.a:0 "仔细想了想，我们还是先聊点别的东西吧。"
 QQE_big_building.304.b:0 "访问§L【远古时代】§!数据库"
 QQE_big_building.304.c:0 "访问§P【古典时代】§!数据库"
 QQE_big_building.304.d:0 "访问§L【中世纪】§!数据库"
 QQE_big_building.304.e:0 "访问§E【文艺复兴时代】§!数据库"
 QQE_big_building.304.f:0 "访问§R【工业时代】§!数据库"
 QQE_big_building.304.g:0 "访问§M【原子能时代】§!数据库"
 QQE_big_building.304.h:0 "访问§M【信息时代】§!数据库"
 QQE_big_building.305.title:0 "§L【远古时代】§!数据库"
 QQE_big_building.305.desc:0 "【从水下第一个生命的萌芽开始……到石器时代的巨型野兽……再到人类第一次直立行走，你已经历许多。现在，开启你最伟大的探索吧：从早期文明的摇篮到浩瀚星宇】\n这是数据库里对于这个时代所记载的一段话。"
 QQE_big_building.305.a:0 "我们再谈谈别的东西吧"
 QQE_big_building.305.b:0 "关于巨石阵"
 already_global_flag_text:0 "已经有人换取了该建筑的设计图，根据田所第1919定律，我们的宇宙不能承担两个同样的§Y先驱者建筑§!之间的距离少于1145141919810光年，要不然这会导致§R严重的后果§!，因此奇观大建有限责任公司不会给不同的人提供同一个建筑的设计图纸。"
 QQE_big_building.305.c:0 "关于空中花园"
 QQE_big_building.305.d:0 "关于大金字塔"
 QQE_big_building.305.e:0 "关于神谕所"
 QQE_big_building.305.f:0 "关于阿尔忒弥斯神庙"
 QQE_big_building.305.g:0 "关于大浴场"
 QQE_big_building.306.title:0 "关于巨石阵"
 QQE_big_building.306.desc:0 "虽然看起来这个§Y先驱者建筑§!基本只是随意堆起来的几十块石头组成的数个同心圆，但是根据数据库，§Y先驱者§!曾经以这个建筑作为宗教祭祀场所进行宗教活动。\n或许您会认为别的宗教的宗教祭祀场所并不能为您所用，但是据说只有切身体会过穿行在这些精妙的结构中才能真正的理解这个结构的精妙之处。"
 QQE_big_building.306.a:0 "还是看看别的再做决定吧"
 questionable_purpose_wonder:0 "这帮工程师是如此的抓不住推销产品的重点，以至于我们觉得他们在忽悠我们。"
 QQE_big_building.306.b:0 "我们愿意换取这个建筑的设计图"
 access_to_wonder_1_1:0 "我们将取得巨石阵的建筑设计图，允许你在一个已修建的采矿区划大于等于4个的星球上修建巨石阵，建成巨石阵以后，你将会获得一位特殊总督【大预言家】\n同时巨石阵将显著提高你的凝聚力产出，并且为你的帝国提供数个大祭司岗位，即使你的帝国主流思潮是唯物主义。"
 QQE_big_building.307.title:0 "关于空中花园"
 QQE_big_building.307.desc:0 "空中花园是一个使用了先进材料技术与反重力建筑技术建造的一个小型生物圈。\n与一般生物圈的区别在于这个生物圈的建造目的是将附近区域变为高档生态住房，\n出于神秘的理由，建造了这个建筑会使得你帝国其他地方的人愿意生更多孩子，不过或许这就是§Y先驱者建筑§!的神奇之处吧。"
 QQE_big_building.307.a:0 "还是看看别的再做决定吧"
 questionable_purpose_wonder_2:0 "谁会相信这种神必的理由啊kora！"
 QQE_big_building.307.b:0 "我们愿意换取这个建筑的设计图"
 access_to_wonder_1_2:0 "我们将取得空中花园的建筑设计图，允许你在任意一个大陆星球，热带星球，海洋星球或者盖亚星球上修建空中花园。\n空中花园会为星球提供食物和住房，并且提高全帝国的人口增长速度。"
 QQE_big_building.308.title:0 "关于大金字塔"
 QQE_big_building.308.desc:0 "大金字塔是一个利用了最新技术的工程船ai优化中心，他能够优化工程船的施工架构，由此来大幅度加强我们工程船的运作效率。\n至于为什么要在沙漠上修建，我们只能归结于先驱者的神秘技术了。"
 QQE_big_building.308.a:0 "还是看看别的再做决定吧"
 questionable_purpose_wonder_3:0 "工程船？有啥用啊？"
 QQE_big_building.308.b:0 "我们愿意换取这个建筑的设计图"
 access_to_wonder_1_3:0 "我们将取得大金字塔的建筑设计图，允许你在任意一个沙漠星球或者盖亚星球上修建大金字塔。大金字塔会提高巨构建筑与哨站的建造速度，并且降低开采站的花费。\n同时完成了金字塔的建设以后，你的首都所在星系会获得一艘工程船。"
 QQE_big_building.309.title:0 "关于神谕"
 QQE_big_building.309.desc:0 "这个§Y先驱者建筑物§!和一个古代的控制论计划虽然享有同样的名字，但是其侧重点完全不同。\n这个建筑主要用于存放储备领袖的档案，并且将他们归类。\n因此它能够非常方便的帮助你管理你的储备领袖。"
 QQE_big_building.309.a:0 "还是看看别的再做决定吧"
 questionable_purpose_wonder_4:0 "储备领袖？我们有狡猾机制生成领袖，不需要这个。"
 QQE_big_building.309.b:0 "我们愿意换取这个建筑的设计图"
 access_to_wonder_1_4:0 "我们将取得神谕所的建筑设计图，允许你在已修建的城市区划大于等于2个，采矿区划大于等于1个的星球上修建神谕所。\n神谕所会减少我们招募和维护领袖的花费，并且使你的领袖生成时就提升2级。"
 QQE_big_building.310.title:0 "关于阿尔忒弥斯神庙"
 QQE_big_building.310.desc:0 "这个§Y先驱者建筑物§!似乎能够一定程度上的接入你们帝国的行政管理网络，并且为你的公民提供最便捷的生活方式指引。\n没人知道它到底是怎么做到的，也没有人知道它的人工智能【阿尔忒弥斯】到底在想些什么，不过她已经决定这么干了，并且在过去的无数岁月中都一直是这么干的。"
 QQE_big_building.310.a:0 "还是看看别的再做决定吧"
 questionable_purpose_wonder_5:0 "先驱者人工智能？看上去很危险，谨慎一些总是好的。"
 QQE_big_building.310.b:0 "我们愿意换取这个建筑的设计图"
 access_to_wonder_1_5:0 "我们将取得阿尔忒弥斯神庙的建筑设计图，允许你在已修建的农业区划大于等于2个的星球上修建阿尔忒弥斯神庙。\n阿尔忒弥斯神庙将会根据建筑所在星球的农业区划数量为星区内所有星球提供舒适度与人口增长速度。（修正会在月初刷新）"
 wonder_1_5_modifier:0 "阿尔忒弥斯之力"
 QQE_big_building.311.title:0 "关于大浴场"
 QQE_big_building.311.desc:0 "这个§Y先驱者建筑物§!原先的作用是用于在洪水来临之时为附近的民众提供紧急的避难场所，平时顺带作为浴场使用，它会从附近的洪水中以我们无法理解的方式汲取力量。\n即使您已经免受此等星球级小型天灾的侵袭，它仍然可以发挥作用，自动的。"
 QQE_big_building.311.a:0 "还是看看别的再做决定吧"
 questionable_purpose_wonder_6:0 "从灾难中汲取力量？还是免了，我不想为了这个东西干扰我的市政建设。"
 QQE_big_building.311.b:0 "我们愿意换取这个建筑的设计图"
 access_to_wonder_1_6:0 "我们将取得大浴场的建筑设计图，允许你在任意一个大陆星球，热带星球，海洋星球或者盖亚星球上修建大浴场。\n大浴场会为星球提供住房和舒适度，并且自建成以后每经过10年，其额外提供的凝聚力与食物产出都会增强一次。"
 wonder_1_6_modifier:0 "摩亨佐达罗的澡堂养人啊，多洗一些，多洗一些。"
 QQE_big_building.313.title:0 "关于大灯塔"
 QQE_big_building.313.desc:0 "这个§Y先驱者建筑物§!可以自动优化您帝国的星图，并且其内置的远古人工智能可以为您的舰队司令们提升作战实力。\n不需要怀疑这个远古人工智能的实力，它内置的战斗数量远超任何您的想象。"
 QQE_big_building.313.a:0 "还是看看别的再做决定吧"
 QQE_big_building.313.b:0 "我们愿意换取这个建筑的设计图"
 questionable_purpose_wonder_7:0 "又是人工智能？不太靠谱。"
