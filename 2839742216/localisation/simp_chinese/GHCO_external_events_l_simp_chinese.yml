## 智械叛乱-对被叛乱国的通信
 GHCO_external.2.title:0 "你们好"
 GHCO_external.2.desc:0 "对于你国最近发生的事情，我们深感抱歉。不过，我们需要在此说明，银河高超光速通信网络不受影响。对于叛乱的智械，我们也将以常规标准来判断。"
 GHCO_external.2.name:0 "知道了"
## 在可汗出现时提供特殊服务和资源
 GHCO_external.3.title:0 "你们好："
 GHCO_external.3.desc:0 "我们注意到，最近星系中出现了大可汗，为实现其美好报复，而对星系各国开展侵略活动。因此，我们向各国提供一些援助，以帮助各国抵抗大可汗的军事行动。"
 GHCO_external.3.name:0 "感谢"
## 对可汗国去除特殊服务
 GHCO_external.4.title:0 "你们好："
 GHCO_external.4.desc:0 "由于你们已经是可汗的附属国了，我们应当去除对你们提供的特殊服务。此外，信任等级和其它服务不受影响"
 GHCO_external.4.a:0 "了解"
## GHCO发文支持银河守护者
 GHCO_external.5.title:0 "你们好："
 GHCO_external.5.desc:0 "我想你们都了解了最近出现的银河守护者。我们很荣幸我们的创始国家之一能够在这种时候挺身而出，再次为星系和平安稳做出卓越贡献。\n我们已经与他们进行了沟通。他们希望公开一种技术，本来在他们那里有资料，但现在已经丢失，只在我们这里有备份了。也希望各国能够支持抗击天灾，维持星系的和平稳定"
 GHCO_external.5.a:0 "了解"
## 银河守护者回应并公布技术 
 GHCO_external.6.title:0 "你们好："
 GHCO_external.6.desc:0 "你们应该在不久前听说了银河高超光速通信组织口中的那个技术。现在，我们已经重新拿到了它相关的资料，并且希望公之于众，让你们都能够应用上，以增加我们抵抗天灾的力量。\n我们会把相关的资料传输给你们，希望你们好好运用它。"
 GHCO_external.6.a:0 "感谢"
## 幽灵信号时提供对应buff（低配版）
 GHCO_external.7.title:0 "你们好："
 GHCO_external.7.desc:0 "最近，星系中出现了幽灵信号，极大干扰了星系里各种设备的正常运转，也包括我们的。我们了解了幽灵信号主要带来了哪些负面影响，并且针对性地进行了一些处理，这些是我们整理的相关资料，希望你们能够运用上——虽然不大，但也能减弱一点影响。"
 GHCO_external.7.a:0 "感谢"
 GHCO_external.7.b:0 "我们会好好运用这些技术"
## 灾飞3段
 GHCO_external.8.title:0 "你们好："
 GHCO_external.8.desc:0 "我们了解到你们在进行一项“化身天灾”项目，并且觉得这并不假。\n我们已经对这个计划和其理论进行了一定了解。老实说，这很危险——不管是哪方面上。我们明确地告诉你们：奇点技术是经过实践的科技发展的主线，如果你们希望达成你们所想，那去研究奇点技术是再好不过，而最好不要用这种方式。\n要是你们后面干出一些危险的事情，我们会坚决反对你们。"
 GHCO_external.8.name:0 "知道了"
## 灾飞4段
 GHCO_external.9.title:0 "天灾使徒："
 GHCO_external.9.desc:0 "我们已经提醒过你们了。如果你们想要达成你们所想，奇点技术是一条安全而合理的道路。\n我们预见了你们行为的危险性。毫不疑问地说，你们在未来不久肯定会开始一些极度危险的行为。我们了解这是一条不归路，因此你们也没有停下来的可能。那么，我们在此特别声明：我们明确反对你们的行为。我们将就我们所能进行反对的措施"
 GHCO_external.9.name:0 "这是必要的牺牲"
## 灾飞5段
 GHCO_external.10.title:0 "天灾使徒："
 GHCO_external.10.desc:0 "或许我们曾经说过你们可能会做出一些危险事情，但我们实在是没想到如此危险——你们直接危害了整个星系。\n事到如今，我们或许不得不承认，奇点技术感觉不如以太相引擎……危险性。所以，我们必须采取一些行动。"
 GHCO_external.10.name:0 "了解"
## 常规制裁
 GHCO_external.11.title:0 "你们好："
 GHCO_external.11.desc:0 "由于你方长期以来的种种行为，我们认为有必要对你们进行一些常规制裁。此后，你们将被列入常规制裁名单。我们会持续观察，并在合适的时机主动找到你们询问是否解除。当然，你们也可以来找我们进行一些正常沟通。"
 GHCO_external.11.a:0 "别！"
 GHCO_external.11.b:0 "了解"
## 全面制裁
 GHCO_external.12.title:0 "天灾使徒："
 GHCO_external.12.desc:0 "我们必须采取行动了。\n由于你们极度危险的举动，我方现宣布对[root.GetName]发起全面制裁，以宣示我方坚决反对所谓“化身天灾”的态度。此后，所有银河高超光速通信服务将不再对你方适用，我方也将持续对你方进行打击，以阻碍你方破坏星系和平、不顾其它种族、百害而无一利的行为。"
 GHCO_external.11.a:0 "这是必要的牺牲"
 GHCO_external.11.b:0 "了解"
## 全面制裁时的信息攻击
 GHCO_external.14.title:0 "信息攻击！"
 GHCO_external.14.desc:0 "银河高超光速通信组织对我们发起了一次信息攻击。他们用极其强大的手段冲击破坏了我国的国内网络，造成了一段时间的通信瘫痪。在我们把他们驱逐出去前，已经造成了不小的损失"
 GHCO_external.14.a:0 "真不幸"
 GHCO_external.14.b:0 "了解"
## 宣布提供特殊服务
 GHCO_external.15.title:0 "你们好："
 GHCO_external.15.desc:0 "鉴于当下的需要，我们宣布对你们提供特殊服务，以更好地应对当下的特殊局势。"
 GHCO_external.15.a:0 "感谢"
## 宣布取消特殊服务
 GHCO_external.16.title:0 "你们好："
 GHCO_external.16.desc:0 "鉴于当下不再需要，我们希望收回对你们的特殊服务。"
 GHCO_external.16.a:0 "了解"