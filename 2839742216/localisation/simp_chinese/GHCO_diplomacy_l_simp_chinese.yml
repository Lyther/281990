l_simp_chinese:

 GHCO_diplomacy.1.title:0 "银河高超光速通信组织"
 GHCO_diplomacy.1.defaut.desc:0 "你们好，这里是银河高超光速通信组织。\n\n请问有什么能够提供帮助的?"
 GHCO_diplomacy.1.two_years_observation.desc:0 "你们好，这里是银河高超光速通信组织。\n你们仍然处于两年观察期中，也就是说，我们的大部分服务暂且不对你们开放。对此我们深感抱歉，但这是必要手段。\n\n如果有什么需要，请说吧"
 GHCO_diplomacy.1.trust_level_1.desc:0 "你们好，这里是银河高超光速通信组织。你们已经通过了两年观察期，我们可以提供服务了。\n\n请问有什么能够提供帮助的?"
 GHCO_diplomacy.1.trust_level_2.desc:0 "你们好，这里是银河高超光速通信组织。\n感谢你们对我们事业的肯定与支持。现在，你们也可以加入到这之中了。\n请问有什么能够提供帮助的?"
 GHCO_diplomacy.1.trust_level_3.desc:0 "你们好，这里是银河高超光速通信组织。\n非常感谢你们对这项伟大事业的支持，我们感激不尽。\n请问有什么可以提供帮助的吗?"
 GHCO_diplomacy.1.trust_level_full.desc:0 "你们好，这里是银河高超光速通信组织。\n非常感谢你们对这项伟大事业的支持，我们感激不尽。\n如果有什么需要，就尽管说吧"
 GHCO_diplomacy.1.standard_sanctions.desc:0 "你们好。\n我们注意到你们仍处在制裁当中。在此期间，我们不向你们提供服务。你们仍然可以了解关于我们的信息。\n如果需要我们提供服务，请等待到制裁期后，感谢你们的配合。"
 GHCO_diplomacy.1.comprehensive_sanctions.desc:0 "你们或许认为这很有意义且很重要。不过，站在别人的角度看，你们完全不顾其它国家和物种的意愿和安全，只为了你们自己。\n我奉劝你们速速停下，并公开向星系宣布这一消息。这样，或许能够帮助你们重回正轨。在那之前，你们就别想申请我们的服务了。"
 GHCO_diplomacy.1.is_homicidal.desc:0 "你们好，[this.GetName]。\n很抱歉，§Y铁心灭绝者/噬杀蜂群/种族洁癖§!不在我们的服务范围内。\n\n因此，我们不能提供服务。不过，你们仍然可以了解关于我们的一些信息。"
 GHCO_diplomacy.1.trust_level_4.desc:0 "你们好啊。\n§Y你们这次并没有通过内部通道发起通信，也没有提供验证信息。§!\n\n§R鉴定为：盗号§!\n\n当然，我相信这没什么危险，因为我们之间有完备的应急机制。我们当然不鼓励这种行为，不过，请讲吧。"
 GHCO_diplomacy.1.special_period.desc:0 "你们好，这里是银河高超光速通信组织。\n现在正值银河特殊时期，我们的服务难免会受到影响。不过，我们仍将为银河的和平稳定做出我们力所能及的贡献。\n请问有什么需要帮助的吗?"
 GHCO_diplomacy.1.a:0 "我们想申请高超光速通信服务"
 GHCO_diplomacy.1.a.fail:0 "§R我们正处于制裁中，不能申请高超光速通信服务！§!"
 GHCO_diplomacy.1.b:0 "我们想跟你们深入讨论"
 GHCO_diplomacy.1.b.fail:0 "§R我们正处于制裁中，还是算了吧……§!"
 GHCO_diplomacy.1.c:0 "关于信任等级"
 GHCO_diplomacy.1.c.fail:0 "§R我们正处于制裁中，还是算了吧……§!"
 GHCO_diplomacy.1.d:0 "那些在地图上的通信设施…"
 GHCO_diplomacy.1.d.fail:0 "§R我们正处于制裁中，还是算了吧……§!"
 GHCO_diplomacy.1.e:0 "我们想了解一些事情"
 GHCO_diplomacy.1.f:0 "那个…本地设施的维护费…"
 GHCO_diplomacy.1.g:0 "再会了"
 
 GHCO_diplomacy.2.title:0 "申请高超光速通信服务"
 GHCO_diplomacy.2.a.desc:0 "申请银河高超光速通信服务能够大大加强你们国内的通信水平，保护信息安全，也能够更好地保证你们的星系通信。\n如果到期了，再向我们申请即可"
 GHCO_diplomacy.2.b.desc:0 "申请银河高超光速通信服务能够大大加强你们国内的通信水平，保护信息安全，也能够更好地保证你们的星系通信。你们要申请哪个服务？"
 GHCO_diplomacy.2.a:0 "我们要申请解除已有的服务"
 GHCO_diplomacy.2.b:0 "我们想申请基础服务"
 GHCO_diplomacy.2.GHC:0 "我们希望加入银河高超光速通信网络"
 GHCO_diplomacy.2.c:0 "我们想申请民用服务" 
 GHCO_diplomacy.2.d:0 "我们想申请军用服务"
 GHCO_diplomacy.2.e:0 "我们想申请科技服务"
 GHCO_diplomacy.2.f:0 "关于你们的“特殊服务”"
 GHCO_diplomacy.2.g:0 "没事了"

 GHCO_diplomacy.3.title:0 "解除服务"
 GHCO_diplomacy.3.desc:0 "如果不需要了，可以向我们申请解除服务。你们需要解除哪个服务？"
 GHCO_diplomacy.3.a:0 "解除基础服务"
 GHCO_diplomacy.3.GHC:0 "退出银河高超光速通信网络"
 GHCO_diplomacy.3.b:0 "解除民用服务"
 GHCO_diplomacy.3.c:0 "解除军用服务"
 GHCO_diplomacy.3.d:0 "解除科技服务"
 GHCO_diplomacy.3.e:0 "解除特殊服务"
 GHCO_diplomacy.3.f:0 "没事了"

 GHCO_diplomacy.4.title:0 "确认申请服务"
 GHCO_diplomacy.4.desc:0 "很荣幸你们申请银河高超光速通信服务。\n我们组织会负担全部的维护费用，你们只需向我们提供一些启动服务的必要资源即可。服务是永久的，当然，你们可以找我们撤销"
 GHCO_diplomacy.4.a:0 "当然"
 GHCO_diplomacy.4.b:0 "不 还是算了"

 GHCO_diplomacy.5.title:0 "关于特殊服务…"
 GHCO_diplomacy.5.desc:0 "这个特殊服务，是在特殊的情况下才会提供的。如果现在是特殊情况，你们就会被提供这个服务。\n当然，关于这个特殊情况是怎样的……你们到时候就知道了."
 GHCO_diplomacy.5.a:0 "知道了"
 GHCO_diplomacy.5.b:0 "明白了"

 GHCO_diplomacy.6.title:0 "深入交流"
 GHCO_diplomacy.6.desc:0 "深入交流？这听起来很不错。你们想让我们做些什么？"
 GHCO_diplomacy.6.a:0 "我们想向你们提供资源帮助"
 GHCO_diplomacy.6.a.fail:0 "我们5年内已经提供过资源帮助了，他们不需要这么多"
 GHCO_diplomacy.6.b:0 "我们同意在首都建造通信节点"
 GHCO_diplomacy.6.c:0 "使用你们提供的高超光速通信网络"
 GHCO_diplomacy.6.d:0 "不再使用你们提供的高超光速通信网络"
 GHCO_diplomacy.6.e:0 "对你们组织提供算力支持"
 GHCO_diplomacy.6.f:0 "撤回算力支持"
 GHCO_diplomacy.6.g:0 "我们打算负担本地设施维护费"
 GHCO_diplomacy.6.h:0 "我们不想再负担本地设施维护费了"
 GHCO_diplomacy.6.i:0 "我们打算在空间站上安装通信模块"
 GHCO_diplomacy.6.j:0 "算了"

 GHCO_diplomacy.7.title:0 "提供资源帮助"
 GHCO_diplomacy.7.desc:0 "这是个不错的主意。请说吧"
 GHCO_diplomacy.7.a:0 "5000能量币"
 GHCO_diplomacy.7.b:0 "500合金"
 GHCO_diplomacy.7.c:0 "2稀有文物"
 GHCO_diplomacy.7.d:0 "50暗物质"
 GHCO_diplomacy.7.e:0 "还是算了"

 GHCO_diplomacy.8.title:0 "在首都建造通信节点"
 GHCO_diplomacy.8.desc:0 "这样做可以大大降低我们提供服务的成本并一定程度上提高我们服务的质量。除此之外，我们还能够为你们提供更多的东西了。这很好，你们确定吗？"
 GHCO_diplomacy.8.a:0 "当然" 
 GHCO_diplomacy.8.b:0 "不了"

 GHCO_diplomacy.9.title:0 "使用提供的高超光速通信网络"
 GHCO_diplomacy.9.desc:0 "真的吗？说实话，这是很聪明的举动。我们的网络在长久的实验中已经几乎完美无缺，一些少见的漏洞也能够被我们控制。使用高超光速通信网络的好处不仅是国家上的，民众的信息和虚拟财产安全都能够得到更好的保障。"
 GHCO_diplomacy.9.a:0 "当然"
 GHCO_diplomacy.9.b:0 "让我再想想"

 GHCO_diplomacy.10.title:0 "不再使用高超光速通信网络"
 GHCO_diplomacy.10.desc:0 "可能你们更想要自己研制一个足够稳定的网络？总之，这样也不是不行。"
 GHCO_diplomacy.10.a:0 "还是算了"
 GHCO_diplomacy.10.b:0 "确定不再使用"

 GHCO_diplomacy.11.title:0 "提供算力支持"
 GHCO_diplomacy.11.desc:0 "这是一份大礼啊，但是请慎重考虑——虽然也占用不了多少资源."
 GHCO_diplomacy.11.a:0 "当然"
 GHCO_diplomacy.11.b:0 "还是算了"

 GHCO_diplomacy.12.title:0 "撤销算力支持"
 GHCO_diplomacy.12.desc:0 "如果你们需要这部分算力，那就收回吧。我们会接替你们之前提供的那部分算力"
 GHCO_diplomacy.12.a:0 "还是算了"
 GHCO_diplomacy.12.b:0 "撤销算力支持"

 GHCO_diplomacy.13.title:0 "负担本地维护费"
 GHCO_diplomacy.13.desc:0 "你们可要想好了。这可是个大工程。它会消耗掉很多资源。"
 GHCO_diplomacy.13.a:0 "我超勇的"
 GHCO_diplomacy.13.a.tooltip:0 "§R我们将会承担国家规模*0.8的电力维护费§!"
 GHCO_diplomacy.13.b:0 "还是算了"

 GHCO_diplomacy.14.title:0 "取消负担本地维护费"
 GHCO_diplomacy.14.desc:0 "当然可以，如果你们需要的话。我们会接手的。"
 GHCO_diplomacy.14.a:0 "让我再想想"
 GHCO_diplomacy.14.b:0 "决定了，就这样"

 GHCO_diplomacy.15.title:0 "同意在空间站上安装通信模块"
 GHCO_diplomacy.15.desc:0 "在黑洞/脉冲星星系的空间站上安装我们的通信模块可以增强其周围的通信。我们可以为你们提供模块的图纸，这样你们就能够在空间站上建造了。"
 GHCO_diplomacy.15.a:0 "我们同意"
 GHCO_diplomacy.15.b:0 "让我再想想"

 GHCO_diplomacy.16.title:0 "关于信任等级…"
 GHCO_diplomacy.16.desc:0 "信任等级是我们组织判定对一个国家该提供哪些的标准。关于信任等级的内容，欢迎询问我们"
 GHCO_diplomacy.16.a:0 "信任等级一共有"
 GHCO_diplomacy.16.a.response:0 "信任等级一共有6级，从0到5。\n0级，没有获得我们的信任，不提供任何服务。一开始的两年观察期中，就是0级。\n1级，获得了我们的基本信任，同意提供服务。只要通过了观察期，就是1级了。\n2级，获得了我们的进一步信任，同意受信方对银河高超光速通信事业做贡献。\n3级，获得了我们的认可，同意提供更多、更完全的服务，也同意受信方对银河高超光速通信网络做进一步贡献。\n4级，获得了我们的完全信任，即管理员，由我们的创始国家组成。\n5级，有着组织的权限，即内部人员，由我们的创世国家的相关部门和我们组织组成。\n也就是说，你们最高可以达到信任等级3级。不过，对于3级，我们已经提供所有的服务了。所以，不必担心。"
 GHCO_diplomacy.16.b:0 "如何提升信任等级" 
 GHCO_diplomacy.16.b.response:0 "这很简单。你们可以发现你们能够与我们进行各种互动，而信任等级就是在这中间累积的。\n不必急躁，这也是信任等级存在的意义。"
 GHCO_diplomacy.16.c:0 "我想知道银河各国的信任等级"
 GHCO_diplomacy.16.c.response:0 "很抱歉，这是保密信息，只对信任等级4级以及以上的开放。造成不便敬请谅解"
 GHCO_diplomacy.16.d:0 "没事了"

 GHCO_diplomacy.17.title:0 "那些在地图上的通信设施"
 GHCO_diplomacy.17.desc:0 "那些啊。那些都是我们和前几个纪元的文明修建的通信设施，在整个网络中发挥着巨大的作用。你们也可以在我们的星系里面看到许多这种设施。可惜的是，它们现在大多已经下线了，而我们由于建立时的协议无权修复它们。现在那些文明已经不服存在了，如果要修复，我们只能委托你们。"
 GHCO_diplomacy.17.a:0 "好吧"
 GHCO_diplomacy.17.b:0 "我们希望授权修复银河高超光速通信设施巨构"
 GHCO_diplomacy.17.b.fail:0 "我们的境内没有这种设施！"
 
 GHCO_diplomacy.18.title:0 "授权修复银河高超光速通信设施巨构"
 GHCO_diplomacy.18.desc:0 "感激不尽。我们随时可以授权你们修复散落在银河中的废弃银河高超光速通信设施。授权之后，我们需要签订一个协议。我们会向你们分享关于那些巨构的信息，而你们在我们的指导下进行即可。"
 GHCO_diplomacy.18.a:0 "同意"
 GHCO_diplomacy.18.b:0 "还是让我们再想想吧"

 GHCO_diplomacy.19.title:0 "了解一些事情"
 GHCO_diplomacy.19.desc:0 "请说吧"
 GHCO_diplomacy.19.a:0 "你们是什么组织？"
 GHCO_diplomacy.19.a.response:0 "我们是银河高超光速通信组织。\n我们致力于保护信息信息流通，减少信息封锁和不对等，为高超光速通信技术普及做贡献。我们组织的工作主要体现在银河高超光速通信服务上。"
 GHCO_diplomacy.19.b:0 "你们是如何何时成立的？"
 GHCO_diplomacy.19.b.response:0 "银河高超光速通信组织由神秘观察者发起，知识管理者协同，过去的智械文明协助，在过去的纪元中创立。"
 GHCO_diplomacy.19.c:0 "为什么要推广普及高超光速通信？"
 GHCO_diplomacy.19.c.response:0 "我们一直致力于保护银河间的信息流通，减少信息封锁和不对等。\n如果全银河的智慧生物们都能几乎没有延迟地像在同一颗星球上交流，这无疑能够为星系带来巨大的好处，不管是什么方面的"
 GHCO_diplomacy.19.d:0 "除了你们为什么没人搞高超光速通信？"
 GHCO_diplomacy.19.d.response:0 "在我们之前，这一直是个难题，不管对于哪个文明。于是，才有了我们组织的成立。在我们之后，也没必要花大功夫搞这个了——这可是个技术活。\n你们应该是已经实现了高超光速通信。不过，应该都用在外交场合上吧。\n对你们来说，超光速通讯可以实现，但是成本极大；而外交使用的都是特别的通讯，成本再大也算了；要是超光速通讯普及到民间，成本极大，更别说星系级别的超光速通讯了。\n如果要星系级别的畅通无阻低延迟通讯，那就要高超光速。\n我们凝聚了停滞圣权的技术和长期努力、以及智械的强大信息技术，能够将成本减少到最小，并且实现星系级别的高超光速通讯。"
 GHCO_diplomacy.19.e:0 "你们和远古的停滞圣权什么关系？"
 GHCO_diplomacy.19.e.response:0 "你们想必是注意到了我们的舰船和空间站罢\n我们组织是由两个停滞圣权推动成立的，两个舰队也是这两大停滞圣权赠予我们来保护我们和我们的成果的。他们的舰船的确强大先进，功能强大，很好用。"
 GHCO_diplomacy.19.f:0 "没事了"

 GHCO_diplomacy.100.title:0 "建设了节点"
 GHCO_diplomacy.100.desc:0 "我们已经成功建设了节点。现在，银河高超光速通信组织能够更好地为我们提供服务了，我们也能获得更多的服务。"
 GHCO_diplomacy.100.a:0 "干得漂亮"
 GHCO_diplomacy.100.b:0 "这是好事"

 GHCO_diplomacy.101.title:0 "使用了高超光速通信网络"
 GHCO_diplomacy.101.desc:0 "现在，我们的国民已经完全应用上了银河高超光速通信网络。直到现在，整体上都是一片好评，民众也能和银河另一边的生物轻松地打交道了"
 GHCO_diplomacy.101.name:0 "干得漂亮"