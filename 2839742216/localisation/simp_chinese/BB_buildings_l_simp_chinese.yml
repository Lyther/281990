l_simp_chinese:
######建筑##########
 
 building_wonder_1_1:0 "巨石阵"
 building_wonder_1_1_desc:0 "你能想象试图说服600人帮你将一个重为50吨的石头拖动28千米穿过乡村，并用力将它立起来，然后说：‘好了，小伙子们!再推动20块这样的石头…然后就可以庆祝啦!’这样的场景吗?\n——比尔·布莱森"
 leader_trait_great_priest_civ:0 "大预言家"
 leader_trait_great_priest_civ_desc:0 "你见过灰风与天选者的图标的，这里的图标和那俩性质上来讲差不多."
 leader_trait_great_engineer_civ:0 "大工程师"
 leader_trait_great_engineer_civ_desc:0 "这名领袖来自奇观大建有限责任公司，这使得他对于建筑方面的理解无人能及."
 building_wonder_1_2:0 "空中花园"
 building_wonder_1_2_desc:0 "通过楼梯可以到达顶层，旁边是抽水机，雇佣了大量工人来齐心协力从幼发拉底河抽水到花园。\n——斯特拉博"
 building_wonder_1_3:0 "大金字塔"
 building_wonder_1_3_desc:0 "四十个世纪从这些金字塔的顶端，俯瞰着我们。\n——拿破仑·波拿巴"
 mod_leaders_unity_cost_mult:0 "领袖招募花费"
 building_wonder_1_4:0 "神谕所"
 building_wonder_1_4_desc:0 "我像海豚一样跳向快速驶过的船只，祈祷自己成为阿波罗海豚星座；祭坛本身也被称作海豚星座。\n——荷马"
 building_wonder_1_5:0 "阿尔忒弥斯神庙"
 building_wonder_1_5_desc:0 "当我看到耸入云霄的阿尔忒弥斯神庙后，其他建筑奇观皆黯然失色!我不禁叹道：“看呐!除了在众神所居的奥林匹斯山之外，太阳从未显得如此宏大壮观!”\n——西顿的安提帕特"
 building_wonder_1_6:0 "大浴场"
 building_wonder_1_6_desc:0 "就算落入的是无情的滤筛，\n我仍愿意将我的爱情之水倾泻倒下。\n即使失败，我也在所不惜.如此，如虔诚的印度人一般。\n我愿虔诚信仰，\n我崇拜太阳，炙热阳光普照信徒，但却不知一人为它痴狂。\n——威廉·莎士比亚"
 building_wonder_2_1:0 "大灯塔"
 building_wonder_2_1_desc:0 "灯塔是所有目光的焦点。\n——亨利·大卫·梭罗"
 building_wonder_2_2:0 "巨像"
 building_wonder_2_2_desc:0 "在罗兹岛上建成了一座36米高的巨像，以此代表太阳…艺术家在上面使用了大量青铜，可能是想引起矿产资源匮乏。\n——费隆（拜占庭）"
 building_wonder_2_3:0 "佩特拉古城"
 building_wonder_2_3_desc:0 "约旦-佩特拉古城是人类工艺的绝妙展示，它把贫瘠的岩石变成了伟大的奇迹。\n——爱德华·道森"
 building_wonder_2_4:0 "罗马斗兽场"
 building_wonder_2_4_desc:0 "竞技场耸立，罗马屹立不倒；竞技场倒塌，罗马倒塌；罗马倒塌，整个世界都会崩溃。\n——圣徒比德"
 building_wonder_2_5:0 "大图书馆"
 building_wonder_2_5_desc:0 "我们可以徜徉在亚历山大图书馆密密麻麻的书架前，这是想象力和知识的聚集地；它的毁灭是一种警告，让我们意识到我们所拥有的一切都将消失。\n——阿尔维托·曼古埃尔"
 building_wonder_2_6:0 "摩诃菩提寺"
 building_wonder_2_6_desc:0 "在印度比哈尔邦尘土飞扬的喧闹角落里，有一个神奇的地方被人们当作佛教中心。\n——《旅游者指南》里的菩提伽耶"
 building_wonder_2_7:0 "兵马俑"
 building_wonder_2_7_desc:0 "世界上有七大奇迹，我们可能会说兵马俑是世界第八大奇迹。\n——雅克·希拉克"
 building_wonder_2_8:0 "博尔戈尔山"
 building_wonder_2_8_desc:0 "这座山的西南角有一道深深的裂缝，从山的主体分出了一块巨大的陡峭砂岩...它的外观宛如一尊巨像。\n——E.A.沃利斯·巴奇"
 building_wonder_2_9:0 "阿帕达纳宫"
 building_wonder_2_9_desc:0 "我的祖先大流士一世修建了这座阿帕达纳宫，但它却被无情烧毁.托阿胡拉马兹达、阿娜希塔和密特拉的鸿福，我让它重见天日。\n——阿尔塔薛西斯二世"
 building_wonder_2_10:0 "摩索拉斯王陵"
 building_wonder_2_10_desc:0 "在哈利卡纳苏斯坐落着一个巨大的陵墓，它的规模和壮丽世间第一。\n——萨莫萨塔的琉善"
 building_wonder_2_11:0 "马丘比丘"
 building_wonder_2_11_desc:0 "苍鹰翱翔，高塔环绕，直入云霄威风堂堂；\n眼中城墙，斑驳残破已成过往，\n所猎之物，无处可躲尸骨埋葬。\n——萨缪尔·普劳特·希尔"
 building_wonder_3_1:0 "圣索菲亚大教堂"
 building_wonder_3_1_desc:0 "它是一座华丽的重要纪念碑，是跨文化宝藏…除非和直到它能被两种宗教和谐共享——这真是一个伟大的想法——它应该被建成世俗的模样，以此向这两种宗教致敬，是它们让纪念碑如此华丽。\n——牛博·武约维奇"
 sm_wonder_3_2_starbuilding:0 "阿尔罕布拉宫"
 sm_wonder_3_2_starbuilding_desc:0 "这里的一切似乎都是为了激起友好快乐的感觉，因为一切都如此精致而美丽。\n——华盛顿·欧文"
 building_wonder_3_2:0 "阿尔罕布拉宫"
 building_wonder_3_2_desc:0 "这里的一切似乎都是为了激起友好快乐的感觉，因为一切都如此精致而美丽。\n——华盛顿·欧文"
 building_wonder_3_3:0 "奇琴伊察"
 building_wonder_3_3_desc:0 "大竞技场也让人印象深刻.我很想看他们在这里进行比赛，虽然结局听起来很暴力.我认为作为观众还是会安全些。\n——伊斯拉德布"
 building_wonder_3_4:0 "圣米歇尔山"
 building_wonder_3_4_desc:0 "教会和国家、灵魂和身体、神和人类，这些都是圣米歇尔山上的一个整体，主要任务是进行战斗，各行其事，或为彼此守卫。\n——享利·亚当斯"
 building_wonder_3_5:0 "休伊神庙"
 building_wonder_3_5_desc:0 "但维齐洛波奇特利非常生气，作为牺牲，穿过了4个房间，献身于太阳神，天空中的太阳消失了，或再次出现了。\n——福莱·迪亚哥·杜兰"
 building_wonder_3_6:0 "吴哥窟"
 building_wonder_3_6_desc:0 "这座寺庙四周环绕着护城河，须借助唯一的桥梁进出，门口有两只威风凛凛的巨型石虎镇守，似乎要把恐惧植入来访者的心中。\n——蒂欧格·都·科托"
 building_wonder_3_7:0 "基尔瓦基斯瓦尼"
 building_wonder_3_7_desc:0 "基尔瓦基斯瓦尼是世界上建设得最为美丽的城市之一。房屋均为木制结构，房顶由草绳铺成，雨后生机勃勃。\n——伊本·白图泰"
 building_wonder_3_8:0 "高德院"
 building_wonder_3_8_desc:0 "踏过蜿蜒羊肠小道，穿过地狱烈焰迎来审判，安详面对异教徒之祷。致镰仓大佛！\n——鲁德亚德·吉卜林"
 building_wonder_3_10:0 "桑科雷大学"
 building_wonder_3_10_desc:0 "学者皆是先知的子嗣。先知并未在世间留下任何财富，而是将宝贵的知识传给后人。\n——穆斯奈德·艾尔-巴扎尔10/68"
 building_wonder_4_1:0 "威尼斯军械库"
 building_wonder_4_1_desc:0 "威尼斯联邦的军械库上有这样一段题词：快乐是城市在和平时期想起战争的痛苦。\n——罗伯特·伯顿"
 building_wonder_4_2:0 "大津巴布韦"
 building_wonder_4_2_desc:0 "示巴女王所要求的一切东西，所罗门王都满足了她；另外还按照自己的意愿给予她丰富的馈赠。所以她和仆人一起返回了自己的国家。\n——《列王纪》10章13节"
 building_wonder_4_3:0 "紫禁城"
 building_wonder_4_3_desc:0 "整个宫殿是沿着一条中心轴建立的，这也是整个世界的轴心，以宫殿为代表，四个方向的所有东西都是从中心点悬吊下来的。\n——杰弗里·里格尔"
 building_wonder_4_4:0 "布达拉宫"
 building_wonder_4_4_desc:0 "我第一次踏上布达拉宫房顶时，像步入生命的巅峰一般，这种感觉是前所未有的：整个人进入到从未有过的意识范围之中。\n——皮柯·耶尔"
 building_wonder_4_5:0 "西印度交易所"
 building_wonder_4_5_desc:0 "西方国境外发现的所有领土均隶属于卡斯蒂利亚国王、王后，及其子孙后代。\n——《托尔德西里亚斯条约》"
 building_wonder_4_6:0 "圣瓦西里主教座堂"
 building_wonder_4_6_desc:0 "第一个拥有交叉设计，红绿相间；第二个的所有刺角均为黄色和黑色；第三个覆有蓝色和深红色装饰片块；第四个的一些部分呈椭圆形。\n——凯瑟琳·布兰奇·格思里"
 building_wonder_5_1:0 "鲁尔山谷"
 building_wonder_5_1_desc:0 "德国的工业中心实际已停止了运营。几乎没有人工作，几乎没有任何东西在运行；鲁尔地区的全体居民…需要其他国家的援助。\n——亚当·弗格森"
 building_wonder_5_2:0 "莫斯科大剧院"
 building_wonder_5_2_desc:0 "莫斯科大剧院芭蕾舞团是充满想象力的地方，一个具有魔法和吸引力的美丽浪漫之地。优雅的舞者、气势磅礴的音乐以及华丽的服饰让世人为之震撼。\n——特鲁迪·加丰科"
 building_wonder_5_3:0 "牛津大学"
 building_wonder_5_3_desc:0 "牛津大学的聪明人…知道所有需要知道的事。\n但他们都没有蟾蜍先生一半聪明！\n——肯尼思·格拉姆"
 building_wonder_5_4:0 "大本钟"
 building_wonder_5_4_desc:0 "不要盯着大钟看；要做大钟正在做的事。继续前进。\n——萨姆·李文森"
 time:0 "时间"
 time_desc:0 "时间正在§R流逝§!"
 building_wonder_5_5:0 "艾米塔什博物馆"
 building_wonder_5_5_desc:0 "博物馆处于文化斗争的前沿，扬善抑恶——总之，一直在同陈腐和原始的东西做斗争。\n——冬宫博物馆馆长米哈伊尔"
 building_wonder_5_6:0 "匈牙利议会大厦"
 building_wonder_5_6_desc:0 "自由是自治之基础，而公正与爱国则是自由的根本。\n——科苏特·拉约什"
 building_wonder_6_1:0 "埃菲尔铁塔"
 building_wonder_6_1_desc:0 "我应该嫉妒这座塔。她比我更出名。\n——古斯塔夫·埃菲尔"
 building_wonder_6_2:0 "百老汇"
 building_wonder_6_2_desc:0 "轻歌曼舞好营生，娱乐业至上。\n——欧文·柏林《飞燕金枪》"
 building_wonder_6_4:0 "自由女神像"
 building_wonder_6_4_desc:0 "海水冲刷，落日掩映，港口所在之处立有一巨大女子，手执火炬，散发自由之光芒。\n——爱玛·拉扎露丝"
 building_wonder_7_1:0 "马拉卡纳体育场"
 building_wonder_7_1_desc:0 "纵观历史，只有三个人能让马拉卡纳球场安静下来：教皇、法兰克·辛纳屈、我。\n——阿尔喀德斯·吉贾（乌拉圭足球运动员）"
 building_wonder_7_2:0 "悉尼歌剧院"
 building_wonder_7_2_desc:0 "在幕布拉起前很久，歌剧已经开始，在幕布降下后很久，歌剧才结束。它开始于我的想象中，变成了我的生命，在我离开歌剧院很久之后，它依然是我生活的一部分。\n——玛丽亚·卡拉斯"
 building_wonder_7_3:0 "阿蒙森-斯科特南极站"
 building_wonder_7_3_desc:0 "论科学领导力，斯科特首屈一指；而论行进之迅速高效，阿蒙森当仁不让。\n——雷蒙德·普莱斯利爵士"