#增加了解#
TACFD.100.title:0 "来自姗的星际公司的通讯"
TACFD.100.desc:0 "也对，做交易前了解一下彼此是很重要的一步呢，我有信心让客人您选择和我们公司合作的！"

TACFD.100.a:0 "我们想了解一下你们的文明"
TACFD.101.title:0 "来自姗的星际公司的通讯"
TACFD.101.desc:0 "你是说你想了解我们的文明？嗯。。。。当然！我可以给你介绍介绍。我们的文明是一个跨维度的文明，从我们的古代先贤开始，我们就一直在攻克高维度的技术，我们也获得了部分成就，虽然。。。。我们的文明已经没落很久了，但是我们仍然保留了大量的技术，比如说在不同维度中航行。当然只需要使用我们制造的船就行了~"
TACFD.101.a:0 "原来如此？"
TACFD.101.b:0 "真是一场灾难"

TACFD.100.b:0 "我们想了解一下你们的公司"
TACFD.102.title:0 "来自姗的星际公司的通讯"
TACFD.102.desc:0 "我的公司？哦~~~您想了解什么呢？我们公司的全部职员就在你面前哦（只有我一个人），尽管问吧。我们公司是在高维度空间压制失控舰船为主业的，我们文明早在导航技术不成熟的时候，就已经向高维空间发射了无数舰队。现在它们在高维空间里迷失了难以计数的时间，大部分早已失控。我们文明曾经也尝试剿灭完它们，但是很快发现那是一个不可能完成的任务.....所以客人您每一笔消费，都是给维护这个维度和平与稳定的支出哦，卖船虽然是副业，但是这对我们公司也非...非常重要的！"
TACFD.102.a:0 "真是一个了不起的公司啊"
TACFD.102.b:0 "感觉甚是神秘"

TACFD.100.c:0 "我们想了解一下你们的技术"
TACFD.103.title:0 "来自姗的星际公司的通讯"
TACFD.103.desc:0 "技术....?你是说高维相关的技术?嗯.....这个是我们公司的商业机密，也是导致我们文明的差点成为银河天灾的罪魁祸首，不好意，这个技术我们不能和你们分享。你....你可不许对我们的船做什么奇怪的事哦，绝对不能逆向工程哦！"
TACFD.103.a:0 "我们文明忠厚善良，绝对不行偷鸡摸狗之事"
TACFD.103.b:0 "哈？你刚刚有说什么吗"

TACFD.100.d:0 "我们想了解一下小姗你"
TACFD.100.f:0 "我们谈点别的吧"
TACFD.100.g:0 "结束通讯"

#好感度0-25#
TACFD.200.title:0 "来自姗的星际公司的通讯"
TACFD.200.desc1:0 "我？欸？嗯。。。您毕竟不是我的熟人，我不能随便透露我的信息"
TACFD.200.desc2:0 "不好意思....我不太愿意透露这些"
TACFD.200.desc3:0 "哈？您觉得您有什么理由可以让我透露我的个人信息呢"
TACFD.200.desc4:0 "您....应该另有目的吧"
TACFD.200.a:0 "我们对你的经历很感兴趣"
TACFD.200.b:0 "我们还是谈谈别的吧"

TACFD.201.title:0 "来自姗的星际公司的通讯"
TACFD.201.desc:0 "经历吗？我以前也是一个大名鼎鼎维度航行者哦，虽然现在退役了，我在开公司前也参与过对失控高维舰队的围剿....确实是一段难忘的时光吧"
TACFD.201.a:0 "原来如此"

#好感度25-50#
TACFD.300.title:0 "来自姗的星际公司的通讯"
TACFD.300.desc1:0 "啊！你....你想...你想知道些什么啊，我们毕竟是熟人了...告诉你一点也不是不可以"
TACFD.300.desc2:0 "又来了...你不会又问我什么奇怪的问题吧"
TACFD.300.desc3:0 "容我先准备一下....嗯...你...啊不对，请问您想知道什么？"
TACFD.300.desc4:0 "唔....如果可以...我希望我不要回答这个问题"
TACFD.300.a:0 "我们对你的经历很感兴趣"
TACFD.200.b:0 "我们还是谈谈别的吧"

TACFD.301.title:0 "来自姗的星际公司的通讯"
TACFD.301.desc:0 "我曾经去为了躲避战乱过银河以外的星系，见过无数的星簇，感觉也都大同小异吧，我们文明早年的三个对立势力估计已经在时间的长河里和解了，我猜的"
TACFD.301.a:0 "原来如此"

#好感度50以上#
TACFD.400.title:0 "来自姗的星际公司的通讯"
TACFD.400.desc1:0 "嗯....我会给你说啦....你想知道什么，我都告诉你，不论怎么说...你还是为了那个才来的吧....."
TACFD.400.desc2:0 "又来了呢,你来的目的我已经非常清楚了...."
TACFD.400.desc3:0 "你如果对我的商品也这么感兴趣就好了....虽然我也不排斥啦"
TACFD.400.desc4:0 "可恶，真拿你没办法，来吧，告诉我你对什么感兴趣"
TACFD.400.a:0 "我们对你的经历很感兴趣"
TACFD.400.b:0 "我们还是谈谈别的吧"

TACFD.401.title:0 "来自姗的星际公司的通讯"
TACFD.401.desc:0 "别看我现在这样，我曾经也是一个一流的科学家哦，不过正式因为之前我沉迷研究所以....目前还是单...单身的原因吧"
TACFD.401.a:0 "哦哦~你还是单身？！"

TACFD.402.title:0 "来自姗的星际公司的通讯"
TACFD.402.desc:0 "喂！那个不是重点好吧！？"
TACFD.402.a:0 "甚是神秘"

