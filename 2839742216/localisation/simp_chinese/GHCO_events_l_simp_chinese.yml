#发现GHCO:GHCO_basic.2
 GHCO_event.1.title:0 "高科技星系"
 GHCO_event.1.desc:0 "我们的科研船在调查星系时探测到了一个信号。这个信号显然是外星物种发出的。令我们惊奇的是，外星信号使用的是我们的语言，而且其流利通顺地道程度和我们母语者完全不相上下。\n  船上的科学家们对此大感兴趣，立即就着手开始对信号进行调查。等到他们追溯到信号的来源，他们看到了一些不可思议的事情。这个星系中散发出的能量大得令人发指，里面有着数十个大量大到和星球相当的巨型建筑，其中蕴含的科技水平令船上的科学家们惊异无比。具体到信号的发出位置，却是空无一物。\n  这个信号是一个通信通告，附上了一大堆联系他们的方式和注意事项。至少，一般的文明不会有这么复杂而完整的通信规则……"
 GHCO_event.1.option:0 "把通讯显示在屏幕上"
#与GHCO的第一次通信:GHCO_basic.3
 GHCO_event.2.title:0 "你们好："
 GHCO_event.2.desc:0 "我们是银河高超光速论坛组织。\n 你们可能之前就探测了我们所在的星系。不必为巨大的能量而感到害怕，我们的星系很安全，一切都在控制下，也非常欢迎你们到我们的星系看看。\n 我们是个古老的组织，自先前的纪元起就被创立了。我们致力于保护信息信息流通，减少信息封锁和不对等，为高超光速通信技术普及做贡献。我们也很欢迎你们参加到其中。\n 至于我们具体是做什么的，这里一时也说不明白，你们到时候就知道了。在此之前，我们会先观察你们两年，以确定你们能不能够信任，能否提供我们的服务。"
 GHCO_event.2.a:0 "好的"
 GHCO_event.2.b:0 "我们会配合你们"
#通过两年观察期:GHCO_two_years_observation.1 
 GHCO_event.3.title:0 "你们好："
 GHCO_event.3.desc:0 "我们十分荣幸地通知你们：[root.GetName]成功通过了我们的两年观察期。\n\n现在，我们同意向你们提供我们的服务。此后，你们可以联络我们，要求我们提供服务。\n同时，关于我们的一些信息也会向你们开放。"
 GHCO_event.3.option:0 "十分荣幸"
#两年观察期中发现不是服务对象:GHCO_two_years_observation.2
 GHCO_event.4.title:0 "你们好："
 GHCO_event.4.desc:0 "很抱歉告诉你们：我们不久前发现了你们不属于我们的服务对象。\n§Y铁心灭绝者/噬杀蜂群/种族洁癖§!不属于我们的服务范围。\n很抱歉我们不能为你们提供服务。此后，你们将进入永久观察期，我们将无限期对你们持续观察，直到你们不再是上述的这些。\n不过，关于我们的一些故事，仍然对你们开放。你们想要的话，可以来找我们了解。"
 GHCO_event.4.option:0 "好吧"
#未通过两年观察期:GHFO_two_years_observation.3
 GHCO_event.5.title:0 "你们好："
 GHCO_event.5.desc.destroy_country_war:0 "很遗憾地通知你们：\n 由于你们在观察期期间§Y发起了灭国战争§!，没有通过两年观察期。\n今日起，我们将重置两年观察期，重新开始观察。"
 GHCO_event.5.desc.allows_purge:0 "很遗憾地通知你们：\n 由于你们在观察期期间§Y允许灭绝§!，没有通过两年观察期。\n今日起，我们将重置两年观察期，重新开始观察。"
 GHCO_event.5.option.destroy_country_war:0 "但这是他们自找的…好吧"
 GHCO_event.5.option.allows_purge:0 "但是…好吧"
#进入有GHC设施的星系或GHCO星系时:GHCO_basic.5
 GHCO_event.6.title:0 "不寻常的星系"
 GHCO_event.6.1.desc:0 "我们的科研船在[from.GetName]星系中发现了一个巨大的通信设施，大小与星球相当。这个通信设施似乎是专门为了某种东西建造的，但对于我们也有不小的应用价值。如果我们使其恢复运转，或许可以试图联系建造这个巨型结构的组织？"
 GHCO_event.6.2.desc:0 "我们的科研船进入了一个非常不寻常的星系。在没有进入这里时，科研船就探测到了这个星系中传出的巨大能量。\n这个星系的中央看起来像是一个黑洞，向外发射着巨大的能量。黑洞旁边有一个失落帝国样式的恒星基地，星系中也有失落帝国样式的舰队。大量的巨构建筑充满了整个星系，其数量达到数十之多；隔空连接的环形世界包围着星系中间的东西，似乎为后方的设施提供了保护。\n这个恒星系中不像是有生命体存在的样子，但我们发现整个星系正源源不断地与外界交互着信息。他们应该已经注意到了我们，科研船已经在等待我们的指令，接受他们的通信请求。"
 GHCO_event.6.1.option:0 "明白"
 GHCO_event.6.2.option:0 "显示在屏幕上" 
# 成为full信任等级:GHCO_basic.
 GHCO_basic.101.title:0 "你们好："
 GHCO_basic.101.desc:0 "首先我们要感谢你们在这些年间对我们的支持。毫无疑问的，你们对银河高超光速通信网络做出了之前我们鲜有看见的贡献。\n所以，我们现在破例将你们设为3+信任等级，也就是说我们开放的基本所有服务都对你们生效了。此外，你们也可以建设一些我们的高级设施。我们会跟你们共享资料，让你们得以了解更多关于银河高超光速通信网络的信息。"
 GHCO_basic.101.name:0 "深感荣幸"
#停止基础GHC服务:GHCO_basic.102
 GHCO_basic.102.title:0 "你们好："
 GHCO_basic.102.desc:0 "我们决定：撤销对你方的基础银河高超光速通信服务。\n望周知"
 GHCO_basic.102.name:0 "……"
#每十年出现一次询问是否恢复原状态:GHCO_basic.103
 GHCO_basic.103.title:0 "你们好："
 GHCO_basic.103.desc:0 "我们之前声称现中止你们的服务。现在大概过去十年，请问你们是否需要恢复？"
 GHCO_basic.103.a:0 "当然"
 GHCO_basic.103.b:0 "不了"
#每二十年出现一次询问是否恢复原状态（常规制裁）:GHCO_basic.104
 GHCO_basic.104.title:0 "你们好："
 GHCO_basic.104.desc:0 "我们注意到你们仍然处于制裁当中。\n这对我们双方都是没有好处的情况。我们现在希望你方能够重新回到正轨。\n你们是否需要脱离制裁？"
 GHCO_basic.104.a:0 "当然"
 GHCO_basic.104.b:0 "不了"
#攻击GHCO舰队:GHCO_basic.151
 GHCO_basic.151.title:0 "你们好："
 GHCO_basic.151.desc:0 "我们注意到你们正在对我方单位进行攻击。\n我们现在暂不知道你方动机何在，但希望你方能够尽快离开，停止攻击我方。\n\n鉴于你方此次行为，我们将撤销对你方的服务，并且将你方纳入制裁名单。\n此外，对通讯奇点的攻击是无效的"
 GHCO_basic.151.a:0 "想逃？"
 GHCO_basic.151.b:0 "别想在我们的炮火下活着离开"
#摧毁了GHCO的知管舰队
 GHCO_basic.154.title:0 "[root.GetName]："
 GHCO_basic.154.desc:0 "你们应该注意到了你们刚刚摧毁的舰船的外观，并且了解这与我们的舰船完全一致。这些舰船是我国当年赠与银河高超光速通信组织，以保其不受危害的。现在看来，我们的担心并没有错。\n虽然不排除你们有备而来，我们还是希望你们能够了解到这种行为的意义。"
 GHCO_basic.154.name:0 "这只是我们行动中的一个步骤"
#摧毁了GHCO的蜜罐舰队
 GHCO_basic.153.title:0 "[root.GetName]，"
 GHCO_basic.153.desc:0 "呃呃呃\n你们进攻银河高超光速通信组织干什么？攻击他们不会为你们带来任何好处。\n你们刚刚摧毁的舰队是我国很久之前赠与银河高超光速通信组织的，为保其安全，保证银河高超光速通信网络不被随便摧毁。当然了，你们现在显然在干这种事情。\n我们善意揣测你们不是有备而来，希望你们好自为之"
 GHCO_basic.153.name:0 "……"
#摧毁了GHCO的奇点核心组
 GHCO_basic.155.title:0 "[root.GetName]"
 GHCO_basic.155.desc:0 "你们刚刚摧毁了事件视界中的奇点核心组。\n虽然这不是无法重建的东西，但还是需要巨大的投入的复杂工程。你们这样破坏银河高超光速通信网络，毫无疑问已经不只影响了我组织了。希望你们能够适可而止"
 GHCO_basic.154.name:0 "你们的灭亡近在眼前"
#GHCO重建奇点核心组:GHCO_basic.156
 GHCO_basic.156.title:0 "重建奇点核心组"
 GHCO_basic.156.desc:0 "我们受到消息称，银河高超光速通信组织不久前重建了他们的奇点核心组。现在，银河高超光速通信网络的稳定性恢复了。"
 GHCO_basic.156.option:0 "明白"
#GHCO灭亡（灭亡国）
 GHCO_basic.157.title:0 "银河高超光速通信组织灭亡"
 GHCO_basic.157.desc:0 "在我们的进攻下，银河高超光速通信组织已经被我们消灭了。他们在最后时刻向外界发布了这一消息，但这已经无所谓了。"
 GHCO_basic.157.a:0 "干得漂亮"
 GHCO_basic.157.b:0 "知道了"
#GHCO灭亡（蜜罐谴责）
 GHCO_basic.159.title:0 "你们好。"
 GHCO_basic.159.desc:0 "我们不久前收到消息，你们进攻并灭亡了银河高超光速通信组织。\n你们应该知道银河高超光速通信组织是我国和其他国家共同成立的。我们早已说过，攻击银河高超光速通信组织不会为你们带来任何好处。我们不明白你们为何做出这种举动。\n但你方如此行为，已经损害了星系各国的共同利益，为星系发展进步带来了极其恶劣的影响。我们谴责你们这一行为。"
 GHCO_basic.159.a:0 "他们妨碍了我们"
 GHCO_basic.159.b:0 "我们做什么事不需要你们来管"
#GHCO灭亡（知管谴责）
 GHCO_basic.160.title:0 "[root.GetName]"
 GHCO_basic.160.desc:0 "我们已经知道了。你们进攻并灭亡了银河高超光速通信组织。\n我相信你们是出于某些理由做出了这一行为。但现在，我们要求你重新审视这一行为的正当性。同时地，你们毁灭了银河高超光速通信组织，也就毁灭了银河高超光速通信网络以及银河高超光速通信服务，毫无疑问是为整个星系带来了极大的负面影响。\n你们也知道，我国是该组织的创立国之一。那么，希望你们好自为之。"
 GHCO_basic.160.a:0 "他们妨碍了我们"
 GHCO_basic.160.b:0 "我们做什么事不需要你们来管"
#GHCO灭亡（他国视角）
 GHCO_basic.161.title:0 "银河高超光速通信组织灭亡"
 GHCO_basic.161.desc:0 "我们收到了消息，银河高超光速通信组织已经灭亡。如今的他们是他们那曾经无比壮观的星系中的一些残骸，漂泊在冰冷的太空当中。随着他们的灭亡，银河高超光速通信网络也彻底崩溃。"
 GHCO_basic.161.a:0 "真是不幸"
 GHCO_basic.161.b:0 "可恶，是谁干的？"
 GHCO_basic.161.c:0 "不！"
## GHCO_facility
#研究明白了GHCO发来的资料（能够修复GHC设施）
 GHCO_facility.2.title:0 "成功研究资料"
 GHCO_facility.2.desc:0 "我们已经研究明白了银河高超光速通信组织发给我们的资料。虽然他们的资料的确很有技术难度，但我们的科研人员已经把它变成了我们自己的资料。现在，我们能够开始修复银河高超光速通信设施了"
 GHCO_facility.2.name:0 "那就去做吧"
#开始修复GHC设施后，决定是否遵守协议
 GHCO_facility.3.title:0 "开始修复设施"
 GHCO_facility.3.desc:0 "现在，我们已经开始修复那些通信设施了。之前，银河高超光速通信组织与我们签订了一些协议，主要内容就是保护这些设施中的科技。这毫无疑问引起了我们的注意，并且对其中的科技更加感兴趣了。我们可以选择违反协议，研究其中可能蕴含的巨大科技；或者严格遵守协议，以免导致银河高超光速通信组织的问题"
 GHCO_facility.3.a:0 "我们严格遵守协议"
 GHCO_facility.3.b:0 "准备进行研究"
#研究完成
 GHCO_facility.4.title:0 "研究完成"
 GHCO_facility.4.desc:0 "我们已经完成了对设施内部的研究。他们的建造者还是留了一手，导致我们没法获得科技；但我们也从中获益巨大"
 GHCO_facility.4.a:0 "挺好的"
#监督遵守协议
 GHCO_facility.5.title:0 "遵守协议"
 GHCO_facility.5.desc:0 "我们已经和银河高超光速通信组织一同履行协议一段时间了。银河高超光速通信组织感谢我方的严格监管，赞扬了我们的诚信"
 GHCO_facility.5.a:0 "挺好的"
# 被GHCO发现违反协议
 GHCO_facility.6.title:0 "[root.GetName]"
 GHCO_facility.6.desc:0 "你们似乎在修复设施的过程中偷偷研究了一些我们禁止你们研究的东西。这是违反协议的。\n\n我们希望你们能够配合我们调查……"
 GHCO_facility.6.a:0 "我们错了……"
 GHCO_facility.6.b:0 "我们可什么都没干"
# 完工GHC设施巨构
 GHCO_facility.7.title:0 "完工"
 GHCO_facility.7.desc:0 "我们完成了银河高超光速通信设施的修复。现在，它能够再次投入应用了。\n\n银河高超光速通信组织向我们表示了他们的感谢，并且承诺会向我们分享这个巨构的一部分，也是我们用得上的功能。"
 GHCO_facility.7.a:0 "干得漂亮"
 GHCO_facility.7.b:0 "挺好的"