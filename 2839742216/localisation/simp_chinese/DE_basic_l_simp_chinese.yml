 dove_enclave.311.desc:0 "你好，你们之前委托翻译的项目§Y不多巨构§!已经完成翻译了，这里是已完成的文本，请查收。"
 dove_enclave.311:0 "来点奇观！"
 dove_modifier_giga:0 "《不多巨构》翻译文本"
 dove_modifier_giga_desc:0 "来自鸽子翻译站翻译的《不多巨构》文本，我们发现这其中记载了一些我们从未见过的$MEGASTRUCTURE$建造理论，经过试验我们发现这些理论在我们的世界中也是可行的，这将对我们建造$MEGASTRUCTURE$产生一定程度的帮助。"
 game_speed_down:0 "$MOD_MEGASTRUCTURE_BUILD_SPEED_MULT$: §G+10%§!\n游戏运行速度: §R-10%§!"

 dove_enclave.312.desc:0 "你好，你们之前委托翻译的项目§YBCOT§!已经完成翻译了，这里是已完成的文本，请查收。"
 dove_enclave.312:0 "它能让我发光吗？"
 dove_modifier_acot:0 "《BCOT》翻译文本"
 dove_modifier_acot_desc:0 "来自鸽子翻译站翻译的《BCOT》文本，我们发现这其中记载着有关$COUNTRY_FALLEN_EMPIRE$的一些小秘密，我们设法在不被$COUNTRY_FALLEN_EMPIRE$发现的情况下证实了一小部分，这将对我们的科研有所帮助，但是如果被$COUNTRY_FALLEN_EMPIRE$知道我们拥有他们的秘密的话……但这毕竟是来自异世界的文本，难说本世界的$COUNTRY_FALLEN_EMPIRE$也有同样的秘密。"
 probability_of_fallen_empire_attack:0 "$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$: §G+5%§!\n被$COUNTRY_FALLEN_EMPIRE$攻击的概率: §R+25%§!"

 dove_enclave.313.desc:0 "你好，你们之前委托翻译的项目§YWEW§!已经完成翻译了，这里是已完成的文本，请查收。"
 dove_enclave.313:0 "不会再觉得无聊了！"
 dove_modifier_mem:0 "《WEW》翻译文本"
 dove_modifier_mem_desc:0 "来自鸽子翻译站翻译的《WEW》文本，我们发现这其中记载着各种异常事件，全都是我们以前从未遇到过的，也许这里面的内容也会在我们的宇宙中存在？"
 anomaly_events_up:0 "$MOD_SHIP_ANOMALY_GENERATION_CHANCE$: §G+20%§!\n$MOD_SHIP_ANOMALY_RESEARCH_SPEED$: §G+10%§!\n异常现象总数: §G+100%§!"

 dove_enclave.314.desc:0 "你好，你们之前委托翻译的项目§YFakeSpace§!已经完成翻译了，这里是已完成的文本，请查收。"
 dove_enclave.314:0 "多美丽的宇宙！"
 dove_modifier_RS:0 "《FakeSpace》翻译文本"
 dove_modifier_RS_desc:0 "来自鸽子翻译站翻译的《FakeSpace》文本，我们发现这其中记载着我们从未听说过的恒星类型和宇宙奇观，但鉴于我们对于宇宙的探索还仅仅是本星系，也许这里面的记录是真实的也说不定？"
 skybox_beautiful_degree_up:0 "$MOD_SHIP_SCIENCE_SURVEY_SPEED$: §G+25%§!\n天空盒背景美观度: §G+50%§!"

 dove_enclave.315.desc:0 "你好，你们之前委托翻译的项目§YPlanetary Consistency§!已经完成翻译了，这里是已完成的文本，请查收。"
 dove_enclave.315:0 "还有这样的星球？"
 dove_modifier_PD:0 "《Planetary Consistency》翻译文本"
 dove_modifier_PD_desc:0 "来自鸽子翻译站翻译的《Planetary Consistency》文本，我们发现这其中记载着我们从未发现过的星球类型，但其中的一些从某种程度上与我们已知的星球环境类似，这将有利于我们的殖民适应。当然也不排除这里面所记载的星球是真实存在的可能。"
 planet_skin_beautiful_degree_up:0 "$MOD_POP_ENVIRONMENT_TOLERANCE$: §G+10%§!\n星球贴图美观度: §G+50%§!"

#赞助随机事件
 dove_enclave.501.title:0 "鸽子现象"
 dove_enclave.501.desc:0 "自从我们开始接触并赞助鸽子翻译站后，帝国内出现了奇怪的现象，诚然，鸽子翻译站的成员们有着相当高超的翻译技术与沟通技巧，他们给帝国带来的好处是不可忽视的。但一体两面，作为鸽子的他们，即使到了我们帝国的领土上，依旧无法改变自己的本性——摸鱼。现在，出于他们高超的沟通技巧带来的广泛人脉，这一风气俨然走出了鸽子一家，从我们的政府部门，到街头巷尾，摸鱼风气席卷了我们整个社会。他们对工作的态度愈发松散，甚至于擅离职守。而他们却称之为“自由”。所幸并没有对帝国和人民造成太大的损失。"
 dove_enclave.501a:0 "芜湖！摸！"
 dove_enclave.501b:0 "那就这样吧，咕咕咕。"
 dove_modifier_lazy:0 "摸鱼"
 dove_modifier_lazy_desc:0 "生产力下降了……不过摸鱼真爽！"
 dove_enclave.502.desc:0 "在上次的大摸鱼事件之后，我们的民众似乎已经喜欢上了这种“自由的生活”，他们对自由的需求愈发迫切！又发生了新的大摸鱼事件！"
 dove_enclave.502:0 "随他们去吧，咕咕。"
#飞地空间站被毁灭
 dove_enclave.400.desc:0 "（由于我们攻击了它们，它们没有接受我们的通信请求。）"
 dove_enclave.400:0 "关闭通信。"
 dove_enclave.5.title:0 "鸽子翻译站被摧毁"
 dove_enclave.5a.desc:0 "我们刚刚摧毁了鸽子翻译站的其中一个空间站，他们貌似对我们的行动很不理解。我们没有在空间站的残骸中找到任何有用的信息或是资源，这很奇怪。"
 dove_enclave.5a:0 "确实很怪。"
 dove_enclave.5b.desc:0 "我们已经摧毁了鸽子翻译站的所有空间站，但我们仍然一无所获。"
 dove_enclave.5b:0 "白忙活一场。"
 dove_enclave.6.title:0 "鸽子翻译站被摧毁"
 dove_enclave.6a.desc:0 "我们收到鸽子翻译站发来的信息，他们说他们的一个空间站被摧毁了，所以近期的项目和支持工作可能会受到影响。"
 dove_enclave.6a:0 "什么？这是谁干的？"
 dove_enclave.6b.desc:0 "根据我们的通信系统和探测器信号来看，鸽子翻译站的所有空间站都被摧毁了，他们已经完全消失了。"
 dove_enclave.6b:0 "可悲。"
 
