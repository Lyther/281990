 dove_enclave.310c.desc:0 "让我看看……嗯，这个项目的文本量很多，这将会消耗较长的时间，你确定要翻译这个项目吗？"
 dove_enclave.310d.desc:0 "让我看看……这个项目的文本不是很多，这不会花费很多时间，你确定要翻译这个项目吗？"
 dove_enclave.310e.desc:0 "让我看看……这个项目的文本较多，完成翻译需要一定的时间，你确定要翻译这个项目吗？"
 dove_enclave.310:0 "是的，就这个项目。"
