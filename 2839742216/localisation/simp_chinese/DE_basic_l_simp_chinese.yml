#建立通讯
 dove_enclave.2.title:0 "鸽子翻译站"
 dove_enclave.2.desc:0 "你好，来访者，这里是鸽子翻译站，我们致力于为全银河提供优质的语言翻译服务，我们欢迎任何种族使用我们的服务，如有需求，请联系我们进行详谈。"
 dove_enclave.2.a:0 "翻译服务？听起来不错。"
#飞地菜单
 dove_enclave.title:0 "鸽子翻译站"
 dove_enclave.300.desc:0 "如果能直接机翻我直接当场……咳咳，这位顾客，你有什么需要吗？"
 dove_enclave.300.desc2:0 "为什么有些文明的作者总能写出令人无法理解的句子？"
 dove_enclave.300.desc3:0 "最近手头上的项目太多了，你能不能……什么？赞助？你想翻译什么？"
 dove_enclave.300.desc4:0 "我们曾经接手了一个叫黑白星河的项目，上面记载了一部存在于幻想中的平行世界，我的天哪，所有人都是正人君子！"
 dove_enclave.300.desc5:0 "你以为我会咕，但其实我没有咕，这也是一种咕，我在说什么？请不要在意。"
 dove_enclave.300.desc6:0 "对我们的母语感兴趣吗，客人？我们可以提供一段至理名言供您参考：“咕，咕，咕咕咕咕咕咕，咕咕咕，咕咕咕，咕咕咕咕咕咕咕。”"
 dove_enclave.300.desc7:0 "噢，我的天哪，如果你再用机器来做翻译工作，我就要狠狠地踢你的屁股了。有客人？不好意思我刚刚正在和我们的一名员工交流。"
 dove_enclave.300.desc8:0 "如在香草中使用本翻译站推出的任何国防部出现问题，欢迎致电鸽子翻译站咕咕服务中心。"
 dove_enclave.300.desc9:0 "今天有什么奇怪国防部暴徒在你的街区产卵吗？不好意思开个玩笑，有何贵干？"
 dove_enclave.300.desc10:0 "哎哟卧槽那他妈是什么鬼？是星神兽！"
 dove_enclave.300.desc11:0 "“太可怕了，震撼我妈一整年”，这是我们的一个客户提供的文本，一眼机翻，当然，我们不会干这种事。"
 dove_enclave.300.desc12:0 "要帮我们干活？可以！我们鸽子翻译站向来兼持亲外的传统，欢迎任何种族的睿智翻译官进驻……什么？你问合成人做翻译官算不算机翻？当然不算，但是机翻智械会被拿去当饲料。"
 dove_enclave.300.desc.ATTACKED1:0 "之前有人袭击了我们的空间站，我们需要重新集结部队，翻译工作将会被延期……什么？我们没有部队？"
 dove_enclave.300.desc.ATTACKED2:0 "竟然有人胆敢袭击我们的空间站！这真是令人恼火，你会帮助我们渡过难关吗？"
 dove_enclave.300.a:0 "介绍一下你们自己。"
 dove_enclave.300.a.reply:0 "我们是鸽子翻译站，我们的服务主要针对需要进行语言翻译的客户，虽然这项工作很多文明自己就能进行，但是也有一些文明手头比较富裕而又忙于其他事物，来找我们进行一些必要的语言翻译，除此之外我们还提供除了现存文明以外的额外项目翻译，比如一些已经消亡的文明所使用的古老语言或是符号之类的。那么你需要什么服务？"
 dove_enclave.300.b:0 "我想赞助你们的工作。"
 dove_enclave.300.b.exists:0 "你已经在赞助他们了。"
 dove_enclave.300.c:0 "我们有一些项目想要翻译。"
 dove_enclave.300.c.opinion:0 "你的外交评价不足，最少需要20点。"
 dove_enclave.back:0 "我想了解一下其他服务。"
 dove_enclave.exit:0 "我们下次再聊。"
#赞助鸽子翻译站
 support_dove_translation:0 "赞助鸽子翻译站"
 support_dove_translation_desc:0 "鸽子翻译组飞地提供给我们了一些文档资料——甚至包括了许多别的平行世界才存在的事物。不过，或许在这条世界线也有用？除此之外，优美而流畅的异星语言翻译也让我们的外交辞令变得更具有吸引力。"
 dove_enclave.301.desc:0 "赞助？那真是太感谢了，如果真的要赞助的话我们会将您列为优先服务对象。我们将收取您1000£food£食物作为十年的赞助费，您看如何？"
 dove_enclave.301.a:0 "成交。"
 dove_enclave.301.a.reply:0 "感谢您的赞助，我们将会把您的请求列为优先处理项目，以及协助您的帝国进行一些外交活动。"
 dove_enclave.302.desc:0 "您十年前对我们进行的赞助已经到期，需要续费继续获得优先服务和外交支持吗？"
 dove_enclave.302.a:0 "接下来的十年也请继续。"
 dove_enclave.302.a.reply:0 "非常好，那祝我们合作愉快。"
 dove_enclave.302.b:0 "不用了，多谢。"
