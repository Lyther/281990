GNKI_leader_event.11.title: "学制选择"
GNKI_leader_event.11.desc: "请选择进修年份.完成进修后该科学家有概率获得特质，较大概率获得经验，如果重复获得相同特质将直接转换为经验.\n进修时间越长，获得稀有特质的概率越高（天选之人特质属于天选之人才能抽得到.dds）."
