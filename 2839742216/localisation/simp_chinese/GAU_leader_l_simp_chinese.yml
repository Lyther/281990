GNKI_leader_event.212.title: "通讯接入"
GNKI_leader_event.212.desc: "尊敬的[Owner.GetRulerTitle]，本舰为银河知网专送舰，依据我司规定，我司已将[GNKI_leader_study_01.GetName]安全送回贵国境内，请贵国与我司核算接送费用.支付费用后，本舰将于30天内返回总部."
GNKI_leader_event.212.aa: "这什么鬼规定……算了反正不贵"

GNKI_leader_event.213.title: "返回"
GNKI_leader_event.213.desc: "来自银河知网的接送船在首都星港中停靠了一个月，期间船上人员在我们的港区里胡吃海塞、纵情消费，几乎把之前我们付给他们的接送费给花了大半.首都星港的商业贸易也因此显得繁荣热闹了不少."
GNKI_leader_event.213.aa: "呃呃"









