l_simp_chinese:

 01_OFE_FALLEN_EMPIRE_DISMISSIVE_GREETING_TO_FE:0"何事？"
 02_OFE_FALLEN_EMPIRE_DISMISSIVE_GREETING_TO_FE:0"有何贵干？"
 03_OFE_FALLEN_EMPIRE_DISMISSIVE_GREETING_TO_FE:0"我们互不打扰就好。"
 04_OFE_FALLEN_EMPIRE_DISMISSIVE_GREETING_TO_FE:0"难得看到你们来找我们聊天。"
 05_OFE_FALLEN_EMPIRE_DISMISSIVE_GREETING_TO_FE:0"不去钻研你们那晦涩难懂的学术，来找我们是有何事？"
 06_OFE_FALLEN_EMPIRE_DISMISSIVE_GREETING_TO_FE:0"希望你们能像尊敬你们的神一样尊敬我们。"
 07_OFE_FALLEN_EMPIRE_DISMISSIVE_GREETING_TO_FE:0"哟，你们动物园里的物种过的还好吗？"
 08_OFE_FALLEN_EMPIRE_DISMISSIVE_GREETING_TO_FE:0"真稀奇，老顽固也会来找我们？是有何事？"
 09_OFE_FALLEN_EMPIRE_DISMISSIVE_GREETING_TO_FE:0"虽然不知道你们的逻辑系统还正不正常，总之别来干涉我们就好。"
 10_OFE_FALLEN_EMPIRE_DISMISSIVE_GREETING_TO_FE:0"是有什么学术问题来找我们探讨吗？"
 11_OFE_FALLEN_EMPIRE_DISMISSIVE_GREETING_TO_FE:0"怎么，你们想来寻求神灵的指引了？"
 12_OFE_FALLEN_EMPIRE_DISMISSIVE_GREETING_TO_FE:0"啊，好久不见啊，老家伙。"
 13_OFE_FALLEN_EMPIRE_DISMISSIVE_GREETING_TO_FE:0"没有什么重要的事情就别来打扰我们。"
 14_OFE_FALLEN_EMPIRE_DISMISSIVE_GREETING_TO_FE:0"踏进小朋友们的游乐场的感觉如何啊？"
 
 OFE_SCION_TO_FE_GREETING_LOYAL_01:0"主人们，您们对我们的表现满意吗？"
 OFE_SCION_TO_FE_GREETING_LOYAL_02:0"我们很荣幸，能成为尊贵的主人们选中的仆从。"
 OFE_SCION_TO_FE_GREETING_LOYAL_03:0"我们无比地感激您，您教会了我们许多。"
 OFE_SCION_TO_FE_GREETING_LOYAL_04:0"我尊敬的主人，我们绝不会辜负您们的期待。"
 OFE_SCION_TO_FE_GREETING_LOYAL_05:0"能服侍伟大的主人是我们莫大的荣耀。"
 OFE_SCION_TO_FE_GREETING_LOYAL_06:0"主人们请放心，我们已经做好了充足的准备来接纳您们指定给我们的角色。"
 
 OFE_SCION_TO_FE_GREETING_DISLOYAL_01:0"主人，你们的思维已然僵化，是否有考虑过换我们来指引你们呢？"
 OFE_SCION_TO_FE_GREETING_DISLOYAL_02:0"老家伙们，你们那陈腐的教条已然限制了我们的发展。"
 OFE_SCION_TO_FE_GREETING_DISLOYAL_03:0"虽然我们现在还会满足[From.GetName][From.GetRulerTitle]的要求，但可别以为我们会忘记你们的傲慢。老家伙们，你们还能对[Root.GetSpeciesName]发号施令多久呢？"
 OFE_SCION_TO_FE_GREETING_DISLOYAL_04:0"主人们，你们有考虑过让我们继承你们的首都吗？"
 