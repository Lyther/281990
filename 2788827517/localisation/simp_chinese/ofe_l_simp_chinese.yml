 fallen_empires_awakening.4.desc:0"即使是偏安一隅的我们也没有忽视这样一个威胁到整个星系的危机。尽管我们之前对星系事务毫无兴趣，这一坏消息还是引起了我们帝国的一阵忙乱。起初，我们派出了一些侦查船，核实情况的严重性。之后，我们分析得出，这次的敌人将威胁到整个星系的生死存亡。如果我们不做点什么，很可能整个星系连同我们一起都会遭受灭顶之灾。"
