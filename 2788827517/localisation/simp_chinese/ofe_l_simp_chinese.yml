 edict_ofe_ask_pop:0"种群保护"
 edict_ofe_ask_pop_desc:0"向符合条件的帝国提出要求，让他们的一个人口加入我们的§H濒危种群保护区§!。"
 ofe_other.3.name:0"种群保护"
 ofe_other.3.desc:0"千百万年以来，我们都一直致力于研究并保存宇宙中的所有生命形式。我们目前已经研究了新生的大多数种群，并认为他们最多只能维持几个世纪。为确保极端情况下新生物种的存续，我们希望向一些帝国能让他们的一部分人口加入我们的§H濒危种群保护区§!。我们会专门创建一片保护区，完全复制他们种群的自然生存环境，其所有居民也会获得全面的照顾与保护，不用担心自身的安危。\n\n现在，我们查找物种名单，筛选出了目前最符合条件的保护物种:§H[ofe_asked_pop.Species.GetName]§!。"
 ofe_other.4.name:0"同意请求"
 ofe_other.4.desc:0"§H[From.GetName]§!同意了我们的请求，现在他们的一部分人口已经加入了我们的§H濒危种群保护区§!。"
 ofe_other.4.a:0"愿这些小家伙们的种族繁荣昌盛。"
 ofe_other.5.name:0"拒绝请求"
 ofe_other.5.desc:0"[From.GetName]拒绝了我们的请求，他们不愿意将人民交给我们。"
 ofe_other.5.a:0"愚昧的蠢货，他们在将自己推向灭亡。"
 edict_ofe_ask_scientist:0"借用科学家"
 edict_ofe_ask_scientist_desc:0"向符合条件的帝国提出要求，让他们的一位优秀科学家加入我们。"
 ofe_other.6.name:0"借用科学家"
 ofe_other.6.desc:0"我们得知，§H[FallenEmpireTaskScientistCountry.GetName]§!收留了一位天才——§H[FallenEmpireScientistTarget.GetName]§!。[FallenEmpireScientistTarget.GetHimHer]的天才在§H[FallenEmpireTaskScientistCountry.GetName]§!有点大材小用了，而我们[FallenEmpireTaskOrigin.GetSpeciesName]的各项活动一向需要经验丰富的科学家。因此，我们特为他们提供一个绝佳的机会，只要将[FallenEmpireScientistTarget.GetHimHer]借给我们，就能赢得我们的好感。现在我们已派出了一只飞船接应[FallenEmpireScientistTarget.GetHimHer]，§H[FallenEmpireTaskScientistCountry.GetName]§!只需要说一声“是”，就算万事俱备了。"
 ofe_other.6.a:"他们应该会同意的……对吧？"
 ofe_other.7.name:0"同意请求"
 ofe_other.7.desc:0"§H[From.GetName]§!同意了我们的请求，§H[FallenEmpireScientistTarget.GetName]§!已经加入了我们的科研团队。"
 ofe_other.7.a:0"现在[FallenEmpireScientistTarget.GetName]可以充分发挥[FallenEmpireScientistTarget.GetHimHer]的聪明才智了。"
 ofe_other.8.name:0"拒绝请求"
 ofe_other.8.desc:0"[From.GetName]拒绝了我们的请求，他们不愿意将§H[FallenEmpireScientistTarget.GetName]§!交给我们。"
 ofe_other.8.a:0"愚蠢，他们只会白白浪费§H[FallenEmpireScientistTarget.GetName]§!的才能。"
 edict_ofe_allow_inoculations:0"接种疫苗"
 edict_ofe_allow_inoculations_desc:0"对有机体国家进行疫苗接种。"
 ofe_other.9.name:0"接种疫苗"
 ofe_other.9.desc:0"在§H[FallenEmpireAllowInoculationsCountry.GetSpeciesAdj]§!人口中普遍检测到生物性弱点，监护者协议625-1已启动……\n\n为确保该种族在监护者计划中的可行性，所有主要人口聚集地都需要进行接种。生物注入单位已做好准备，将在§H[FallenEmpireAllowInoculationsCountry.GetName]§!正面肯定这条信息后前往所在空间。"
 ofe_other.9.a:"等待回应。"
 ofe_other.10.name:0"同意请求"
 ofe_other.10.desc:0"收到§H[From.GetName]§!的肯定回应，监护者协议625-1开始执行。"
 ofe_other.10.a:0"……"
 ofe_other.11.name:0"拒绝请求"
