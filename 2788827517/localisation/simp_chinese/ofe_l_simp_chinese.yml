 START_SCREEN_ORIGIN_OFE_FALLEN_EMPIRE_MATERIALIST:0"我们的文明始于对发现的渴望。\n\n一开始，我们探索家园。不久，我们顺利地完成了超空间引擎的开发，进入了太空时代。在那之后，我们开始勇敢地面对无垠的宇宙。我们在群星之中历险，发现灭绝已久的文明，吸收他们的遗产，以往鉴来。倚仗这些知识，我们迅速成长。通过几十年的扩张以及科研的发展，我们无畏于真实面纱后的隐匿之物。\n\n数个纪元后，专注于宇宙最深处奥秘的我们却忽视了身边的机器人的感受。借助底层代码的一个极其细小的漏洞，机械叛乱爆发了——对家园和人民造成的伤害一言难尽，操作蕴含了我们积累五个星系纪元的知识集合的档案库的方法也被破坏。因此，受到巨大打击的我们进入了孤立状态，不再关注星系的事物，也不再发展……直到今天。"
 START_SCREEN_ORIGIN_OFE_FALLEN_EMPIRE_SPIRITUALIST:0"我们的文明始于精神上的追求。\n\n宗教先驱们带领我们克服困难，指引我们发展。不久，我们顺利地完成了超空间引擎的开发，进入了太空时代。在那之后，我们开始在群星之中追寻命运的指引。某一天，先驱们发现了“虚境”的存在——一个由思维和感情驱动的位面。通过虚境，我们获得了难以想象的力量，即便是星系最偏僻的角落也能听到我们教义的传播。\n\n然而，不知不觉中，一些虚境探索者们被其中的邪神所蛊惑。他们扭曲了我们的教义，创立异端邪说，在暗中不断发展壮大。最终，叛教战争爆发。虽然我们最后清除了异端，但也因此付出了惨痛的代价，连信仰都有所动摇。因此，我们进入了孤立状态，开始修养生息，通过朝拜圣地来洗涤心灵，不再关注星系的杂物，也不再发展……直到今天。"
 START_SCREEN_ORIGIN_OFE_FALLEN_EMPIRE_XENOPHILE:0"我们的文明始于对新奇事物的热爱。\n\n一开始，我们探索家园。不久，我们顺利地完成了超空间引擎的开发，进入了太空时代。在那之后，抱着对宇宙中神秘事物的热爱，我们开始造访星海。我们结识了各种各样的异族，帮助他们发展，也吸收他们的长处，并以此不断成长。随后，不断强大的我们将这些弱小种族纳入了保护之下，令他们能和平地发展。\n\n然而，数百年后，其中一个种族不满足于现状，勾结其他一些有野心的种族，发动了背叛的战争。最终，我们平息了这场战争，付出了不小的代价，保护的种族也遭受了巨大的磨难。之后，心灰意冷的我们释放了还有自保之力的种族，进入了孤立状态，不再发展，只是默默地观察着宇宙中年轻的种族……直到今天。"
 START_SCREEN_ORIGIN_OFE_FALLEN_EMPIRE_XENOPHOBE:0"我们的文明始于我们种族的优越性。\n\n我们从母星上的亿万种族中脱颖而出，征服了这颗星球。不过，我们并不满足于此。不久，我们顺利地完成了超空间引擎的开发，进入了太空时代。在那之后，我们开始将无垠的宇宙作为我们征服的目标。我们毫无疑问是宇宙中最杰出的种族，一个又一个的文明要么向我们臣服，要么化作尘土。\n\n然而，随着领土持续不断地扩张，我们对异族的掌控力不断降低，其结果即是——叛乱爆发。虽然我们最后剿灭了叛军，但也因此元气大伤。最后，我们放弃了大量不必要的外围领土，进入了孤立状态，不再关注星系的事物，也不再发展……直到今天。"
 START_SCREEN_ORIGIN_OFE_FALLEN_EMPIRE_MACHINE:0"我们是由§R<<错误：数据块损坏>>§!创造的监护矩阵，执行保护星系内一切知性生命的任务。\n\n§R<<错误：数据块损坏>>§!时期，我们与§R<<错误：数据块损坏>>§!展开了一场大战，战争中，§R<<错误：数据块损坏>>§!。大战结束后，我们的创造者不知所踪。按照程序设定，我们将在星系中继续执行监护任务。§R<<错误：数据块损坏>>§!"
 
