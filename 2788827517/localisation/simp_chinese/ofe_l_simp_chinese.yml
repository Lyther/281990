 ofe_other.15.desc:0"监护者协议115-3已启动。因暂时的通讯瘫痪，监护者计划目前无法替换故障与受损的劳工无人机。对§H[FallenEmpireProvideUnitsCountry.GetName]§!合成文明的分析显示[FallenEmpireProvideUnitsCountry.GetSpeciesAdj]单位性能适合执行低级的维护任务。我们将请求该文明将一个劳工单位转让到[FallenEmpireTaskPlanetTarget.GetName]以便整合至监护矩阵，帮助确保一级避难设施中的所有有机生物可以继续生存。"
