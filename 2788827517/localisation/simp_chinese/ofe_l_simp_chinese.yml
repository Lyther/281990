 ofe_other.18.name:0"圣地被毁"
 ofe_other.18.desc.a:0"§H[From.GetName]§!，那里曾是我们的圣地……如今，它只剩下焦黑的残骸。\n\n一切都出自§H[FromFrom.owner.GetName]§!之手！他们邪恶的巨像将这颗圣洁的星球变得体无完肤。这骇人听闻的渎神行为在我们帝国内掀起了轩然大波，愤怒的信徒们在帝国各大城市发起游行，用一万种痛苦的死法诅咒着万恶的敌人。\n\n现在，我们不能，也不可能继续保持沉寂了。千百万年来的沉寂让宵小们遗忘了我们的威严，将我们的警告当成是玩笑。马上，§H[FromFrom.owner.GetName]§!将会知道，挑衅我们的后果是何下场！"
 ofe_other.18.desc.b:0"§H[From.GetName]§!，那里曾是我们的圣地……如今，它被一道屏障永远地与我们隔绝。\n\n一切都出自§H[FromFrom.owner.GetName]§!之手！他们邪恶的巨像将这颗圣洁的星球彻底地隔绝。这骇人听闻的渎神行为在我们帝国内掀起了轩然大波，愤怒的信徒们在帝国各大城市发起游行，用一万种痛苦的死法诅咒着万恶的敌人。\n\n现在，我们不能，也不可能继续保持沉寂了。千百万年来的沉寂让宵小们遗忘了我们的威严，将我们的警告当成是玩笑。马上，§H[FromFrom.owner.GetName]§!将会知道，挑衅我们的后果是何下场！"
 ofe_other.18.a:0"他们将被我们的怒火焚烧殆尽！"
 ofe_other.19.name:0"觉醒"
 ofe_other.19.desc:0"随着时间的推移，民众对复兴的渴望越来越强烈，最终，政府下令开始改革。\n\n我们恢复了调查信标的数据链，并重新启用了那些在我们退缩到目前边境之时废弃的侦察哨站。破败的船坞再一次得到修复与调整，一度沉寂的泰坦巨舰铸造厂重新上线。舰队正在集结，军队已经下达了征召令，那些古老的工厂再一次发出轰鸣声。几百年来第一次，我们开始将目光投注到边境线外广大的星海。"
 ofe_other.19.a:0"让星海迎接我们的回归吧！"
 ofe_other.20.name:0"冒犯者被羞辱"
 ofe_other.20.desc:0"随着我们最后通牒的下达，[From.GetName]显然变得万分惊恐。他们表示别无选择，只能接受我们的一切要求。"
 ofe_other.20.a:0"别让我们看到下次。"
 ofe_fallen_empire_humiliating_tooltip:0"§H[From.GetName]§!被我们羞辱了。"
 ofe_other.100.name:0"觉醒"
 ofe_other.100.desc:0"帝国政府最近收到越来越多的报告，称民众们对帝国的现状感到不满。已有相当一部分人认为，停滞不前的我们总有一天会被历史所淘汰。目前，帝国已经召开了一次百万年来最大规模的会议，探讨我们是否应该将目光重新投向辽阔的星海。"
 ofe_other.100.a:0"让星海迎接我们的回归吧！"
 ofe_other.100.b:0"这还为时尚早。"
 ofe_other.103.name:0"上古宿敌"
 ofe_other.103.desc:0"我们再次君临整片星系的消息似乎没有被别的失落帝国无视。我们亘古的宿敌§H[SecondSleeper.GetSpeciesName]§!对这一消息的不安尤为强烈。尽管我们之间的仇恨在漫长的历史中稍有褪色，然而我们的突然觉醒点燃了这古老的仇恨并激起了他们对抗行动。§H[From.GetName]§!已从沉睡中醒来，他们准备以整个星系为战场延续我们远古的对决。"
 ofe_other.103.a:0"[SecondSleeper.GetSpeciesName]，是时候做个了断了！"
 ofe_other.104.name:0"天堂之战"
 ofe_other.104.a.desc:0"我们与§H[SecondSleeper.GetSpeciesName]§!觉醒后，一直在为争夺影响力而展开零星的冲突，以试探彼此的实力。最终，这些冲突再三升级，终于，在某个恒星系中我们的舰队和[SecondSleeper.GetSpeciesName]爆发了一场公开的舰队战。这次冲突现在演变为了我们与§H[SecondSleeper.GetName]§!之间的全面战争。\n\n我们决定派遣代表去往年轻的种族，承诺厚赏加入我们的人并严惩反对者。支持者将成为我们的附庸并受到我们的庇护，而愚蠢的反对者们将被我们的舰队碾碎。"
 ofe_other.104.b.desc:0"我们与§H[SecondSleeper.GetSpeciesName]§!觉醒后，一直在为争夺影响力而展开零星的冲突，以试探彼此的实力。最终，这些冲突再三升级，终于，在某个恒星系中我们的舰队和[SecondSleeper.GetSpeciesName]爆发了一场公开的舰队战。这次冲突现在演变为了我们与§H[SecondSleeper.GetName]§!之间的全面战争。\n\n我们勒令§H星海帝国§!必须立刻解散，其独立的成员国必须在战争中选择一边。而今天的稍早时刻，[gal_emperor.GetRulerTitle]在帝国参议院发表了讲话，态度明确地拒绝了我们的要求。星系目前陷入了一场规模庞大的三方战争，其规模之大，前所未有，闻所未闻。"
 ofe_other.104.a:0"胜利必将属于我们！"
 ofe_other.105.a:0 "我们决定支持[FirstSleeper.GetName]。"
 ofe_other.105.b:0 "我们会向[SecondSleeper.GetName]效忠。"
 ofe_other.105.c:0 "在这场斗争中我们不会站在任意一边。"
 ofe_other.105.c.2:0 "他们都将败在我们手下！"
 ofe_other.105.d:0 "作为附属国，这不是由我们来决定的。"
 ofe_other.106.desc:0"自从§H[FirstSleeper.GetSpeciesName]§!以及他们的宿敌§H[SecondSleeper.GetSpeciesName]§!觉醒以来，这两个巨人总会偶尔爆发小规模冲突，或者相互施展诡谋以争夺影响力，希望借此试探对方的实力。这样的行为导致了一系列逐渐升温的对峙，最终演变成在某个遥远的星系一支[FirstSleeper.GetSpeciesName]舰队和他们的[SecondSleeper.GetSpeciesName]对手爆发了公开的交火。这一冲突现在已经升级成为§H[FirstSleeper.GetName]§!和§H[SecondSleeper.GetName]§!之间的全面战争。\n\n双方都勒令§H星海帝国§!必须立刻解散，其独立的成员国必须在战争中选择一边。今天的稍早时刻，[gal_emperor.GetRulerTitle]在帝国参议院发表了讲话，态度明确地拒绝了这一无理要求。星系目前陷入了一场规模庞大的三方战争，其规模之大，前所未有，闻所未闻。"
 ofe_other.106.tooltip:0"§Y[FirstSleeper.GetName]§!和§Y[SecondSleeper.GetName]§!向§Y星海帝国§!§R宣战§!。"
 ofe_other.107.name:0"不结盟组织"
 ofe_other.107.desc:0"在我们与§H[SecondSleeper.GetSpeciesName]§!的天堂之战中，并非所有的年轻物种都选择了站队。有一些物种保持了中立的姿态，在§H[From.GetName]§!的领导下，他们建立了一个所谓的§H不结盟组织§!，明确挑起反抗我们双方的大旗。我们已经派出了代表前往[From.Capital.GetName]，要求解散联盟，并要求所有成员在这场战争中选边站队，而他们还是拒绝了。既然如此，我们也没有必要对他们客气了。"
 ofe_other.107.a:0"蝼蚁也敢与巨龙为敌。"
 ofe_other.110.name:0"上古宿敌"
 ofe_other.110.desc:0"§H[FirstSleeper.GetSpeciesName]§!再次君临整片星系的消息没有被我们无视。我们国家上下对这一消息感到了强烈的不安。我们与§H[FirstSleeper.GetSpeciesName]§!是亘古的宿敌，尽管我们之间的仇恨在漫长的历史中稍有褪色，然而他们的突然觉醒引起了我们的警惕并点燃了我们国民的仇恨。现在，我们已从沉睡中醒来，并准备好以整个星系为战场延续我们远古的对决。"
 ofe_other.110.a:0"[FirstSleeper.GetSpeciesName]，该做个了断了！"
 ofe_other.111.name:0"天堂之战"
 ofe_other.111.a.desc:0"我们与§H[FirstSleeper.GetSpeciesName]§!觉醒后，一直在为争夺影响力而展开零星的冲突，以试探彼此的实力。最终，这些冲突再三升级，终于，在某个恒星系中我们的舰队和[FirstSleeper.GetSpeciesName]爆发了一场公开的舰队战。这次冲突现在演变为了我们与§H[FirstSleeper.GetName]§!之间的全面战争。\n\n我们决定派遣代表去往年轻的种族，承诺厚赏加入我们的人并严惩反对者。支持者将成为我们的附庸并受到我们的庇护，而愚蠢的反对者们将被我们的舰队碾碎。"
 ofe_other.111.b.desc:0"我们与§H[FirstSleeper.GetSpeciesName]§!觉醒后，一直在为争夺影响力而展开零星的冲突，以试探彼此的实力。最终，这些冲突再三升级，终于，在某个恒星系中我们的舰队和[FirstSleeper.GetSpeciesName]爆发了一场公开的舰队战。这次冲突现在演变为了我们与§H[FirstSleeper.GetName]§!之间的全面战争。\n\n我们勒令§H星海帝国§!必须立刻解散，其独立的成员国必须在战争中选择一边。而今天的稍早时刻，[gal_emperor.GetRulerTitle]在帝国参议院发表了讲话，态度明确地拒绝了我们的要求。星系目前陷入了一场规模庞大的三方战争，其规模之大，前所未有，闻所未闻。"
 ofe_other.111.a:0"胜利必将属于我们！"
 ofe_other.112.name:0"不结盟组织"
 ofe_other.112.desc:0"在我们与§H[FirstSleeper.GetSpeciesName]§!的天堂之战中，并非所有的年轻物种都选择了站队。有一些物种保持了中立的姿态，在§H[From.GetName]§!的领导下，他们建立了一个所谓的§H不结盟组织§!，明确挑起反抗我们双方的大旗。我们已经派出了代表前往[From.Capital.GetName]，要求解散联盟，并要求所有成员在这场战争中选边站队，而他们还是拒绝了。既然如此，我们也没有必要对他们客气了。"
 ofe_other.112.a:0"蝼蚁也敢与巨龙为敌。"
 ofe_other.120.name:0"天堂之战"
 ofe_other.120.a.desc:0"自从§H[FirstSleeper.GetSpeciesName]§!和他们的对手§H[SecondSleeper.GetSpeciesName]§!觉醒后，这两个巨人一直在为争夺影响力展开零星的冲突，以试探彼此的实力。这最终导致了冲突的一连串升级，终于，在某个遥远的恒星系中[FirstSleeper.GetSpeciesName]舰队和他们的[SecondSleeper.GetSpeciesName]对手爆发了一场公开的舰队战。这次冲突现在演变为§H[FirstSleeper.GetName]§!与§H[SecondSleeper.GetName]§!之间的全面战争。\n\n每一方都派遣了一名代表去往年轻的种族，承诺厚赏加入他们的人并严惩反对他们的人。选择支持任意一方都意味着放弃他们的主权，但维持中立可能更加危险，除非他们可以找到其他中立国家来与他们合作。"
 ofe_other.120.b.desc:0"自从§H[FirstSleeper.GetSpeciesName]§!以及他们的宿敌§H[Second.GetSpeciesName]§!觉醒以来，这两个巨人总会偶尔爆发小规模冲突，或者相互施展诡谋以争夺影响力，希望借此试探对方的实力。这样的行为导致了一系列逐渐升温的对峙，最终演变成在某个遥远的星系一支[FirstSleeper.GetSpeciesName]舰队和他们的[Second.GetSpeciesName]对手爆发了公开的交火。这一冲突现在已经升级成为§H[FirstSleeper.GetName]§!和§H[Second.GetName]§!之间的全面战争。\n\n双方都勒令§H星海帝国§!必须立刻解散，其独立的成员国必须在战争中选择一边。今天的稍早时刻，[gal_emperor.GetRulerTitle]在帝国参议院发表了讲话，态度明确地拒绝了这一要求。星系目前陷入了一场规模庞大的三方战争，其规模之大，前所未有，闻所未闻。"
 ofe_other.120.a:0"真是有趣。"
 ofe_other.120.b:0"两个坐不住的老家伙。"
 ofe_other.120.c:0"打起来打起来！"
 ofe_other.120.d:0"他们太冲动了。"
 ofe_other.120.e:0"命运最终会眷顾谁呢？"
 ofe_other.120.f:0"这是整个星系的灾难。"
 ofe_other.120.g:0"别波及到我们就好。"
 ofe_other.120.h:0"收到，开始计算此事对星系的影响。"
 ofe_other.121.name:0"不结盟组织"
 ofe_other.121.desc:0"在先祖帝国之间的大战之中，并非所有的年轻物种都选择了站队。有一些物种保持了中立的姿态，但如果战事蔓延到他们的领地，他们就只能独自面对来自先祖帝国的威胁。在§H[From.GetName]§!的领导下，§H不结盟组织§!成立了，其目标是对抗挑起战火的先驱者帝国，加入这个联盟就意味着要和战争双方觉醒的失落帝国同时开战，但至少加入这个联盟的中立者们不用再孤军奋战了。"
 ofe_other.121.a:0"他们能抵挡住吗？"
 ofe_other.130.name:0"不结盟组织"
 ofe_other.130.desc:0"在我们与§H[FirstSleeper.GetSpeciesName]§!的天堂之战中，并非所有的年轻物种都选择了站队。有一些物种保持了中立的姿态，在§H[From.GetName]§!的领导下，他们建立了一个所谓的§H不结盟组织§!，明确挑起反抗我们双方的大旗。我们已经派出了代表前往[From.Capital.GetName]，要求解散联盟，并要求所有成员在这场战争中选边站队，而他们还是拒绝了。既然如此，我们也没有必要对他们客气了。"
 ofe_other.130.a:0"蝼蚁也敢与巨龙为敌。"
 ofe_other.200.desc:0"尊敬的主人，在您的英明的引领下，您忠诚的[From.GetSpeciesNamePlural]已经掌握了超空间旅行的科技。我们已准备好要探索群星…我们一定不会辜负您的。"
 ofe_other.200.a:0"放心吧，我们会继续监督你们的进展。"
 ofe_other.200.b:0"不要害怕，现在就出发，成为我们的骄傲吧。"
 ofe_other.200.c:0"做得不错。"
 ofe_other.201.name:0"声名远扬的领袖"
 ofe_other.201.desc:0"一如既往，我们始终保持着对[ScionTasked.GetSpeciesNamePlural]的观察，他们的一名领袖吸引了我们的注意。事实上，这位领袖的声名已经一路传到了我们的首都。\n\n鉴于他非比寻常的技能，我们帝国的很多人想要为他在[Root.Capital.GetName]上提供一个永久的职位。"
 ofe_other.201.a:0"这将是他莫大的荣耀。"
 ofe_other.201.b:0"他应该继续为自己的国家做贡献。"
 ofe_other.202.name:0"拒绝"
 ofe_other.202.desc:0"[From.GetName]拒绝了我们的请求，他们不愿意将这位领袖交给我们。"
 ofe_other.202.a:0"真遗憾。"
 ofe_other.202.b:0"他们拒绝了这份荣耀……这恐怕是对他极大的伤害。"
 ofe_other.203.name:0"怪人"
 ofe_other.203.desc:0"在[Root.Capital.GetName]上有一名相当古怪的人，他宣称自己已经对在[Root.GetName]中的生活感到不耐烦——甚至可以说是厌倦！这个自以为是的家伙想要在星系里发展程度较低的文明中寻求一次挑战——按他的话来说是这样。\n\n[ScionTasked.GetName]似乎是个不错的选择，要让他们从我们这里接手这个怪人吗？我们毫不怀疑他会在[ScionTasked.GetName]的领导职位上有良好的表现，只要他们可以容忍他那无常又冲动的举止。"
 ofe_other.203.a:0"让他去吧。"
 ofe_other.203.b:0"简直是胡闹！"
 ofe_other.204.name:0"拒绝"
 ofe_other.204.desc:0"[From.GetName]拒绝了我们的请求，他们不愿意接手这个怪人。"
 ofe_other.204.a:0"真遗憾。"
 ofe_other.204.b:0"令人失望，或许我们不该以请求的方式来措辞的。"
 ofe_other.205.name:0"冗余的星舰"
 ofe_other.205.desc:0"我们最近发现了数艘冗余的星舰，对我们完全没用。我们本打算将他们扔进附近的恒星，但随后我们想到了[ScionTasked.GetName]，我们亲爱的后裔们。\n\n或许可以请他们收下这些舰船，这些老旧的舰船有些比他们的整个文明都要古老——但他们会发现它们相当强力的。"
 ofe_other.205.a:0"请他们务必要收下。"
 ofe_other.205.b:0"算了，扔进附近的恒星里吧。"
 ofe_other.205.c:0"也许对我们并不是完全没用……？"
 ofe_other.206.name:0"令人失望的子弟"
 ofe_other.206.desc:0"我们亲爱的[scion_need_help.GetSpeciesNamePlural]……我们曾对他们抱有如此高的期望，然而他们却在这里，为了一场毫无意义的战争消磨他们的潜力，而且似乎正在输掉这场战争。[Root.Capital.GetName]上有许多人认为我们应当与他们断交，但是那将算是承认了我们的错误，毕竟我们曾在他们这个特殊物种身上投入不少发展上的资金。\n\n……我们该拿他们怎么办哟？"
 ofe_other.206.a:0"借给他们一支远征舰队……我们希望看到这只舰队的归来。"
 ofe_other.206.b:0"让他们自生自灭吧！"
 ofe_other.207.name:0"远征舰队被摧毁"
 ofe_other.207.desc:0"我们借给[From.GetName]的远征舰队已被摧毁。"
 ofe_other.207.a:0"我们借给了你们舰队去结束那场愚蠢的战争。现在它在哪？"
 ofe_other.207.b:0"把我们的舰队还回来！"
 ofe_other.208.name:0"远征舰队回归"
 ofe_other.208.desc:0"我们的线人告知我们[From.GetName]所参加的战争已经结束了。看样子他们没有被彻底毁灭。\n\n现在我们要带回我们的舰队。"
 ofe_other.208.a:0"希望不要再有下次了。"
 
