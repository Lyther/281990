 ofe_other.1.name:0"赠礼"
 ofe_other.1.desc.a.materialist:0"经过考察，[From.GetName]出色的完成了我们对我们的服务，帝国正在决定是否要给予其奖赏——一份包含着宝贵矿物与其他资源的大礼。"
 ofe_other.1.desc.a.xenophile:0"经过长期的观察，我们发现[From.GetName]的种群可谓是宇宙中很有价值的存在，帝国正在决定是否要给予其奖赏——一份包含着宝贵矿物与其他资源的大礼，以表示对他们的尊重。"
 ofe_other.1.desc.a.spiritualist:0"我们注意到，[From.GetName]的种族十分杰出，他们对教义的坚持也令人敬佩。帝国正在决定是否要给予其奖赏——一份包含着宝贵矿物与其他资源的大礼。"
 ofe_other.1.desc.a.machine.o:0"监护者协议712-4已启动。准备向奋斗中的有机文明[From.GetName]输送资源。"
 ofe_other.1.desc.a.machine.s:0"监护者协议718-4已启动。准备向未受损的合成智能[From.GetName]输送资源。"
 ofe_other.1.desc.b.materialist:0"经过考察，我们发现[From.GetName]的技术效率太低了，让我们都看不下去了。他们作为我们[FallenEmpireTaskOrigin.GetName]的麾下干将，我们决定跟他们分享我们对宇宙的一些见解 。我们并不是对任何物种都这样做。"
 ofe_other.1.desc.b.xenophile:0"我们对[From.GetName]停滞不前的科技发展投入了长足的关注。照他们目前的进度，恐怕在有生之年是没有办法展现全部的潜力了。我们准备对他们进行帮助，将一个科学知识数据库赠与他们，其中的内容对他们非常有用。"
 ofe_other.1.desc.b.spiritualist:0"我们注意到，[From.GetName]的种族十分杰出，他们对教义的坚持也令人敬佩。帝国正在决定是否要给予其奖赏——一份包含着大量神圣知识的大礼。"
 ofe_other.1.desc.b.machine.o:0"监护者协议712-6已启动。准备向原始有机文明[From.GetName]输送数据库。"
 ofe_other.1.desc.b.machine.s:0"监护者协议718-6已启动。准备向原始合成智能[From.GetName]输送数据库。"
 ofe_other.1.desc.c.materialist:0"[From.GetName]作为我们的客户，他们的舰队实力也会反映我们的战斗军力。可是他们的飞船还不够强大。为此我们准备将闲置的一队护卫舰飞船赠送给他们，以确保他们的安全。\n\n我们已经用较为简单的部件替换了其中一些较为复杂的部件，以方便他们操作。其余的部件也安装了防拆解设备，因为这其中的内部构造对他们来说可能太过复杂。"
 ofe_other.1.desc.c.xenophile:0"我们认为，为保护宇宙的平衡与种群的多样性，[From.GetName]的存续是十分重要的。但我们担心的是，他们的舰队实力不足以和其他具有侵略性的种群抗衡。为了帮助他们进行自卫，我们准备将闲置的一队护卫舰飞船赠送给他们。\n\n我们已经用[From.GetName]较为熟悉的科技部件替换了其中一些较为复杂的部件，以方便他们操作。其余的部件也安装了防拆解设备，因为这其中的内部构造对他们来说可能太过复杂。"
 ofe_other.1.desc.c.spiritualist:0"我们的先知说，[From.GetName]的种族将在信仰之路上扮演重要的角色。为了确保他们能够胜任，我们决定将一支闲置的小型护卫舰舰队赠送给他们，应该足以保护他们的安全。\n\n我们已经给舰船重要的部件安装了防拆解设备，因为尽管它们对我们来说是老旧型号，可仍远远超出[From.GetName]当前的理解能力。"
 ofe_other.1.desc.c.machine.o:0"监护者协议712-1已启动。准备向受威胁的有机文明[From.GetName]输送战争武器。"
 ofe_other.1.desc.c.machine.s:0"监护者协议718-1已启动。准备向受苦的合成智能[From.GetName]输送战争武器。"
 ofe_other.1.desc.d.materialist:0"[From.GetName]作为我们的客户，他们的舰队实力也会反映我们的战斗军力。可是他们的飞船还不够强大。为此我们准备将一艘闲置的战列巡洋舰赠送给他们，以确保他们的安全。\n\n我们已经用较为简单的部件替换了其中一些较为复杂的部件，以方便他们操作。其余的部件也安装了防拆解设备，因为这其中的内部构造对他们来说可能太过复杂。"
 ofe_other.1.desc.d.xenophile:0"我们认为，为保护宇宙的平衡与种群的多样性，[From.GetName]的存续是十分重要的。但我们担心的是，他们的舰队实力不足以和其他具有侵略性的种群抗衡。为了帮助他们进行自卫，我们准备将一艘闲置的战列巡洋舰赠送给你。\n\n我们已经用[From.GetName]较为熟悉的科技部件替换了其中一些较为复杂的部件，以方便他们操作。其余的部件也安装了防拆解设备，因为这其中的内部构造对他们来说可能太过复杂。"
 ofe_other.1.desc.d.spiritualist:0"我们的先知说，[From.GetName]的种族将在信仰之路上扮演重要的角色。为了确保他们能够胜任，我们决定将一艘闲置的战列巡洋舰赠送给他们，应该足以保护他们的安全。\n\n我们已经给舰船重要的部件安装了防拆解设备，因为尽管它们对我们来说是老旧型号，可仍远远超出[From.GetName]当前的理解能力。"
 ofe_other.1.a:0"给他们送去这份礼物。"
 ofe_other.1.b:0"下等种族可受不起我们的大礼。"
 ofe_other.1.c:0"开始输送。"
 ofe_other.1.d:0"§R<<错误：传输模块损坏>>§!"
 ofe_other.2.name:0"礼物被拒绝"
 ofe_other.2.a.desc:0"§H[From.GetName]§!拒绝接受我们的礼物。"
 ofe_other.2.b.desc:0"输送对象§H[From.GetName]§!对协议表示抗拒，协议终止执行。"
 ofe_other.2.a:"不知好歹。"
 ofe_other.2.b:0"……"
 
 fallen_empires.3.name:0"受到冒犯"
 fallen_empires.3.a.desc:0"近日，我们收到消息，千百万年来一直被我们视为圣地的天然盖亚星球，被下等的种族[fe_warning_target.GetSpeciesName]玷污了。他们无视了我们的警告，用那肮脏的肢体肆意践踏在神圣的土地上，还建立起亵渎的建筑破坏了圣地纯净的生态。\n\n现在，我们的朝圣者们悲痛欲绝，聚集在街道上向政府抗议，要求我们对圣地进行净化，维护圣地的神圣。"
 fallen_empires.3.b.desc:0"近日，我们收到消息，[fe_warning_target.GetName]正在尝试创造人工智能，我们认为这是极其不理智的。帝国内的许多民众呼吁，应该让他们立即停止这个举动，不然就应该给他们惩罚。"
 fallen_empires.3.c.desc:0"近日，我们收到消息，一些野蛮人——[fe_warning_target.GetSpeciesName]，在对奴隶进行的惨无人道的压迫和欺侮。这种行为威胁到了整个星系的未来。帝国内的许多民众愤怒地表示，应该让他们立即停止这野蛮的行径，否则就应该让他们面对我们正义的力量。"
 fallen_empires.3.d.desc:0"近日，我们收到消息，恶心的异种[fe_warning_target.GetSpeciesName]在我们的边境缓冲区修建了哨站。这公然无视我们警告的挑衅行为激怒了我们的民众，民众们纷纷表示应该给他们点颜色瞧瞧。"
 fallen_empires.3.e.desc:0"最近，我们被下等的种族[fe_warning_target.GetSpeciesName]屡次冒犯，他们的不敬行为极大地惹恼了我们的民众。现在，忍无可忍的民众们强烈要求我们去惩戒这些不知天高地厚的小兔崽子们。"
 fallen_empires.3.a:0"向他们下达最后通牒，否则就开战！"
 fallen_empires.3.b:0"我们没有时间理会这些下等种族。"
 
