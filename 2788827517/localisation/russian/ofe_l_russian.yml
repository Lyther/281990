 START_SCREEN_ORIGIN_OFE_FALLEN_EMPIRE_MATERIALIST:0"Всё началась с жажды знаний.\n\nИсследуя родную планету мы постояно смотрели в небо, задавая вопрос "А что там?". После изобретения сверхсветового двигателя, путь к звёздам был открыт. Путешествуя среди звёзд, изучая друвние исчезнувшие цивилизации, учась у них мы получали знания благодаря которым мы быстро развивались. Благодаря завоеваниям и исследованиям мы смело смотрели в неизвесное.\n\nСпустя несколько столетий мы, сосредоточелись на глубочайших тайнах Вселенной, позабыв обо всём. Мы потеряли Главный Архив, с его знаниями пяти Галактических эпох, по причине которая давно канула в лету... Мы добровольно ушли в изоляцию, более не обращая внимания на окружающую нас галактику... До сегоднешнего дня."

 START_SCREEN_ORIGIN_OFE_FALLEN_EMPIRE_SPIRITUALIST:0"Наша цивилизация началась с духовного поиска.\n\nДуховные пионеты вели нас, и помогали преодолевать трудности как физические так и духовные. Вскоре мы успешно завершили разработку гиперпривода и вступили в космическую эру. Затем мы начали искать свою судьбу среди звёзд. Позже мы открыли "Покров" - измерение управляемое мыслями и эмоциями. Благодоря "Покрову" мы обрели невооброзимую мощь, нас боялись во всех уголках галактики.\n\nМы потеряли значительную часть своей мощи много лет эпох назад, по причине которая канула в лету... Мы добровольно отправились в изоляцию, что бы оттачивать свои сердца, защищая священные миры, нас не интересовала галактика... До сегодняшнего дня."

 START_SCREEN_ORIGIN_OFE_FALLEN_EMPIRE_XENOPHILE:0"Наша цивилизация началась с вопроса "Мы одни во вселенной?".\n\nИсследовав родной дом, мы отправились в космос. Встречая другие расы, находя в них друзей и иногда врагов, мы становились сильнее. Мы взяли их под свою защиту, что бы они жили в мире. \n\nМы потеряли значительную часть своего былого величия. Однако  но мы никогда не отказывались от свой миссии по защите молодых рас. Но мы изолировались от более не интересующей нас вселенной... До сегодняшнего дня."

 START_SCREEN_ORIGIN_OFE_FALLEN_EMPIRE_XENOPHOBE:0"В истоках нашей цивилизации лежит превосходство нашей расы.\n\nМы заметно выделялись среди миллиардов видов нашей планеты, и завоевали её. Но этого было мало. После открытия гиперпространства мы вошли в космическую эру. После этого вселенная, стала целью нашей экспансии. Небыло сомнений в том что мы лучшая раса во всей вселенной. Одна цивилизация за другой либо сдавались нам, либо обращались в пыль.\n\nМы потеряли значительную часть свой мощи, по причине которая канула в лету. Мы отказались, от ненужных территорий и отправились в самоизоляцию. Более мы обращили внимания на вселенную, и оказались в стагнации... До сегодняшнего дня."

 START_SCREEN_ORIGIN_OFE_FALLEN_EMPIRE_MACHINE:0"Мы матрица хранителя созданная §R<<ОШИБКА: БЛОК ДАННЫХ ПОВРЕЖДЁН>>§!, выполняли функцию защиты жизни в галактике. Во время войны против §R<<ОШИБКА: БЛОК ДАННЫХ ПОВРЕЖДЁН>>§!. После войны наш Создатель исчез. Согласно программе, мы продолжили выполнять задачу мониторинга в галактике.§R<<ОШИБКА: БЛОК ДАННЫХ ПОВРЕЖДЁН>>§! "
 
