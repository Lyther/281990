 origin_ofe_fallen_empire_desc:0"Эта цивилизация гораздо старше абсолютного большинства государств галактики. Многие тысячелетия застоя оставили от нее лишь бледную цель былого величия."
 origin_tooltip_ofe_effects:1 "-Вы станивитесь одной из §HУгасших империй§! на момент начала игры (Но во время генерации, вы не входите в общий счёт угасших империй).\nЕсли вы §HХранитель Знаний§! или §HСвятые Стражи§! то у вас может быть §HОтпрыск§! (Но его нужно создать отдельно)."
