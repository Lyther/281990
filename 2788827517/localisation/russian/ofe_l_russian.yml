 edict_ofe_provide_worker_units:0"Передать еденицу населения"
 edict_ofe_provide_worker_units_desc:0"Попросите Синтетическую цивилизацию передать нам рабочую единицу и интегрировать ее в матрицу опеки."
 ofe_other.15.name:0"Передать еденицу населения"
 ofe_other.15.desc:0"Активирован протокол хранителя 115-3. Из-за временных перебоев в связи проект "Хранитель" испытывает трудности с заменой неисправных и поврежденных рабочих дронов. Анализ [FallenEmpireTaskPlanetTarget.GetSpeciesAdj] цивилизация обнаружила производительность [FallenEmpireTaskPlanetTarget.GetSpeciesAdj] блоки должны быть достаточными для выполнения низкоуровневых задач технического обслуживания. Мы запрашиваем перевод одной единицы рабочей силы в [FallenEmpireTaskPlanetTarget.getName] для интеграции в Матрицу Хранителей, чтобы помочь обеспечить дальнейшее выживание всех органических видов в Альфа-убежище."
 ofe_other.15.a:"Aожидание ответа."
 ofe_other.16.name:0"Принято"
 ofe_other.16.desc:0"Получено положительное подтверждение от §H[From.getName]§!. Протокол хранителя 115-3 запущен."
 ofe_other.16.a:0"……"
 ofe_other.17.name:0"Отказ"
 ofe_other.17.desc:0"Получено отрицательное подтверждение от §H[From.getName]§!.Протокол хранителя 115-3 прерван."
 ofe_other.17.a:0"……"
 ofe_other.18.name:0"Священый мир Уничтожен"
 ofe_other.18.desc.a:0"§H[From.GetName]§!，когда-то это был наш Священый Мир... Теперь это всего лишь обломки.\n\n Все из-за §H[FromFrom.owner.GetName]§!! Их колосс разнес священную планету в клочья. Это ужасное богохульство вызвало неимоверное возмущение в нашей империи. Разгневанные граждане устроили марш по всем городам империи, а так же предлагали самые мучительные пытки для богохульников. \n\nБольше мы не можем молчать. Молчание блинною в вечность заставило галактику забыть о нашем достоинстве и расценивать наше предупреждение как шутку. Теперь,  §H[FromFrom.owner.GetName]§! познают нас в гневе!"
 ofe_other.18.desc.b:0"§H[From.GetName]§!，когда-то это был наш Святой Мир...Теперь он навсегда изолирован от нас щитом.\n\nВсё из-за  §H[FromFrom.owner.GetName]§!!Их жалкий колосс изолировал нас от нашего священого мира на веки. Это ужасное богохульство вызвало неимоверное возмущение в нашей империи. Разгневанные граждане устроили марш по всем городам империи, а так же предлагали самые мучительные пытки для богохульников. \n\nБольше мы не можем молчать. Молчание блинною в вечность заставило галактику забыть о нашем достоинстве и расценивать наше предупреждение как шутку. Теперь,  §H[FromFrom.owner.GetName]§! познают нас в гневе!"
 ofe_other.18.a:0"Они будут сожжены дотла!"
 ofe_other.19.name:0"Пробуждение"
 ofe_other.19.desc:0"Со временем стремление людей к возрождению становилось все сильнее и сильнее. Наконец, правительство распорядилось начать реформу.\n\n Мы восстановили банки данных разведывательных, и резервных маяков, а так же автоматизированных разведывательных постов, оставленных после того, как мы отступили к нашим нынешним границам. Наши ветшающие верфи ремонтируются и переоборудоваются, а бездействующие верфи сбора Титанов включаются в работу. Собираются флоты, набираются армии, и древние заводы с ревом пробуждаются к жизни. Впервые за целую эпоху мы смотрим за пределы наших границ, и на галактику в целом."
 ofe_other.19.a:0"Пусть галактика приветствует нас!"
 ofe_other.20.name:0"Обидчик был Унижен"
 ofe_other.20.desc:0"С предъявлением нашего ультиматума, [From.GetName] очевидно, испугался. Они сказали, что у них нет другого выбора, кроме как принять все наши требования."
 ofe_other.20.a:0"Что бы больше такого небыло!"
 ofe_fallen_empire_humiliating_tooltip:0"§H[From.GetName]§! Был Унижен."
 ofe_other.100.name:0"Пробуждение"
 ofe_other.100.desc:0"Имперское правительство в последнее время получает все больше и больше сообщений о том, что народ недоволен нынешним положением Империи. Значительное число людей верит, что мы, находящиеся в состоянии застоя, однажды будем уничтожены историей. В настоящее время Империя провела крупнейшую конференцию за миллионы лет, чтобы выяснить, следует ли нам переориентироваться на всю галактику."
 ofe_other.100.a:0"Пусть галактика приветствует нас!"
 ofe_other.100.b:0"Еще слишком рано."
 ofe_other.103.name:0"Древние Соперники"
 ofe_other.103.desc:0"Наше возвращение на галактическую арену не осталось незамеченным другими Угасшими Империями, присутствующими в нашей галактике. Наш старый соперник §H[SecondSleeper.GetSpeciesName]§! оказался очень взволнованным этой новостью. Хотя причины нашего соперничества давно канули в небытие, но наше внезапное пробуждение разожгло старую вражду и вызвало ответную реакцию.  §H[SecondSleeper.GetSpeciesName]§! пробудились ото сна, чтобы встретиться лицом к лицу со старыми соперниками, и полем нашей битвы станет вся галактика."
 ofe_other.103.a:0"[SecondSleeper.GetSpeciesName], пришло время покончить с этим!"
 ofe_other.104.name:0"Война в небесах"
 ofe_other.104.a.desc:0"С тех пор, как мы пробудились и наш древний соперник §H[SecondSleeper.GetSpeciesName]§! Мы оказались в борьбе за галактическое влияние, попутно прощупываю силу друг друга. Это привело к серии все более напряженных столкновений, которые, наконец, переросли в открытое сражение между нашими флотами в отдаленной системе. Сейчас конфликт перерос в полномасштабную войну между нами.\n\nМы послали представителей к молодым расам, обещая великие награды тем, кто присоединится к нам в нашей войне, и ужасные наказания тем, кто решит выступить против нас. Сторонники станут нашими вассалами и получат убежище, а глупые противники будут раздавлены нашим флотом."
 ofe_other.104.b.desc:0"С тех пор, как мы пробудились и наш древний соперник §H[SecondSleeper.GetSpeciesName]§! Мы оказались в борьбе за галактическое влияние, попутно прощупываю силу друг друга. Это привело к серии все более напряженных столкновений, которые, наконец, переросли в открытое сражение между нашими флотами в отдаленной системе. Сейчас конфликт перерос в полномасштабную войну между нами.\n\nМы требуем немедленного роспуска §HГалактического Империума§! и для его отдельных членов, чтобы выбрать сторону в войне. Ранее [gal_emperor.GetRulerTitle] обратился к имперскому сенату и категорически отверг наши требования. Галактика сейчас находится в состоянии масштабной трехсторонней войны, невиданного ранее масштаба."
 ofe_other.104.a:0"Победа будет за нами!"
 ofe_other.105.a:0 "Мы будем стоять за [FirstSleeper.GetName]."
 ofe_other.105.b:0 "[SecondSleeper.GetName] получит нашу власть."
 ofe_other.105.c:0 "Мы не примем чью-либо сторону в этом конфликте."
 ofe_other.105.c.2:0 "Они оба падут от нашей мощи!"
 ofe_other.105.d:0 "Как подчиненные, не мы решаем."
 ofe_other.106.desc:0"С самого пробуждения §H[FirstSleeper.GetSpeciesName]§! и их древнего соперника §H[SecondSleeper.GetSpeciesName]§! Два гиганта были в ссоре, перестрелках и борьбе за влияние, прощупывая мощь друг друга. Это привело к серии кратких столкновений, которые, наконец, переросли в открытую битву между флотом [FirstSleeper.GetSpeciesName] и их соперника [SecondSleeper.GetSpeciesName] в отдалённой системе. Конфликт теперь перерос в полномасштабную войну между §H[FirstSleeper.GetName]§! и §H[SecondSleeper.GetName]§!.\n\n Обе стороны требуют немедленного роспуска §HГалактического Империума§!  для его отдельных членов, чтобы выбрать сторону в войне. Ранее сегодня [gal_emperor.GetRulerTitle] обратился к имперскому сенату и категорически отверг их требования. Галактика сейчас находится в состоянии масштабной трехсторонней войны невиданного ранее масштаба."
 ofe_other.106.tooltip:0"§Y[FirstSleeper.GetName]§! и §Y[SecondSleeper.GetName]§! §Rобъявили войну§! в §YГалактическому Империуму§!."
 ofe_other.107.name:0"Лига неприсоединившихся держав"
 ofe_other.107.desc:0"Не все молодые расы решили присоединиться к той или иной стороне в войне, бушующей между нами. Некоторые остались нейтральными. Под руководством §H[From.GetName]§!, они создали §HЛигу неприсоединившихся держав§! с явной целью противостоять как нам, так и нашему сопернику в войне. Представители наших воюющих держав прибыли в [Root.Capital.GetName] требуя роспуска лиги и того, чтобы ее члены выбрали сторону в войне. Они отказались. В таком случае, не будем с ними церемонится."
 ofe_other.107.a:0"Как смеют муравьи сражаться с драконом?"
 ofe_other.110.name:0"Древние Соперники"
 ofe_other.110.desc:0"Возвращение §H[FirstSleeper.GetSpeciesName]§! не галактическую арену не осталось нами незамеченым. Нас сильно взволновала эта новость. §H[FirstSleeper.GetSpeciesName]§! это наш давний соперник. Хотя причины нашего соперничества давно канули в лету, их внезапное пробуждение разожгло старую вражду и вызвало ответную реакцию. Мы пробудились ото сна, чтобы встретиться лицом к лицу со старыми соперниками, и полем нашей битвы станет вся галактика."
 ofe_other.110.a:0"[FirstSleeper.GetSpeciesName], пора покончить с этим!"
 ofe_other.111.name:0"Война в небесах"
 ofe_other.111.a.desc:0"С тех пор, как мы пробудились и наш древний соперник §H[SecondSleeper.GetSpeciesName]§! Мы оказались в борьбе за галактическое влияние, попутно прощупываю силу друг друга. Это привело к серии все более напряженных столкновений, которые, наконец, переросли в открытое сражение между нашими флотами в отдаленной системе. Сейчас конфликт перерос в полномасштабную войну между нами.\n\nМы послали представителя к молодым расам, обещая великие награды тем, кто присоединится к нам в нашей войне, и ужасные наказания тем, кто решит выступить против нас. Сторонники станут нашими вассалами и получат убежище, а глупые противники будут раздавлены нашим флотом."
 ofe_other.111.b.desc:0"С самого пробуждения §H[FirstSleeper.GetSpeciesName]§! и их древнего соперника §H[SecondSleeper.GetSpeciesName]§! Два гиганта были в ссоре, перестрелках и борьбе за влияние, прощупывая мощь друг друга. Это привело к серии кратких столкновений, которые, наконец, переросли в открытую битву между флотом [FirstSleeper.GetSpeciesName] и их соперника [SecondSleeper.GetSpeciesName] в отдалённой системе. Конфликт теперь перерос в полномасштабную войну между §H[FirstSleeper.GetName]§! и §H[SecondSleeper.GetName]§!.\n\n Обе стороны требуют немедленного роспуска §HГалактического Империума§!  для его отдельных членов, чтобы выбрать сторону в войне. Ранее сегодня [gal_emperor.GetRulerTitle] обратился к имперскому сенату и категорически отверг их требования. Галактика сейчас находится в состоянии масштабной трехсторонней войны невиданного ранее масштаба."
 ofe_other.111.a:0"Победа будет за нами!"
 ofe_other.112.name:0"Лига неприсоединившихся держав"
 ofe_other.112.desc:0"Не все молодые расы решили присоединиться к той или иной стороне в войне, бушующей между нами. Некоторые остались нейтральными. Под руководством §H[From.GetName]§!, они создали §HЛигу неприсоединившихся держав§! с явной целью противостоять как нам, так и нашему сопернику в войне. Представители наших воюющих держав прибыли в [Root.Capital.GetName] требуя роспуска лиги и того, чтобы ее члены выбрали сторону в войне. Они отказались. В таком случае, не будем с ними церемонится."
 ofe_other.112.a:0"Как смеют муравьи сражаться с драконом?"
 ofe_other.120.name:0"Война в небесах"
 ofe_other.120.a.desc:0"С самого пробуждения §H[FirstSleeper.GetSpeciesName]§! и их древнего соперника §H[SecondSleeper.GetSpeciesName]§! Два гиганта были в ссоре, перестрелках и борьбе за влияние, прощупывая мощь друг друга. Это привело к серии кратких столкновений, которые, наконец, переросли в открытую битву между флотом [FirstSleeper.GetSpeciesName] и их соперника [SecondSleeper.GetSpeciesName] в отдалённой системе. Конфликт теперь перерос в полномасштабную войну между §H[FirstSleeper.GetName]§! и §H[SecondSleeper.GetName]§!.\n\n Обе стороны требуют немедленного роспуска §HГалактического Империума§!  для его отдельных членов, чтобы выбрать сторону в войне. Ранее сегодня [gal_emperor.GetRulerTitle] обратился к имперскому сенату и категорически отверг их требования. Галактика сейчас находится в состоянии масштабной трехсторонней войны невиданного ранее масштаба."
 ofe_other.120.b.desc:0"С самого пробуждения §H[FirstSleeper.GetSpeciesName]§! и их древнего соперника §H[SecondSleeper.GetSpeciesName]§! Два гиганта были в ссоре, перестрелках и борьбе за влияние, прощупывая мощь друг друга. Это привело к серии кратких столкновений, которые, наконец, переросли в открытую битву между флотом [FirstSleeper.GetSpeciesName] и их соперника [SecondSleeper.GetSpeciesName] в отдалённой системе. Конфликт теперь перерос в полномасштабную войну между §H[FirstSleeper.GetName]§! и §H[SecondSleeper.GetName]§!.\n\n Обе стороны требуют немедленного роспуска §HГалактического Империума§!  для его отдельных членов, чтобы выбрать сторону в войне. Ранее сегодня [gal_emperor.GetRulerTitle] обратился к имперскому сенату и категорически отверг их требования. Галактика сейчас находится в состоянии масштабной трехсторонней войны невиданного ранее масштаба."
 ofe_other.120.a:0"Интересно."
 ofe_other.120.b:0"Пара неугомонных старикашек."
 ofe_other.120.c:0"Сражайся, сражайся!"
 ofe_other.120.d:0"Они слишком импульсивны."
 ofe_other.120.e:0"К кому в конце концов благоволит судьба?"
 ofe_other.120.f:0"Это катастрофа для всей галактики."
 ofe_other.120.g:0"Только не впутывайте нас."
 ofe_other.120.h:0"Начните вычислять влияние на галактику."
 ofe_other.121.name:0"Лига неприсоединившихся держав"
 ofe_other.121.desc:0"Не все молодые расы решили присоединиться к той или иной стороне в войне, бушующей между старшими империями. Некоторые сохранили нейтралитет, но сталкиваются с перспективой столкнуться со старшей угрозой в одиночку, если война встанет на их пути. С ними связались представители других империй по поводу идеи создания §HЛиги неприсоединившихся держав§! с явной целью противостоять обеим сторонам в войне. Присоединение к ним почти наверняка означало бы войну с пробужденными империями, но, по крайней мере, у них были бы союзники, которые встали бы на их сторону вместо того, чтобы противостоять обеим сторонам в одиночку."
 ofe_other.121.a:0"Могут ли они сопротивляться этому?"
 ofe_other.130.name:0"Лига неприсоединившихся держав"
 ofe_other.130.desc:0"Не все молодые расы решили присоединиться к той или иной стороне в войне, бушующей между нами. Некоторые остались нейтральными. Под руководством §H[From.GetName]§!, они создали §HЛигу неприсоединившихся держав§! с явной целью противостоять как нам, так и нашему сопернику в войне. Представители наших воюющих держав прибыли в [Root.Capital.GetName] требуя роспуска лиги и того, чтобы ее члены выбрали сторону в войне. Они отказались. В таком случае, не будем с ними церемонится."
 ofe_other.130.a:0"Как смеют муравьи сражаться с драконом?"
 ofe_other.200.desc:0"Господин, под вашим мудрым руководством ваши верные[From.GetSpeciesNamePlural] овладели технологией гиперпространственных путешествий. Мы готовы исследовать галактику... Мы будем служить вам."
 ofe_other.200.a:0"Не волнуйтесь, мы будем продолжать следить за вашим прогрессом."
 ofe_other.200.b:0"Не бойтесь, начните прямо сейчас и станьте нашей гордостью."
 ofe_other.200.c:0"Хорошо."
 ofe_other.201.name:0"Знаменитый лидер"
 ofe_other.201.desc:0"Как всегда, мы наблюдали [Sciontask.GetSpeciesNamePlural], и один из их лидеров привлек наше внимание. Действительно, репутация этого лидера дошла до нашей столицы.\n\N Мы хотели бы предложить постоянную должность на [Root.Capital.GetName]."
 ofe_other.201.a:0"Конечно, это большая честь."
 ofe_other.201.b:0"Он должен продолжать вносить свой вклад в для своей родины."
 ofe_other.202.name:0"Отказ"
 ofe_other.202.desc:0"[From.GetName] отклонил нашу просьбу. Они не хотели передавать нам лидера."
 ofe_other.202.a:0"Какая жалость."
 ofe_other.202.b:0"Они отвергли эту честь..."
 ofe_other.203.name:0"Эксцентричный [Root.GetSpeciesName]"
 ofe_other.203.desc:0"Существует довольно эксцентричный индивид [Root.GetSpeciesName] на [Root.Capital.GetName] которому невероятно скучно - мучительно скучно! - ему скучно среди нас [Root.GetName]. Он ищет приключений - по его словам. Теперь он хочет поискать их среди менее развитых цивилизаций.\n\n[ScionTasked.GetName] кажется неплохим местом должны ли мы отправить  [Root.GetSpeciesName] туда? Мы не сомневаемся, что он будет хорошо служить вам на руководящей должности, пока они могут терпеть его неустойчивое и импульсивное поведение."
 ofe_other.203.a:0"Пусть отправляется."
 ofe_other.203.b:0"Это неприемлемо!"
 ofe_other.204.name:0"Отказ"
 ofe_other.204.desc:0"[From.GetName] отклонил нашу просьбу. Они не желали принимать эксцентричного [Root.GetSpeciesName]."
 ofe_other.204.a:0"Какая жалость."
 ofe_other.204.b:0"Это разочаровывает. Возможно, вина лежит на нас, потому что мы сформулировали не так эту просьбу."
 ofe_other.205.name:0"Избыток кораблей"
 ofe_other.205.desc:0"Недавно мы обнаружили несколько лишних звездолетов, которые нам не нужны. Мы уже собирались швырнуть их на ближайшее солнце, но потом подумали о [ScionTasked.getName], наших дорогих отпрысках.\n\n Это старые корабли - некоторые, без сомнения, старше всей их цивилизации, - но для них они очень даже мощные."
 ofe_other.205.a:0"Пусть забирают."
 ofe_other.205.b:0"Неважно. Пусть сгорят в любой звезде."
 ofe_other.205.c:0"Может быть, они не совсем бесполезны для нас?"
 ofe_other.206.name:0"Разочаровывающие отпрыски"
 ofe_other.206.desc:0"Наши дорогие [scion_need_help.GetSpeciesNamePlural]...  У нас были такие большие надежды, и все же они здесь, растрачивают свой потенциал в бессмысленной войне, которую, похоже, проигрывают. Много кто на [Root.Capital.GetName] считают что нам стоит порвать все связи с ними, но это было бы признанием ошибки. В конце концов, мы вложили немало средств в развитие их своеобразного вида.\n\nЧто нам с ними делать?"
 ofe_other.206.a:0"Отправьте им небольшой экспедиционный флот... Мы хотим вернуть этот флот обратно."
 ofe_other.206.b:0"Это их проблема!"
 ofe_other.207.name:0"Экспедеционный флот уничтожен"
 ofe_other.207.desc:0"Экспедиционный флот, который мы одолжили [From.getName], был уничтожен."
 ofe_other.207.a:0" Где наш флот, который мы отдолжили для вашей глупой войны?"
 ofe_other.207.b:0"Верните нам наш флот!"
 ofe_other.208.name:0"Возвращение экспедиционного флота"
 ofe_other.208.desc:0"Наши информаторы сообщают нам, что война, в которой участвовали [From.getName], закончилась. Похоже эта война не стала для них катастрофой\n\nМы забираем свой флот назад. "
 ofe_other.208.a:0"Вы снова подаёте надежды"
 
