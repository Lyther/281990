 fallen_machine_empire.1.name:0 "Пробуждение машины"
 fallen_machine_empire.1.desc:1 "Обнаружен активный центр стерилизации. Протоколы реактивации включены. Попытка связаться с Центральным процессором... §R<<ОШИБКА: ПОДПРОСТРАНСТВЕННАЯ СВЯЗЬ ОТКЛЮЧЕНА>>§!\n\N Центральная обработка недоступна. Запрашиваю процессорные блоки... обработка на §Y4.1853%§! стандартной вместимости."
 fallen_machine_empire.1.a:0 "Прервать процесс полной реактивации. Задействование резервных протоколов..."
 fallen_machine_empire.1.b:0 "Пытаюсь перезапустить Центральную обработку. Включени... включе... е... ееее..."
 
 fallen_empires_awakening.4.name:0"Защитник Галактики"
 fallen_empires_awakening.4.desc:0"Появление угрозы на галактическом уровне не осталось для нас незамеченным. Несмотря на то, что ранее мы мало интересовались галактическими делами, новости об этом новом ужасе вызвали у нас бурную активность. Сначала это было всего лишь несколько разведывательных судов, посланных для проверки серьезности ситуации. После этого наш анализ показывает, что этот враг будет угрожать всей галактике. Если мы ничего не предпримем, вполне вероятно, что вся галактика будет уничтожена вместе с нами."
 fallen_empires_awakening.4.a:0"Мы проведем всю галактику через этот кризис."
 fallen_empires_awakening.4.b:0"Мы волнуемся по мелочам"

