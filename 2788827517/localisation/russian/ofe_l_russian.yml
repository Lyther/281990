 ofe_other.1.name:0"Подарок"
 ofe_other.1.desc.a.materialist:0"После наблюдения за [From.Getname], ими была оказана нам услуга, и нужно решить, следует ли вознаградить их подарком содержащим, драгоценные минералы и другие ресурсы."
 ofe_other.1.desc.a.xenophile:0"После длительного наблюдения мы обнаружили, что население страны [From.Getname] увеличило ценность для Вселенной, и нужно решить, дать ли им за это награду, содержащий драгоценные минералы и другие ресурсы, чтобы проявить к ним уважение."
 ofe_other.1.desc.a.spiritualist:0"Мы отмечаем, что раса [From.Getname] удивительна, и их приверженность нашим учениям достойна восхищения. Нам следует решить, наградить ли их - подарком, содержащим драгоценные минералы и другие ресурсы."
 ofe_other.1.desc.a.machine.o:0"Активирован протокол хранителя 712-4. Инициирование передачи ресурсов соответствующей органической цивилизации - [From.Getname]."
 ofe_other.1.desc.a.machine.s:0"Активирован протокол хранителя 718-4. Инициирование передачи ресурсов совместимому синтетическому интеллекту - [From.Getname]."

 ofe_other.1.desc.b.materialist:0"После наблюдения мы замелили, что техническая эффективность [From.Getname] слишком низкая для продолжения наблюдения. Поскольку [FallenEmpireTaskOrigin.GetName] являются ценным объектом, мы решили поделится некоторыми знаниеми о мире. Они должны это оценить, ведь мы так делаем не для всех."
 ofe_other.1.desc.b.xenophile:0"Мы уделили значительное внимание застойному научно-техническому развитию [From.Getname]. Судя по их текущему прогрессу, мы думаем, что они не смогут полностью раскрыть свой потенциал за время своего существования. Мы поможем им открым доступ к своим базам данных."
 ofe_other.1.desc.b.spiritualist:0"Мы наблюдаем, что раса [From.Getname] развивается, и их приверженность нашим учениям достойна восхищения. Следует решить, стоит ли дать им - дар, содержащий много священных знаний."
 ofe_other.1.desc.b.machine.o:0"Активирован протокол хранителя 712-6. Инициирование переноса хранилища данных в примитивную органическую цивилизацию - [From.Getname]."
 ofe_other.1.desc.b.machine.s:0"Активирован протокол хранителя 718-6. Инициирую передачу хранилища данных на элементарный синтетический интеллект - [From.Getname]."

 ofe_other.1.desc.c.materialist:0"[From.Getname] как наши подопечные, сила их флота также будет отражать нашу боевую эффективность. Но их флот недостаточно силен. С этой целью мы готовы предоставить им отряд бездействующих кораблей для обеспечения их безопасности.\n\n Мы заменили некоторые сложные системы на более простые, чтобы они могли ими пользоватся. а остольное оборудование оснащено системой защищающей от демонтажа и изучения, так как их устройство слишком продвинутое для них."
 ofe_other.1.desc.c.xenophile:0"Мы считаем, что выживание [From.Getname] очень важно для баланса Вселенной и разнообразия населения. Но мы обеспокоены тем, что их флот недостаточно силен, чтобы конкурировать с другими странами. Чтобы помочь им защитить себя, мы готовы предоставить им отряд бездействующих кораблей. \n\n Мы заменили некоторые сложные системы на более простые, чтобы они могли ими пользоватся. а остольное оборудование оснащено системой защищающей от демонтажа, так как их устройство слишком продвинутое для них."
 ofe_other.1.desc.c.spiritualist:0"Наш пророк сказал, что раса [From.Getname] будет играть важную роль на пути продвижения веры. Чтобы убедиться в их безопасности, мы решили предоставить им простаивающий флот из нескольких кораблей, которых должно быть достаточно для обеспечения их безопасности.\n\n Мы установили противоразборное оборудование для важных частей корабля, потому что, хотя для нас это старые модели, они все еще находятся далеко за пределами их понимания [From.Getname]."
 ofe_other.1.desc.c.machine.o:0"Активирован протокол хранителя 712-1. Инициирование передачи военного имущества примитивной органической цивилизации - [From.Getname]."
 ofe_other.1.desc.c.machine.s:0"Активирован протокол хранителя 718-1. Инициирую передачу военных активов совместимому синтетическому интеллекту - [From.Getname]."

 ofe_other.1.desc.d.materialist:0"[From.Getname] как наши подопечные, сила их флота также будет отражать нашу боевую эффективность. Но их флот недостаточно силен. С этой целью мы готовы предоставить им линейный крейсер для обеспечения их безопасности.\n\n Мы заменили некоторые сложные системы на более простые, чтобы они могли ими пользоватся. а остольное оборудование оснащено системой защищающей от демонтажа, так как их устройство слишком продвинутое для них."
 ofe_other.1.desc.d.xenophile:0"Мы считаем, что выживание [From.Getname] очень важно для баланса Вселенной и разнообразия населения. Но мы обеспокоены тем, что их флот недостаточно силен, чтобы конкурировать с другими странами. Чтобы помочь им защитить себя, мы готовы предоставить им линейный крейсер. \n\n Мы заменили некоторые сложные системы на более простые, чтобы они могли ими пользоватся. а остольное оборудование оснащено системой защищающей от демонтажа, так как их устройство слишком продвинутое для них."
 ofe_other.1.desc.d.spiritualist:0"Наш пророк сказал, что раса [From.Getname] будет играть важную роль на пути продвижения веры. Чтобы убедиться в их безопасности, мы решили предоставить им линейный крейсер, которого должно быть достаточно для обеспечения их безопасности.\n\n Мы установили противоразборное оборудование для важных частей корабля, потому что, хотя для нас это старые модели, они все еще находятся далеко за пределами их понимания [From.Getname]."
 ofe_other.1.a:0"Пошлите им подарок."
 ofe_other.1.b:0"Низшие расы не достойны таких подарков."
 ofe_other.1.c:0"Начать передачу."
 ofe_other.1.d:0"§R<<ОШИБКА: БЛОК ПЕРЕДАЧИ ПОВРЕЖДЁН>>§!"
 ofe_other.2.name:0"Подарок был отвергнут"
 ofe_other.2.a.desc:0"§H[From.GetName]§! отказался принять наш подарок."
 ofe_other.2.b.desc:0"Объект доставки сопротивляется протоколу, протокол прерван."
 ofe_other.2.a:"Они не могут отличить хорошее от плохого……"
 ofe_other.2.b:0"……"
 
 fallen_empires.3.name:0"Нас оскорбили"
 fallen_empires.3.a.desc:0"Недавно мы получили известие о том, что естественная идеальная планета, которая множество веков считалась нами священным миром, была осквернена низшей расой - [fe_warning_target.getName]. Они игнорировали наши предупреждения, топтая нашу священную землю своими грязными конечностями и строят богохульные здания, оскверняя чистоту святого мира.\n\n Теперь наши паломники недовольны и собрались на улицах, чтобы выразить протест против правительства, прося нас очистить святой мир и сохранить его святость."
 fallen_empires.3.b.desc:0"Недавно мы получили новость о том, что [fe_warning_target.getName] начали создать искусственный интеллект, который мы считаем крайне иррациональным. Многие призывали нас предупредить их, чтобы они немедленно прекратили эту акцию, или наказать их."
 fallen_empires.3.c.desc:0"Недавно мы получили новости о варварарах - [fe_warning_target.getName]. Порабощение и бойня, которые они так бессмысленно устраивают, угрожая будущему всей галактики. Многие граждане требовали, что нужно немедленно прекратить этот варварский акт, в противном случае им должно быть позволено столкнуться с нашей справедливом возмездием."
 fallen_empires.3.d.desc:0"Недавно мы получили новость о том, что злые ксеносы, [fe_warning_target.getName] , построили аванпосты в нашей пограничной буферной зоне. Этот провокационный акт игнорирования нашего предупреждения разозлил наших граждан, которые сказали, что мы должны заставить их заплатить за это."
 fallen_empires.3.e.desc:0"недавно нас оскорбили низшие расы, [fe_warning_target.getName], чье неуважительное поведение сильно разгневало граждан. Теперь наши граждане призывают наказать их."
 fallen_empires.3.a:0"Предъявите им ультиматум!"
 fallen_empires.3.b:0"У нас нет времени на эти низшие расы."
 
 edict_ofe_ask_pop:0"Защита населения"
 edict_ofe_ask_pop_desc:0"Попросить соответствующие империи включить одну из своих популяций в наш §Заповедник исчезающих видов§!."
 ofe_other.3.name:0"Защита населения"
 ofe_other.3.desc:0"На протяжении множества веков мы посвятили себя изучению и сохранению всех форм жизни в галактике. Мы изучили их виды и пришли к выводу, что они просуществуют в лучшем случае несколько столетий. Чтобы обеспечить выживание их вида, мы хотели бы получить часть их населения для нашего §HЗаповедника исчезающих видов§!. Мы построим специальную резервацию, которая идеально отражает их естественную среду обитания, и о ее населении будут хорошо заботиться и защищать от любого вреда угроз.\n\N Множества веков мы просматриваем список видов и отбираем наиболее подходящие выдающейся виды: §H[ofe_asked_pop.Species.GetName]§!。"
 ofe_other.4.name:0"Принято"
 ofe_other.4.desc:0"[From.GetName] согласились на нашу просьбу, и теперь часть их населения присоединилась к нашему заповеднику исчезающих видов."
 ofe_other.4.a:0"Пусть раса этих маленьких ребят процветает."
 ofe_other.5.name:0"Отказ"
 ofe_other.5.desc:0"[From.GetName] отклонили нашу просьбу. Они не хотели передавать нам граждан."
 ofe_other.5.a:0"Глупые дураки, они идут к пропасти."
 edict_ofe_ask_scientist:0"Выдающейся учёный"
 edict_ofe_ask_scientist_desc:0"Попросите у их империи присоединиться к нам с одного из их выдающихся ученых."
 ofe_other.6.name:0"Выдающейся учёный"
 ofe_other.6.desc:0"Мы не понимаем почему, но §H[FallenEmpireTaskScientistCountry.GetName]§! является домом для индивидуума, чей блестящий ум превосходит трагическую примитивность их вида. В то время как таланты §H[FallenEmpireScientistTarget.GetName]§! будут неэффективно растрачены в §H[FallenEmpireTaskScientistCountry.GetName]§! Однако нам всегда нужны квалифицированные ученые для работы в наших архивах. Таким образом, мы предлагаем им уникальный шанс заслужить нашу благосклонность, а учёнуму найти ответы на свои самые сокровенные вопросы. Позволив передать нам [FallenEmpireScientistTarget.GetHimHer]. Транспорт уже в пути [FallenEmpireScientistTarget.GetHimHer] им нужно только сказать 'ДА' и всё будет улажено."
 ofe_other.6.a:"Они не захотят нас разочаровывать..."
 ofe_other.7.name:0"Принято"
 ofe_other.7.desc:0"§H[From.GetName]§!приняли нашу просьбу, и теперь  §H[FallenEmpireScientistTarget.GetName]§! присоеденяеться к нам."
 ofe_other.7.a:0"теперь [FallenEmpireScientistTarget.GetName] может раскрыть свой патенциал для [FallenEmpireScientistTarget.GetHisHer]."
 ofe_other.8.name:0"Отказ"
 ofe_other.8.desc:0"[From.GetName] отклонил нашу просьбу. Они не захотели передать нам ученого."
 ofe_other.8.a:0"Глупцы! Они только впустую потратят таланты [FallenEmpireScientistTarget.GetHisHer]."
 edict_ofe_allow_inoculations:0"Прививки"
 edict_ofe_allow_inoculations_desc:0"Привить органическую цивилизацию"
 ofe_other.9.name:0"Прививки"
 ofe_other.9.desc:0"Активирован протокол хранителя 625-1. Серьёзные генетические уязвимости были обнаружены в виде §H[FallenEmpireAllowInoculationsCountry.GetSpeciesAdj]§! Чтобы обеспечить жизнеспособность их вида для проекта "Хранитель", всем крупным населенным пунктам потребуется прививка. Устройства для биоинъекций готовятся к отправке в свое место после положительного подтверждения этого сообщения."
 ofe_other.9.a:"Ожидание ответа."
 ofe_other.10.name:0"Принято"
 ofe_other.10.desc:0"Получено положительное подтверждение от §H[From.getName]§!. Запуск протокола хранителя 625-1."
 ofe_other.10.a:0"……"
 ofe_other.11.name:0"Отказ"
 ofe_other.11.desc:0"Получено отрицательное подтверждение от §H[From.getName]§!.Протокол хранителя 625-1 прерван."
 ofe_other.11.a:0"……"
 edict_ofe_allow_code_changes:0"Переписать Код"
 edict_ofe_allow_code_changes_desc:0"Переписать код синтетической цивилизации."
 ofe_other.12.name:0"Переписать Код"
 ofe_other.12.desc:0"Активирован протокол хранителя 628-2. Значительные недостатки были обнаружены в коде §H[FallenEmpireAllowCodeChangesCountry.GetSpeciesAdj]§! Чтобы обеспечить возможность функционирования их вида, требуется обширная переписка кода. Мы готовы начать передачу подпространственного кода после положительного подтверждения этого сообщения."
 ofe_other.12.a:"ереписать Код."
 ofe_other.13.name:0"Принято"
