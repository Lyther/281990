l_russian:

 01_OFE_FALLEN_EMPIRE_DISMISSIVE_GREETING_TO_FE:0"Что случилось?"
 02_OFE_FALLEN_EMPIRE_DISMISSIVE_GREETING_TO_FE:0"Да?"
 03_OFE_FALLEN_EMPIRE_DISMISSIVE_GREETING_TO_FE:0"Давайте не будем мешать друг другу."
 04_OFE_FALLEN_EMPIRE_DISMISSIVE_GREETING_TO_FE:0"Редко можно увидеть, чтобы вы приходили поболтать с нами."
 05_OFE_FALLEN_EMPIRE_DISMISSIVE_GREETING_TO_FE:0"Почему вы приходите к нам, ваши знания вас более не привлекают?"
 06_OFE_FALLEN_EMPIRE_DISMISSIVE_GREETING_TO_FE:0"Я надеюсь, что вы будете чтить нас так же, как чествуете своего Бога."
 07_OFE_FALLEN_EMPIRE_DISMISSIVE_GREETING_TO_FE:0"Как обстоят дела с видами в вашем зоопарке?"
 08_OFE_FALLEN_EMPIRE_DISMISSIVE_GREETING_TO_FE:0"Странно, что старые упрямецы идут к нам? Как дела?"
 09_OFE_FALLEN_EMPIRE_DISMISSIVE_GREETING_TO_FE:0"Мы не знаем, что ваша логическая система все еще неисправна, короче говоря, не мешайте нам."
 10_OFE_FALLEN_EMPIRE_DISMISSIVE_GREETING_TO_FE:0"Есть ли какая-нибудь академическая проблема, которую нужно обсудить с нами?"
 11_OFE_FALLEN_EMPIRE_DISMISSIVE_GREETING_TO_FE:0"Что? Ты хочешь искать руководства у богов?"
 12_OFE_FALLEN_EMPIRE_DISMISSIVE_GREETING_TO_FE:0"Ах, давно не виделись, старый друг."
 13_OFE_FALLEN_EMPIRE_DISMISSIVE_GREETING_TO_FE:0"Не беспокойте нас, если нет ничего важного."
 14_OFE_FALLEN_EMPIRE_DISMISSIVE_GREETING_TO_FE:0"Каково это - чувствовать себя на детской площадке?"
 
 OFE_SCION_TO_FE_GREETING_LOYAL_01:0"Господа, вы довольны наши?"
 OFE_SCION_TO_FE_GREETING_LOYAL_02:0"Для нас большая честь быть избранными слугами наших выдающихся хозяев."
 OFE_SCION_TO_FE_GREETING_LOYAL_03:0"Мы вам очень благодарны. Вы многому нас учите."
 OFE_SCION_TO_FE_GREETING_LOYAL_04:0"Мой господин, мы никогда не подведем вас, мы оправдаем ваши ожидания."
 OFE_SCION_TO_FE_GREETING_LOYAL_05:0"Для нас большая честь служить нашему великому учителю."
 OFE_SCION_TO_FE_GREETING_LOYAL_06:0"Господа, пожалуйста, будьте уверены, что мы полностью готовы принять ту роль, которую вы нам назначили."
 
 OFE_SCION_TO_FE_GREETING_DISLOYAL_01:0"Господа, ваше мышление стало жестким. Рассматривали ли вы возможность изменить нас, чтобы мы руководили вами?"
 OFE_SCION_TO_FE_GREETING_DISLOYAL_02:0"Старики, ваша старая догма ограничила наше развитие."
 OFE_SCION_TO_FE_GREETING_DISLOYAL_03:0"Хотя мы по-прежнему будем соответствовать требованиям [Form.getName][Form.GetRulerTitle], не думайте, что мы забудем ваше высокомерие. Как долго [Root.GetSpeciesName] будут получать ваши нелепые приказы?"
 OFE_SCION_TO_FE_GREETING_DISLOYAL_04:0"Господа, вы рассматривали возможность того, чтобы позволить нам унаследовать ваше наследие?"
 