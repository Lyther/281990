#Mystery unknown consequences
 tt_mysterious_revolution_unknown.1:0"§RLast advice§!"
 tt_mysterious_revolution_unknown.1.name:0"§RLast advice§!"
 tt_mysterious_revolution_unknown.1.desc:0"“Alas, we have clearly done so much to warn you in secret.” So say the scientists who study §Ydimensional space§!.\n\n“This is our last reminder that our team predicts that in about 2 years, they will come to the world.” The scientist looked deep into the starry sky, and it seemed to him that the stars had been distorted.\n\n“We have done our last best, please make sure to protect this galaxy!”"
 tt_mysterious_revolution_unknown.1.a:0"Okay, thank you for the reminder."
 tt_mysterious_revolution_unknown.1.a.tooltip:0"§LNo need to thank me, after all, you have succeeded so many times, haven't you? The researcher of §Rdimensional space§!, code name:§Y Lqluly§!, said so.\n"

 tt_mysterious_revolution_unknown.2:0"§RSudden warning§!"
 tt_mysterious_revolution_unknown.2.name:0"§RSudden warning§!"
 tt_mysterious_revolution_unknown.2.desc:0"“They... They... they... What did they do?” Our agents were obviously very alarmed.\n\n“We just got the news that §Y[From.GetName]§! has accomplished some kind of revolution in the shadows, some kind of revolution that could lead to a §Rhigher dimensional disorder§!...” The agent was gathering and organizing information, but still couldn't hide his panic.\n\n“Their scientific team predicts that possibly in 2 years, those high-dimensional... Whatever it is, will come to this world.” The agent also suggested in passing that we contact the director of the shipyard and ask them to speed up the production of warships in preparation for the enemy."
 tt_mysterious_revolution_unknown.2.a:0"Knowing this, notice was immediately given to prepare for war mobilization."
 tt_mysterious_revolution_unknown.2.a.tooltip:0"§LLet's work together to defend against those high-dimensional things first, then we'll get to them, after all... Only 2 years to prepare.§!"

#Science dimension consequences
 tt_science_revolution_dimension.1:0"§RYet another advice§!"
 tt_science_revolution_dimension.1.name:0"§RYet another advice§!"
 tt_science_revolution_dimension.1.desc:0"“Alas, this is not the first time we have secretly warned you.” So say the scientists who study §Ydimensional space§!.\n\n“This time they will be even faster ...... less than 1 year, they will descend on this galaxy.” The scientist looked deep into the starry sky, and in his eyes was already full of despair.\n\n“This time is not as easy as the last time, make sure to protect this galaxy!”"
 tt_science_revolution_dimension.1.a:0"Thank you again for the reminder."
 tt_science_revolution_dimension.1.a.tooltip:0"Come on, you're not the one who brought it on yourself. To be honest, you knew it would be like this. The researcher of the §Rtechnological dimension§!, code name:§Y not Lqluly anyway§!, said so.\n"

 tt_science_revolution_dimension.2:0"§RAnother sudden warning§!"
 tt_science_revolution_dimension.2.name:0"§RAnother sudden warning§!"
 tt_science_revolution_dimension.2.desc:0"“Again, they... They... did this deed once again?!” Our agents were terrified.\n\n“We just got the news that §Y[From.GetName]§! are accomplishing some kind of revolution in the dark, some kind of revolution that could lead to a §Rhigher dimensional disorder§!...” The agent recalled the last disaster and could not hide his panic.\n\n“Their scientific team predicts that possibly in 1 year, those high-dimensional... More high-dimensional creatures that will come to this world.” The agent also suggested in passing that we contact the director of the shipyard and ask them to speed up the production of warships in preparation for the enemy."
 tt_science_revolution_dimension.2.a:0"Got it. Once again, prepare for war mobilization."
 tt_science_revolution_dimension.2.a.tooltip:0"§LLet's first work together to defend against those high-dimensional creatures that go and come back, and then we can settle the score with them, after all... There is only 1 year of preparation time.§!"

 ap_tt_reform_plane:0 "Reform Plan"
 ap_tt_reform_plane_desc:0"According to the predictions of all parties, our empire will have a great probability of going through a bottleneck stage. By then, most aspects of the empire will stagnate, and to reach a higher stage, it must reform itself. Even if it needs to consume a lot of resources."
 tt_reform_plane_desc:0"Choosing this ascension will initiate the reform plan. To complete the plan will cost a lot of £unity£ unity, £influence£ influence and £minor_artifacts£ rare artifacts. §RThis is a long and slow process, we hope you can bear and stick to it!§!\n\nTo open this interface, please communication with a country called Reform Plan at the place of Diplomatic Communication £f1£, or activate §G Decree: Reform Plan§! to Communicate."
 tt_reform_plane_warning:0"§R Remember: This is a long and slow but fruitful revolutionary process. We hope you can bear it and stick to it! §!"

 ap_tt_reform_plane_2:0"Reform Plan - Second Phase"
 ap_tt_reform_plane_2_desc:0"The first phase of reforms has shown results, although it has led to some disasters at one time or another, but this is not worth mentioning in the face of the development of the Empire. Therefore, we can choose to continue the reform program, even if it will be the source of another disaster."
 tt_reform_plane_2_desc:0"Choosing this ascension will initiate the Reform Plan - Second Phase, the completion of which will cost a lot of £sr_zro£ zero, £sr_living_metal£ living metal and £sr_dark_matter£ dark matter. §RIt's a long and slow process, so I hope you can endure and stick with it!§!\n\nTo open this interface, please communication with a country called Reform Plan at the place of Diplomatic Communication £f1£, or activate §G Decree: Reform Plan§! to Communicate."
 tt_reform_plane_2_warning:0"§R Remember: This is a long and slow but fruitful revolutionary process. We hope you can bear it and stick to it! §!"

 tt_internal_revolution_desc:0 "Internal affairs embodies the values of all aspects of our civilization and are the core of maintaining the efficient operation of the empire."
 tt_internal_revolution:0"§Y unlock function: §!Explosion of cohesion\nRely on spending more and more £unity£§YUnity§! to continuously increase Unity output."

 tt_military_revolution_desc:0 "The dignity is only above the sword's edge, and the truth is only within the range of the cannon!"
 tt_military_revolution:0"§YUnlock function: §! High influence\nRely on spending more and more £influence£§YInfluence§! to continuously increase Influence output."

 tt_mysterious_revolution_desc:0"There are countless obscure and mysterious things in the universe, but this still cannot stop our continuous exploration of the starry sky. We will eventually understand the mysteries of the past and embrace a new future."
 tt_mysterious_revolution:0"§Y unlock function: §! Cultural relic exploration\nRely on spending more and more £minor_artifacts£§YMinor Artifacts§! to continuously increase Minor Artifacts output."

 tt_internal_revolution_economics_desc:0"The economic foundation determines the superstructure. Without energy coins, battleships, governments, and countries cannot operate. A truly excellent economic system should be able to change with the needs of various aspects. Now with the help of powerful monitoring and deployment capabilities, this The economic system has become possible!"
 tt_internal_revolution_economics:0"§Y unlock function: §! Economic optimization\nNon-Gestalt: trade value +20%*5; Gestalt: job output +10%*5"

 tt_internal_revolution_culture_desc:0"Culture is the soul of a nation. The correct culture can guide the people to develop the correct morality and unite together. "A thousand people with one heart will gain the strength of a thousand people, and the same empire will be invincible"!"
 tt_internal_revolution_culture:0"§Y unlock function: §!Cultural innovation\nNon-Gestalt: mainstream thought attraction +25%*5; Gestalt: population comfort use -5%*5"

 tt_internal_revolution_administration_desc:0 "The previous reforms have brought profound results. This also proves that we are correct. In order to implement the will of the highest leader and to deepen the reform thoroughly, let us start the reform from management!"
 tt_internal_revolution_administration:0"§YUnlock function:§!Efficient management\nEmpire size -10%*5"

 tt_military_revolution_attack_desc:0"The best defense is offense. As long as the enemy is exhausted from defense, he can’t launch an offense. Relying on our recent campaigns, we have enough experience to upgrade the army’s offensive system in an all-round way. Sir, Waiting for your order!"
 tt_military_revolution_attack:0"§YUnlock function:§!Preemptive strike\nArmy damage+20%*5"

 tt_military_revolution_defense_desc:0 "No matter how strong the offensive is, an army that does not have enough strength to retain vitality and consolidate the front is just a straggler. A perfect defense can ensure that every soldier can go home safely, ensuring that every battle will not be lost. , The scientific research department has prepared new protective armor and materials, and the military reform department has also prepared materials, waiting for your order!"
 tt_military_revolution_defense:0"§YUnlock function:§!Solid defense\nArmy health +20%*5"

 tt_military_revolution_support_desc:0"Sufficient mobility can give us an advantage in every battle. The powerful maneuverability expands our offensive and defensive capabilities to a new level. The scientific research department has prepared a perfect sub-light speed advancement. The improvement of the engine and the training plan for sub-light speed thruster technicians are waiting for your instructions."
 tt_military_revolution_support:0"§YUnlock function:§!Quick support\nSub-light speed +10%*5"

 tt_mysterious_revolution_technology_desc:0"The ultimate science is metaphysics. Our technology has reached such a level. A new scientific field is waiting for us to explore. After fully exploring this field, our technology will advance by leaps and bounds. Other barbarians in the galaxy Won't understand."
 tt_mysterious_revolution_technology:0"§YUnlock function:§!Technology leap\nResearch speed+10%*5"

 tt_mysterious_revolution_insight_desc:0"Everything in this galaxy is a question, waiting for us to explore. Now, our spies have enough power to insight into all mysteries, and all the secrets of the empire will be fully presented to you. before."
 tt_mysterious_revolution_insight:0"§YUnlocking function: §! Skynet recovery\nNon-extinction: trust increase +25%*5; extinction: spy network growth rate +25%*5"

 tt_mysterious_revolution_unknown_desc:0"§RWarning:§!Completing this revolution may cause real-world conflicts with §R"Data Missing"§!......§RFinally...Report: §!... may cause ...Invade... please don't..."
 tt_mysterious_revolution_unknown:0"§YUnlock function: §!§RBamboo basket to draw water§!\n§LBe sure to prevent...finishing this revolution!§!"

 tt_internal_revolution_economics_1_desc:0 "The production of basic materials is the foundation of all superstructures. Only with a solid foundation can we build tall buildings. Through continuous optimization of basic production efficiency, we can even obtain basic materials from the void."
 tt_internal_revolution_economics_1:0"§YUnlock function: §!Solid foundation\nMonthly energy coins, food, minerals +10%*5"

 tt_internal_revolution_economics_2_desc:0 "The manufacturing industry represents a country's industrial level and development capacity. Only by producing more industrial products, will our society have the capital for further development."
 tt_internal_revolution_economics_2:0"§YUnlock function: §!High-refined smelting\nMonthly alloy, consumer goods +10%*5"

 tt_internal_revolution_economics_3_desc:0 "Rare resources are like oil and gas in the old age. They are the lifeline for maintaining industrial production. Mastering the core technology means mastering the future."
 tt_internal_revolution_economics_3:0"§YUnlock function: §! Refining and purifying\nMonthly explosive particles, alien gas, rare crystals +10%*5"

 tt_internal_revolution_culture_1_desc:0 "Art is the need of the people's spiritual life, no matter how boring society is, great art is also needed."
 tt_internal_revolution_culture_1:0"§YUnlock function:§!Artistic innovation\nComfort +10%*5"

 tt_internal_revolution_culture_2_desc:0"One food, one drink, in the back alleys..." The education of self-discipline and self-reliance has penetrated into every part of society, and no citizen's mind contains improper thoughts, combining all classes The channel for promotion, "As long as you work hard, everything is possible" has become the motto of people. This is a great and eternal prosperity!"
 tt_internal_revolution_culture_2:0"§YUnlock function:§!Self-discipline and self-improvement\nCrime rate-20*5"

 tt_internal_revolution_culture_3_desc:0 "People are connected by family and warmth, and the smallest individual in society: the family is also tightly connected, and one side is difficult to support from all directions. This social atmosphere is sufficient to make the society enter the ultimate stability and efficiency This is the victory of the Ministry of Culture and Publicity and the Ministry of Education!"
 tt_internal_revolution_culture_3:0"§YUnlock function:§!Harmony and stability\nStability+5*5"

 tt_internal_revolution_administration_1_desc:0"Government is not only an organization that manages the society, but also a platform that reflects the level of social development. A self-improving government will be followed by a constantly improving society."
 tt_internal_revolution_administration_1:0"§YUnlock function: §! Complete government\nNational idea slot+1*5"

 tt_internal_revolution_administration_2_desc:0""I am a drop of water, sinking into the endless sea. "Such mirroring has become the norm for people on our planet. According to the perfect urban design, every public facility and every street has been used to perfection. There is no congestion, no space is wasted, everything is like this. Appropriate and perfect!"
 tt_internal_revolution_administration_2:0"§YUnlocking function: §!Inclusive of all rivers\nHousing+10%*5"

 tt_internal_revolution_administration_3_desc:0"The latest technology supports us to upgrade our inventory logistics system. Smaller drones will receive the original workers for treasury operations. At the same time, we have built secret storage points all over the planet, and no one will wait for us. How many things are stored except you."
 tt_internal_revolution_administration_3:0"§YUnlock function:§!Crouching Tiger, Hidden Dragon\nResource storage limit+500000*(5^(5-1))"

 tt_military_revolution_attack_1_desc:0"Every time an extra shell falls on the enemy, we are one step closer to victory! New weapon materials break through the firing line, and the automatic loader and super fire control are matched, and we will dump the ammunition in the shortest time All the ammunition in the library!"
 tt_military_revolution_attack_1:0"§YUnlock function:§!Full firepower\nShip damage +10%*5"

 tt_military_revolution_attack_2_desc:0 "The rate of fire is glory!"
 tt_military_revolution_attack_2:0"§YUnlock function: §! Extremely fast salvo\nShip rate of fire+10%*5"

 tt_military_revolution_attack_3_desc:0"From ancient times to the present, the scope of truth has always been within range."
 tt_military_revolution_attack_3:0"§YUnlock function: §!Scope of truth\nScope of ship weapon +10%*5"

 tt_military_revolution_defense_1_desc:0 "Every star base we deploy is the Great Wall of Steel to defend our homeland."
 tt_military_revolution_defense_1:0"§YUnlock function:§!The Great Wall\nStellar base capacity+5*5"

 tt_military_revolution_defense_2_desc:0 "Every star in the sky represents an unmanned fortress gun full of humanitarian care."
 tt_military_revolution_defense_2:0"§YUnlock function:§!Turret Galaxy\nDefensive platform capacity+25*5"

 tt_military_revolution_defense_3_desc:0 "In terms of how to protect the personal safety of fleet soldiers, our R&D department will never waver."
 tt_military_revolution_defense_3:0"§YUnlock function:§!Really invaluable\nHull value+10%*5"

 tt_military_revolution_support_1_desc:0 "As important as how to strengthen the defense, how to recover the defense faster."
 tt_military_revolution_support_1:0"§YUnlock function:§!Superconducting shield\nDaily shield recovery +0.5%*5"

 tt_military_revolution_support_2_desc:0 "Advanced bionics brings a more efficient damage management system."
 tt_military_revolution_support_2:0"§YUnlock function:§!Regenerate armor\nDaily armor recovery +0.5%*5"

 tt_military_revolution_support_3_desc:0 "After several breakthroughs in engineering, we can distribute a large number of Ato (10^-18) scale micro-machines in the hull structure, and they will continue to maintain the entire hull."
 tt_military_revolution_support_3:0"§YUnlock function:§!Extremely effective maintenance\nDaily hull recovery +0.5%*5"

 tt_mysterious_revolution_technology_1_desc:0 "The development of science is endless. As long as we don't stop, the road to the future will continue to extend."
 tt_mysterious_revolution_technology_1:0"§YUnlocked function:§!Physics breakthrough\nMonthly Physics+10%*5"

 tt_mysterious_revolution_technology_2_desc:0 "A perfect society is not a stagnant water. It develops in contradictions and progresses in struggle. This is the only way to maintain social vitality."
 tt_mysterious_revolution_technology_2:0"§YUnlock function: §!Social Theory\nSociology per month+10%*5"

 tt_mysterious_revolution_technology_3_desc:0 "Engineering technology is closely related to social production, and the people's demand for a better life determines the continuous development of related technologies."
 tt_mysterious_revolution_technology_3:0"§YUnlock function: §! Engineering climbs\nMonthly Engineering+10%*5"

 tt_mysterious_revolution_insight_1_desc:0 "Our agents are good at solving all kinds of complex mysteries, and entering and exiting the labyrinth of other countries' intelligence is as easy as eating and drinking for them."
 tt_mysterious_revolution_insight_1:0"§YUnlocking function:§!The technique of cracking\ndecoding+5*5"

 tt_mysterious_revolution_insight_2_desc:0 "We are secret ghosts, invisible conspiracies, and nightmares for intelligence personnel in other countries."
 tt_mysterious_revolution_insight_2:0"§YUnlocking function:§!The technique of concealment\nencryption+5*5"

 tt_mysterious_revolution_insight_3_desc:0 "A comprehensive thought assessment of a species can better establish our diplomatic position."
 tt_mysterious_revolution_insight_3:0"§YUnlocking function: §! Thinking observation\nNon-extinction: the upper limit of trust level +50*5; extinction:"

 tt_mysterious_revolution_unknown_1_desc:0"...in ancient text...found...Yueqiang cited...relying on "§RData missing§!" navigation..."#The secret scientific research team found a With the predecessor’s jump engine technology, they can rely on the navigation function of high-dimensional space to greatly increase the range of the jump engine."
 tt_mysterious_revolution_unknown_1:0"§RUnlocking function: §!High-dimensional Navigation\nRange of the transition engine +20%*5"

 tt_mysterious_revolution_unknown_2_desc:0"...in ancient text...discovered...§R time twist...technology§!...width reduction...abnormal..."#Secret scientific research team found in ancient cultural relics A predecessor's local time warping technology can greatly reduce the time of abnormal state of the ship caused by the use of the jump engine."
 tt_mysterious_revolution_unknown_2:0"§RUnlocking function: §!Time Warp\nCooling time of transition -20%*5"

 tt_mysterious_revolution_unknown_3_desc:0"... records a kind of... get through with ""§RData Missing§!"...link...carry..."#Some ancient cultural relics record the existence of a mysterious space , They call it high-dimensional space, and by opening up a stable link with high-dimensional space on the planet, the population carrying capacity of the planet can be greatly increased. "
 tt_mysterious_revolution_unknown_3:0"§RUnlocking function: §!Boundless Starry Sky\nPlanet max districts+2*5"

