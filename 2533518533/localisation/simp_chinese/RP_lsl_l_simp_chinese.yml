 tt_mysterious_revolution_unknown_1_desc:0"...在古代文...发现...跃迁引...依靠§R<<数据缺失>>§!导航..."#秘密科考队在古代文物中发现了一种前人的跃迁引擎技术，他们能依靠高维空间的导航功能使得跃迁引擎的范围大幅增加。
 tt_mysterious_revolution_unknown_1:0"§R解锁功能：§!高维导航\n在§E改革计划§!界面中，依靠花费£minor_artifacts£§Y稀有文物§!以增加§Y跃迁引擎范围§!§G+20%§!*5"

 tt_mysterious_revolution_unknown_2_desc:0"...在古代文...发现...§R时间扭...技术§!...幅减少...异常..."#秘密科考队在古代文物中发现了一种前人的局部时间扭曲的技术，能大幅减少因使用跃迁引擎导致的舰船异常状态时间。
 tt_mysterious_revolution_unknown_2:0"§R解锁功能：§!瞬时跃迁\n在§E改革计划§!界面中，依靠花费£minor_artifacts£§Y稀有文物§!以减少§Y跃迁冷却时间§!§G-20%§!*5"

 tt_mysterious_revolution_unknown_3_desc:0"...记载着一种...打通与§R<<数据缺失>>§!...链接...承载..."#一些古代文物记载着一种神秘空间的存在，他们称之为高维空间，通过在星球上打通与高维空间的稳定链接，能大幅提升该星球的人口承载力。
